  <rect width="100%" height="100%" fill="url(#bgPinterest)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="26" font-weight="bold" fill="#f8fafc">ğŸ“Œ Pinterest PinSage</text>
  
  <!-- Challenge Box -->
  <g transform="translate(50, 70)" filter="url(#shadowPinterest)">
    <rect width="800" height="60" rx="14" fill="#1e293b"/>
    <rect width="200" height="60" rx="14 0 0 14" fill="url(#pinterestRed)"/>
    <text x="100" y="38" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">ğŸ¯ Challenge</text>
    <text x="500" y="32" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" fill="#f8fafc">3B+ pins (images) â€¢ Find visually &amp; semantically similar pins</text>
