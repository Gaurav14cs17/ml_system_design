        <rect x="0" y="40" width="280" height="30" rx="6" fill="#8b5cf6" opacity="0.3"/>
        <text x="15" y="60" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Pin 2: [0.67, 0.12, -0.34, ...]</text>
        
        <rect x="0" y="80" width="280" height="30" rx="6" fill="#8b5cf6" opacity="0.3"/>
        <text x="15" y="100" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Pin 3: [0.15, 0.89, 0.42, ...]</text>
      </g>
      
      <text x="175" y="175" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Neighbor features â†’ Dense vectors</text>
