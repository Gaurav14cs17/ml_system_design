        <line x1="130" y1="45" x2="100" y2="75" stroke="#64748b" stroke-width="1.5"/>
        <line x1="150" y1="45" x2="180" y2="75" stroke="#64748b" stroke-width="1.5"/>
        <line x1="230" y1="45" x2="200" y2="75" stroke="#64748b" stroke-width="1.5"/>
        <line x1="90" y1="108" x2="90" y2="112" stroke="#64748b" stroke-width="1.5"/>
        <line x1="190" y1="108" x2="190" y2="112" stroke="#64748b" stroke-width="1.5"/>
