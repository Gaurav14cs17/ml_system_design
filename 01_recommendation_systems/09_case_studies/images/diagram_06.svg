    <g transform="translate(25, 55)">
      <text x="0" y="15" font-family="Segoe UI, sans-serif" font-size="10" fill="#6ee7b7">â€¢</text>
      <text x="15" y="15" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Random walk sampling for efficiency</text>
      <text x="250" y="15" font-family="Segoe UI, sans-serif" font-size="10" fill="#6ee7b7">â€¢</text>
      <text x="265" y="15" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Importance-based neighbor pooling</text>
      <text x="0" y="38" font-family="Segoe UI, sans-serif" font-size="10" fill="#6ee7b7">â€¢</text>
      <text x="15" y="38" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Map-Reduce distributed training</text>
      <text x="250" y="38" font-family="Segoe UI, sans-serif" font-size="10" fill="#6ee7b7">â€¢</text>
      <text x="265" y="38" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Curriculum learning (easy â†’ hard)</text>
    </g>
  </g>
  
  <!-- Results -->
  <g transform="translate(600, 450)" filter="url(#shadowPinterest)">
    <rect width="250" height="110" rx="14" fill="url(#pinterestRed)"/>
    <text x="125" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">ğŸ“Š Results</text>
    <text x="125" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold" fill="#f8fafc">+40% Engagement</text>
    <text x="125" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fecdd3">Real-time serving</text>
