    <rect width="800" height="50" rx="16 16 0 0" fill="#8b5cf6"/>
    <text x="400" y="32" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">ğŸŒ Solution: Graph Convolutional Network (PinSage)</text>
    
    <!-- User-Pin Graph Visualization -->
