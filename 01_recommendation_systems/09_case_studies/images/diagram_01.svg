    <text x="170" y="222" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#fbbf24">1. Personalized Video Ranker</text>
    <text x="170" y="242" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Scores all videos â€¢ 100+ signals</text>
    
    <!-- Row Selection -->
    <rect x="280" y="200" width="200" height="60" rx="8" fill="#334155"/>
