    <text x="380" y="300" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#f8fafc">ðŸ”¬ A/B tested with contextual bandits for continuous optimization</text>
  </g>
  
  <!-- Algorithms -->
