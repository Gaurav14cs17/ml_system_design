<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 580">
  <defs>
    <linearGradient id="bgLessons" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="shadowLessons" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgLessons)"/>
  
  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="26" font-weight="bold" fill="#f8fafc">üí° Key Lessons from Industry</text>
  
  <!-- Lesson Grid - Row 1 -->
  <g transform="translate(50, 80)" filter="url(#shadowLessons)">
    <rect width="260" height="110" rx="14" fill="#1e293b"/>
    <rect width="50" height="110" rx="14 0 0 14" fill="#3b82f6"/>
    <text x="25" y="65" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">1</text>
    <text x="155" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#60a5fa">Multi-Stage Pipeline</text>
    <text x="155" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">All major companies use:</text>
    <text x="155" y="80" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Candidate Gen ‚Üí Ranking</text>
    <text x="155" y="95" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">‚Üí Re-ranking</text>
  </g>
  
  <g transform="translate(320, 80)" filter="url(#shadowLessons)">
    <rect width="260" height="110" rx="14" fill="#1e293b"/>
    <rect width="50" height="110" rx="14 0 0 14" fill="#8b5cf6"/>
    <text x="25" y="65" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">2</text>
    <text x="155" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#c4b5fd">Hybrid Approaches</text>
    <text x="155" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">No single algorithm wins;</text>
    <text x="155" y="80" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Combine CF + Content</text>
    <text x="155" y="95" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">+ Context</text>
  </g>
  
  <g transform="translate(590, 80)" filter="url(#shadowLessons)">
    <rect width="260" height="110" rx="14" fill="#1e293b"/>
    <rect width="50" height="110" rx="14 0 0 14" fill="#10b981"/>
    <text x="25" y="65" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">3</text>
    <text x="155" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#6ee7b7">Real-Time Features</text>
    <text x="155" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Fresh features are critical:</text>
    <text x="155" y="80" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Recent views, session</text>
    <text x="155" y="95" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">context, real-time signals</text>
  </g>
  
  <!-- Row 2 -->
  <g transform="translate(50, 205)" filter="url(#shadowLessons)">
    <rect width="260" height="110" rx="14" fill="#1e293b"/>
    <rect width="50" height="110" rx="14 0 0 14" fill="#ec4899"/>
    <text x="25" y="65" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">4</text>
    <text x="155" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f9a8d4">Exploration Essential</text>
    <text x="155" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Balance exploitation with</text>
    <text x="155" y="80" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">exploration to avoid</text>
    <text x="155" y="95" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">filter bubbles</text>
  </g>
  
  <g transform="translate(320, 205)" filter="url(#shadowLessons)">
    <rect width="260" height="110" rx="14" fill="#1e293b"/>
    <rect width="50" height="110" rx="14 0 0 14" fill="#06b6d4"/>
    <text x="25" y="65" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">5</text>
    <text x="155" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#67e8f9">Embedding Everything</text>
    <text x="155" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Users, items, context ‚Üí</text>
    <text x="155" y="80" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Dense vectors for</text>
    <text x="155" y="95" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">flexible similarity</text>
  </g>
  
  <g transform="translate(590, 205)" filter="url(#shadowLessons)">
    <rect width="260" height="110" rx="14" fill="#1e293b"/>
    <rect width="50" height="110" rx="14 0 0 14" fill="#f59e0b"/>
    <text x="25" y="65" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">6</text>
    <text x="155" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#fcd34d">Beyond Clicks</text>
    <text x="155" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Optimize for engagement:</text>
    <text x="155" y="80" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Watch time, completion</text>
    <text x="155" y="95" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Long-term retention</text>
  </g>
  
  <!-- Row 3 -->
  <g transform="translate(185, 330)" filter="url(#shadowLessons)">
    <rect width="260" height="110" rx="14" fill="#1e293b"/>
    <rect width="50" height="110" rx="14 0 0 14" fill="#ef4444"/>
    <text x="25" y="65" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">7</text>
    <text x="155" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#fca5a5">A/B Test Everything</text>
    <text x="155" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Offline metrics don't</text>
    <text x="155" y="80" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">always translate to</text>
    <text x="155" y="95" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">online gains</text>
  </g>
  
  <g transform="translate(455, 330)" filter="url(#shadowLessons)">
    <rect width="260" height="110" rx="14" fill="#1e293b"/>
    <rect width="50" height="110" rx="14 0 0 14" fill="#84cc16"/>
    <text x="25" y="65" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">8</text>
    <text x="155" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#bef264">Responsible AI</text>
    <text x="155" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Consider fairness,</text>
    <text x="155" y="80" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">diversity, and avoid</text>
    <text x="155" y="95" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">harmful content</text>
  </g>
  
  <!-- Bottom Summary -->
  <g transform="translate(50, 470)" filter="url(#shadowLessons)">
    <rect width="800" height="80" rx="16" fill="url(#goldGrad)"/>
    <text x="400" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">üèÜ Industry Consensus</text>
    <text x="400" y="55" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#422006">Start simple, iterate with online metrics, and always prioritize user experience</text>
    <text x="400" y="72" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#713f12">Scale architecture matters as much as model quality</text>
  </g>
</svg>
