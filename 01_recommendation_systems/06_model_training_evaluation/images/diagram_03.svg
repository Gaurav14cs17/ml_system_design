      <text x="15" y="77" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">â€¢</text>
      <text x="30" y="77" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Number of epochs</text>
      
      <rect x="0" y="90" width="330" height="25" rx="5" fill="#10b981" opacity="0.1"/>
      <text x="15" y="107" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">â€¢</text>
      <text x="30" y="107" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Optimizer:</text>
      <text x="100" y="107" font-family="Segoe UI, monospace" font-size="10" fill="#94a3b8">Adam, SGD, AdamW</text>
    </g>
  </g>
  
  <!-- Negative Sampling -->
  <g transform="translate(50, 270)" filter="url(#shadowHP)">
    <rect width="370" height="170" rx="14" fill="#1e293b"/>
    <rect width="370" height="50" rx="14 14 0 0" fill="#f59e0b"/>
    <text x="185" y="32" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">ğŸ² Negative Sampling</text>
    
    <g transform="translate(20, 65)">
      <rect x="0" y="0" width="330" height="30" rx="5" fill="#f59e0b" opacity="0.1"/>
      <text x="15" y="20" font-family="Segoe UI, sans-serif" font-size="11" fill="#fcd34d">â€¢</text>
      <text x="30" y="20" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Number of negatives per positive</text>
      
      <rect x="0" y="38" width="330" height="30" rx="5" fill="#f59e0b" opacity="0.1"/>
      <text x="15" y="58" font-family="Segoe UI, sans-serif" font-size="11" fill="#fcd34d">â€¢</text>
      <text x="30" y="58" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Sampling strategy:</text>
      <text x="145" y="58" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">uniform vs popularity-based</text>
      
      <rect x="0" y="76" width="330" height="30" rx="5" fill="#f59e0b" opacity="0.1"/>
      <text x="15" y="96" font-family="Segoe UI, sans-serif" font-size="11" fill="#fcd34d">â€¢</text>
      <text x="30" y="96" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Hard negative mining ratio</text>
    </g>
  </g>
  
  <!-- Search Methods -->
  <g transform="translate(430, 270)" filter="url(#shadowHP)">
    <rect width="370" height="170" rx="14" fill="#1e293b"/>
    <rect width="370" height="50" rx="14 14 0 0" fill="#8b5cf6"/>
    <text x="185" y="32" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">ğŸ” Search Methods</text>
    
    <g transform="translate(20, 65)">
      <rect x="0" y="0" width="100" height="80" rx="8" fill="#8b5cf6" opacity="0.15"/>
      <text x="50" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#c4b5fd">Grid</text>
      <text x="50" y="45" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Exhaustive</text>
      <text x="50" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">but slow</text>
      
      <rect x="115" y="0" width="100" height="80" rx="8" fill="#8b5cf6" opacity="0.15"/>
      <text x="165" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#c4b5fd">Random</text>
      <text x="165" y="45" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Efficient</text>
      <text x="165" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">good baseline</text>
      
      <rect x="230" y="0" width="100" height="80" rx="8" fill="#8b5cf6" opacity="0.15"/>
      <text x="280" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#c4b5fd">Bayesian</text>
      <text x="280" y="45" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Intelligent</text>
      <text x="280" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">exploration</text>
    </g>
