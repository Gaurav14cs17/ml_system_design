<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 480">
  <defs>
    <linearGradient id="bgHP" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="shadowHP" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgHP)"/>
  
  <!-- Title -->
  <text x="425" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">ğŸ›ï¸ Hyperparameter Categories</text>
  
  <!-- Model Architecture -->
  <g transform="translate(50, 70)" filter="url(#shadowHP)">
    <rect width="370" height="180" rx="14" fill="#1e293b"/>
    <rect width="370" height="50" rx="14 14 0 0" fill="#3b82f6"/>
    <text x="185" y="32" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">ğŸ—ï¸ Model Architecture</text>
    
    <g transform="translate(20, 65)">
      <rect x="0" y="0" width="330" height="25" rx="5" fill="#3b82f6" opacity="0.1"/>
      <text x="15" y="17" font-family="Segoe UI, sans-serif" font-size="11" fill="#60a5fa">â€¢</text>
      <text x="30" y="17" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Embedding dimension:</text>
      <text x="180" y="17" font-family="Segoe UI, monospace" font-size="10" fill="#94a3b8">16, 32, 64, 128, 256</text>
      
      <rect x="0" y="30" width="330" height="25" rx="5" fill="#3b82f6" opacity="0.1"/>
      <text x="15" y="47" font-family="Segoe UI, sans-serif" font-size="11" fill="#60a5fa">â€¢</text>
      <text x="30" y="47" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Number of layers (deep models)</text>
      
      <rect x="0" y="60" width="330" height="25" rx="5" fill="#3b82f6" opacity="0.1"/>
      <text x="15" y="77" font-family="Segoe UI, sans-serif" font-size="11" fill="#60a5fa">â€¢</text>
      <text x="30" y="77" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Hidden layer sizes</text>
      
      <rect x="0" y="90" width="330" height="25" rx="5" fill="#3b82f6" opacity="0.1"/>
      <text x="15" y="107" font-family="Segoe UI, sans-serif" font-size="11" fill="#60a5fa">â€¢</text>
      <text x="30" y="107" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Dropout rate:</text>
      <text x="120" y="107" font-family="Segoe UI, monospace" font-size="10" fill="#94a3b8">0.1, 0.2, 0.3, 0.5</text>
    </g>
  </g>
  
  <!-- Training -->
  <g transform="translate(430, 70)" filter="url(#shadowHP)">
    <rect width="370" height="180" rx="14" fill="#1e293b"/>
    <rect width="370" height="50" rx="14 14 0 0" fill="#10b981"/>
    <text x="185" y="32" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">âš¡ Training</text>
    
    <g transform="translate(20, 65)">
      <rect x="0" y="0" width="330" height="25" rx="5" fill="#10b981" opacity="0.1"/>
      <text x="15" y="17" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">â€¢</text>
      <text x="30" y="17" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Learning rate:</text>
      <text x="130" y="17" font-family="Segoe UI, monospace" font-size="10" fill="#94a3b8">1e-4, 1e-3, 1e-2</text>
      
      <rect x="0" y="30" width="330" height="25" rx="5" fill="#10b981" opacity="0.1"/>
      <text x="15" y="47" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">â€¢</text>
      <text x="30" y="47" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Batch size:</text>
      <text x="105" y="47" font-family="Segoe UI, monospace" font-size="10" fill="#94a3b8">128, 256, 512, 1024</text>
      
