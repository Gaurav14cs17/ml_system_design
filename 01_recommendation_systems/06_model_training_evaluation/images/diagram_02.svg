    <filter id="shadowAB" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowAB" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#f59e0b"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgAB)"/>
  
  <!-- Title -->
  <text x="425" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">ðŸ§ª A/B Testing for Recommendations</text>
  
  <!-- Traffic -->
  <g transform="translate(350, 70)" filter="url(#shadowAB)">
    <rect width="150" height="50" rx="25" fill="#f59e0b"/>
    <text x="75" y="32" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">ðŸ‘¥ TRAFFIC</text>
  </g>
  
  <!-- Split arrow -->
  <path d="M425 125 L425 150" stroke="#64748b" stroke-width="2"/>
  <path d="M425 150 L280 150 L280 180" stroke="#3b82f6" stroke-width="2"/>
  <path d="M425 150 L570 150 L570 180" stroke="#10b981" stroke-width="2"/>
  
  <!-- Control -->
  <g transform="translate(180, 185)" filter="url(#shadowAB)">
