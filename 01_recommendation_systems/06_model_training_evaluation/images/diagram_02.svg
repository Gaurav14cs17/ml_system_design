    <text x="100" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#6ee7b7">New Model</text>
  </g>
  
  <!-- Arrows down -->
  <path d="M280 270 L280 300" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowAB)"/>
  <path d="M570 270 L570 300" stroke="#10b981" stroke-width="2" marker-end="url(#arrowAB)"/>
  
