    <text x="100" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">ðŸ“Š Measure:</text>
    <text x="100" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">â€¢ CTR (Click-Through Rate)</text>
    <text x="100" y="55" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">â€¢ User Engagement</text>
    <text x="100" y="70" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">â€¢ Revenue/Conversion</text>
  </g>
  
  <g transform="translate(470, 305)" filter="url(#shadowAB)">
    <rect width="200" height="90" rx="12" fill="#334155"/>
    <text x="100" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">ðŸ“Š Measure:</text>
    <text x="100" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">â€¢ CTR (Click-Through Rate)</text>
    <text x="100" y="55" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">â€¢ User Engagement</text>
    <text x="100" y="70" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">â€¢ Revenue/Conversion</text>
  </g>
  
  <!-- Merge and test -->
  <path d="M280 400 L280 420 L425 420 L425 450" stroke="#64748b" stroke-width="2"/>
  <path d="M570 400 L570 420 L425 420" stroke="#64748b" stroke-width="2"/>
  
  <!-- Statistical Test -->
  <g transform="translate(300, 430)" filter="url(#shadowAB)">
    <path d="M125 0 L250 40 L125 80 L0 40 Z" fill="#8b5cf6"/>
    <text x="125" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">Statistical Test</text>
    <text x="125" y="52" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#ddd6fe">p-value &amp;lt; 0.05?</text>
  </g>
  
  <!-- Decision branches -->
  <g transform="translate(80, 395)">
    <rect width="120" height="50" rx="10" fill="#10b981"/>
    <text x="60" y="32" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">ðŸš€ SHIP</text>
  </g>
  
  <g transform="translate(650, 395)">
    <rect width="120" height="50" rx="10" fill="#f59e0b"/>
    <text x="60" y="32" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">ðŸ”„ ITERATE</text>
  </g>
  
  <path d="M300 470 L200 470 L200 445" stroke="#10b981" stroke-width="2"/>
  <text x="230" y="468" font-family="Segoe UI, sans-serif" font-size="10" fill="#4ade80">Yes</text>
  
  <path d="M550 470 L650 470 L650 445" stroke="#f59e0b" stroke-width="2"/>
  <text x="615" y="468" font-family="Segoe UI, sans-serif" font-size="10" fill="#fcd34d">No</text>
