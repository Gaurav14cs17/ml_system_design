    <rect width="200" height="40" rx="12 12 0 0" fill="#3b82f6"/>
    <text x="100" y="27" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">CONTROL (50%)</text>
    <text x="100" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#60a5fa">Old Model</text>
  </g>
  
  <!-- Treatment -->
