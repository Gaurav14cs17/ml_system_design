<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 380">
  <defs>
    <linearGradient id="bgRecSys" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="shadowRecSys" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgRecSys)"/>
  
  <!-- Title -->
  <text x="350" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">ðŸ“… ACM RecSys Conference</text>
  <text x="350" y="65" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">Annual ACM Conference on Recommender Systems</text>
  
  <!-- Best Talks Grid -->
  <g transform="translate(50, 90)" filter="url(#shadowRecSys)">
    <rect width="290" height="80" rx="12" fill="#1e293b"/>
    <rect width="290" height="35" rx="12 12 0 0" fill="#3b82f6"/>
    <text x="145" y="24" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Deep Learning for RecSys</text>
    <text x="145" y="58" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Google (2016)</text>
  </g>
  
  <g transform="translate(360, 90)" filter="url(#shadowRecSys)">
    <rect width="290" height="80" rx="12" fill="#1e293b"/>
    <rect width="290" height="35" rx="12 12 0 0" fill="#10b981"/>
    <text x="145" y="24" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Recommendations at Spotify</text>
    <text x="145" y="58" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Spotify (2018)</text>
  </g>
  
  <g transform="translate(50, 185)" filter="url(#shadowRecSys)">
    <rect width="290" height="80" rx="12" fill="#1e293b"/>
    <rect width="290" height="35" rx="12 12 0 0" fill="#8b5cf6"/>
    <text x="145" y="24" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Multi-Objective Optimization</text>
    <text x="145" y="58" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Netflix (2019)</text>
  </g>
  
  <g transform="translate(360, 185)" filter="url(#shadowRecSys)">
    <rect width="290" height="80" rx="12" fill="#1e293b"/>
    <rect width="290" height="35" rx="12 12 0 0" fill="#ec4899"/>
    <text x="145" y="24" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">GNN for Social Recommendations</text>
    <text x="145" y="58" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Pinterest (2020)</text>
  </g>
  
  <g transform="translate(50, 280)" filter="url(#shadowRecSys)">
    <rect width="290" height="80" rx="12" fill="#1e293b"/>
    <rect width="290" height="35" rx="12 12 0 0" fill="#f59e0b"/>
    <text x="145" y="24" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Fairness in Recommendations</text>
    <text x="145" y="58" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Microsoft (2021)</text>
  </g>
  
  <g transform="translate(360, 280)" filter="url(#shadowRecSys)">
    <rect width="290" height="80" rx="12" fill="#1e293b"/>
    <rect width="290" height="35" rx="12 12 0 0" fill="#ef4444"/>
    <text x="145" y="24" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">LLMs for Recommendations</text>
    <text x="145" y="58" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Multiple (2023)</text>
  </g>
</svg>
