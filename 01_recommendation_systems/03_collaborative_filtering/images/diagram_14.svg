<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <defs>
    <linearGradient id="bgDecision" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="shadowDec" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowDec" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#64748b"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgDecision)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">ðŸŒ³ CF Algorithm Decision Tree</text>
  
  <!-- Start -->
  <g transform="translate(300, 70)" filter="url(#shadowDec)">
    <rect width="200" height="50" rx="25" fill="#10b981"/>
    <text x="100" y="32" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">ðŸš€ Start Here</text>
  </g>
  
  <!-- Arrow down -->
  <path d="M400 120 L400 150" stroke="#64748b" stroke-width="2" marker-end="url(#arrowDec)"/>
  
  <!-- First Question -->
  <g transform="translate(250, 160)" filter="url(#shadowDec)">
    <path d="M150 0 L300 60 L150 120 L0 60 Z" fill="#3b82f6"/>
    <text x="150" y="55" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">How many items</text>
    <text x="150" y="72" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">do you have?</text>
  </g>
  
  <!-- Left branch: < 100K -->
  <path d="M300 230 L180 280" stroke="#64748b" stroke-width="2" marker-end="url(#arrowDec)"/>
  <text x="220" y="250" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">&amp;lt; 100K</text>
  
  <!-- Right branch: > 100K -->
  <path d="M500 230 L620 280" stroke="#64748b" stroke-width="2" marker-end="url(#arrowDec)"/>
  <text x="560" y="250" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">&amp;gt; 100K</text>
  
  <!-- Item-Based CF Box -->
  <g transform="translate(50, 290)" filter="url(#shadowDec)">
    <rect width="200" height="70" rx="12" fill="#1e293b"/>
    <rect width="200" height="35" rx="12 12 0 0" fill="#0891b2"/>
    <text x="100" y="24" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">ðŸ“¦ Item-Based CF</text>
    <text x="100" y="55" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Simple, effective, stable</text>
  </g>
  
  <!-- Matrix Factorization Box -->
  <g transform="translate(530, 290)" filter="url(#shadowDec)">
    <rect width="220" height="70" rx="12" fill="#1e293b"/>
    <rect width="220" height="35" rx="12 12 0 0" fill="#8b5cf6"/>
    <text x="110" y="24" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">ðŸ”¢ Matrix Factorization</text>
    <text x="110" y="55" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Scalable, handles sparsity</text>
  </g>
  
  <!-- Arrow down from MF -->
  <path d="M640 360 L640 390" stroke="#64748b" stroke-width="2" marker-end="url(#arrowDec)"/>
  
  <!-- Second Question: Real-time? -->
  <g transform="translate(540, 400)" filter="url(#shadowDec)">
    <path d="M100 0 L200 40 L100 80 L0 40 Z" fill="#f59e0b"/>
    <text x="100" y="36" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">Need real-time?</text>
  </g>
  
  <!-- Yes branch -->
  <path d="M570 480 L500 510" stroke="#64748b" stroke-width="2" marker-end="url(#arrowDec)"/>
  <text x="520" y="495" font-family="Segoe UI, sans-serif" font-size="10" fill="#4ade80">Yes</text>
  
  <!-- No branch -->
  <path d="M710 480 L780 510" stroke="#64748b" stroke-width="2" marker-end="url(#arrowDec)"/>
  <text x="750" y="495" font-family="Segoe UI, sans-serif" font-size="10" fill="#f87171">No</text>
  
  <!-- ALS/SGD -->
  <g transform="translate(400, 515)" filter="url(#shadowDec)">
    <rect width="130" height="35" rx="8" fill="#10b981"/>
    <text x="65" y="23" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">âš¡ ALS / SGD</text>
  </g>
  
  <!-- SVD/PCA -->
  <g transform="translate(680, 515)" filter="url(#shadowDec)">
    <rect width="120" height="35" rx="8" fill="#64748b"/>
    <text x="60" y="23" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">ðŸ“Š SVD / PCA</text>
  </g>
  
  <!-- Hybrid recommendation -->
  <g transform="translate(100, 400)" filter="url(#shadowDec)">
    <rect width="280" height="100" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <rect width="280" height="40" rx="12 12 0 0" fill="#f59e0b"/>
    <text x="140" y="27" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">ðŸ”€ Best Practice: Hybrid</text>
    
    <text x="140" y="65" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Combine CF with Content-Based</text>
    <text x="140" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fcd34d">for best of both worlds!</text>
  </g>
  
  <!-- Arrow from Item-Based to Hybrid -->
  <path d="M150 365 L150 395" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowDec)"/>
  
  <!-- Arrow from ALS to Hybrid -->
  <path d="M400 535 L390 475" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
