<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="bgProd" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="offlineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="nearlineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <linearGradient id="onlineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadowProd" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowProd" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#64748b"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgProd)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">üè≠ Production CF Architecture</text>
  
  <!-- Three phases -->
  <!-- Offline -->
  <g transform="translate(50, 80)" filter="url(#shadowProd)">
    <rect width="260" height="260" rx="14" fill="#1e293b"/>
    <rect width="260" height="50" rx="14 14 0 0" fill="url(#offlineGrad)"/>
    <text x="130" y="32" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="15" font-weight="bold" fill="#f8fafc">üì¶ OFFLINE (Batch)</text>
    <text x="130" y="75" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#60a5fa">Daily / Weekly</text>
    
    <g transform="translate(20, 95)">
      <rect x="0" y="0" width="220" height="35" rx="6" fill="#334155"/>
      <text x="110" y="15" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Train matrix factorization</text>
      <text x="110" y="28" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#60a5fa">model (SVD, ALS)</text>
      
      <rect x="0" y="45" width="220" height="35" rx="6" fill="#334155"/>
      <text x="110" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Compute item-item</text>
      <text x="110" y="73" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#60a5fa">similarity matrix</text>
      
      <rect x="0" y="90" width="220" height="35" rx="6" fill="#334155"/>
      <text x="110" y="105" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Generate candidate</text>
      <text x="110" y="118" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#60a5fa">pools per user</text>
    </g>
  </g>
  
  <!-- Arrow -->
  <path d="M320 210 L350 210" stroke="#64748b" stroke-width="2" marker-end="url(#arrowProd)"/>
  
  <!-- Nearline -->
  <g transform="translate(360, 80)" filter="url(#shadowProd)">
    <rect width="220" height="260" rx="14" fill="#1e293b"/>
    <rect width="220" height="50" rx="14 14 0 0" fill="url(#nearlineGrad)"/>
    <text x="110" y="32" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="15" font-weight="bold" fill="#f8fafc">‚ö° NEARLINE</text>
    <text x="110" y="75" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#c4b5fd">Hourly / Minutes</text>
    
    <g transform="translate(15, 95)">
      <rect x="0" y="0" width="190" height="50" rx="6" fill="#334155"/>
      <text x="95" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Update user embeddings</text>
      <text x="95" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#c4b5fd">with recent activity</text>
      
      <rect x="0" y="60" width="190" height="50" rx="6" fill="#334155"/>
      <text x="95" y="80" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Refresh trending &amp;</text>
      <text x="95" y="95" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#c4b5fd">popular items</text>
    </g>
  </g>
  
  <!-- Arrow -->
  <path d="M590 210 L620 210" stroke="#64748b" stroke-width="2" marker-end="url(#arrowProd)"/>
  
  <!-- Online -->
  <g transform="translate(630, 80)" filter="url(#shadowProd)">
    <rect width="220" height="260" rx="14" fill="#1e293b"/>
    <rect width="220" height="50" rx="14 14 0 0" fill="url(#onlineGrad)"/>
    <text x="110" y="32" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="15" font-weight="bold" fill="#f8fafc">üöÄ ONLINE</text>
    <text x="110" y="75" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">Real-time (ms)</text>
    
    <g transform="translate(15, 95)">
      <rect x="0" y="0" width="190" height="35" rx="6" fill="#334155"/>
      <text x="95" y="22" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#6ee7b7">ANN lookup for candidates</text>
      
      <rect x="0" y="45" width="190" height="35" rx="6" fill="#334155"/>
      <text x="95" y="67" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#6ee7b7">Scoring and ranking</text>
      
      <rect x="0" y="90" width="190" height="35" rx="6" fill="#334155"/>
      <text x="95" y="112" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#6ee7b7">Business rule filtering</text>
    </g>
  </g>
  
  <!-- Latency Budget -->
  <g transform="translate(50, 370)" filter="url(#shadowProd)">
    <rect width="800" height="150" rx="14" fill="#1e293b"/>
    <rect width="800" height="45" rx="14 14 0 0" fill="#f59e0b"/>
    <text x="400" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="15" font-weight="bold" fill="#f8fafc">‚è±Ô∏è Latency Budget</text>
    
    <g transform="translate(30, 60)">
      <!-- Total -->
      <rect x="0" y="0" width="170" height="70" rx="10" fill="#334155"/>
      <text x="85" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">TOTAL</text>
      <text x="85" y="50" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f59e0b">&amp;lt; 100ms</text>
      
      <!-- ANN -->
      <rect x="190" y="0" width="140" height="70" rx="10" fill="#10b981" opacity="0.15"/>
      <text x="260" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#6ee7b7">ANN Lookup</text>
      <text x="260" y="50" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold" fill="#6ee7b7">&amp;lt; 10ms</text>
      
      <!-- Scoring -->
      <rect x="350" y="0" width="140" height="70" rx="10" fill="#8b5cf6" opacity="0.15"/>
      <text x="420" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#c4b5fd">Scoring</text>
      <text x="420" y="50" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold" fill="#c4b5fd">&amp;lt; 20ms</text>
      
      <!-- Ranking -->
      <rect x="510" y="0" width="140" height="70" rx="10" fill="#3b82f6" opacity="0.15"/>
      <text x="580" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#60a5fa">Ranking</text>
      <text x="580" y="50" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold" fill="#60a5fa">&amp;lt; 10ms</text>
      
      <!-- Buffer -->
      <rect x="670" y="0" width="100" height="70" rx="10" fill="#64748b" opacity="0.15"/>
      <text x="720" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#94a3b8">Buffer</text>
      <text x="720" y="50" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold" fill="#94a3b8">~60ms</text>
    </g>
  </g>
</svg>
