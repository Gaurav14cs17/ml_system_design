<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 450">
  <defs>
    <linearGradient id="bgCF2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="memGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="modGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <filter id="shadowCF2" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgCF2)"/>
  
  <!-- Title -->
  <text x="425" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">ğŸ—‚ï¸ Collaborative Filtering Taxonomy</text>
  
  <!-- Main CF Box -->
  <g transform="translate(300, 70)" filter="url(#shadowCF2)">
    <rect width="250" height="50" rx="25" fill="#f59e0b"/>
    <text x="125" y="32" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">COLLABORATIVE FILTERING</text>
  </g>
  
  <!-- Connecting lines -->
  <path d="M425 120 L425 150 L250 150 L250 180" stroke="#64748b" stroke-width="3" fill="none"/>
  <path d="M425 120 L425 150 L600 150 L600 180" stroke="#64748b" stroke-width="3" fill="none"/>
  
  <!-- Memory-Based -->
  <g transform="translate(100, 180)" filter="url(#shadowCF2)">
    <rect width="300" height="60" rx="12" fill="url(#memGrad)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="15" font-weight="bold" fill="#f8fafc">MEMORY-BASED</text>
    <text x="150" y="45" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#bfdbfe">Uses raw data directly</text>
  </g>
  
  <!-- Model-Based -->
  <g transform="translate(450, 180)" filter="url(#shadowCF2)">
    <rect width="300" height="60" rx="12" fill="url(#modGrad)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="15" font-weight="bold" fill="#f8fafc">MODEL-BASED</text>
    <text x="150" y="45" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#ddd6fe">Learns patterns from data</text>
  </g>
  
  <!-- Sub-branches -->
  <path d="M175 240 L175 280" stroke="#3b82f6" stroke-width="2"/>
  <path d="M325 240 L325 280" stroke="#3b82f6" stroke-width="2"/>
  <path d="M525 240 L525 280" stroke="#8b5cf6" stroke-width="2"/>
  <path d="M675 240 L675 280" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- User-Based CF -->
  <g transform="translate(75, 285)" filter="url(#shadowCF2)">
    <rect width="200" height="130" rx="12" fill="#1e293b"/>
    <rect width="200" height="40" rx="12 12 0 0" fill="#3b82f6"/>
    <text x="100" y="27" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">ğŸ‘¥ User-Based CF</text>
    <text x="100" y="65" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Find similar users</text>
    <text x="100" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Recommend their items</text>
    <rect x="20" y="100" width="160" height="22" rx="4" fill="#3b82f6" opacity="0.2"/>
    <text x="100" y="115" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#60a5fa">Pearson, Cosine similarity</text>
  </g>
  
  <!-- Item-Based CF -->
  <g transform="translate(285, 285)" filter="url(#shadowCF2)">
    <rect width="200" height="130" rx="12" fill="#1e293b"/>
    <rect width="200" height="40" rx="12 12 0 0" fill="#0891b2"/>
    <text x="100" y="27" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">ğŸ“¦ Item-Based CF</text>
    <text x="100" y="65" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Find similar items</text>
    <text x="100" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Based on co-ratings</text>
    <rect x="20" y="100" width="160" height="22" rx="4" fill="#0891b2" opacity="0.2"/>
    <text x="100" y="115" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#22d3ee">Adjusted Cosine</text>
  </g>
  
  <!-- Matrix Factorization -->
  <g transform="translate(495, 285)" filter="url(#shadowCF2)">
    <rect width="200" height="130" rx="12" fill="#1e293b"/>
    <rect width="200" height="40" rx="12 12 0 0" fill="#8b5cf6"/>
    <text x="100" y="27" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">ğŸ”¢ Matrix Factor.</text>
    <text x="100" y="65" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Decompose rating matrix</text>
    <text x="100" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Learn latent factors</text>
    <rect x="20" y="100" width="160" height="22" rx="4" fill="#8b5cf6" opacity="0.2"/>
    <text x="100" y="115" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#a78bfa">SVD, SVD++, ALS</text>
  </g>
  
  <!-- Neural Networks -->
  <g transform="translate(705, 285)" filter="url(#shadowCF2)">
    <rect width="130" height="130" rx="12" fill="#1e293b"/>
    <rect width="130" height="40" rx="12 12 0 0" fill="#ec4899"/>
    <text x="65" y="27" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">ğŸ§  Neural</text>
    <text x="65" y="65" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Deep learning</text>
    <text x="65" y="80" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">approaches</text>
    <rect x="10" y="95" width="110" height="25" rx="4" fill="#ec4899" opacity="0.2"/>
    <text x="65" y="112" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#f9a8d4">NCF, VAE</text>
  </g>
</svg>
