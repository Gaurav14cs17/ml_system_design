  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgScale2)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">âš¡ Scaling Architecture</text>
  
  <!-- Load Balancer -->
  <g transform="translate(350, 70)" filter="url(#shadowScale2)">
    <rect width="200" height="55" rx="12" fill="#f59e0b"/>
    <text x="100" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">âš–ï¸ Load Balancer</text>
  </g>
  
  <!-- Arrows from LB -->
  <path d="M450 130 L450 155 L200 155 L200 180" stroke="#64748b" stroke-width="2" marker-end="url(#arrowScale2)"/>
  <path d="M450 155 L450 180" stroke="#64748b" stroke-width="2" marker-end="url(#arrowScale2)"/>
  <path d="M450 155 L700 155 L700 180" stroke="#64748b" stroke-width="2" marker-end="url(#arrowScale2)"/>
  
  <!-- RecSys Instances -->
