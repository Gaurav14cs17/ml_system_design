      <text x="290" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fcd34d">Latency p95 &amp;gt; 100ms</text>
      
      <rect x="400" y="0" width="200" height="30" rx="6" fill="#8b5cf6" opacity="0.2"/>
      <text x="500" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#c4b5fd">Queue depth &amp;gt; threshold</text>
    </g>
