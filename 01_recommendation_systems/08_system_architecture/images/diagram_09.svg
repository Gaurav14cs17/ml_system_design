  <path d="M450 290 L450 350" stroke="#64748b" stroke-width="2"/>
  <path d="M700 290 L700 320 L450 320" stroke="#64748b" stroke-width="2"/>
  
  <!-- Redis Cluster -->
  <g transform="translate(275, 355)" filter="url(#shadowScale2)">
    <rect width="350" height="65" rx="12" fill="#ef4444"/>
    <text x="175" y="28" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="15" font-weight="bold" fill="#f8fafc">ğŸ—„ï¸ Redis Cluster (Sharded)</text>
    <text x="175" y="50" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fecaca">Features, Cache, Sessions</text>
  </g>
  
  <!-- Scaling Triggers -->
