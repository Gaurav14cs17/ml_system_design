    <rect width="200" height="45" rx="12 12 0 0" fill="#3b82f6"/>
    <text x="100" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">ğŸ–¥ï¸ RecSys Instance 1</text>
    <text x="100" y="70" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Model + Features</text>
    <text x="100" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#60a5fa">Stateless</text>
  </g>
  
  <g transform="translate(350, 185)" filter="url(#shadowScale2)">
    <rect width="200" height="100" rx="12" fill="#1e293b"/>
    <rect width="200" height="45" rx="12 12 0 0" fill="#3b82f6"/>
    <text x="100" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">ğŸ–¥ï¸ RecSys Instance 2</text>
    <text x="100" y="70" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Model + Features</text>
    <text x="100" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#60a5fa">Stateless</text>
  </g>
  
  <g transform="translate(600, 185)" filter="url(#shadowScale2)">
    <rect width="200" height="100" rx="12" fill="#1e293b"/>
    <rect width="200" height="45" rx="12 12 0 0" fill="#3b82f6"/>
    <text x="100" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">ğŸ–¥ï¸ RecSys Instance N</text>
    <text x="100" y="70" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Model + Features</text>
    <text x="100" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#60a5fa">Stateless</text>
  </g>
  
  <text x="560" y="240" font-family="Segoe UI, sans-serif" font-size="16" fill="#64748b">...</text>
  
  <!-- Arrows to Redis -->
