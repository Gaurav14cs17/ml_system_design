      <text x="10" y="32" font-family="Segoe UI, sans-serif" font-size="11" fill="#fca5a5">ğŸ”´ Limited exposure to diverse content</text>
      
      <rect x="0" y="45" width="320" height="25" rx="4" fill="#ef4444" opacity="0.15"/>
      <text x="10" y="62" font-family="Segoe UI, sans-serif" font-size="11" fill="#fca5a5">ğŸ”´ Reinforcement of existing biases</text>
      
      <rect x="0" y="75" width="320" height="25" rx="4" fill="#ef4444" opacity="0.15"/>
      <text x="10" y="92" font-family="Segoe UI, sans-serif" font-size="11" fill="#fca5a5">ğŸ”´ Polarization and extremism</text>
    </g>
  </g>
  
  <!-- Arrow -->
