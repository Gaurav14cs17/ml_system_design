      <circle cx="130" cy="50" r="12" fill="#3b82f6" opacity="0.8"/>
      <circle cx="35" cy="100" r="12" fill="#10b981" opacity="0.8"/>
      <circle cx="145" cy="100" r="12" fill="#f59e0b" opacity="0.8"/>
      <circle cx="60" cy="145" r="12" fill="#8b5cf6" opacity="0.8"/>
