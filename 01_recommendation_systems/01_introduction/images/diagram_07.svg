      <text x="10" y="32" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">ğŸŸ¢ Diversity metrics in ranking</text>
      
      <rect x="0" y="45" width="320" height="25" rx="4" fill="#10b981" opacity="0.15"/>
      <text x="10" y="62" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">ğŸŸ¢ Exploration vs Exploitation balance</text>
      
      <rect x="0" y="75" width="320" height="25" rx="4" fill="#10b981" opacity="0.15"/>
      <text x="10" y="92" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">ğŸŸ¢ Serendipity injection</text>
    </g>
  </g>
  
  <!-- Metrics Section -->
  <g transform="translate(50, 440)" filter="url(#shadow7)">
    <rect width="800" height="65" rx="12" fill="#334155"/>
    <text x="400" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">ğŸ“Š Beyond-Accuracy Metrics to Combat Filter Bubbles</text>
    
    <g transform="translate(40, 38)">
      <rect x="0" y="0" width="140" height="22" rx="4" fill="#8b5cf6" opacity="0.3"/>
      <text x="70" y="15" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#c4b5fd">Coverage</text>
      
      <rect x="155" y="0" width="140" height="22" rx="4" fill="#8b5cf6" opacity="0.3"/>
      <text x="225" y="15" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#c4b5fd">Diversity (ILD)</text>
      
      <rect x="310" y="0" width="140" height="22" rx="4" fill="#8b5cf6" opacity="0.3"/>
      <text x="380" y="15" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#c4b5fd">Novelty</text>
      
      <rect x="465" y="0" width="140" height="22" rx="4" fill="#8b5cf6" opacity="0.3"/>
      <text x="535" y="15" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#c4b5fd">Serendipity</text>
      
      <rect x="620" y="0" width="140" height="22" rx="4" fill="#8b5cf6" opacity="0.3"/>
      <text x="690" y="15" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#c4b5fd">Fairness</text>
