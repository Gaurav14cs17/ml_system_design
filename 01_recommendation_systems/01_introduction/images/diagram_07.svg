      <circle cx="130" cy="50" r="12" fill="#ef4444" opacity="0.7"/>
      <circle cx="40" cy="100" r="12" fill="#ef4444" opacity="0.7"/>
      <circle cx="140" cy="100" r="12" fill="#ef4444" opacity="0.7"/>
      <circle cx="70" cy="140" r="12" fill="#ef4444" opacity="0.7"/>
      <circle cx="110" cy="140" r="12" fill="#ef4444" opacity="0.7"/>
      
      <!-- Diverse content blocked outside -->
      <circle cx="10" cy="30" r="10" fill="#3b82f6" opacity="0.5"/>
      <circle cx="170" cy="30" r="10" fill="#10b981" opacity="0.5"/>
      <circle cx="180" cy="130" r="10" fill="#f59e0b" opacity="0.5"/>
      <circle cx="0" cy="130" r="10" fill="#8b5cf6" opacity="0.5"/>
      
      <!-- X marks on blocked content -->
      <text x="10" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#f8fafc">âœ•</text>
      <text x="170" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#f8fafc">âœ•</text>
    </g>
    
    <!-- Problems list -->
