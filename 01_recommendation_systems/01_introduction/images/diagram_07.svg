    </linearGradient>
    <filter id="shadow7" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGrad7)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="26" font-weight="bold" fill="#f8fafc">ğŸ«§ Filter Bubbles &amp; Echo Chambers</text>
  <text x="450" y="70" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" fill="#94a3b8">When recommendations become too personalized</text>
  
  <!-- The Problem Section -->
  <g transform="translate(50, 100)" filter="url(#shadow7)">
