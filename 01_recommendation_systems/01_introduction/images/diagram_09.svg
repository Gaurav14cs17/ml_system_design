<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520">
  <defs>
    <linearGradient id="bgGrad9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="controlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="treatGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="decisionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="shadow9" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow9" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#64748b"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGrad9)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="26" font-weight="bold" fill="#f8fafc">ğŸ§ª A/B Testing Framework for Recommendations</text>
  <text x="450" y="70" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" fill="#94a3b8">The gold standard for evaluating recommendation changes</text>
  
  <!-- Traffic Split -->
  <g transform="translate(350, 100)" filter="url(#shadow9)">
    <rect width="200" height="60" rx="12" fill="#334155"/>
    <text x="100" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">ğŸ‘¥ Total Traffic</text>
    <text x="100" y="48" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">100% of Users</text>
  </g>
  
  <!-- Arrows to split -->
  <path d="M400 165 L280 210" stroke="#64748b" stroke-width="2" marker-end="url(#arrow9)"/>
  <path d="M500 165 L620 210" stroke="#64748b" stroke-width="2" marker-end="url(#arrow9)"/>
  
  <!-- Control Group A -->
  <g transform="translate(100, 220)" filter="url(#shadow9)">
    <rect width="250" height="140" rx="14" fill="#1e293b"/>
    <rect width="250" height="45" rx="14 14 0 0" fill="url(#controlGrad)"/>
    <text x="125" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">ğŸ…°ï¸ Control Group</text>
    
    <text x="125" y="75" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="28" font-weight="bold" fill="#a5b4fc">50%</text>
    <text x="125" y="100" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">Current Algorithm</text>
    <text x="125" y="120" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#64748b">Baseline performance</text>
  </g>
  
  <!-- VS -->
  <text x="450" y="290" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="#64748b">VS</text>
  
  <!-- Treatment Group B -->
  <g transform="translate(550, 220)" filter="url(#shadow9)">
    <rect width="250" height="140" rx="14" fill="#1e293b"/>
    <rect width="250" height="45" rx="14 14 0 0" fill="url(#treatGrad)"/>
    <text x="125" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">ğŸ…±ï¸ Treatment Group</text>
    
    <text x="125" y="75" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="28" font-weight="bold" fill="#6ee7b7">50%</text>
    <text x="125" y="100" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">New Algorithm</text>
    <text x="125" y="120" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#64748b">Testing improvement</text>
  </g>
  
  <!-- Arrows to Analysis -->
  <path d="M225 365 L350 400" stroke="#64748b" stroke-width="2" marker-end="url(#arrow9)"/>
  <path d="M675 365 L550 400" stroke="#64748b" stroke-width="2" marker-end="url(#arrow9)"/>
  
  <!-- Statistical Analysis -->
  <g transform="translate(300, 390)" filter="url(#shadow9)">
    <rect width="300" height="55" rx="12" fill="#334155"/>
    <text x="150" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">ğŸ“Š Statistical Analysis</text>
    <text x="150" y="45" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">p-value, confidence intervals, effect size</text>
  </g>
  
  <!-- Arrow to Decision -->
  <path d="M450 450 L450 470" stroke="#64748b" stroke-width="2" marker-end="url(#arrow9)"/>
  
  <!-- Decision -->
  <g transform="translate(300, 475)" filter="url(#shadow9)">
    <rect width="300" height="40" rx="10" fill="url(#decisionGrad)"/>
    <text x="150" y="26" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">ğŸš€ Decision: Ship, Iterate, or Rollback</text>
  </g>
  
  <!-- Key Metrics Panel -->
  <g transform="translate(50, 380)" filter="url(#shadow9)">
    <rect width="200" height="130" rx="12" fill="#1e293b"/>
    <text x="100" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">ğŸ“ˆ Key Metrics</text>
    
    <g transform="translate(15, 40)">
      <rect x="0" y="0" width="170" height="22" rx="4" fill="#3b82f6" opacity="0.2"/>
      <text x="10" y="15" font-family="Segoe UI, sans-serif" font-size="10" fill="#60a5fa">CTR (Click-Through Rate)</text>
      
      <rect x="0" y="28" width="170" height="22" rx="4" fill="#10b981" opacity="0.2"/>
      <text x="10" y="43" font-family="Segoe UI, sans-serif" font-size="10" fill="#6ee7b7">Conversion Rate</text>
      
      <rect x="0" y="56" width="170" height="22" rx="4" fill="#f59e0b" opacity="0.2"/>
      <text x="10" y="71" font-family="Segoe UI, sans-serif" font-size="10" fill="#fcd34d">Session Duration</text>
    </g>
  </g>
  
  <!-- Best Practices Panel -->
  <g transform="translate(650, 380)" filter="url(#shadow9)">
    <rect width="200" height="130" rx="12" fill="#1e293b"/>
    <text x="100" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">âœ… Best Practices</text>
    
    <g transform="translate(15, 40)">
      <rect x="0" y="0" width="170" height="22" rx="4" fill="#8b5cf6" opacity="0.2"/>
      <text x="10" y="15" font-family="Segoe UI, sans-serif" font-size="10" fill="#c4b5fd">Random assignment</text>
      
      <rect x="0" y="28" width="170" height="22" rx="4" fill="#8b5cf6" opacity="0.2"/>
      <text x="10" y="43" font-family="Segoe UI, sans-serif" font-size="10" fill="#c4b5fd">Sufficient sample size</text>
      
      <rect x="0" y="56" width="170" height="22" rx="4" fill="#8b5cf6" opacity="0.2"/>
      <text x="10" y="71" font-family="Segoe UI, sans-serif" font-size="10" fill="#c4b5fd">Run for 2+ weeks</text>
    </g>
  </g>
</svg>
