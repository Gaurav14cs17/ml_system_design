<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <linearGradient id="card1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    <linearGradient id="card2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ee0979"/>
      <stop offset="100%" style="stop-color:#ff6a00"/>
    </linearGradient>
    <linearGradient id="card3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E2DE2"/>
      <stop offset="100%" style="stop-color:#4A00E0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="550" fill="url(#bg2)"/>
  
  <!-- Title -->
  <text x="450" y="50" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Types of Recommendation Systems</text>
  
  <!-- Content-Based Card -->
  <g transform="translate(50, 90)">
    <rect width="250" height="380" rx="20" fill="url(#card1)" opacity="0.95" filter="url(#glow)"/>
    <text x="125" y="40" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Content-Based</text>
    <text x="125" y="65" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Filtering</text>
    
    <!-- Icon -->
    <rect x="80" y="90" width="90" height="70" rx="10" fill="#0f172a" opacity="0.9"/>
    <text x="125" y="125" text-anchor="middle" fill="#11998e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ITEM</text>
    <text x="125" y="145" text-anchor="middle" fill="#11998e" font-family="Arial, sans-serif" font-size="10">Features</text>
    
    <!-- Description -->
    <text x="125" y="190" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13">"Similar to what you liked"</text>
    
    <!-- Pros -->
    <text x="20" y="225" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">âœ“ Pros:</text>
    <text x="25" y="245" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">â€¢ No item cold start</text>
    <text x="25" y="265" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">â€¢ Explainable</text>
    <text x="25" y="285" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">â€¢ User independent</text>
    
    <!-- Cons -->
    <text x="20" y="315" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">âœ— Cons:</text>
    <text x="25" y="335" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">â€¢ User cold start</text>
    <text x="25" y="355" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">â€¢ Limited serendipity</text>
  </g>
  
  <!-- Collaborative Filtering Card -->
  <g transform="translate(325, 90)">
    <rect width="250" height="380" rx="20" fill="url(#card2)" opacity="0.95" filter="url(#glow)"/>
    <text x="125" y="40" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Collaborative</text>
    <text x="125" y="65" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Filtering</text>
    
    <!-- Icon - Multiple users -->
    <g transform="translate(55, 90)">
      <circle cx="50" cy="25" r="18" fill="#0f172a" opacity="0.9"/>
      <circle cx="100" cy="25" r="18" fill="#0f172a" opacity="0.9"/>
      <circle cx="140" cy="25" r="18" fill="#0f172a" opacity="0.9"/>
      <circle cx="50" cy="15" r="8" fill="#ee0979"/>
      <circle cx="100" cy="15" r="8" fill="#ee0979"/>
      <circle cx="140" cy="15" r="8" fill="#ee0979"/>
      <text x="95" y="60" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="10">Similar Users</text>
    </g>
    
    <!-- Description -->
    <text x="125" y="190" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13">"People like you liked this"</text>
    
    <!-- Pros -->
    <text x="20" y="225" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">âœ“ Pros:</text>
    <text x="25" y="245" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">â€¢ No content needed</text>
    <text x="25" y="265" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">â€¢ Serendipity</text>
    <text x="25" y="285" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">â€¢ Cross-domain</text>
    
    <!-- Cons -->
    <text x="20" y="315" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">âœ— Cons:</text>
    <text x="25" y="335" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">â€¢ Cold start (both)</text>
    <text x="25" y="355" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">â€¢ Sparsity issues</text>
  </g>
  
  <!-- Hybrid Card -->
  <g transform="translate(600, 90)">
    <rect width="250" height="380" rx="20" fill="url(#card3)" opacity="0.95" filter="url(#glow)"/>
    <text x="125" y="40" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Hybrid</text>
    <text x="125" y="65" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Systems</text>
    
    <!-- Icon - Combined -->
    <g transform="translate(55, 85)">
      <rect x="10" y="10" width="60" height="50" rx="8" fill="#38ef7d" opacity="0.8"/>
      <rect x="80" y="10" width="60" height="50" rx="8" fill="#ff6a00" opacity="0.8"/>
      <text x="40" y="40" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="10">CB</text>
      <text x="110" y="40" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="10">CF</text>
      <text x="75" y="75" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="10">Combined</text>
    </g>
    
    <!-- Description -->
    <text x="125" y="190" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13">"Best of both worlds"</text>
    
    <!-- Pros -->
    <text x="20" y="225" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">âœ“ Pros:</text>
    <text x="25" y="245" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">â€¢ Better accuracy</text>
    <text x="25" y="265" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">â€¢ Reduced cold start</text>
    <text x="25" y="285" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">â€¢ More robust</text>
    
    <!-- Cons -->
    <text x="20" y="315" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">âœ— Cons:</text>
    <text x="25" y="335" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">â€¢ More complex</text>
    <text x="25" y="355" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">â€¢ Tuning required</text>
  </g>
  
  <!-- Bottom note -->
  <text x="450" y="510" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" opacity="0.8">ðŸ’¡ Most production systems use Hybrid approaches combining multiple techniques</text>
</svg>

