<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 380">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
    <linearGradient id="netflixGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e50914"/>
      <stop offset="100%" style="stop-color:#ff1a1a"/>
    </linearGradient>
    <linearGradient id="amazonGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9900"/>
      <stop offset="100%" style="stop-color:#ffb84d"/>
    </linearGradient>
    <linearGradient id="spotifyGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1db954"/>
      <stop offset="100%" style="stop-color:#1ed760"/>
    </linearGradient>
    <linearGradient id="youtubeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000"/>
      <stop offset="100%" style="stop-color:#ff4d4d"/>
    </linearGradient>
    <linearGradient id="solutionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-10%" width="110%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Header -->
  <g filter="url(#shadow)">
    <rect x="175" y="20" width="350" height="50" rx="12" fill="url(#headerGrad)"/>
    <text x="350" y="52" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">ü§Ø The Paradox of Choice</text>
  </g>
  
  <!-- Platform cards -->
  <g filter="url(#shadow)">
    <rect x="40" y="95" width="150" height="80" rx="10" fill="#1e293b"/>
    <rect x="40" y="95" width="150" height="30" rx="10 10 0 0" fill="url(#netflixGrad)"/>
    <text x="115" y="116" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">Netflix</text>
    <text x="115" y="145" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">15,000+</text>
    <text x="115" y="165" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Movies &amp; Shows</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="205" y="95" width="150" height="80" rx="10" fill="#1e293b"/>
    <rect x="205" y="95" width="150" height="30" rx="10 10 0 0" fill="url(#amazonGrad)"/>
    <text x="280" y="116" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">Amazon</text>
    <text x="280" y="145" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">350M+</text>
    <text x="280" y="165" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Products</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="370" y="95" width="150" height="80" rx="10" fill="#1e293b"/>
    <rect x="370" y="95" width="150" height="30" rx="10 10 0 0" fill="url(#spotifyGrad)"/>
    <text x="445" y="116" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">Spotify</text>
    <text x="445" y="145" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">100M+</text>
    <text x="445" y="165" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Songs</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="535" y="95" width="150" height="80" rx="10" fill="#1e293b"/>
    <rect x="535" y="95" width="150" height="30" rx="10 10 0 0" fill="url(#youtubeGrad)"/>
    <text x="610" y="116" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">YouTube</text>
    <text x="610" y="145" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">800M+</text>
    <text x="610" y="165" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Videos</text>
  </g>
  
  <!-- Human limitations -->
  <rect x="120" y="200" width="460" height="70" rx="10" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <g transform="translate(145, 220)">
    <circle cx="0" cy="15" r="20" fill="#334155"/>
    <text x="0" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="18" fill="#f8fafc">üß†</text>
    <text x="40" y="12" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">Attention span:</text>
    <text x="40" y="30" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">Limited</text>
    
    <circle cx="200" cy="15" r="20" fill="#334155"/>
    <text x="200" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="18" fill="#f8fafc">‚è±Ô∏è</text>
    <text x="240" y="12" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">Discovery time:</text>
    <text x="240" y="30" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">Minimal</text>
  </g>
  
  <!-- Solution -->
  <g filter="url(#shadow)">
    <rect x="150" y="295" width="400" height="60" rx="12" fill="url(#solutionGrad)"/>
    <text x="350" y="320" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">SOLUTION</text>
    <text x="350" y="342" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold" fill="#f8fafc">üéØ Intelligent Recommendations</text>
  </g>
</svg>
