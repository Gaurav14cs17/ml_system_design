<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="userGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="itemGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="recGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Recommendation System Overview</text>
  
  <!-- Users Section -->
  <g filter="url(#shadow)">
    <rect x="50" y="100" width="180" height="280" rx="15" fill="url(#userGrad)" opacity="0.9"/>
  </g>
  <text x="140" y="135" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="18" font-weight="bold">USERS</text>
  
  <!-- User Icons -->
  <circle cx="100" cy="190" r="25" fill="#0f172a" opacity="0.9"/>
  <circle cx="100" cy="175" r="12" fill="#667eea"/>
  <path d="M75 210 Q100 195 125 210" stroke="#667eea" stroke-width="3" fill="none"/>
  
  <circle cx="180" cy="190" r="25" fill="#0f172a" opacity="0.9"/>
  <circle cx="180" cy="175" r="12" fill="#667eea"/>
  <path d="M155 210 Q180 195 205 210" stroke="#667eea" stroke-width="3" fill="none"/>
  
  <circle cx="100" cy="280" r="25" fill="#0f172a" opacity="0.9"/>
  <circle cx="100" cy="265" r="12" fill="#667eea"/>
  <path d="M75 300 Q100 285 125 300" stroke="#667eea" stroke-width="3" fill="none"/>
  
  <circle cx="180" cy="280" r="25" fill="#0f172a" opacity="0.9"/>
  <circle cx="180" cy="265" r="12" fill="#667eea"/>
  <path d="M155 300 Q180 285 205 300" stroke="#667eea" stroke-width="3" fill="none"/>
  
  <text x="140" y="360" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">Preferences, History</text>
  
  <!-- RecSys Engine -->
  <g filter="url(#shadow)">
    <rect x="320" y="140" width="260" height="200" rx="20" fill="url(#recGrad)" opacity="0.95"/>
  </g>
  <text x="450" y="180" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Recommendation</text>
  <text x="450" y="205" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Engine</text>
  
  <!-- Engine Components -->
  <rect x="345" y="225" width="100" height="35" rx="8" fill="#f8fafc" opacity="0.8"/>
  <text x="395" y="248" text-anchor="middle" fill="#4facfe" font-family="Arial, sans-serif" font-size="11">Content-Based</text>
  
  <rect x="455" y="225" width="100" height="35" rx="8" fill="#f8fafc" opacity="0.8"/>
  <text x="505" y="248" text-anchor="middle" fill="#4facfe" font-family="Arial, sans-serif" font-size="11">Collaborative</text>
  
  <rect x="400" y="275" width="100" height="35" rx="8" fill="#f8fafc" opacity="0.8"/>
  <text x="450" y="298" text-anchor="middle" fill="#4facfe" font-family="Arial, sans-serif" font-size="11">Hybrid</text>
  
  <!-- Items Section -->
  <g filter="url(#shadow)">
    <rect x="670" y="100" width="180" height="280" rx="15" fill="url(#itemGrad)" opacity="0.9"/>
  </g>
  <text x="760" y="135" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="18" font-weight="bold">ITEMS</text>
  
  <!-- Item Icons -->
  <rect x="700" y="160" width="50" height="60" rx="5" fill="#0f172a" opacity="0.9"/>
  <rect x="710" y="170" width="30" height="5" fill="#f5576c"/>
  <rect x="710" y="180" width="25" height="5" fill="#f5576c" opacity="0.6"/>
  <rect x="710" y="190" width="28" height="5" fill="#f5576c" opacity="0.4"/>
  
  <rect x="770" y="160" width="50" height="60" rx="5" fill="#0f172a" opacity="0.9"/>
  <circle cx="795" cy="185" r="15" fill="#f5576c"/>
  <polygon points="795,175 800,190 790,190" fill="#0f172a"/>
  
  <rect x="700" y="240" width="50" height="60" rx="5" fill="#0f172a" opacity="0.9"/>
  <circle cx="725" cy="265" r="12" fill="#f5576c"/>
  <rect x="715" y="280" width="20" height="10" fill="#f5576c" opacity="0.5"/>
  
  <rect x="770" y="240" width="50" height="60" rx="5" fill="#0f172a" opacity="0.9"/>
  <rect x="780" y="250" width="30" height="20" fill="#f5576c"/>
  <rect x="785" y="275" width="20" height="15" fill="#f5576c" opacity="0.5"/>
  
  <text x="760" y="360" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">Movies, Products, Songs</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00f2fe"/>
    </marker>
  </defs>
  
  <!-- User to Engine -->
  <path d="M230 240 L310 240" stroke="#00f2fe" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  <text x="270" y="230" text-anchor="middle" fill="#00f2fe" font-family="Arial, sans-serif" font-size="11">Input</text>
  
  <!-- Engine to Items -->
  <path d="M580 240 L660 240" stroke="#00f2fe" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  <text x="620" y="230" text-anchor="middle" fill="#00f2fe" font-family="Arial, sans-serif" font-size="11">Ranked</text>
  
  <!-- Feedback Loop -->
  <path d="M760 390 L760 430 L140 430 L140 390" stroke="#fff" stroke-width="2" stroke-dasharray="5,5" fill="none" opacity="0.5"/>
  <text x="450" y="450" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" opacity="0.7">Feedback Loop (Clicks, Ratings, Purchases)</text>
  
  <!-- Key Metrics -->
  <text x="450" y="485" text-anchor="middle" fill="#4facfe" font-family="Arial, sans-serif" font-size="14">ðŸ“Š Key Metrics: CTR, Conversion, Engagement, Retention</text>
</svg>

