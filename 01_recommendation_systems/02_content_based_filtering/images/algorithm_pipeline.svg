<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="320">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .wrap { font-family: "Inter", Arial, sans-serif; color: #1f2933; }
        .title { font-size: 18px; font-weight: 700; color: #0b3d91; margin-bottom: 12px; }
        .pipeline { display: grid; grid-template-columns: repeat(4, 1fr); gap: 14px; }
        .card { background: #fff; border: 1px solid #d8dde7; border-radius: 10px; padding: 12px 14px; box-shadow: 0 3px 8px rgba(15,23,42,0.08); }
        .card h4 { margin: 0 0 8px 0; font-size: 15px; color: #0f172a; display: flex; align-items: center; gap: 6px; }
        .badge { background: #0ea5e9; color: #fff; font-weight: 700; font-size: 12px; border-radius: 999px; padding: 2px 8px; }
        .desc { font-size: 13px; line-height: 1.45; margin: 0; }
        .arrow { display: flex; justify-content: center; align-items: center; margin: 10px 0; }
        .meta { margin-top: 12px; background: #f8fafc; border: 1px dashed #cbd5e1; padding: 10px 12px; border-radius: 8px; font-size: 13px; line-height: 1.5; }
      </style>
      <div class="wrap">
        <div class="title">Content-Based Filtering Pipeline</div>
        <div class="pipeline">
          <div class="card">
            <h4><span class="badge">1</span>Item Representation</h4>
            <p class="desc">Convert each item to a feature vector (metadata, text embeddings, image/audio features).</p>
          </div>
          <div class="card">
            <h4><span class="badge">2</span>User Profile</h4>
            <p class="desc">Aggregate liked/consumed items with weights (ratings, recency) to build a user vector.</p>
          </div>
          <div class="card">
            <h4><span class="badge">3</span>Similarity</h4>
            <p class="desc">Compute similarity between the user profile and every candidate item (e.g., cosine).</p>
          </div>
          <div class="card">
            <h4><span class="badge">4</span>Ranking</h4>
            <p class="desc">Sort by similarity scores and return the top-K items.</p>
          </div>
        </div>
        <div class="meta">
          <strong>Tip:</strong> keep features normalized, cache user profiles, and stream incremental updates when new interactions arrive.
        </div>
      </div>
    </div>
  </foreignObject>
</svg>


