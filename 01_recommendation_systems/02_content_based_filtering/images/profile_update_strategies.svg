<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="300">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        table { width: 100%; border-collapse: collapse; font-family: "Inter", Arial, sans-serif; font-size: 14px; color: #1f2933; }
        th, td { border: 1px solid #d8dde7; padding: 10px 12px; text-align: left; vertical-align: top; }
        th { background: #eef2f7; font-weight: 700; }
        tbody tr:nth-child(even) td { background: #f8fafc; }
        caption { caption-side: top; text-align: left; font-weight: 700; color: #0b3d91; padding: 6px 0 12px 0; }
      </style>
      <table>
        <caption>User Profile Update Strategies</caption>
        <thead>
          <tr><th>Strategy</th><th>How it Works</th><th>Best For</th></tr>
        </thead>
        <tbody>
          <tr><td>Batch (periodic)</td><td>Rebuild the profile from scratch every N hours/days.</td><td>Low-change domains; simplicity over freshness.</td></tr>
          <tr><td>Incremental (real-time)</td><td>profile_new = α × profile_old + (1 − α) × new_item_features.</td><td>Fast adaptation; streaming interactions.</td></tr>
          <tr><td>Sliding window</td><td>Keep only the last N interactions in the profile.</td><td>Capturing evolving tastes; seasonality.</td></tr>
        </tbody>
      </table>
    </div>
  </foreignObject>
</svg>


