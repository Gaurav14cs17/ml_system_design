<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="320">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        table { width: 100%; border-collapse: collapse; font-family: "Inter", Arial, sans-serif; font-size: 14px; color: #1f2933; }
        th, td { border: 1px solid #d8dde7; padding: 10px 12px; text-align: center; }
        th { background: #eef2f7; font-weight: 700; }
        tbody tr:nth-child(even) td { background: #f8fafc; }
        caption { caption-side: top; text-align: left; font-weight: 700; color: #0b3d91; padding: 6px 0 12px 0; }
        .note { text-align: left; padding-top: 10px; font-size: 13px; color: #475569; line-height: 1.45; }
      </style>
      <table>
        <caption>TF-IDF Computation for: "Inception is a mind-bending sci-fi thriller about dreams"</caption>
        <thead>
          <tr><th>Term</th><th>TF</th><th>IDF</th><th>TF-IDF</th><th>Notes</th></tr>
        </thead>
        <tbody>
          <tr><td>inception</td><td>0.125</td><td>3.5</td><td>0.438</td><td>Unique term â†’ high weight</td></tr>
          <tr><td>mind-bending</td><td>0.125</td><td>2.8</td><td>0.350</td><td>Descriptive phrase</td></tr>
          <tr><td>sci-fi</td><td>0.125</td><td>1.2</td><td>0.150</td><td>Common in movie plots</td></tr>
          <tr><td>thriller</td><td>0.125</td><td>0.9</td><td>0.113</td><td>Frequent genre term</td></tr>
          <tr><td>dreams</td><td>0.125</td><td>2.1</td><td>0.263</td><td>Plot-specific cue</td></tr>
          <tr><td>is</td><td>0.125</td><td>0.1</td><td>0.013</td><td>Stop word (very low)</td></tr>
          <tr><td>a</td><td>0.125</td><td>0.05</td><td>0.006</td><td>Stop word (very low)</td></tr>
          <tr><td>about</td><td>0.125</td><td>0.3</td><td>0.038</td><td>Common connective</td></tr>
        </tbody>
      </table>
      <div class="note">
        Multiply term frequency (TF) by inverse document frequency (IDF) to emphasize rare, descriptive terms while down-weighting ubiquitous words.
      </div>
    </div>
  </foreignObject>
</svg>


