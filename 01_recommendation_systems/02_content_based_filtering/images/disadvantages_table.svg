<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="330">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        table { width: 100%; border-collapse: collapse; font-family: "Inter", Arial, sans-serif; font-size: 14px; color: #1f2933; }
        th, td { border: 1px solid #d8dde7; padding: 10px 12px; text-align: left; vertical-align: top; }
        th { background: #eef2f7; font-weight: 700; }
        tbody tr:nth-child(even) td { background: #f8fafc; }
      </style>
      <table>
        <thead>
          <tr>
            <th>Disadvantage</th>
            <th>Explanation</th>
          </tr>
        </thead>
        <tbody>
          <tr><td><strong>Cold Start for Users</strong></td><td>Need initial user preferences</td></tr>
          <tr><td><strong>Limited Serendipity</strong></td><td>May not suggest surprising items</td></tr>
          <tr><td><strong>Feature Engineering</strong></td><td>Requires good feature extraction</td></tr>
          <tr><td><strong>Over-specialization</strong></td><td>Creates filter bubbles</td></tr>
          <tr><td><strong>Feature Quality</strong></td><td>Recommendations are only as good as features</td></tr>
          <tr><td><strong>Cannot Capture Quality</strong></td><td>A well-featured bad movie may be recommended</td></tr>
        </tbody>
      </table>
    </div>
  </foreignObject>
</svg>

