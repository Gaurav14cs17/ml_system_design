<svg xmlns="http://www.w3.org/2000/svg" width="980" height="260">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .card { font-family: "Inter", Arial, sans-serif; background: #f8fafc; border: 1px solid #d8dde7; border-radius: 12px; padding: 18px; color: #1f2933; }
        .title { font-size: 18px; font-weight: 700; margin-bottom: 10px; color: #0b3d91; }
        .row { display: grid; grid-template-columns: 1fr 220px 1fr; gap: 18px; align-items: center; }
        .box { background: #fff; border: 1px solid #d8dde7; border-radius: 10px; padding: 12px 14px; box-shadow: 0 3px 8px rgba(15, 23, 42, 0.08); }
        .box h4 { margin: 0 0 8px 0; font-size: 15px; color: #0f172a; }
        ul { margin: 0; padding-left: 18px; font-size: 14px; line-height: 1.4; }
        .arrow { text-align: center; color: #0f172a; }
        .arrow .badge { display: inline-block; background: #0ea5e9; color: #fff; padding: 6px 12px; border-radius: 999px; font-weight: 700; letter-spacing: 0.3px; }
        .arrow svg { margin: 12px 0; }
        .footer { margin-top: 12px; padding: 10px 12px; background: #eef2f7; border-radius: 8px; font-size: 14px; font-weight: 600; text-align: center; }
      </style>
      <div class="card">
        <div class="title">Content-Based Filtering Principle</div>
        <div class="row">
          <div class="box">
            <h4>User Profile</h4>
            <ul>
              <li>Likes: Sci-Fi, Action</li>
              <li>Prefers: Christopher Nolan</li>
              <li>Recent watch: "Interstellar"</li>
            </ul>
          </div>
          <div class="arrow">
            <div class="badge">Similarity Matching</div>
            <svg width="200" height="80">
              <defs>
                <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="5" refY="3" orient="auto">
                  <polygon points="0 0, 6 3, 0 6" fill="#0ea5e9" />
                </marker>
              </defs>
              <line x1="20" y1="20" x2="180" y2="20" stroke="#0ea5e9" stroke-width="3" marker-end="url(#arrowhead)" />
              <line x1="180" y1="60" x2="20" y2="60" stroke="#0ea5e9" stroke-width="3" marker-end="url(#arrowhead)" />
              <text x="100" y="45" text-anchor="middle" font-size="13" fill="#f8fafc" font-family="Inter, Arial, sans-serif">Cosine similarity / dot product</text>
            </svg>
            <div style="font-size:13px;">Higher score â†’ stronger match</div>
          </div>
          <div class="box">
            <h4>Item Features</h4>
            <ul>
              <li>"Inception"</li>
              <li>Genres: Sci-Fi, Action, Thriller</li>
              <li>Director: Christopher Nolan</li>
            </ul>
          </div>
        </div>
        <div class="footer">Recommend items with the highest similarity to the user's profile</div>
      </div>
    </div>
  </foreignObject>
</svg>


