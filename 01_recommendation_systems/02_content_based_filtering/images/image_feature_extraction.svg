<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="300">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .wrap { font-family: "Inter", Arial, sans-serif; color: #1f2933; }
        .title { font-size: 18px; font-weight: 700; color: #0b3d91; margin-bottom: 12px; }
        .flow { display: grid; grid-template-columns: repeat(3, 1fr); gap: 14px; align-items: center; }
        .card { background: #fff; border: 1px solid #d8dde7; border-radius: 10px; padding: 14px; box-shadow: 0 3px 8px rgba(15,23,42,0.08); }
        .card h4 { margin: 0 0 8px 0; font-size: 15px; color: #0f172a; }
        .desc { font-size: 13px; margin: 0; line-height: 1.45; }
        .arrow { text-align: center; font-weight: 700; color: #0ea5e9; }
        .list { margin-top: 12px; padding: 10px 12px; background: #f8fafc; border: 1px dashed #cbd5e1; border-radius: 8px; font-size: 13px; line-height: 1.5; }
      </style>
      <div class="wrap">
        <div class="title">Image Feature Extraction</div>
        <div class="flow">
          <div class="card">
            <h4>Raw Image</h4>
            <p class="desc">Input image (e.g., 224×224 RGB).</p>
          </div>
          <div class="arrow">▶</div>
          <div class="card">
            <h4>Pretrained CNN</h4>
            <p class="desc">Remove the final classification layer and keep the penultimate embedding.</p>
          </div>
          <div class="arrow">▶</div>
          <div class="card">
            <h4>Feature Vector</h4>
            <p class="desc">Dense embedding (e.g., 2048-D) used for similarity with user profiles.</p>
          </div>
        </div>
        <div class="list">
          <strong>Common backbones:</strong> VGG16/19 (4096-D), ResNet-50 (2048-D), EfficientNet (1280-D), CLIP (512-D multimodal).
        </div>
      </div>
    </div>
  </foreignObject>
</svg>


