<svg xmlns="http://www.w3.org/2000/svg" width="960" height="340">
  <style>
    .label { font-family: "Inter", Arial, sans-serif; fill: #0f172a; font-size: 13px; }
    .title { font-family: "Inter", Arial, sans-serif; fill: #0b3d91; font-size: 18px; font-weight: 700; }
    .note { font-family: "Inter", Arial, sans-serif; fill: #475569; font-size: 13px; }
  </style>
  <rect x="0" y="0" width="960" height="340" fill="#0f172a" />
  <text x="20" y="30" class="title">Cosine Similarity Intuition</text>
  <g transform="translate(40, 60)">
    <line x1="0" y1="220" x2="320" y2="220" stroke="#cbd5e1" stroke-width="2" />
    <line x1="40" y1="260" x2="40" y2="40" stroke="#cbd5e1" stroke-width="2" />
    <text x="320" y="238" class="label">Feature 1</text>
    <text x="12" y="48" class="label" transform="rotate(-90 12 48)">Feature 2</text>
    <line x1="40" y1="220" x2="250" y2="120" stroke="#0ea5e9" stroke-width="4" />
    <circle cx="250" cy="120" r="6" fill="#0ea5e9" />
    <text x="258" y="118" class="label">A</text>
    <line x1="40" y1="220" x2="140" y2="80" stroke="#10b981" stroke-width="4" />
    <circle cx="140" cy="80" r="6" fill="#10b981" />
    <text x="148" y="78" class="label">B</text>
    <path d="M75 210 A90 90 0 0 1 120 195" fill="none" stroke="#f97316" stroke-width="3" />
    <text x="118" y="206" class="label" fill="#f97316">θ</text>
    <text x="60" y="285" class="note">Origin</text>
  </g>
  <g transform="translate(400, 70)">
    <text x="0" y="0" class="label" font-weight="700">Key takeaways</text>
    <text x="0" y="24" class="note">• cos(θ) = 1 → vectors point the same way (high similarity)</text>
    <text x="0" y="44" class="note">• cos(θ) = 0 → vectors are orthogonal (no relation)</text>
    <text x="0" y="64" class="note">• cos(θ) = -1 → vectors oppose each other</text>
    <text x="0" y="92" class="note">Magnitude is ignored; only direction matters after normalization.</text>
  </g>
</svg>


