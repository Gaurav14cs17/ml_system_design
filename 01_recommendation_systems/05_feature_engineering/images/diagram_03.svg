<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480">
  <defs>
    <linearGradient id="bgFE3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="shadowFE3" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgFE3)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">✅ Feature Engineering Best Practices</text>
  
  <!-- DO Section -->
  <g transform="translate(50, 70)" filter="url(#shadowFE3)">
    <rect width="340" height="370" rx="14" fill="#1e293b"/>
    <rect width="340" height="50" rx="14 14 0 0" fill="#10b981"/>
    <text x="170" y="32" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">✅ DO</text>
    
    <g transform="translate(20, 65)">
      <rect x="0" y="0" width="300" height="35" rx="6" fill="#10b981" opacity="0.1"/>
      <text x="15" y="22" font-family="Segoe UI, sans-serif" font-size="11" fill="#4ade80">✓</text>
      <text x="35" y="22" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Start simple, add complexity gradually</text>
      
      <rect x="0" y="42" width="300" height="35" rx="6" fill="#10b981" opacity="0.1"/>
      <text x="15" y="64" font-family="Segoe UI, sans-serif" font-size="11" fill="#4ade80">✓</text>
      <text x="35" y="64" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Create time-windowed aggregations</text>
      
      <rect x="0" y="84" width="300" height="35" rx="6" fill="#10b981" opacity="0.1"/>
      <text x="15" y="106" font-family="Segoe UI, sans-serif" font-size="11" fill="#4ade80">✓</text>
      <text x="35" y="106" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Normalize/scale numerical features</text>
      
      <rect x="0" y="126" width="300" height="35" rx="6" fill="#10b981" opacity="0.1"/>
      <text x="15" y="148" font-family="Segoe UI, sans-serif" font-size="11" fill="#4ade80">✓</text>
      <text x="35" y="148" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Handle missing values explicitly</text>
      
      <rect x="0" y="168" width="300" height="35" rx="6" fill="#10b981" opacity="0.1"/>
      <text x="15" y="190" font-family="Segoe UI, sans-serif" font-size="11" fill="#4ade80">✓</text>
      <text x="35" y="190" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Use cross-features (user × item)</text>
      
      <rect x="0" y="210" width="300" height="35" rx="6" fill="#10b981" opacity="0.1"/>
      <text x="15" y="232" font-family="Segoe UI, sans-serif" font-size="11" fill="#4ade80">✓</text>
      <text x="35" y="232" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Include recency features</text>
      
      <rect x="0" y="252" width="300" height="35" rx="6" fill="#10b981" opacity="0.1"/>
      <text x="15" y="274" font-family="Segoe UI, sans-serif" font-size="11" fill="#4ade80">✓</text>
      <text x="35" y="274" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Monitor feature distributions over time</text>
      
      <rect x="0" y="294" width="300" height="35" rx="6" fill="#10b981" opacity="0.1"/>
      <text x="15" y="316" font-family="Segoe UI, sans-serif" font-size="11" fill="#4ade80">✓</text>
      <text x="35" y="316" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Version your feature pipelines</text>
    </g>
  </g>
  
  <!-- DON'T Section -->
  <g transform="translate(410, 70)" filter="url(#shadowFE3)">
    <rect width="340" height="370" rx="14" fill="#1e293b"/>
    <rect width="340" height="50" rx="14 14 0 0" fill="#ef4444"/>
    <text x="170" y="32" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">❌ DON'T</text>
    
    <g transform="translate(20, 65)">
      <rect x="0" y="0" width="300" height="50" rx="6" fill="#ef4444" opacity="0.1"/>
      <text x="15" y="22" font-family="Segoe UI, sans-serif" font-size="11" fill="#f87171">✗</text>
      <text x="35" y="22" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Use future information</text>
      <text x="35" y="38" font-family="Segoe UI, sans-serif" font-size="9" fill="#fca5a5">⚠️ Data leakage!</text>
      
      <rect x="0" y="58" width="300" height="50" rx="6" fill="#ef4444" opacity="0.1"/>
      <text x="15" y="80" font-family="Segoe UI, sans-serif" font-size="11" fill="#f87171">✗</text>
      <text x="35" y="80" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Include raw IDs without encoding</text>
      <text x="35" y="96" font-family="Segoe UI, sans-serif" font-size="9" fill="#fca5a5">Use embeddings instead</text>
      
      <rect x="0" y="116" width="300" height="50" rx="6" fill="#ef4444" opacity="0.1"/>
      <text x="15" y="138" font-family="Segoe UI, sans-serif" font-size="11" fill="#f87171">✗</text>
      <text x="35" y="138" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Ignore feature drift in production</text>
      <text x="35" y="154" font-family="Segoe UI, sans-serif" font-size="9" fill="#fca5a5">Monitor distributions regularly</text>
      
      <rect x="0" y="174" width="300" height="50" rx="6" fill="#ef4444" opacity="0.1"/>
      <text x="15" y="196" font-family="Segoe UI, sans-serif" font-size="11" fill="#f87171">✗</text>
      <text x="35" y="196" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Over-engineer before validating</text>
      <text x="35" y="212" font-family="Segoe UI, sans-serif" font-size="9" fill="#fca5a5">Validate value first</text>
      
      <rect x="0" y="232" width="300" height="50" rx="6" fill="#ef4444" opacity="0.1"/>
      <text x="15" y="254" font-family="Segoe UI, sans-serif" font-size="11" fill="#f87171">✗</text>
      <text x="35" y="254" font-family="Segoe UI, sans-serif" font-size="10" fill="#f8fafc">Forget feature computation latency</text>
      <text x="35" y="270" font-family="Segoe UI, sans-serif" font-size="9" fill="#fca5a5">Critical for real-time systems</text>
    </g>
  </g>
</svg>
