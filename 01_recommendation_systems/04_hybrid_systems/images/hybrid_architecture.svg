    <text x="100" y="72" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="10">Trending items</text>
    <text x="100" y="88" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="10">Global popularity</text>
    <text x="100" y="108" text-anchor="middle" fill="#e67e22" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Score: 0.65</text>
  </g>
  
  <!-- Arrows to combiner -->
  <path d="M180 320 L350 380" stroke="#00cec9" stroke-width="2"/>
  <path d="M450 320 L450 380" stroke="#d63031" stroke-width="2"/>
  <path d="M720 320 L550 380" stroke="#fdcb6e" stroke-width="2"/>
  
  <!-- Combiner -->
  <g transform="translate(300, 380)">
    <rect width="300" height="80" rx="15" fill="url(#hybridGrad)" opacity="0.95"/>
    <text x="150" y="30" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Hybrid Combiner</text>
    <text x="150" y="55" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">score = Î±Ã—CB + Î²Ã—CF + Î³Ã—Pop</text>
    <text x="150" y="70" text-anchor="middle" fill="#ddd" font-family="Arial, sans-serif" font-size="10">(weights learned or tuned)</text>
  </g>
  
  <!-- Arrow to output -->
  <path d="M450 460 L450 490" stroke="#fff" stroke-width="2" marker-end="url(#arrowWhite)"/>
  
  <!-- Output -->
  <g transform="translate(250, 495)">
    <rect width="400" height="80" rx="15" fill="#0f172a" opacity="0.15"/>
    <text x="200" y="30" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Final Recommendations</text>
    <text x="200" y="55" text-anchor="middle" fill="#a29bfe" font-family="Arial, sans-serif" font-size="12">ðŸ¥‡ Item A (0.92) | ðŸ¥ˆ Item B (0.88) | ðŸ¥‰ Item C (0.81)</text>
    <text x="200" y="72" text-anchor="middle" fill="#aaa" font-family="Arial, sans-serif" font-size="10">Ranked, filtered, diverse</text>
  </g>
  
  <!-- Strategies sidebar -->
  <g transform="translate(20, 350)">
    <text x="0" y="0" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Hybrid Strategies:</text>
    <text x="0" y="20" fill="#aaa" font-family="Arial, sans-serif" font-size="10">â€¢ Weighted</text>
    <text x="0" y="35" fill="#aaa" font-family="Arial, sans-serif" font-size="10">â€¢ Switching</text>
    <text x="0" y="50" fill="#aaa" font-family="Arial, sans-serif" font-size="10">â€¢ Cascade</text>
    <text x="0" y="65" fill="#aaa" font-family="Arial, sans-serif" font-size="10">â€¢ Meta-learning</text>
  </g>
</svg>

