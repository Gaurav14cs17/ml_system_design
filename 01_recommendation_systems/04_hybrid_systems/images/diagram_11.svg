      <text x="110" y="105" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fca5a5">ğŸ“ Synopsis variation</text>
      <text x="110" y="118" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">personalized descriptions</text>
    </g>
