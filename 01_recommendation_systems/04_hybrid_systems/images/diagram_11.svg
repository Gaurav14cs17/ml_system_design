      <text x="110" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fca5a5">ğŸ–¼ï¸ Artwork personalization</text>
      <text x="110" y="73" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">per-user thumbnails</text>
      
