      <rect x="0" y="35" width="220" height="28" rx="6" fill="#10b981" opacity="0.15"/>
      <text x="110" y="53" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#6ee7b7">ğŸ“„ Content (genre, actors)</text>
      
      <rect x="0" y="70" width="220" height="28" rx="6" fill="#f59e0b" opacity="0.15"/>
      <text x="110" y="88" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fcd34d">ğŸ“ˆ Trending/Popular</text>
      
      <rect x="0" y="105" width="220" height="28" rx="6" fill="#8b5cf6" opacity="0.15"/>
      <text x="110" y="123" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#c4b5fd">ğŸ†• Recently added</text>
    </g>
  </g>
  
