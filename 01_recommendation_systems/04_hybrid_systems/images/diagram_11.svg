  <!-- Arrows -->
  <path d="M315 190 L315 190" stroke="#64748b" stroke-width="2"/>
  <path d="M585 190 L585 190" stroke="#64748b" stroke-width="2"/>
  
  <!-- Result Banner -->
  <g transform="translate(50, 320)" filter="url(#shadowNF2)">
