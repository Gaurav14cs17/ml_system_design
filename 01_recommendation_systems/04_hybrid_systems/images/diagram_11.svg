    <text x="400" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="15" font-weight="bold" fill="#f8fafc">ğŸ† RESULT</text>
    
    <text x="400" y="75" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#fcd34d">80% of Netflix viewing comes from recommendations</text>
  </g>
  
  <!-- Key Features -->
  <g transform="translate(50, 440)">
