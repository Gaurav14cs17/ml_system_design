  <rect width="100%" height="100%" fill="url(#bgNF)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">ğŸ¬ Netflix Hybrid Architecture</text>
  <text x="450" y="65" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" fill="#e50914">Personalized Video Ranker (PVR)</text>
  
