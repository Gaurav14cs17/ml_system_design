      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="spotifyGreen2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1db954"/>
      <stop offset="100%" style="stop-color:#1ed760"/>
    </linearGradient>
    <filter id="shadowSp" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgSpotify2)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">ğŸµ Spotify Discover Weekly</text>
  <text x="450" y="65" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" fill="#1db954">Hybrid Approach</text>
  
  <!-- Four Components -->
  <!-- 1. Collaborative Filtering -->
  <g transform="translate(50, 90)" filter="url(#shadowSp)">
    <rect width="190" height="140" rx="12" fill="#1e293b"/>
    <rect width="190" height="45" rx="12 12 0 0" fill="#3b82f6"/>
    <text x="95" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">1. ğŸ‘¥ Collaborative</text>
    
    <text x="95" y="75" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">"Users who listen to X</text>
    <text x="95" y="90" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">also listen to Y"</text>
    <rect x="30" y="105" width="130" height="22" rx="5" fill="#3b82f6" opacity="0.2"/>
    <text x="95" y="120" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#60a5fa">CF_score</text>
  </g>
  
  <!-- 2. NLP -->
