    <rect width="190" height="45" rx="12 12 0 0" fill="#f59e0b"/>
    <text x="95" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">3. ğŸ¹ Audio (CNN)</text>
    
    <text x="95" y="75" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">CNN on raw audio:</text>
    <text x="95" y="90" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">tempo, key, energy, mood</text>
    <rect x="30" y="105" width="130" height="22" rx="5" fill="#f59e0b" opacity="0.2"/>
    <text x="95" y="120" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#fcd34d">Audio_similarity</text>
  </g>
  
  <!-- 4. Personalization -->
