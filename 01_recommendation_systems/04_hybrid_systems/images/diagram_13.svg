    <rect width="190" height="45" rx="12 12 0 0" fill="#8b5cf6"/>
    <text x="95" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">2. ğŸ“ NLP Analysis</text>
    
    <text x="95" y="75" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Analyze blog posts,</text>
    <text x="95" y="90" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">reviews, web text</text>
    <rect x="30" y="105" width="130" height="22" rx="5" fill="#8b5cf6" opacity="0.2"/>
    <text x="95" y="120" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#c4b5fd">NLP_score</text>
  </g>
  
  <!-- 3. Audio Analysis -->
