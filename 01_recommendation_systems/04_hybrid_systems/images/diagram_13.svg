    <text x="95" y="120" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#6ee7b7">Freshness_score</text>
  </g>
  
  <!-- Arrows down to combination -->
  <path d="M145 235 L350 280" stroke="#1db954" stroke-width="2"/>
  <path d="M350 235 L400 280" stroke="#1db954" stroke-width="2"/>
  <path d="M555 235 L500 280" stroke="#1db954" stroke-width="2"/>
  <path d="M760 235 L550 280" stroke="#1db954" stroke-width="2"/>
  
  <!-- Combination Formula -->
  <g transform="translate(150, 290)" filter="url(#shadowSp)">
    <rect width="600" height="130" rx="14" fill="#1e293b"/>
    <rect width="600" height="45" rx="14 14 0 0" fill="url(#spotifyGreen2)"/>
    <text x="300" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">ğŸµ Combination Formula</text>
    
    <g transform="translate(40, 60)">
      <rect x="0" y="0" width="520" height="50" rx="8" fill="#334155"/>
      <text x="260" y="22" text-anchor="middle" font-family="Segoe UI, monospace" font-size="11" fill="#f8fafc">Song Score = Î± Ã— CF_score + Î² Ã— NLP_score</text>
      <text x="260" y="40" text-anchor="middle" font-family="Segoe UI, monospace" font-size="11" fill="#f8fafc">           + Î³ Ã— Audio_similarity + Î´ Ã— Freshness_score</text>
    </g>
  </g>
  
  <!-- Result -->
  <g transform="translate(150, 440)" filter="url(#shadowSp)">
    <rect width="600" height="80" rx="14" fill="#1e293b" stroke="#1db954" stroke-width="2"/>
