<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="bgGCN" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="gcnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <filter id="shadowGCN" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGCN)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">üï∏Ô∏è LightGCN for Recommendations</text>
  
  <!-- Bipartite Graph -->
  <g transform="translate(50, 80)" filter="url(#shadowGCN)">
    <rect width="350" height="300" rx="14" fill="#1e293b"/>
    <rect width="350" height="50" rx="14 14 0 0" fill="url(#gcnGrad)"/>
    <text x="175" y="32" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">User-Item Bipartite Graph</text>
    
    <!-- Graph visualization -->
    <g transform="translate(30, 70)">
      <!-- Users -->
      <circle cx="50" cy="30" r="25" fill="#3b82f6"/>
      <text x="50" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">U1</text>
      
      <circle cx="50" cy="100" r="25" fill="#3b82f6"/>
      <text x="50" y="105" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">U2</text>
      
      <circle cx="50" cy="170" r="25" fill="#3b82f6"/>
      <text x="50" y="175" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">U3</text>
      
      <!-- Items -->
      <circle cx="230" cy="30" r="25" fill="#10b981"/>
      <text x="230" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">I1</text>
      
      <circle cx="230" cy="100" r="25" fill="#10b981"/>
      <text x="230" y="105" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">I2</text>
      
      <circle cx="230" cy="170" r="25" fill="#10b981"/>
      <text x="230" y="175" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">I3</text>
      
      <!-- Edges -->
      <line x1="75" y1="30" x2="205" y2="30" stroke="#64748b" stroke-width="2"/>
      <line x1="75" y1="40" x2="205" y2="90" stroke="#64748b" stroke-width="2"/>
      <line x1="75" y1="100" x2="205" y2="100" stroke="#64748b" stroke-width="2"/>
      <line x1="75" y1="110" x2="205" y2="160" stroke="#64748b" stroke-width="2"/>
      <line x1="75" y1="160" x2="205" y2="100" stroke="#64748b" stroke-width="2"/>
      <line x1="75" y1="170" x2="205" y2="170" stroke="#64748b" stroke-width="2"/>
    </g>
    
    <!-- Legend -->
    <g transform="translate(30, 260)">
      <circle cx="15" cy="0" r="8" fill="#3b82f6"/>
      <text x="30" y="5" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Users</text>
      
      <circle cx="115" cy="0" r="8" fill="#10b981"/>
      <text x="130" y="5" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Items</text>
      
      <line x1="200" y1="0" x2="230" y2="0" stroke="#64748b" stroke-width="2"/>
      <text x="240" y="5" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Interactions</text>
    </g>
  </g>
  
  <!-- Formulas -->
  <g transform="translate(420, 80)" filter="url(#shadowGCN)">
    <rect width="430" height="300" rx="14" fill="#1e293b"/>
    <rect width="430" height="50" rx="14 14 0 0" fill="#8b5cf6"/>
    <text x="215" y="32" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">üî¢ Graph Convolution</text>
    
    <g transform="translate(25, 70)">
      <!-- Message Passing -->
      <rect x="0" y="0" width="380" height="55" rx="10" fill="#334155"/>
      <text x="190" y="22" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">Message Passing:</text>
      <text x="190" y="42" text-anchor="middle" font-family="Segoe UI, monospace" font-size="11" fill="#c4b5fd">e_u = Œ£ (1/‚àö|N_u|‚àö|N_i|) √ó e_i</text>
      
      <!-- Multi-layer -->
      <rect x="0" y="70" width="380" height="55" rx="10" fill="#334155"/>
      <text x="190" y="92" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">Multi-layer Aggregation:</text>
      <text x="190" y="112" text-anchor="middle" font-family="Segoe UI, monospace" font-size="11" fill="#c4b5fd">E<tspan baseline-shift="super" font-size="9">(k)</tspan> = Aggregate(E<tspan baseline-shift="super" font-size="9">(k-1)</tspan>, Graph)</text>
      
      <!-- Final embedding -->
      <rect x="0" y="140" width="380" height="55" rx="10" fill="#10b981" opacity="0.2"/>
      <text x="190" y="162" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#6ee7b7">Final Embedding:</text>
      <text x="190" y="182" text-anchor="middle" font-family="Segoe UI, monospace" font-size="11" fill="#6ee7b7">E = Œ£ E<tspan baseline-shift="super" font-size="9">(k)</tspan> / (K+1)</text>
    </g>
    
    <!-- Key insight -->
    <g transform="translate(25, 230)">
      <rect x="0" y="0" width="380" height="45" rx="10" fill="#f59e0b" opacity="0.15"/>
      <text x="190" y="17" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#fcd34d">üí° Key Insight</text>
      <text x="190" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Removes non-linearities ‚Üí simpler, more effective</text>
    </g>
  </g>
  
  <!-- Bottom benefits -->
  <g transform="translate(50, 400)">
    <rect width="800" height="40" rx="10" fill="#334155"/>
    <text x="200" y="27" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">‚úì State-of-the-art on Amazon, Yelp</text>
    <text x="450" y="27" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#60a5fa">‚úì Faster than other GNN models</text>
    <text x="680" y="27" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#c4b5fd">‚úì Highly scalable</text>
  </g>
</svg>
