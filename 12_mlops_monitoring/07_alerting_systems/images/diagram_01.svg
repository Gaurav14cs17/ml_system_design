<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="400" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">ðŸ”” Alerting Design Principles</text>
  
  <!-- Principle 1 -->
  <g filter="url(#shadow)">
    <rect x="50" y="60" width="700" height="70" rx="10" fill="#1e293b"/>
    <circle cx="95" cy="95" r="25" fill="#10b981"/>
    <text x="95" y="102" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">1</text>
    <text x="140" y="85" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#6ee7b7">ACTIONABLE</text>
    <text x="140" y="108" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Every alert should require human action. If no action needed, it's noise, not signal.</text>
  </g>
  
  <!-- Principle 2 -->
  <g filter="url(#shadow)">
    <rect x="50" y="145" width="700" height="70" rx="10" fill="#1e293b"/>
    <circle cx="95" cy="180" r="25" fill="#3b82f6"/>
    <text x="95" y="187" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">2</text>
    <text x="140" y="170" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#60a5fa">SPECIFIC</text>
    <text x="140" y="193" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">"Model accuracy dropped 15%" not "Something is wrong"</text>
  </g>
  
  <!-- Principle 3 -->
  <g filter="url(#shadow)">
    <rect x="50" y="230" width="700" height="70" rx="10" fill="#1e293b"/>
    <circle cx="95" cy="265" r="25" fill="#f59e0b"/>
    <text x="95" y="272" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">3</text>
    <text x="140" y="255" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#fcd34d">TIMELY</text>
    <text x="140" y="278" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Alert soon enough to prevent business impact. Balance early warning vs false positives.</text>
  </g>
  
  <!-- Principle 4 -->
  <g filter="url(#shadow)">
    <rect x="50" y="315" width="700" height="70" rx="10" fill="#1e293b"/>
    <circle cx="95" cy="350" r="25" fill="#8b5cf6"/>
    <text x="95" y="357" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">4</text>
    <text x="140" y="340" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#a78bfa">CONTEXT-RICH</text>
    <text x="140" y="363" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Include dashboards, recent changes, affected features. Everything needed to diagnose.</text>
  </g>
  
  <!-- Principle 5 -->
  <g filter="url(#shadow)">
    <rect x="50" y="400" width="700" height="70" rx="10" fill="#1e293b"/>
    <circle cx="95" cy="435" r="25" fill="#ec4899"/>
    <text x="95" y="442" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">5</text>
    <text x="140" y="425" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f472b6">PROPERLY ROUTED</text>
    <text x="140" y="448" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">ML issues â†’ ML team. Infra issues â†’ Platform team. Right team at the right time.</text>
  </g>
</svg>
