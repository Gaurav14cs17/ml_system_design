<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="immGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="delayGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="sampGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="400" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">üéØ Ground Truth Collection Strategies</text>
  
  <!-- Immediate Ground Truth -->
  <g filter="url(#shadow)">
    <rect x="50" y="60" width="700" height="115" rx="12" fill="#1e293b"/>
    <rect x="50" y="60" width="10" height="115" rx="5 0 0 5" fill="url(#immGrad)"/>
    <text x="80" y="90" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#6ee7b7">‚ö° Immediate Ground Truth</text>
    <text x="600" y="90" font-family="Segoe UI, sans-serif" font-size="11" fill="#64748b">(seconds to minutes)</text>
    <line x1="70" y1="100" x2="730" y2="100" stroke="#334155" stroke-width="1"/>
    <text x="80" y="122" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">‚Ä¢ Click prediction: Did user click? (immediate)</text>
    <text x="80" y="142" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">‚Ä¢ Fraud detection: Transaction approved/declined (immediate)</text>
    <text x="80" y="162" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">‚Ä¢ Content moderation: User report (minutes to hours)</text>
  </g>
  
  <!-- Delayed Ground Truth -->
  <g filter="url(#shadow)">
    <rect x="50" y="190" width="700" height="115" rx="12" fill="#1e293b"/>
    <rect x="50" y="190" width="10" height="115" rx="5 0 0 5" fill="url(#delayGrad)"/>
    <text x="80" y="220" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#fcd34d">‚è≥ Delayed Ground Truth</text>
    <text x="600" y="220" font-family="Segoe UI, sans-serif" font-size="11" fill="#64748b">(hours to months)</text>
    <line x1="70" y1="230" x2="730" y2="230" stroke="#334155" stroke-width="1"/>
    <text x="80" y="252" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">‚Ä¢ Fraud detection: Chargeback received (days to weeks)</text>
    <text x="80" y="272" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">‚Ä¢ Loan default: Payment status (months)</text>
    <text x="80" y="292" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">‚Ä¢ Churn prediction: Did customer churn? (months)</text>
  </g>
  
  <!-- Sampled Ground Truth -->
  <g filter="url(#shadow)">
    <rect x="50" y="320" width="700" height="115" rx="12" fill="#1e293b"/>
    <rect x="50" y="320" width="10" height="115" rx="5 0 0 5" fill="url(#sampGrad)"/>
    <text x="80" y="350" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#c4b5fd">üë• Sampled Ground Truth</text>
    <text x="600" y="350" font-family="Segoe UI, sans-serif" font-size="11" fill="#64748b">(manual labeling)</text>
    <line x1="70" y1="360" x2="730" y2="360" stroke="#334155" stroke-width="1"/>
    <text x="80" y="382" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">‚Ä¢ Sample N predictions for human labeling</text>
    <text x="80" y="402" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">‚Ä¢ Statistical estimation of overall performance</text>
    <text x="80" y="422" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">‚Ä¢ Cost-effective for expensive labeling tasks</text>
  </g>
</svg>
