<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 380">
  <defs>
    <linearGradient id="goodGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <linearGradient id="warnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="badGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#f87171"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="375" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold" fill="#f8fafc">üìâ Model Performance Over Time</text>
  
  <!-- Chart area -->
  <g filter="url(#shadow)">
    <rect x="100" y="50" width="550" height="260" rx="12" fill="#1e293b"/>
    
    <!-- Y-axis labels -->
    <text x="120" y="85" text-anchor="end" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">95%</text>
    <text x="120" y="125" text-anchor="end" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">90%</text>
    <text x="120" y="165" text-anchor="end" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">85%</text>
    <text x="120" y="205" text-anchor="end" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">80%</text>
    <text x="120" y="245" text-anchor="end" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">75%</text>
    
    <!-- Y-axis title -->
    <text x="75" y="165" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#64748b" transform="rotate(-90, 75, 165)">Accuracy</text>
    
    <!-- Grid lines -->
    <line x1="130" y1="80" x2="630" y2="80" stroke="#334155" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="130" y1="120" x2="630" y2="120" stroke="#334155" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="130" y1="160" x2="630" y2="160" stroke="#334155" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="130" y1="200" x2="630" y2="200" stroke="#ef4444" stroke-width="2" stroke-dasharray="8,4"/>
    <line x1="130" y1="240" x2="630" y2="240" stroke="#334155" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Alert zone label -->
    <rect x="545" y="190" width="80" height="20" rx="4" fill="#ef4444"/>
    <text x="585" y="204" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" font-weight="bold" fill="#f8fafc">Alert Zone</text>
    
    <!-- Performance line -->
    <path d="M150 80 L230 80 L290 100 L350 120 L410 150 L470 180 L530 210 L590 195" 
          stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Data points -->
    <circle cx="150" cy="80" r="6" fill="#10b981"/>
    <circle cx="230" cy="80" r="6" fill="#10b981"/>
    <circle cx="290" cy="100" r="6" fill="#10b981"/>
    <circle cx="350" cy="120" r="6" fill="#10b981"/>
    <circle cx="410" cy="150" r="6" fill="#f59e0b"/>
    <circle cx="470" cy="180" r="6" fill="#f59e0b"/>
    <circle cx="530" cy="210" r="6" fill="#ef4444"/>
    <circle cx="590" cy="195" r="6" fill="#10b981"/>
    
    <!-- X-axis -->
    <line x1="130" y1="270" x2="630" y2="270" stroke="#475569" stroke-width="2"/>
    
    <!-- X-axis labels -->
    <text x="150" y="290" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Deploy</text>
    <text x="290" y="290" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Month 1</text>
    <text x="410" y="290" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Month 3</text>
    <text x="530" y="290" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Month 6</text>
    <text x="590" y="290" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Retrain</text>
    
    <!-- Time arrow -->
    <text x="650" y="275" font-family="Segoe UI, sans-serif" font-size="10" fill="#64748b">Time ‚Üí</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(200, 330)">
    <circle cx="0" cy="0" r="6" fill="#10b981"/>
    <text x="15" y="4" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Healthy</text>
    
    <circle cx="100" cy="0" r="6" fill="#f59e0b"/>
    <text x="115" y="4" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Warning</text>
    
    <circle cx="200" cy="0" r="6" fill="#ef4444"/>
    <text x="215" y="4" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Critical</text>
    
    <rect x="290" y="-8" width="100" height="16" rx="4" fill="#10b981"/>
    <text x="340" y="4" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" font-weight="bold" fill="#f8fafc">After Retrain ‚¨ÜÔ∏è</text>
  </g>
</svg>
