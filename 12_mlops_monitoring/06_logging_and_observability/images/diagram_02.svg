<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="400" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">ðŸ“Š ML Service Dashboard Layout</text>
  
  <!-- Health Overview Section -->
  <g filter="url(#shadow)">
    <rect x="50" y="60" width="700" height="90" rx="12" fill="#1e293b"/>
    <text x="400" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#94a3b8">HEALTH OVERVIEW</text>
    
    <!-- KPI Cards -->
    <rect x="75" y="100" width="150" height="40" rx="8" fill="#10b981"/>
    <text x="150" y="118" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#d1fae5">Success Rate</text>
    <text x="150" y="135" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">99.5%</text>
    
    <rect x="240" y="100" width="150" height="40" rx="8" fill="#3b82f6"/>
    <text x="315" y="118" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#bfdbfe">Latency P99</text>
    <text x="315" y="135" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">120ms</text>
    
    <rect x="405" y="100" width="150" height="40" rx="8" fill="#f59e0b"/>
    <text x="480" y="118" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fef3c7">Error Rate</text>
    <text x="480" y="135" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">0.5%</text>
    
    <rect x="570" y="100" width="150" height="40" rx="8" fill="#8b5cf6"/>
    <text x="645" y="118" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#ddd6fe">QPS</text>
    <text x="645" y="135" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">1,234</text>
  </g>
  
  <!-- Charts Row 1 -->
  <g filter="url(#shadow)">
    <rect x="50" y="165" width="340" height="140" rx="12" fill="#1e293b"/>
    <text x="220" y="190" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#60a5fa">Latency Distribution</text>
    <!-- Histogram visualization -->
    <rect x="80" y="210" width="20" height="30" rx="3" fill="#3b82f6"/>
    <rect x="110" y="200" width="20" height="40" rx="3" fill="#3b82f6"/>
    <rect x="140" y="180" width="20" height="60" rx="3" fill="#3b82f6"/>
    <rect x="170" y="160" width="20" height="80" rx="3" fill="#3b82f6"/>
    <rect x="200" y="175" width="20" height="65" rx="3" fill="#3b82f6"/>
    <rect x="230" y="195" width="20" height="45" rx="3" fill="#3b82f6"/>
    <rect x="260" y="215" width="20" height="25" rx="3" fill="#3b82f6"/>
    <rect x="290" y="225" width="20" height="15" rx="3" fill="#ef4444"/>
    <rect x="320" y="232" width="20" height="8" rx="3" fill="#ef4444"/>
    <line x1="80" y1="250" x2="350" y2="250" stroke="#475569" stroke-width="1"/>
    <text x="215" y="270" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">ms</text>
    <text x="220" y="290" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#ef4444">Tail latency</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="410" y="165" width="340" height="140" rx="12" fill="#1e293b"/>
    <text x="580" y="190" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#a78bfa">Prediction Confidence</text>
    <!-- Distribution curve -->
    <path d="M450,270 Q480,270 510,250 Q540,200 580,180 Q620,200 650,250 Q680,270 710,270" fill="none" stroke="#8b5cf6" stroke-width="3"/>
    <rect x="530" y="175" width="100" height="80" rx="0" fill="url(#confGrad)" opacity="0.3"/>
    <defs>
      <linearGradient id="confGrad" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0"/>
        <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.5"/>
      </linearGradient>
    </defs>
    <line x1="450" y1="275" x2="710" y2="275" stroke="#475569" stroke-width="1"/>
    <text x="580" y="295" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">Confidence Score</text>
  </g>
  
  <!-- Charts Row 2 -->
  <g filter="url(#shadow)">
    <rect x="50" y="320" width="340" height="140" rx="12" fill="#1e293b"/>
    <text x="220" y="345" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#6ee7b7">Requests Over Time</text>
    <!-- Line chart -->
    <polyline points="80,380 120,360 160,375 200,350 240,365 280,340 320,355 350,360" fill="none" stroke="#10b981" stroke-width="2"/>
    <line x1="80" y1="400" x2="350" y2="400" stroke="#475569" stroke-width="1"/>
    <text x="215" y="420" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">time â†’</text>
    <text x="220" y="445" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#6ee7b7">ðŸ“ˆ Traffic patterns</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="410" y="320" width="340" height="140" rx="12" fill="#1e293b"/>
    <text x="580" y="345" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#fca5a5">Error Breakdown</text>
    <!-- Donut-style bars -->
    <rect x="450" y="365" width="180" height="20" rx="4" fill="#334155"/>
    <rect x="450" y="365" width="81" height="20" rx="4" fill="#ef4444"/>
    <text x="640" y="380" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Timeout: 45%</text>
    
    <rect x="450" y="395" width="180" height="20" rx="4" fill="#334155"/>
    <rect x="450" y="395" width="63" height="20" rx="4" fill="#f59e0b"/>
    <text x="640" y="410" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Invalid: 35%</text>
    
    <rect x="450" y="425" width="180" height="20" rx="4" fill="#334155"/>
    <rect x="450" y="425" width="36" height="20" rx="4" fill="#8b5cf6"/>
    <text x="640" y="440" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Model: 20%</text>
  </g>
</svg>
