  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="400" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">ğŸ” The Three Pillars of Observability</text>
  
  <!-- Logs -->
  <g filter="url(#shadow)">
