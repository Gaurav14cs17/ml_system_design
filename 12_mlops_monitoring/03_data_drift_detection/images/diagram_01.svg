<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="trainDistGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="prodDistGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.8"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="400" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">ğŸ“Š Data Drift Visualization</text>
  
  <!-- Training Distribution -->
  <g filter="url(#shadow)">
    <rect x="50" y="55" width="320" height="260" rx="14" fill="#0f172a"/>
    <rect x="50" y="55" width="320" height="45" rx="14 14 0 0" fill="#3b82f6"/>
    <text x="210" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">ğŸ“ˆ Training Distribution</text>
    
    <!-- Bell curve - Training -->
    <g transform="translate(70, 120)">
      <path d="M20 130 Q40 130 60 120 Q90 95 120 50 Q150 20 160 15 Q170 20 180 50 Q210 95 240 120 Q260 130 280 130" 
            fill="url(#trainDistGrad)" stroke="#3b82f6" stroke-width="3"/>
      
      <!-- X axis -->
      <line x1="20" y1="135" x2="280" y2="135" stroke="#94a3b8" stroke-width="2"/>
      
      <!-- Mean line -->
      <line x1="160" y1="10" x2="160" y2="135" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>
      
      <!-- Labels -->
      <text x="160" y="155" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">$30,000</text>
      <text x="160" y="172" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#64748b">Mean Income</text>
    </g>
  </g>
  
  <!-- Arrow showing drift -->
  <g transform="translate(380, 185)">
    <rect x="0" y="0" width="50" height="30" rx="8" fill="#f59e0b"/>
    <text x="25" y="21" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" fill="#f8fafc">â†’</text>
  </g>
  
  <!-- Production Distribution -->
  <g filter="url(#shadow)">
    <rect x="440" y="55" width="320" height="260" rx="14" fill="#0f172a"/>
    <rect x="440" y="55" width="320" height="45" rx="14 14 0 0" fill="#ef4444"/>
    <text x="600" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">ğŸ“‰ Production Distribution</text>
    
    <!-- Bell curve - Production (shifted right) -->
    <g transform="translate(460, 120)">
      <path d="M60 130 Q80 130 100 120 Q130 95 160 50 Q190 20 200 15 Q210 20 220 50 Q250 95 270 120 Q285 130 280 130" 
            fill="url(#prodDistGrad)" stroke="#ef4444" stroke-width="3"/>
      
      <!-- X axis -->
      <line x1="20" y1="135" x2="280" y2="135" stroke="#94a3b8" stroke-width="2"/>
      
      <!-- Mean line -->
      <line x1="200" y1="10" x2="200" y2="135" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,3"/>
      
      <!-- Labels -->
      <text x="200" y="155" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#ef4444">$50,000</text>
      <text x="200" y="172" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#64748b">Mean Income</text>
    </g>
  </g>
  
  <!-- Explanation box -->
  <g filter="url(#shadow)">
    <rect x="150" y="330" width="500" height="40" rx="12" fill="#422006" stroke="#f59e0b" stroke-width="2"/>
    <text x="400" y="355" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#92400e">âš ï¸ Mean income shifted from $30K to $50K in production â†’ Drift detected!</text>
  </g>
</svg>
