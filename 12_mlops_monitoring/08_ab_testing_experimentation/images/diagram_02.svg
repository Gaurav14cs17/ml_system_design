    <text x="75" y="58" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#94a3b8">Model v2.0</text>
    <text x="75" y="78" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#64748b">New Algorithm</text>
  </g>
  
  <!-- Treatment B -->
