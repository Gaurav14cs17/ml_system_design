  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Segoe UI, Arial" font-size="24" font-weight="bold" fill="#f8fafc">
    ğŸ”€ A/B Test Architecture
  </text>
  
  <!-- Users Icon -->
  <circle cx="400" cy="95" r="30" fill="#1e293b" stroke="#475569" stroke-width="2" filter="url(#archShadow)"/>
  <text x="400" y="102" text-anchor="middle" font-family="Segoe UI, Arial" font-size="24" fill="#f8fafc">ğŸ‘¥</text>
  <text x="400" y="140" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" fill="#94a3b8">Users</text>
  
