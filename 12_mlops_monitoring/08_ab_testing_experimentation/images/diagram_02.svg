    <text x="150" y="28" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#f8fafc">ğŸ“Š Metrics Logger &amp; Analysis</text>
    <text x="150" y="45" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#fce7f3">Statistical Significance Testing</text>
  </g>
  
  <!-- Bottom Stats -->
  <g transform="translate(50, 510)">
    <text x="0" y="15" font-family="Segoe UI, Arial" font-size="11" fill="#64748b">ğŸ“ Formula: bucket = hash(user_id + exp_id) % 100</text>
    <text x="450" y="15" font-family="Segoe UI, Arial" font-size="11" fill="#64748b">â±ï¸ Duration: 2+ weeks for statistical power</text>
  </g>
</svg>
