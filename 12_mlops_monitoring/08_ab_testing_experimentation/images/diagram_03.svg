<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 580">
  <defs>
    <linearGradient id="pitfallBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="dangerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <filter id="pitfallShadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="580" fill="url(#pitfallBg)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Segoe UI, Arial" font-size="24" font-weight="bold" fill="#f8fafc">
    ‚ö†Ô∏è A/B Testing Pitfalls to Avoid
  </text>
  
  <!-- Pitfall 1: Peeking -->
  <g transform="translate(40, 70)" filter="url(#pitfallShadow)">
    <rect width="350" height="80" rx="10" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <circle cx="25" cy="40" r="18" fill="url(#dangerGrad)"/>
    <text x="25" y="46" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#f8fafc">1</text>
    <text x="55" y="28" font-family="Segoe UI, Arial" font-size="13" font-weight="bold" fill="#fca5a5">PEEKING</text>
    <text x="55" y="48" font-family="Segoe UI, Arial" font-size="10" fill="#94a3b8">Checking results too often inflates Œ±</text>
    <text x="55" y="68" font-family="Segoe UI, Arial" font-size="10" fill="#6ee7b7">‚úì Use sequential testing or commit to duration</text>
  </g>
  
  <!-- Pitfall 2: Multiple Comparisons -->
  <g transform="translate(410, 70)" filter="url(#pitfallShadow)">
    <rect width="350" height="80" rx="10" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <circle cx="25" cy="40" r="18" fill="url(#dangerGrad)"/>
    <text x="25" y="46" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#f8fafc">2</text>
    <text x="55" y="28" font-family="Segoe UI, Arial" font-size="13" font-weight="bold" fill="#fca5a5">MULTIPLE COMPARISONS</text>
    <text x="55" y="48" font-family="Segoe UI, Arial" font-size="10" fill="#94a3b8">Many metrics ‚Üí more false positives</text>
    <text x="55" y="68" font-family="Segoe UI, Arial" font-size="10" fill="#6ee7b7">‚úì Bonferroni correction, primary metric</text>
  </g>
  
  <!-- Pitfall 3: Novelty Effects -->
  <g transform="translate(40, 165)" filter="url(#pitfallShadow)">
    <rect width="350" height="80" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="25" cy="40" r="18" fill="#f59e0b"/>
    <text x="25" y="46" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#f8fafc">3</text>
    <text x="55" y="28" font-family="Segoe UI, Arial" font-size="13" font-weight="bold" fill="#fcd34d">NOVELTY EFFECTS</text>
    <text x="55" y="48" font-family="Segoe UI, Arial" font-size="10" fill="#94a3b8">Users react differently to new things initially</text>
    <text x="55" y="68" font-family="Segoe UI, Arial" font-size="10" fill="#6ee7b7">‚úì Run longer, exclude first-day data</text>
  </g>
  
  <!-- Pitfall 4: Survivorship Bias -->
  <g transform="translate(410, 165)" filter="url(#pitfallShadow)">
    <rect width="350" height="80" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="25" cy="40" r="18" fill="#f59e0b"/>
    <text x="25" y="46" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#f8fafc">4</text>
    <text x="55" y="28" font-family="Segoe UI, Arial" font-size="13" font-weight="bold" fill="#fcd34d">SURVIVORSHIP BIAS</text>
    <text x="55" y="48" font-family="Segoe UI, Arial" font-size="10" fill="#94a3b8">Only analyzing completed users</text>
    <text x="55" y="68" font-family="Segoe UI, Arial" font-size="10" fill="#6ee7b7">‚úì Intent-to-treat analysis</text>
  </g>
  
  <!-- Pitfall 5: Network Effects -->
  <g transform="translate(40, 260)" filter="url(#pitfallShadow)">
    <rect width="350" height="80" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="25" cy="40" r="18" fill="#8b5cf6"/>
    <text x="25" y="46" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#f8fafc">5</text>
    <text x="55" y="28" font-family="Segoe UI, Arial" font-size="13" font-weight="bold" fill="#c4b5fd">NETWORK EFFECTS</text>
    <text x="55" y="48" font-family="Segoe UI, Arial" font-size="10" fill="#94a3b8">Treatment affects control via interactions</text>
    <text x="55" y="68" font-family="Segoe UI, Arial" font-size="10" fill="#6ee7b7">‚úì Cluster randomization</text>
  </g>
  
  <!-- Pitfall 6: Underpowered -->
  <g transform="translate(410, 260)" filter="url(#pitfallShadow)">
    <rect width="350" height="80" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="25" cy="40" r="18" fill="#8b5cf6"/>
    <text x="25" y="46" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#f8fafc">6</text>
    <text x="55" y="28" font-family="Segoe UI, Arial" font-size="13" font-weight="bold" fill="#c4b5fd">UNDERPOWERED TESTS</text>
    <text x="55" y="48" font-family="Segoe UI, Arial" font-size="10" fill="#94a3b8">Sample too small to detect effects</text>
    <text x="55" y="68" font-family="Segoe UI, Arial" font-size="10" fill="#6ee7b7">‚úì Pre-calculate required n</text>
  </g>
  
  <!-- Key Formulas Section -->
  <g transform="translate(40, 365)" filter="url(#pitfallShadow)">
    <rect width="720" height="90" rx="12" fill="#172554" stroke="#3b82f6" stroke-width="1"/>
    <text x="360" y="25" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#60a5fa">üìê Key Corrections</text>
    <line x1="20" y1="38" x2="700" y2="38" stroke="#334155" stroke-width="1"/>
    
    <text x="30" y="58" font-family="Segoe UI, Arial" font-size="11" fill="#94a3b8">Bonferroni:</text>
    <text x="110" y="58" font-family="Courier New, monospace" font-size="11" fill="#93c5fd">Œ±_adj = Œ± / m</text>
    
    <text x="280" y="58" font-family="Segoe UI, Arial" font-size="11" fill="#94a3b8">Sample Size:</text>
    <text x="370" y="58" font-family="Courier New, monospace" font-size="11" fill="#93c5fd">n = 2(z_Œ± + z_Œ≤)¬≤œÉ¬≤/Œ¥¬≤</text>
    
    <text x="30" y="78" font-family="Segoe UI, Arial" font-size="11" fill="#94a3b8">Power:</text>
    <text x="110" y="78" font-family="Courier New, monospace" font-size="11" fill="#93c5fd">1 - Œ≤ ‚â• 0.80</text>
    
    <text x="280" y="78" font-family="Segoe UI, Arial" font-size="11" fill="#94a3b8">Duration:</text>
    <text x="370" y="78" font-family="Courier New, monospace" font-size="11" fill="#93c5fd">‚â• 2 weeks (account for weekly cycles)</text>
  </g>
  
  <!-- Warning Box -->
  <g transform="translate(40, 475)" filter="url(#pitfallShadow)">
    <rect width="720" height="85" rx="12" fill="#422006" stroke="#f59e0b" stroke-width="2"/>
    <text x="360" y="30" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#fcd34d">‚ö° Statistical Significance ‚â† Practical Significance</text>
    <text x="360" y="52" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#fef3c7">A p-value of 0.04 with a 0.01% conversion lift is statistically significant but meaningless</text>
    <text x="360" y="72" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#a7f3d0">‚úì Always define minimum meaningful effect (MDE) before the experiment</text>
  </g>
</svg>
