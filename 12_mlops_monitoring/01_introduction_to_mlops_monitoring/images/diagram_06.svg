<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="projBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="folderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="projShadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="350" fill="url(#projBg)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Segoe UI, Arial" font-size="22" font-weight="bold" fill="#f8fafc">
    ğŸ“ Monitoring System Project Structure
  </text>
  
  <!-- Main folder container -->
  <g transform="translate(150, 60)" filter="url(#projShadow)">
    <rect width="500" height="270" rx="12" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    
    <!-- Root folder -->
    <g transform="translate(20, 20)">
      <rect width="460" height="35" rx="8" fill="url(#folderGrad)"/>
      <text x="20" y="23" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#f8fafc">ğŸ“ monitoring_system/</text>
    </g>
    
    <!-- Files -->
    <g transform="translate(40, 70)">
      <!-- __init__.py -->
      <g transform="translate(0, 0)">
        <rect width="200" height="28" rx="6" fill="#334155"/>
        <text x="15" y="19" font-family="Courier New, monospace" font-size="11" fill="#94a3b8">ğŸ“„ __init__.py</text>
      </g>
      
      <!-- collector.py -->
      <g transform="translate(0, 35)">
        <rect width="200" height="28" rx="6" fill="#3b82f6" opacity="0.2"/>
        <rect width="4" height="28" rx="2" fill="#3b82f6"/>
        <text x="15" y="19" font-family="Courier New, monospace" font-size="11" fill="#60a5fa">ğŸ“„ collector.py</text>
        <text x="220" y="19" font-family="Segoe UI, Arial" font-size="10" fill="#64748b">Collect metrics from ML service</text>
      </g>
      
      <!-- storage.py -->
      <g transform="translate(0, 70)">
        <rect width="200" height="28" rx="6" fill="#8b5cf6" opacity="0.2"/>
        <rect width="4" height="28" rx="2" fill="#8b5cf6"/>
        <text x="15" y="19" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">ğŸ“„ storage.py</text>
        <text x="220" y="19" font-family="Segoe UI, Arial" font-size="10" fill="#64748b">Store in time-series DB</text>
      </g>
      
      <!-- analyzer.py -->
      <g transform="translate(0, 105)">
        <rect width="200" height="28" rx="6" fill="#10b981" opacity="0.2"/>
        <rect width="4" height="28" rx="2" fill="#10b981"/>
        <text x="15" y="19" font-family="Courier New, monospace" font-size="11" fill="#6ee7b7">ğŸ“„ analyzer.py</text>
        <text x="220" y="19" font-family="Segoe UI, Arial" font-size="10" fill="#64748b">Detect anomalies &amp; drift</text>
      </g>
      
      <!-- alerter.py -->
      <g transform="translate(0, 140)">
        <rect width="200" height="28" rx="6" fill="#ef4444" opacity="0.2"/>
        <rect width="4" height="28" rx="2" fill="#ef4444"/>
        <text x="15" y="19" font-family="Courier New, monospace" font-size="11" fill="#fca5a5">ğŸ“„ alerter.py</text>
        <text x="220" y="19" font-family="Segoe UI, Arial" font-size="10" fill="#64748b">Send alerts on thresholds</text>
      </g>
      
      <!-- dashboard.py -->
      <g transform="translate(0, 175)">
        <rect width="200" height="28" rx="6" fill="#ec4899" opacity="0.2"/>
        <rect width="4" height="28" rx="2" fill="#ec4899"/>
        <text x="15" y="19" font-family="Courier New, monospace" font-size="11" fill="#f472b6">ğŸ“„ dashboard.py</text>
        <text x="220" y="19" font-family="Segoe UI, Arial" font-size="10" fill="#64748b">Visualization interface</text>
      </g>
    </g>
  </g>
</svg>
