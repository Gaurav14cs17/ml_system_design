<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="driftBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trainDist" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="prodDist" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f5576c;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#driftBg)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Segoe UI, Arial" font-size="24" font-weight="bold" fill="#f8fafc">
    ðŸ“ˆ Data Drift Detection
  </text>
  
  <!-- Left Chart: Training Distribution -->
  <rect x="50" y="70" width="320" height="250" rx="10" fill="#1a202c" opacity="0.7"/>
  <text x="210" y="100" text-anchor="middle" font-family="Segoe UI, Arial" font-size="16" font-weight="bold" fill="#667eea">
    Training Distribution
  </text>
  
  <!-- Training curve (normal distribution) -->
  <path d="M80,280 Q130,280 150,250 Q170,180 210,120 Q250,180 270,250 Q290,280 340,280" 
        fill="url(#trainDist)" stroke="#667eea" stroke-width="3"/>
  
  <!-- X-axis -->
  <line x1="70" y1="280" x2="350" y2="280" stroke="#4a5568" stroke-width="2"/>
  <text x="210" y="305" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" fill="#a0aec0">Feature Value</text>
  
  <!-- Mean marker -->
  <line x1="210" y1="120" x2="210" y2="280" stroke="#667eea" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="210" y="315" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#667eea">Î¼ = $30K</text>
  
  <!-- Arrow -->
  <path d="M390,195 L430,195" stroke="#ffd93d" stroke-width="4" marker-end="url(#arrow2)"/>
  <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
    <polygon points="0 0, 10 3.5, 0 7" fill="#ffd93d"/>
  </marker>
  <text x="410" y="180" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#ffd93d">DRIFT</text>
  
  <!-- Right Chart: Production Distribution -->
  <rect x="450" y="70" width="320" height="250" rx="10" fill="#1a202c" opacity="0.7"/>
  <text x="610" y="100" text-anchor="middle" font-family="Segoe UI, Arial" font-size="16" font-weight="bold" fill="#f5576c">
    Production Distribution
  </text>
  
  <!-- Production curve (shifted normal distribution) -->
  <path d="M500,280 Q550,280 580,240 Q620,160 660,110 Q700,160 720,240 Q740,280 760,280" 
        fill="url(#prodDist)" stroke="#f5576c" stroke-width="3"/>
  
  <!-- X-axis -->
  <line x1="470" y1="280" x2="750" y2="280" stroke="#4a5568" stroke-width="2"/>
  <text x="610" y="305" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" fill="#a0aec0">Feature Value</text>
  
  <!-- Mean marker -->
  <line x1="660" y1="110" x2="660" y2="280" stroke="#f5576c" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="660" y="315" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#f5576c">Î¼ = $50K</text>
  
  <!-- PSI Score Box -->
  <rect x="300" y="340" width="200" height="45" rx="8" fill="#2d3748"/>
  <text x="400" y="362" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" fill="#a0aec0">PSI Score</text>
  <text x="400" y="378" text-anchor="middle" font-family="Segoe UI, Arial" font-size="16" font-weight="bold" fill="#f5576c">0.32 (Significant Drift)</text>
</svg>

