  <text x="450" y="202" font-family="Segoe UI, Arial" font-size="11" fill="#a0aec0">GPU compute, experiments, preprocessing</text>
  
  <!-- Storage -->
  <rect x="420" y="220" width="20" height="20" rx="3" fill="#43e97b"/>
  <text x="450" y="235" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#43e97b">Storage (7%)</text>
  <text x="450" y="252" font-family="Segoe UI, Arial" font-size="11" fill="#a0aec0">Models, datasets, logs, artifacts</text>
  
  <!-- Other -->
