  <text x="450" y="285" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#ffd93d">Other (3%)</text>
  <text x="450" y="302" font-family="Segoe UI, Arial" font-size="11" fill="#a0aec0">Data transfer, networking, misc</text>
  
  <!-- Optimization Tips -->
  <rect x="100" y="340" width="600" height="45" rx="8" fill="#2d3748"/>
  <text x="400" y="360" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="bold" fill="#ffd93d">ðŸ’¡ Top Optimization: Focus on inference costs first (65% of spend)</text>
  <text x="400" y="378" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#a0aec0">Auto-scaling â€¢ Batching â€¢ Spot instances â€¢ Model optimization</text>
