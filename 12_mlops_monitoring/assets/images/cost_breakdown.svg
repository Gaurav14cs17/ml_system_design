    <text x="-70" y="-85" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="bold" fill="#f8fafc">7%</text>
    
    <!-- Other: 3% (10.8 degrees) -->
    <path d="M0,0 L-50,-109 A120,120 0 0,1 0,-120 Z" fill="#ffd93d"/>
    <text x="-15" y="-100" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" font-weight="bold" fill="#f8fafc">3%</text>
  </g>
  
  <!-- Legend -->
  <rect x="400" y="100" width="350" height="200" rx="10" fill="#1a202c" opacity="0.8"/>
  
  <!-- Inference -->
  <rect x="420" y="120" width="20" height="20" rx="3" fill="#f5576c"/>
  <text x="450" y="135" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#f5576c">Inference (65%)</text>
  <text x="450" y="152" font-family="Segoe UI, Arial" font-size="11" fill="#a0aec0">Model serving, real-time features, APIs</text>
  
  <!-- Training -->
