<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="costBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#costBg)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Segoe UI, Arial" font-size="24" font-weight="bold" fill="#f8fafc">
    ðŸ’° ML Infrastructure Cost Breakdown
  </text>
  
  <!-- Pie Chart -->
  <g transform="translate(200, 210)">
    <!-- Inference: 65% (234 degrees) -->
    <path d="M0,0 L0,-120 A120,120 0 1,1 -103.9,60 Z" fill="#f5576c"/>
    <text x="-30" y="30" text-anchor="middle" font-family="Segoe UI, Arial" font-size="18" font-weight="bold" fill="#f8fafc">65%</text>
    
    <!-- Training: 25% (90 degrees) -->
    <path d="M0,0 L-103.9,60 A120,120 0 0,1 -103.9,-60 Z" fill="#667eea"/>
