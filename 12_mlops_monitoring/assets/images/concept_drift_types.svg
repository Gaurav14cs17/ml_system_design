  <text x="115" y="315" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#a0aec0">change, system update</text>
  
  <rect x="220" y="250" width="170" height="80" rx="8" fill="#2d3748"/>
  <text x="305" y="275" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#43e97b">ðŸ“ˆ Slow transition</text>
  <text x="305" y="295" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#a0aec0">e.g., Consumer</text>
  <text x="305" y="315" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#a0aec0">behavior evolution</text>
  
  <rect x="410" y="250" width="170" height="80" rx="8" fill="#2d3748"/>
  <text x="495" y="275" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#4facfe">ðŸªœ Step-by-step</text>
  <text x="495" y="295" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#a0aec0">e.g., Technology</text>
  <text x="495" y="315" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#a0aec0">adoption phases</text>
  
  <rect x="600" y="250" width="170" height="80" rx="8" fill="#2d3748"/>
  <text x="685" y="275" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#ffd93d">ðŸ”„ Periodic pattern</text>
  <text x="685" y="295" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#a0aec0">e.g., Seasonal</text>
