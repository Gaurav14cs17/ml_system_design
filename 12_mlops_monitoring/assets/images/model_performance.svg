<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="perfBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#302b63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#perfBg)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Segoe UI, Arial" font-size="24" font-weight="bold" fill="#f8fafc">
    üìä Model Performance Monitoring
  </text>
  
  <!-- Chart Area -->
  <rect x="60" y="60" width="400" height="200" rx="10" fill="#1a202c" opacity="0.8"/>
  
  <!-- Y-axis -->
  <line x1="100" y1="80" x2="100" y2="240" stroke="#4a5568" stroke-width="2"/>
  <text x="80" y="90" text-anchor="end" font-family="Segoe UI, Arial" font-size="10" fill="#a0aec0">100%</text>
  <text x="80" y="130" text-anchor="end" font-family="Segoe UI, Arial" font-size="10" fill="#a0aec0">90%</text>
  <text x="80" y="170" text-anchor="end" font-family="Segoe UI, Arial" font-size="10" fill="#a0aec0">80%</text>
  <text x="80" y="210" text-anchor="end" font-family="Segoe UI, Arial" font-size="10" fill="#a0aec0">70%</text>
  <text x="55" y="160" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#a0aec0" transform="rotate(-90 55 160)">Accuracy</text>
  
  <!-- X-axis -->
  <line x1="100" y1="240" x2="440" y2="240" stroke="#4a5568" stroke-width="2"/>
  <text x="270" y="255" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#a0aec0">Time (Days)</text>
  
  <!-- Baseline threshold line -->
  <line x1="100" y1="130" x2="440" y2="130" stroke="#ffd93d" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="445" y="135" font-family="Segoe UI, Arial" font-size="9" fill="#ffd93d">Baseline (90%)</text>
  
  <!-- Warning threshold line -->
  <line x1="100" y1="170" x2="440" y2="170" stroke="#ffa502" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="445" y="175" font-family="Segoe UI, Arial" font-size="9" fill="#ffa502">Warning (80%)</text>
  
  <!-- Performance line - starts good, degrades -->
  <polyline points="110,95 150,100 190,105 230,115 270,130 310,145 350,165 390,180 430,195" 
            fill="none" stroke="#43e97b" stroke-width="3"/>
  
  <!-- Alert zone -->
  <rect x="340" y="170" width="100" height="70" rx="5" fill="#ff4757" opacity="0.2"/>
  <text x="390" y="220" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="#ff4757">‚ö†Ô∏è Alert Zone</text>
  
  <!-- Metrics Cards -->
  <rect x="500" y="60" width="250" height="200" rx="10" fill="#1a202c" opacity="0.8"/>
  <text x="625" y="90" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#f8fafc">üìà Current Metrics</text>
  
  <!-- Accuracy -->
  <rect x="520" y="105" width="210" height="35" rx="5" fill="#2d3748"/>
  <text x="540" y="127" font-family="Segoe UI, Arial" font-size="11" fill="#a0aec0">Accuracy</text>
  <text x="700" y="127" text-anchor="end" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#f5576c">76.2%</text>
  
  <!-- Precision -->
  <rect x="520" y="148" width="210" height="35" rx="5" fill="#2d3748"/>
  <text x="540" y="170" font-family="Segoe UI, Arial" font-size="11" fill="#a0aec0">Precision</text>
  <text x="700" y="170" text-anchor="end" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#ffa502">82.1%</text>
  
  <!-- Recall -->
  <rect x="520" y="191" width="210" height="35" rx="5" fill="#2d3748"/>
  <text x="540" y="213" font-family="Segoe UI, Arial" font-size="11" fill="#a0aec0">Recall</text>
  <text x="700" y="213" text-anchor="end" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#43e97b">89.3%</text>
  
  <!-- Latency Stats -->
  <rect x="60" y="280" width="690" height="90" rx="10" fill="#1a202c" opacity="0.8"/>
  <text x="400" y="308" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#4facfe">‚è±Ô∏è Latency Performance</text>
  
  <text x="150" y="340" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#a0aec0">P50</text>
  <text x="150" y="358" text-anchor="middle" font-family="Segoe UI, Arial" font-size="16" font-weight="bold" fill="#43e97b">23ms</text>
  
  <text x="300" y="340" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#a0aec0">P90</text>
  <text x="300" y="358" text-anchor="middle" font-family="Segoe UI, Arial" font-size="16" font-weight="bold" fill="#43e97b">45ms</text>
  
  <text x="450" y="340" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#a0aec0">P99</text>
  <text x="450" y="358" text-anchor="middle" font-family="Segoe UI, Arial" font-size="16" font-weight="bold" fill="#ffa502">128ms</text>
  
  <text x="600" y="340" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="#a0aec0">Error Rate</text>
  <text x="600" y="358" text-anchor="middle" font-family="Segoe UI, Arial" font-size="16" font-weight="bold" fill="#43e97b">0.12%</text>
</svg>

