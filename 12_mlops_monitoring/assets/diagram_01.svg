  <g transform="translate(140, 360)" filter="url(#shadow)">
    <rect width="180" height="100" rx="12" fill="url(#cardGrad5)"/>
    <text x="90" y="35" text-anchor="middle" font-family="Segoe UI, Arial" font-size="22" fill="#f8fafc">ğŸ“ˆ</text>
    <text x="90" y="58" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#f8fafc">Scale Issues</text>
    <text x="90" y="78" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#99f6e4">Performance degrades</text>
    <text x="90" y="92" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#99f6e4">under increased load</text>
    <!-- Arrow to center -->
    <line x1="140" y1="0" x2="215" y2="-70" stroke="#14b8a6" stroke-width="2" stroke-dasharray="5,3"/>
  </g>
  
  <!-- Card 6: Software Bugs (bottom-right) -->
  <g transform="translate(480, 360)" filter="url(#shadow)">
    <rect width="180" height="100" rx="12" fill="url(#cardGrad6)"/>
    <text x="90" y="35" text-anchor="middle" font-family="Segoe UI, Arial" font-size="22" fill="#f8fafc">ğŸ›</text>
    <text x="90" y="58" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#f8fafc">Software Bugs</text>
    <text x="90" y="78" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#fecaca">Feature engineering</text>
    <text x="90" y="92" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#fecaca">pipeline errors</text>
