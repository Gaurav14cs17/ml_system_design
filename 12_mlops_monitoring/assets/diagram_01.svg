    <text x="90" y="35" text-anchor="middle" font-family="Segoe UI, Arial" font-size="22" fill="#f8fafc">â°</text>
    <text x="90" y="58" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#f8fafc">Model Staleness</text>
    <text x="90" y="78" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#fbcfe8">World changes but</text>
    <text x="90" y="92" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#fbcfe8">model stays static</text>
    <!-- Arrow to center -->
    <line x1="180" y1="50" x2="295" y2="10" stroke="#ec4899" stroke-width="2" stroke-dasharray="5,3"/>
  </g>
  
  <!-- Card 4: Infrastructure (middle-right) -->
  <g transform="translate(560, 230)" filter="url(#shadow)">
    <rect width="180" height="100" rx="12" fill="url(#cardGrad4)"/>
    <text x="90" y="35" text-anchor="middle" font-family="Segoe UI, Arial" font-size="22" fill="#f8fafc">ğŸ”§</text>
    <text x="90" y="58" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#f8fafc">Infrastructure</text>
    <text x="90" y="78" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#fed7aa">Hardware failures &amp;</text>
    <text x="90" y="92" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#fed7aa">resource exhaustion</text>
    <!-- Arrow to center -->
    <line x1="0" y1="50" x2="-95" y2="10" stroke="#f97316" stroke-width="2" stroke-dasharray="5,3"/>
  </g>
  
