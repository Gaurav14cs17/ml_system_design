    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="480" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" font-family="Segoe UI, Arial" font-size="26" font-weight="bold" fill="#f8fafc" filter="url(#glow)">
    âš ï¸ ML Model Degradation Sources
  </text>
  <text x="400" y="72" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" fill="#94a3b8">
    Why production ML models silently fail over time
  </text>
  
  <!-- Central Model Icon -->
  <circle cx="400" cy="240" r="55" fill="#1e293b" stroke="#475569" stroke-width="3" filter="url(#shadow)"/>
  <text x="400" y="232" text-anchor="middle" font-family="Segoe UI, Arial" font-size="28" fill="#f8fafc">ğŸ¤–</text>
  <text x="400" y="258" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="bold" fill="#94a3b8">ML MODEL</text>
  
  <!-- Card 1: Data Drift (top-left) -->
  <g transform="translate(60, 100)" filter="url(#shadow)">
    <rect width="180" height="100" rx="12" fill="url(#cardGrad1)"/>
    <text x="90" y="35" text-anchor="middle" font-family="Segoe UI, Arial" font-size="22" fill="#f8fafc">ğŸ“Š</text>
    <text x="90" y="58" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#f8fafc">Data Drift</text>
    <text x="90" y="78" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#bfdbfe">Input distribution</text>
    <text x="90" y="92" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#bfdbfe">changes over time</text>
    <!-- Arrow to center -->
    <line x1="180" y1="50" x2="295" y2="190" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>
  </g>
  
  <!-- Card 2: Concept Drift (top-right) -->
  <g transform="translate(560, 100)" filter="url(#shadow)">
    <rect width="180" height="100" rx="12" fill="url(#cardGrad2)"/>
    <text x="90" y="35" text-anchor="middle" font-family="Segoe UI, Arial" font-size="22" fill="#f8fafc">ğŸ¯</text>
    <text x="90" y="58" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#f8fafc">Concept Drift</text>
    <text x="90" y="78" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#ddd6fe">P(Y|X) relationship</text>
    <text x="90" y="92" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="#ddd6fe">changes over time</text>
    <!-- Arrow to center -->
    <line x1="0" y1="50" x2="-95" y2="190" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,3"/>
  </g>
  
