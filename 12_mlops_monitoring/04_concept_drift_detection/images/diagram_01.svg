      <text x="40" y="45" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#3b82f6">P(Y|X) âœ“</text>
      
      <text x="105" y="35" font-family="Segoe UI, sans-serif" font-size="16" fill="#64748b">â†’</text>
      
      <rect x="130" y="0" width="80" height="60" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
      <text x="170" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#1e40af">Old</text>
      <text x="170" y="45" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#3b82f6">P(Y|X) âœ“</text>
    </g>
