<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="400" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">ðŸ”§ Concept Drift Response Strategies</text>
  
  <!-- Strategy 1 -->
  <g filter="url(#shadow)">
    <rect x="50" y="60" width="700" height="70" rx="10" fill="#1e293b"/>
    <circle cx="90" cy="95" r="22" fill="#3b82f6"/>
    <text x="90" y="101" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">1</text>
    <text x="130" y="85" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#60a5fa">Periodic Retraining</text>
    <text x="130" y="105" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Schedule regular model updates (weekly, monthly)</text>
    <rect x="580" y="75" width="150" height="30" rx="6" fill="#172554"/>
    <text x="655" y="95" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#93c5fd">Simple but may miss sudden</text>
  </g>
  
  <!-- Strategy 2 -->
  <g filter="url(#shadow)">
    <rect x="50" y="145" width="700" height="70" rx="10" fill="#1e293b"/>
    <circle cx="90" cy="180" r="22" fill="#8b5cf6"/>
    <text x="90" y="186" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">2</text>
    <text x="130" y="170" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#a78bfa">Triggered Retraining</text>
    <text x="130" y="190" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Retrain when drift is detected (PSI > threshold)</text>
    <rect x="580" y="160" width="150" height="30" rx="6" fill="#2e1065"/>
    <text x="655" y="180" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#c4b5fd">Responsive, needs monitoring</text>
  </g>
  
  <!-- Strategy 3 -->
  <g filter="url(#shadow)">
    <rect x="50" y="230" width="700" height="70" rx="10" fill="#1e293b"/>
    <circle cx="90" cy="265" r="22" fill="#10b981"/>
    <text x="90" y="271" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">3</text>
    <text x="130" y="255" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#6ee7b7">Online Learning</text>
    <text x="130" y="275" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Continuously update model with new data (streaming)</text>
    <rect x="580" y="245" width="150" height="30" rx="6" fill="#064e3b"/>
    <text x="655" y="265" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#a7f3d0">Most adaptive, complex</text>
  </g>
  
  <!-- Strategy 4 -->
  <g filter="url(#shadow)">
    <rect x="50" y="315" width="700" height="70" rx="10" fill="#1e293b"/>
    <circle cx="90" cy="350" r="22" fill="#f59e0b"/>
    <text x="90" y="356" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">4</text>
    <text x="130" y="340" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#fcd34d">Ensemble Methods</text>
    <text x="130" y="360" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Maintain multiple models, weight by recent performance</text>
    <rect x="580" y="330" width="150" height="30" rx="6" fill="#422006"/>
    <text x="655" y="350" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fef3c7">Robust to gradual drift</text>
  </g>
  
  <!-- Strategy 5 -->
  <g filter="url(#shadow)">
    <rect x="50" y="400" width="700" height="70" rx="10" fill="#1e293b"/>
    <circle cx="90" cy="435" r="22" fill="#ec4899"/>
    <text x="90" y="441" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">5</text>
    <text x="130" y="425" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f472b6">Model Switching</text>
    <text x="130" y="445" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Train specialized models, switch based on context</text>
    <rect x="580" y="415" width="150" height="30" rx="6" fill="#500724"/>
    <text x="655" y="435" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fbcfe8">Good for recurring drift</text>
  </g>
</svg>
