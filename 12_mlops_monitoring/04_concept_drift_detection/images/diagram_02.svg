<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="400" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">ðŸ”„ Types of Concept Drift</text>
  
  <!-- Sudden Drift -->
  <g filter="url(#shadow)">
    <rect x="50" y="60" width="340" height="170" rx="12" fill="#1e293b"/>
    <text x="220" y="90" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#ef4444">1. Sudden Drift</text>
    <!-- Chart -->
    <rect x="70" y="105" width="300" height="80" rx="6" fill="#0f172a"/>
    <polyline points="85,165 150,165 150,125 300,125" fill="none" stroke="#ef4444" stroke-width="3"/>
    <line x1="150" y1="110" x2="150" y2="175" stroke="#64748b" stroke-dasharray="3,3"/>
    <text x="220" y="200" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#64748b">time â†’</text>
    <text x="220" y="220" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Example: Regulation change</text>
  </g>
  
  <!-- Gradual Drift -->
  <g filter="url(#shadow)">
    <rect x="410" y="60" width="340" height="170" rx="12" fill="#1e293b"/>
    <text x="580" y="90" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">2. Gradual Drift</text>
    <!-- Chart -->
    <rect x="430" y="105" width="300" height="80" rx="6" fill="#0f172a"/>
    <path d="M445,165 Q520,165 560,145 Q600,125 680,125" fill="none" stroke="#f59e0b" stroke-width="3"/>
    <text x="580" y="200" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#64748b">time â†’</text>
    <text x="580" y="220" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Example: Consumer behavior shift</text>
  </g>
  
  <!-- Incremental Drift -->
  <g filter="url(#shadow)">
    <rect x="50" y="250" width="340" height="170" rx="12" fill="#1e293b"/>
    <text x="220" y="280" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">3. Incremental Drift</text>
    <!-- Chart -->
    <rect x="70" y="295" width="300" height="80" rx="6" fill="#0f172a"/>
    <polyline points="85,355 120,350 160,340 200,325 250,305 300,285 350,275" fill="none" stroke="#3b82f6" stroke-width="3"/>
    <text x="220" y="390" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#64748b">time â†’</text>
    <text x="220" y="410" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Example: Technology adoption</text>
  </g>
  
  <!-- Recurring Drift -->
  <g filter="url(#shadow)">
    <rect x="410" y="250" width="340" height="170" rx="12" fill="#1e293b"/>
    <text x="580" y="280" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#10b981">4. Recurring Drift</text>
    <!-- Chart -->
    <rect x="430" y="295" width="300" height="80" rx="6" fill="#0f172a"/>
    <path d="M445,335 Q480,295 520,335 Q560,375 600,335 Q640,295 680,335 Q720,375 720,335" fill="none" stroke="#10b981" stroke-width="3"/>
    <text x="580" y="390" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#64748b">time â†’</text>
    <text x="580" y="410" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Example: Seasonal patterns</text>
  </g>
</svg>
