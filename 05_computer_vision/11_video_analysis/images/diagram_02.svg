<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#0f172a" rx="12"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">ACTION RECOGNITION APPROACHES</text>
  
  <g transform="translate(50, 80)">
    <rect width="210" height="160" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="105" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#60a5fa">Two-Stream Networks</text>
    
    <rect x="20" y="45" width="75" height="50" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="57" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#93c5fd">RGB</text>
    <text x="57" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#93c5fd">Stream</text>
    
    <rect x="115" y="45" width="75" height="50" rx="4" fill="#422006" stroke="#f59e0b" stroke-width="1"/>
    <text x="152" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fcd34d">Optical</text>
    <text x="152" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fcd34d">Flow</text>
    
    <rect x="50" y="110" width="110" height="30" rx="4" fill="#14532d" stroke="#22c55e" stroke-width="1"/>
    <text x="105" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4ade80">Fusion → Class</text>
  </g>
  
  <g transform="translate(290, 80)">
    <rect width="210" height="160" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="105" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4ade80">3D CNNs</text>
    
    <rect x="40" y="50" width="130" height="60" rx="6" fill="#334155" stroke="#22c55e" stroke-width="1"/>
    <text x="105" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6ee7b7">Spatiotemporal</text>
    <text x="105" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6ee7b7">Convolutions</text>
    
    <text x="105" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">C3D, I3D, R(2+1)D</text>
    <text x="105" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Videos as 3D tensors</text>
  </g>
  
  <g transform="translate(530, 80)">
    <rect width="210" height="160" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="105" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fbbf24">Video Transformers</text>
    
    <rect x="40" y="50" width="130" height="60" rx="6" fill="#334155" stroke="#f59e0b" stroke-width="1"/>
    <text x="105" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fcd34d">Space-Time</text>
    <text x="105" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fcd34d">Attention</text>
    
    <text x="105" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">TimeSformer, ViViT</text>
    <text x="105" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">State-of-the-art</text>
  </g>
  
  <g transform="translate(150, 270)">
    <rect width="500" height="100" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="250" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#a78bfa">Datasets &amp; Metrics</text>
    <text x="30" y="50" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">• Kinetics-400/600/700</text>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">• UCF101, HMDB51</text>
    <text x="250" y="50" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">• Something-Something V2</text>
    <text x="250" y="70" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">• AVA (atomic actions)</text>
    <text x="250" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4ade80">Metric: Top-1/Top-5 Accuracy, mAP</text>
  </g>
</svg>
