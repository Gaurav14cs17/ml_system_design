    <text x="90" y="25" text-anchor="middle" fill="#34d399" font-family="Arial, sans-serif" font-size="11" font-weight="bold">ğŸƒ Action Recognition</text>
    <text x="20" y="50" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="9">â€¢ Classify video action</text>
    <text x="20" y="68" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="9">â€¢ Running, jumping, etc.</text>
    <text x="20" y="88" fill="#94a3b8" font-family="Arial, sans-serif" font-size="8">Kinetics, UCF101</text>
  </g>
  
  <g transform="translate(250, 215)">
