    <text x="75" y="25" text-anchor="middle" fill="#f472b6" font-family="Arial, sans-serif" font-size="11" font-weight="bold">ğŸ“ Captioning</text>
    <text x="15" y="50" fill="#f9a8d4" font-family="Arial, sans-serif" font-size="9">â€¢ Describe video</text>
    <text x="15" y="68" fill="#f9a8d4" font-family="Arial, sans-serif" font-size="9">â€¢ Dense captions</text>
    <text x="15" y="88" fill="#94a3b8" font-family="Arial, sans-serif" font-size="8">Vision + Language</text>
  </g>
  
  <!-- Architectures -->
