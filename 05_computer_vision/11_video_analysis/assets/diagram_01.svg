    <text x="90" y="25" text-anchor="middle" fill="#a78bfa" font-family="Arial, sans-serif" font-size="11" font-weight="bold">ğŸ¯ Temporal Detection</text>
    <text x="20" y="50" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="9">â€¢ When does action occur?</text>
    <text x="20" y="68" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="9">â€¢ Start/end timestamps</text>
    <text x="20" y="88" fill="#94a3b8" font-family="Arial, sans-serif" font-size="8">ActivityNet</text>
  </g>
  
  <g transform="translate(450, 215)">
