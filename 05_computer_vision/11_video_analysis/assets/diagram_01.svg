      <text x="20" y="22" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="10">t=0</text>
      
      <rect x="55" y="0" width="40" height="35" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
      <text x="75" y="22" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="10">t=1</text>
      
      <rect x="110" y="0" width="40" height="35" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
      <text x="130" y="22" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="10">t=2</text>
      
      <text x="170" y="22" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">...</text>
      
      <rect x="200" y="0" width="40" height="35" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
      <text x="220" y="22" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="10">t=T</text>
    </g>
    
    <g transform="translate(350, 40)">
      <text x="0" y="15" fill="#93c5fd" font-family="Arial, sans-serif" font-size="10">ğŸ“ Shape: (T, H, W, C)</text>
      <text x="200" y="15" fill="#93c5fd" font-family="Arial, sans-serif" font-size="10">â±ï¸ 24-30 FPS typical</text>
    </g>
  </g>
  
  <!-- Tasks -->
