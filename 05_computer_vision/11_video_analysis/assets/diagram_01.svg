    <text x="375" y="25" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Video = Sequence of Frames + Temporal Dimension</text>
    
    <!-- Frame sequence visualization -->
    <g transform="translate(50, 35)">
