    <text x="100" y="25" text-anchor="middle" fill="#22d3ee" font-family="Arial, sans-serif" font-size="11" font-weight="bold">ğŸ² 3D CNN</text>
    <text x="20" y="50" fill="#67e8f9" font-family="Arial, sans-serif" font-size="9">â€¢ 3D convolutions (TÃ—HÃ—W)</text>
    <text x="20" y="68" fill="#67e8f9" font-family="Arial, sans-serif" font-size="9">â€¢ C3D, I3D, SlowFast</text>
    <text x="20" y="88" fill="#94a3b8" font-family="Arial, sans-serif" font-size="8">High compute, captures motion</text>
  </g>
  
  <g transform="translate(310, 365)">
    <!-- Two-Stream -->
    <rect width="200" height="100" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#a78bfa" font-family="Arial, sans-serif" font-size="11" font-weight="bold">ğŸ”€ Two-Stream</text>
    <text x="20" y="50" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="9">â€¢ RGB + Optical Flow</text>
    <text x="20" y="68" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="9">â€¢ Fuse predictions</text>
    <text x="20" y="88" fill="#94a3b8" font-family="Arial, sans-serif" font-size="8">Strong baseline</text>
  </g>
  
  <g transform="translate(540, 365)">
