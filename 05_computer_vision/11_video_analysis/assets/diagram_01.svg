    <text x="90" y="25" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="11" font-weight="bold">ğŸ¯ Object Tracking</text>
    <text x="20" y="50" fill="#422006" font-family="Arial, sans-serif" font-size="9">â€¢ Follow objects over time</text>
    <text x="20" y="68" fill="#422006" font-family="Arial, sans-serif" font-size="9">â€¢ Multi-object tracking</text>
    <text x="20" y="88" fill="#94a3b8" font-family="Arial, sans-serif" font-size="8">MOT, SORT, DeepSORT</text>
  </g>
  
  <g transform="translate(650, 215)">
