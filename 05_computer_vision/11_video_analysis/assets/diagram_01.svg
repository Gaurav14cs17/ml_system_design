    <rect width="200" height="100" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="3" filter="url(#glow)"/>
    <text x="100" y="25" text-anchor="middle" fill="#34d399" font-family="Arial, sans-serif" font-size="11" font-weight="bold">âš¡ Video Transformers</text>
    <text x="20" y="50" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="9">â€¢ ViViT, TimeSformer</text>
    <text x="20" y="68" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="9">â€¢ Space-time attention</text>
    <text x="20" y="88" fill="#34d399" font-family="Arial, sans-serif" font-size="8">â˜… SOTA performance</text>
  </g>
</svg>





