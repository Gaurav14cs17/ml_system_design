<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <!-- Background -->
  <rect width="800" height="420" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">Image Format Comparison</text>
  
  <!-- Table -->
  <g transform="translate(40, 60)">
    <!-- Header Row -->
    <rect x="0" y="0" width="720" height="40" rx="8" ry="8" fill="#1e293b"/>
    <text x="55" y="26" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#c4b5fd">Format</text>
    <text x="165" y="26" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#c4b5fd">Compression</text>
    <text x="275" y="26" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#c4b5fd">Lossy?</text>
    <text x="375" y="26" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#c4b5fd">Alpha?</text>
    <text x="550" y="26" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#c4b5fd">Best For</text>
    
    <!-- Divider lines -->
    <line x1="110" y1="5" x2="110" y2="335" stroke="#334155" stroke-width="1"/>
    <line x1="220" y1="5" x2="220" y2="335" stroke="#334155" stroke-width="1"/>
    <line x1="330" y1="5" x2="330" y2="335" stroke="#334155" stroke-width="1"/>
    <line x1="420" y1="5" x2="420" y2="335" stroke="#334155" stroke-width="1"/>
    
    <!-- JPEG Row -->
    <rect x="0" y="45" width="720" height="36" fill="#0f172a"/>
    <text x="55" y="68" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fbbf24">JPEG</text>
    <text x="165" y="68" text-anchor="middle" font-family="Arial" font-size="11" fill="#22c55e">High</text>
    <text x="275" y="68" text-anchor="middle" font-family="Arial" font-size="11" fill="#ef4444">Yes</text>
    <text x="375" y="68" text-anchor="middle" font-family="Arial" font-size="11" fill="#ef4444">No</text>
    <text x="550" y="68" text-anchor="middle" font-family="Arial" font-size="11" fill="#94a3b8">Photos, web images</text>
    
    <!-- PNG Row -->
    <rect x="0" y="81" width="720" height="36" fill="#1e293b" opacity="0.5"/>
    <text x="55" y="104" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fbbf24">PNG</text>
    <text x="165" y="104" text-anchor="middle" font-family="Arial" font-size="11" fill="#fbbf24">Medium</text>
    <text x="275" y="104" text-anchor="middle" font-family="Arial" font-size="11" fill="#22c55e">No</text>
    <text x="375" y="104" text-anchor="middle" font-family="Arial" font-size="11" fill="#22c55e">Yes</text>
    <text x="550" y="104" text-anchor="middle" font-family="Arial" font-size="11" fill="#94a3b8">Graphics, screenshots</text>
    
    <!-- WebP Row -->
    <rect x="0" y="117" width="720" height="36" fill="#0f172a"/>
    <text x="55" y="140" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fbbf24">WebP</text>
    <text x="165" y="140" text-anchor="middle" font-family="Arial" font-size="11" fill="#22c55e">High</text>
    <text x="275" y="140" text-anchor="middle" font-family="Arial" font-size="11" fill="#60a5fa">Both</text>
    <text x="375" y="140" text-anchor="middle" font-family="Arial" font-size="11" fill="#22c55e">Yes</text>
    <text x="550" y="140" text-anchor="middle" font-family="Arial" font-size="11" fill="#94a3b8">Web (modern browsers)</text>
    
    <!-- TIFF Row -->
    <rect x="0" y="153" width="720" height="36" fill="#1e293b" opacity="0.5"/>
    <text x="55" y="176" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fbbf24">TIFF</text>
    <text x="165" y="176" text-anchor="middle" font-family="Arial" font-size="11" fill="#60a5fa">Optional</text>
    <text x="275" y="176" text-anchor="middle" font-family="Arial" font-size="11" fill="#60a5fa">Optional</text>
    <text x="375" y="176" text-anchor="middle" font-family="Arial" font-size="11" fill="#22c55e">Yes</text>
    <text x="550" y="176" text-anchor="middle" font-family="Arial" font-size="11" fill="#94a3b8">Medical, publishing</text>
    
    <!-- BMP Row -->
    <rect x="0" y="189" width="720" height="36" fill="#0f172a"/>
    <text x="55" y="212" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fbbf24">BMP</text>
    <text x="165" y="212" text-anchor="middle" font-family="Arial" font-size="11" fill="#ef4444">None</text>
    <text x="275" y="212" text-anchor="middle" font-family="Arial" font-size="11" fill="#22c55e">No</text>
    <text x="375" y="212" text-anchor="middle" font-family="Arial" font-size="11" fill="#60a5fa">Optional</text>
    <text x="550" y="212" text-anchor="middle" font-family="Arial" font-size="11" fill="#94a3b8">Simple storage (legacy)</text>
    
    <!-- GIF Row -->
    <rect x="0" y="225" width="720" height="36" fill="#1e293b" opacity="0.5"/>
    <text x="55" y="248" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fbbf24">GIF</text>
    <text x="165" y="248" text-anchor="middle" font-family="Arial" font-size="11" fill="#ef4444">Low</text>
    <text x="275" y="248" text-anchor="middle" font-family="Arial" font-size="11" fill="#22c55e">No</text>
    <text x="375" y="248" text-anchor="middle" font-family="Arial" font-size="11" fill="#fbbf24">1-bit</text>
    <text x="550" y="248" text-anchor="middle" font-family="Arial" font-size="11" fill="#94a3b8">Simple animations</text>
    
    <!-- HEIF Row -->
    <rect x="0" y="261" width="720" height="36" fill="#0f172a"/>
    <text x="55" y="284" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fbbf24">HEIF</text>
    <text x="165" y="284" text-anchor="middle" font-family="Arial" font-size="11" fill="#22c55e">Very High</text>
    <text x="275" y="284" text-anchor="middle" font-family="Arial" font-size="11" fill="#ef4444">Yes</text>
    <text x="375" y="284" text-anchor="middle" font-family="Arial" font-size="11" fill="#22c55e">Yes</text>
    <text x="550" y="284" text-anchor="middle" font-family="Arial" font-size="11" fill="#94a3b8">Modern photos (iOS)</text>
    
    <!-- AVIF Row -->
    <rect x="0" y="297" width="720" height="36" fill="#1e293b" opacity="0.5"/>
    <text x="55" y="320" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fbbf24">AVIF</text>
    <text x="165" y="320" text-anchor="middle" font-family="Arial" font-size="11" fill="#22c55e">Very High</text>
    <text x="275" y="320" text-anchor="middle" font-family="Arial" font-size="11" fill="#ef4444">Yes</text>
    <text x="375" y="320" text-anchor="middle" font-family="Arial" font-size="11" fill="#22c55e">Yes</text>
    <text x="550" y="320" text-anchor="middle" font-family="Arial" font-size="11" fill="#94a3b8">Next-gen web images</text>
    
    <!-- Border -->
    <rect x="0" y="0" width="720" height="340" rx="8" fill="none" stroke="#334155" stroke-width="2"/>
    <line x1="0" y1="40" x2="720" y2="40" stroke="#334155" stroke-width="2"/>
  </g>
</svg>
