<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 400">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="400" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="375" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">Rotation Transform</text>
  
  <!-- Rotation Visualization -->
  <g transform="translate(80, 90)">
    <!-- Axes -->
    <line x1="0" y1="100" x2="200" y2="100" stroke="#334155" stroke-width="2"/>
    <line x1="100" y1="0" x2="100" y2="200" stroke="#334155" stroke-width="2"/>
    <text x="210" y="105" font-family="Arial" font-size="11" fill="#64748b">x</text>
    <text x="92" y="12" font-family="Arial" font-size="11" fill="#64748b">y</text>
    
    <!-- Center point -->
    <circle cx="100" cy="100" r="6" fill="#f8fafc"/>
    <text x="100" y="120" text-anchor="middle" font-family="Arial" font-size="9" fill="#64748b">origin</text>
    
    <!-- Original shape (arrow pointing right) -->
    <line x1="100" y1="100" x2="175" y2="100" stroke="#3b82f6" stroke-width="4"/>
    <polygon points="175,94 190,100 175,106" fill="#3b82f6"/>
    <text x="195" y="105" font-family="Arial" font-size="11" fill="#60a5fa">Original</text>
    
    <!-- Rotation arc -->
    <path d="M 145 100 A 45 45 0 0 0 130 60" fill="none" stroke="#fbbf24" stroke-width="2"/>
    <text x="155" y="75" font-family="Arial" font-size="14" font-weight="bold" fill="#fbbf24">θ</text>
    
    <!-- Rotated shape -->
    <line x1="100" y1="100" x2="155" y2="45" stroke="#22c55e" stroke-width="4"/>
    <polygon points="152,40 168,35 160,52" fill="#22c55e"/>
    <text x="170" y="40" font-family="Arial" font-size="11" fill="#4ade80">Rotated</text>
  </g>
  
  <!-- Matrix Box -->
  <g transform="translate(340, 70)">
    <rect x="0" y="0" width="380" height="200" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
    <text x="190" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">Rotation Matrix (about origin)</text>
    
    <!-- Matrix with graphical brackets -->
    <g transform="translate(20, 50)">
      <!-- Left bracket -->
      <path d="M 10 0 L 0 0 L 0 90 L 10 90" fill="none" stroke="#c4b5fd" stroke-width="2"/>
      
      <!-- Matrix cells -->
      <text x="30" y="25" font-family="Arial" font-size="13" fill="#e2e8f0">cos(θ)</text>
      <text x="100" y="25" font-family="Arial" font-size="13" fill="#e2e8f0">-sin(θ)</text>
      <text x="175" y="25" font-family="Arial" font-size="13" fill="#e2e8f0">0</text>
      
      <text x="30" y="55" font-family="Arial" font-size="13" fill="#e2e8f0">sin(θ)</text>
      <text x="105" y="55" font-family="Arial" font-size="13" fill="#e2e8f0">cos(θ)</text>
      <text x="175" y="55" font-family="Arial" font-size="13" fill="#e2e8f0">0</text>
      
      <text x="45" y="85" font-family="Arial" font-size="13" fill="#e2e8f0">0</text>
      <text x="120" y="85" font-family="Arial" font-size="13" fill="#e2e8f0">0</text>
      <text x="175" y="85" font-family="Arial" font-size="13" fill="#e2e8f0">1</text>
      
      <!-- Right bracket -->
      <path d="M 195 0 L 205 0 L 205 90 L 195 90" fill="none" stroke="#c4b5fd" stroke-width="2"/>
      
      <!-- Multiply sign -->
      <text x="225" y="55" font-family="Arial" font-size="18" fill="#f8fafc">×</text>
      
      <!-- Vector brackets -->
      <path d="M 250 0 L 240 0 L 240 90 L 250 90" fill="none" stroke="#22c55e" stroke-width="2"/>
      <text x="265" y="25" font-family="Arial" font-size="13" fill="#4ade80">x</text>
      <text x="265" y="55" font-family="Arial" font-size="13" fill="#4ade80">y</text>
      <text x="265" y="85" font-family="Arial" font-size="13" fill="#4ade80">1</text>
      <path d="M 285 0 L 295 0 L 295 90 L 285 90" fill="none" stroke="#22c55e" stroke-width="2"/>
    </g>
    
    <text x="190" y="175" text-anchor="middle" font-family="Arial" font-size="12" fill="#94a3b8">θ = rotation angle (counter-clockwise)</text>
  </g>
  
  <!-- Formulas -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="650" height="60" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="325" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">Result Formulas</text>
    <text x="325" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">x' = x·cos(θ) − y·sin(θ)      y' = x·sin(θ) + y·cos(θ)</text>
  </g>
</svg>
