<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 420">
  <defs>
    <marker id="arrowX" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowY" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="420" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">Image Coordinate System</text>
  
  <!-- Coordinate System Visualization -->
  <g transform="translate(80, 70)">
    <!-- Origin point -->
    <circle cx="0" cy="0" r="6" fill="#fbbf24"/>
    <text x="-30" y="-10" font-family="Arial" font-size="12" font-weight="bold" fill="#fbbf24">(0,0)</text>
    
    <!-- X-axis (columns) -->
    <line x1="0" y1="0" x2="320" y2="0" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowX)"/>
    <text x="340" y="5" font-family="Arial" font-size="14" font-weight="bold" fill="#60a5fa">X (columns)</text>
    
    <!-- Y-axis (rows) -->
    <line x1="0" y1="0" x2="0" y2="220" stroke="#22c55e" stroke-width="3" marker-end="url(#arrowY)"/>
    <text x="-15" y="245" font-family="Arial" font-size="14" font-weight="bold" fill="#4ade80">Y (rows)</text>
    
    <!-- Image rectangle -->
    <rect x="30" y="30" width="250" height="160" rx="8" fill="#1e293b" stroke="#64748b" stroke-width="2"/>
    <text x="155" y="100" text-anchor="middle" font-family="Arial" font-size="14" fill="#94a3b8">Image Content</text>
    
    <!-- Sample point -->
    <circle cx="180" cy="120" r="8" fill="#ec4899"/>
    <text x="200" y="125" font-family="Arial" font-size="12" fill="#f472b6">(x, y)</text>
    
    <!-- End point label -->
    <text x="270" y="210" font-family="Arial" font-size="11" fill="#64748b">(W-1, H-1)</text>
    
    <!-- Grid lines for visual -->
    <g stroke="#334155" stroke-width="1" stroke-dasharray="4,4">
      <line x1="30" y1="0" x2="30" y2="30"/>
      <line x1="0" y1="30" x2="30" y2="30"/>
      <line x1="280" y1="0" x2="280" y2="30"/>
      <line x1="0" y1="190" x2="30" y2="190"/>
    </g>
  </g>
  
  <!-- Notes Box -->
  <g transform="translate(420, 80)">
    <rect x="0" y="0" width="240" height="200" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="120" y="28" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#c4b5fd">Convention Notes</text>
    
    <g transform="translate(20, 50)">
      <circle cx="8" cy="0" r="4" fill="#ef4444"/>
      <text x="20" y="4" font-family="Arial" font-size="12" font-weight="bold" fill="#f87171">OpenCV:</text>
      <text x="20" y="22" font-family="Arial" font-size="11" fill="#e2e8f0">(row, column) = (y, x)</text>
      
      <circle cx="8" cy="50" r="4" fill="#3b82f6"/>
      <text x="20" y="54" font-family="Arial" font-size="12" font-weight="bold" fill="#60a5fa">NumPy array:</text>
      <text x="20" y="72" font-family="Arial" font-size="11" fill="#e2e8f0">image[y, x]</text>
      <text x="20" y="90" font-family="Arial" font-size="11" fill="#e2e8f0">image[row, col]</text>
      
      <circle cx="8" cy="115" r="4" fill="#22c55e"/>
      <text x="20" y="119" font-family="Arial" font-size="12" font-weight="bold" fill="#4ade80">Point notation:</text>
      <text x="20" y="137" font-family="Arial" font-size="11" fill="#e2e8f0">(x, y) for points</text>
    </g>
  </g>
  
  <!-- Comparison Table -->
  <g transform="translate(80, 320)">
    <rect x="0" y="0" width="540" height="80" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="270" y="25" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#f8fafc">Memory Layout vs Visual Layout</text>
    
    <text x="30" y="50" font-family="Arial" font-size="12" fill="#fbbf24">Array indexing:</text>
    <text x="140" y="50" font-family="Arial" font-size="12" fill="#e2e8f0">img[row][col] or img[y][x]</text>
    
    <text x="30" y="70" font-family="Arial" font-size="12" fill="#fbbf24">Shape:</text>
    <text x="140" y="70" font-family="Arial" font-size="12" fill="#e2e8f0">(height, width, channels) â†’ (rows, cols, depth)</text>
  </g>
</svg>
