<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 380">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fbbf24"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="380" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="375" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">Translation Transform</text>
  
  <!-- Coordinate Grid -->
  <g transform="translate(60, 70)">
    <!-- Grid lines -->
    <g stroke="#334155" stroke-width="1">
      <line x1="0" y1="0" x2="220" y2="0"/>
      <line x1="0" y1="44" x2="220" y2="44"/>
      <line x1="0" y1="88" x2="220" y2="88"/>
      <line x1="0" y1="132" x2="220" y2="132"/>
      <line x1="0" y1="176" x2="220" y2="176"/>
      <line x1="0" y1="0" x2="0" y2="176"/>
      <line x1="44" y1="0" x2="44" y2="176"/>
      <line x1="88" y1="0" x2="88" y2="176"/>
      <line x1="132" y1="0" x2="132" y2="176"/>
      <line x1="176" y1="0" x2="176" y2="176"/>
      <line x1="220" y1="0" x2="220" y2="176"/>
    </g>
    
    <!-- Original shape -->
    <rect x="22" y="22" width="66" height="44" rx="6" fill="#3b82f6" fill-opacity="0.8" stroke="#60a5fa" stroke-width="2"/>
    <text x="55" y="50" text-anchor="middle" font-family="Arial" font-size="11" fill="#fff">Original</text>
    
    <!-- Translation arrow -->
    <line x1="88" y1="44" x2="132" y2="110" stroke="#fbbf24" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="125" y="70" font-family="Arial" font-size="11" font-weight="bold" fill="#fbbf24">(tx, ty)</text>
    
    <!-- Translated shape -->
    <rect x="110" y="110" width="66" height="44" rx="6" fill="#22c55e" fill-opacity="0.8" stroke="#4ade80" stroke-width="2"/>
    <text x="143" y="138" text-anchor="middle" font-family="Arial" font-size="11" fill="#fff">Translated</text>
  </g>
  
  <!-- Matrix Box -->
  <g transform="translate(340, 60)">
    <rect x="0" y="0" width="380" height="190" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
    <text x="190" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">Translation Matrix</text>
    
    <!-- Matrix with graphical brackets -->
    <g transform="translate(20, 50)">
      <!-- Left bracket -->
      <path d="M 10 0 L 0 0 L 0 90 L 10 90" fill="none" stroke="#c4b5fd" stroke-width="2"/>
      
      <!-- Matrix cells -->
      <text x="35" y="25" font-family="Arial" font-size="14" fill="#e2e8f0">1</text>
      <text x="80" y="25" font-family="Arial" font-size="14" fill="#e2e8f0">0</text>
      <text x="120" y="25" font-family="Arial" font-size="14" fill="#fbbf24" font-weight="bold">tx</text>
      
      <text x="35" y="55" font-family="Arial" font-size="14" fill="#e2e8f0">0</text>
      <text x="80" y="55" font-family="Arial" font-size="14" fill="#e2e8f0">1</text>
      <text x="120" y="55" font-family="Arial" font-size="14" fill="#fbbf24" font-weight="bold">ty</text>
      
      <text x="35" y="85" font-family="Arial" font-size="14" fill="#e2e8f0">0</text>
      <text x="80" y="85" font-family="Arial" font-size="14" fill="#e2e8f0">0</text>
      <text x="125" y="85" font-family="Arial" font-size="14" fill="#e2e8f0">1</text>
      
      <!-- Right bracket -->
      <path d="M 150 0 L 160 0 L 160 90 L 150 90" fill="none" stroke="#c4b5fd" stroke-width="2"/>
      
      <!-- Multiply sign -->
      <text x="180" y="55" font-family="Arial" font-size="18" fill="#f8fafc">Ã—</text>
      
      <!-- Vector brackets -->
      <path d="M 205 0 L 195 0 L 195 90 L 205 90" fill="none" stroke="#60a5fa" stroke-width="2"/>
      <text x="220" y="25" font-family="Arial" font-size="14" fill="#93c5fd">x</text>
      <text x="220" y="55" font-family="Arial" font-size="14" fill="#93c5fd">y</text>
      <text x="220" y="85" font-family="Arial" font-size="14" fill="#93c5fd">1</text>
      <path d="M 240 0 L 250 0 L 250 90 L 240 90" fill="none" stroke="#60a5fa" stroke-width="2"/>
      
      <!-- Equals sign -->
      <text x="270" y="55" font-family="Arial" font-size="18" fill="#f8fafc">=</text>
      
      <!-- Result vector -->
      <path d="M 295 0 L 285 0 L 285 90 L 295 90" fill="none" stroke="#22c55e" stroke-width="2"/>
      <text x="305" y="25" font-family="Arial" font-size="13" fill="#4ade80">x + tx</text>
      <text x="305" y="55" font-family="Arial" font-size="13" fill="#4ade80">y + ty</text>
      <text x="315" y="85" font-family="Arial" font-size="14" fill="#4ade80">1</text>
      <path d="M 355 0 L 365 0 L 365 90 L 355 90" fill="none" stroke="#22c55e" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Result formulas -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="650" height="60" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="325" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">Result</text>
    <text x="325" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#fbbf24">x' = x + tx      y' = y + ty</text>
  </g>
</svg>
