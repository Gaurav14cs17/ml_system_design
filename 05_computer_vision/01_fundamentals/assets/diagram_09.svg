<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 260">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="720" height="260" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="360" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">PNG Compression Pipeline</text>
  <text x="360" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#22c55e">Lossless Compression</text>
  
  <!-- Pipeline boxes -->
  <g transform="translate(50, 80)">
    <!-- Step 1: Filtering -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="130" height="65" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
      <text x="65" y="38" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#4ade80">Filtering</text>
      <text x="65" y="90" text-anchor="middle" font-family="Arial" font-size="10" fill="#94a3b8">Predict from</text>
      <text x="65" y="105" text-anchor="middle" font-family="Arial" font-size="10" fill="#94a3b8">neighbors</text>
    </g>
    
    <!-- Arrow 1 -->
    <line x1="140" y1="32" x2="170" y2="32" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 2: LZ77 -->
    <g transform="translate(180, 0)">
      <rect x="0" y="0" width="130" height="65" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
      <text x="65" y="30" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#60a5fa">LZ77</text>
      <text x="65" y="48" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#60a5fa">Compress</text>
      <text x="65" y="90" text-anchor="middle" font-family="Arial" font-size="10" fill="#94a3b8">Dictionary</text>
      <text x="65" y="105" text-anchor="middle" font-family="Arial" font-size="10" fill="#94a3b8">compression</text>
    </g>
    
    <!-- Arrow 2 -->
    <line x1="320" y1="32" x2="350" y2="32" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 3: Huffman -->
    <g transform="translate(360, 0)">
      <rect x="0" y="0" width="130" height="65" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
      <text x="65" y="30" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#c4b5fd">Huffman</text>
      <text x="65" y="48" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#c4b5fd">Encode</text>
      <text x="65" y="90" text-anchor="middle" font-family="Arial" font-size="10" fill="#94a3b8">Bit-level</text>
      <text x="65" y="105" text-anchor="middle" font-family="Arial" font-size="10" fill="#94a3b8">coding</text>
    </g>
    
    <!-- Arrow 3 -->
    <line x1="500" y1="32" x2="530" y2="32" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 4: Chunk Format -->
    <g transform="translate(540, 0)">
      <rect x="0" y="0" width="100" height="65" rx="10" fill="#1e293b" stroke="#fbbf24" stroke-width="2" filter="url(#shadow)"/>
      <text x="50" y="30" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#fcd34d">Chunk</text>
      <text x="50" y="48" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#fcd34d">Format</text>
      <text x="50" y="90" text-anchor="middle" font-family="Arial" font-size="10" fill="#94a3b8">PNG file</text>
      <text x="50" y="105" text-anchor="middle" font-family="Arial" font-size="10" fill="#94a3b8">structure</text>
    </g>
  </g>
  
  <!-- Key Information -->
  <g transform="translate(100, 195)">
    <rect x="0" y="0" width="520" height="45" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="260" y="18" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#22c55e">Key: PNG uses DEFLATE = LZ77 + Huffman (lossless)</text>
    <text x="260" y="36" text-anchor="middle" font-family="Arial" font-size="11" fill="#94a3b8">Supports alpha transparency, no quality loss</text>
  </g>
</svg>
