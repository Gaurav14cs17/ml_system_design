<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 380">
  <defs>
    <linearGradient id="pixelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="350" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">üñºÔ∏è Digital Image Structure</text>
  
  <!-- Pixel grid -->
  <g filter="url(#shadow)" transform="translate(150, 60)">
    <text x="200" y="-5" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#64748b">Width (W pixels)</text>
    <path d="M30 -15 L370 -15" stroke="#64748b" stroke-width="1"/>
    <polygon points="25,-15 30,-12 30,-18" fill="#64748b"/>
    <polygon points="375,-15 370,-12 370,-18" fill="#64748b"/>
    
    <text x="420" y="100" text-anchor="start" font-family="Segoe UI, sans-serif" font-size="12" fill="#64748b" transform="rotate(90, 420, 100)">Height (H pixels)</text>
    <path d="M405 10 L405 190" stroke="#64748b" stroke-width="1"/>
    <polygon points="405,5 402,10 408,10" fill="#64748b"/>
    <polygon points="405,195 402,190 408,190" fill="#64748b"/>
    
    <!-- Grid cells -->
    <g transform="translate(30, 10)">
      <!-- Row 0 -->
      <rect x="0" y="0" width="60" height="45" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
      <text x="30" y="28" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#1e40af">(0,0)</text>
      <rect x="60" y="0" width="60" height="45" fill="#e0e7ff" stroke="#6366f1" stroke-width="1"/>
      <text x="90" y="28" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#4338ca">(0,1)</text>
      <rect x="120" y="0" width="60" height="45" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
      <text x="150" y="28" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#1e40af">(0,2)</text>
      <rect x="180" y="0" width="60" height="45" fill="#e0e7ff" stroke="#6366f1" stroke-width="1"/>
      <text x="210" y="28" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#4338ca">(0,3)</text>
      <rect x="240" y="0" width="60" height="45" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
      <text x="270" y="28" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#1e40af">(0,4)</text>
      <rect x="300" y="0" width="60" height="45" fill="#e0e7ff" stroke="#6366f1" stroke-width="1"/>
      <text x="330" y="28" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#4338ca">(0,5)</text>
      
      <!-- Row 1 -->
      <rect x="0" y="45" width="60" height="45" fill="#e0e7ff" stroke="#6366f1" stroke-width="1"/>
      <text x="30" y="73" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#4338ca">(1,0)</text>
      <rect x="60" y="45" width="60" height="45" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
      <text x="90" y="73" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#1e40af">(1,1)</text>
      <rect x="120" y="45" width="60" height="45" fill="#e0e7ff" stroke="#6366f1" stroke-width="1"/>
      <text x="150" y="73" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#4338ca">(1,2)</text>
      <rect x="180" y="45" width="60" height="45" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
      <text x="210" y="73" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#1e40af">(1,3)</text>
      <rect x="240" y="45" width="60" height="45" fill="#e0e7ff" stroke="#6366f1" stroke-width="1"/>
      <text x="270" y="73" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#4338ca">(1,4)</text>
      <rect x="300" y="45" width="60" height="45" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
      <text x="330" y="73" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#1e40af">(1,5)</text>
      
      <!-- Row 2 -->
      <rect x="0" y="90" width="60" height="45" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
      <text x="30" y="118" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#1e40af">(2,0)</text>
      <rect x="60" y="90" width="60" height="45" fill="#e0e7ff" stroke="#6366f1" stroke-width="1"/>
      <text x="90" y="118" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#4338ca">(2,1)</text>
      <rect x="120" y="90" width="60" height="45" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
      <text x="150" y="118" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#1e40af">(2,2)</text>
      <rect x="180" y="90" width="60" height="45" fill="#e0e7ff" stroke="#6366f1" stroke-width="1"/>
      <text x="210" y="118" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#4338ca">(2,3)</text>
      <rect x="240" y="90" width="60" height="45" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
      <text x="270" y="118" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#1e40af">(2,4)</text>
      <rect x="300" y="90" width="60" height="45" fill="#e0e7ff" stroke="#6366f1" stroke-width="1"/>
      <text x="330" y="118" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#4338ca">(2,5)</text>
      
      <!-- Row 3 -->
      <rect x="0" y="135" width="60" height="45" fill="#e0e7ff" stroke="#6366f1" stroke-width="1"/>
      <text x="30" y="163" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#4338ca">(3,0)</text>
      <rect x="60" y="135" width="60" height="45" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
      <text x="90" y="163" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#1e40af">(3,1)</text>
      <rect x="120" y="135" width="60" height="45" fill="#e0e7ff" stroke="#6366f1" stroke-width="1"/>
      <text x="150" y="163" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#4338ca">(3,2)</text>
      <rect x="180" y="135" width="60" height="45" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
      <text x="210" y="163" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#1e40af">(3,3)</text>
      <rect x="240" y="135" width="60" height="45" fill="#e0e7ff" stroke="#6366f1" stroke-width="1"/>
      <text x="270" y="163" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#4338ca">(3,4)</text>
      <rect x="300" y="135" width="60" height="45" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
      <text x="330" y="163" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#1e40af">(3,5)</text>
    </g>
  </g>
  
  <!-- Legend -->
  <g filter="url(#shadow)">
    <rect x="150" y="290" width="400" height="70" rx="14" fill="#0f172a" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="180" y="310" width="35" height="35" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="235" y="332" text-anchor="start" font-family="Segoe UI, sans-serif" font-size="12" fill="#f8fafc">= 1 Pixel</text>
    <text x="330" y="325" text-anchor="start" font-family="Segoe UI, sans-serif" font-size="11" fill="#64748b">Coordinates:</text>
    <text x="330" y="345" text-anchor="start" font-family="Segoe UI, sans-serif" font-size="11" fill="#64748b">(row, column) or (y, x)</text>
  </g>
</svg>
