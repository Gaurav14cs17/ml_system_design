<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450">
  <defs>
    <linearGradient id="labGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="450" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="350" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">LAB Color Space</text>
  <text x="350" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Perceptually Uniform Color Model</text>
  
  <!-- Main coordinate system -->
  <g transform="translate(200, 250)">
    <!-- L* axis (vertical) -->
    <line x1="150" y1="120" x2="150" y2="-120" stroke="#f8fafc" stroke-width="3"/>
    <polygon points="150,-125 145,-115 155,-115" fill="#f8fafc"/>
    <text x="150" y="-135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">L* (Lightness)</text>
    <text x="175" y="-100" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">100 (White)</text>
    <text x="175" y="110" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">0 (Black)</text>
    
    <!-- a* axis (horizontal) -->
    <line x1="-20" y1="0" x2="320" y2="0" stroke="#f8fafc" stroke-width="3"/>
    <polygon points="-25,0 -15,-5 -15,5" fill="#22c55e"/>
    <polygon points="325,0 315,-5 315,5" fill="#ef4444"/>
    <text x="-50" y="5" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#22c55e">-a*</text>
    <text x="345" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef4444">+a*</text>
    <text x="-50" y="20" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">Green</text>
    <text x="345" y="20" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">Red</text>
    
    <!-- b* axis (depth - shown as diagonal) -->
    <line x1="150" y1="0" x2="250" y2="-80" stroke="#fbbf24" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="150" y1="0" x2="50" y2="80" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="265" y="-85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fbbf24">+b* (Yellow)</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">-b* (Blue)</text>
    
    <!-- Center point -->
    <circle cx="150" cy="0" r="8" fill="#a855f7" filter="url(#glow)"/>
  </g>
  
  <!-- Value ranges -->
  <g transform="translate(500, 150)">
    <rect x="0" y="0" width="180" height="140" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">Value Ranges</text>
    
    <circle cx="25" cy="55" r="8" fill="#f8fafc"/>
    <text x="45" y="60" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">L*: 0 â†’ 100</text>
    
    <circle cx="25" cy="85" r="8" fill="#ef4444"/>
    <text x="45" y="90" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">a*: -128 â†’ +127</text>
    
    <circle cx="25" cy="115" r="8" fill="#3b82f6"/>
    <text x="45" y="120" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">b*: -128 â†’ +127</text>
  </g>
  
  <!-- Use cases -->
  <g transform="translate(50, 360)">
    <rect x="0" y="0" width="600" height="70" rx="10" fill="#1e293b" stroke="#a855f7" stroke-width="2"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c4b5fd">Use Cases</text>
    <text x="100" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">ðŸŽ¨ Color Matching</text>
    <text x="300" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">ðŸ“Š Image Quality (Î”E)</text>
    <text x="500" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">âœ¨ Color Correction</text>
  </g>
</svg>
