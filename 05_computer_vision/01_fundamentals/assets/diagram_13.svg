<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 380">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fbbf24"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="380" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="375" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">Scaling Transform</text>
  
  <!-- Original Shape -->
  <g transform="translate(80, 80)">
    <text x="60" y="0" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#60a5fa">Original</text>
    
    <!-- Grid background -->
    <rect x="0" y="15" width="120" height="120" rx="6" fill="#1e293b" stroke="#334155"/>
    
    <!-- Original squares -->
    <g fill="#3b82f6">
      <rect x="15" y="25" width="20" height="20"/>
      <rect x="40" y="25" width="20" height="20"/>
      <rect x="65" y="25" width="20" height="20"/>
      <rect x="90" y="25" width="20" height="20"/>
      <rect x="15" y="50" width="20" height="20"/>
      <rect x="40" y="50" width="20" height="20"/>
      <rect x="65" y="50" width="20" height="20"/>
      <rect x="90" y="50" width="20" height="20"/>
      <rect x="15" y="75" width="20" height="20"/>
      <rect x="40" y="75" width="20" height="20"/>
      <rect x="65" y="75" width="20" height="20"/>
      <rect x="90" y="75" width="20" height="20"/>
      <rect x="15" y="100" width="20" height="20"/>
      <rect x="40" y="100" width="20" height="20"/>
      <rect x="65" y="100" width="20" height="20"/>
      <rect x="90" y="100" width="20" height="20"/>
    </g>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(220, 145)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#fbbf24" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="30" y="-10" text-anchor="middle" font-family="Arial" font-size="11" fill="#fbbf24">scale</text>
    <text x="30" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#94a3b8">sx=0.5, sy=0.5</text>
  </g>
  
  <!-- Scaled Shape -->
  <g transform="translate(300, 80)">
    <text x="60" y="0" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#4ade80">Scaled (0.5×)</text>
    
    <!-- Grid background -->
    <rect x="0" y="15" width="120" height="120" rx="6" fill="#1e293b" stroke="#334155"/>
    
    <!-- Scaled squares (half size) -->
    <g fill="#22c55e">
      <rect x="15" y="25" width="10" height="10"/>
      <rect x="28" y="25" width="10" height="10"/>
      <rect x="15" y="38" width="10" height="10"/>
      <rect x="28" y="38" width="10" height="10"/>
    </g>
  </g>
  
  <!-- Matrix Box -->
  <g transform="translate(450, 70)">
    <rect x="0" y="0" width="280" height="150" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
    <text x="140" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#f8fafc">Scaling Matrix</text>
    
    <!-- Matrix with graphical brackets -->
    <g transform="translate(20, 45)">
      <!-- Left bracket -->
      <path d="M 10 0 L 0 0 L 0 85 L 10 85" fill="none" stroke="#c4b5fd" stroke-width="2"/>
      
      <!-- Matrix cells -->
      <text x="30" y="22" font-family="Arial" font-size="14" fill="#fbbf24" font-weight="bold">sx</text>
      <text x="75" y="22" font-family="Arial" font-size="14" fill="#e2e8f0">0</text>
      <text x="115" y="22" font-family="Arial" font-size="14" fill="#e2e8f0">0</text>
      
      <text x="35" y="50" font-family="Arial" font-size="14" fill="#e2e8f0">0</text>
      <text x="70" y="50" font-family="Arial" font-size="14" fill="#fbbf24" font-weight="bold">sy</text>
      <text x="115" y="50" font-family="Arial" font-size="14" fill="#e2e8f0">0</text>
      
      <text x="35" y="78" font-family="Arial" font-size="14" fill="#e2e8f0">0</text>
      <text x="80" y="78" font-family="Arial" font-size="14" fill="#e2e8f0">0</text>
      <text x="115" y="78" font-family="Arial" font-size="14" fill="#e2e8f0">1</text>
      
      <!-- Right bracket -->
      <path d="M 140 0 L 150 0 L 150 85 L 140 85" fill="none" stroke="#c4b5fd" stroke-width="2"/>
      
      <!-- Multiply -->
      <text x="165" y="50" font-family="Arial" font-size="16" fill="#f8fafc">×</text>
      
      <!-- Vector -->
      <path d="M 190 0 L 180 0 L 180 85 L 190 85" fill="none" stroke="#60a5fa" stroke-width="2"/>
      <text x="200" y="22" font-family="Arial" font-size="14" fill="#93c5fd">x</text>
      <text x="200" y="50" font-family="Arial" font-size="14" fill="#93c5fd">y</text>
      <text x="200" y="78" font-family="Arial" font-size="14" fill="#93c5fd">1</text>
      <path d="M 220 0 L 230 0 L 230 85 L 220 85" fill="none" stroke="#60a5fa" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Result Formulas -->
  <g transform="translate(60, 280)">
    <rect x="0" y="0" width="630" height="80" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="315" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">Scaling Formulas</text>
    <text x="315" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">x' = sx · x      y' = sy · y</text>
    <text x="315" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">sx, sy andgt; 1: Enlarge | sx, sy andlt; 1: Shrink | sx ≠ sy: Non-uniform</text>
  </g>
</svg>
