<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fbbf24"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="520" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">Affine vs Perspective Transformations</text>
  
  <!-- AFFINE SECTION -->
  <g transform="translate(30, 60)">
    <rect x="0" y="0" width="360" height="200" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="180" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#60a5fa">AFFINE TRANSFORMATION</text>
    
    <!-- Properties -->
    <text x="20" y="55" font-family="Arial" font-size="12" fill="#e2e8f0">• Preserves parallel lines</text>
    <text x="20" y="75" font-family="Arial" font-size="12" fill="#e2e8f0">• 6 degrees of freedom</text>
    <text x="20" y="95" font-family="Arial" font-size="12" fill="#e2e8f0">• Uses 3 point pairs</text>
    
    <!-- Original -->
    <g transform="translate(35, 115)">
      <text x="30" y="0" text-anchor="middle" font-family="Arial" font-size="10" fill="#94a3b8">Original</text>
      <rect x="0" y="10" width="60" height="60" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/>
    </g>
    
    <!-- Arrow -->
    <line x1="110" y1="155" x2="150" y2="155" stroke="#fbbf24" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Affine Transformed -->
    <g transform="translate(165, 115)">
      <text x="45" y="0" text-anchor="middle" font-family="Arial" font-size="10" fill="#94a3b8">Affine Result</text>
      <polygon points="15,70 0,10 75,10 90,70" fill="#22c55e" stroke="#4ade80" stroke-width="2"/>
      <!-- Parallel lines indicator -->
      <line x1="0" y1="25" x2="75" y2="25" stroke="#fbbf24" stroke-width="1" stroke-dasharray="3,2"/>
      <line x1="10" y1="55" x2="85" y2="55" stroke="#fbbf24" stroke-width="1" stroke-dasharray="3,2"/>
    </g>
    
    <text x="290" y="155" text-anchor="middle" font-family="Arial" font-size="9" fill="#fbbf24">∥ lines stay ∥</text>
  </g>
  
  <!-- PERSPECTIVE SECTION -->
  <g transform="translate(410, 60)">
    <rect x="0" y="0" width="360" height="200" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="180" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c4b5fd">PERSPECTIVE TRANSFORMATION</text>
    
    <!-- Properties -->
    <text x="20" y="55" font-family="Arial" font-size="12" fill="#e2e8f0">• Does NOT preserve parallel lines</text>
    <text x="20" y="75" font-family="Arial" font-size="12" fill="#e2e8f0">• 8 degrees of freedom</text>
    <text x="20" y="95" font-family="Arial" font-size="12" fill="#e2e8f0">• Uses 4 point pairs</text>
    
    <!-- Original -->
    <g transform="translate(35, 115)">
      <text x="30" y="0" text-anchor="middle" font-family="Arial" font-size="10" fill="#94a3b8">Original</text>
      <rect x="0" y="10" width="60" height="60" fill="#8b5cf6" stroke="#a78bfa" stroke-width="2"/>
    </g>
    
    <!-- Arrow -->
    <line x1="110" y1="155" x2="150" y2="155" stroke="#fbbf24" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Perspective Transformed -->
    <g transform="translate(165, 115)">
      <text x="45" y="0" text-anchor="middle" font-family="Arial" font-size="10" fill="#94a3b8">Perspective Result</text>
      <polygon points="20,70 5,10 80,10 95,70" fill="#ec4899" stroke="#f472b6" stroke-width="2"/>
      <!-- Converging lines indicator -->
      <line x1="5" y1="10" x2="20" y2="70" stroke="#fbbf24" stroke-width="1" stroke-dasharray="3,2"/>
      <line x1="80" y1="10" x2="95" y2="70" stroke="#fbbf24" stroke-width="1" stroke-dasharray="3,2"/>
    </g>
    
    <text x="290" y="155" text-anchor="middle" font-family="Arial" font-size="9" fill="#fbbf24">lines converge</text>
  </g>
  
  <!-- MATRICES SECTION -->
  <g transform="translate(30, 280)">
    <!-- Affine Matrix -->
    <rect x="0" y="0" width="360" height="120" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="180" y="25" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#60a5fa">Affine Matrix (3×3)</text>
    
    <g transform="translate(85, 40)">
      <path d="M 10 0 L 0 0 L 0 65 L 10 65" fill="none" stroke="#60a5fa" stroke-width="2"/>
      <text x="30" y="18" font-family="Arial" font-size="13" fill="#e2e8f0">a</text>
      <text x="70" y="18" font-family="Arial" font-size="13" fill="#e2e8f0">b</text>
      <text x="105" y="18" font-family="Arial" font-size="13" fill="#fbbf24">tx</text>
      <text x="30" y="42" font-family="Arial" font-size="13" fill="#e2e8f0">c</text>
      <text x="70" y="42" font-family="Arial" font-size="13" fill="#e2e8f0">d</text>
      <text x="105" y="42" font-family="Arial" font-size="13" fill="#fbbf24">ty</text>
      <text x="30" y="62" font-family="Arial" font-size="13" fill="#64748b">0</text>
      <text x="70" y="62" font-family="Arial" font-size="13" fill="#64748b">0</text>
      <text x="108" y="62" font-family="Arial" font-size="13" fill="#64748b">1</text>
      <path d="M 130 0 L 140 0 L 140 65 L 130 65" fill="none" stroke="#60a5fa" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Perspective Matrix -->
  <g transform="translate(410, 280)">
    <rect x="0" y="0" width="360" height="120" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="180" y="25" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#c4b5fd">Perspective Matrix (3×3)</text>
    
    <g transform="translate(85, 40)">
      <path d="M 10 0 L 0 0 L 0 65 L 10 65" fill="none" stroke="#8b5cf6" stroke-width="2"/>
      <text x="30" y="18" font-family="Arial" font-size="13" fill="#e2e8f0">a</text>
      <text x="70" y="18" font-family="Arial" font-size="13" fill="#e2e8f0">b</text>
      <text x="105" y="18" font-family="Arial" font-size="13" fill="#fbbf24">tx</text>
      <text x="30" y="42" font-family="Arial" font-size="13" fill="#e2e8f0">c</text>
      <text x="70" y="42" font-family="Arial" font-size="13" fill="#e2e8f0">d</text>
      <text x="105" y="42" font-family="Arial" font-size="13" fill="#fbbf24">ty</text>
      <text x="25" y="62" font-family="Arial" font-size="13" fill="#ec4899">p1</text>
      <text x="65" y="62" font-family="Arial" font-size="13" fill="#ec4899">p2</text>
      <text x="108" y="62" font-family="Arial" font-size="13" fill="#64748b">1</text>
      <path d="M 130 0 L 140 0 L 140 65 L 130 65" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Key Difference -->
  <g transform="translate(60, 420)">
    <rect x="0" y="0" width="680" height="80" rx="10" fill="#1e293b" stroke="#fbbf24" stroke-width="2"/>
    <text x="340" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">Key Difference</text>
    <text x="340" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">Affine: Last row is always [0, 0, 1] → Linear mapping</text>
    <text x="340" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">Perspective: Last row has [p1, p2, 1] → Non-linear (projective) mapping</text>
  </g>
</svg>
