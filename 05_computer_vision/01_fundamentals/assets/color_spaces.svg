<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="rgbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000"/>
      <stop offset="50%" style="stop-color:#00ff00"/>
      <stop offset="100%" style="stop-color:#0000ff"/>
    </linearGradient>
    <linearGradient id="hsvGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000"/>
      <stop offset="17%" style="stop-color:#ffff00"/>
      <stop offset="33%" style="stop-color:#00ff00"/>
      <stop offset="50%" style="stop-color:#00ffff"/>
      <stop offset="67%" style="stop-color:#0000ff"/>
      <stop offset="83%" style="stop-color:#ff00ff"/>
      <stop offset="100%" style="stop-color:#ff0000"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">Color Spaces in Computer Vision</text>
  
  <!-- RGB Section -->
  <rect x="30" y="70" width="230" height="150" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <text x="145" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">RGB</text>
  
  <!-- RGB Circles -->
  <circle cx="100" cy="150" r="35" fill="#ff0000" opacity="0.8" filter="url(#glow)"/>
  <circle cx="145" cy="165" r="35" fill="#00ff00" opacity="0.8" filter="url(#glow)"/>
  <circle cx="190" cy="150" r="35" fill="#0000ff" opacity="0.8" filter="url(#glow)"/>
  
  <text x="145" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Display Standard</text>
  
  <!-- HSV Section -->
  <rect x="285" y="70" width="230" height="150" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">HSV</text>
  
  <!-- HSV Color Wheel -->
  <circle cx="400" cy="155" r="50" fill="none" stroke="url(#hsvGrad)" stroke-width="20"/>
  <circle cx="400" cy="155" r="25" fill="#1e293b"/>
  <text x="400" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f8fafc">Hue</text>
  
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Color Segmentation</text>
  
  <!-- LAB Section -->
  <rect x="540" y="70" width="230" height="150" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <text x="655" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">LAB</text>
  
  <!-- LAB Axes -->
  <line x1="655" y1="190" x2="655" y2="120" stroke="#f8fafc" stroke-width="2"/>
  <line x1="590" y1="155" x2="720" y2="155" stroke="#f8fafc" stroke-width="2"/>
  <text x="655" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f8fafc">L</text>
  <text x="580" y="160" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">-a (Green)</text>
  <text x="730" y="160" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">+a (Red)</text>
  <circle cx="655" cy="155" r="8" fill="#a855f7"/>
  
  <text x="655" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Perceptual Uniform</text>
  
  <!-- Use Cases -->
  <rect x="30" y="250" width="740" height="130" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">When to Use Each Color Space</text>
  
  <!-- RGB Use Case -->
  <rect x="50" y="300" width="200" height="60" rx="8" fill="#ef4444" opacity="0.2"/>
  <rect x="50" y="300" width="4" height="60" rx="2" fill="#ef4444"/>
  <text x="160" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fca5a5">RGB</text>
  <text x="160" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Display, Neural Networks</text>
  
  <!-- HSV Use Case -->
  <rect x="300" y="300" width="200" height="60" rx="8" fill="#eab308" opacity="0.2"/>
  <rect x="300" y="300" width="4" height="60" rx="2" fill="#eab308"/>
  <text x="410" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fde047">HSV</text>
  <text x="410" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Color Detection, Tracking</text>
  
  <!-- LAB Use Case -->
  <rect x="550" y="300" width="200" height="60" rx="8" fill="#a855f7" opacity="0.2"/>
  <rect x="550" y="300" width="4" height="60" rx="2" fill="#a855f7"/>
  <text x="660" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d8b4fe">LAB</text>
  <text x="660" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Color Matching, Enhancement</text>
</svg>

