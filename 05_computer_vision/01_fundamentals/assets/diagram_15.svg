<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450">
  <defs>
    <linearGradient id="histGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="450" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">Image Histogram</text>
  
  <!-- Histogram Chart -->
  <g transform="translate(80, 70)">
    <!-- Y-axis -->
    <line x1="50" y1="0" x2="50" y2="200" stroke="#64748b" stroke-width="2"/>
    <!-- X-axis -->
    <line x1="50" y1="200" x2="450" y2="200" stroke="#64748b" stroke-width="2"/>
    
    <!-- Y-axis labels -->
    <text x="45" y="8" text-anchor="end" font-family="Arial" font-size="10" fill="#94a3b8">500</text>
    <text x="45" y="58" text-anchor="end" font-family="Arial" font-size="10" fill="#94a3b8">400</text>
    <text x="45" y="108" text-anchor="end" font-family="Arial" font-size="10" fill="#94a3b8">300</text>
    <text x="45" y="158" text-anchor="end" font-family="Arial" font-size="10" fill="#94a3b8">200</text>
    <text x="45" y="198" text-anchor="end" font-family="Arial" font-size="10" fill="#94a3b8">0</text>
    <text x="10" y="100" text-anchor="middle" font-family="Arial" font-size="12" fill="#e2e8f0" transform="rotate(-90, 10, 100)">Frequency</text>
    
    <!-- X-axis labels -->
    <text x="50" y="218" text-anchor="middle" font-family="Arial" font-size="10" fill="#94a3b8">0</text>
    <text x="130" y="218" text-anchor="middle" font-family="Arial" font-size="10" fill="#94a3b8">50</text>
    <text x="210" y="218" text-anchor="middle" font-family="Arial" font-size="10" fill="#94a3b8">100</text>
    <text x="290" y="218" text-anchor="middle" font-family="Arial" font-size="10" fill="#94a3b8">150</text>
    <text x="370" y="218" text-anchor="middle" font-family="Arial" font-size="10" fill="#94a3b8">200</text>
    <text x="450" y="218" text-anchor="middle" font-family="Arial" font-size="10" fill="#94a3b8">255</text>
    <text x="250" y="240" text-anchor="middle" font-family="Arial" font-size="12" fill="#e2e8f0">Intensity</text>
    
    <!-- Histogram bars (sample distribution) -->
    <g fill="#3b82f6" opacity="0.8">
      <rect x="55" y="175" width="8" height="25"/>
      <rect x="65" y="160" width="8" height="40"/>
      <rect x="75" y="150" width="8" height="50"/>
      <rect x="85" y="135" width="8" height="65"/>
      <rect x="95" y="120" width="8" height="80"/>
      <rect x="105" y="100" width="8" height="100"/>
      <rect x="115" y="85" width="8" height="115"/>
      <rect x="125" y="70" width="8" height="130"/>
      <rect x="135" y="60" width="8" height="140"/>
      <rect x="145" y="50" width="8" height="150"/>
      <rect x="155" y="55" width="8" height="145"/>
      <rect x="165" y="65" width="8" height="135"/>
      <rect x="175" y="75" width="8" height="125"/>
      <rect x="185" y="85" width="8" height="115"/>
      <rect x="195" y="90" width="8" height="110"/>
      <rect x="205" y="70" width="8" height="130"/>
      <rect x="215" y="50" width="8" height="150"/>
      <rect x="225" y="30" width="8" height="170"/>
      <rect x="235" y="20" width="8" height="180"/>
      <rect x="245" y="10" width="8" height="190"/>
      <rect x="255" y="5" width="8" height="195"/>
      <rect x="265" y="15" width="8" height="185"/>
      <rect x="275" y="25" width="8" height="175"/>
      <rect x="285" y="40" width="8" height="160"/>
      <rect x="295" y="55" width="8" height="145"/>
      <rect x="305" y="75" width="8" height="125"/>
      <rect x="315" y="95" width="8" height="105"/>
      <rect x="325" y="110" width="8" height="90"/>
      <rect x="335" y="125" width="8" height="75"/>
      <rect x="345" y="140" width="8" height="60"/>
      <rect x="355" y="155" width="8" height="45"/>
      <rect x="365" y="165" width="8" height="35"/>
      <rect x="375" y="175" width="8" height="25"/>
      <rect x="385" y="180" width="8" height="20"/>
      <rect x="395" y="185" width="8" height="15"/>
      <rect x="405" y="188" width="8" height="12"/>
      <rect x="415" y="190" width="8" height="10"/>
      <rect x="425" y="192" width="8" height="8"/>
      <rect x="435" y="194" width="8" height="6"/>
    </g>
  </g>
  
  <!-- Interpretation Box -->
  <g transform="translate(520, 80)">
    <rect x="0" y="0" width="150" height="190" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#f8fafc">Interpretation</text>
    
    <circle cx="20" cy="55" r="4" fill="#ef4444"/>
    <text x="30" y="58" font-family="Arial" font-size="11" fill="#e2e8f0">Left-heavy:</text>
    <text x="30" y="72" font-family="Arial" font-size="10" fill="#94a3b8">Underexposed</text>
    
    <circle cx="20" cy="100" r="4" fill="#22c55e"/>
    <text x="30" y="103" font-family="Arial" font-size="11" fill="#e2e8f0">Right-heavy:</text>
    <text x="30" y="117" font-family="Arial" font-size="10" fill="#94a3b8">Overexposed</text>
    
    <circle cx="20" cy="145" r="4" fill="#3b82f6"/>
    <text x="30" y="148" font-family="Arial" font-size="11" fill="#e2e8f0">Centered:</text>
    <text x="30" y="162" font-family="Arial" font-size="10" fill="#94a3b8">Well-exposed</text>
  </g>
  
  <!-- Mini histogram examples -->
  <g transform="translate(50, 330)">
    <!-- Dark image histogram -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="140" height="90" rx="6" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial" font-size="11" fill="#fca5a5">Underexposed</text>
      <g fill="#ef4444" opacity="0.7">
        <rect x="10" y="30" width="15" height="50"/>
        <rect x="28" y="35" width="15" height="45"/>
        <rect x="46" y="45" width="15" height="35"/>
        <rect x="64" y="60" width="15" height="20"/>
        <rect x="82" y="70" width="15" height="10"/>
        <rect x="100" y="75" width="15" height="5"/>
      </g>
    </g>
    
    <!-- Normal image histogram -->
    <g transform="translate(170, 0)">
      <rect x="0" y="0" width="140" height="90" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial" font-size="11" fill="#93c5fd">Well-exposed</text>
      <g fill="#3b82f6" opacity="0.7">
        <rect x="10" y="70" width="15" height="10"/>
        <rect x="28" y="55" width="15" height="25"/>
        <rect x="46" y="35" width="15" height="45"/>
        <rect x="64" y="30" width="15" height="50"/>
        <rect x="82" y="40" width="15" height="40"/>
        <rect x="100" y="60" width="15" height="20"/>
        <rect x="118" y="72" width="15" height="8"/>
      </g>
    </g>
    
    <!-- Bright image histogram -->
    <g transform="translate(340, 0)">
      <rect x="0" y="0" width="140" height="90" rx="6" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial" font-size="11" fill="#86efac">Overexposed</text>
      <g fill="#22c55e" opacity="0.7">
        <rect x="10" y="75" width="15" height="5"/>
        <rect x="28" y="72" width="15" height="8"/>
        <rect x="46" y="65" width="15" height="15"/>
        <rect x="64" y="55" width="15" height="25"/>
        <rect x="82" y="40" width="15" height="40"/>
        <rect x="100" y="30" width="15" height="50"/>
        <rect x="118" y="35" width="15" height="45"/>
      </g>
    </g>
    
    <!-- Bimodal histogram -->
    <g transform="translate(510, 0)">
      <rect x="0" y="0" width="140" height="90" rx="6" fill="#1e293b" stroke="#fbbf24" stroke-width="2"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial" font-size="11" fill="#fcd34d">Bimodal</text>
      <g fill="#fbbf24" opacity="0.7">
        <rect x="10" y="35" width="15" height="45"/>
        <rect x="28" y="40" width="15" height="40"/>
        <rect x="46" y="65" width="15" height="15"/>
        <rect x="64" y="72" width="15" height="8"/>
        <rect x="82" y="70" width="15" height="10"/>
        <rect x="100" y="45" width="15" height="35"/>
        <rect x="118" y="38" width="15" height="42"/>
      </g>
    </g>
  </g>
</svg>
