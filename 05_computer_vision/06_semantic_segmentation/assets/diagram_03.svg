<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 520">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60a5fa"/>
    </marker>
    <marker id="arrowSkip" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="850" height="520" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="425" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">U-NET ARCHITECTURE</text>
  <text x="425" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Encoder-Decoder with Skip Connections</text>
  
  <!-- Encoder (Left side) -->
  <text x="150" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">Encoder (Contracting)</text>
  
  <!-- Level 1 -->
  <g transform="translate(80, 100)">
    <rect width="140" height="45" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="70" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#60a5fa">Conv 64</text>
  </g>
  
  <!-- Level 2 -->
  <g transform="translate(100, 165)">
    <rect width="120" height="45" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="60" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#60a5fa">Conv 128</text>
  </g>
  
  <!-- Level 3 -->
  <g transform="translate(120, 230)">
    <rect width="100" height="45" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="50" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#60a5fa">Conv 256</text>
  </g>
  
  <!-- Level 4 -->
  <g transform="translate(140, 295)">
    <rect width="80" height="45" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="40" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#60a5fa">Conv 512</text>
  </g>
  
  <!-- Bottleneck -->
  <g transform="translate(280, 360)">
    <rect width="290" height="50" rx="8" fill="#4c1d95" stroke="#8b5cf6" stroke-width="3"/>
    <text x="145" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#e9d5ff">Bottleneck (1024)</text>
  </g>
  
  <!-- Decoder (Right side) -->
  <text x="700" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#22c55e">Decoder (Expanding)</text>
  
  <!-- Level 4 decoder -->
  <g transform="translate(630, 295)">
    <rect width="80" height="45" rx="6" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
    <text x="40" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4ade80">Conv 512</text>
  </g>
  
  <!-- Level 3 decoder -->
  <g transform="translate(630, 230)">
    <rect width="100" height="45" rx="6" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
    <text x="50" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4ade80">Conv 256</text>
  </g>
  
  <!-- Level 2 decoder -->
  <g transform="translate(630, 165)">
    <rect width="120" height="45" rx="6" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
    <text x="60" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4ade80">Conv 128</text>
  </g>
  
  <!-- Level 1 decoder -->
  <g transform="translate(630, 100)">
    <rect width="140" height="45" rx="6" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
    <text x="70" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4ade80">Conv 64</text>
  </g>
  
  <!-- Skip Connections -->
  <line x1="220" y1="122" x2="630" y2="122" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowSkip)"/>
  <line x1="220" y1="187" x2="630" y2="187" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowSkip)"/>
  <line x1="220" y1="252" x2="630" y2="252" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowSkip)"/>
  <line x1="220" y1="317" x2="630" y2="317" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowSkip)"/>
  
  <!-- Pool arrows (down) -->
  <line x1="150" y1="150" x2="160" y2="163" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="160" y1="215" x2="170" y2="228" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="170" y1="280" x2="180" y2="293" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="180" y1="345" x2="280" y2="375" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Upsample arrows (up) -->
  <line x1="570" y1="375" x2="670" y2="342" stroke="#4ade80" stroke-width="2" marker-end="url(#arrowSkip)"/>
  <line x1="680" y1="293" x2="690" y2="278" stroke="#4ade80" stroke-width="2" marker-end="url(#arrowSkip)"/>
  <line x1="690" y1="228" x2="700" y2="213" stroke="#4ade80" stroke-width="2" marker-end="url(#arrowSkip)"/>
  <line x1="700" y1="163" x2="710" y2="148" stroke="#4ade80" stroke-width="2" marker-end="url(#arrowSkip)"/>
  
  <!-- Key Features -->
  <g transform="translate(170, 440)">
    <rect width="510" height="65" rx="8" fill="#1e293b" stroke="#6366f1" stroke-width="2"/>
    <text x="255" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#818cf8">Key Features</text>
    <text x="20" y="42" font-family="Arial, sans-serif" font-size="9" fill="#c4b5fd">• Symmetric encoder-decoder</text>
    <text x="160" y="42" font-family="Arial, sans-serif" font-size="9" fill="#c4b5fd">• Skip connections (concatenation)</text>
    <text x="350" y="42" font-family="Arial, sans-serif" font-size="9" fill="#c4b5fd">• Works with limited data</text>
  </g>
  
  <!-- Skip connection label -->
  <text x="425" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">Skip Connection (concat)</text>
</svg>
