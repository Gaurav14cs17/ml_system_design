<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 420">
  <!-- Background -->
  <rect width="850" height="420" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="425" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">DILATED CONVOLUTION CONCEPT</text>
  <text x="425" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Atrous Convolution for Multi-Scale Context</text>
  
  <!-- Rate = 1 (Standard) -->
  <g transform="translate(80, 90)">
    <rect width="200" height="200" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#60a5fa">Standard Conv (rate=1)</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">3×3 kernel</text>
    
    <!-- 3x3 grid visualization -->
    <g transform="translate(50, 60)">
      <circle cx="20" cy="20" r="10" fill="#3b82f6"/>
      <circle cx="50" cy="20" r="10" fill="#3b82f6"/>
      <circle cx="80" cy="20" r="10" fill="#3b82f6"/>
      
      <circle cx="20" cy="50" r="10" fill="#3b82f6"/>
      <circle cx="50" cy="50" r="10" fill="#3b82f6"/>
      <circle cx="80" cy="50" r="10" fill="#3b82f6"/>
      
      <circle cx="20" cy="80" r="10" fill="#3b82f6"/>
      <circle cx="50" cy="80" r="10" fill="#3b82f6"/>
      <circle cx="80" cy="80" r="10" fill="#3b82f6"/>
      
      <!-- Lines connecting -->
      <line x1="20" y1="20" x2="80" y2="20" stroke="#60a5fa" stroke-width="2"/>
      <line x1="20" y1="50" x2="80" y2="50" stroke="#60a5fa" stroke-width="2"/>
      <line x1="20" y1="80" x2="80" y2="80" stroke="#60a5fa" stroke-width="2"/>
      <line x1="20" y1="20" x2="20" y2="80" stroke="#60a5fa" stroke-width="2"/>
      <line x1="50" y1="20" x2="50" y2="80" stroke="#60a5fa" stroke-width="2"/>
      <line x1="80" y1="20" x2="80" y2="80" stroke="#60a5fa" stroke-width="2"/>
    </g>
    
    <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">Receptive field: 3×3</text>
  </g>
  
  <!-- Rate = 2 -->
  <g transform="translate(320, 90)">
    <rect width="200" height="200" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fbbf24">Dilated Conv (rate=2)</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fcd34d">3×3 kernel, spaced</text>
    
    <!-- Dilated grid visualization -->
    <g transform="translate(35, 55)">
      <circle cx="10" cy="10" r="8" fill="#f59e0b"/>
      <circle cx="55" cy="10" r="8" fill="#f59e0b"/>
      <circle cx="100" cy="10" r="8" fill="#f59e0b"/>
      
      <circle cx="10" cy="55" r="8" fill="#f59e0b"/>
      <circle cx="55" cy="55" r="8" fill="#f59e0b"/>
      <circle cx="100" cy="55" r="8" fill="#f59e0b"/>
      
      <circle cx="10" cy="100" r="8" fill="#f59e0b"/>
      <circle cx="55" cy="100" r="8" fill="#f59e0b"/>
      <circle cx="100" cy="100" r="8" fill="#f59e0b"/>
      
      <!-- Dashed lines showing spacing -->
      <line x1="10" y1="10" x2="100" y2="10" stroke="#fcd34d" stroke-width="1" stroke-dasharray="4,4"/>
      <line x1="10" y1="55" x2="100" y2="55" stroke="#fcd34d" stroke-width="1" stroke-dasharray="4,4"/>
      <line x1="10" y1="100" x2="100" y2="100" stroke="#fcd34d" stroke-width="1" stroke-dasharray="4,4"/>
      <line x1="10" y1="10" x2="10" y2="100" stroke="#fcd34d" stroke-width="1" stroke-dasharray="4,4"/>
      <line x1="55" y1="10" x2="55" y2="100" stroke="#fcd34d" stroke-width="1" stroke-dasharray="4,4"/>
      <line x1="100" y1="10" x2="100" y2="100" stroke="#fcd34d" stroke-width="1" stroke-dasharray="4,4"/>
    </g>
    
    <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fcd34d">Receptive field: 5×5</text>
  </g>
  
  <!-- Rate = 4 -->
  <g transform="translate(560, 90)">
    <rect width="230" height="200" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="115" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4ade80">Dilated Conv (rate=4)</text>
    <text x="115" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6ee7b7">3×3 kernel, large spacing</text>
    
    <!-- Large dilated grid visualization -->
    <g transform="translate(30, 55)">
      <circle cx="5" cy="5" r="6" fill="#22c55e"/>
      <circle cx="70" cy="5" r="6" fill="#22c55e"/>
      <circle cx="135" cy="5" r="6" fill="#22c55e"/>
      
      <circle cx="5" cy="55" r="6" fill="#22c55e"/>
      <circle cx="70" cy="55" r="6" fill="#22c55e"/>
      <circle cx="135" cy="55" r="6" fill="#22c55e"/>
      
      <circle cx="5" cy="105" r="6" fill="#22c55e"/>
      <circle cx="70" cy="105" r="6" fill="#22c55e"/>
      <circle cx="135" cy="105" r="6" fill="#22c55e"/>
      
      <!-- Dashed lines -->
      <line x1="5" y1="5" x2="135" y2="5" stroke="#4ade80" stroke-width="1" stroke-dasharray="4,4"/>
      <line x1="5" y1="55" x2="135" y2="55" stroke="#4ade80" stroke-width="1" stroke-dasharray="4,4"/>
      <line x1="5" y1="105" x2="135" y2="105" stroke="#4ade80" stroke-width="1" stroke-dasharray="4,4"/>
    </g>
    
    <text x="115" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6ee7b7">Receptive field: 9×9</text>
  </g>
  
  <!-- Benefits -->
  <g transform="translate(150, 320)">
    <rect width="550" height="75" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="275" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#a78bfa">Benefits of Dilated Convolutions</text>
    <text x="30" y="48" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">• Increase receptive field without pooling (maintain resolution)</text>
    <text x="30" y="65" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">• Capture multi-scale context</text>
    <text x="350" y="65" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">• No additional parameters</text>
  </g>
</svg>
