<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <rect width="800" height="380" fill="#0f172a" rx="12"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">STEREO VISION PRINCIPLE</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Triangulation-based Depth Estimation</text>
  
  <!-- Stereo setup visualization -->
  <g transform="translate(100, 90)">
    <rect width="280" height="150" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="140" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#60a5fa">Stereo Geometry</text>
    
    <!-- Left camera -->
    <rect x="30" y="50" width="40" height="30" rx="4" fill="#334155" stroke="#3b82f6" stroke-width="2"/>
    <text x="50" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#93c5fd">L</text>
    
    <!-- Right camera -->
    <rect x="210" y="50" width="40" height="30" rx="4" fill="#334155" stroke="#3b82f6" stroke-width="2"/>
    <text x="230" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#93c5fd">R</text>
    
    <!-- Baseline -->
    <line x1="70" y1="65" x2="210" y2="65" stroke="#fbbf24" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="140" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fbbf24">Baseline (b)</text>
    
    <!-- Object point -->
    <circle cx="140" cy="120" r="8" fill="#22c55e"/>
    <text x="155" y="125" font-family="Arial, sans-serif" font-size="8" fill="#4ade80">P</text>
    
    <!-- Lines to cameras -->
    <line x1="50" y1="80" x2="140" y2="120" stroke="#60a5fa" stroke-width="1"/>
    <line x1="230" y1="80" x2="140" y2="120" stroke="#60a5fa" stroke-width="1"/>
  </g>
  
  <!-- Formula -->
  <g transform="translate(420, 90)">
    <rect width="280" height="150" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="140" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4ade80">Depth Equation</text>
    
    <text x="140" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">Z = f × b / d</text>
    
    <text x="40" y="90" font-family="Arial, sans-serif" font-size="9" fill="#6ee7b7">Z = depth</text>
    <text x="40" y="108" font-family="Arial, sans-serif" font-size="9" fill="#6ee7b7">f = focal length</text>
    <text x="150" y="90" font-family="Arial, sans-serif" font-size="9" fill="#6ee7b7">b = baseline</text>
    <text x="150" y="108" font-family="Arial, sans-serif" font-size="9" fill="#6ee7b7">d = disparity</text>
    
    <text x="140" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">disparity = x_left - x_right</text>
  </g>
  
  <!-- Methods -->
  <g transform="translate(100, 270)">
    <rect width="600" height="85" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="300" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#a78bfa">Deep Stereo Methods</text>
    <text x="30" y="50" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">• Cost volume + 3D CNN: PSMNet, GANet</text>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">• Iterative refinement: RAFT-Stereo</text>
    <text x="350" y="50" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">• Transformer: STTR, CREStereo</text>
    <text x="350" y="70" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">• Real-time: AANet, HITNet</text>
  </g>
</svg>
