<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 480">
  <!-- Background -->
  <rect width="850" height="480" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="425" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">ANCHOR-FREE vs ANCHOR-BASED</text>
  
  <!-- Anchor-Based -->
  <g transform="translate(50, 70)">
    <rect width="350" height="180" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="175" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">ANCHOR-BASED</text>
    <text x="175" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fcd34d">(YOLO, Faster R-CNN, SSD)</text>
    
    <!-- Anchor visualization -->
    <g transform="translate(40, 60)">
      <rect width="100" height="80" fill="#334155" stroke="#475569" stroke-width="1"/>
      <!-- Anchor boxes -->
      <rect x="20" y="15" width="30" height="30" fill="none" stroke="#f59e0b" stroke-width="2"/>
      <rect x="15" y="20" width="40" height="25" fill="none" stroke="#fbbf24" stroke-width="2"/>
      <rect x="25" y="10" width="25" height="45" fill="none" stroke="#fcd34d" stroke-width="2"/>
      <text x="50" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Predefined anchors</text>
    </g>
    
    <text x="180" y="85" font-family="Arial, sans-serif" font-size="10" fill="#fcd34d">• Predefined anchor boxes</text>
    <text x="180" y="105" font-family="Arial, sans-serif" font-size="10" fill="#fcd34d">• Predict offsets from anchors</text>
    <text x="180" y="125" font-family="Arial, sans-serif" font-size="10" fill="#fcd34d">• Many hyperparameters</text>
    <text x="180" y="145" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">  (sizes, aspect ratios)</text>
  </g>
  
  <!-- Anchor-Free -->
  <g transform="translate(450, 70)">
    <rect width="350" height="180" rx="12" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="175" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4ade80">ANCHOR-FREE</text>
    <text x="175" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6ee7b7">(FCOS, CenterNet, CornerNet)</text>
    
    <!-- Direct prediction visualization -->
    <g transform="translate(40, 60)">
      <rect width="100" height="80" fill="#334155" stroke="#475569" stroke-width="1"/>
      <!-- Center point with rays -->
      <circle cx="50" cy="40" r="5" fill="#22c55e"/>
      <line x1="50" y1="40" x2="50" y2="10" stroke="#4ade80" stroke-width="2"/>
      <line x1="50" y1="40" x2="50" y2="70" stroke="#4ade80" stroke-width="2"/>
      <line x1="50" y1="40" x2="20" y2="40" stroke="#4ade80" stroke-width="2"/>
      <line x1="50" y1="40" x2="80" y2="40" stroke="#4ade80" stroke-width="2"/>
      <text x="50" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Direct prediction</text>
    </g>
    
    <text x="180" y="85" font-family="Arial, sans-serif" font-size="10" fill="#6ee7b7">• Direct from feature points</text>
    <text x="180" y="105" font-family="Arial, sans-serif" font-size="10" fill="#6ee7b7">• No anchor hyperparameters</text>
    <text x="180" y="125" font-family="Arial, sans-serif" font-size="10" fill="#6ee7b7">• Simpler, often faster</text>
  </g>
  
  <!-- FCOS Prediction Detail -->
  <g transform="translate(150, 280)">
    <rect width="550" height="170" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="275" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#a78bfa">FCOS Prediction Example</text>
    
    <!-- FCOS diagram -->
    <g transform="translate(60, 45)">
      <rect width="120" height="100" fill="#334155" stroke="#475569" stroke-width="2"/>
      
      <!-- Object box -->
      <rect x="25" y="20" width="70" height="60" fill="none" stroke="#22c55e" stroke-width="2"/>
      
      <!-- Center point -->
      <circle cx="60" cy="50" r="5" fill="#8b5cf6"/>
      
      <!-- Distance arrows -->
      <line x1="60" y1="50" x2="60" y2="20" stroke="#a78bfa" stroke-width="2"/>
      <text x="68" y="35" font-family="Arial, sans-serif" font-size="9" fill="#c4b5fd">t</text>
      
      <line x1="60" y1="50" x2="60" y2="80" stroke="#a78bfa" stroke-width="2"/>
      <text x="68" y="70" font-family="Arial, sans-serif" font-size="9" fill="#c4b5fd">b</text>
      
      <line x1="60" y1="50" x2="25" y2="50" stroke="#a78bfa" stroke-width="2"/>
      <text x="40" y="45" font-family="Arial, sans-serif" font-size="9" fill="#c4b5fd">l</text>
      
      <line x1="60" y1="50" x2="95" y2="50" stroke="#a78bfa" stroke-width="2"/>
      <text x="80" y="45" font-family="Arial, sans-serif" font-size="9" fill="#c4b5fd">r</text>
      
      <text x="60" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">(l, t, r, b) distances</text>
    </g>
    
    <!-- Prediction components -->
    <g transform="translate(230, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="#c4b5fd">At each feature map location (x, y):</text>
      <text x="20" y="40" font-family="Arial, sans-serif" font-size="10" fill="#a78bfa">• Predict distances: (l, t, r, b)</text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="10" fill="#a78bfa">• Predict class scores</text>
      <text x="20" y="80" font-family="Arial, sans-serif" font-size="10" fill="#a78bfa">• Predict centerness (quality)</text>
      
      <rect x="0" y="95" width="250" height="30" rx="4" fill="#4c1d95" stroke="#8b5cf6" stroke-width="1"/>
      <text x="125" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e9d5ff">Box = (x-l, y-t, x+r, y+b)</text>
    </g>
  </g>
</svg>
