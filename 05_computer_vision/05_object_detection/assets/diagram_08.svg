<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">IoU (Intersection over Union)</text>
  
  <!-- Visual Example -->
  <g transform="translate(100, 80)">
    <!-- Ground Truth Box -->
    <rect x="0" y="0" width="150" height="120" rx="4" fill="none" stroke="#22c55e" stroke-width="4"/>
    <text x="75" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#22c55e">Ground Truth</text>
    
    <!-- Predicted Box (overlapping) -->
    <rect x="60" y="40" width="150" height="120" rx="4" fill="none" stroke="#3b82f6" stroke-width="4"/>
    <text x="135" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">Prediction</text>
    
    <!-- Intersection (highlighted) -->
    <rect x="60" y="40" width="90" height="80" rx="2" fill="#8b5cf6" fill-opacity="0.4" stroke="#8b5cf6" stroke-width="2"/>
    <text x="105" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e9d5ff">Intersection</text>
  </g>
  
  <!-- Formula -->
  <g transform="translate(350, 100)">
    <rect x="0" y="0" width="300" height="120" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">Formula</text>
    
    <text x="150" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#c4b5fd">IoU = </text>
    <line x1="80" y1="75" x2="220" y2="75" stroke="#f8fafc" stroke-width="2"/>
    <text x="150" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#a78bfa">Area of Intersection</text>
    <text x="150" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#a78bfa">Area of Union</text>
  </g>
  
  <!-- IoU Scale -->
  <g transform="translate(50, 260)">
    <text x="300" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">IoU Scale Interpretation</text>
    
    <!-- Scale bar -->
    <defs>
      <linearGradient id="iouScale" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#ef4444"/>
        <stop offset="50%" style="stop-color:#fbbf24"/>
        <stop offset="100%" style="stop-color:#22c55e"/>
      </linearGradient>
    </defs>
    <rect x="50" y="20" width="500" height="25" rx="5" fill="url(#iouScale)"/>
    
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">0.0</text>
    <text x="175" y="60" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">0.25</text>
    <text x="300" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fbbf24" font-weight="bold">0.5 (Threshold)</text>
    <text x="425" y="60" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">0.75</text>
    <text x="550" y="60" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">1.0</text>
    
    <!-- Labels -->
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ef4444">Poor</text>
    <text x="300" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fbbf24">Acceptable</text>
    <text x="500" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#22c55e">Excellent</text>
  </g>
  
  <!-- Key Points -->
  <g transform="translate(50, 340)">
    <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">• IoU ∈ [0, 1] where 1 = perfect overlap</text>
    <text x="350" y="15" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">• Common threshold: IoU ≥ 0.5 for "correct" detection</text>
  </g>
</svg>
