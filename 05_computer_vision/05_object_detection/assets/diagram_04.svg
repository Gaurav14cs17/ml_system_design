<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 520">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60a5fa"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="850" height="520" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="425" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">SSD ARCHITECTURE</text>
  <text x="425" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Single Shot MultiBox Detector</text>
  
  <!-- Input -->
  <g transform="translate(50, 85)">
    <rect width="100" height="60" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#60a5fa">Input</text>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">300×300</text>
  </g>
  
  <line x1="155" y1="115" x2="185" y2="115" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- VGG Backbone -->
  <g transform="translate(190, 75)">
    <rect width="150" height="80" rx="8" fill="#4c1d95" stroke="#8b5cf6" stroke-width="2"/>
    <text x="75" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e9d5ff">VGG-16</text>
    <text x="75" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">Backbone</text>
    <text x="75" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#a78bfa">(truncated)</text>
  </g>
  
  <!-- Multi-scale Feature Maps -->
  <g transform="translate(50, 200)">
    <text x="375" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fbbf24">Multi-Scale Feature Maps</text>
    
    <!-- Feature map 1: 38×38 -->
    <rect width="100" height="100" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">38×38</text>
    <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fcd34d">×512</text>
    <text x="50" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">Small obj</text>
    
    <!-- Feature map 2: 19×19 -->
    <rect x="120" y="10" width="85" height="85" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="162" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">19×19</text>
    <text x="162" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fcd34d">×1024</text>
    
    <!-- Feature map 3: 10×10 -->
    <rect x="225" y="20" width="70" height="70" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="260" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">10×10</text>
    <text x="260" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fcd34d">×512</text>
    
    <!-- Feature map 4: 5×5 -->
    <rect x="315" y="30" width="55" height="55" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="342" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">5×5</text>
    <text x="342" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fcd34d">×256</text>
    
    <!-- Feature map 5: 3×3 -->
    <rect x="390" y="35" width="45" height="45" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="412" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fbbf24">3×3</text>
    <text x="412" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fcd34d">×256</text>
    
    <!-- Feature map 6: 1×1 -->
    <rect x="455" y="40" width="35" height="35" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="472" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fbbf24">1×1</text>
    <text x="472" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#94a3b8">Large</text>
    
    <!-- Detection heads -->
    <rect y="115" width="100" height="30" rx="4" fill="#22c55e" stroke="#4ade80" stroke-width="1"/>
    <text x="50" y="134" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">Det Head</text>
    
    <rect x="120" y="115" width="85" height="30" rx="4" fill="#22c55e" stroke="#4ade80" stroke-width="1"/>
    <text x="162" y="134" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">Det Head</text>
    
    <rect x="225" y="115" width="70" height="30" rx="4" fill="#22c55e" stroke="#4ade80" stroke-width="1"/>
    <text x="260" y="134" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">Det Head</text>
    
    <rect x="315" y="115" width="55" height="30" rx="4" fill="#22c55e" stroke="#4ade80" stroke-width="1"/>
    <text x="342" y="134" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">Det</text>
    
    <rect x="390" y="115" width="45" height="30" rx="4" fill="#22c55e" stroke="#4ade80" stroke-width="1"/>
    <text x="412" y="134" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">Det</text>
    
    <rect x="455" y="115" width="35" height="30" rx="4" fill="#22c55e" stroke="#4ade80" stroke-width="1"/>
    <text x="472" y="134" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">Det</text>
  </g>
  
  <!-- Merge to NMS -->
  <g transform="translate(200, 380)">
    <line x1="0" y1="0" x2="350" y2="0" stroke="#60a5fa" stroke-width="2"/>
    <line x1="175" y1="0" x2="175" y2="25" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
    
    <rect x="100" y="30" width="150" height="40" rx="6" fill="#1e293b" stroke="#ec4899" stroke-width="2"/>
    <text x="175" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f472b6">NMS → Final Detections</text>
  </g>
  
  <!-- Key points -->
  <g transform="translate(550, 200)">
    <rect width="250" height="200" rx="10" fill="#1e293b" stroke="#6366f1" stroke-width="2"/>
    <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#818cf8">Key Insights</text>
    
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">• Multi-scale detection:</text>
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Large maps → small objects</text>
    <text x="30" y="90" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Small maps → large objects</text>
    
    <text x="20" y="115" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">• Single-shot detector:</text>
    <text x="30" y="132" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">No region proposals</text>
    <text x="30" y="147" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Real-time speed (~59 FPS)</text>
    
    <text x="20" y="172" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">• Default boxes (anchors):</text>
    <text x="30" y="189" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">4-6 per location, multi-aspect</text>
  </g>
</svg>
