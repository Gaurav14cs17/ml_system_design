<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300">
  <defs>
    <linearGradient id="yoloGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="yoloShadow" x="-10%" y="-10%" width="120%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="300" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">YOLO Evolution: You Only Look Once</text>
  
  <!-- Timeline -->
  <line x1="80" y1="230" x2="820" y2="230" stroke="#334155" stroke-width="3" stroke-linecap="round"/>
  
  <!-- YOLOv1 -->
  <circle cx="120" cy="230" r="10" fill="#3b82f6"/>
  <rect x="70" y="80" width="100" height="120" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2" filter="url(#yoloShadow)"/>
  <text x="120" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">YOLOv1</text>
  <text x="120" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">2016</text>
  <text x="120" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Single scale</text>
  <text x="120" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">7×7 grid</text>
  <text x="120" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">45 FPS</text>
  <line x1="120" y1="200" x2="120" y2="220" stroke="#3b82f6" stroke-width="2"/>
  <text x="120" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">63% mAP</text>
  
  <!-- YOLOv2 -->
  <circle cx="260" cy="230" r="10" fill="#22c55e"/>
  <rect x="210" y="80" width="100" height="120" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2" filter="url(#yoloShadow)"/>
  <text x="260" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#22c55e">YOLOv2</text>
  <text x="260" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">2017</text>
  <text x="260" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Anchor boxes</text>
  <text x="260" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Batch norm</text>
  <text x="260" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">67 FPS</text>
  <line x1="260" y1="200" x2="260" y2="220" stroke="#22c55e" stroke-width="2"/>
  <text x="260" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">77% mAP</text>
  
  <!-- YOLOv3 -->
  <circle cx="400" cy="230" r="10" fill="#eab308"/>
  <rect x="350" y="80" width="100" height="120" rx="10" fill="#1e293b" stroke="#eab308" stroke-width="2" filter="url(#yoloShadow)"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#eab308">YOLOv3</text>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">2018</text>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Multi-scale</text>
  <text x="400" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Darknet-53</text>
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">30 FPS</text>
  <line x1="400" y1="200" x2="400" y2="220" stroke="#eab308" stroke-width="2"/>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">58% AP</text>
  
  <!-- YOLOv4/v5 -->
  <circle cx="540" cy="230" r="10" fill="#f97316"/>
  <rect x="490" y="80" width="100" height="120" rx="10" fill="#1e293b" stroke="#f97316" stroke-width="2" filter="url(#yoloShadow)"/>
  <text x="540" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f97316">v4/v5</text>
  <text x="540" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">2020</text>
  <text x="540" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">CSPDarknet</text>
  <text x="540" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">PyTorch</text>
  <text x="540" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">140 FPS</text>
  <line x1="540" y1="200" x2="540" y2="220" stroke="#f97316" stroke-width="2"/>
  <text x="540" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">65% AP</text>
  
  <!-- YOLOv8 -->
  <circle cx="680" cy="230" r="12" fill="#ec4899" stroke="#fff" stroke-width="2"/>
  <rect x="625" y="70" width="110" height="130" rx="10" fill="#1e293b" stroke="#ec4899" stroke-width="3" filter="url(#yoloShadow)"/>
  <text x="680" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ec4899">YOLOv8 ⭐</text>
  <text x="680" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">2023</text>
  <text x="680" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Anchor-free</text>
  <text x="680" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Easy API</text>
  <text x="680" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Export ready</text>
  <text x="680" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">180+ FPS</text>
  <line x1="680" y1="200" x2="680" y2="218" stroke="#ec4899" stroke-width="2"/>
  <text x="680" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#22c55e" font-weight="bold">67% AP</text>
  
  <!-- Future -->
  <circle cx="820" cy="230" r="8" fill="#475569" stroke="#64748b" stroke-dasharray="4"/>
  <text x="820" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Future...</text>
</svg>

