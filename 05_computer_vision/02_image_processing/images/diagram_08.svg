<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400">
  <!-- Background -->
  <rect width="850" height="400" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="425" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">EDGE DETECTION CONCEPT</text>
  <text x="425" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Finding Edges Using Derivatives</text>
  
  <!-- Intensity Profile -->
  <g transform="translate(40, 80)">
    <rect width="240" height="220" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="120" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#60a5fa">Intensity Profile</text>
    <text x="120" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">(across edge)</text>
    
    <!-- Graph -->
    <g transform="translate(30, 60)">
      <!-- Axes -->
      <line x1="0" y1="120" x2="180" y2="120" stroke="#475569" stroke-width="1"/>
      <line x1="0" y1="0" x2="0" y2="120" stroke="#475569" stroke-width="1"/>
      <text x="-15" y="10" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">255</text>
      <text x="-10" y="120" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">0</text>
      <text x="90" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Position</text>
      
      <!-- Step edge curve -->
      <path d="M 0 110 L 60 110 C 80 110 90 20 100 20 L 180 20" fill="none" stroke="#3b82f6" stroke-width="3"/>
    </g>
    
    <text x="120" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">Edge = where gradient</text>
    <text x="120" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">is high</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 290 190 L 310 190" stroke="#fbbf24" stroke-width="2"/>
  <polygon points="310,185 325,190 310,195" fill="#fbbf24"/>
  
  <!-- First Derivative -->
  <g transform="translate(335, 80)">
    <rect width="240" height="220" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="120" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fbbf24">First Derivative</text>
    <text x="120" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fcd34d">(Gradient)</text>
    
    <!-- Graph -->
    <g transform="translate(30, 60)">
      <!-- Axes -->
      <line x1="0" y1="60" x2="180" y2="60" stroke="#475569" stroke-width="1"/>
      <line x1="0" y1="0" x2="0" y2="120" stroke="#475569" stroke-width="1"/>
      <text x="90" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Position</text>
      
      <!-- Bell curve (derivative of step = impulse-like peak) -->
      <path d="M 0 60 L 50 60 C 60 60 70 10 90 10 C 110 10 120 60 130 60 L 180 60" fill="none" stroke="#f59e0b" stroke-width="3"/>
    </g>
    
    <text x="120" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fcd34d">Edge = peak of</text>
    <text x="120" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fcd34d">gradient</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 585 190 L 605 190" stroke="#fbbf24" stroke-width="2"/>
  <polygon points="605,185 620,190 605,195" fill="#fbbf24"/>
  
  <!-- Second Derivative -->
  <g transform="translate(630, 80)">
    <rect width="180" height="220" rx="10" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34d399">Second Derivative</text>
    <text x="90" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6ee7b7">(Laplacian)</text>
    
    <!-- Graph -->
    <g transform="translate(15, 60)">
      <!-- Axes -->
      <line x1="0" y1="60" x2="150" y2="60" stroke="#475569" stroke-width="1"/>
      <line x1="0" y1="0" x2="0" y2="120" stroke="#475569" stroke-width="1"/>
      <text x="75" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Position</text>
      
      <!-- Zero-crossing curve -->
      <path d="M 0 60 L 30 60 C 50 60 55 20 65 20 C 70 20 75 60 75 60 C 75 60 80 100 85 100 C 95 100 100 60 120 60 L 150 60" fill="none" stroke="#10b981" stroke-width="3"/>
      
      <!-- Zero crossing marker -->
      <circle cx="75" cy="60" r="5" fill="#ef4444"/>
    </g>
    
    <text x="90" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6ee7b7">Edge = zero crossing</text>
    <text x="90" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6ee7b7">of 2nd derivative</text>
  </g>
  
  <!-- Bottom summary -->
  <g transform="translate(100, 330)">
    <rect width="650" height="50" rx="8" fill="#334155" stroke="#8b5cf6" stroke-width="1"/>
    <text x="325" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c4b5fd">Common Edge Detectors:</text>
    <text x="325" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f8fafc">Sobel (1st derivative) | Laplacian (2nd derivative) | Canny (multi-stage)</text>
  </g>
</svg>
