<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">2D Convolution Operation</text>
  
  <!-- Input Image Grid -->
  <g transform="translate(50, 80)">
    <text x="75" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#60a5fa">Input Image</text>
    
    <!-- 5x4 grid -->
    <g fill="#1e293b" stroke="#3b82f6" stroke-width="1">
      <rect x="0" y="0" width="30" height="30" rx="2"/><text x="15" y="20" text-anchor="middle" font-family="Arial" font-size="11" fill="#94a3b8">1</text>
      <rect x="30" y="0" width="30" height="30" rx="2"/><text x="45" y="20" text-anchor="middle" font-family="Arial" font-size="11" fill="#94a3b8">2</text>
      <rect x="60" y="0" width="30" height="30" rx="2"/><text x="75" y="20" text-anchor="middle" font-family="Arial" font-size="11" fill="#94a3b8">3</text>
      <rect x="90" y="0" width="30" height="30" rx="2"/><text x="105" y="20" text-anchor="middle" font-family="Arial" font-size="11" fill="#94a3b8">4</text>
      <rect x="120" y="0" width="30" height="30" rx="2"/><text x="135" y="20" text-anchor="middle" font-family="Arial" font-size="11" fill="#94a3b8">5</text>
      
      <rect x="0" y="30" width="30" height="30" rx="2"/><text x="15" y="50" text-anchor="middle" font-family="Arial" font-size="11" fill="#94a3b8">6</text>
      <rect x="30" y="30" width="30" height="30" rx="2" fill="#3b82f6"/><text x="45" y="50" text-anchor="middle" font-family="Arial" font-size="11" fill="#fff" font-weight="bold">7</text>
      <rect x="60" y="30" width="30" height="30" rx="2" fill="#3b82f6"/><text x="75" y="50" text-anchor="middle" font-family="Arial" font-size="11" fill="#fff" font-weight="bold">8</text>
      <rect x="90" y="30" width="30" height="30" rx="2" fill="#3b82f6"/><text x="105" y="50" text-anchor="middle" font-family="Arial" font-size="11" fill="#fff" font-weight="bold">9</text>
      <rect x="120" y="30" width="30" height="30" rx="2"/><text x="135" y="50" text-anchor="middle" font-family="Arial" font-size="11" fill="#94a3b8">10</text>
      
      <rect x="0" y="60" width="30" height="30" rx="2"/><text x="15" y="80" text-anchor="middle" font-family="Arial" font-size="11" fill="#94a3b8">11</text>
      <rect x="30" y="60" width="30" height="30" rx="2" fill="#3b82f6"/><text x="45" y="80" text-anchor="middle" font-family="Arial" font-size="11" fill="#fff" font-weight="bold">12</text>
      <rect x="60" y="60" width="30" height="30" rx="2" fill="#3b82f6"/><text x="75" y="80" text-anchor="middle" font-family="Arial" font-size="11" fill="#fff" font-weight="bold">13</text>
      <rect x="90" y="60" width="30" height="30" rx="2" fill="#3b82f6"/><text x="105" y="80" text-anchor="middle" font-family="Arial" font-size="11" fill="#fff" font-weight="bold">14</text>
      <rect x="120" y="60" width="30" height="30" rx="2"/><text x="135" y="80" text-anchor="middle" font-family="Arial" font-size="11" fill="#94a3b8">15</text>
      
      <rect x="0" y="90" width="30" height="30" rx="2"/><text x="15" y="110" text-anchor="middle" font-family="Arial" font-size="11" fill="#94a3b8">16</text>
      <rect x="30" y="90" width="30" height="30" rx="2"/><text x="45" y="110" text-anchor="middle" font-family="Arial" font-size="11" fill="#94a3b8">17</text>
      <rect x="60" y="90" width="30" height="30" rx="2"/><text x="75" y="110" text-anchor="middle" font-family="Arial" font-size="11" fill="#94a3b8">18</text>
      <rect x="90" y="90" width="30" height="30" rx="2"/><text x="105" y="110" text-anchor="middle" font-family="Arial" font-size="11" fill="#94a3b8">19</text>
      <rect x="120" y="90" width="30" height="30" rx="2"/><text x="135" y="110" text-anchor="middle" font-family="Arial" font-size="11" fill="#94a3b8">20</text>
    </g>
    
    <!-- Highlight box -->
    <rect x="28" y="28" width="94" height="94" fill="none" stroke="#fbbf24" stroke-width="3" stroke-dasharray="5,3" rx="4"/>
  </g>
  
  <!-- Multiply symbol -->
  <text x="230" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" fill="#f8fafc">Ã—</text>
  
  <!-- Kernel -->
  <g transform="translate(270, 80)">
    <text x="45" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#a78bfa">Kernel (3Ã—3)</text>
    
    <g fill="#4c1d95" stroke="#8b5cf6" stroke-width="2">
      <rect x="0" y="0" width="30" height="30" rx="2"/><text x="15" y="20" text-anchor="middle" font-family="Arial" font-size="11" fill="#e9d5ff">1</text>
      <rect x="30" y="0" width="30" height="30" rx="2"/><text x="45" y="20" text-anchor="middle" font-family="Arial" font-size="11" fill="#e9d5ff">0</text>
      <rect x="60" y="0" width="30" height="30" rx="2"/><text x="75" y="20" text-anchor="middle" font-family="Arial" font-size="11" fill="#e9d5ff">-1</text>
      
      <rect x="0" y="30" width="30" height="30" rx="2"/><text x="15" y="50" text-anchor="middle" font-family="Arial" font-size="11" fill="#e9d5ff">2</text>
      <rect x="30" y="30" width="30" height="30" rx="2"/><text x="45" y="50" text-anchor="middle" font-family="Arial" font-size="11" fill="#e9d5ff">0</text>
      <rect x="60" y="30" width="30" height="30" rx="2"/><text x="75" y="50" text-anchor="middle" font-family="Arial" font-size="11" fill="#e9d5ff">-2</text>
      
      <rect x="0" y="60" width="30" height="30" rx="2"/><text x="15" y="80" text-anchor="middle" font-family="Arial" font-size="11" fill="#e9d5ff">1</text>
      <rect x="30" y="60" width="30" height="30" rx="2"/><text x="45" y="80" text-anchor="middle" font-family="Arial" font-size="11" fill="#e9d5ff">0</text>
      <rect x="60" y="60" width="30" height="30" rx="2"/><text x="75" y="80" text-anchor="middle" font-family="Arial" font-size="11" fill="#e9d5ff">-1</text>
    </g>
  </g>
  
  <!-- Equals symbol -->
  <text x="400" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" fill="#f8fafc">=</text>
  
  <!-- Output -->
  <g transform="translate(450, 100)">
    <text x="60" y="-30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34d399">Output Pixel</text>
    <rect x="0" y="0" width="120" height="60" rx="10" fill="#064e3b" stroke="#10b981" stroke-width="3" filter="url(#shadow)"/>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6ee7b7">Result</text>
  </g>
  
  <!-- Calculation -->
  <g transform="translate(50, 260)">
    <rect x="0" y="0" width="700" height="160" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">Calculation</text>
    
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">output = (7Ã—1) + (8Ã—0) + (9Ã—-1) + (12Ã—2) + (13Ã—0) + (14Ã—-2) + (17Ã—1) + (18Ã—0) + (19Ã—-1)</text>
    <text x="30" y="85" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">output = 7 + 0 - 9 + 24 + 0 - 28 + 17 + 0 - 19</text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#22c55e">output = -8</text>
    
    <text x="30" y="145" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">ðŸ’¡ Slide the kernel across the entire image to compute all output values</text>
  </g>
</svg>
