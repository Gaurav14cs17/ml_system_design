<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 380">
  <!-- Background -->
  <rect width="700" height="380" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">OTSU'S METHOD VISUALIZATION</text>
  <text x="350" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Automatic Threshold Selection</text>
  
  <!-- Main Histogram -->
  <g transform="translate(100, 90)">
    <rect width="500" height="200" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    
    <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4ade80">Histogram with Optimal Threshold</text>
    
    <!-- Axes -->
    <g transform="translate(40, 45)">
      <line x1="0" y1="120" x2="420" y2="120" stroke="#475569" stroke-width="1"/>
      <line x1="0" y1="0" x2="0" y2="120" stroke="#475569" stroke-width="1"/>
      <text x="-25" y="65" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" transform="rotate(-90, -25, 65)">Count</text>
      <text x="210" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Intensity (0-255)</text>
      
      <!-- Background class (left peak) -->
      <path d="M 30 120 C 50 120 60 40 90 40 C 120 40 130 120 150 120" fill="rgba(59, 130, 246, 0.3)" stroke="#3b82f6" stroke-width="3"/>
      
      <!-- Foreground class (right peak) -->
      <path d="M 270 120 C 290 120 300 30 330 30 C 360 30 370 120 390 120" fill="rgba(34, 197, 94, 0.3)" stroke="#22c55e" stroke-width="3"/>
      
      <!-- Valley between -->
      <path d="M 150 120 C 180 120 200 105 210 105 C 220 105 240 120 270 120" fill="none" stroke="#94a3b8" stroke-width="2"/>
      
      <!-- Otsu threshold line -->
      <line x1="210" y1="0" x2="210" y2="120" stroke="#fbbf24" stroke-width="3" stroke-dasharray="6"/>
      
      <!-- Threshold label -->
      <rect x="180" y="125" width="60" height="22" rx="4" fill="#422006" stroke="#fbbf24" stroke-width="1"/>
      <text x="210" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fbbf24">T = Otsu</text>
      
      <!-- Class labels -->
      <text x="90" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6">Class 0</text>
      <text x="90" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#60a5fa">(Background)</text>
      
      <text x="330" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#22c55e">Class 1</text>
      <text x="330" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4ade80">(Foreground)</text>
    </g>
  </g>
  
  <!-- Formula Box -->
  <g transform="translate(100, 310)">
    <rect width="500" height="55" rx="8" fill="#334155" stroke="#8b5cf6" stroke-width="2"/>
    <text x="250" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c4b5fd">Otsu's Criterion: Maximize Between-Class Variance</text>
    <text x="250" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f8fafc">σ²_between = ω₀ω₁(μ₀ - μ₁)²</text>
  </g>
</svg>
