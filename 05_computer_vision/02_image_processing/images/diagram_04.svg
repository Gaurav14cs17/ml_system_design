<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 400">
  <!-- Background -->
  <rect width="750" height="400" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="375" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">Border Handling Strategies</text>
  <text x="375" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">How to handle pixels at image edges during convolution</text>
  
  <!-- Original Array -->
  <g transform="translate(100, 80)">
    <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" fill="#f8fafc">Original:</text>
    <g transform="translate(80, -20)">
      <rect x="0" y="0" width="40" height="35" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/><text x="20" y="22" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#fff">A</text>
      <rect x="40" y="0" width="40" height="35" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/><text x="60" y="22" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#fff">B</text>
      <rect x="80" y="0" width="40" height="35" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/><text x="100" y="22" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#fff">C</text>
      <rect x="120" y="0" width="40" height="35" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/><text x="140" y="22" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#fff">D</text>
      <rect x="160" y="0" width="40" height="35" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/><text x="180" y="22" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#fff">E</text>
    </g>
  </g>
  
  <!-- Constant Padding -->
  <g transform="translate(50, 150)">
    <rect x="0" y="-10" width="650" height="65" rx="8" fill="#1e293b" stroke="#334155"/>
    <text x="15" y="15" font-family="Arial" font-size="13" font-weight="bold" fill="#22c55e">CONSTANT</text>
    <text x="120" y="15" font-family="Arial" font-size="11" fill="#94a3b8">(pad with value, e.g., 0)</text>
    
    <g transform="translate(300, -5)">
      <rect x="0" y="0" width="30" height="28" fill="#064e3b" stroke="#22c55e" stroke-dasharray="3,2"/><text x="15" y="19" text-anchor="middle" font-family="Arial" font-size="12" fill="#4ade80">0</text>
      <rect x="30" y="0" width="30" height="28" fill="#064e3b" stroke="#22c55e" stroke-dasharray="3,2"/><text x="45" y="19" text-anchor="middle" font-family="Arial" font-size="12" fill="#4ade80">0</text>
      <rect x="65" y="0" width="30" height="28" fill="#3b82f6" stroke="#60a5fa"/><text x="80" y="19" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">A</text>
      <rect x="95" y="0" width="30" height="28" fill="#3b82f6" stroke="#60a5fa"/><text x="110" y="19" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">B</text>
      <rect x="125" y="0" width="30" height="28" fill="#3b82f6" stroke="#60a5fa"/><text x="140" y="19" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">C</text>
      <rect x="155" y="0" width="30" height="28" fill="#3b82f6" stroke="#60a5fa"/><text x="170" y="19" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">D</text>
      <rect x="185" y="0" width="30" height="28" fill="#3b82f6" stroke="#60a5fa"/><text x="200" y="19" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">E</text>
      <rect x="220" y="0" width="30" height="28" fill="#064e3b" stroke="#22c55e" stroke-dasharray="3,2"/><text x="235" y="19" text-anchor="middle" font-family="Arial" font-size="12" fill="#4ade80">0</text>
      <rect x="250" y="0" width="30" height="28" fill="#064e3b" stroke="#22c55e" stroke-dasharray="3,2"/><text x="265" y="19" text-anchor="middle" font-family="Arial" font-size="12" fill="#4ade80">0</text>
    </g>
  </g>
  
  <!-- Replicate Padding -->
  <g transform="translate(50, 220)">
    <rect x="0" y="-10" width="650" height="65" rx="8" fill="#1e293b" stroke="#334155"/>
    <text x="15" y="15" font-family="Arial" font-size="13" font-weight="bold" fill="#fbbf24">REPLICATE</text>
    <text x="120" y="15" font-family="Arial" font-size="11" fill="#94a3b8">(repeat edge pixels)</text>
    
    <g transform="translate(300, -5)">
      <rect x="0" y="0" width="30" height="28" fill="#78350f" stroke="#fbbf24" stroke-dasharray="3,2"/><text x="15" y="19" text-anchor="middle" font-family="Arial" font-size="12" fill="#fcd34d">A</text>
      <rect x="30" y="0" width="30" height="28" fill="#78350f" stroke="#fbbf24" stroke-dasharray="3,2"/><text x="45" y="19" text-anchor="middle" font-family="Arial" font-size="12" fill="#fcd34d">A</text>
      <rect x="65" y="0" width="30" height="28" fill="#3b82f6" stroke="#60a5fa"/><text x="80" y="19" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">A</text>
      <rect x="95" y="0" width="30" height="28" fill="#3b82f6" stroke="#60a5fa"/><text x="110" y="19" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">B</text>
      <rect x="125" y="0" width="30" height="28" fill="#3b82f6" stroke="#60a5fa"/><text x="140" y="19" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">C</text>
      <rect x="155" y="0" width="30" height="28" fill="#3b82f6" stroke="#60a5fa"/><text x="170" y="19" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">D</text>
      <rect x="185" y="0" width="30" height="28" fill="#3b82f6" stroke="#60a5fa"/><text x="200" y="19" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">E</text>
      <rect x="220" y="0" width="30" height="28" fill="#78350f" stroke="#fbbf24" stroke-dasharray="3,2"/><text x="235" y="19" text-anchor="middle" font-family="Arial" font-size="12" fill="#fcd34d">E</text>
      <rect x="250" y="0" width="30" height="28" fill="#78350f" stroke="#fbbf24" stroke-dasharray="3,2"/><text x="265" y="19" text-anchor="middle" font-family="Arial" font-size="12" fill="#fcd34d">E</text>
    </g>
  </g>
  
  <!-- Reflect Padding -->
  <g transform="translate(50, 290)">
    <rect x="0" y="-10" width="650" height="65" rx="8" fill="#1e293b" stroke="#334155"/>
    <text x="15" y="15" font-family="Arial" font-size="13" font-weight="bold" fill="#8b5cf6">REFLECT</text>
    <text x="100" y="15" font-family="Arial" font-size="11" fill="#94a3b8">(mirror at edge)</text>
    
    <g transform="translate(300, -5)">
      <rect x="0" y="0" width="30" height="28" fill="#4c1d95" stroke="#8b5cf6" stroke-dasharray="3,2"/><text x="15" y="19" text-anchor="middle" font-family="Arial" font-size="12" fill="#c4b5fd">C</text>
      <rect x="30" y="0" width="30" height="28" fill="#4c1d95" stroke="#8b5cf6" stroke-dasharray="3,2"/><text x="45" y="19" text-anchor="middle" font-family="Arial" font-size="12" fill="#c4b5fd">B</text>
      <rect x="65" y="0" width="30" height="28" fill="#3b82f6" stroke="#60a5fa"/><text x="80" y="19" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">A</text>
      <rect x="95" y="0" width="30" height="28" fill="#3b82f6" stroke="#60a5fa"/><text x="110" y="19" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">B</text>
      <rect x="125" y="0" width="30" height="28" fill="#3b82f6" stroke="#60a5fa"/><text x="140" y="19" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">C</text>
      <rect x="155" y="0" width="30" height="28" fill="#3b82f6" stroke="#60a5fa"/><text x="170" y="19" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">D</text>
      <rect x="185" y="0" width="30" height="28" fill="#3b82f6" stroke="#60a5fa"/><text x="200" y="19" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">E</text>
      <rect x="220" y="0" width="30" height="28" fill="#4c1d95" stroke="#8b5cf6" stroke-dasharray="3,2"/><text x="235" y="19" text-anchor="middle" font-family="Arial" font-size="12" fill="#c4b5fd">D</text>
      <rect x="250" y="0" width="30" height="28" fill="#4c1d95" stroke="#8b5cf6" stroke-dasharray="3,2"/><text x="265" y="19" text-anchor="middle" font-family="Arial" font-size="12" fill="#c4b5fd">C</text>
    </g>
  </g>
  
  <!-- Wrap Padding -->
  <g transform="translate(50, 360)">
    <rect x="0" y="-10" width="650" height="45" rx="8" fill="#1e293b" stroke="#334155"/>
    <text x="15" y="15" font-family="Arial" font-size="13" font-weight="bold" fill="#ec4899">WRAP</text>
    <text x="70" y="15" font-family="Arial" font-size="11" fill="#94a3b8">(circular)</text>
    
    <g transform="translate(300, -5)">
      <rect x="0" y="0" width="30" height="28" fill="#831843" stroke="#ec4899" stroke-dasharray="3,2"/><text x="15" y="19" text-anchor="middle" font-family="Arial" font-size="12" fill="#f9a8d4">D</text>
      <rect x="30" y="0" width="30" height="28" fill="#831843" stroke="#ec4899" stroke-dasharray="3,2"/><text x="45" y="19" text-anchor="middle" font-family="Arial" font-size="12" fill="#f9a8d4">E</text>
      <rect x="65" y="0" width="30" height="28" fill="#3b82f6" stroke="#60a5fa"/><text x="80" y="19" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">A</text>
      <rect x="95" y="0" width="30" height="28" fill="#3b82f6" stroke="#60a5fa"/><text x="110" y="19" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">B</text>
      <rect x="125" y="0" width="30" height="28" fill="#3b82f6" stroke="#60a5fa"/><text x="140" y="19" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">C</text>
      <rect x="155" y="0" width="30" height="28" fill="#3b82f6" stroke="#60a5fa"/><text x="170" y="19" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">D</text>
      <rect x="185" y="0" width="30" height="28" fill="#3b82f6" stroke="#60a5fa"/><text x="200" y="19" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">E</text>
      <rect x="220" y="0" width="30" height="28" fill="#831843" stroke="#ec4899" stroke-dasharray="3,2"/><text x="235" y="19" text-anchor="middle" font-family="Arial" font-size="12" fill="#f9a8d4">A</text>
      <rect x="250" y="0" width="30" height="28" fill="#831843" stroke="#ec4899" stroke-dasharray="3,2"/><text x="265" y="19" text-anchor="middle" font-family="Arial" font-size="12" fill="#f9a8d4">B</text>
    </g>
  </g>
</svg>
