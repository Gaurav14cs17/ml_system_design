<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <!-- Background -->
  <rect width="500" height="200" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">Module Structure</text>
  
  <!-- Folder icon -->
  <g transform="translate(30, 50)">
    <rect x="0" y="8" width="35" height="25" rx="3" fill="#f59e0b" stroke="#fbbf24" stroke-width="1"/>
    <rect x="0" y="5" width="18" height="8" rx="2" fill="#f59e0b"/>
    <text x="48" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fbbf24">module_name/</text>
  </g>
  
  <!-- File items -->
  <g transform="translate(50, 90)">
    <!-- README -->
    <line x1="0" y1="0" x2="0" y2="15" stroke="#475569" stroke-width="1"/>
    <line x1="0" y1="15" x2="15" y2="15" stroke="#475569" stroke-width="1"/>
    <rect x="20" y="7" width="16" height="16" rx="2" fill="#22c55e"/>
    <text x="45" y="20" font-family="Arial, sans-serif" font-size="11" fill="#4ade80">README.md</text>
    <text x="160" y="20" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Main content</text>
    
    <!-- concepts -->
    <line x1="0" y1="15" x2="0" y2="40" stroke="#475569" stroke-width="1"/>
    <line x1="0" y1="40" x2="15" y2="40" stroke="#475569" stroke-width="1"/>
    <rect x="20" y="32" width="16" height="16" rx="2" fill="#3b82f6"/>
    <text x="45" y="45" font-family="Arial, sans-serif" font-size="11" fill="#60a5fa">concepts/</text>
    <text x="160" y="45" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Detailed theory</text>
    
    <!-- code -->
    <line x1="0" y1="40" x2="0" y2="65" stroke="#475569" stroke-width="1"/>
    <line x1="0" y1="65" x2="15" y2="65" stroke="#475569" stroke-width="1"/>
    <rect x="20" y="57" width="16" height="16" rx="2" fill="#8b5cf6"/>
    <text x="45" y="70" font-family="Arial, sans-serif" font-size="11" fill="#a78bfa">code/</text>
    <text x="160" y="70" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Implementation</text>
    
    <!-- notebooks -->
    <line x1="0" y1="65" x2="0" y2="90" stroke="#475569" stroke-width="1"/>
    <line x1="0" y1="90" x2="15" y2="90" stroke="#475569" stroke-width="1"/>
    <rect x="20" y="82" width="16" height="16" rx="2" fill="#ec4899"/>
    <text x="45" y="95" font-family="Arial, sans-serif" font-size="11" fill="#f472b6">notebooks/</text>
    <text x="160" y="95" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Interactive tutorials</text>
  </g>
</svg>
