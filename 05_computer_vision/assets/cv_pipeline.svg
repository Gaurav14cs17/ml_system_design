<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f8fafc"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="200" fill="#0f172a" rx="10"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f8fafc">Computer Vision Pipeline</text>
  
  <!-- Step 1: Input -->
  <rect x="30" y="60" width="140" height="80" rx="12" fill="url(#grad1)" filter="url(#shadow)"/>
  <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">ğŸ“· Input</text>
  <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f8fafc">Image/Video</text>
  
  <!-- Arrow 1 -->
  <path d="M175 100 L205 100" stroke="#94a3b8" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <polygon points="205,95 215,100 205,105" fill="#94a3b8"/>
  
  <!-- Step 2: Preprocessing -->
  <rect x="220" y="60" width="140" height="80" rx="12" fill="url(#grad2)" filter="url(#shadow)"/>
  <text x="290" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">âš™ï¸ Preprocess</text>
  <text x="290" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f8fafc">Resize, Normalize</text>
  
  <!-- Arrow 2 -->
  <path d="M365 100 L395 100" stroke="#94a3b8" stroke-width="3" fill="none"/>
  <polygon points="395,95 405,100 395,105" fill="#94a3b8"/>
  
  <!-- Step 3: Feature Extraction -->
  <rect x="410" y="60" width="140" height="80" rx="12" fill="url(#grad3)" filter="url(#shadow)"/>
  <text x="480" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">ğŸ§  Model</text>
  <text x="480" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f8fafc">CNN / ViT</text>
  
  <!-- Arrow 3 -->
  <path d="M555 100 L585 100" stroke="#94a3b8" stroke-width="3" fill="none"/>
  <polygon points="585,95 595,100 585,105" fill="#94a3b8"/>
  
  <!-- Step 4: Post-processing -->
  <rect x="600" y="60" width="140" height="80" rx="12" fill="url(#grad4)" filter="url(#shadow)"/>
  <text x="670" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">ğŸ“Š Postprocess</text>
  <text x="670" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f8fafc">NMS, Decode</text>
  
  <!-- Arrow 4 -->
  <path d="M745 100 L775 100" stroke="#94a3b8" stroke-width="3" fill="none"/>
  <polygon points="775,95 785,100 775,105" fill="#94a3b8"/>
  
  <!-- Step 5: Output -->
  <rect x="790" y="60" width="90" height="80" rx="12" fill="url(#grad5)" filter="url(#shadow)"/>
  <text x="835" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">âœ… Output</text>
  <text x="835" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f8fafc">Results</text>
  
  <!-- Bottom labels -->
  <text x="100" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Camera, Files</text>
  <text x="290" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Augmentation</text>
  <text x="480" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Inference</text>
  <text x="670" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Filtering</text>
  <text x="835" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">API Response</text>
</svg>

