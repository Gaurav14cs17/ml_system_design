<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 480">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fbbf24"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="850" height="480" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="425" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">DEPTHWISE SEPARABLE CONVOLUTION</text>
  <text x="425" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">MobileNet's Efficient Convolution</text>
  
  <!-- Standard Convolution -->
  <g transform="translate(50, 80)">
    <rect width="350" height="150" rx="10" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <text x="175" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f87171">Standard Convolution</text>
    
    <!-- Input cube -->
    <g transform="translate(30, 50)">
      <rect width="60" height="60" fill="#334155" stroke="#475569" stroke-width="1"/>
      <rect x="10" y="-10" width="60" height="60" fill="#3d4f5f" stroke="#475569" stroke-width="1"/>
      <rect x="20" y="-20" width="60" height="60" fill="#475569" stroke="#64748b" stroke-width="1"/>
      <text x="50" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">H×W×C_in</text>
    </g>
    
    <text x="145" y="80" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">×</text>
    
    <!-- Kernel cube -->
    <g transform="translate(160, 55)">
      <rect width="40" height="40" fill="#7f1d1d" stroke="#ef4444" stroke-width="1"/>
      <rect x="8" y="-8" width="40" height="40" fill="#991b1b" stroke="#ef4444" stroke-width="1"/>
      <rect x="16" y="-16" width="40" height="40" fill="#b91c1c" stroke="#ef4444" stroke-width="1"/>
      <text x="35" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fca5a5">K×K×C_in×C_out</text>
    </g>
    
    <text x="245" y="80" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">=</text>
    
    <!-- Output cube -->
    <g transform="translate(265, 50)">
      <rect width="60" height="60" fill="#334155" stroke="#475569" stroke-width="1"/>
      <text x="30" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">H×W×C_out</text>
    </g>
    
    <text x="175" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fca5a5">Ops: H × W × C_in × C_out × K²</text>
  </g>
  
  <!-- Depthwise Separable -->
  <g transform="translate(450, 80)">
    <rect width="350" height="150" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="175" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#4ade80">Depthwise Separable</text>
    
    <text x="175" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6ee7b7">Step 1: Depthwise (per channel)</text>
    <text x="175" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6ee7b7">Step 2: Pointwise (1×1 to mix)</text>
    
    <!-- Visual representation -->
    <g transform="translate(50, 90)">
      <rect width="40" height="40" fill="#14532d" stroke="#22c55e" stroke-width="1"/>
      <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4ade80">DW</text>
    </g>
    
    <text x="120" y="115" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">+</text>
    
    <g transform="translate(140, 95)">
      <rect width="30" height="30" fill="#14532d" stroke="#22c55e" stroke-width="1"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4ade80">1×1</text>
    </g>
    
    <text x="200" y="115" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">=</text>
    
    <g transform="translate(220, 90)">
      <rect width="40" height="40" fill="#065f46" stroke="#22c55e" stroke-width="2"/>
      <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4ade80">Out</text>
    </g>
    
    <text x="175" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#86efac">~8-9× fewer operations!</text>
  </g>
  
  <!-- Comparison -->
  <g transform="translate(100, 260)">
    <rect width="650" height="190" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="325" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#a78bfa">Cost Comparison</text>
    
    <!-- Standard cost -->
    <g transform="translate(40, 55)">
      <rect width="270" height="50" rx="6" fill="#450a0a" stroke="#ef4444" stroke-width="2"/>
      <text x="135" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f87171">Standard Convolution</text>
      <text x="135" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fca5a5">H × W × C_in × C_out × K²</text>
    </g>
    
    <!-- Separable cost -->
    <g transform="translate(340, 55)">
      <rect width="270" height="50" rx="6" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
      <text x="135" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4ade80">Depthwise Separable</text>
      <text x="135" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#86efac">H×W×C_in×K² + H×W×C_in×C_out</text>
    </g>
    
    <!-- Ratio formula -->
    <g transform="translate(150, 125)">
      <rect width="350" height="45" rx="6" fill="#334155" stroke="#fbbf24" stroke-width="2"/>
      <text x="175" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fbbf24">Reduction Ratio = 1/C_out + 1/K²</text>
      <text x="175" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fcd34d">For K=3, C_out=256: ~8-9× fewer ops!</text>
    </g>
  </g>
</svg>
