<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 600">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60a5fa"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="850" height="600" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="425" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">VISION TRANSFORMER (ViT) ARCHITECTURE</text>
  
  <!-- Step 1: Patch Embedding -->
  <g transform="translate(50, 70)">
    <rect width="350" height="200" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="175" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#60a5fa">Step 1: Patch Embedding</text>
    
    <!-- Image grid -->
    <g transform="translate(30, 50)">
      <rect width="120" height="120" fill="#334155" stroke="#475569" stroke-width="2"/>
      <!-- Grid lines -->
      <line x1="30" y1="0" x2="30" y2="120" stroke="#60a5fa" stroke-width="1"/>
      <line x1="60" y1="0" x2="60" y2="120" stroke="#60a5fa" stroke-width="1"/>
      <line x1="90" y1="0" x2="90" y2="120" stroke="#60a5fa" stroke-width="1"/>
      <line x1="0" y1="30" x2="120" y2="30" stroke="#60a5fa" stroke-width="1"/>
      <line x1="0" y1="60" x2="120" y2="60" stroke="#60a5fa" stroke-width="1"/>
      <line x1="0" y1="90" x2="120" y2="90" stroke="#60a5fa" stroke-width="1"/>
      
      <!-- Patch labels -->
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#93c5fd">1</text>
      <text x="45" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#93c5fd">2</text>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#93c5fd">3</text>
      <text x="105" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#93c5fd">4</text>
      
      <text x="60" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">224×224 image</text>
      <text x="60" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">→ 14×14 = 196 patches</text>
    </g>
    
    <text x="185" y="110" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">→</text>
    
    <!-- Token sequence -->
    <g transform="translate(210, 60)">
      <rect width="25" height="25" rx="4" fill="#22c55e" stroke="#4ade80" stroke-width="1"/>
      <text x="12" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">CLS</text>
      
      <rect x="30" width="25" height="25" rx="4" fill="#3b82f6" stroke="#60a5fa" stroke-width="1"/>
      <text x="42" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">P1</text>
      
      <rect x="60" width="25" height="25" rx="4" fill="#3b82f6" stroke="#60a5fa" stroke-width="1"/>
      <text x="72" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">P2</text>
      
      <text x="100" y="17" fill="#94a3b8">...</text>
      
      <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#93c5fd">197 tokens total</text>
      <text x="60" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#93c5fd">+ Position Embeddings</text>
    </g>
  </g>
  
  <!-- Step 2: Transformer Encoder -->
  <g transform="translate(450, 70)">
    <rect width="350" height="200" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="175" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#a78bfa">Step 2: Transformer Encoder</text>
    
    <!-- Encoder block -->
    <g transform="translate(75, 45)">
      <rect width="200" height="130" rx="8" fill="#334155" stroke="#8b5cf6" stroke-width="2"/>
      
      <rect x="20" y="10" width="160" height="22" rx="4" fill="#4c1d95" stroke="#8b5cf6" stroke-width="1"/>
      <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e9d5ff">Layer Norm</text>
      
      <rect x="20" y="37" width="160" height="22" rx="4" fill="#4c1d95" stroke="#8b5cf6" stroke-width="1"/>
      <text x="100" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e9d5ff">Multi-Head Self-Attention</text>
      
      <!-- Skip connection -->
      <line x1="185" y1="48" x2="195" y2="48" stroke="#a78bfa" stroke-width="2"/>
      <line x1="195" y1="25" x2="195" y2="100" stroke="#a78bfa" stroke-width="2"/>
      <line x1="185" y1="100" x2="195" y2="100" stroke="#a78bfa" stroke-width="2"/>
      <text x="198" y="65" font-family="Arial, sans-serif" font-size="8" fill="#a78bfa">+</text>
      
      <rect x="20" y="67" width="160" height="22" rx="4" fill="#4c1d95" stroke="#8b5cf6" stroke-width="1"/>
      <text x="100" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e9d5ff">Layer Norm + MLP</text>
      
      <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">+ residual</text>
    </g>
    
    <text x="175" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#a78bfa">× 12 layers (ViT-Base)</text>
  </g>
  
  <!-- Step 3: Classification -->
  <g transform="translate(200, 300)">
    <rect width="450" height="100" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="225" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#4ade80">Step 3: Classification Head</text>
    
    <!-- CLS token to classification -->
    <g transform="translate(50, 45)">
      <rect width="60" height="35" rx="6" fill="#22c55e" stroke="#4ade80" stroke-width="1"/>
      <text x="30" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">[CLS]</text>
    </g>
    
    <text x="145" y="65" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">→</text>
    
    <g transform="translate(170, 45)">
      <rect width="80" height="35" rx="6" fill="#334155" stroke="#475569" stroke-width="1"/>
      <text x="40" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f8fafc">Layer Norm</text>
    </g>
    
    <text x="280" y="65" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">→</text>
    
    <g transform="translate(305, 45)">
      <rect width="60" height="35" rx="6" fill="#334155" stroke="#475569" stroke-width="1"/>
      <text x="30" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f8fafc">Linear</text>
    </g>
    
    <text x="395" y="65" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">→</text>
    
    <g transform="translate(410, 40)">
      <rect width="30" height="45" rx="4" fill="#14532d" stroke="#22c55e" stroke-width="1"/>
      <text x="15" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#4ade80">C1</text>
      <text x="15" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#4ade80">C2</text>
      <text x="15" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#4ade80">...</text>
    </g>
  </g>
  
  <!-- Key specifications -->
  <g transform="translate(100, 430)">
    <rect width="650" height="140" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="325" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fbbf24">ViT Specifications</text>
    
    <g transform="translate(30, 45)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#fcd34d">• Input: 224×224×3 image</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" fill="#fcd34d">• Patch size: 16×16 → 196 patches</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="10" fill="#fcd34d">• Embedding dim: 768 (ViT-Base)</text>
    </g>
    
    <g transform="translate(330, 45)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#fcd34d">• Attention heads: 12</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" fill="#fcd34d">• Transformer layers: 12</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="10" fill="#fcd34d">• Parameters: 86M (ViT-B/16)</text>
    </g>
    
    <text x="325" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4ade80">✓ No convolutions - pure attention! Needs large-scale pretraining (ImageNet-21k, JFT-300M)</text>
  </g>
</svg>
