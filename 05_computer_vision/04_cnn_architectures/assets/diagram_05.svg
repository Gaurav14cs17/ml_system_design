<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 580">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fbbf24"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="850" height="580" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="425" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">EFFICIENTNET COMPOUND SCALING</text>
  
  <!-- Traditional Scaling Section -->
  <text x="425" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Traditional vs Compound Scaling</text>
  
  <!-- Baseline -->
  <g transform="translate(80, 90)">
    <rect width="80" height="100" rx="6" fill="#334155" stroke="#475569" stroke-width="2"/>
    <text x="40" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Baseline</text>
  </g>
  
  <!-- Width Scaling -->
  <g transform="translate(200, 90)">
    <rect width="120" height="100" rx="6" fill="#334155" stroke="#3b82f6" stroke-width="2"/>
    <text x="60" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">Width (w)</text>
  </g>
  
  <!-- Depth Scaling -->
  <g transform="translate(360, 70)">
    <rect width="80" height="140" rx="6" fill="#334155" stroke="#f59e0b" stroke-width="2"/>
    <text x="40" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">Depth (d)</text>
  </g>
  
  <!-- Resolution Scaling -->
  <g transform="translate(480, 60)">
    <rect width="100" height="160" rx="6" fill="#334155" stroke="#22c55e" stroke-width="2"/>
    <text x="50" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4ade80">Resolution (r)</text>
  </g>
  
  <!-- Compound Scaled -->
  <g transform="translate(640, 60)">
    <rect width="140" height="160" rx="6" fill="#4c1d95" stroke="#8b5cf6" stroke-width="3"/>
    <text x="70" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a78bfa">Compound</text>
    <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#c4b5fd">w × d × r</text>
    <text x="70" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#c4b5fd">scaled</text>
    <text x="70" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#c4b5fd">together!</text>
  </g>
  
  <!-- Formula -->
  <g transform="translate(200, 250)">
    <rect width="450" height="50" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="225" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#c4b5fd">depth = d^φ   ×   width = w^φ   ×   resolution = r^φ   (φ controls scaling)</text>
  </g>
  
  <!-- EfficientNet Family Table -->
  <g transform="translate(100, 320)">
    <rect width="650" height="230" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="325" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4ade80">EfficientNet Family</text>
    
    <!-- Table Headers -->
    <g transform="translate(20, 45)">
      <rect width="80" height="25" fill="#334155" stroke="#475569" stroke-width="1"/>
      <text x="40" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f8fafc">Model</text>
      <rect x="80" width="100" height="25" fill="#334155" stroke="#475569" stroke-width="1"/>
      <text x="130" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f8fafc">Resolution</text>
      <rect x="180" width="100" height="25" fill="#334155" stroke="#475569" stroke-width="1"/>
      <text x="230" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f8fafc">Params</text>
      <rect x="280" width="100" height="25" fill="#334155" stroke="#475569" stroke-width="1"/>
      <text x="330" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f8fafc">FLOPs</text>
      <rect x="380" width="100" height="25" fill="#334155" stroke="#475569" stroke-width="1"/>
      <text x="430" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f8fafc">Top-1 Acc</text>
    </g>
    
    <!-- Data Rows -->
    <g transform="translate(20, 70)">
      <!-- B0 -->
      <rect width="80" height="22" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#60a5fa">B0</text>
      <rect x="80" width="100" height="22" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="130" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">224</text>
      <rect x="180" width="100" height="22" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="230" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">5.3M</text>
      <rect x="280" width="100" height="22" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="330" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">0.39B</text>
      <rect x="380" width="100" height="22" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="430" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">77.1%</text>
    </g>
    
    <g transform="translate(20, 92)">
      <rect width="80" height="22" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#60a5fa">B3</text>
      <rect x="80" width="100" height="22" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="130" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">300</text>
      <rect x="180" width="100" height="22" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="230" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">12M</text>
      <rect x="280" width="100" height="22" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="330" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">1.8B</text>
      <rect x="380" width="100" height="22" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="430" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fbbf24">81.6%</text>
    </g>
    
    <g transform="translate(20, 114)">
      <rect width="80" height="22" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#60a5fa">B5</text>
      <rect x="80" width="100" height="22" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="130" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">456</text>
      <rect x="180" width="100" height="22" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="230" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">30M</text>
      <rect x="280" width="100" height="22" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="330" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">9.9B</text>
      <rect x="380" width="100" height="22" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="430" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fbbf24">83.6%</text>
    </g>
    
    <g transform="translate(20, 136)">
      <rect width="80" height="22" fill="#14532d" stroke="#22c55e" stroke-width="1"/>
      <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#4ade80">B7</text>
      <rect x="80" width="100" height="22" fill="#14532d" stroke="#22c55e" stroke-width="1"/>
      <text x="130" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4ade80">600</text>
      <rect x="180" width="100" height="22" fill="#14532d" stroke="#22c55e" stroke-width="1"/>
      <text x="230" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4ade80">66M</text>
      <rect x="280" width="100" height="22" fill="#14532d" stroke="#22c55e" stroke-width="1"/>
      <text x="330" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4ade80">37B</text>
      <rect x="380" width="100" height="22" fill="#14532d" stroke="#22c55e" stroke-width="1"/>
      <text x="430" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#4ade80">84.3%</text>
    </g>
    
    <text x="325" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Compound scaling achieves better accuracy with fewer parameters!</text>
  </g>
</svg>
