<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 620">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
    <marker id="arrowDown" markerWidth="10" markerHeight="10" refX="5" refY="10" orient="auto">
      <polygon points="0 0, 10 0, 5 10" fill="#fbbf24"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="620" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">AlexNet Architecture</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial" font-size="12" fill="#94a3b8">Krizhevsky et al., 2012 - ImageNet Winner</text>
  
  <!-- Architecture Flow -->
  <g transform="translate(60, 80)">
    <!-- Input -->
    <rect x="0" y="0" width="120" height="50" rx="8" fill="#1e293b" stroke="#ef4444" stroke-width="2" filter="url(#shadow)"/>
    <text x="60" y="22" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#f87171">Input</text>
    <text x="60" y="40" text-anchor="middle" font-family="Arial" font-size="11" fill="#e2e8f0">224×224×3</text>
    
    <line x1="60" y1="55" x2="60" y2="70" stroke="#fbbf24" stroke-width="2" marker-end="url(#arrowDown)"/>
    
    <!-- Conv1 + Pool1 -->
    <rect x="0" y="75" width="120" height="60" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="60" y="95" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#60a5fa">Conv1 + Pool1</text>
    <text x="60" y="110" text-anchor="middle" font-family="Arial" font-size="9" fill="#94a3b8">11×11, s4, 96</text>
    <text x="60" y="125" text-anchor="middle" font-family="Arial" font-size="9" fill="#e2e8f0">→ 27×27×96</text>
    
    <line x1="60" y1="140" x2="60" y2="155" stroke="#fbbf24" stroke-width="2" marker-end="url(#arrowDown)"/>
    
    <!-- Conv2 + Pool2 -->
    <rect x="0" y="160" width="120" height="60" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="60" y="180" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#60a5fa">Conv2 + Pool2</text>
    <text x="60" y="195" text-anchor="middle" font-family="Arial" font-size="9" fill="#94a3b8">5×5, p2, 256</text>
    <text x="60" y="210" text-anchor="middle" font-family="Arial" font-size="9" fill="#e2e8f0">→ 13×13×256</text>
    
    <line x1="60" y1="225" x2="60" y2="240" stroke="#fbbf24" stroke-width="2" marker-end="url(#arrowDown)"/>
    
    <!-- Conv3 -->
    <rect x="0" y="245" width="120" height="45" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="60" y="265" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#4ade80">Conv3</text>
    <text x="60" y="280" text-anchor="middle" font-family="Arial" font-size="9" fill="#94a3b8">3×3, p1, 384</text>
    
    <line x1="60" y1="295" x2="60" y2="310" stroke="#fbbf24" stroke-width="2" marker-end="url(#arrowDown)"/>
    
    <!-- Conv4 -->
    <rect x="0" y="315" width="120" height="45" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="60" y="335" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#4ade80">Conv4</text>
    <text x="60" y="350" text-anchor="middle" font-family="Arial" font-size="9" fill="#94a3b8">3×3, p1, 384</text>
    
    <line x1="60" y1="365" x2="60" y2="380" stroke="#fbbf24" stroke-width="2" marker-end="url(#arrowDown)"/>
    
    <!-- Conv5 + Pool5 -->
    <rect x="0" y="385" width="120" height="60" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="60" y="405" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#c4b5fd">Conv5 + Pool5</text>
    <text x="60" y="420" text-anchor="middle" font-family="Arial" font-size="9" fill="#94a3b8">3×3, p1, 256</text>
    <text x="60" y="435" text-anchor="middle" font-family="Arial" font-size="9" fill="#e2e8f0">→ 6×6×256</text>
    
    <line x1="60" y1="450" x2="60" y2="465" stroke="#fbbf24" stroke-width="2" marker-end="url(#arrowDown)"/>
    
    <!-- FC Layers -->
    <rect x="0" y="470" width="120" height="80" rx="8" fill="#1e293b" stroke="#ec4899" stroke-width="2"/>
    <text x="60" y="492" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#f472b6">Fully Connected</text>
    <text x="60" y="510" text-anchor="middle" font-family="Arial" font-size="9" fill="#e2e8f0">FC1: 9216→4096</text>
    <text x="60" y="525" text-anchor="middle" font-family="Arial" font-size="9" fill="#e2e8f0">FC2: 4096→4096</text>
    <text x="60" y="540" text-anchor="middle" font-family="Arial" font-size="9" fill="#fbbf24">FC3: 4096→1000</text>
  </g>
  
  <!-- Layer Details Panel -->
  <g transform="translate(220, 80)">
    <rect x="0" y="0" width="340" height="220" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#f8fafc">Layer Parameters</text>
    
    <!-- Table header -->
    <text x="30" y="55" font-family="Arial" font-size="11" font-weight="bold" fill="#60a5fa">Layer</text>
    <text x="110" y="55" font-family="Arial" font-size="11" font-weight="bold" fill="#60a5fa">Output Size</text>
    <text x="210" y="55" font-family="Arial" font-size="11" font-weight="bold" fill="#60a5fa">Parameters</text>
    
    <line x1="20" y1="65" x2="320" y2="65" stroke="#334155" stroke-width="1"/>
    
    <!-- Data rows -->
    <text x="30" y="85" font-family="Arial" font-size="10" fill="#e2e8f0">Conv1</text>
    <text x="110" y="85" font-family="Arial" font-size="10" fill="#94a3b8">55×55×96</text>
    <text x="210" y="85" font-family="Arial" font-size="10" fill="#fbbf24">34,944</text>
    
    <text x="30" y="105" font-family="Arial" font-size="10" fill="#e2e8f0">Conv2</text>
    <text x="110" y="105" font-family="Arial" font-size="10" fill="#94a3b8">27×27×256</text>
    <text x="210" y="105" font-family="Arial" font-size="10" fill="#fbbf24">614,656</text>
    
    <text x="30" y="125" font-family="Arial" font-size="10" fill="#e2e8f0">Conv3</text>
    <text x="110" y="125" font-family="Arial" font-size="10" fill="#94a3b8">13×13×384</text>
    <text x="210" y="125" font-family="Arial" font-size="10" fill="#fbbf24">885,120</text>
    
    <text x="30" y="145" font-family="Arial" font-size="10" fill="#e2e8f0">Conv4</text>
    <text x="110" y="145" font-family="Arial" font-size="10" fill="#94a3b8">13×13×384</text>
    <text x="210" y="145" font-family="Arial" font-size="10" fill="#fbbf24">663,936</text>
    
    <text x="30" y="165" font-family="Arial" font-size="10" fill="#e2e8f0">Conv5</text>
    <text x="110" y="165" font-family="Arial" font-size="10" fill="#94a3b8">6×6×256</text>
    <text x="210" y="165" font-family="Arial" font-size="10" fill="#fbbf24">442,624</text>
    
    <text x="30" y="185" font-family="Arial" font-size="10" fill="#e2e8f0">FC1-3</text>
    <text x="110" y="185" font-family="Arial" font-size="10" fill="#94a3b8">4096→1000</text>
    <text x="210" y="185" font-family="Arial" font-size="10" fill="#fbbf24">~58M</text>
    
    <line x1="20" y1="195" x2="320" y2="195" stroke="#334155" stroke-width="1"/>
    <text x="30" y="212" font-family="Arial" font-size="11" font-weight="bold" fill="#f8fafc">Total</text>
    <text x="210" y="212" font-family="Arial" font-size="11" font-weight="bold" fill="#22c55e">~60M params</text>
  </g>
  
  <!-- Key Innovations Panel -->
  <g transform="translate(220, 320)">
    <rect x="0" y="0" width="340" height="230" rx="12" fill="#1e293b" stroke="#fbbf24" stroke-width="2"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#fcd34d">Key Innovations</text>
    
    <circle cx="30" cy="55" r="5" fill="#ef4444"/>
    <text x="45" y="59" font-family="Arial" font-size="12" fill="#e2e8f0">ReLU activation</text>
    <text x="45" y="73" font-family="Arial" font-size="10" fill="#94a3b8">Faster training than sigmoid/tanh</text>
    
    <circle cx="30" cy="100" r="5" fill="#3b82f6"/>
    <text x="45" y="104" font-family="Arial" font-size="12" fill="#e2e8f0">Dropout regularization (0.5)</text>
    <text x="45" y="118" font-family="Arial" font-size="10" fill="#94a3b8">Prevents overfitting in FC layers</text>
    
    <circle cx="30" cy="145" r="5" fill="#22c55e"/>
    <text x="45" y="149" font-family="Arial" font-size="12" fill="#e2e8f0">Data augmentation</text>
    <text x="45" y="163" font-family="Arial" font-size="10" fill="#94a3b8">Image translations, horizontal flips</text>
    
    <circle cx="30" cy="190" r="5" fill="#8b5cf6"/>
    <text x="45" y="194" font-family="Arial" font-size="12" fill="#e2e8f0">GPU training (2× GTX 580)</text>
    <text x="45" y="208" font-family="Arial" font-size="10" fill="#94a3b8">Model split across GPUs</text>
  </g>
  
  <!-- Result badge -->
  <g transform="translate(600, 80)">
    <rect x="0" y="0" width="140" height="70" rx="10" fill="#064e3b" stroke="#22c55e" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#4ade80">ImageNet 2012</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#22c55e">15.3%</text>
    <text x="70" y="62" text-anchor="middle" font-family="Arial" font-size="10" fill="#86efac">Top-5 Error</text>
  </g>
</svg>
