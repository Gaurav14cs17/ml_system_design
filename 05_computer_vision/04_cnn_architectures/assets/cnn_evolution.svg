<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 280">
  <defs>
    <linearGradient id="blue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="orange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="pink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="280" fill="#0f172a" rx="10"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">CNN Architecture Evolution</text>
  
  <!-- Timeline line -->
  <line x1="50" y1="220" x2="850" y2="220" stroke="#cbd5e1" stroke-width="4" stroke-linecap="round"/>
  
  <!-- LeNet -->
  <circle cx="100" cy="220" r="8" fill="#3b82f6"/>
  <rect x="55" y="80" width="90" height="100" rx="10" fill="url(#blue)" filter="url(#shadow2)"/>
  <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">LeNet</text>
  <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f8fafc">1998</text>
  <text x="100" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)">First CNN</text>
  <text x="100" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)">5 layers</text>
  <line x1="100" y1="180" x2="100" y2="212" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4"/>
  <text x="100" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">60K params</text>
  
  <!-- AlexNet -->
  <circle cx="250" cy="220" r="8" fill="#22c55e"/>
  <rect x="205" y="70" width="90" height="110" rx="10" fill="url(#green)" filter="url(#shadow2)"/>
  <text x="250" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">AlexNet</text>
  <text x="250" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f8fafc">2012</text>
  <text x="250" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)">GPU Training</text>
  <text x="250" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)">ReLU, Dropout</text>
  <line x1="250" y1="180" x2="250" y2="212" stroke="#22c55e" stroke-width="2" stroke-dasharray="4"/>
  <text x="250" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">60M params</text>
  
  <!-- VGG -->
  <circle cx="400" cy="220" r="8" fill="#a855f7"/>
  <rect x="355" y="60" width="90" height="120" rx="10" fill="url(#purple)" filter="url(#shadow2)"/>
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">VGG-16</text>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f8fafc">2014</text>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)">Deeper Networks</text>
  <text x="400" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)">3×3 Conv</text>
  <text x="400" y="161" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)">16 layers</text>
  <line x1="400" y1="180" x2="400" y2="212" stroke="#a855f7" stroke-width="2" stroke-dasharray="4"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">138M params</text>
  
  <!-- ResNet -->
  <circle cx="550" cy="220" r="10" fill="#f97316" stroke="#fff" stroke-width="2"/>
  <rect x="500" y="50" width="100" height="130" rx="10" fill="url(#orange)" filter="url(#shadow2)"/>
  <text x="550" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">ResNet</text>
  <text x="550" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f8fafc">2015</text>
  <text x="550" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)">Skip Connections</text>
  <text x="550" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)">152+ layers</text>
  <text x="550" y="151" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)">⭐ Milestone</text>
  <line x1="550" y1="180" x2="550" y2="210" stroke="#f97316" stroke-width="2" stroke-dasharray="4"/>
  <text x="550" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">60M params</text>
  
  <!-- EfficientNet -->
  <circle cx="700" cy="220" r="8" fill="#ec4899"/>
  <rect x="650" y="60" width="100" height="120" rx="10" fill="url(#pink)" filter="url(#shadow2)"/>
  <text x="700" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">EfficientNet</text>
  <text x="700" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f8fafc">2019</text>
  <text x="700" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)">Compound Scaling</text>
  <text x="700" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)">NAS Designed</text>
  <text x="700" y="161" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)">B0-B7 variants</text>
  <line x1="700" y1="180" x2="700" y2="212" stroke="#ec4899" stroke-width="2" stroke-dasharray="4"/>
  <text x="700" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">5M-66M</text>
  
  <!-- ViT -->
  <circle cx="830" cy="220" r="8" fill="#0ea5e9"/>
  <rect x="780" y="70" width="100" height="110" rx="10" fill="#0ea5e9" filter="url(#shadow2)"/>
  <text x="830" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">ViT</text>
  <text x="830" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f8fafc">2020</text>
  <text x="830" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)">Transformers</text>
  <text x="830" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)">Attention Only</text>
  <line x1="830" y1="180" x2="830" y2="212" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="4"/>
  <text x="830" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">86M-632M</text>
  
  <!-- Error rate annotation -->
  <text x="450" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">ImageNet Top-5 Error: 16.4% → 3.6% → 1.5%</text>
</svg>

