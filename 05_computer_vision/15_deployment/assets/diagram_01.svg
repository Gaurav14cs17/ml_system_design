    <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6ee7b7">âš¡ Speedup: 2-4Ã—</text>
    <text x="280" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6ee7b7">ðŸ“¦ Size: 4Ã— smaller</text>
