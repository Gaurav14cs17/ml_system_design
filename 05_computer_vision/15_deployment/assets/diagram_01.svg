    <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6ee7b7">âš¡ Speedup: 2-10Ã—</text>
    <text x="280" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6ee7b7">ðŸ“¦ Size: 2-5Ã— smaller</text>
