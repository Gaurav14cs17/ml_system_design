<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">FACE ALIGNMENT</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Normalizing Pose for Better Recognition</text>
  
  <!-- Unaligned Section -->
  <g transform="translate(50, 80)">
    <rect width="300" height="180" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f87171">Unaligned Faces (Variable Pose)</text>
    
    <!-- Three tilted faces -->
    <g transform="translate(40, 50)">
      <!-- Face 1 - tilted left -->
      <circle cx="30" cy="40" r="25" fill="#334155" stroke="#ef4444" stroke-width="2" transform="rotate(-20, 30, 40)"/>
      <circle cx="23" cy="35" r="3" fill="#f87171"/>
      <circle cx="37" cy="35" r="3" fill="#f87171"/>
      <path d="M 25 48 Q 30 52 35 48" fill="none" stroke="#f87171" stroke-width="2"/>
      <text x="30" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fca5a5">tilted</text>
    </g>
    
    <g transform="translate(120, 50)">
      <!-- Face 2 - frontal -->
      <circle cx="30" cy="40" r="25" fill="#334155" stroke="#f59e0b" stroke-width="2"/>
      <circle cx="23" cy="35" r="3" fill="#fbbf24"/>
      <circle cx="37" cy="35" r="3" fill="#fbbf24"/>
      <path d="M 25 48 Q 30 52 35 48" fill="none" stroke="#fbbf24" stroke-width="2"/>
      <text x="30" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fcd34d">frontal</text>
    </g>
    
    <g transform="translate(200, 50)">
      <!-- Face 3 - tilted right -->
      <circle cx="30" cy="40" r="25" fill="#334155" stroke="#ef4444" stroke-width="2" transform="rotate(25, 30, 40)"/>
      <circle cx="23" cy="35" r="3" fill="#f87171"/>
      <circle cx="37" cy="35" r="3" fill="#f87171"/>
      <path d="M 25 48 Q 30 52 35 48" fill="none" stroke="#f87171" stroke-width="2"/>
      <text x="30" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fca5a5">tilted</text>
    </g>
    
    <text x="150" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fca5a5">❌ Hard to compare!</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(370, 160)">
    <rect width="60" height="35" rx="6" fill="#334155" stroke="#fbbf24" stroke-width="2"/>
    <text x="30" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">→</text>
  </g>
  
  <!-- Aligned Section -->
  <g transform="translate(450, 80)">
    <rect width="300" height="180" rx="12" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#4ade80">Aligned Faces (Normalized)</text>
    
    <!-- Three aligned faces -->
    <g transform="translate(40, 50)">
      <circle cx="30" cy="40" r="25" fill="#334155" stroke="#22c55e" stroke-width="2"/>
      <circle cx="23" cy="35" r="3" fill="#4ade80"/>
      <circle cx="37" cy="35" r="3" fill="#4ade80"/>
      <path d="M 25 48 Q 30 52 35 48" fill="none" stroke="#4ade80" stroke-width="2"/>
      <text x="30" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#86efac">norm</text>
    </g>
    
    <g transform="translate(120, 50)">
      <circle cx="30" cy="40" r="25" fill="#334155" stroke="#22c55e" stroke-width="2"/>
      <circle cx="23" cy="35" r="3" fill="#4ade80"/>
      <circle cx="37" cy="35" r="3" fill="#4ade80"/>
      <path d="M 25 48 Q 30 52 35 48" fill="none" stroke="#4ade80" stroke-width="2"/>
      <text x="30" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#86efac">norm</text>
    </g>
    
    <g transform="translate(200, 50)">
      <circle cx="30" cy="40" r="25" fill="#334155" stroke="#22c55e" stroke-width="2"/>
      <circle cx="23" cy="35" r="3" fill="#4ade80"/>
      <circle cx="37" cy="35" r="3" fill="#4ade80"/>
      <path d="M 25 48 Q 30 52 35 48" fill="none" stroke="#4ade80" stroke-width="2"/>
      <text x="30" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#86efac">norm</text>
    </g>
    
    <text x="150" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4ade80">✓ Easy to compare!</text>
  </g>
  
  <!-- Alignment Steps -->
  <g transform="translate(100, 285)">
    <rect width="600" height="95" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#a78bfa">Alignment Steps</text>
    <text x="30" y="50" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">1. Detect facial landmarks (eyes, nose, mouth)</text>
    <text x="330" y="50" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">2. Compute transformation to canonical pose</text>
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">3. Apply affine transform</text>
    <text x="330" y="75" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">4. Crop to standard size (e.g., 112×112)</text>
  </g>
</svg>
