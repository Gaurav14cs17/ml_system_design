<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60a5fa"/>
    </marker>
  </defs>
  
  <rect width="800" height="380" fill="#0f172a" rx="12"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">CRNN ARCHITECTURE</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Convolutional Recurrent Neural Network for OCR</text>
  
  <!-- Pipeline -->
  <g transform="translate(50, 90)">
    <rect width="140" height="80" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="70" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#60a5fa">CNN Backbone</text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#93c5fd">Feature</text>
    <text x="70" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#93c5fd">Extraction</text>
  </g>
  
  <line x1="200" y1="130" x2="230" y2="130" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
  
  <g transform="translate(240, 90)">
    <rect width="140" height="80" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="70" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4ade80">Map to Seq</text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6ee7b7">H×W×C →</text>
    <text x="70" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6ee7b7">T×D sequence</text>
  </g>
  
  <line x1="390" y1="130" x2="420" y2="130" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
  
  <g transform="translate(430, 90)">
    <rect width="140" height="80" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="70" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fbbf24">BiLSTM</text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fcd34d">Sequence</text>
    <text x="70" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fcd34d">Modeling</text>
  </g>
  
  <line x1="580" y1="130" x2="610" y2="130" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
  
  <g transform="translate(620, 90)">
    <rect width="130" height="80" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="65" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#a78bfa">CTC Layer</text>
    <text x="65" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#c4b5fd">Alignment-free</text>
    <text x="65" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#c4b5fd">decoding</text>
  </g>
  
  <!-- Output -->
  <g transform="translate(300, 200)">
    <rect width="200" height="50" rx="8" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
    <text x="100" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4ade80">"Hello World"</text>
  </g>
  
  <!-- Key features -->
  <g transform="translate(100, 280)">
    <rect width="600" height="80" rx="10" fill="#1e293b" stroke="#6366f1" stroke-width="2"/>
    <text x="300" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#818cf8">Key Features</text>
    <text x="30" y="48" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">• End-to-end trainable</text>
    <text x="30" y="68" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">• No character segmentation needed</text>
    <text x="280" y="48" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">• CTC loss handles variable length</text>
    <text x="280" y="68" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">• Attention variants: ASTER, ABINet</text>
  </g>
</svg>
