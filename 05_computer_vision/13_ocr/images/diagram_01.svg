<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#0f172a" rx="12"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">TEXT DETECTION METHODS</text>
  
  <g transform="translate(50, 80)">
    <rect width="220" height="150" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#60a5fa">Regression-Based</text>
    <text x="110" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">EAST, TextBoxes</text>
    
    <rect x="30" y="60" width="160" height="50" rx="4" fill="#334155" stroke="#3b82f6" stroke-width="1"/>
    <rect x="50" y="70" width="80" height="25" rx="2" fill="none" stroke="#60a5fa" stroke-width="2" transform="rotate(-5 90 82)"/>
    
    <text x="110" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#93c5fd">Predict bounding boxes directly</text>
    <text x="110" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Fast, but struggles with curved text</text>
  </g>
  
  <g transform="translate(290, 80)">
    <rect width="220" height="150" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4ade80">Segmentation-Based</text>
    <text x="110" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6ee7b7">DBNet, PSENet</text>
    
    <rect x="30" y="60" width="160" height="50" rx="4" fill="#334155" stroke="#22c55e" stroke-width="1"/>
    <path d="M 50 80 Q 80 65 110 80 Q 140 95 160 80" fill="none" stroke="#4ade80" stroke-width="3"/>
    
    <text x="110" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6ee7b7">Pixel-level text segmentation</text>
    <text x="110" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Handles arbitrary shapes</text>
  </g>
  
  <g transform="translate(530, 80)">
    <rect width="220" height="150" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fbbf24">Character-Based</text>
    <text x="110" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fcd34d">CRAFT, CharNet</text>
    
    <rect x="30" y="60" width="160" height="50" rx="4" fill="#334155" stroke="#f59e0b" stroke-width="1"/>
    <circle cx="55" cy="85" r="8" fill="#f59e0b" opacity="0.7"/>
    <circle cx="85" cy="85" r="8" fill="#f59e0b" opacity="0.7"/>
    <circle cx="115" cy="85" r="8" fill="#f59e0b" opacity="0.7"/>
    <circle cx="145" cy="85" r="8" fill="#f59e0b" opacity="0.7"/>
    
    <text x="110" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fcd34d">Detect individual characters</text>
    <text x="110" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Then group into words/lines</text>
  </g>
  
  <g transform="translate(100, 270)">
    <rect width="600" height="100" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#a78bfa">Modern Approaches</text>
    <text x="30" y="55" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">• PaddleOCR: Fast and accurate</text>
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">• EasyOCR: Easy to use</text>
    <text x="280" y="55" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">• TrOCR: Transformer-based</text>
    <text x="280" y="75" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">• DocTR: Document-focused</text>
    <text x="300" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4ade80">Scene text, documents, handwriting</text>
  </g>
</svg>
