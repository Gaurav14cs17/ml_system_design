<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 500">
  <defs>
    <linearGradient id="imgClsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e1b4b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="850" height="500" fill="url(#imgClsBg)"/>
  
  <!-- Title -->
  <text x="425" y="40" text-anchor="middle" fill="#f8fafc" font-family="Arial Black, sans-serif" font-size="26" font-weight="bold">IMAGE CLASSIFICATION</text>
  <text x="425" y="65" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="13">From Input Image to Class Prediction</text>
  
  <!-- Pipeline -->
  <g transform="translate(40, 90)">
    <!-- Input Image -->
    <rect width="120" height="100" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Input Image</text>
    <rect x="15" y="35" width="90" height="55" rx="6" fill="#1e3a5f"/>
    <text x="60" y="58" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="20">ğŸ•</text>
    <text x="60" y="80" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="8">224Ã—224Ã—3</text>
    
    <path d="M 170 140 L 200 140" stroke="#60a5fa" stroke-width="2"/>
    <polygon points="200,135 215,140 200,145" fill="#60a5fa"/>
    
    <!-- Feature Extraction -->
    <rect x="220" y="0" width="180" height="100" rx="12" fill="#4c1d95" stroke="#8b5cf6" stroke-width="3" filter="url(#glow)"/>
    <text x="310" y="25" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11" font-weight="bold">ğŸ§  Feature Extractor</text>
    <text x="310" y="45" text-anchor="middle" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="9">CNN Backbone</text>
    <text x="310" y="65" text-anchor="middle" fill="#a78bfa" font-family="Arial, sans-serif" font-size="8">ResNet / EfficientNet</text>
    <text x="310" y="82" text-anchor="middle" fill="#ddd6fe" font-family="Arial, sans-serif" font-size="8">ViT / ConvNeXt</text>
    
    <path d="M 410 140 L 440 140" stroke="#a78bfa" stroke-width="2"/>
    <polygon points="440,135 455,140 440,145" fill="#a78bfa"/>
    
    <!-- Feature Vector -->
    <rect x="460" y="0" width="130" height="100" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="525" y="25" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Feature Vector</text>
    <rect x="475" y="35" width="100" height="20" rx="4" fill="#78350f"/>
    <text x="525" y="50" text-anchor="middle" fill="#422006" font-family="monospace" font-size="8">[0.2, 0.8, ...]</text>
    <text x="525" y="80" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">2048-dim</text>
    
    <path d="M 600 140 L 630 140" stroke="#fbbf24" stroke-width="2"/>
    <polygon points="630,135 645,140 630,145" fill="#fbbf24"/>
    
    <!-- Classifier -->
    <rect x="650" y="0" width="160" height="100" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="730" y="25" text-anchor="middle" fill="#34d399" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Classifier Head</text>
    <text x="730" y="50" text-anchor="middle" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="9">FC â†’ Softmax</text>
    <rect x="665" y="60" width="130" height="30" rx="6" fill="#064e3b"/>
    <text x="730" y="80" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="11" font-weight="bold">ğŸ• Dog: 94.2%</text>
  </g>
  
  <!-- Classification Types -->
  <text x="425" y="225" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Classification Types</text>
  
  <g transform="translate(80, 245)">
    <!-- Binary -->
    <rect width="200" height="100" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#f87171" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Binary Classification</text>
    <text x="100" y="48" text-anchor="middle" fill="#fca5a5" font-family="Arial, sans-serif" font-size="9">Cat vs Dog</text>
    <text x="100" y="68" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Spam vs Not Spam</text>
    <text x="100" y="88" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="8">Sigmoid output</text>
  </g>
  
  <g transform="translate(310, 245)">
    <!-- Multi-class -->
    <rect width="200" height="100" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#a78bfa" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Multi-Class</text>
    <text x="100" y="48" text-anchor="middle" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="9">1000 ImageNet classes</text>
    <text x="100" y="68" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">One label per image</text>
    <text x="100" y="88" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="8">Softmax output</text>
  </g>
  
  <g transform="translate(540, 245)">
    <!-- Multi-label -->
    <rect width="200" height="100" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#34d399" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Multi-Label</text>
    <text x="100" y="48" text-anchor="middle" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="9">Multiple tags per image</text>
    <text x="100" y="68" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Beach + Sunset + People</text>
    <text x="100" y="88" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="8">Per-class sigmoid</text>
  </g>
  
  <!-- Training Strategies -->
  <text x="425" y="380" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Training Strategies</text>
  
  <g transform="translate(80, 395)">
    <rect width="200" height="80" rx="10" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#22d3ee" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ğŸ”„ Transfer Learning</text>
    <text x="20" y="48" fill="#67e8f9" font-family="Arial, sans-serif" font-size="9">â€¢ Pretrained backbone</text>
    <text x="20" y="65" fill="#67e8f9" font-family="Arial, sans-serif" font-size="9">â€¢ Fine-tune last layers</text>
    <text x="20" y="78" fill="#94a3b8" font-family="Arial, sans-serif" font-size="8">Best for small datasets</text>
  </g>
  
  <g transform="translate(310, 395)">
    <rect width="200" height="80" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ğŸ“ˆ Data Augmentation</text>
    <text x="20" y="48" fill="#422006" font-family="Arial, sans-serif" font-size="9">â€¢ Random crop, flip, rotate</text>
    <text x="20" y="65" fill="#422006" font-family="Arial, sans-serif" font-size="9">â€¢ Mixup, CutMix, RandAug</text>
    <text x="20" y="78" fill="#94a3b8" font-family="Arial, sans-serif" font-size="8">Improves generalization</text>
  </g>
  
  <g transform="translate(540, 395)">
    <rect width="200" height="80" rx="10" fill="#1e293b" stroke="#ec4899" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#f472b6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">âš–ï¸ Class Imbalance</text>
    <text x="20" y="48" fill="#f9a8d4" font-family="Arial, sans-serif" font-size="9">â€¢ Weighted loss functions</text>
    <text x="20" y="65" fill="#f9a8d4" font-family="Arial, sans-serif" font-size="9">â€¢ Oversampling minorities</text>
    <text x="20" y="78" fill="#94a3b8" font-family="Arial, sans-serif" font-size="8">For skewed distributions</text>
  </g>
</svg>





