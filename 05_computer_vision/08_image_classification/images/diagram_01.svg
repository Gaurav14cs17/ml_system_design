    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f472b6">Output</text>
    <text x="50" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f9a8d4">Probabilities</text>
    <text x="50" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4ade80">üêï 94%</text>
    <text x="50" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Dog class</text>
  </g>
  
  <!-- Bottom annotations -->
