    <rect width="180" height="50" rx="6" fill="#334155" stroke="#475569" stroke-width="1"/>
    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f8fafc">Common Backbones:</text>
    <text x="90" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">ResNet, EfficientNet, ViT, Swin</text>
  </g>
  
  <g transform="translate(340, 210)">
    <rect width="180" height="50" rx="6" fill="#334155" stroke="#475569" stroke-width="1"/>
    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f8fafc">Loss Functions:</text>
    <text x="90" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">CrossEntropy, Focal, Label Smooth</text>
  </g>
  
  <g transform="translate(580, 210)">
    <rect width="180" height="50" rx="6" fill="#334155" stroke="#475569" stroke-width="1"/>
    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f8fafc">Metrics:</text>
    <text x="90" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Accuracy, Top-5, F1, AUC</text>
  </g>
