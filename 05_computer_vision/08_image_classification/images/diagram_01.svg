    <text x="65" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#34d399">Classification Head</text>
    <text x="65" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6ee7b7">FC Layer</text>
    <text x="65" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6ee7b7">Softmax</text>
    <text x="65" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">N classes</text>
  </g>
  
  <line x1="695" y1="130" x2="725" y2="130" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Output -->
  <g transform="translate(730, 80)">
