<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 280">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60a5fa"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="850" height="280" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="425" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">IMAGE CLASSIFICATION PIPELINE</text>
  
  <!-- Input Image -->
  <g transform="translate(30, 80)">
    <rect width="130" height="100" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="65" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#60a5fa">Input Image</text>
    <rect x="25" y="35" width="80" height="50" rx="4" fill="#334155" stroke="#475569" stroke-width="1"/>
    <text x="65" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="20">üñºÔ∏è</text>
  </g>
  
  <line x1="165" y1="130" x2="195" y2="130" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Preprocessing -->
  <g transform="translate(200, 80)">
    <rect width="130" height="100" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="65" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fbbf24">Preprocessing</text>
    <text x="65" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fcd34d">Resize, Normalize</text>
    <text x="65" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fcd34d">Augmentation</text>
    <text x="65" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">[0,1], 224√ó224</text>
  </g>
  
  <line x1="335" y1="130" x2="365" y2="130" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Backbone -->
  <g transform="translate(370, 80)">
    <rect width="150" height="100" rx="10" fill="#4c1d95" stroke="#8b5cf6" stroke-width="2"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e9d5ff">Backbone</text>
    <text x="75" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#c4b5fd">Feature Extractor</text>
    <text x="75" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#a78bfa">ResNet, ViT, etc.</text>
    <text x="75" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">1024-2048 dim</text>
  </g>
  
  <line x1="525" y1="130" x2="555" y2="130" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
  
