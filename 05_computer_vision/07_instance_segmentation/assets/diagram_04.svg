<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#0f172a" rx="12"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">SOLO ARCHITECTURE</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Segmenting Objects by Locations</text>
  
  <g transform="translate(100, 100)">
    <rect width="250" height="130" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#60a5fa">Category Branch</text>
    <rect x="30" y="45" width="190" height="65" rx="6" fill="#334155" stroke="#475569" stroke-width="1"/>
    <text x="125" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">S×S grid → class per cell</text>
    <text x="125" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Predicts object category</text>
  </g>
  
  <g transform="translate(450, 100)">
    <rect width="250" height="130" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fbbf24">Mask Branch</text>
    <rect x="30" y="45" width="190" height="65" rx="6" fill="#334155" stroke="#475569" stroke-width="1"/>
    <text x="125" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fcd34d">S² masks per location</text>
    <text x="125" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Predicts instance mask</text>
  </g>
  
  <g transform="translate(200, 270)">
    <rect width="400" height="100" rx="10" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4ade80">Key Insight</text>
    <text x="200" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6ee7b7">• Location determines instance identity</text>
    <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6ee7b7">• No RoI operations needed (box-free)</text>
    <text x="200" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6ee7b7">• Dynamic convolutions in SOLOv2</text>
  </g>
</svg>
