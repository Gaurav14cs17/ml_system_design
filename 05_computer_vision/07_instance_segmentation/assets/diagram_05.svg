<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#0f172a" rx="12"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">PANOPTIC SEGMENTATION</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Unified Semantic + Instance Segmentation</text>
  
  <g transform="translate(50, 90)">
    <rect width="200" height="120" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#60a5fa">Semantic</text>
    <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">"Stuff" classes</text>
    <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">sky, road, grass</text>
    <rect x="30" y="85" width="140" height="25" rx="4" fill="#3b82f6" opacity="0.3"/>
    <text x="100" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#93c5fd">per-pixel labels</text>
  </g>
  
  <text x="290" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#fbbf24">+</text>
  
  <g transform="translate(320, 90)">
    <rect width="200" height="120" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fbbf24">Instance</text>
    <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fcd34d">"Things" classes</text>
    <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">person, car, dog</text>
    <rect x="30" y="85" width="65" height="25" rx="4" fill="#f59e0b" opacity="0.5"/>
    <rect x="100" y="85" width="70" height="25" rx="4" fill="#22c55e" opacity="0.5"/>
    <text x="100" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fcd34d">instance IDs</text>
  </g>
  
  <text x="560" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#fbbf24">=</text>
  
  <g transform="translate(590, 90)">
    <rect width="160" height="120" rx="10" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4ade80">Panoptic</text>
    <text x="80" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6ee7b7">All pixels labeled</text>
    <text x="80" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6ee7b7">+ instance IDs</text>
  </g>
  
  <g transform="translate(150, 250)">
    <rect width="500" height="120" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#a78bfa">Panoptic Quality (PQ) Metric</text>
    <text x="250" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c4b5fd">PQ = SQ Ã— RQ</text>
    <text x="120" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">SQ: Segmentation Quality (IoU)</text>
    <text x="380" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">RQ: Recognition Quality (F1)</text>
  </g>
</svg>
