<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#0f172a" rx="12"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">YOLACT ARCHITECTURE</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Real-time Instance Segmentation</text>
  
  <g transform="translate(50, 90)">
    <rect width="180" height="60" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#60a5fa">Backbone + FPN</text>
    <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">ResNet-101</text>
  </g>
  
  <g transform="translate(280, 90)">
    <rect width="180" height="60" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fbbf24">Protonet</text>
    <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fcd34d">k prototype masks</text>
  </g>
  
  <g transform="translate(510, 90)">
    <rect width="180" height="60" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4ade80">Prediction Head</text>
    <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6ee7b7">class, box, coeffs</text>
  </g>
  
  <g transform="translate(200, 200)">
    <rect width="400" height="80" rx="10" fill="#4c1d95" stroke="#8b5cf6" stroke-width="2"/>
    <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e9d5ff">Linear Combination</text>
    <text x="200" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c4b5fd">Mask = Σ coeff_i × prototype_i</text>
  </g>
  
  <g transform="translate(200, 310)">
    <rect width="400" height="60" rx="8" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4ade80">Instance Masks + BBox + Class</text>
    <text x="200" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6ee7b7">~30 FPS on single GPU</text>
  </g>
</svg>
