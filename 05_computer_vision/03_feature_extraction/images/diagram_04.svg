<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <!-- Background -->
  <rect width="800" height="380" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">SURF vs SIFT COMPARISON</text>
  
  <!-- Headers -->
  <g transform="translate(100, 70)">
    <rect width="150" height="35" rx="6" fill="#334155" stroke="#475569" stroke-width="1"/>
    <text x="75" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#94a3b8">Aspect</text>
  </g>
  
  <g transform="translate(270, 70)">
    <rect width="200" height="35" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#60a5fa">SIFT</text>
  </g>
  
  <g transform="translate(490, 70)">
    <rect width="200" height="35" rx="6" fill="#422006" stroke="#f59e0b" stroke-width="2"/>
    <text x="100" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fbbf24">SURF</text>
  </g>
  
  <!-- Keypoint Detection Row -->
  <g transform="translate(100, 115)">
    <rect width="150" height="50" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <text x="75" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f8fafc">Keypoint</text>
    <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f8fafc">Detection</text>
  </g>
  <g transform="translate(270, 115)">
    <rect width="200" height="50" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="1"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">DoG pyramid</text>
    <text x="100" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">(Gaussian difference)</text>
  </g>
  <g transform="translate(490, 115)">
    <rect width="200" height="50" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="1"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fcd34d">Hessian matrix</text>
    <text x="100" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">(Box filter approx)</text>
  </g>
  
  <!-- Descriptor Row -->
  <g transform="translate(100, 175)">
    <rect width="150" height="50" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <text x="75" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f8fafc">Descriptor</text>
  </g>
  <g transform="translate(270, 175)">
    <rect width="200" height="50" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="1"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">128-dim gradient</text>
    <text x="100" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">histograms</text>
  </g>
  <g transform="translate(490, 175)">
    <rect width="200" height="50" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="1"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fcd34d">64 or 128-dim</text>
    <text x="100" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Haar wavelet responses</text>
  </g>
  
  <!-- Speed Row -->
  <g transform="translate(100, 235)">
    <rect width="150" height="45" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <text x="75" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f8fafc">Speed</text>
  </g>
  <g transform="translate(270, 235)">
    <rect width="200" height="45" rx="6" fill="#1e293b" stroke="#ef4444" stroke-width="1"/>
    <text x="100" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fca5a5">Slower</text>
  </g>
  <g transform="translate(490, 235)">
    <rect width="200" height="45" rx="6" fill="#1e293b" stroke="#22c55e" stroke-width="1"/>
    <text x="100" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4ade80">2-3× faster ⚡</text>
  </g>
  
  <!-- Robustness Row -->
  <g transform="translate(100, 290)">
    <rect width="150" height="45" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <text x="75" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f8fafc">Robustness</text>
  </g>
  <g transform="translate(270, 290)">
    <rect width="200" height="45" rx="6" fill="#1e293b" stroke="#22c55e" stroke-width="1"/>
    <text x="100" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4ade80">Excellent ⭐⭐⭐</text>
  </g>
  <g transform="translate(490, 290)">
    <rect width="200" height="45" rx="6" fill="#1e293b" stroke="#22c55e" stroke-width="1"/>
    <text x="100" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4ade80">Very good ⭐⭐</text>
  </g>
  
  <!-- Patent Note -->
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Note: SIFT patent expired 2020. Check SURF license status.</text>
</svg>
