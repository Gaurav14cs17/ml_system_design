<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 480">
  <!-- Background -->
  <rect width="850" height="480" fill="#0f172a" rx="12"/>
  
  <!-- Title -->
  <text x="425" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">FEATURE MATCHING STRATEGIES</text>
  
  <!-- Brute Force Matching -->
  <g transform="translate(50, 70)">
    <rect width="350" height="180" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="175" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#60a5fa">BRUTE FORCE MATCHING</text>
    <text x="175" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">Compare each descriptor to all others</text>
    
    <!-- Visualization -->
    <g transform="translate(40, 70)">
      <rect width="100" height="80" rx="6" fill="#334155" stroke="#475569" stroke-width="1"/>
      <text x="50" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Image 1</text>
      <circle cx="20" cy="20" r="5" fill="#3b82f6"/>
      <circle cx="20" cy="45" r="5" fill="#3b82f6"/>
      <circle cx="20" cy="70" r="5" fill="#3b82f6"/>
      
      <rect x="170" width="100" height="80" rx="6" fill="#334155" stroke="#475569" stroke-width="1"/>
      <text x="220" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Image 2</text>
      <circle cx="250" cy="20" r="5" fill="#3b82f6"/>
      <circle cx="250" cy="45" r="5" fill="#3b82f6"/>
      <circle cx="250" cy="70" r="5" fill="#3b82f6"/>
      
      <!-- Match lines -->
      <line x1="25" y1="20" x2="245" y2="20" stroke="#60a5fa" stroke-width="2"/>
      <line x1="25" y1="45" x2="245" y2="45" stroke="#60a5fa" stroke-width="2"/>
      <line x1="25" y1="70" x2="245" y2="70" stroke="#60a5fa" stroke-width="2"/>
    </g>
    
    <text x="90" y="165" font-family="Arial, sans-serif" font-size="10" fill="#4ade80">✓ Accurate</text>
    <text x="200" y="165" font-family="Arial, sans-serif" font-size="10" fill="#fca5a5">✗ O(n²) slow</text>
  </g>
  
  <!-- FLANN Matching -->
  <g transform="translate(450, 70)">
    <rect width="350" height="180" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="175" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">FLANN MATCHING</text>
    <text x="175" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fcd34d">Approximate nearest neighbor (KD-trees)</text>
    
    <!-- Visualization -->
    <g transform="translate(40, 70)">
      <rect width="100" height="80" rx="6" fill="#334155" stroke="#475569" stroke-width="1"/>
      <text x="50" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Image 1</text>
      <circle cx="20" cy="20" r="5" fill="#f59e0b"/>
      <circle cx="20" cy="45" r="5" fill="#f59e0b"/>
      <circle cx="20" cy="70" r="5" fill="#f59e0b"/>
      
      <rect x="170" width="100" height="80" rx="6" fill="#334155" stroke="#475569" stroke-width="1"/>
      <text x="220" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Image 2</text>
      <circle cx="250" cy="20" r="5" fill="#f59e0b"/>
      <circle cx="250" cy="45" r="5" fill="#f59e0b"/>
      <circle cx="250" cy="70" r="5" fill="#f59e0b"/>
      
      <!-- Approximate match lines (dashed) -->
      <line x1="25" y1="20" x2="245" y2="20" stroke="#fbbf24" stroke-width="2" stroke-dasharray="5,3"/>
      <line x1="25" y1="45" x2="245" y2="45" stroke="#fbbf24" stroke-width="2" stroke-dasharray="5,3"/>
      <line x1="25" y1="70" x2="245" y2="70" stroke="#fbbf24" stroke-width="2" stroke-dasharray="5,3"/>
    </g>
    
    <text x="90" y="165" font-family="Arial, sans-serif" font-size="10" fill="#4ade80">✓ Much faster ⚡</text>
    <text x="220" y="165" font-family="Arial, sans-serif" font-size="10" fill="#fca5a5">✗ Approximate</text>
  </g>
  
  <!-- Ratio Test -->
  <g transform="translate(100, 280)">
    <rect width="650" height="170" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="325" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#a78bfa">RATIO TEST (Lowe's)</text>
    <text x="325" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c4b5fd">Match only if: distance(best) / distance(second_best) &lt; threshold</text>
    
    <!-- Good Match -->
    <g transform="translate(60, 75)">
      <rect width="220" height="80" rx="8" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
      <text x="110" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4ade80">Good Match ✓</text>
      <text x="110" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6ee7b7">d₁ = 0.1, d₂ = 0.5</text>
      <text x="110" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6ee7b7">ratio = 0.2 &lt; 0.75</text>
      <text x="110" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4ade80">Clear distinction!</text>
    </g>
    
    <!-- Bad Match -->
    <g transform="translate(370, 75)">
      <rect width="220" height="80" rx="8" fill="#450a0a" stroke="#ef4444" stroke-width="2"/>
      <text x="110" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f87171">Bad Match ✗</text>
      <text x="110" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fca5a5">d₁ = 0.4, d₂ = 0.5</text>
      <text x="110" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fca5a5">ratio = 0.8 &gt; 0.75</text>
      <text x="110" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f87171">Ambiguous match!</text>
    </g>
  </g>
</svg>
