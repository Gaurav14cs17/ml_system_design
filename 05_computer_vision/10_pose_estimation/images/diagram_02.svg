<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <rect width="800" height="380" fill="#0f172a" rx="12"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">STACKED HOURGLASS</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Multi-Scale Feature Processing for Pose Estimation</text>
  
  <!-- Single Hourglass -->
  <g transform="translate(100, 90)">
    <text x="250" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#60a5fa">Single Hourglass Module</text>
    
    <!-- Encoder -->
    <rect x="0" y="20" width="80" height="80" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <rect x="10" y="30" width="60" height="60" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <rect x="20" y="40" width="40" height="40" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <rect x="30" y="50" width="20" height="20" rx="2" fill="#3b82f6"/>
    
    <text x="40" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#93c5fd">Downsample</text>
    
    <!-- Bottom -->
    <rect x="200" y="45" width="100" height="50" rx="6" fill="#4c1d95" stroke="#8b5cf6" stroke-width="2"/>
    <text x="250" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">Bottom</text>
    
    <!-- Decoder -->
    <rect x="420" y="20" width="80" height="80" rx="6" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
    <rect x="410" y="30" width="100" height="60" rx="4" fill="none" stroke="#22c55e" stroke-width="2"/>
    <rect x="400" y="40" width="120" height="40" rx="4" fill="none" stroke="#22c55e" stroke-width="2"/>
    
    <text x="460" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6ee7b7">Upsample</text>
    
    <!-- Skip connections -->
    <line x1="90" y1="50" x2="400" y2="50" stroke="#fbbf24" stroke-width="1" stroke-dasharray="5,3"/>
    <line x1="85" y1="70" x2="405" y2="70" stroke="#fbbf24" stroke-width="1" stroke-dasharray="5,3"/>
    
    <!-- Arrows -->
    <path d="M 90 60 L 190 60" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M 310 60 L 400 60" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Stacking -->
  <g transform="translate(100, 250)">
    <text x="300" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fbbf24">Stacked Architecture</text>
    
    <rect x="0" y="20" width="80" height="50" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">HG 1</text>
    
    <text x="110" y="50" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">→</text>
    
    <rect x="140" y="20" width="80" height="50" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="180" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">HG 2</text>
    
    <text x="250" y="50" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">→</text>
    
    <rect x="280" y="20" width="80" height="50" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="320" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">...</text>
    
    <text x="390" y="50" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">→</text>
    
    <rect x="420" y="20" width="80" height="50" rx="6" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
    <text x="460" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4ade80">HG 8</text>
    
    <text x="530" y="50" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">→</text>
    
    <rect x="560" y="20" width="80" height="50" rx="6" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
    <text x="600" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4ade80">Heatmaps</text>
    
    <text x="300" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Intermediate supervision at each hourglass output</text>
  </g>
</svg>
