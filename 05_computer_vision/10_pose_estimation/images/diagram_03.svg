<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <rect width="800" height="380" fill="#0f172a" rx="12"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">HRNET ARCHITECTURE</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">High-Resolution Network - Maintains Resolution Throughout</text>
  
  <!-- Multi-resolution streams -->
  <g transform="translate(100, 90)">
    <!-- High resolution stream -->
    <rect x="0" y="0" width="550" height="40" rx="6" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
    <text x="275" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4ade80">High Resolution (1×)</text>
    
    <!-- Medium resolution stream -->
    <rect x="60" y="55" width="490" height="35" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="305" y="77" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">Medium Resolution (1/2)</text>
    
    <!-- Low resolution stream -->
    <rect x="120" y="105" width="430" height="30" rx="6" fill="#422006" stroke="#f59e0b" stroke-width="2"/>
    <text x="335" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">Low Resolution (1/4)</text>
    
    <!-- Very low resolution stream -->
    <rect x="180" y="150" width="370" height="25" rx="6" fill="#4c1d95" stroke="#8b5cf6" stroke-width="2"/>
    <text x="365" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#a78bfa">Very Low Resolution (1/8)</text>
    
    <!-- Exchange connections -->
    <line x1="100" y1="40" x2="100" y2="55" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="200" y1="40" x2="200" y2="105" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="300" y1="40" x2="300" y2="150" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="400" y1="40" x2="400" y2="150" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="500" y1="40" x2="500" y2="150" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,2"/>
  </g>
  
  <!-- Key insights -->
  <g transform="translate(100, 290)">
    <rect width="600" height="70" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="300" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#a78bfa">Key Innovations</text>
    <text x="30" y="45" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">• Parallel multi-resolution streams</text>
    <text x="250" y="45" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">• Repeated multi-scale fusion</text>
    <text x="450" y="45" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">• No decoder needed</text>
    <text x="300" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4ade80">State-of-the-art for pose estimation and segmentation</text>
  </g>
</svg>
