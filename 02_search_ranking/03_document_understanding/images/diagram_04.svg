<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 380">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="375" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">üî¢ Vector Index Comparison</text>
  
  <!-- Table Header -->
  <g filter="url(#shadow)">
    <rect x="30" y="50" width="690" height="300" rx="10" fill="#1e293b"/>
    <rect x="30" y="50" width="690" height="40" rx="10 10 0 0" fill="url(#headerGrad)"/>
  </g>
  
  <!-- Header text -->
  <g font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#fff">
    <text x="80" y="76">Index Type</text>
    <text x="190" y="76">Build Time</text>
    <text x="310" y="76">Query Time</text>
    <text x="430" y="76">Memory</text>
    <text x="560" y="76">Best For</text>
  </g>
  
  <!-- Row 1: Flat -->
  <rect x="45" y="100" width="660" height="50" rx="5" fill="#22c55e15"/>
  <g font-family="Segoe UI, sans-serif" font-size="11">
    <text x="80" y="130" fill="#22c55e" font-weight="bold">Flat</text>
    <text x="190" y="125" fill="#94a3b8">O(n)</text>
    <text x="190" y="140" fill="#64748b" font-size="9">(fast)</text>
    <text x="310" y="125" fill="#ef4444">O(n)</text>
    <text x="310" y="140" fill="#64748b" font-size="9">(slow)</text>
    <text x="430" y="125" fill="#f59e0b">O(n√ód)</text>
    <text x="430" y="140" fill="#64748b" font-size="9">(high)</text>
    <text x="560" y="130" fill="#94a3b8">andlt;1M docs, exact</text>
  </g>
  
  <!-- Row 2: IVF -->
  <rect x="45" y="155" width="660" height="50" rx="5" fill="#3b82f615"/>
  <g font-family="Segoe UI, sans-serif" font-size="11">
    <text x="80" y="185" fill="#3b82f6" font-weight="bold">IVF</text>
    <text x="190" y="180" fill="#94a3b8">O(n√ók)</text>
    <text x="190" y="195" fill="#64748b" font-size="9">(moderate)</text>
    <text x="310" y="180" fill="#22c55e">O(n/k)</text>
    <text x="310" y="195" fill="#64748b" font-size="9">(fast)</text>
    <text x="430" y="180" fill="#f59e0b">O(n√ód)</text>
    <text x="430" y="195" fill="#64748b" font-size="9">(high)</text>
    <text x="560" y="185" fill="#94a3b8">1M-100M, balanced</text>
  </g>
  
  <!-- Row 3: HNSW -->
  <rect x="45" y="210" width="660" height="50" rx="5" fill="#8b5cf615"/>
  <g font-family="Segoe UI, sans-serif" font-size="11">
    <text x="80" y="240" fill="#8b5cf6" font-weight="bold">HNSW</text>
    <text x="190" y="235" fill="#94a3b8">O(n√ólog n)</text>
    <text x="190" y="250" fill="#64748b" font-size="9">(slow)</text>
    <text x="310" y="235" fill="#22c55e">O(log n)</text>
    <text x="310" y="250" fill="#64748b" font-size="9">(very fast)</text>
    <text x="430" y="235" fill="#f59e0b">O(n√ó(d+m))</text>
    <text x="430" y="250" fill="#64748b" font-size="9">(high)</text>
    <text x="560" y="240" fill="#94a3b8">1M-100M, low latency</text>
  </g>
  
  <!-- Row 4: PQ -->
  <rect x="45" y="265" width="660" height="50" rx="5" fill="#f59e0b15"/>
  <g font-family="Segoe UI, sans-serif" font-size="11">
    <text x="80" y="295" fill="#f59e0b" font-weight="bold">PQ</text>
    <text x="190" y="290" fill="#94a3b8">O(n√ók)</text>
    <text x="190" y="305" fill="#64748b" font-size="9">(moderate)</text>
    <text x="310" y="290" fill="#22c55e">O(n/k)</text>
    <text x="310" y="305" fill="#64748b" font-size="9">(fast)</text>
    <text x="430" y="290" fill="#22c55e">O(n√óm)</text>
    <text x="430" y="305" fill="#64748b" font-size="9">(low)</text>
    <text x="560" y="295" fill="#94a3b8">100M+, memory limited</text>
  </g>
  
  <!-- Legend -->
  <text x="375" y="365" text-anchor="middle" font-family="Segoe UI, monospace" font-size="10" fill="#64748b">n = documents | d = dimension | k = clusters | m = connections/bytes</text>
</svg>
