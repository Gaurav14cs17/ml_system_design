<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 480">
  <defs>
    <linearGradient id="kafkaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="procGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="bufferGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="baseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">‚ö° Real-Time Indexing Architecture</text>
  
  <!-- Updates Stream -->
  <g filter="url(#shadow)">
    <rect x="30" y="55" width="110" height="50" rx="10" fill="#1e293b"/>
    <text x="85" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#f8fafc">üì• Updates</text>
  </g>
  
  <path d="M145 80 L180 80" stroke="#64748b" stroke-width="2"/>
  <polygon points="180,75 195,80 180,85" fill="#64748b"/>
  
  <!-- Message Queue -->
  <g filter="url(#shadow)">
    <rect x="200" y="50" width="470" height="60" rx="10" fill="url(#kafkaGrad)"/>
    <text x="435" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#fff">MESSAGE QUEUE (Kafka / Pulsar)</text>
  </g>
  
  <!-- Arrows down -->
  <path d="M300 115 L300 145" stroke="#64748b" stroke-width="2"/>
  <polygon points="295,145 300,160 305,145" fill="#64748b"/>
  <path d="M435 115 L435 145" stroke="#64748b" stroke-width="2"/>
  <polygon points="430,145 435,160 440,145" fill="#64748b"/>
  <path d="M570 115 L570 145" stroke="#64748b" stroke-width="2"/>
  <polygon points="565,145 570,160 575,145" fill="#64748b"/>
  
  <!-- Processors -->
  <g filter="url(#shadow)">
    <rect x="220" y="165" width="130" height="70" rx="10" fill="url(#procGrad)"/>
    <text x="285" y="195" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#fff">Processor 1</text>
    <text x="285" y="215" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#bfdbfe">(Partition 1)</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="370" y="165" width="130" height="70" rx="10" fill="url(#procGrad)"/>
    <text x="435" y="195" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#fff">Processor 2</text>
    <text x="435" y="215" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#bfdbfe">(Partition 2)</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="520" y="165" width="130" height="70" rx="10" fill="url(#procGrad)"/>
    <text x="585" y="195" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#fff">Processor N</text>
    <text x="585" y="215" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#bfdbfe">(Partition N)</text>
  </g>
  
  <!-- Arrows down -->
  <path d="M285 240 L285 270" stroke="#64748b" stroke-width="2"/>
  <path d="M435 240 L435 270" stroke="#64748b" stroke-width="2"/>
  <path d="M585 240 L585 270" stroke="#64748b" stroke-width="2"/>
  
  <!-- Buffer Index -->
  <g filter="url(#shadow)">
    <rect x="150" y="275" width="520" height="60" rx="10" fill="url(#bufferGrad)"/>
    <text x="410" y="305" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#fff">üî• IN-MEMORY BUFFER INDICES</text>
    <text x="410" y="325" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fef3c7">(Hot / Recent Documents)</text>
  </g>
  
  <!-- Arrow with label -->
  <path d="M410 340 L410 375" stroke="#64748b" stroke-width="2"/>
  <polygon points="405,375 410,390 415,375" fill="#64748b"/>
  <text x="470" y="365" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Periodic Merge</text>
  
  <!-- Base Index -->
  <g filter="url(#shadow)">
    <rect x="150" y="395" width="520" height="60" rx="10" fill="url(#baseGrad)"/>
    <text x="410" y="425" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#fff">üíæ PERSISTENT BASE INDEX</text>
    <text x="410" y="445" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#d1fae5">(Disk / Distributed Storage)</text>
  </g>
  
  <!-- Query flow -->
  <rect x="30" y="395" width="100" height="60" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
  <text x="80" y="430" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#a78bfa">üîç Query</text>
  
  <path d="M80 395 L80 305 L145 305" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
</svg>
