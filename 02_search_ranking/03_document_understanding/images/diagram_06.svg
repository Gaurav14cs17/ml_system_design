<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 550">
  <defs>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="hybridGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">ðŸ”€ Sharding Strategies</text>
  
  <!-- Document-Based Sharding -->
  <g filter="url(#shadow)">
    <rect x="40" y="50" width="620" height="145" rx="10" fill="#1e293b"/>
    <rect x="40" y="50" width="620" height="35" rx="10 10 0 0" fill="url(#docGrad)"/>
    <text x="70" y="74" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#fff">1. DOCUMENT-BASED SHARDING</text>
  </g>
  
  <text x="60" y="110" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Each shard contains a subset of documents</text>
  <text x="60" y="130" font-family="Segoe UI, sans-serif" font-size="10" fill="#60a5fa">Query â†’ Broadcast to ALL shards â†’ Merge results</text>
  
  <!-- Shards -->
  <rect x="100" y="145" width="120" height="35" rx="6" fill="#1e40af"/>
  <text x="160" y="167" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fff">Shard 1: docs 1-1M</text>
  <rect x="240" y="145" width="120" height="35" rx="6" fill="#1e40af"/>
  <text x="300" y="167" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fff">Shard 2: docs 1M-2M</text>
  <rect x="380" y="145" width="120" height="35" rx="6" fill="#1e40af"/>
  <text x="440" y="167" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fff">Shard 3: docs 2M-3M</text>
  
  <text x="540" y="155" font-family="Segoe UI, sans-serif" font-size="9" fill="#22c55e">âœ“ Simple, balanced</text>
  <text x="540" y="170" font-family="Segoe UI, sans-serif" font-size="9" fill="#ef4444">âœ— All shards queried</text>
  
  <!-- Term-Based Sharding -->
  <g filter="url(#shadow)">
    <rect x="40" y="210" width="620" height="145" rx="10" fill="#1e293b"/>
    <rect x="40" y="210" width="620" height="35" rx="10 10 0 0" fill="url(#termGrad)"/>
    <text x="70" y="234" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#fff">2. TERM-BASED SHARDING</text>
  </g>
  
  <text x="60" y="270" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Each shard contains postings for a subset of terms</text>
  <text x="60" y="290" font-family="Segoe UI, sans-serif" font-size="10" fill="#34d399">Query â†’ Route to relevant shards only â†’ Merge results</text>
  
  <!-- Shards -->
  <rect x="100" y="305" width="120" height="35" rx="6" fill="#065f46"/>
  <text x="160" y="327" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fff">Shard 1: terms A-H</text>
  <rect x="240" y="305" width="120" height="35" rx="6" fill="#065f46"/>
  <text x="300" y="327" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fff">Shard 2: terms I-P</text>
  <rect x="380" y="305" width="120" height="35" rx="6" fill="#065f46"/>
  <text x="440" y="327" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fff">Shard 3: terms Q-Z</text>
  
  <text x="540" y="315" font-family="Segoe UI, sans-serif" font-size="9" fill="#22c55e">âœ“ Fewer shards hit</text>
  <text x="540" y="330" font-family="Segoe UI, sans-serif" font-size="9" fill="#ef4444">âœ— Unbalanced load</text>
  
  <!-- Hybrid Sharding -->
  <g filter="url(#shadow)">
    <rect x="40" y="370" width="620" height="160" rx="10" fill="#1e293b"/>
    <rect x="40" y="370" width="620" height="35" rx="10 10 0 0" fill="url(#hybridGrad)"/>
    <text x="70" y="394" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#fff">3. HYBRID SHARDING</text>
  </g>
  
  <text x="60" y="425" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Combine both approaches for optimal performance</text>
  
  <!-- Hybrid Grid -->
  <g font-family="Segoe UI, sans-serif" font-size="9">
    <rect x="100" y="440" width="150" height="25" rx="4" fill="#312e81"/>
    <text x="175" y="457" text-anchor="middle" fill="#fff">Partition 1</text>
    <rect x="260" y="440" width="150" height="25" rx="4" fill="#312e81"/>
    <text x="335" y="457" text-anchor="middle" fill="#fff">Partition 2</text>
    <rect x="420" y="440" width="150" height="25" rx="4" fill="#312e81"/>
    <text x="495" y="457" text-anchor="middle" fill="#fff">Partition 3</text>
    
    <rect x="100" y="470" width="150" height="20" rx="3" fill="#4c1d95"/>
    <text x="175" y="484" text-anchor="middle" fill="#c4b5fd">Term Shard 1</text>
    <rect x="260" y="470" width="150" height="20" rx="3" fill="#4c1d95"/>
    <text x="335" y="484" text-anchor="middle" fill="#c4b5fd">Term Shard 1</text>
    <rect x="420" y="470" width="150" height="20" rx="3" fill="#4c1d95"/>
    <text x="495" y="484" text-anchor="middle" fill="#c4b5fd">Term Shard 1</text>
    
    <rect x="100" y="495" width="150" height="20" rx="3" fill="#5b21b6"/>
    <text x="175" y="509" text-anchor="middle" fill="#c4b5fd">Term Shard 2</text>
    <rect x="260" y="495" width="150" height="20" rx="3" fill="#5b21b6"/>
    <text x="335" y="509" text-anchor="middle" fill="#c4b5fd">Term Shard 2</text>
    <rect x="420" y="495" width="150" height="20" rx="3" fill="#5b21b6"/>
    <text x="495" y="509" text-anchor="middle" fill="#c4b5fd">Term Shard 2</text>
  </g>
  
  <text x="600" y="490" font-family="Segoe UI, sans-serif" font-size="9" fill="#22c55e">âœ“ Best of both</text>
</svg>
