  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="375" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">ğŸ“ˆ Online vs Offline Evaluation</text>
  
