  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="325" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">ðŸ“Š Evaluation Framework</text>
  
