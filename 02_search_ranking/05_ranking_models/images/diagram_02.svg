<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 520">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="pointGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="pairGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="listGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">üìä Learning to Rank Approaches</text>
  
  <!-- Pointwise -->
  <g filter="url(#shadow)">
    <rect x="40" y="55" width="620" height="135" rx="10" fill="#1e293b"/>
    <rect x="40" y="55" width="620" height="35" rx="10 10 0 0" fill="url(#pointGrad)"/>
    <text x="70" y="79" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#fff">POINTWISE</text>
  </g>
  <g font-family="Segoe UI, sans-serif" font-size="11">
    <text x="60" y="115" fill="#94a3b8">‚Ä¢ Treat ranking as regression/classification</text>
    <text x="60" y="135" fill="#94a3b8">‚Ä¢ Predict relevance score for each document independently</text>
    <text x="60" y="155" fill="#94a3b8">‚Ä¢ Loss: MSE, Cross-entropy</text>
  </g>
  <rect x="400" y="105" width="240" height="35" rx="8" fill="#1e40af"/>
  <text x="520" y="128" text-anchor="middle" font-family="Segoe UI, monospace" font-size="10" fill="#93c5fd">f(query, doc) ‚Üí score</text>
  <text x="520" y="170" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#60a5fa">Example: Neural net predicting 0-1</text>
  
  <!-- Pairwise -->
  <g filter="url(#shadow)">
    <rect x="40" y="205" width="620" height="135" rx="10" fill="#1e293b"/>
    <rect x="40" y="205" width="620" height="35" rx="10 10 0 0" fill="url(#pairGrad)"/>
    <text x="70" y="229" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#fff">PAIRWISE</text>
  </g>
  <g font-family="Segoe UI, sans-serif" font-size="11">
    <text x="60" y="265" fill="#94a3b8">‚Ä¢ Learn to compare pairs of documents</text>
    <text x="60" y="285" fill="#94a3b8">‚Ä¢ Minimize number of inversions</text>
    <text x="60" y="305" fill="#94a3b8">‚Ä¢ Loss: Hinge loss, Cross-entropy on pairs</text>
  </g>
  <rect x="380" y="255" width="260" height="35" rx="8" fill="#78350f"/>
  <text x="510" y="278" text-anchor="middle" font-family="Segoe UI, monospace" font-size="10" fill="#fcd34d">f(q, doc_i, doc_j) ‚Üí P(i andgt; j)</text>
  <text x="510" y="320" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#fbbf24">Example: RankSVM, RankNet, LambdaRank</text>
  
  <!-- Listwise -->
  <g filter="url(#shadow)">
    <rect x="40" y="355" width="620" height="145" rx="10" fill="#1e293b"/>
    <rect x="40" y="355" width="620" height="35" rx="10 10 0 0" fill="url(#listGrad)"/>
    <text x="70" y="379" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#fff">LISTWISE</text>
  </g>
  <g font-family="Segoe UI, sans-serif" font-size="11">
    <text x="60" y="415" fill="#94a3b8">‚Ä¢ Optimize entire list directly</text>
    <text x="60" y="435" fill="#94a3b8">‚Ä¢ Loss based on ranking metrics (NDCG, MAP)</text>
    <text x="60" y="455" fill="#94a3b8">‚Ä¢ Example: ListNet, ListMLE, LambdaMART</text>
  </g>
  <rect x="350" y="405" width="290" height="35" rx="8" fill="#065f46"/>
  <text x="495" y="428" text-anchor="middle" font-family="Segoe UI, monospace" font-size="10" fill="#6ee7b7">f(q, [d‚ÇÅ...d‚Çô]) ‚Üí [s‚ÇÅ...s‚Çô]</text>
  <text x="495" y="475" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#34d399">Best quality, directly optimizes ranking metrics</text>
</svg>
