<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320">
  <defs>
    <linearGradient id="docsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="usersGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">ðŸ“ˆ Scalability Requirements</text>
  
  <!-- Documents Card -->
  <g filter="url(#shadow)">
    <rect x="30" y="60" width="260" height="230" rx="12" fill="#1e293b"/>
    <rect x="30" y="60" width="260" height="45" rx="12 12 0 0" fill="url(#docsGrad)"/>
    <text x="160" y="90" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">ðŸ“„ Documents</text>
  </g>
  
  <g font-family="Segoe UI, sans-serif" font-size="13">
    <text x="55" y="135" fill="#64748b">Current</text>
    <text x="260" y="135" text-anchor="end" fill="#3b82f6" font-weight="bold">10M docs</text>
    <line x1="50" y1="150" x2="270" y2="150" stroke="#334155" stroke-width="1"/>
    
    <text x="55" y="180" fill="#64748b">1 Year</text>
    <text x="260" y="180" text-anchor="end" fill="#60a5fa" font-weight="bold">50M docs</text>
    <line x1="50" y1="195" x2="270" y2="195" stroke="#334155" stroke-width="1"/>
    
    <text x="55" y="225" fill="#64748b">3 Years</text>
    <text x="260" y="225" text-anchor="end" fill="#93c5fd" font-weight="bold">200M docs</text>
    <line x1="50" y1="240" x2="270" y2="240" stroke="#334155" stroke-width="1"/>
    
    <text x="55" y="270" fill="#475569" font-size="11">Growth: 20x in 3 years</text>
  </g>
  
  <!-- Users Card -->
  <g filter="url(#shadow)">
    <rect x="310" y="60" width="260" height="230" rx="12" fill="#1e293b"/>
    <rect x="310" y="60" width="260" height="45" rx="12 12 0 0" fill="url(#usersGrad)"/>
    <text x="440" y="90" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">ðŸ‘¥ Daily Active Users</text>
  </g>
  
  <g font-family="Segoe UI, sans-serif" font-size="13">
    <text x="335" y="135" fill="#64748b">Current</text>
    <text x="540" y="135" text-anchor="end" fill="#10b981" font-weight="bold">1M DAU</text>
    <line x1="330" y1="150" x2="550" y2="150" stroke="#334155" stroke-width="1"/>
    
    <text x="335" y="180" fill="#64748b">1 Year</text>
    <text x="540" y="180" text-anchor="end" fill="#34d399" font-weight="bold">5M DAU</text>
    <line x1="330" y1="195" x2="550" y2="195" stroke="#334155" stroke-width="1"/>
    
    <text x="335" y="225" fill="#64748b">3 Years</text>
    <text x="540" y="225" text-anchor="end" fill="#6ee7b7" font-weight="bold">20M DAU</text>
    <line x1="330" y1="240" x2="550" y2="240" stroke="#334155" stroke-width="1"/>
    
    <text x="335" y="270" fill="#475569" font-size="11">Growth: 20x in 3 years</text>
  </g>
</svg>
