<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 160">
  <defs>
    <linearGradient id="stageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <filter id="shadow12" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="325" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">⚡ Why Two Stages?</text>
  
  <g filter="url(#shadow12)">
    <rect x="40" y="50" width="570" height="40" rx="8 8 0 0" fill="url(#stageGrad)"/>
    <text x="120" y="77" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Stage</text>
    <text x="240" y="77" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Speed</text>
    <text x="360" y="77" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Precision</text>
    <text x="510" y="77" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Documents Processed</text>
    
    <rect x="40" y="90" width="570" height="35" fill="#0f172a"/>
    <text x="120" y="113" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#22c55e">Retrieval</text>
    <text x="240" y="113" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fbbf24">~10ms</text>
    <text x="360" y="113" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Lower</text>
    <text x="510" y="113" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#60a5fa">Billions → Thousands</text>
    
    <rect x="40" y="125" width="570" height="35" rx="0 0 8 8" fill="#334155"/>
    <text x="120" y="148" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#f59e0b">Ranking</text>
    <text x="240" y="148" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fbbf24">~100ms</text>
    <text x="360" y="148" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#22c55e">Higher</text>
    <text x="510" y="148" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#ec4899">Thousands → Top 10</text>
  </g>
</svg>
