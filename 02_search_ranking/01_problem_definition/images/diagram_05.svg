<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">üîí Data Constraints</text>
  
  <!-- Main Card -->
  <g filter="url(#shadow)">
    <rect x="40" y="55" width="520" height="245" rx="12" fill="#1e293b"/>
    <rect x="40" y="55" width="520" height="45" rx="12 12 0 0" fill="url(#headerGrad)"/>
    <text x="300" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="15" font-weight="bold" fill="#ffffff">COMPLIANCE &amp; QUALITY REQUIREMENTS</text>
  </g>
  
  <!-- Constraint Items -->
  <g font-family="Segoe UI, sans-serif" font-size="13">
    <!-- Item 1 -->
    <circle cx="75" cy="130" r="6" fill="#ef4444"/>
    <text x="95" y="135" fill="#f8fafc" font-weight="500">User behavior data retention</text>
    <text x="520" y="135" text-anchor="end" fill="#fbbf24" font-weight="bold">90 days (GDPR)</text>
    <line x1="60" y1="150" x2="540" y2="150" stroke="#334155" stroke-width="1"/>
    
    <!-- Item 2 -->
    <circle cx="75" cy="175" r="6" fill="#8b5cf6"/>
    <text x="95" y="180" fill="#f8fafc" font-weight="500">PII handling</text>
    <text x="520" y="180" text-anchor="end" fill="#a78bfa" font-weight="bold">Must be anonymized/hashed</text>
    <line x1="60" y1="195" x2="540" y2="195" stroke="#334155" stroke-width="1"/>
    
    <!-- Item 3 -->
    <circle cx="75" cy="220" r="6" fill="#3b82f6"/>
    <text x="95" y="225" fill="#f8fafc" font-weight="500">Cross-border data</text>
    <text x="520" y="225" text-anchor="end" fill="#60a5fa" font-weight="bold">Geo-restrictions apply</text>
    <line x1="60" y1="240" x2="540" y2="240" stroke="#334155" stroke-width="1"/>
    
    <!-- Item 4 -->
    <circle cx="75" cy="265" r="6" fill="#10b981"/>
    <text x="95" y="270" fill="#f8fafc" font-weight="500">Label quality</text>
    <text x="520" y="270" text-anchor="end" fill="#34d399" font-weight="bold">~80% annotator agreement</text>
  </g>
  
  <!-- Footer note -->
  <rect x="60" y="285" width="480" height="25" rx="5" fill="#7c3aed20"/>
  <text x="300" y="302" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#c4b5fd">‚ö†Ô∏è Cold-start: 30% of queries have no historical data</text>
</svg>
