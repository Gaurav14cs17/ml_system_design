<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="ndcgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mapGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mrrGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="400" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Key Ranking Metrics</text>
  
  <!-- NDCG Card -->
  <rect x="30" y="60" width="270" height="320" rx="15" fill="#161b22" stroke="#667eea" stroke-width="2"/>
  <rect x="30" y="60" width="270" height="55" rx="15" fill="url(#ndcgGrad)"/>
  <text x="165" y="95" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="18" font-weight="bold">NDCG</text>
  
  <text x="50" y="140" fill="#a5b4fc" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Normalized Discounted</text>
  <text x="50" y="155" fill="#a5b4fc" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Cumulative Gain</text>
  
  <text x="50" y="185" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Measures ranking quality with</text>
  <text x="50" y="200" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">graded relevance (0-4 scale)</text>
  
  <!-- NDCG visualization -->
  <rect x="50" y="220" width="230" height="80" rx="5" fill="#21262d"/>
  <text x="60" y="240" fill="#f8fafc" font-family="Arial, sans-serif" font-size="10">Position:  1    2    3    4    5</text>
  <rect x="80" y="250" width="25" height="35" fill="#667eea"/>
  <rect x="115" y="260" width="25" height="25" fill="#8b5cf6"/>
  <rect x="150" y="268" width="25" height="17" fill="#a78bfa"/>
  <rect x="185" y="273" width="25" height="12" fill="#c4b5fd"/>
  <rect x="220" y="277" width="25" height="8" fill="#ddd6fe"/>
  <text x="165" y="300" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">Higher positions = More weight</text>
  
  <text x="50" y="340" fill="#f8fafc" font-family="Arial, sans-serif" font-size="10">Formula:</text>
  <text x="50" y="358" fill="#a5b4fc" font-family="Arial, sans-serif" font-size="10">NDCG@k = DCG@k / IDCG@k</text>
  
  <!-- MAP Card -->
  <rect x="315" y="60" width="270" height="320" rx="15" fill="#161b22" stroke="#f5576c" stroke-width="2"/>
  <rect x="315" y="60" width="270" height="55" rx="15" fill="url(#mapGrad)"/>
  <text x="450" y="95" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="18" font-weight="bold">MAP</text>
  
  <text x="335" y="140" fill="#fda4af" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Mean Average Precision</text>
  
  <text x="335" y="175" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Measures precision at each</text>
  <text x="335" y="190" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">relevant document position</text>
  
  <!-- MAP visualization -->
  <rect x="335" y="210" width="230" height="90" rx="5" fill="#21262d"/>
  <text x="345" y="230" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">Results:</text>
  <circle cx="400" cy="227" r="8" fill="#22c55e"/>
  <text x="400" y="231" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="8">✓</text>
  <circle cx="425" cy="227" r="8" fill="#ef4444"/>
  <text x="425" y="231" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="8">✗</text>
  <circle cx="450" cy="227" r="8" fill="#22c55e"/>
  <text x="450" y="231" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="8">✓</text>
  <circle cx="475" cy="227" r="8" fill="#22c55e"/>
  <text x="475" y="231" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="8">✓</text>
  <circle cx="500" cy="227" r="8" fill="#ef4444"/>
  <text x="500" y="231" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="8">✗</text>
  
  <text x="345" y="260" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">P@1=1/1  P@3=2/3  P@4=3/4</text>
  <text x="345" y="280" fill="#fda4af" font-family="Arial, sans-serif" font-size="10">AP = (1 + 2/3 + 3/4) / 3 = 0.81</text>
  
  <text x="335" y="330" fill="#f8fafc" font-family="Arial, sans-serif" font-size="10">Best for: Binary relevance</text>
  <text x="335" y="355" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">(relevant or not relevant)</text>
  
  <!-- MRR Card -->
  <rect x="600" y="60" width="270" height="320" rx="15" fill="#161b22" stroke="#38ef7d" stroke-width="2"/>
  <rect x="600" y="60" width="270" height="55" rx="15" fill="url(#mrrGrad)"/>
  <text x="735" y="95" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="18" font-weight="bold">MRR</text>
  
  <text x="620" y="140" fill="#86efac" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Mean Reciprocal Rank</text>
  
  <text x="620" y="175" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Position of first relevant result</text>
  <text x="620" y="190" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">matters most</text>
  
  <!-- MRR visualization -->
  <rect x="620" y="210" width="230" height="90" rx="5" fill="#21262d"/>
  <text x="630" y="235" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">Query 1:</text>
  <circle cx="700" cy="232" r="6" fill="#ef4444"/>
  <circle cx="720" cy="232" r="6" fill="#22c55e"/>
  <text x="750" y="236" fill="#86efac" font-family="Arial, sans-serif" font-size="9">RR = 1/2</text>
  
  <text x="630" y="260" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">Query 2:</text>
  <circle cx="700" cy="257" r="6" fill="#22c55e"/>
  <text x="750" y="261" fill="#86efac" font-family="Arial, sans-serif" font-size="9">RR = 1/1</text>
  
  <text x="630" y="285" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">Query 3:</text>
  <circle cx="700" cy="282" r="6" fill="#ef4444"/>
  <circle cx="720" cy="282" r="6" fill="#ef4444"/>
  <circle cx="740" cy="282" r="6" fill="#22c55e"/>
  <text x="770" y="286" fill="#86efac" font-family="Arial, sans-serif" font-size="9">RR = 1/3</text>
  
  <text x="620" y="330" fill="#f8fafc" font-family="Arial, sans-serif" font-size="10">Best for: Navigational queries</text>
  <text x="620" y="355" fill="#86efac" font-family="Arial, sans-serif" font-size="10">MRR = (0.5+1+0.33)/3 = 0.61</text>
</svg>

