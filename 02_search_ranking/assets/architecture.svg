  <rect x="350" y="555" width="200" height="35" rx="17" fill="url(#purpleGrad)" filter="url(#shadow)"/>
  <text x="450" y="578" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ðŸŽ¯ Ranked Results</text>
  
  <!-- Scale indicators -->
  <text x="80" y="330" text-anchor="end" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Billions â†’ 1000s</text>
  <text x="80" y="480" text-anchor="end" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">1000s â†’ Top 10</text>
</svg>

