  <text x="365" y="475" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ML Ranker</text>
  <text x="365" y="492" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="9">LambdaMART / BERT</text>
  
  <rect x="460" y="450" width="150" height="55" rx="8" fill="url(#orangeGrad)" filter="url(#shadow)"/>
  <text x="535" y="475" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Re-Ranker</text>
  <text x="535" y="492" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="9">Cross-Encoder</text>
  
