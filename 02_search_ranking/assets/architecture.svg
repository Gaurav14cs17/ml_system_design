  <text x="705" y="475" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Business Rules</text>
  <text x="705" y="492" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="9">Boost / Filter</text>
  
  <!-- Arrow down -->
  <path d="M450 520 L450 545 L445 540 M450 545 L455 540" stroke="#4facfe" stroke-width="2" fill="none"/>
  
