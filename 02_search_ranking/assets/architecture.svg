  <text x="660" y="328" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Vector Index</text>
  <text x="660" y="345" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="10">(ANN / HNSW)</text>
  
  <text x="450" y="345" text-anchor="middle" fill="#38ef7d" font-family="Arial, sans-serif" font-size="24">+</text>
  
