<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320">
  <defs>
    <linearGradient id="headerGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="shadow1" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="350" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">ðŸ“š What You'll Learn</text>
  
  <g filter="url(#shadow1)">
    <!-- Header -->
    <rect x="40" y="55" width="620" height="40" rx="8 8 0 0" fill="url(#headerGrad1)"/>
    <text x="150" y="82" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">Skill Area</text>
    <text x="430" y="82" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">Topics Covered</text>
    
    <!-- Row 1 -->
    <rect x="40" y="95" width="620" height="40" fill="#1e293b"/>
    <text x="60" y="120" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#22c55e">Fundamentals</text>
    <text x="220" y="120" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">Information retrieval, relevance scoring, ranking metrics</text>
    
    <!-- Row 2 -->
    <rect x="40" y="135" width="620" height="40" fill="#334155"/>
    <text x="60" y="160" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">Classical ML</text>
    <text x="220" y="160" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">TF-IDF, BM25, Learning to Rank (LTR)</text>
    
    <!-- Row 3 -->
    <rect x="40" y="175" width="620" height="40" fill="#1e293b"/>
    <text x="60" y="200" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b">Deep Learning</text>
    <text x="220" y="200" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">Neural rankers, BERT, transformer architectures</text>
    
    <!-- Row 4 -->
