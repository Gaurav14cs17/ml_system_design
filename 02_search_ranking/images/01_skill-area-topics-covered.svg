    <text x="220" y="240" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">Two-stage retrieval, distributed indexing, real-time serving</text>
    
    <!-- Row 5 -->
    <rect x="40" y="255" width="620" height="40" rx="0 0 8 8" fill="#1e293b"/>
    <text x="60" y="280" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#06b6d4">Production</text>
    <text x="220" y="280" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">A/B testing, model serving, monitoring, MLOps</text>
