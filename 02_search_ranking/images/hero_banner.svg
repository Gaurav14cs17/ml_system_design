    <line x1="1000" y1="0" x2="1000" y2="400"/>
    <line x1="1100" y1="0" x2="1100" y2="400"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="60" fill="url(#accentGrad1)" opacity="0.15"/>
  <circle cx="1100" cy="320" r="80" fill="url(#accentGrad2)" opacity="0.12"/>
  <circle cx="950" cy="100" r="40" fill="url(#accentGrad3)" opacity="0.1"/>
  
