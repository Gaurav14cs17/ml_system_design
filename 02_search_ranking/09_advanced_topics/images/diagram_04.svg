<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 450">
  <defs>
    <linearGradient id="biasGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="posGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="fixGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.12"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Title -->
  <g filter="url(#shadow)">
    <rect x="200" y="20" width="350" height="50" rx="12" fill="url(#biasGrad)"/>
    <text x="375" y="52" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">‚öñÔ∏è Bias &amp; Fairness in Ranking</text>
  </g>
  
  <!-- Position Bias -->
  <g filter="url(#shadow)">
    <rect x="40" y="95" width="320" height="160" rx="12" fill="#0f172a"/>
    <rect x="40" y="95" width="320" height="40" rx="12 12 0 0" fill="url(#posGrad)"/>
    <text x="200" y="122" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">üìç Position Bias</text>
    
    <text x="60" y="160" font-family="Segoe UI, sans-serif" font-size="11" fill="#f8fafc">Position 1: CTR = 30%</text>
    <rect x="160" y="148" width="180" height="14" rx="3" fill="#334155"/>
    <rect x="160" y="148" width="180" height="14" rx="3" fill="#6366f1"/>
    
    <text x="60" y="180" font-family="Segoe UI, sans-serif" font-size="11" fill="#f8fafc">Position 2: CTR = 15%</text>
    <rect x="160" y="168" width="180" height="14" rx="3" fill="#334155"/>
    <rect x="160" y="168" width="90" height="14" rx="3" fill="#6366f1"/>
    
    <text x="60" y="200" font-family="Segoe UI, sans-serif" font-size="11" fill="#f8fafc">Position 3: CTR = 10%</text>
    <rect x="160" y="188" width="180" height="14" rx="3" fill="#334155"/>
    <rect x="160" y="188" width="60" height="14" rx="3" fill="#6366f1"/>
    
    <text x="60" y="220" font-family="Segoe UI, sans-serif" font-size="11" fill="#f8fafc">Position 5: CTR = 5%</text>
    <rect x="160" y="208" width="180" height="14" rx="3" fill="#334155"/>
    <rect x="160" y="208" width="30" height="14" rx="3" fill="#6366f1"/>
    
    <text x="60" y="240" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Higher position ‚Üí More clicks (regardless of relevance)</text>
  </g>
  
  <!-- Other Biases -->
  <g filter="url(#shadow)">
    <rect x="380" y="95" width="330" height="160" rx="12" fill="#0f172a"/>
    <rect x="380" y="95" width="330" height="40" rx="12 12 0 0" fill="#dc2626"/>
    <text x="545" y="122" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">‚ö†Ô∏è Other Biases</text>
    
    <text x="400" y="160" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#fbbf24">Selection Bias</text>
    <text x="400" y="178" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Only observe clicks on shown items</text>
    
    <text x="400" y="200" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f472b6">Presentation Bias</text>
    <text x="400" y="218" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Visual prominence affects clicks</text>
    
    <text x="560" y="160" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#34d399">Trust Bias</text>
    <text x="560" y="178" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Users trust system rankings</text>
    
    <text x="560" y="200" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#60a5fa">Popularity Bias</text>
    <text x="560" y="218" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Rich-get-richer effect</text>
  </g>
  
  <!-- Correction Methods -->
  <g filter="url(#shadow)">
    <rect x="40" y="280" width="670" height="150" rx="12" fill="#0f172a"/>
    <rect x="40" y="280" width="670" height="40" rx="12 12 0 0" fill="url(#fixGrad)"/>
    <text x="375" y="307" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">üîß Correction Methods</text>
    
    <!-- IPW -->
    <rect x="60" y="335" width="200" height="80" rx="8" fill="#0f172a"/>
    <text x="160" y="358" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#22c55e">IPW (Inverse Propensity)</text>
    <text x="160" y="378" text-anchor="middle" font-family="monospace" font-size="10" fill="#94a3b8">weight = 1/P(observe)</text>
    <text x="160" y="398" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#64748b">Up-weight rare observations</text>
    
    <!-- Unbiased LTR -->
    <rect x="275" y="335" width="200" height="80" rx="8" fill="#0f172a"/>
    <text x="375" y="358" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#22c55e">Unbiased LTR</text>
    <text x="375" y="378" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Learn propensity + relevance</text>
    <text x="375" y="398" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#64748b">Joint estimation</text>
    
    <!-- Fairness -->
    <rect x="490" y="335" width="200" height="80" rx="8" fill="#0f172a"/>
    <text x="590" y="358" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#22c55e">Fairness Constraints</text>
    <text x="590" y="378" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Equal exposure per group</text>
    <text x="590" y="398" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#64748b">Interleave groups fairly</text>
  </g>
</svg>



