      <text x="10" y="67" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">‚Ä¢ Edit distance ‚â§ 2</text>
      <text x="10" y="84" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">‚Ä¢ O(1) lookup</text>
