<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">✏️ Spell Correction Pipeline</text>
  
  <!-- Main Card -->
  <g filter="url(#shadow)">
    <rect x="40" y="50" width="520" height="350" rx="12" fill="#1e293b"/>
    <rect x="40" y="50" width="520" height="45" rx="12 12 0 0" fill="url(#headerGrad)"/>
    <text x="300" y="80" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="15" font-weight="bold" fill="#fff">NOISY CHANNEL MODEL</text>
  </g>
  
  <!-- Input -->
  <rect x="70" y="115" width="200" height="35" rx="8" fill="#ef444420"/>
  <text x="85" y="138" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">Input:</text>
  <text x="140" y="138" font-family="Segoe UI, monospace" font-size="12" fill="#ef4444">"recieve teh mesage"</text>
  
  <!-- Step 1 -->
  <text x="70" y="175" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#3b82f6">Step 1: Error Detection</text>
  <g font-family="Segoe UI, sans-serif" font-size="11">
    <text x="85" y="195" fill="#94a3b8">├── "recieve"</text>
    <text x="200" y="195" fill="#ef4444">Not in dictionary ❌</text>
    <text x="85" y="212" fill="#94a3b8">├── "teh"</text>
    <text x="200" y="212" fill="#ef4444">Not in dictionary ❌</text>
    <text x="85" y="229" fill="#94a3b8">└── "mesage"</text>
    <text x="200" y="229" fill="#ef4444">Not in dictionary ❌</text>
  </g>
  
  <!-- Step 2 -->
  <text x="70" y="260" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f59e0b">Step 2: Candidate Generation</text>
  <g font-family="Segoe UI, sans-serif" font-size="11">
    <text x="85" y="280" fill="#94a3b8">├── recieve →</text>
    <text x="180" y="280" fill="#fbbf24">[receive, receiver, relieve]</text>
    <text x="85" y="297" fill="#94a3b8">├── teh →</text>
    <text x="180" y="297" fill="#fbbf24">[the, te, tech]</text>
    <text x="85" y="314" fill="#94a3b8">└── mesage →</text>
    <text x="180" y="314" fill="#fbbf24">[message, massage, usage]</text>
  </g>
  
  <!-- Step 3 -->
  <text x="70" y="345" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#10b981">Step 3: Candidate Ranking</text>
  <g font-family="Segoe UI, sans-serif" font-size="11">
    <text x="85" y="365" fill="#94a3b8">├── P(receive | recieve)</text>
    <text x="250" y="365" fill="#10b981">= 0.95 ✓</text>
    <text x="85" y="382" fill="#94a3b8">├── P(the | teh)</text>
    <text x="250" y="382" fill="#10b981">= 0.98 ✓</text>
    <text x="85" y="399" fill="#94a3b8">└── P(message | mesage)</text>
    <text x="250" y="399" fill="#10b981">= 0.92 ✓</text>
  </g>
  
  <!-- Output -->
  <rect x="330" y="115" width="210" height="35" rx="8" fill="#10b98120"/>
  <text x="345" y="138" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">Output:</text>
  <text x="410" y="138" font-family="Segoe UI, monospace" font-size="12" fill="#10b981">"receive the message"</text>
  
  <!-- Formula Box -->
  <rect x="330" y="170" width="210" height="90" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="345" y="195" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">Bayes Formula:</text>
  <text x="345" y="220" font-family="Segoe UI, monospace" font-size="10" fill="#60a5fa">ĉ = argmax P(c|w)</text>
  <text x="345" y="240" font-family="Segoe UI, monospace" font-size="10" fill="#94a3b8">  = argmax P(w|c)·P(c)</text>
</svg>
