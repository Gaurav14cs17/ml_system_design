title: "⚙️ ML System Design"
description: "Production ML Systems • By Gaurav Goswami"
author: Gaurav Goswami
baseurl: "/ml_system_design"
url: "https://gaurav14cs17.github.io"

# Markdown settings - important for proper rendering
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  math_engine: mathjax

# Enable MathJax for LaTeX
mathjax:
  enabled: true

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-github-metadata

# Include files
include:
  - _config.yml
  - index.md

# Exclude files
exclude:
  - .git
  - .github
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
