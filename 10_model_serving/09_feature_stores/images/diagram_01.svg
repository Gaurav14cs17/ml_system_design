    <rect x="290" y="70" width="200" height="45" rx="14 14 0 0" fill="url(#streamGrad)"/>
    <text x="390" y="100" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">âš™ï¸ Feature Pipeline</text>
    
    <text x="390" y="135" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Transformations:</text>
    
    <rect x="310" y="145" width="160" height="70" rx="8" fill="#78350f"/>
    <text x="390" y="165" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#fef3c7">â€¢ Aggregations (sum, avg)</text>
    <text x="390" y="180" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#fef3c7">â€¢ Window functions</text>
    <text x="390" y="195" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#fef3c7">â€¢ Encoding, normalization</text>
    <text x="390" y="210" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#fef3c7">â€¢ Feature crosses</text>
  </g>
  
