    <text x="690" y="237" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">âš¡ Online Store</text>
    
    <text x="690" y="270" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">Low-latency Features</text>
    
