    <text x="690" y="300" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#a7f3d0">Storage: Redis, DynamoDB</text>
    <text x="690" y="318" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#a7f3d0">Use: Real-time serving (~5ms)</text>
  </g>
  
