    <text x="130" y="438" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#6ee7b7">ğŸš€ Model Serving</text>
    <text x="130" y="458" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Real-time feature lookup</text>
  </g>
  
  <!-- Arrow from online to serving -->
  <path d="M565 310 L220 430" stroke="#10b981" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrow)"/>
  
  <!-- Key benefits -->
  <g filter="url(#shadow)">
    <rect x="290" y="360" width="200" height="110" rx="12" fill="#1e293b"/>
    <text x="390" y="385" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">âœ¨ Key Benefits</text>
    <text x="390" y="410" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#6ee7b7">âœ“ Training/Serving parity</text>
    <text x="390" y="430" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#6ee7b7">âœ“ Feature reusability</text>
    <text x="390" y="450" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#6ee7b7">âœ“ Point-in-time correctness</text>
  </g>
