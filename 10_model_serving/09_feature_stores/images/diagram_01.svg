  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="425" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">ğŸª Feature Store Architecture</text>
  
  <!-- Data Sources -->
  <g filter="url(#shadow)">
    <rect x="40" y="70" width="180" height="160" rx="14" fill="#1e293b"/>
    <text x="130" y="100" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">ğŸ“Š Data Sources</text>
    
    <rect x="55" y="115" width="150" height="30" rx="6" fill="#334155"/>
    <text x="130" y="135" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Batch: Data Warehouse</text>
    
