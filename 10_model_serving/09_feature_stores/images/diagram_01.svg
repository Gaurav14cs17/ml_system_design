    <rect x="40" y="290" width="180" height="100" rx="12" fill="#1e293b"/>
    <text x="130" y="320" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#60a5fa">ğŸ§  Model Training</text>
    <text x="130" y="345" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Point-in-time correct</text>
    <text x="130" y="365" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">features for training</text>
    <text x="130" y="380" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">No data leakage!</text>
  </g>
  
  <!-- Arrow from offline to training -->
