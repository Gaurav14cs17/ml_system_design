<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 420">
  <defs>
    <linearGradient id="majorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="minorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="patchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="375" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">üè∑Ô∏è Semantic Model Versioning</text>
  
  <g filter="url(#shadow)">
    <rect x="50" y="55" width="650" height="345" rx="16" fill="#1e293b"/>
    
    <!-- Version format -->
    <g transform="translate(100, 85)">
      <text x="0" y="0" font-family="JetBrains Mono, monospace" font-size="32" fill="#f8fafc">v</text>
      <rect x="30" y="-25" width="100" height="40" rx="8" fill="url(#majorGrad)"/>
      <text x="80" y="5" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="24" fill="#fff">MAJOR</text>
      <text x="140" y="5" font-family="JetBrains Mono, monospace" font-size="32" fill="#94a3b8">.</text>
      <rect x="155" y="-25" width="100" height="40" rx="8" fill="url(#minorGrad)"/>
      <text x="205" y="5" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="24" fill="#fff">MINOR</text>
      <text x="265" y="5" font-family="JetBrains Mono, monospace" font-size="32" fill="#94a3b8">.</text>
      <rect x="280" y="-25" width="100" height="40" rx="8" fill="url(#patchGrad)"/>
      <text x="330" y="5" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="24" fill="#fff">PATCH</text>
    </g>
    
    <!-- Descriptions -->
    <g transform="translate(100, 130)">
      <rect x="0" y="0" width="180" height="60" rx="10" fill="#334155"/>
      <text x="90" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fca5a5">Breaking changes</text>
      <text x="90" y="45" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">New architecture</text>
      
      <rect x="210" y="0" width="180" height="60" rx="10" fill="#334155"/>
      <text x="300" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fcd34d">New features</text>
      <text x="300" y="45" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Additional outputs</text>
      
      <rect x="420" y="0" width="180" height="60" rx="10" fill="#334155"/>
      <text x="510" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">Bug fixes</text>
      <text x="510" y="45" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Retraining same data</text>
    </g>
    
    <!-- Examples -->
    <g transform="translate(100, 220)">
      <text x="0" y="0" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#a5b4fc">Examples:</text>
      
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="550" height="40" rx="8" fill="#334155"/>
        <text x="15" y="25" font-family="JetBrains Mono, monospace" font-size="12" fill="#6ee7b7">v1.0.0 ‚Üí v1.0.1</text>
        <text x="180" y="25" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Retrained with more data (no API change)</text>
      </g>
      
      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="550" height="40" rx="8" fill="#334155"/>
        <text x="15" y="25" font-family="JetBrains Mono, monospace" font-size="12" fill="#fcd34d">v1.0.1 ‚Üí v1.1.0</text>
        <text x="180" y="25" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Added confidence scores to output</text>
      </g>
      
      <g transform="translate(0, 120)">
        <rect x="0" y="0" width="550" height="40" rx="8" fill="#334155"/>
        <text x="15" y="25" font-family="JetBrains Mono, monospace" font-size="12" fill="#fca5a5">v1.1.0 ‚Üí v2.0.0</text>
        <text x="180" y="25" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Changed from classification to ranking</text>
      </g>
    </g>
  </g>
</svg>
