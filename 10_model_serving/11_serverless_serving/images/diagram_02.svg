<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <defs>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="bottleneckGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6ee7b7"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="400" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">❄️ Cold Start Breakdown</text>
  
  <g filter="url(#shadow)">
    <rect x="75" y="55" width="650" height="475" rx="16" fill="#1e293b"/>
    
    <!-- Request arrives -->
    <g transform="translate(325, 75)">
      <rect x="0" y="0" width="150" height="40" rx="8" fill="#f59e0b"/>
      <text x="75" y="26" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#fff">Request arrives</text>
    </g>
    
    <line x1="400" y1="115" x2="400" y2="140" stroke="#6ee7b7" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 1 -->
    <g transform="translate(100, 150)">
      <rect x="0" y="0" width="600" height="70" rx="12" fill="#334155"/>
      <rect x="0" y="0" width="50" height="70" rx="12 0 0 12" fill="url(#stepGrad)"/>
      <text x="25" y="42" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#fff">1</text>
      <text x="65" y="30" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Infrastructure Setup</text>
      <text x="65" y="50" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Container provisioning, network setup</text>
      <rect x="500" y="20" width="80" height="30" rx="6" fill="#1e293b"/>
      <text x="540" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#f59e0b">100-500ms</text>
    </g>
    
    <line x1="400" y1="220" x2="400" y2="240" stroke="#6ee7b7" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 2 -->
    <g transform="translate(100, 250)">
      <rect x="0" y="0" width="600" height="70" rx="12" fill="#334155"/>
      <rect x="0" y="0" width="50" height="70" rx="12 0 0 12" fill="url(#stepGrad)"/>
      <text x="25" y="42" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#fff">2</text>
      <text x="65" y="30" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Runtime Initialization</text>
      <text x="65" y="50" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Python interpreter, dependencies</text>
      <rect x="500" y="20" width="80" height="30" rx="6" fill="#1e293b"/>
      <text x="540" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#f59e0b">100-300ms</text>
    </g>
    
    <line x1="400" y1="320" x2="400" y2="340" stroke="#6ee7b7" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 3 - Bottleneck -->
    <g transform="translate(100, 350)">
      <rect x="0" y="0" width="600" height="70" rx="12" fill="#334155"/>
      <rect x="0" y="0" width="50" height="70" rx="12 0 0 12" fill="url(#bottleneckGrad)"/>
      <text x="25" y="42" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#fff">3</text>
      <text x="65" y="30" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#fca5a5">Model Loading ← BIGGEST BOTTLENECK</text>
      <text x="65" y="50" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Load model file, initialize ONNX/TF runtime</text>
      <rect x="490" y="20" width="90" height="30" rx="6" fill="#450a0a"/>
      <text x="535" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fca5a5">500ms-10s</text>
    </g>
    
    <line x1="400" y1="420" x2="400" y2="440" stroke="#6ee7b7" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Response -->
    <g transform="translate(325, 450)">
      <rect x="0" y="0" width="150" height="40" rx="8" fill="#10b981"/>
      <text x="75" y="26" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#fff">Response returned</text>
    </g>
    
    <!-- Summary -->
    <g transform="translate(100, 500)">
      <rect x="0" y="0" width="290" height="25" rx="6" fill="#450a0a"/>
      <text x="145" y="17" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fca5a5">Total Cold Start: 1-15 seconds</text>
      
      <rect x="310" y="0" width="290" height="25" rx="6" fill="#064e3b"/>
      <text x="455" y="17" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">Warm Invocation: 10-100ms</text>
    </g>
  </g>
</svg>
