<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500">
  <defs>
    <linearGradient id="finGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="riskGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="safeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6ee7b7"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="350" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">üè¶ Fraud Detection Pipeline</text>
  
  <!-- Transaction -->
  <g filter="url(#shadow)">
    <rect x="175" y="50" width="350" height="50" rx="10" fill="#334155"/>
    <text x="350" y="80" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#f8fafc">üí≥ Transaction: $500 at 3AM from new device</text>
  </g>
  
  <line x1="350" y1="100" x2="350" y2="125" stroke="#6ee7b7" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Feature Extraction -->
  <g filter="url(#shadow)">
    <rect x="175" y="130" width="350" height="70" rx="12" fill="#1e293b"/>
    <rect x="175" y="130" width="50" height="70" rx="12 0 0 12" fill="url(#finGrad)"/>
    <text x="200" y="172" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="18" fill="#fff">1</text>
    <text x="240" y="158" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">Feature Extraction</text>
    <text x="240" y="178" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Amount, time, device, location, merchant</text>
  </g>
  
  <line x1="350" y1="200" x2="350" y2="225" stroke="#6ee7b7" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Fraud Model -->
  <g filter="url(#shadow)">
    <rect x="175" y="230" width="350" height="70" rx="12" fill="#1e293b"/>
    <rect x="175" y="230" width="50" height="70" rx="12 0 0 12" fill="url(#finGrad)"/>
    <text x="200" y="272" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="18" fill="#fff">2</text>
    <text x="240" y="258" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">Fraud Model Inference</text>
    <text x="240" y="278" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Ensemble: GBM + Neural Network andlt;100ms</text>
  </g>
  
  <line x1="350" y1="300" x2="350" y2="325" stroke="#6ee7b7" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Risk Scoring -->
  <g filter="url(#shadow)">
    <rect x="175" y="330" width="350" height="70" rx="12" fill="#1e293b"/>
    <rect x="175" y="330" width="50" height="70" rx="12 0 0 12" fill="url(#riskGrad)"/>
    <text x="200" y="372" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="18" fill="#fff">3</text>
    <text x="240" y="358" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">Risk Score Thresholding</text>
    <text x="240" y="378" font-family="Segoe UI, sans-serif" font-size="9" fill="#fca5a5">Score: 0.87 (High Risk)</text>
  </g>
  
  <!-- Decision Split -->
  <line x1="350" y1="400" x2="350" y2="420" stroke="#6ee7b7" stroke-width="2"/>
  <line x1="250" y1="420" x2="450" y2="420" stroke="#6ee7b7" stroke-width="2"/>
  <line x1="250" y1="420" x2="250" y2="440" stroke="#6ee7b7" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="420" x2="450" y2="440" stroke="#6ee7b7" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Approve -->
  <g filter="url(#shadow)">
    <rect x="175" y="445" width="130" height="45" rx="10" fill="url(#safeGrad)"/>
    <text x="240" y="473" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#fff">‚úì APPROVE</text>
  </g>
  
  <!-- Decline -->
  <g filter="url(#shadow)">
    <rect x="395" y="445" width="130" height="45" rx="10" fill="url(#riskGrad)"/>
    <text x="460" y="473" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#fff">‚úó DECLINE</text>
  </g>
</svg>
