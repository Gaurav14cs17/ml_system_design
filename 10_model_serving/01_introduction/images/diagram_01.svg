<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 300">
  <defs>
    <linearGradient id="notebookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8"/>
      <stop offset="100%" style="stop-color:#64748b"/>
    </linearGradient>
    <linearGradient id="productionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="impactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#94a3b8"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="375" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">ğŸ’° Value Creation Chain</text>
  
  <!-- Notebook -->
  <g filter="url(#shadow)">
    <rect x="60" y="70" width="180" height="130" rx="14" fill="#1e293b"/>
    <rect x="60" y="70" width="180" height="45" rx="14 14 0 0" fill="url(#notebookGrad)"/>
    <text x="150" y="100" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" fill="#f8fafc">ğŸ““</text>
    <text x="150" y="130" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#94a3b8">Model in</text>
    <text x="150" y="150" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#94a3b8">Notebook</text>
    <rect x="85" y="165" width="110" height="25" rx="6" fill="#334155"/>
    <text x="140" y="182" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#ef4444">$0 value</text>
  </g>
  
  <!-- Arrow 1 -->
  <g>
    <path d="M250 135 L290 135" stroke="#64748b" stroke-width="4" stroke-linecap="round"/>
    <polygon points="290,128 305,135 290,142" fill="#64748b"/>
  </g>
  
  <!-- Production -->
  <g filter="url(#shadow)">
    <rect x="310" y="70" width="180" height="130" rx="14" fill="#1e293b"/>
    <rect x="310" y="70" width="180" height="45" rx="14 14 0 0" fill="url(#productionGrad)"/>
    <text x="400" y="100" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" fill="#f8fafc">âš™ï¸</text>
    <text x="400" y="130" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#60a5fa">Model in</text>
    <text x="400" y="150" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#60a5fa">Production</text>
    <rect x="335" y="165" width="130" height="25" rx="6" fill="#1e3a5f"/>
    <text x="400" y="182" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#60a5fa">Enabling value</text>
  </g>
  
  <!-- Arrow 2 -->
  <g>
    <path d="M500 135 L540 135" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>
    <polygon points="540,128 555,135 540,142" fill="#3b82f6"/>
  </g>
  
  <!-- Business Impact -->
  <g filter="url(#shadow)">
    <rect x="560" y="70" width="180" height="130" rx="14" fill="#1e293b"/>
    <rect x="560" y="70" width="180" height="45" rx="14 14 0 0" fill="url(#impactGrad)"/>
    <text x="650" y="100" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" fill="#f8fafc">ğŸ“ˆ</text>
    <text x="650" y="130" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#34d399">Business</text>
    <text x="650" y="150" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#34d399">Impact</text>
    <rect x="580" y="165" width="140" height="25" rx="6" fill="#064e3b"/>
    <text x="650" y="182" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#34d399">Revenue/Savings</text>
  </g>
  
  <!-- Quote -->
  <rect x="100" y="225" width="550" height="55" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="375" y="250" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-style="italic" fill="#94a3b8">"A model that can't serve predictions is just</text>
  <text x="375" y="270" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-style="italic" fill="#94a3b8">an expensive experiment."</text>
</svg>
