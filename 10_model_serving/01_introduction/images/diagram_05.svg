<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="trainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="prodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="400" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">üìä Data Distribution Shift (Drift)</text>
  
  <!-- Training Distribution -->
  <g filter="url(#shadow)">
    <rect x="50" y="60" width="320" height="280" rx="16" fill="#1e293b"/>
    <rect x="50" y="60" width="320" height="45" rx="16 16 0 0" fill="url(#trainGrad)"/>
    <text x="210" y="90" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">Training Distribution</text>
    
    <!-- Normal distribution bars -->
    <g transform="translate(80, 130)">
      <rect x="20" y="80" width="30" height="40" rx="4" fill="#10b981" opacity="0.4"/>
      <rect x="55" y="60" width="30" height="60" rx="4" fill="#10b981" opacity="0.6"/>
      <rect x="90" y="30" width="30" height="90" rx="4" fill="#10b981" opacity="0.8"/>
      <rect x="125" y="10" width="30" height="110" rx="4" fill="#10b981"/>
      <rect x="160" y="30" width="30" height="90" rx="4" fill="#10b981" opacity="0.8"/>
      <rect x="195" y="60" width="30" height="60" rx="4" fill="#10b981" opacity="0.6"/>
      <rect x="230" y="80" width="30" height="40" rx="4" fill="#10b981" opacity="0.4"/>
      
      <line x1="20" y1="125" x2="260" y2="125" stroke="#475569" stroke-width="2"/>
      <text x="140" y="145" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Feature Value</text>
    </g>
    
    <text x="210" y="295" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">‚úì Model optimized for this</text>
    <text x="210" y="315" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">‚úì High accuracy</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(385, 200)">
    <path d="M0 0 L30 0" stroke="#64748b" stroke-width="3"/>
    <polygon points="30,-6 45,0 30,6" fill="#64748b"/>
    <text x="22" y="-10" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Time</text>
  </g>
  
  <!-- Production Distribution -->
  <g filter="url(#shadow)">
    <rect x="430" y="60" width="320" height="280" rx="16" fill="#1e293b"/>
    <rect x="430" y="60" width="320" height="45" rx="16 16 0 0" fill="url(#prodGrad)"/>
    <text x="590" y="90" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">Production Distribution</text>
    
    <!-- Shifted distribution bars -->
    <g transform="translate(460, 130)">
      <rect x="70" y="90" width="30" height="30" rx="4" fill="#ef4444" opacity="0.4"/>
      <rect x="105" y="70" width="30" height="50" rx="4" fill="#ef4444" opacity="0.5"/>
      <rect x="140" y="40" width="30" height="80" rx="4" fill="#ef4444" opacity="0.7"/>
      <rect x="175" y="20" width="30" height="100" rx="4" fill="#ef4444" opacity="0.9"/>
      <rect x="210" y="10" width="30" height="110" rx="4" fill="#ef4444"/>
      <rect x="245" y="40" width="30" height="80" rx="4" fill="#ef4444" opacity="0.7"/>
      
      <line x1="20" y1="125" x2="260" y2="125" stroke="#475569" stroke-width="2"/>
      <text x="140" y="145" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Feature Value (shifted ‚Üí)</text>
    </g>
    
    <text x="590" y="295" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fca5a5">‚úó Distribution has shifted</text>
    <text x="590" y="315" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fca5a5">‚úó Accuracy degradation</text>
  </g>
  
  <text x="400" y="365" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#f59e0b">‚ö†Ô∏è Monitor for drift and retrain when detected</text>
</svg>
