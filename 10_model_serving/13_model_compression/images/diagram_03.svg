<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 480">
  <defs>
    <linearGradient id="teacherGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="studentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="lossGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#64748b"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#10b981"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="425" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">ğŸ“ Knowledge Distillation</text>
  
  <!-- Teacher Model -->
  <g filter="url(#shadow)">
    <rect x="50" y="70" width="200" height="150" rx="16" fill="#1e293b"/>
    <rect x="50" y="70" width="200" height="45" rx="16 16 0 0" fill="url(#teacherGrad)"/>
    <text x="150" y="100" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="15" font-weight="bold" fill="#f8fafc">ğŸ§  Teacher Model</text>
    
    <text x="150" y="140" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">Large, Pre-trained</text>
    <text x="150" y="160" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold" fill="#a5b4fc">500M+ params</text>
    <text x="150" y="185" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#64748b">High accuracy, slow</text>
    <text x="150" y="205" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#c4b5fd">Frozen during training</text>
  </g>
  
  <!-- Student Model -->
  <g filter="url(#shadow)">
    <rect x="50" y="290" width="200" height="150" rx="16" fill="#1e293b"/>
    <rect x="50" y="290" width="200" height="45" rx="16 16 0 0" fill="url(#studentGrad)"/>
    <text x="150" y="320" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="15" font-weight="bold" fill="#f8fafc">ğŸ“š Student Model</text>
    
    <text x="150" y="360" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">Small, Trainable</text>
    <text x="150" y="380" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold" fill="#6ee7b7">10M params</text>
    <text x="150" y="405" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#64748b">Fast inference</text>
    <text x="150" y="425" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">Learns from teacher</text>
  </g>
  
  <!-- Arrow from teacher to soft labels -->
  <path d="M255 145 L320 145" stroke="#6366f1" stroke-width="3" marker-end="url(#arrow)"/>
  <path d="M255 365 L320 365" stroke="#10b981" stroke-width="3" marker-end="url(#arrowGreen)"/>
  
  <!-- Soft Labels (Teacher) -->
  <g filter="url(#shadow)">
    <rect x="330" y="95" width="180" height="100" rx="12" fill="#312e81"/>
    <text x="420" y="120" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#c4b5fd">Soft Targets</text>
    <text x="420" y="145" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#a5b4fc">softmax(logits / T)</text>
    <text x="420" y="170" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#818cf8">[0.7, 0.2, 0.08, 0.02]</text>
    <text x="420" y="188" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">Rich probability distribution</text>
  </g>
  
  <!-- Soft Labels (Student) -->
  <g filter="url(#shadow)">
    <rect x="330" y="315" width="180" height="100" rx="12" fill="#064e3b"/>
    <text x="420" y="340" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#6ee7b7">Student Output</text>
    <text x="420" y="365" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#a7f3d0">softmax(logits / T)</text>
    <text x="420" y="390" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#34d399">[0.65, 0.22, 0.1, 0.03]</text>
    <text x="420" y="408" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">Learning to match teacher</text>
  </g>
  
  <!-- Hard Labels -->
  <g filter="url(#shadow)">
    <rect x="330" y="220" width="180" height="70" rx="12" fill="#1e293b"/>
    <text x="420" y="245" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Hard Labels</text>
    <text x="420" y="268" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">[1, 0, 0, 0]</text>
    <text x="420" y="283" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">Ground truth</text>
  </g>
  
  <!-- Loss Function -->
  <g filter="url(#shadow)">
    <rect x="580" y="140" width="230" height="200" rx="16" fill="#1e293b"/>
    <rect x="580" y="140" width="230" height="45" rx="16 16 0 0" fill="url(#lossGrad)"/>
    <text x="695" y="170" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="15" font-weight="bold" fill="#f8fafc">ğŸ“Š Distillation Loss</text>
    
    <text x="695" y="205" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fcd34d">L = Î± Â· L_hard + (1-Î±) Â· L_soft</text>
    
    <rect x="600" y="220" width="190" height="50" rx="8" fill="#334155"/>
    <text x="695" y="240" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fbbf24">L_hard = CE(student, labels)</text>
    <text x="695" y="260" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fbbf24">L_soft = TÂ² Â· KL(p_s || p_t)</text>
    
    <text x="695" y="295" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Î± = 0.5 (typical)</text>
    <text x="695" y="315" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">T = 4.0 (temperature)</text>
  </g>
  
  <!-- Arrows to loss -->
  <path d="M515 145 L570 200" stroke="#6366f1" stroke-width="2" stroke-dasharray="5,3"/>
  <path d="M515 255 L570 240" stroke="#64748b" stroke-width="2" stroke-dasharray="5,3"/>
  <path d="M515 365 L570 280" stroke="#10b981" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Temperature explanation -->
  <g filter="url(#shadow)">
    <rect x="580" y="360" width="230" height="90" rx="12" fill="#334155"/>
    <text x="695" y="385" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">ğŸŒ¡ï¸ Temperature Scaling</text>
    <text x="695" y="408" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">T=1: Sharp (original)</text>
    <text x="695" y="428" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Tâ†‘: Softer (more info)</text>
    <text x="695" y="445" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#6ee7b7">Higher T reveals "dark knowledge"</text>
  </g>
</svg>
