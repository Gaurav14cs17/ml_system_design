<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400">
  <defs>
    <linearGradient id="rrGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="lcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="wrGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="chGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="425" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">‚öñÔ∏è Load Balancing Algorithms</text>
  
  <!-- Round Robin -->
  <g filter="url(#shadow)">
    <rect x="40" y="60" width="180" height="160" rx="14" fill="#1e293b"/>
    <rect x="40" y="60" width="180" height="45" rx="14 14 0 0" fill="url(#rrGrad)"/>
    <text x="130" y="90" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">üîÑ Round Robin</text>
    
    <g transform="translate(60, 120)">
      <circle cx="20" cy="15" r="12" fill="#3b82f6" stroke="#60a5fa"/>
      <text x="20" y="19" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fff">1</text>
      
      <path d="M37 15 L53 15" stroke="#60a5fa" stroke-width="2"/>
      <polygon points="51,11 58,15 51,19" fill="#60a5fa"/>
      
      <circle cx="70" cy="15" r="12" fill="#3b82f6" stroke="#60a5fa"/>
      <text x="70" y="19" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fff">2</text>
      
      <path d="M87 15 L103 15" stroke="#60a5fa" stroke-width="2"/>
      <polygon points="101,11 108,15 101,19" fill="#60a5fa"/>
      
      <circle cx="120" cy="15" r="12" fill="#3b82f6" stroke="#60a5fa"/>
      <text x="120" y="19" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fff">3</text>
    </g>
    
    <text x="130" y="170" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Sequential rotation</text>
    <text x="130" y="188" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#60a5fa">Simple, stateless</text>
    <text x="130" y="206" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">O(1) complexity</text>
  </g>
  
  <!-- Least Connections -->
  <g filter="url(#shadow)">
    <rect x="240" y="60" width="180" height="160" rx="14" fill="#1e293b"/>
    <rect x="240" y="60" width="180" height="45" rx="14 14 0 0" fill="url(#lcGrad)"/>
    <text x="330" y="90" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">üìâ Least Conn</text>
    
    <g transform="translate(260, 115)">
      <rect x="0" y="0" width="40" height="25" rx="4" fill="#334155"/>
      <text x="20" y="17" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">S1: 5</text>
      
      <rect x="50" y="0" width="40" height="25" rx="4" fill="#10b981"/>
      <text x="70" y="17" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fff">S2: 2</text>
      
      <rect x="100" y="0" width="40" height="25" rx="4" fill="#334155"/>
      <text x="120" y="17" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">S3: 8</text>
      
      <path d="M70 30 L70 45" stroke="#10b981" stroke-width="2"/>
      <polygon points="65,43 70,53 75,43" fill="#10b981"/>
      <text x="70" y="65" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#6ee7b7">Pick lowest</text>
    </g>
    
    <text x="330" y="188" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#6ee7b7">Balances load well</text>
    <text x="330" y="206" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">O(n) or O(log n) w/ heap</text>
  </g>
  
  <!-- Weighted -->
  <g filter="url(#shadow)">
    <rect x="440" y="60" width="180" height="160" rx="14" fill="#1e293b"/>
    <rect x="440" y="60" width="180" height="45" rx="14 14 0 0" fill="url(#wrGrad)"/>
    <text x="530" y="90" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">‚öñÔ∏è Weighted</text>
    
    <g transform="translate(460, 115)">
      <rect x="0" y="0" width="50" height="50" rx="4" fill="#f59e0b"/>
      <text x="25" y="22" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fff">S1</text>
      <text x="25" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#fff">w=3</text>
      
      <rect x="55" y="10" width="40" height="40" rx="4" fill="#d97706"/>
      <text x="75" y="27" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fff">S2</text>
      <text x="75" y="42" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#fff">w=2</text>
      
      <rect x="100" y="20" width="35" height="30" rx="4" fill="#b45309"/>
      <text x="117" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#fff">S3</text>
      <text x="117" y="46" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#fff">w=1</text>
    </g>
    
    <text x="530" y="188" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fcd34d">Heterogeneous servers</text>
    <text x="530" y="206" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">P(server) ‚àù weight</text>
  </g>
  
  <!-- Consistent Hash -->
  <g filter="url(#shadow)">
    <rect x="640" y="60" width="180" height="160" rx="14" fill="#1e293b"/>
    <rect x="640" y="60" width="180" height="45" rx="14 14 0 0" fill="url(#chGrad)"/>
    <text x="730" y="90" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">üîó Consistent Hash</text>
    
    <g transform="translate(680, 115)">
      <circle cx="50" cy="35" r="30" fill="none" stroke="#8b5cf6" stroke-width="2"/>
      
      <circle cx="50" cy="5" r="6" fill="#8b5cf6"/>
      <text x="50" y="8" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="7" fill="#fff">S1</text>
      
      <circle cx="77" cy="52" r="6" fill="#a78bfa"/>
      <text x="77" y="55" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="7" fill="#fff">S2</text>
      
      <circle cx="23" cy="52" r="6" fill="#c4b5fd"/>
      <text x="23" y="55" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="7" fill="#1e1b4b">S3</text>
    </g>
    
    <text x="730" y="188" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#c4b5fd">Session affinity</text>
    <text x="730" y="206" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">Min disruption on change</text>
  </g>
  
  <!-- Comparison table -->
  <g filter="url(#shadow)">
    <rect x="40" y="240" width="780" height="140" rx="12" fill="#1e293b"/>
    <text x="430" y="270" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">Algorithm Selection Guide</text>
    
    <line x1="60" y1="285" x2="800" y2="285" stroke="#334155" stroke-width="1"/>
    
    <text x="150" y="305" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#94a3b8">Algorithm</text>
    <text x="300" y="305" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#94a3b8">Best For</text>
    <text x="500" y="305" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#94a3b8">Drawbacks</text>
    <text x="700" y="305" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#94a3b8">Complexity</text>
    
    <text x="150" y="328" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#60a5fa">Round Robin</text>
    <text x="300" y="328" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Homogeneous, stateless</text>
    <text x="500" y="328" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Ignores server load</text>
    <text x="700" y="328" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#6ee7b7">O(1)</text>
    
    <text x="150" y="350" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#6ee7b7">Least Connections</text>
    <text x="300" y="350" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Variable request times</text>
    <text x="500" y="350" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Needs connection tracking</text>
    <text x="700" y="350" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fcd34d">O(n) / O(log n)</text>
    
    <text x="150" y="372" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#c4b5fd">Consistent Hash</text>
    <text x="300" y="372" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Caching, session state</text>
    <text x="500" y="372" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Uneven distribution</text>
    <text x="700" y="372" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#6ee7b7">O(log n)</text>
  </g>
</svg>
