    <text x="130" y="145" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#f87171">IP theft, competitive harm</text>
  </g>
  <path d="M225 110 L320 200" stroke="#ef4444" stroke-width="2" marker-end="url(#arrow)"/>
  
