    <g transform="translate(100, 370)">
      <text x="0" y="15" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#a5b4fc">Œµ (epsilon) Privacy Budget:</text>
      
      <rect x="230" y="0" width="120" height="30" rx="6" fill="#10b981"/>
      <text x="290" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fff">Œµ andlt; 1: Strong</text>
      
