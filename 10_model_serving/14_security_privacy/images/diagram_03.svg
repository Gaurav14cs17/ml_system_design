      <text x="85" y="110" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fecaca">(without Alice)</text>
      
      <line x1="170" y1="25" x2="260" y2="60" stroke="#6ee7b7" stroke-width="2"/>
