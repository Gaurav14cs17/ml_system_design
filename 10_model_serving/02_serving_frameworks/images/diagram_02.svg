<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="tfGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="handlerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="modelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6ee7b7"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="400" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">üî∂ TensorFlow Serving Architecture</text>
  
  <g filter="url(#shadow)">
    <rect x="75" y="50" width="650" height="430" rx="16" fill="#1e293b"/>
    <rect x="75" y="50" width="650" height="45" rx="16 16 0 0" fill="url(#tfGrad)"/>
    <text x="400" y="80" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#fff">Model Server</text>
    
    <!-- Handlers Row -->
    <g transform="translate(100, 115)">
      <rect x="0" y="0" width="180" height="70" rx="12" fill="url(#handlerGrad)"/>
      <text x="90" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#fff">REST Handler</text>
      <text x="90" y="55" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#c7d2fe">Port :8501</text>
      
      <rect x="210" y="0" width="180" height="70" rx="12" fill="url(#handlerGrad)"/>
      <text x="300" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#fff">gRPC Handler</text>
      <text x="300" y="55" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#c7d2fe">Port :8500</text>
      
      <rect x="420" y="0" width="180" height="70" rx="12" fill="url(#handlerGrad)"/>
      <text x="510" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#fff">Batching Queue</text>
      <text x="510" y="55" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#c7d2fe">Dynamic batching</text>
    </g>
    
    <!-- Arrows -->
    <line x1="190" y1="185" x2="190" y2="210" stroke="#6ee7b7" stroke-width="2"/>
    <line x1="400" y1="185" x2="400" y2="210" stroke="#6ee7b7" stroke-width="2"/>
    <line x1="610" y1="185" x2="610" y2="210" stroke="#6ee7b7" stroke-width="2"/>
    <line x1="190" y1="210" x2="610" y2="210" stroke="#6ee7b7" stroke-width="2"/>
    <line x1="400" y1="210" x2="400" y2="230" stroke="#6ee7b7" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Servable Manager -->
    <g transform="translate(100, 240)">
      <rect x="0" y="0" width="600" height="100" rx="12" fill="#334155"/>
      <text x="300" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">üì¶ Servable Manager</text>
      
      <g transform="translate(30, 40)">
        <rect x="0" y="0" width="100" height="45" rx="8" fill="url(#modelGrad)"/>
        <text x="50" y="28" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fff">Model v1</text>
        
        <rect x="130" y="0" width="100" height="45" rx="8" fill="url(#modelGrad)"/>
        <text x="180" y="28" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fff">Model v2</text>
        
        <rect x="260" y="0" width="100" height="45" rx="8" fill="url(#modelGrad)" opacity="0.8"/>
        <text x="310" y="28" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fff">Model v3</text>
        
        <rect x="390" y="0" width="100" height="45" rx="8" fill="#475569" stroke="#6ee7b7" stroke-dasharray="4,2"/>
        <text x="440" y="28" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">New versions...</text>
      </g>
    </g>
    
    <!-- Arrow -->
    <line x1="400" y1="340" x2="400" y2="365" stroke="#6ee7b7" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Source -->
    <g transform="translate(100, 375)">
      <rect x="0" y="0" width="600" height="85" rx="12" fill="#164e63"/>
      <text x="300" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#22d3ee">üìÅ Source (File System Poller)</text>
      <text x="300" y="50" text-anchor="middle" font-family="Segoe UI, monospace" font-size="11" fill="#94a3b8">/models/my_model/1/</text>
      <text x="300" y="70" text-anchor="middle" font-family="Segoe UI, monospace" font-size="11" fill="#94a3b8">/models/my_model/2/</text>
    </g>
  </g>
</svg>
