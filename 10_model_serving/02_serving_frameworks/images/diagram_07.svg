      <rect x="0" y="0" width="180" height="35" rx="12 12 0 0" fill="url(#stepGrad)"/>
      <text x="90" y="24" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#fff">2. BUILD SERVICE</text>
      <text x="90" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="28" fill="#f8fafc">‚öôÔ∏è</text>
      <text x="90" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Service Definition</text>
    </g>
    
    <line x1="490" y1="130" x2="530" y2="130" stroke="#6ee7b7" stroke-width="2" marker-end="url(#arrowhead)"/>
    
