        <text x="80" y="26" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#fff">üê≥ Docker</text>
        
        <rect x="200" y="0" width="160" height="40" rx="8" fill="#326ce5"/>
        <text x="280" y="26" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#fff">‚ò∏Ô∏è Kubernetes</text>
        
        <rect x="400" y="0" width="160" height="40" rx="8" fill="url(#bentoGrad)"/>
        <text x="480" y="26" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#fff">‚òÅÔ∏è BentoCloud</text>
      </g>
    </g>
