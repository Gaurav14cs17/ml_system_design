      <text x="90" y="24" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#fff">1. SAVE MODEL</text>
      <text x="90" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="28" fill="#f8fafc">üì¶</text>
      <text x="90" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Model Artifact</text>
    </g>
    
    <line x1="255" y1="130" x2="295" y2="130" stroke="#6ee7b7" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 2 -->
