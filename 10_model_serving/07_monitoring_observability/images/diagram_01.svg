<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 450">
  <defs>
    <linearGradient id="metricsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="logsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="tracesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="425" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">ğŸ“Š Three Pillars of Observability</text>
  
  <!-- Metrics -->
  <g filter="url(#shadow)">
    <rect x="40" y="70" width="240" height="340" rx="16" fill="#1e293b"/>
    <rect x="40" y="70" width="240" height="50" rx="16 16 0 0" fill="url(#metricsGrad)"/>
    <text x="160" y="103" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">ğŸ“ˆ Metrics</text>
    
    <text x="160" y="145" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Numerical measurements over time</text>
    
    <!-- Example metrics -->
    <rect x="60" y="165" width="200" height="120" rx="8" fill="#334155"/>
    
    <text x="75" y="188" font-family="Segoe UI, sans-serif" font-size="10" fill="#fca5a5">request_latency_p99: 95ms</text>
    <text x="75" y="208" font-family="Segoe UI, sans-serif" font-size="10" fill="#fca5a5">request_count: 15,234</text>
    <text x="75" y="228" font-family="Segoe UI, sans-serif" font-size="10" fill="#fca5a5">error_rate: 0.1%</text>
    <text x="75" y="248" font-family="Segoe UI, sans-serif" font-size="10" fill="#fca5a5">gpu_utilization: 75%</text>
    <text x="75" y="268" font-family="Segoe UI, sans-serif" font-size="10" fill="#fca5a5">model_drift_score: 0.02</text>
    
    <!-- Tools -->
    <rect x="60" y="295" width="200" height="45" rx="8" fill="#450a0a"/>
    <text x="160" y="315" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#fca5a5">Tools</text>
    <text x="160" y="332" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fecaca">Prometheus, Grafana, Datadog</text>
    
    <text x="160" y="365" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#ef4444" font-weight="bold">Best for: Alerting, Trends</text>
    <text x="160" y="385" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">"What is happening?"</text>
  </g>
  
  <!-- Logs -->
  <g filter="url(#shadow)">
    <rect x="305" y="70" width="240" height="340" rx="16" fill="#1e293b"/>
    <rect x="305" y="70" width="240" height="50" rx="16 16 0 0" fill="url(#logsGrad)"/>
    <text x="425" y="103" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">ğŸ“‹ Logs</text>
    
    <text x="425" y="145" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Discrete event records</text>
    
    <!-- Example logs -->
    <rect x="325" y="165" width="200" height="120" rx="8" fill="#334155"/>
    
    <text x="340" y="185" font-family="Courier New, monospace" font-size="8" fill="#60a5fa">INFO  request_id=abc123</text>
    <text x="340" y="200" font-family="Courier New, monospace" font-size="8" fill="#60a5fa">      model=bert_v2</text>
    <text x="340" y="215" font-family="Courier New, monospace" font-size="8" fill="#60a5fa">      latency=45ms</text>
    <text x="340" y="235" font-family="Courier New, monospace" font-size="8" fill="#f87171">ERROR request_id=def456</text>
    <text x="340" y="250" font-family="Courier New, monospace" font-size="8" fill="#f87171">      error="OOM"</text>
    <text x="340" y="265" font-family="Courier New, monospace" font-size="8" fill="#f87171">      batch_size=128</text>
    
    <!-- Tools -->
    <rect x="325" y="295" width="200" height="45" rx="8" fill="#1e3a5f"/>
    <text x="425" y="315" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#60a5fa">Tools</text>
    <text x="425" y="332" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#93c5fd">ELK Stack, Loki, CloudWatch</text>
    
    <text x="425" y="365" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#3b82f6" font-weight="bold">Best for: Debugging, Audit</text>
    <text x="425" y="385" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">"Why did it happen?"</text>
  </g>
  
  <!-- Traces -->
  <g filter="url(#shadow)">
    <rect x="570" y="70" width="240" height="340" rx="16" fill="#1e293b"/>
    <rect x="570" y="70" width="240" height="50" rx="16 16 0 0" fill="url(#tracesGrad)"/>
    <text x="690" y="103" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">ğŸ” Traces</text>
    
    <text x="690" y="145" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Request flow across services</text>
    
    <!-- Trace visualization -->
    <rect x="590" y="165" width="200" height="120" rx="8" fill="#334155"/>
    
    <g transform="translate(600, 180)">
      <rect x="0" y="0" width="180" height="18" rx="3" fill="#10b981" opacity="0.8"/>
      <text x="5" y="13" font-family="Segoe UI, sans-serif" font-size="8" fill="#fff">API Gateway (5ms)</text>
      
      <rect x="20" y="22" width="160" height="18" rx="3" fill="#10b981" opacity="0.7"/>
      <text x="25" y="35" font-family="Segoe UI, sans-serif" font-size="8" fill="#fff">Feature Store (10ms)</text>
      
      <rect x="40" y="44" width="140" height="18" rx="3" fill="#10b981" opacity="0.9"/>
      <text x="45" y="57" font-family="Segoe UI, sans-serif" font-size="8" fill="#fff">Model Inference (45ms)</text>
      
      <rect x="20" y="66" width="160" height="18" rx="3" fill="#10b981" opacity="0.6"/>
      <text x="25" y="79" font-family="Segoe UI, sans-serif" font-size="8" fill="#fff">Response (5ms)</text>
    </g>
    
    <!-- Tools -->
    <rect x="590" y="295" width="200" height="45" rx="8" fill="#064e3b"/>
    <text x="690" y="315" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#6ee7b7">Tools</text>
    <text x="690" y="332" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#a7f3d0">Jaeger, Zipkin, AWS X-Ray</text>
    
    <text x="690" y="365" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#10b981" font-weight="bold">Best for: Latency, Dependencies</text>
    <text x="690" y="385" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">"Where did time go?"</text>
  </g>
  
  <!-- Connection line -->
  <text x="425" y="430" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">Together: Complete visibility into ML serving systems</text>
</svg>
