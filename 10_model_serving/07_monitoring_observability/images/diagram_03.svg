        <text x="140" y="14" font-family="Segoe UI, sans-serif" font-size="11" fill="#fcd34d">âš  purchase_count: DRIFT</text>
        <text x="350" y="14" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">âœ“ location: OK</text>
