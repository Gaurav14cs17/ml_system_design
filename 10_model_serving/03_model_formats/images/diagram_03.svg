<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="trtGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#76b900"/>
      <stop offset="100%" style="stop-color:#5a8f00"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6ee7b7"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="400" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">⚡ TensorRT Optimizations</text>
  
  <g filter="url(#shadow)">
    <rect x="50" y="55" width="700" height="330" rx="16" fill="#1e293b"/>
    
    <!-- Layer Fusion -->
    <g transform="translate(75, 80)">
      <rect x="0" y="0" width="650" height="65" rx="12" fill="#334155"/>
      <rect x="0" y="0" width="45" height="65" rx="12 0 0 12" fill="url(#trtGrad)"/>
      <text x="22" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#fff">1</text>
      <text x="60" y="25" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">LAYER FUSION</text>
      
      <g transform="translate(60, 38)">
        <rect x="0" y="0" width="55" height="22" rx="4" fill="#ef4444"/>
        <text x="27" y="15" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#fff">Conv</text>
        <text x="65" y="15" fill="#94a3b8">→</text>
        <rect x="80" y="0" width="70" height="22" rx="4" fill="#f59e0b"/>
        <text x="115" y="15" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#fff">BatchNorm</text>
        <text x="160" y="15" fill="#94a3b8">→</text>
        <rect x="175" y="0" width="50" height="22" rx="4" fill="#10b981"/>
        <text x="200" y="15" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#fff">ReLU</text>
        <text x="250" y="15" fill="#6ee7b7" font-size="14">→→</text>
        <rect x="290" y="0" width="130" height="22" rx="4" fill="url(#trtGrad)"/>
        <text x="355" y="15" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#fff">Fused Kernel</text>
      </g>
    </g>
    
    <!-- Precision Calibration -->
    <g transform="translate(75, 160)">
      <rect x="0" y="0" width="650" height="65" rx="12" fill="#334155"/>
      <rect x="0" y="0" width="45" height="65" rx="12 0 0 12" fill="url(#trtGrad)"/>
      <text x="22" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#fff">2</text>
      <text x="60" y="25" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">PRECISION CALIBRATION</text>
      
      <g transform="translate(60, 38)">
        <rect x="0" y="0" width="90" height="22" rx="4" fill="#ef4444"/>
        <text x="45" y="15" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#fff">FP32 (4 bytes)</text>
        <text x="105" y="15" fill="#6ee7b7">→</text>
        <rect x="120" y="0" width="90" height="22" rx="4" fill="#f59e0b"/>
        <text x="165" y="15" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#fff">FP16 (2 bytes)</text>
        <text x="225" y="15" fill="#6ee7b7">→</text>
        <rect x="240" y="0" width="90" height="22" rx="4" fill="#10b981"/>
        <text x="285" y="15" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#fff">INT8 (1 byte)</text>
        <text x="365" y="15" font-family="Segoe UI, sans-serif" font-size="10" fill="#6ee7b7">~2-4× speedup</text>
      </g>
    </g>
    
    <!-- Kernel Auto-Tuning -->
    <g transform="translate(75, 240)">
      <rect x="0" y="0" width="650" height="55" rx="12" fill="#334155"/>
      <rect x="0" y="0" width="45" height="55" rx="12 0 0 12" fill="url(#trtGrad)"/>
      <text x="22" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#fff">3</text>
      <text x="60" y="25" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">KERNEL AUTO-TUNING</text>
      <text x="60" y="43" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Selects optimal CUDA kernels for specific GPU architecture</text>
    </g>
    
    <!-- Memory Optimization -->
    <g transform="translate(75, 310)">
      <rect x="0" y="0" width="650" height="55" rx="12" fill="#334155"/>
      <rect x="0" y="0" width="45" height="55" rx="12 0 0 12" fill="url(#trtGrad)"/>
      <text x="22" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#fff">4</text>
      <text x="60" y="25" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">MEMORY OPTIMIZATION</text>
      <text x="60" y="43" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Tensor memory pooling, workspace optimization, layer scheduling</text>
    </g>
  </g>
</svg>
