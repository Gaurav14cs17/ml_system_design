<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="onnxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6ee7b7"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="400" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">ðŸ”„ ONNX Ecosystem</text>
  
  <g filter="url(#shadow)">
    <rect x="50" y="55" width="700" height="280" rx="16" fill="#1e293b"/>
    
    <!-- Exporters Column -->
    <g transform="translate(80, 85)">
      <text x="85" y="0" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#a5b4fc">EXPORTERS</text>
      
      <rect x="0" y="20" width="170" height="35" rx="8" fill="#ef4444"/>
      <text x="85" y="43" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#fff">PyTorch</text>
      
      <rect x="0" y="65" width="170" height="35" rx="8" fill="#f59e0b"/>
      <text x="85" y="88" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#fff">TensorFlow</text>
      
      <rect x="0" y="110" width="170" height="35" rx="8" fill="#ec4899"/>
      <text x="85" y="133" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#fff">Keras</text>
      
      <rect x="0" y="155" width="170" height="35" rx="8" fill="#10b981"/>
      <text x="85" y="178" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#fff">Scikit-learn</text>
      
      <rect x="0" y="200" width="170" height="35" rx="8" fill="#8b5cf6"/>
      <text x="85" y="223" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#fff">XGBoost / LightGBM</text>
    </g>
    
    <!-- ONNX Center -->
    <g transform="translate(330, 140)">
      <line x1="-70" y1="40" x2="-20" y2="40" stroke="#6ee7b7" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <rect x="0" y="0" width="140" height="80" rx="16" fill="url(#onnxGrad)"/>
      <text x="70" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold" fill="#fff">ONNX</text>
      <text x="70" y="55" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#bfdbfe">Universal Format</text>
      
      <line x1="140" y1="40" x2="190" y2="40" stroke="#6ee7b7" stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Runtimes Column -->
    <g transform="translate(530, 85)">
      <text x="85" y="0" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#a5b4fc">RUNTIMES</text>
      
      <rect x="0" y="20" width="170" height="35" rx="8" fill="#3b82f6"/>
      <text x="85" y="43" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fff">ONNX Runtime (CPU/GPU)</text>
      
      <rect x="0" y="65" width="170" height="35" rx="8" fill="#76b900"/>
      <text x="85" y="88" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#fff">TensorRT</text>
      
      <rect x="0" y="110" width="170" height="35" rx="8" fill="#0068b5"/>
      <text x="85" y="133" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#fff">OpenVINO</text>
      
      <rect x="0" y="155" width="170" height="35" rx="8" fill="#64748b"/>
      <text x="85" y="178" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#fff">CoreML</text>
      
      <rect x="0" y="200" width="170" height="35" rx="8" fill="#334155"/>
      <text x="85" y="223" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">DirectML / NNAPI</text>
    </g>
  </g>
</svg>
