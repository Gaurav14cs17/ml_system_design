<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <defs>
    <linearGradient id="modelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="combineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="routerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6ee7b7"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="400" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">ðŸ”— Ensemble Patterns</text>
  
  <g filter="url(#shadow)">
    <rect x="50" y="50" width="700" height="480" rx="16" fill="#1e293b"/>
    
    <!-- 1. Parallel Ensemble -->
    <g transform="translate(75, 75)">
      <text x="0" y="15" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#a5b4fc">1. PARALLEL ENSEMBLE (Voting/Averaging)</text>
      
      <rect x="0" y="35" width="100" height="40" rx="8" fill="url(#modelGrad)"/>
      <text x="50" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fff">Model A</text>
      
      <rect x="0" y="85" width="100" height="40" rx="8" fill="url(#modelGrad)"/>
      <text x="50" y="110" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fff">Model B</text>
      
      <rect x="0" y="135" width="100" height="40" rx="8" fill="url(#modelGrad)"/>
      <text x="50" y="160" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fff">Model C</text>
      
      <line x1="100" y1="55" x2="200" y2="100" stroke="#6ee7b7" stroke-width="2"/>
      <line x1="100" y1="105" x2="200" y2="100" stroke="#6ee7b7" stroke-width="2"/>
      <line x1="100" y1="155" x2="200" y2="100" stroke="#6ee7b7" stroke-width="2"/>
      
      <rect x="200" y="70" width="100" height="60" rx="10" fill="url(#combineGrad)"/>
      <text x="250" y="105" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fff">Combine</text>
      
      <line x1="300" y1="100" x2="360" y2="100" stroke="#6ee7b7" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <rect x="375" y="75" width="130" height="50" rx="8" fill="#334155"/>
      <text x="440" y="105" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">Final Prediction</text>
    </g>
    
    <!-- 2. Sequential Pipeline -->
    <g transform="translate(75, 260)">
      <text x="0" y="15" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#a5b4fc">2. SEQUENTIAL PIPELINE (Chained)</text>
      
      <rect x="0" y="35" width="110" height="45" rx="8" fill="#8b5cf6"/>
      <text x="55" y="63" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fff">Preprocessor</text>
      
      <line x1="110" y1="57" x2="150" y2="57" stroke="#6ee7b7" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <rect x="165" y="35" width="100" height="45" rx="8" fill="url(#modelGrad)"/>
      <text x="215" y="63" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fff">Model</text>
      
      <line x1="265" y1="57" x2="305" y2="57" stroke="#6ee7b7" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <rect x="320" y="35" width="110" height="45" rx="8" fill="#ec4899"/>
      <text x="375" y="63" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fff">Postprocessor</text>
      
      <line x1="430" y1="57" x2="470" y2="57" stroke="#6ee7b7" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <rect x="485" y="35" width="90" height="45" rx="8" fill="#334155"/>
      <text x="530" y="63" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">Output</text>
    </g>
    
    <!-- 3. Conditional Routing -->
    <g transform="translate(75, 385)">
      <text x="0" y="15" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#a5b4fc">3. CONDITIONAL ROUTING</text>
      
      <rect x="0" y="40" width="100" height="55" rx="10" fill="url(#routerGrad)"/>
      <text x="50" y="73" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#fff">Router</text>
      
      <line x1="100" y1="50" x2="180" y2="50" stroke="#6ee7b7" stroke-width="2" marker-end="url(#arrowhead)"/>
      <line x1="100" y1="85" x2="180" y2="85" stroke="#6ee7b7" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <rect x="195" y="30" width="110" height="40" rx="8" fill="url(#modelGrad)"/>
      <text x="250" y="55" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fff">Model A</text>
      <text x="330" y="55" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">(if condition A)</text>
      
      <rect x="195" y="80" width="110" height="40" rx="8" fill="#ef4444"/>
      <text x="250" y="105" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fff">Model B</text>
      <text x="330" y="105" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">(if condition B)</text>
    </g>
  </g>
</svg>
