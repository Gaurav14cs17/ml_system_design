<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400">
  <defs>
    <linearGradient id="reqGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="batchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="gpuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#64748b"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="425" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">âš¡ Dynamic Batching</text>
  
  <!-- Incoming Requests -->
  <g filter="url(#shadow)">
    <rect x="40" y="70" width="180" height="280" rx="14" fill="#1e293b"/>
    <rect x="40" y="70" width="180" height="45" rx="14 14 0 0" fill="url(#reqGrad)"/>
    <text x="130" y="100" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">ðŸ“¥ Incoming Requests</text>
    
    <!-- Individual requests arriving -->
    <g transform="translate(60, 130)">
      <rect x="0" y="0" width="140" height="25" rx="6" fill="#3b82f6" opacity="0.8"/>
      <text x="70" y="17" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fff">Req 1 (t=0ms)</text>
      
      <rect x="0" y="35" width="140" height="25" rx="6" fill="#3b82f6" opacity="0.7"/>
      <text x="70" y="52" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fff">Req 2 (t=2ms)</text>
      
      <rect x="0" y="70" width="140" height="25" rx="6" fill="#3b82f6" opacity="0.6"/>
      <text x="70" y="87" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fff">Req 3 (t=5ms)</text>
      
      <rect x="0" y="105" width="140" height="25" rx="6" fill="#3b82f6" opacity="0.5"/>
      <text x="70" y="122" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fff">Req 4 (t=8ms)</text>
      
      <text x="70" y="160" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#64748b">...</text>
      
      <text x="70" y="190" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Arriving independently</text>
    </g>
  </g>
  
  <!-- Arrow to Batcher -->
  <path d="M225 210 L280 210" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="252" y="200" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">Queue</text>
  
  <!-- Batcher -->
  <g filter="url(#shadow)">
    <rect x="290" y="70" width="220" height="280" rx="14" fill="#1e293b"/>
    <rect x="290" y="70" width="220" height="45" rx="14 14 0 0" fill="url(#batchGrad)"/>
    <text x="400" y="100" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">ðŸ”„ Dynamic Batcher</text>
    
    <!-- Queue visualization -->
    <rect x="310" y="125" width="180" height="80" rx="8" fill="#334155"/>
    <text x="400" y="145" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Request Queue</text>
    
    <g transform="translate(325, 155)">
      <rect x="0" y="0" width="35" height="30" rx="4" fill="#10b981"/>
      <rect x="40" y="0" width="35" height="30" rx="4" fill="#10b981"/>
      <rect x="80" y="0" width="35" height="30" rx="4" fill="#10b981"/>
      <rect x="120" y="0" width="25" height="30" rx="4" fill="#10b981" stroke-dasharray="3,2" stroke="#6ee7b7"/>
    </g>
    
    <!-- Parameters -->
    <rect x="310" y="220" width="180" height="70" rx="8" fill="#064e3b"/>
    <text x="400" y="245" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#6ee7b7">Batch Parameters</text>
    <text x="400" y="265" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#a7f3d0">max_batch_size: 32</text>
    <text x="400" y="282" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#a7f3d0">max_wait_ms: 10</text>
    
    <!-- Trigger conditions -->
    <text x="400" y="315" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Triggers batch when:</text>
    <text x="400" y="332" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#6ee7b7">â€¢ queue â‰¥ max_batch_size</text>
    <text x="400" y="347" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#6ee7b7">â€¢ wait_time â‰¥ max_wait_ms</text>
  </g>
  
  <!-- Arrow to GPU -->
  <path d="M515 210 L570 210" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="542" y="200" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">Batch</text>
  
  <!-- GPU Processing -->
  <g filter="url(#shadow)">
    <rect x="580" y="70" width="230" height="280" rx="14" fill="#1e293b"/>
    <rect x="580" y="70" width="230" height="45" rx="14 14 0 0" fill="url(#gpuGrad)"/>
    <text x="695" y="100" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">âš¡ GPU Inference</text>
    
    <!-- Batch tensor -->
    <rect x="600" y="125" width="190" height="80" rx="8" fill="#78350f"/>
    <text x="695" y="148" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fcd34d">Batched Tensor</text>
    <text x="695" y="170" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fef3c7">[batch_size, seq_len, dim]</text>
    <text x="695" y="192" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fef3c7">[4, 512, 768]</text>
    
    <!-- Efficiency metrics -->
    <rect x="600" y="220" width="190" height="100" rx="8" fill="#334155"/>
    <text x="695" y="245" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">Efficiency Gains</text>
    
    <text x="695" y="270" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#6ee7b7">Single: 20ms Ã— 4 = 80ms</text>
    <text x="695" y="290" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fcd34d">Batched: 25ms total</text>
    <text x="695" y="310" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">3.2Ã— throughput â†‘</text>
    
    <!-- GPU utilization bar -->
    <text x="695" y="338" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">GPU Utilization</text>
  </g>
</svg>
