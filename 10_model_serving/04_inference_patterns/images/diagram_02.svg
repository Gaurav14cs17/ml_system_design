      <text x="75" y="28" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#fff">ğŸ–¥ï¸ API Server 2</text>
      <text x="75" y="45" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#d1fae5">Stateless</text>
    </g>
    
    <!-- Merge arrows -->
