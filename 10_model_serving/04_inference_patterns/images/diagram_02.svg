      <text x="150" y="28" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#fff">ğŸ“Š Feature Store</text>
      <text x="150" y="45" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#ddd6fe">Real-time feature lookup</text>
    </g>
    
