    <line x1="250" y1="215" x2="500" y2="215" stroke="#6ee7b7" stroke-width="2"/>
    <line x1="250" y1="215" x2="250" y2="245" stroke="#6ee7b7" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="500" y1="215" x2="500" y2="245" stroke="#6ee7b7" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- API Servers -->
