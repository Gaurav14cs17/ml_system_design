  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="375" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">âš¡ Real-Time Inference Flow</text>
  
  <g filter="url(#shadow)">
    <rect x="50" y="55" width="650" height="400" rx="16" fill="#1e293b"/>
    
    <!-- Client -->
    <g transform="translate(350, 80)">
      <circle cx="25" cy="15" r="15" fill="#f59e0b"/>
