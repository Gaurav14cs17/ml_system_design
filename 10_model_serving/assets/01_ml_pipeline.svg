    <rect x="660" y="50" width="150" height="80" rx="10" fill="url(#greenGrad)" stroke="#1b5e20" stroke-width="3"/>
    <text x="735" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">ðŸš€ MODEL</text>
