  <!-- Pipeline boxes -->
  <g filter="url(#shadow)">
    <!-- Data Collection -->
    <rect x="20" y="60" width="130" height="60" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <text x="85" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">ðŸ“Š Data</text>
    <text x="85" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">Collection</text>
    
    <!-- Arrow 1 -->
    <path d="M155 90 L175 90" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Feature Engineering -->
    <rect x="180" y="60" width="130" height="60" rx="10" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
    <text x="245" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f57c00">ðŸ”§ Feature</text>
