  <polygon points="80,125 85,115 90,125" fill="#666"/>
  <text x="410" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">ðŸ”„ Feedback Loop (Monitoring, Retraining)</text>
