<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a14"/>
      <stop offset="50%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#0a0a14"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="flow" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0 20 L10 20 L20 10 L30 20 L40 20" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>
      <path d="M0 30 L10 30 L20 40 L30 30 L40 30" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e94560"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  <rect width="800" height="400" fill="url(#flow)"/>
  
  <!-- Decorative -->
  <circle cx="700" cy="350" r="100" fill="#ef4444" opacity="0.03"/>
  <circle cx="100" cy="50" r="80" fill="#3b82f6" opacity="0.03"/>
  
  <text x="400" y="35" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    ğŸ”„ Feature Pipeline Architecture
  </text>
  
  <!-- Streaming -->
  <g filter="url(#shadow)">
    <rect x="50" y="60" width="340" height="140" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <rect x="50" y="60" width="340" height="40" rx="12" fill="#ef4444"/>
    <text x="220" y="87" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">âš¡ Streaming Features</text>
    <text x="70" y="120" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Source: Kafka / Kinesis</text>
    <text x="70" y="140" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Processing: Apache Flink / Spark Streaming</text>
    <text x="70" y="160" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Latency: andlt;100ms end-to-end</text>
    <text x="70" y="185" fill="#fca5a5" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Examples: txn_count_1h, velocity_5min</text>
  </g>
  
  <!-- Batch -->
  <g filter="url(#shadow)">
    <rect x="410" y="60" width="340" height="140" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <rect x="410" y="60" width="340" height="40" rx="12" fill="#3b82f6"/>
    <text x="580" y="87" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">ğŸ“¦ Batch Features</text>
    <text x="430" y="120" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Source: Data Warehouse (Snowflake/BQ)</text>
    <text x="430" y="140" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Processing: Spark / dbt</text>
    <text x="430" y="160" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Schedule: Hourly / Daily</text>
    <text x="430" y="185" fill="#60a5fa" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Examples: user_lifetime_spend, account_age</text>
  </g>
  
  <!-- Point-in-time -->
  <g filter="url(#shadow)">
    <rect x="50" y="220" width="700" height="160" rx="12" fill="#0f1a2e" stroke="#22c55e" stroke-width="2"/>
    <text x="400" y="250" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      â° Point-in-Time Correctness (Critical!)
    </text>
    
    <rect x="80" y="270" width="290" height="90" rx="8" fill="#1e293b"/>
    <text x="225" y="300" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ğŸ“ Training Features</text>
    <text x="225" y="325" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Use feature values as of transaction time</text>
    <text x="225" y="345" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Prevent data leakage from future!</text>
    
    <path d="M 370 315 L 410 315" stroke="#e94560" stroke-width="2" marker-end="url(#arrow)"/>
    
    <rect x="420" y="270" width="310" height="90" rx="8" fill="#1e293b"/>
    <text x="575" y="300" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ğŸš€ Serving Features</text>
    <text x="575" y="325" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Use latest feature values for real-time scoring</text>
    <text x="575" y="345" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Low-latency lookup from online store</text>
  </g>
</svg>
