<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a14"/>
      <stop offset="50%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#0a0a14"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="check" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M0 15 L15 15 L15 0" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>
      <path d="M15 30 L15 15 L30 15" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="420" fill="url(#bgGrad)"/>
  <rect width="800" height="420" fill="url(#check)"/>
  
  <!-- Decorative -->
  <circle cx="100" cy="380" r="80" fill="#ef4444" opacity="0.03"/>
  <circle cx="700" cy="50" r="100" fill="#22c55e" opacity="0.03"/>
  
  <text x="400" y="35" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    üìã Rule Types &amp; Examples
  </text>
  
  <!-- Hard Rules -->
  <g filter="url(#shadow)">
    <rect x="50" y="60" width="340" height="160" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <rect x="50" y="60" width="340" height="40" rx="12" fill="#ef4444"/>
    <text x="220" y="87" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">üö´ Hard Rules (Deterministic)</text>
    <text x="70" y="125" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Block known fraud IPs (blacklist)</text>
    <text x="70" y="145" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Block sanctioned countries</text>
    <text x="70" y="165" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Max single transaction: $10,000</text>
    <text x="70" y="185" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ New accounts: $500 limit (first 7 days)</text>
    <text x="70" y="205" fill="#fca5a5" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Action: Block immediately</text>
  </g>
  
  <!-- Soft Rules -->
  <g filter="url(#shadow)">
    <rect x="410" y="60" width="340" height="160" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <rect x="410" y="60" width="340" height="40" rx="12" fill="#f59e0b"/>
    <text x="580" y="87" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">‚ö†Ô∏è Soft Rules (Score Modifiers)</text>
    <text x="430" y="125" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ New device detected: +15 risk points</text>
    <text x="430" y="145" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ VPN/proxy detected: +20 risk points</text>
    <text x="430" y="165" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Amount andgt; 5x user avg: +25 risk points</text>
    <text x="430" y="185" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Night transaction (2-5 AM): +10 risk pts</text>
    <text x="430" y="205" fill="#fde047" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Action: Adjust final ML score</text>
  </g>
  
  <!-- Velocity Rules -->
  <g filter="url(#shadow)">
    <rect x="50" y="240" width="340" height="160" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <rect x="50" y="240" width="340" height="40" rx="12" fill="#3b82f6"/>
    <text x="220" y="267" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">‚ö° Velocity Rules</text>
    <text x="70" y="305" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Max 5 transactions / minute / card</text>
    <text x="70" y="325" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Max 10 transactions / hour / IP</text>
    <text x="70" y="345" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Max $5,000 / day / user</text>
    <text x="70" y="365" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Max 3 new merchants / day / card</text>
    <text x="70" y="385" fill="#60a5fa" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Action: Rate limit / queue for review</text>
  </g>
  
  <!-- ML-Based Rules -->
  <g filter="url(#shadow)">
    <rect x="410" y="240" width="340" height="160" rx="12" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <rect x="410" y="240" width="340" height="40" rx="12" fill="#22c55e"/>
    <text x="580" y="267" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">üìä ML Score Thresholds</text>
    <text x="430" y="305" fill="#ef4444" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Score andgt; 0.90: <tspan font-weight="bold">Auto-block</tspan></text>
    <text x="430" y="325" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Score 0.70-0.90: <tspan font-weight="bold">3DS Challenge</tspan></text>
    <text x="430" y="345" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Score 0.40-0.70: <tspan font-weight="bold">Manual review</tspan></text>
    <text x="430" y="365" fill="#22c55e" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Score andlt; 0.40: <tspan font-weight="bold">Auto-approve</tspan></text>
    <text x="430" y="385" fill="#4ade80" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Action: Threshold-based routing</text>
  </g>
</svg>
