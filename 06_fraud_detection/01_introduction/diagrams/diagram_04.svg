<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a14"/>
      <stop offset="50%" style="stop-color:#0f1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a14"/>
    </linearGradient>
    <linearGradient id="costGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="costGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="costGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="800" height="500" fill="url(#bgGrad)"/>
  <rect width="800" height="500" fill="url(#grid)"/>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="100" fill="#ef4444" opacity="0.03"/>
  <circle cx="750" cy="450" r="150" fill="#8b5cf6" opacity="0.03"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    ğŸ’° Total Cost of Fraud Analysis
  </text>
  
  <!-- Formula bar -->
  <rect x="50" y="60" width="700" height="50" rx="8" fill="#1e293b" filter="url(#shadow)"/>
  <text x="400" y="92" text-anchor="middle" fill="#f8fafc" font-family="Courier New, monospace" font-size="14">
    Total Cost = Direct Losses + Operational Costs + Opportunity Costs
  </text>
  
  <!-- Direct Losses -->
  <g filter="url(#shadow)">
    <rect x="50" y="130" width="220" height="250" rx="12" fill="#1e293b" stroke="url(#costGrad1)" stroke-width="2"/>
    <rect x="50" y="130" width="220" height="45" rx="12" fill="url(#costGrad1)"/>
    <text x="160" y="160" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ğŸ’¸ Direct Losses</text>
    
    <rect x="65" y="190" width="190" height="35" rx="6" fill="#450a0a"/>
    <text x="160" y="213" text-anchor="middle" fill="#fca5a5" font-family="Arial, sans-serif" font-size="11">Transaction Amount Lost</text>
    
    <rect x="65" y="235" width="190" height="35" rx="6" fill="#450a0a"/>
    <text x="160" y="252" text-anchor="middle" fill="#fca5a5" font-family="Arial, sans-serif" font-size="11">Chargeback Fees</text>
    <text x="160" y="265" text-anchor="middle" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="9">$20-100 per dispute</text>
    
    <rect x="65" y="280" width="190" height="35" rx="6" fill="#450a0a"/>
    <text x="160" y="303" text-anchor="middle" fill="#fca5a5" font-family="Arial, sans-serif" font-size="11">Fines &amp; Penalties</text>
    
    <rect x="65" y="325" width="190" height="35" rx="6" fill="#450a0a"/>
    <text x="160" y="348" text-anchor="middle" fill="#fca5a5" font-family="Arial, sans-serif" font-size="11">Legal Costs</text>
  </g>
  
  <!-- Operational Costs -->
  <g filter="url(#shadow)">
    <rect x="290" y="130" width="220" height="250" rx="12" fill="#1e293b" stroke="url(#costGrad2)" stroke-width="2"/>
    <rect x="290" y="130" width="220" height="45" rx="12" fill="url(#costGrad2)"/>
    <text x="400" y="160" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">âš™ï¸ Operational Costs</text>
    
    <rect x="305" y="190" width="190" height="35" rx="6" fill="#422006"/>
    <text x="400" y="213" text-anchor="middle" fill="#fde047" font-family="Arial, sans-serif" font-size="11">Fraud Investigation Team</text>
    
    <rect x="305" y="235" width="190" height="35" rx="6" fill="#422006"/>
    <text x="400" y="258" text-anchor="middle" fill="#fde047" font-family="Arial, sans-serif" font-size="11">Customer Service</text>
    
    <rect x="305" y="280" width="190" height="35" rx="6" fill="#422006"/>
    <text x="400" y="303" text-anchor="middle" fill="#fde047" font-family="Arial, sans-serif" font-size="11">Technology Infrastructure</text>
    
    <rect x="305" y="325" width="190" height="35" rx="6" fill="#422006"/>
    <text x="400" y="348" text-anchor="middle" fill="#fde047" font-family="Arial, sans-serif" font-size="11">Compliance &amp; Audit</text>
  </g>
  
  <!-- Opportunity Costs -->
  <g filter="url(#shadow)">
    <rect x="530" y="130" width="220" height="250" rx="12" fill="#1e293b" stroke="url(#costGrad3)" stroke-width="2"/>
    <rect x="530" y="130" width="220" height="45" rx="12" fill="url(#costGrad3)"/>
    <text x="640" y="160" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ğŸ“‰ Opportunity Costs</text>
    
    <rect x="545" y="190" width="190" height="35" rx="6" fill="#2e1065"/>
    <text x="640" y="213" text-anchor="middle" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="11">Customer Friction</text>
    
    <rect x="545" y="235" width="190" height="35" rx="6" fill="#2e1065"/>
    <text x="640" y="258" text-anchor="middle" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="11">Customer Churn (FPs)</text>
    
    <rect x="545" y="280" width="190" height="35" rx="6" fill="#2e1065"/>
    <text x="640" y="303" text-anchor="middle" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="11">Brand Reputation</text>
    
    <rect x="545" y="325" width="190" height="35" rx="6" fill="#2e1065"/>
    <text x="640" y="348" text-anchor="middle" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="11">Lost Revenue (Strict Rules)</text>
  </g>
  
  <!-- Bottom Stats -->
  <rect x="50" y="400" width="700" height="80" rx="10" fill="#1e293b" filter="url(#shadow)"/>
  <text x="400" y="430" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    ğŸ“Š Industry Benchmarks
  </text>
  <text x="200" y="460" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="12">Direct: 60-70% of total</text>
  <text x="400" y="460" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="12">Operational: 15-25%</text>
  <text x="600" y="460" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="12">Opportunity: 10-20%</text>
</svg>
