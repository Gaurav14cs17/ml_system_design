    <text x="140" y="360" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Layer 3</text>
    <text x="140" y="380" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">Score-Based Rules</text>
    <text x="140" y="400" text-anchor="middle" fill="#fde047" font-family="Arial, sans-serif" font-size="10">Decision</text>
    
    <text x="260" y="355" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">ğŸ“Š Score thresholds by customer segment</text>
    <text x="260" y="375" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">ğŸ” Risk-based authentication triggers</text>
    <text x="260" y="395" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">ğŸ‘ï¸ Manual review queue routing</text>
    
    <text x="680" y="370" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10" font-weight="bold">andlt;10ms</text>
  </g>
  
  <!-- Arrow -->
