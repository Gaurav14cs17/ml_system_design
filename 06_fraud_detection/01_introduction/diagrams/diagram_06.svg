  <rect width="800" height="550" fill="#0a0a14"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    ğŸ—ï¸ Modern Hybrid Fraud Detection Architecture
  </text>
  <text x="400" y="58" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">
    Rules + ML Combined for Best Results
  </text>
  
  <!-- Layer 1: Deterministic Rules -->
  <g filter="url(#shadow)">
    <rect x="50" y="80" width="700" height="100" rx="12" fill="#1e293b" stroke="url(#layerGrad1)" stroke-width="2"/>
    <rect x="50" y="80" width="180" height="100" rx="12" fill="url(#layerGrad1)"/>
    <text x="140" y="120" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Layer 1</text>
    <text x="140" y="140" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">Deterministic Rules</text>
    <text x="140" y="160" text-anchor="middle" fill="#fca5a5" font-family="Arial, sans-serif" font-size="10">Instant Block</text>
    
    <text x="260" y="115" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">ğŸš« Block known bad actors (blacklists)</text>
    <text x="260" y="135" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">âš¡ Velocity limits (hard caps)</text>
    <text x="260" y="155" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">ğŸ“‹ Compliance rules (regulatory requirements)</text>
    
    <text x="680" y="130" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="10" font-weight="bold">andlt;1ms</text>
  </g>
  
  <!-- Arrow -->
