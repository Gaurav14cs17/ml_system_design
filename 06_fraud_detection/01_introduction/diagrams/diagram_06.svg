    <text x="140" y="475" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Layer 4</text>
    <text x="140" y="495" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">Post-Transaction</text>
    <text x="140" y="515" text-anchor="middle" fill="#86efac" font-family="Arial, sans-serif" font-size="10">Async Analysis</text>
    
    <text x="260" y="475" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">ğŸ•¸ï¸ Network analysis (fraud rings)</text>
    <text x="260" y="495" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">ğŸ”— Link analysis (connected entities)</text>
    <text x="260" y="515" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">â° Delayed pattern detection</text>
    
    <text x="680" y="490" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Async</text>
  </g>
</svg>
