    <rect x="50" y="200" width="180" height="100" rx="12" fill="url(#layerGrad2)"/>
    <text x="140" y="240" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Layer 2</text>
    <text x="140" y="260" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">ML Scoring</text>
    <text x="140" y="280" text-anchor="middle" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="10">Risk Score</text>
    
    <text x="260" y="235" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">ğŸ¯ Primary ML model (XGBoost/LightGBM)</text>
    <text x="260" y="255" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">ğŸ§  Secondary models (Neural Nets, GNN)</text>
    <text x="260" y="275" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">ğŸ”€ Ensemble combination (weighted average)</text>
    
