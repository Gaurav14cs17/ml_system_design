<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 280">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <linearGradient id="stat1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="stat2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="stat3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="stat4Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="stat5Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Header -->
  <g filter="url(#shadow)">
    <rect x="200" y="15" width="350" height="50" rx="10" fill="url(#headerGrad)"/>
    <text x="375" y="48" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">üö® Global Fraud Statistics 2025</text>
  </g>
  
  <!-- Stats Cards -->
  <g filter="url(#shadow)">
    <rect x="30" y="85" width="130" height="100" rx="12" fill="#1e293b"/>
    <rect x="30" y="85" width="130" height="35" rx="12 12 0 0" fill="url(#stat1Grad)"/>
    <text x="95" y="108" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">Global Losses</text>
    <text x="95" y="145" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="28" font-weight="bold" fill="#a78bfa">$48B+</text>
    <text x="95" y="170" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">annually</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="175" y="85" width="130" height="100" rx="12" fill="#1e293b"/>
    <rect x="175" y="85" width="130" height="35" rx="12 12 0 0" fill="url(#stat2Grad)"/>
    <text x="240" y="108" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">E-commerce</text>
    <text x="240" y="145" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="28" font-weight="bold" fill="#60a5fa">$41B</text>
    <text x="240" y="170" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">online fraud</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="320" y="85" width="130" height="100" rx="12" fill="#1e293b"/>
    <rect x="320" y="85" width="130" height="35" rx="12 12 0 0" fill="url(#stat3Grad)"/>
    <text x="385" y="108" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">Card Fraud</text>
    <text x="385" y="145" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="28" font-weight="bold" fill="#34d399">$32B</text>
    <text x="385" y="170" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">payment cards</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="465" y="85" width="130" height="100" rx="12" fill="#1e293b"/>
    <rect x="465" y="85" width="130" height="35" rx="12 12 0 0" fill="url(#stat4Grad)"/>
    <text x="530" y="108" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">ATO Growth</text>
    <text x="530" y="145" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="28" font-weight="bold" fill="#fbbf24">250%</text>
    <text x="530" y="170" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">YoY increase</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="610" y="85" width="130" height="100" rx="12" fill="#1e293b"/>
    <rect x="610" y="85" width="130" height="35" rx="12 12 0 0" fill="url(#stat5Grad)"/>
    <text x="675" y="108" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">Attack Success</text>
    <text x="675" y="145" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="28" font-weight="bold" fill="#f87171">30-40%</text>
    <text x="675" y="170" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">success rate</text>
  </g>
  
  <!-- Alert bar -->
  <rect x="30" y="210" width="710" height="50" rx="10" fill="#7f1d1d" stroke="#dc2626" stroke-width="2"/>
  <text x="375" y="240" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#fecaca">‚ö†Ô∏è Fraud is evolving faster than traditional detection methods can keep up</text>
</svg>
