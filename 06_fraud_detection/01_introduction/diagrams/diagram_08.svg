<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a14"/>
      <stop offset="50%" style="stop-color:#0f1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a14"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#1e293b" opacity="0.4"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="420" fill="url(#bgGrad)"/>
  <rect width="800" height="420" fill="url(#dots)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="400" r="200" fill="#22c55e" opacity="0.02"/>
  <circle cx="700" cy="50" r="150" fill="#ef4444" opacity="0.03"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    ‚öñÔ∏è The Class Imbalance Challenge
  </text>
  
  <!-- Visual representation of imbalance -->
  <g filter="url(#shadow)">
    <rect x="50" y="70" width="700" height="160" rx="12" fill="#1e293b"/>
    <text x="400" y="100" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Typical Fraud Rate: 0.1% - 1% of transactions
    </text>
    
    <!-- Imbalance bar with glow -->
    <rect x="80" y="120" width="640" height="45" rx="8" fill="#22c55e" filter="url(#glow)"/>
    <rect x="80" y="120" width="8" height="45" rx="0" fill="#ef4444" filter="url(#glow)"/>
    
    <text x="400" y="150" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
      99.9% Legitimate Transactions
    </text>
    
    <!-- Legend -->
    <rect x="80" y="185" width="25" height="18" fill="#ef4444" rx="4"/>
    <text x="115" y="199" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">Fraud (0.1%)</text>
    
    <rect x="220" y="185" width="25" height="18" fill="#22c55e" rx="4"/>
    <text x="255" y="199" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">Legitimate (99.9%)</text>
    
    <text x="550" y="199" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12">
      ‚ö†Ô∏è 1:1000 ratio makes standard ML fail
    </text>
  </g>
  
  <!-- Challenges -->
  <g filter="url(#shadow)">
    <rect x="50" y="250" width="220" height="150" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <text x="160" y="280" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="13" font-weight="bold">‚ùå The Problem</text>
    <text x="70" y="310" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Model predicts "no fraud"</text>
    <text x="70" y="330" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Achieves 99.9% accuracy</text>
    <text x="70" y="350" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ But catches 0% of fraud!</text>
    <text x="70" y="380" fill="#fca5a5" font-family="Arial, sans-serif" font-size="10" font-weight="bold">‚Üí Accuracy is meaningless</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="290" y="250" width="220" height="150" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="400" y="280" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="13" font-weight="bold">üîß Solutions</text>
    <text x="310" y="310" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ SMOTE oversampling</text>
    <text x="310" y="330" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Class weights</text>
    <text x="310" y="350" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Focal loss</text>
    <text x="310" y="380" fill="#fde047" font-family="Arial, sans-serif" font-size="10" font-weight="bold">‚Üí Focus on minority class</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="530" y="250" width="220" height="150" rx="12" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="640" y="280" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="13" font-weight="bold">‚úÖ Right Metrics</text>
    <text x="550" y="310" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Precision-Recall AUC</text>
    <text x="550" y="330" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ F-beta score (Œ≤=2)</text>
    <text x="550" y="350" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Recall @ high precision</text>
    <text x="550" y="380" fill="#86efac" font-family="Arial, sans-serif" font-size="10" font-weight="bold">‚Üí Business-aligned goals</text>
  </g>
</svg>
