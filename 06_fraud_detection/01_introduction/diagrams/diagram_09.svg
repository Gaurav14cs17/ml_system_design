<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="timeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="800" height="380" fill="#0a0a14"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    ⏱️ Real-Time Latency Constraints
  </text>
  <text x="400" y="58" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">
    Every millisecond counts in fraud detection
  </text>
  
  <!-- Timeline -->
  <g filter="url(#shadow)">
    <rect x="50" y="80" width="700" height="120" rx="12" fill="#1e293b"/>
    <text x="400" y="105" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Latency Budget Breakdown (100ms total)
    </text>
    
    <!-- Latency bar -->
    <rect x="80" y="125" width="640" height="30" rx="6" fill="#334155"/>
    
    <rect x="80" y="125" width="50" height="30" rx="6" fill="#22c55e"/>
    <text x="105" y="145" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="9">5ms</text>
    
    <rect x="130" y="125" width="200" height="30" fill="#3b82f6"/>
    <text x="230" y="145" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="9">Feature Fetch: 30ms</text>
    
    <rect x="330" y="125" width="200" height="30" fill="#8b5cf6"/>
    <text x="430" y="145" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="9">Model Inference: 40ms</text>
    
    <rect x="530" y="125" width="100" height="30" fill="#f59e0b"/>
    <text x="580" y="145" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="9">Rules: 15ms</text>
    
    <rect x="630" y="125" width="50" height="30" rx="6" fill="#22c55e"/>
    <text x="655" y="145" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="9">5ms</text>
    
    <!-- Labels -->
    <text x="105" y="175" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Parse</text>
    <text x="230" y="175" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Feature Store + Enrichment</text>
    <text x="430" y="175" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">XGBoost + Neural Net</text>
    <text x="580" y="175" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Business Rules</text>
    <text x="655" y="175" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Response</text>
  </g>
  
  <!-- Latency Targets -->
  <g filter="url(#shadow)">
    <rect x="50" y="220" width="220" height="140" rx="12" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="160" y="250" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">✅ P50 Target</text>
    <text x="160" y="285" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="28" font-weight="bold">andlt;20ms</text>
    <text x="160" y="315" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">Median response time</text>
    <text x="160" y="340" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Fast checkout experience</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="290" y="220" width="220" height="140" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="400" y="250" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">⚠️ P99 Target</text>
    <text x="400" y="285" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="28" font-weight="bold">andlt;100ms</text>
    <text x="400" y="315" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">99th percentile</text>
    <text x="400" y="340" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">SLA boundary</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="530" y="220" width="220" height="140" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <text x="640" y="250" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="14" font-weight="bold">❌ Critical</text>
    <text x="640" y="285" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="28" font-weight="bold">andgt;200ms</text>
    <text x="640" y="315" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">Timeout / fallback</text>
    <text x="640" y="340" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Use default decision</text>
  </g>
</svg>
