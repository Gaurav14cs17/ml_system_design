    <rect x="50" y="225" width="340" height="175" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <text x="220" y="255" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="14" font-weight="bold">‚ö†Ô∏è Challenges</text>
    
    <text x="70" y="285" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">‚Ä¢ 90-day label maturity window</text>
    <text x="70" y="310" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">‚Ä¢ Can't train on recent transactions</text>
    <text x="70" y="335" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">‚Ä¢ Fraud patterns may have evolved</text>
    <text x="70" y="360" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">‚Ä¢ Some fraud never gets reported</text>
    <text x="70" y="385" fill="#fca5a5" font-family="Arial, sans-serif" font-size="11" font-weight="bold">‚Üí Label noise and concept drift</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="410" y="225" width="340" height="175" rx="12" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="580" y="255" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">‚úÖ Solutions</text>
    
    <text x="430" y="285" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">‚Ä¢ Use mature labels only for training</text>
    <text x="430" y="310" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">‚Ä¢ Combine multiple label sources</text>
    <text x="430" y="335" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">‚Ä¢ Semi-supervised learning</text>
    <text x="430" y="360" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">‚Ä¢ Continuous retraining (weekly)</text>
    <text x="430" y="385" fill="#86efac" font-family="Arial, sans-serif" font-size="11" font-weight="bold">‚Üí Drift monitoring + quick response</text>
  </g>
