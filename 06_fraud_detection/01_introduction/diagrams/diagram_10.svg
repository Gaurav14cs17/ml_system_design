    <text x="400" y="92" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Timeline: Transaction to Confirmed Fraud Label
    </text>
    
    <!-- Timeline bar -->
    <line x1="80" y1="140" x2="720" y2="140" stroke="#475569" stroke-width="3"/>
    
    <!-- Events -->
