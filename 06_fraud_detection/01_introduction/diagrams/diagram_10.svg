    <text x="460" y="170" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Chargeback</text>
    <text x="460" y="182" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Filed</text>
    
    <circle cx="580" cy="140" r="10" fill="#ef4444"/>
    <text x="580" y="120" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="10" font-weight="bold">+60-90d</text>
    <text x="580" y="170" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Chargeback</text>
    <text x="580" y="182" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Resolved</text>
    
    <circle cx="700" cy="140" r="12" fill="#22c55e" stroke="#f8fafc" stroke-width="2"/>
    <text x="700" y="120" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="10" font-weight="bold">+90d</text>
    <text x="700" y="170" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Label</text>
    <text x="700" y="182" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Ready</text>
  </g>
  
  <!-- Implications -->
