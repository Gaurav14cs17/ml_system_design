    <text x="220" y="170" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Customer</text>
    <text x="220" y="182" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Dispute</text>
    
    <circle cx="340" cy="140" r="10" fill="#8b5cf6"/>
    <text x="340" y="120" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">+7-14d</text>
    <text x="340" y="170" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Investigation</text>
    
    <circle cx="460" cy="140" r="10" fill="#f59e0b"/>
