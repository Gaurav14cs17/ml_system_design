<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 440">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a14"/>
      <stop offset="50%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#0a0a14"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="diag" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M0 10 L10 0" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="440" fill="url(#bgGrad)"/>
  <rect width="800" height="440" fill="url(#diag)"/>
  
  <!-- Decorative -->
  <circle cx="400" cy="220" r="180" fill="#22c55e" opacity="0.02"/>
  
  <text x="400" y="35" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    üìä Cross-Validation Strategies for Fraud Detection
  </text>
  
  <!-- Time-based CV -->
  <g filter="url(#shadow)">
    <rect x="50" y="60" width="700" height="180" rx="12" fill="#0f1a2e" stroke="#22c55e" stroke-width="2"/>
    <text x="400" y="90" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      ‚úÖ Time-Based Cross-Validation (Recommended for Fraud)
    </text>
    
    <!-- Timeline visualization -->
    <line x1="80" y1="140" x2="720" y2="140" stroke="#475569" stroke-width="3"/>
    
    <!-- Fold 1 -->
    <rect x="80" y="120" width="200" height="16" rx="4" fill="#3b82f6"/>
    <rect x="280" y="120" width="60" height="16" rx="4" fill="#ef4444"/>
    <text x="180" y="168" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="10">Train (Jan-Jun)</text>
    <text x="310" y="168" text-anchor="middle" fill="#fca5a5" font-family="Arial, sans-serif" font-size="10">Test (Jul)</text>
    
    <!-- Fold 2 -->
    <rect x="80" y="185" width="260" height="16" rx="4" fill="#3b82f6"/>
    <rect x="340" y="185" width="60" height="16" rx="4" fill="#ef4444"/>
    <text x="210" y="218" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="10">Train (Jan-Jul)</text>
    <text x="370" y="218" text-anchor="middle" fill="#fca5a5" font-family="Arial, sans-serif" font-size="10">Test (Aug)</text>
    
    <text x="550" y="140" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ No data leakage</text>
    <text x="550" y="160" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Mimics production</text>
    <text x="550" y="180" fill="#4ade80" font-family="Arial, sans-serif" font-size="10" font-weight="bold">‚Ä¢ Detects concept drift</text>
    <text x="550" y="200" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Time-aware features work</text>
  </g>
  
  <!-- K-Fold (Wrong) -->
  <g filter="url(#shadow)">
    <rect x="50" y="260" width="340" height="160" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <text x="220" y="295" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      ‚ùå Standard K-Fold (Don't Use!)
    </text>
    
    <text x="70" y="325" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Shuffles temporal data randomly</text>
    <text x="70" y="345" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Future data leaks into training</text>
    <text x="70" y="365" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Produces overly optimistic results</text>
    <text x="70" y="400" fill="#fca5a5" font-family="Arial, sans-serif" font-size="11" font-weight="bold">‚Üí Model will fail in production!</text>
  </g>
  
  <!-- Group-based -->
  <g filter="url(#shadow)">
    <rect x="410" y="260" width="340" height="160" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="580" y="295" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      ‚ö†Ô∏è Group-Based CV (Use with Time)
    </text>
    
    <text x="430" y="325" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Keep same user in same fold</text>
    <text x="430" y="345" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Prevents user-level data leakage</text>
    <text x="430" y="365" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Better generalization estimates</text>
    <text x="430" y="400" fill="#fde047" font-family="Arial, sans-serif" font-size="11" font-weight="bold">‚Üí Combine with temporal split!</text>
  </g>
</svg>
