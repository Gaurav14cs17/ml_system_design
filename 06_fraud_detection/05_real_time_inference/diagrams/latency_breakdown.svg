    <rect x="330" y="0" width="160" height="45" rx="5" fill="#f59e0b"/>
    <text x="100" y="28" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ğŸ§  Model Inference</text>
    <text x="530" y="18" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">â€¢ XGBoost: 8ms | Neural Net: 10ms</text>
    <text x="530" y="35" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">â€¢ Ensemble: 2ms</text>
