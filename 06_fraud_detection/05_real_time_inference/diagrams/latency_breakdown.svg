  </g>
  
  <!-- Rule Engine -->
  <g transform="translate(0, 325)">
    <rect x="50" y="0" width="800" height="45" rx="5" fill="#1e293b"/>
    <rect x="490" y="0" width="80" height="45" rx="5" fill="#22c55e"/>
    <text x="100" y="28" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ğŸ“‹ Rule Engine</text>
    <text x="600" y="28" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">200+ rules evaluation</text>
    <text x="800" y="28" fill="#22c55e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">~10ms</text>
  </g>
  
  <!-- Response -->
