    Target: P99 andlt; 100ms | P50 andlt; 20ms
  </text>
  
  <!-- Timeline Bar -->
  <rect x="50" y="80" width="800" height="30" rx="5" fill="#1e293b"/>
  <rect x="50" y="80" width="800" height="30" rx="5" fill="url(#timeGrad)" opacity="0.3"/>
  
  <!-- Time markers -->
  <line x1="50" y1="115" x2="50" y2="125" stroke="#fff" stroke-width="1"/>
  <text x="50" y="140" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">0ms</text>
  
  <line x1="250" y1="115" x2="250" y2="125" stroke="#fff" stroke-width="1"/>
  <text x="250" y="140" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">25ms</text>
  
  <line x1="450" y1="115" x2="450" y2="125" stroke="#fff" stroke-width="1"/>
  <text x="450" y="140" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">50ms</text>
  
  <line x1="650" y1="115" x2="650" y2="125" stroke="#fff" stroke-width="1"/>
  <text x="650" y="140" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">75ms</text>
  
  <line x1="850" y1="115" x2="850" y2="125" stroke="#fff" stroke-width="1"/>
  <text x="850" y="140" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">100ms</text>
  
  <!-- Latency Breakdown Bars -->
