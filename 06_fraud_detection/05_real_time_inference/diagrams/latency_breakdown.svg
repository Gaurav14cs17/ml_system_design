    <rect x="50" y="0" width="40" height="45" rx="5" fill="#3b82f6"/>
    <text x="100" y="28" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ğŸŒ Network In</text>
    <text x="600" y="28" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">Client â†’ Load Balancer â†’ Service</text>
    <text x="800" y="28" fill="#3b82f6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">~5ms</text>
  </g>
  
  <!-- Feature Retrieval -->
  <g transform="translate(0, 215)">
    <rect x="50" y="0" width="800" height="45" rx="5" fill="#1e293b"/>
    <rect x="90" y="0" width="240" height="45" rx="5" fill="#8b5cf6"/>
    <text x="100" y="28" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ğŸ“Š Feature Retrieval (Parallel)</text>
    <text x="500" y="18" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">â€¢ Redis: 10ms | External API: 15ms</text>
    <text x="500" y="35" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">â€¢ Real-time aggregations: 10ms</text>
    <text x="800" y="28" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">~30ms</text>
  </g>
  
  <!-- Model Inference -->
  <g transform="translate(0, 270)">
