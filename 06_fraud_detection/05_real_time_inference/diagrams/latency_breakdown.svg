    <rect x="570" y="0" width="40" height="45" rx="5" fill="#e94560"/>
    <text x="100" y="28" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ğŸ“¤ Response + Logging</text>
    <text x="630" y="28" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">Async logging</text>
    <text x="800" y="28" fill="#e94560" font-family="Arial, sans-serif" font-size="12" font-weight="bold">~5ms</text>
  </g>
  
  <!-- Total -->
  <rect x="50" y="440" width="800" height="45" rx="8" fill="#0f1a2e" stroke="#e94560" stroke-width="2"/>
  <text x="100" y="468" fill="#e94560" font-family="Arial, sans-serif" font-size="14" font-weight="bold">â±ï¸ TOTAL P99 LATENCY</text>
  <text x="450" y="468" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">Network (5) + Features (30) + Inference (20) + Rules (10) + Response (5) = Buffer (30)</text>
  <text x="800" y="468" fill="#22c55e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">andlt;100ms</text>
</svg>

