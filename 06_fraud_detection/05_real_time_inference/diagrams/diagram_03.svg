<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="800" height="380" fill="#0a0a14"/>
  
  <text x="400" y="35" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    ðŸ’¾ Caching Strategy
  </text>
  
  <!-- Cache Layers -->
  <g filter="url(#shadow)">
    <rect x="50" y="65" width="220" height="140" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <rect x="50" y="65" width="220" height="40" rx="12" fill="#ef4444"/>
    <text x="160" y="92" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">L1: In-Memory</text>
    <text x="70" y="130" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Local process cache</text>
    <text x="70" y="150" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">TTL: 5 seconds</text>
    <text x="70" y="170" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Hit rate: 30-40%</text>
    <text x="70" y="190" fill="#fca5a5" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Latency: andlt;0.1ms</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="290" y="65" width="220" height="140" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <rect x="290" y="65" width="220" height="40" rx="12" fill="#f59e0b"/>
    <text x="400" y="92" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">L2: Redis Cluster</text>
    <text x="310" y="130" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Distributed cache</text>
    <text x="310" y="150" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">TTL: 60 seconds</text>
    <text x="310" y="170" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Hit rate: 85-90%</text>
    <text x="310" y="190" fill="#fde047" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Latency: andlt;2ms</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="530" y="65" width="220" height="140" rx="12" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <rect x="530" y="65" width="220" height="40" rx="12" fill="#22c55e"/>
    <text x="640" y="92" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">L3: Feature Store</text>
    <text x="550" y="130" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">DynamoDB / Cassandra</text>
    <text x="550" y="150" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">TTL: 24 hours+</text>
    <text x="550" y="170" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Source of truth</text>
    <text x="550" y="190" fill="#4ade80" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Latency: andlt;10ms</text>
  </g>
  
  <!-- What to cache -->
  <g filter="url(#shadow)">
    <rect x="50" y="230" width="700" height="130" rx="12" fill="#0f1a2e" stroke="#8b5cf6" stroke-width="2"/>
    <text x="400" y="260" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      ðŸ“¦ What to Cache
    </text>
    
    <rect x="80" y="280" width="190" height="60" rx="8" fill="#1e293b"/>
    <text x="175" y="305" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11" font-weight="bold">User Features</text>
    <text x="175" y="325" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Aggregations, profiles</text>
    
    <rect x="300" y="280" width="190" height="60" rx="8" fill="#1e293b"/>
    <text x="395" y="305" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Merchant Data</text>
    <text x="395" y="325" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Risk scores, categories</text>
    
    <rect x="520" y="280" width="190" height="60" rx="8" fill="#1e293b"/>
    <text x="615" y="305" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Device Intel</text>
    <text x="615" y="325" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Fingerprints, reputation</text>
  </g>
</svg>
