<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 440">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a14"/>
      <stop offset="50%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#0a0a14"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.4"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="440" fill="url(#bgGrad)"/>
  <rect width="800" height="440" fill="url(#grid)"/>
  
  <!-- Decorative -->
  <circle cx="750" cy="400" r="100" fill="#3b82f6" opacity="0.03"/>
  <circle cx="50" cy="50" r="80" fill="#22c55e" opacity="0.03"/>
  
  <text x="400" y="35" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    üìä Model Performance Benchmark
  </text>
  
  <!-- Model comparison -->
  <g filter="url(#shadow)">
    <rect x="50" y="55" width="700" height="365" rx="12" fill="#0f1a2e" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Header -->
    <text x="180" y="90" text-anchor="end" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Model</text>
    <text x="350" y="90" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11" font-weight="bold">PR-AUC</text>
    <text x="500" y="90" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Latency (P99)</text>
    <text x="650" y="90" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Interpretability</text>
    
    <!-- Logistic Regression -->
    <text x="180" y="125" text-anchor="end" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">Logistic Regression</text>
    <rect x="250" y="113" width="100" height="18" rx="3" fill="#1e293b"/>
    <rect x="250" y="113" width="50" height="18" rx="3" fill="#22c55e"/>
    <text x="360" y="125" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">0.25</text>
    <text x="500" y="125" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="10">andlt;1ms</text>
    <text x="650" y="125" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="10">High ‚¨§‚¨§‚¨§</text>
    
    <!-- Random Forest -->
    <text x="180" y="160" text-anchor="end" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">Random Forest</text>
    <rect x="250" y="148" width="100" height="18" rx="3" fill="#1e293b"/>
    <rect x="250" y="148" width="70" height="18" rx="3" fill="#3b82f6"/>
    <text x="360" y="160" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">0.35</text>
    <text x="500" y="160" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">~15ms</text>
    <text x="650" y="160" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">Medium ‚¨§‚¨§‚óã</text>
    
    <!-- XGBoost -->
    <rect x="70" y="173" width="660" height="32" rx="6" fill="#1e293b" opacity="0.5"/>
    <text x="180" y="195" text-anchor="end" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">‚≠ê XGBoost</text>
    <rect x="250" y="183" width="100" height="18" rx="3" fill="#1e293b"/>
    <rect x="250" y="183" width="90" height="18" rx="3" fill="#f59e0b" filter="url(#glow)"/>
    <text x="360" y="195" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11" font-weight="bold">0.45</text>
    <text x="500" y="195" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="10">andlt;10ms</text>
    <text x="650" y="195" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">Medium ‚¨§‚¨§‚óã</text>
    
    <!-- LightGBM -->
    <text x="180" y="235" text-anchor="end" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">LightGBM</text>
    <rect x="250" y="223" width="100" height="18" rx="3" fill="#1e293b"/>
    <rect x="250" y="223" width="88" height="18" rx="3" fill="#22c55e"/>
    <text x="360" y="235" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">0.44</text>
    <text x="500" y="235" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="10">andlt;8ms</text>
    <text x="650" y="235" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">Medium ‚¨§‚¨§‚óã</text>
    
    <!-- Neural Network -->
    <text x="180" y="270" text-anchor="end" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">Neural Network</text>
    <rect x="250" y="258" width="100" height="18" rx="3" fill="#1e293b"/>
    <rect x="250" y="258" width="96" height="18" rx="3" fill="#8b5cf6"/>
    <text x="360" y="270" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">0.48</text>
    <text x="500" y="270" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">~20ms</text>
    <text x="650" y="270" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="10">Low ‚¨§‚óã‚óã</text>
    
    <!-- Graph NN -->
    <text x="180" y="305" text-anchor="end" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">Graph NN</text>
    <rect x="250" y="293" width="100" height="18" rx="3" fill="#1e293b"/>
    <rect x="250" y="293" width="100" height="18" rx="3" fill="#e94560"/>
    <text x="360" y="305" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">0.52</text>
    <text x="500" y="305" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="10">~50ms</text>
    <text x="650" y="305" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="10">Low ‚¨§‚óã‚óã</text>
    
    <!-- Ensemble -->
    <rect x="70" y="318" width="660" height="32" rx="6" fill="#14532d" opacity="0.4"/>
    <text x="180" y="340" text-anchor="end" fill="#22c55e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">‚úì Ensemble</text>
    <rect x="250" y="328" width="100" height="18" rx="3" fill="#1e293b" stroke="#22c55e" stroke-width="1"/>
    <rect x="250" y="328" width="100" height="18" rx="3" fill="#22c55e" filter="url(#glow)"/>
    <text x="360" y="340" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11" font-weight="bold">0.55</text>
    <text x="500" y="340" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="10">andlt;50ms</text>
    <text x="650" y="340" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">Medium ‚¨§‚¨§‚óã</text>
    
    <!-- Divider -->
    <line x1="80" y1="365" x2="720" y2="365" stroke="#334155" stroke-width="1"/>
    
    <!-- Note -->
    <text x="400" y="390" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="11">
      ‚≠ê XGBoost: Best accuracy/speed tradeoff for production | ‚úì Ensemble: Highest accuracy
    </text>
  </g>
</svg>
