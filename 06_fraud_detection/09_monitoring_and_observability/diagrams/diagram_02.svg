    <rect x="50" y="60" width="220" height="40" rx="12" fill="#ef4444"/>
    <text x="160" y="87" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ðŸ”´ P0: Critical</text>
    <text x="70" y="120" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">â€¢ System down / degraded</text>
    <text x="70" y="140" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">â€¢ Latency andgt;500ms P99</text>
    <text x="70" y="160" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">â€¢ Error rate andgt;5%</text>
