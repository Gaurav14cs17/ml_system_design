<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a14"/>
      <stop offset="50%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#0a0a14"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="radar" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="25" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.2"/>
      <circle cx="30" cy="30" r="15" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.2"/>
      <line x1="30" y1="5" x2="30" y2="55" stroke="#1e293b" stroke-width="0.5" opacity="0.2"/>
      <line x1="5" y1="30" x2="55" y2="30" stroke="#1e293b" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="420" fill="url(#bgGrad)"/>
  <rect width="800" height="420" fill="url(#radar)"/>
  
  <!-- Decorative -->
  <circle cx="100" cy="100" r="80" fill="#ef4444" opacity="0.03"/>
  <circle cx="700" cy="350" r="100" fill="#8b5cf6" opacity="0.03"/>
  
  <text x="400" y="35" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    ðŸš¨ Alert System Architecture
  </text>
  
