    <rect x="290" y="60" width="220" height="40" rx="12" fill="#f59e0b"/>
    <text x="400" y="87" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ðŸŸ¡ P1: High</text>
