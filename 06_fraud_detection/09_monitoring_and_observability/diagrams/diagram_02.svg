    <rect x="530" y="60" width="220" height="40" rx="12" fill="#22c55e"/>
    <text x="640" y="87" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ðŸŸ¢ P2: Medium</text>
