<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="800" height="400" fill="#0a0a14"/>
  
  <text x="400" y="35" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    ğŸª Feature Store Architecture
  </text>
  
  <!-- Online Store -->
  <g filter="url(#shadow)">
    <rect x="50" y="65" width="220" height="150" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <rect x="50" y="65" width="220" height="40" rx="12" fill="#ef4444"/>
    <text x="160" y="92" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">ğŸ”¥ Online Store</text>
    <text x="70" y="130" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Storage: Redis / DynamoDB</text>
    <text x="70" y="150" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Latency: andlt;5ms P99</text>
    <text x="70" y="170" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Updates: Streaming</text>
    <text x="70" y="195" fill="#fca5a5" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Real-time inference</text>
  </g>
  
  <!-- Offline Store -->
  <g filter="url(#shadow)">
    <rect x="290" y="65" width="220" height="150" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <rect x="290" y="65" width="220" height="40" rx="12" fill="#3b82f6"/>
    <text x="400" y="92" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">ğŸ“¦ Offline Store</text>
    <text x="310" y="130" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Storage: S3 / BigQuery</text>
    <text x="310" y="150" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Format: Parquet</text>
    <text x="310" y="170" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Updates: Batch (daily)</text>
    <text x="310" y="195" fill="#60a5fa" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Model training</text>
  </g>
  
  <!-- Feature Registry -->
  <g filter="url(#shadow)">
    <rect x="530" y="65" width="220" height="150" rx="12" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <rect x="530" y="65" width="220" height="40" rx="12" fill="#22c55e"/>
    <text x="640" y="92" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">ğŸ“‹ Feature Registry</text>
    <text x="550" y="130" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Metadata catalog</text>
    <text x="550" y="150" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Lineage tracking</text>
    <text x="550" y="170" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Version control</text>
    <text x="550" y="195" fill="#4ade80" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Governance</text>
  </g>
  
  <!-- Feature Computation -->
  <g filter="url(#shadow)">
    <rect x="50" y="240" width="700" height="140" rx="12" fill="#0f1a2e" stroke="#8b5cf6" stroke-width="2"/>
    <text x="400" y="270" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      âš¡ Feature Computation Tiers
    </text>
    
    <rect x="80" y="290" width="190" height="70" rx="8" fill="#1e293b"/>
    <text x="175" y="315" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Real-time</text>
    <text x="175" y="335" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Per-request compute</text>
    <text x="175" y="350" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Flink / Kafka Streams</text>
    
    <rect x="300" y="290" width="190" height="70" rx="8" fill="#1e293b"/>
    <text x="395" y="315" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Near Real-time</text>
    <text x="395" y="335" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Minutes-old aggregates</text>
    <text x="395" y="350" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Spark Streaming</text>
    
    <rect x="520" y="290" width="190" height="70" rx="8" fill="#1e293b"/>
    <text x="615" y="315" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Batch</text>
    <text x="615" y="335" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Daily/hourly compute</text>
    <text x="615" y="350" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Spark / dbt</text>
  </g>
</svg>
