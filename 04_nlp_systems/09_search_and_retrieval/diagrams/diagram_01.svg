    <text x="225" y="460" text-anchor="middle" fill="#22d3ee" font-family="Arial, sans-serif" font-size="10" font-weight="bold">âš¡ Retriever</text>
    <text x="225" y="478" text-anchor="middle" fill="#67e8f9" font-family="Arial, sans-serif" font-size="8">Fast, coarse (1000â†’100)</text>
    
    <path d="M 295 465 L 330 465" stroke="#22d3ee" stroke-width="2"/>
    <polygon points="330,460 345,465 330,470" fill="#22d3ee"/>
    
    <!-- Candidate Pool -->
