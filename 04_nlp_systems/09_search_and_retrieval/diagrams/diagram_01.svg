    <text x="50" y="30" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ğŸ” Query</text>
    <text x="50" y="45" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="8">User input</text>
    
    <path d="M 110 465 L 145 465" stroke="#60a5fa" stroke-width="2"/>
    <polygon points="145,460 160,465 145,470" fill="#60a5fa"/>
    
    <!-- Retriever -->
