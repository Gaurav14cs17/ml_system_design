    <rect width="230" height="40" rx="15" fill="url(#hybridGrad)"/>
    <rect x="0" y="25" width="230" height="15" fill="url(#hybridGrad)"/>
    <text x="115" y="28" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">âš¡ Hybrid Retrieval</text>
    
    <text x="115" y="65" text-anchor="middle" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="11">Best of Both Worlds</text>
    
    <!-- Hybrid visualization -->
    <g transform="translate(30, 80)">
      <rect width="170" height="50" rx="6" fill="#1f2937"/>
      <rect x="10" y="10" width="70" height="15" rx="3" fill="#f59e0b" opacity="0.5"/>
      <text x="45" y="21" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="7">Sparse</text>
      <rect x="90" y="10" width="70" height="15" rx="3" fill="#8b5cf6" opacity="0.5"/>
      <text x="125" y="21" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="7">Dense</text>
      <text x="85" y="42" text-anchor="middle" fill="#34d399" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Î± Ã— S + (1-Î±) Ã— D</text>
    </g>
    
    <text x="20" y="155" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="9">âœ“ Handles exact and semantic</text>
    <text x="20" y="172" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="9">âœ“ Best retrieval quality</text>
    <text x="20" y="189" fill="#fca5a5" font-family="Arial, sans-serif" font-size="9">âœ— More complexity</text>
  </g>
  
  <!-- Retrieval Pipeline -->
