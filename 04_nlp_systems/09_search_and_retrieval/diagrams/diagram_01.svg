      <text x="10" y="18" fill="#c4b5fd" font-family="monospace" font-size="8">[0.23, -0.15, 0.87,</text>
      <text x="10" y="32" fill="#c4b5fd" font-family="monospace" font-size="8">0.45, -0.33, 0.12...]</text>
      <text x="85" y="48" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="8">All values populated</text>
    </g>
    
    <text x="20" y="155" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="9">âœ“ Semantic understanding</text>
    <text x="20" y="172" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="9">âœ“ Handles synonyms</text>
    <text x="20" y="189" fill="#fca5a5" font-family="Arial, sans-serif" font-size="9">âœ— Needs training data</text>
  </g>
  
  <!-- Hybrid Retrieval -->
