    <text x="400" y="460" text-anchor="middle" fill="#fb923c" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ğŸ“š Top-K</text>
    <text x="400" y="478" text-anchor="middle" fill="#431407" font-family="Arial, sans-serif" font-size="8">Candidates</text>
    
    <path d="M 460 465 L 495 465" stroke="#fb923c" stroke-width="2"/>
    <polygon points="495,460 510,465 495,470" fill="#fb923c"/>
    
    <!-- Reranker -->
    <rect x="515" y="440" width="120" height="50" rx="8" fill="#4c1d95" stroke="#8b5cf6" stroke-width="2"/>
    <text x="575" y="460" text-anchor="middle" fill="#a78bfa" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ğŸ¯ Reranker</text>
    <text x="575" y="478" text-anchor="middle" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="8">Precise scoring (100â†’10)</text>
    
    <path d="M 645 465 L 680 465" stroke="#a78bfa" stroke-width="2"/>
    <polygon points="680,460 695,465 680,470" fill="#10b981"/>
    
    <!-- Results -->
    <rect x="700" y="440" width="100" height="50" rx="8" fill="#064e3b" stroke="#10b981" stroke-width="2"/>
    <text x="750" y="460" text-anchor="middle" fill="#34d399" font-family="Arial, sans-serif" font-size="10" font-weight="bold">âœ… Results</text>
    <text x="750" y="478" text-anchor="middle" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="8">Ranked docs</text>
  </g>
  
  <!-- ANN Index Note -->
  <g transform="translate(250, 510)">
    <rect width="350" height="30" rx="6" fill="#1e293b" stroke="#94a3b8" stroke-width="1"/>
    <text x="175" y="20" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">ğŸ’¡ Use ANN indexes (FAISS, ScaNN, HNSW) for billion-scale retrieval</text>
  </g>
</svg>
