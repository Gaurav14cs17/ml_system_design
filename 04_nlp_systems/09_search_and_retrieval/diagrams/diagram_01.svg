<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 550">
  <defs>
    <linearGradient id="searchBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="sparseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="denseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="hybridGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="850" height="550" fill="url(#searchBg)"/>
  
  <!-- Title -->
  <text x="425" y="40" text-anchor="middle" fill="#f8fafc" font-family="Arial Black, sans-serif" font-size="26" font-weight="bold">SEARCH &amp; RETRIEVAL</text>
  <text x="425" y="65" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="13">Information Retrieval Paradigms</text>
  
  <!-- Query Input -->
  <g transform="translate(350, 85)">
    <rect width="150" height="45" rx="22" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
    <text x="30" y="28" fill="#22d3ee" font-family="Arial, sans-serif" font-size="16">ğŸ”</text>
    <text x="55" y="30" fill="#67e8f9" font-family="Arial, sans-serif" font-size="11">"apple recipes"</text>
  </g>
  
  <!-- Arrows down -->
  <path d="M 425 135 L 275 180 M 425 135 L 425 180 M 425 135 L 575 180" stroke="#94a3b8" stroke-width="2" fill="none"/>
  
  <!-- Three Paradigms -->
  <!-- Sparse Retrieval -->
  <g transform="translate(80, 190)">
    <rect width="230" height="200" rx="15" fill="#1e293b" stroke="url(#sparseGrad)" stroke-width="3" filter="url(#glow)"/>
    <rect width="230" height="40" rx="15" fill="url(#sparseGrad)"/>
    <rect x="0" y="25" width="230" height="15" fill="url(#sparseGrad)"/>
    <text x="115" y="28" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">ğŸ“Š Sparse Retrieval</text>
    
    <text x="115" y="65" text-anchor="middle" fill="#fcd34d" font-family="Arial, sans-serif" font-size="11">Keyword-Based (BM25/TF-IDF)</text>
    
    <!-- Sparse vector visualization -->
    <g transform="translate(30, 80)">
      <rect width="170" height="50" rx="6" fill="#1f2937"/>
      <text x="10" y="18" fill="#fcd34d" font-family="monospace" font-size="8">[0, 0, 3.2, 0, 0, 1.5,</text>
      <text x="10" y="32" fill="#fcd34d" font-family="monospace" font-size="8">0, 0, 2.1, 0, 0, 0...]</text>
      <text x="85" y="48" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="8">Mostly zeros!</text>
    </g>
    
    <text x="20" y="155" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="9">âœ“ Fast, interpretable</text>
    <text x="20" y="172" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="9">âœ“ No training required</text>
    <text x="20" y="189" fill="#fca5a5" font-family="Arial, sans-serif" font-size="9">âœ— Exact term matching</text>
  </g>
  
  <!-- Dense Retrieval -->
  <g transform="translate(330, 190)">
    <rect width="230" height="200" rx="15" fill="#1e293b" stroke="url(#denseGrad)" stroke-width="3" filter="url(#glow)"/>
    <rect width="230" height="40" rx="15" fill="url(#denseGrad)"/>
    <rect x="0" y="25" width="230" height="15" fill="url(#denseGrad)"/>
    <text x="115" y="28" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">ğŸ§  Dense Retrieval</text>
    
    <text x="115" y="65" text-anchor="middle" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="11">Embedding-Based (BERT/E5)</text>
    
