<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 500">
  <defs>
    <linearGradient id="queryGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00b894"/>
      <stop offset="100%" style="stop-color:#00cec9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="950" height="500" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="475" y="35" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Semantic Search Architecture</text>
  
  <!-- Query Side -->
  <g transform="translate(50, 80)">
    <text x="150" y="0" text-anchor="middle" fill="url(#queryGrad2)" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Query Encoding</text>
    
    <!-- Query Input -->
    <rect x="50" y="20" width="200" height="50" rx="10" fill="#161b22" stroke="#667eea" stroke-width="2"/>
    <text x="150" y="45" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="11">"How to fix laptop screen?"</text>
    <text x="150" y="62" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="10">User Query</text>
    
    <!-- Arrow -->
    <path d="M150 75 L150 105" stroke="#667eea" stroke-width="2"/>
    
    <!-- Encoder -->
    <rect x="50" y="110" width="200" height="60" rx="10" fill="#667eea" opacity="0.2" stroke="#667eea"/>
    <text x="150" y="135" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Encoder Model</text>
    <text x="150" y="155" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">Sentence-BERT / E5 / BGE</text>
    
    <!-- Arrow -->
    <path d="M150 175 L150 205" stroke="#764ba2" stroke-width="2"/>
    
    <!-- Query Vector -->
    <rect x="50" y="210" width="200" height="50" rx="10" fill="#764ba2" opacity="0.2" stroke="#764ba2"/>
    <text x="150" y="235" text-anchor="middle" fill="#764ba2" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Query Vector</text>
    <text x="150" y="252" text-anchor="middle" fill="#888" font-family="monospace" font-size="9">[0.23, -0.45, 0.12, ...]</text>
  </g>
  
  <!-- Vector Database -->
  <g transform="translate(350, 80)">
    <text x="125" y="0" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Vector Database</text>
    
    <rect x="0" y="20" width="250" height="240" rx="15" fill="#161b22" stroke="#00cec9" stroke-width="2"/>
    
    <!-- Index structures -->
    <text x="125" y="50" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Document Embeddings</text>
    
    <!-- Docs -->
    <g transform="translate(20, 65)">
      <rect x="0" y="0" width="210" height="35" rx="5" fill="#2d3748"/>
      <text x="105" y="15" text-anchor="middle" fill="#00cec9" font-family="Arial, sans-serif" font-size="9">Doc 1: "Guide to display repair..."</text>
      <text x="190" y="28" text-anchor="end" fill="#2ecc71" font-family="Arial, sans-serif" font-size="9">0.92</text>
    </g>
    
    <g transform="translate(20, 105)">
      <rect x="0" y="0" width="210" height="35" rx="5" fill="#2d3748"/>
      <text x="105" y="15" text-anchor="middle" fill="#00cec9" font-family="Arial, sans-serif" font-size="9">Doc 2: "Monitor replacement steps..."</text>
      <text x="190" y="28" text-anchor="end" fill="#2ecc71" font-family="Arial, sans-serif" font-size="9">0.87</text>
    </g>
    
    <g transform="translate(20, 145)">
      <rect x="0" y="0" width="210" height="35" rx="5" fill="#2d3748"/>
      <text x="105" y="15" text-anchor="middle" fill="#00cec9" font-family="Arial, sans-serif" font-size="9">Doc 3: "LCD screen troubleshoot..."</text>
      <text x="190" y="28" text-anchor="end" fill="#f39c12" font-family="Arial, sans-serif" font-size="9">0.78</text>
    </g>
    
    <g transform="translate(20, 185)">
      <rect x="0" y="0" width="210" height="35" rx="5" fill="#2d3748" opacity="0.5"/>
      <text x="105" y="15" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">Doc N: "Unrelated content..."</text>
      <text x="190" y="28" text-anchor="end" fill="#e74c3c" font-family="Arial, sans-serif" font-size="9">0.23</text>
    </g>
    
    <text x="125" y="245" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">FAISS / Pinecone / Milvus / Qdrant</text>
  </g>
  
  <!-- Similarity Search -->
  <path d="M255 235 L345 170" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#yellowArrow)"/>
  <defs>
    <marker id="yellowArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f39c12"/>
    </marker>
  </defs>
  <text x="300" y="185" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="10">Cosine</text>
  <text x="300" y="198" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="10">Similarity</text>
  
  <!-- Results -->
  <g transform="translate(650, 80)">
    <text x="125" y="0" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Search Results</text>
    
    <rect x="0" y="20" width="250" height="180" rx="15" fill="#161b22" stroke="#2ecc71" stroke-width="2"/>
    
    <g transform="translate(15, 40)">
      <rect x="0" y="0" width="220" height="45" rx="8" fill="#2ecc71" opacity="0.2" stroke="#2ecc71"/>
      <text x="15" y="18" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11" font-weight="bold">#1 Guide to display repair</text>
      <text x="15" y="35" fill="#888" font-family="Arial, sans-serif" font-size="9">Score: 0.92 | Highly relevant</text>
    </g>
    
    <g transform="translate(15, 95)">
      <rect x="0" y="0" width="220" height="45" rx="8" fill="#00cec9" opacity="0.2" stroke="#00cec9"/>
      <text x="15" y="18" fill="#00cec9" font-family="Arial, sans-serif" font-size="11" font-weight="bold">#2 Monitor replacement steps</text>
      <text x="15" y="35" fill="#888" font-family="Arial, sans-serif" font-size="9">Score: 0.87 | Relevant</text>
    </g>
    
    <g transform="translate(15, 150)">
      <rect x="0" y="0" width="220" height="45" rx="8" fill="#f39c12" opacity="0.2" stroke="#f39c12"/>
      <text x="15" y="18" fill="#f39c12" font-family="Arial, sans-serif" font-size="11" font-weight="bold">#3 LCD troubleshooting</text>
      <text x="15" y="35" fill="#888" font-family="Arial, sans-serif" font-size="9">Score: 0.78 | Somewhat relevant</text>
    </g>
  </g>
  
  <!-- Arrow from DB to Results -->
  <path d="M605 170 L645 150" stroke="#2ecc71" stroke-width="3" marker-end="url(#greenArrow2)"/>
  <defs>
    <marker id="greenArrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2ecc71"/>
    </marker>
  </defs>
  
  <!-- Keyword vs Semantic Comparison -->
  <g transform="translate(50, 340)">
    <text x="425" y="0" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Keyword Search vs Semantic Search</text>
    
    <!-- Keyword -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="400" height="100" rx="12" fill="#161b22" stroke="#e74c3c" stroke-width="1"/>
      <text x="200" y="25" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Keyword Search (BM25/TF-IDF)</text>
      <text x="20" y="50" fill="#888" font-family="Arial, sans-serif" font-size="11">Query: "fix laptop screen"</text>
      <text x="20" y="70" fill="#e74c3c" font-family="Arial, sans-serif" font-size="11">✗ Misses: "display repair", "monitor replacement"</text>
      <text x="20" y="88" fill="#888" font-family="Arial, sans-serif" font-size="10">Matches exact keywords only</text>
    </g>
    
    <!-- Semantic -->
    <g transform="translate(450, 30)">
      <rect x="0" y="0" width="400" height="100" rx="12" fill="#161b22" stroke="#2ecc71" stroke-width="1"/>
      <text x="200" y="25" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Semantic Search (Dense Retrieval)</text>
      <text x="20" y="50" fill="#888" font-family="Arial, sans-serif" font-size="11">Query: "fix laptop screen"</text>
      <text x="20" y="70" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11">✓ Finds: "display repair", "monitor replacement"</text>
      <text x="20" y="88" fill="#888" font-family="Arial, sans-serif" font-size="10">Understands meaning and intent</text>
    </g>
  </g>
</svg>

