<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 550">
  <defs>
    <linearGradient id="userGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="nluGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#8e44ad"/>
    </linearGradient>
    <linearGradient id="dmGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e67e22"/>
      <stop offset="100%" style="stop-color:#d35400"/>
    </linearGradient>
    <linearGradient id="nlgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2ecc71"/>
      <stop offset="100%" style="stop-color:#27ae60"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="950" height="550" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="475" y="35" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Conversational AI Architecture</text>
  
  <!-- User Input -->
  <g transform="translate(50, 80)">
    <rect width="180" height="90" rx="15" fill="#161b22" stroke="url(#userGrad)" stroke-width="2"/>
    <text x="90" y="30" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="14" font-weight="bold">User Input</text>
    <text x="90" y="55" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">"Book a flight to</text>
    <text x="90" y="70" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">Paris for next week"</text>
  </g>
  
  <!-- Arrow -->
  <path d="M235 125 L280 125" stroke="#3498db" stroke-width="3" marker-end="url(#blueArr)"/>
  <defs>
    <marker id="blueArr" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3498db"/>
    </marker>
  </defs>
  
  <!-- NLU -->
  <g transform="translate(290, 60)">
    <rect width="200" height="130" rx="15" fill="#161b22" stroke="url(#nluGrad)" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="14" font-weight="bold">NLU Module</text>
    
    <rect x="15" y="40" width="170" height="35" rx="5" fill="#2d3748"/>
    <text x="100" y="55" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="10">Intent: book_flight</text>
    <text x="100" y="70" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">confidence: 0.95</text>
    
    <rect x="15" y="85" width="170" height="35" rx="5" fill="#2d3748"/>
    <text x="100" y="100" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="10">Entities extracted:</text>
    <text x="100" y="115" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">dest: Paris, date: next week</text>
  </g>
  
  <!-- Arrow -->
  <path d="M495 125 L540 125" stroke="#9b59b6" stroke-width="3" marker-end="url(#purpArr)"/>
  <defs>
    <marker id="purpArr" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#9b59b6"/>
    </marker>
  </defs>
  
  <!-- Dialogue Manager -->
  <g transform="translate(550, 60)">
    <rect width="200" height="130" rx="15" fill="#161b22" stroke="url(#dmGrad)" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#e67e22" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Dialogue Manager</text>
    
    <text x="100" y="50" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">• Track conversation state</text>
    <text x="100" y="68" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">• Manage context</text>
    <text x="100" y="86" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">• Decide next action</text>
    <text x="100" y="104" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">• Handle multi-turn</text>
    <text x="100" y="122" text-anchor="middle" fill="#e67e22" font-family="Arial, sans-serif" font-size="9">Action: search_flights</text>
  </g>
  
  <!-- Arrow -->
  <path d="M755 125 L800 125" stroke="#e67e22" stroke-width="3" marker-end="url(#orangeArr)"/>
  <defs>
    <marker id="orangeArr" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e67e22"/>
    </marker>
  </defs>
  
  <!-- NLG / Response -->
  <g transform="translate(810, 80)">
    <rect width="120" height="90" rx="15" fill="url(#nlgGrad)" opacity="0.3" stroke="#2ecc71" stroke-width="2"/>
    <text x="60" y="30" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Response</text>
    <text x="60" y="55" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="9">"I found 5 flights</text>
    <text x="60" y="70" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="9">to Paris..."</text>
  </g>
  
  <!-- Context/Memory -->
  <g transform="translate(290, 220)">
    <rect width="460" height="80" rx="15" fill="#161b22" stroke="#f39c12" stroke-width="2"/>
    <text x="230" y="25" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Conversation Context &amp; Memory</text>
    <text x="230" y="50" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="11">• Conversation history • User profile • Session state • Previous slots</text>
    <text x="230" y="70" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">Maintains context across multiple turns for coherent dialogue</text>
  </g>
  
  <!-- Arrows to context -->
  <path d="M390 195 L390 215" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,3"/>
  <path d="M650 195 L650 215" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Tool Integration -->
  <g transform="translate(50, 330)">
    <text x="425" y="0" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Tool Integration (Function Calling)</text>
    
    <g transform="translate(0, 25)">
      <rect x="0" y="0" width="180" height="80" rx="10" fill="#161b22" stroke="#3498db"/>
      <text x="90" y="25" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="12" font-weight="bold">API Tools</text>
      <text x="90" y="45" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">• Weather API</text>
      <text x="90" y="60" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">• Flight Search</text>
      <text x="90" y="75" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">• Calendar</text>
    </g>
    
    <g transform="translate(200, 25)">
      <rect x="0" y="0" width="180" height="80" rx="10" fill="#161b22" stroke="#9b59b6"/>
      <text x="90" y="25" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Database</text>
      <text x="90" y="45" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">• User data</text>
      <text x="90" y="60" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">• Booking records</text>
      <text x="90" y="75" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">• Knowledge base</text>
    </g>
    
    <g transform="translate(400, 25)">
      <rect x="0" y="0" width="180" height="80" rx="10" fill="#161b22" stroke="#2ecc71"/>
      <text x="90" y="25" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="12" font-weight="bold">RAG System</text>
      <text x="90" y="45" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">• Vector search</text>
      <text x="90" y="60" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">• Document retrieval</text>
      <text x="90" y="75" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">• Context injection</text>
    </g>
    
    <g transform="translate(600, 25)">
      <rect x="0" y="0" width="180" height="80" rx="10" fill="#161b22" stroke="#e74c3c"/>
      <text x="90" y="25" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Actions</text>
      <text x="90" y="45" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">• Send email</text>
      <text x="90" y="60" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">• Create booking</text>
      <text x="90" y="75" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">• Update records</text>
    </g>
  </g>
  
  <!-- LLM Core -->
  <g transform="translate(320, 460)">
    <rect width="300" height="60" rx="30" fill="#fd79a8" opacity="0.3" stroke="#fd79a8" stroke-width="2"/>
    <text x="150" y="28" text-anchor="middle" fill="#fd79a8" font-family="Arial, sans-serif" font-size="16" font-weight="bold">LLM Core (GPT-4 / Claude)</text>
    <text x="150" y="48" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="11">Powers understanding, reasoning, and generation</text>
  </g>
</svg>

