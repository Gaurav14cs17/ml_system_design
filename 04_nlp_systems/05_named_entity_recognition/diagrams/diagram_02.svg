<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="ruleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
    <linearGradient id="crfGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="dlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="nerShadow"><feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.2"/></filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="400" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#f8fafc">NER Approaches</text>
  <text x="400" y="58" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748b">From rule-based to deep learning methods</text>
  
  <!-- Rule-based -->
  <g transform="translate(40, 85)" filter="url(#nerShadow)">
    <rect width="230" height="240" rx="12" fill="#1e293b" stroke="url(#ruleGrad)" stroke-width="2"/>
    <rect width="230" height="40" rx="12 12 0 0" fill="url(#ruleGrad)"/>
    <text x="115" y="27" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#fff">Rule-Based</text>
    
    <g transform="translate(15, 55)">
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8">• Regular expressions</text>
      <text x="0" y="35" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8">• Gazetteers (entity lists)</text>
      <text x="0" y="55" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8">• Pattern matching</text>
    </g>
    
    <line x1="20" y1="135" x2="210" y2="135" stroke="#475569" stroke-width="1"/>
    
    <g transform="translate(15, 150)">
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="10" fill="#22c55e">✓ No training data</text>
      <text x="0" y="35" font-family="Inter, sans-serif" font-size="10" fill="#22c55e">✓ Interpretable</text>
      <text x="0" y="55" font-family="Inter, sans-serif" font-size="10" fill="#ef4444">✗ Hard to maintain</text>
      <text x="0" y="75" font-family="Inter, sans-serif" font-size="10" fill="#ef4444">✗ Limited coverage</text>
    </g>
  </g>
  
  <!-- Statistical (CRF) -->
  <g transform="translate(285, 85)" filter="url(#nerShadow)">
    <rect width="230" height="240" rx="12" fill="#1e293b" stroke="url(#crfGrad)" stroke-width="2"/>
    <rect width="230" height="40" rx="12 12 0 0" fill="url(#crfGrad)"/>
    <text x="115" y="27" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#fff">Statistical (CRF)</text>
    
    <g transform="translate(15, 55)">
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="10" fill="#fcd34d">• Conditional Random Fields</text>
      <text x="0" y="35" font-family="Inter, sans-serif" font-size="10" fill="#fcd34d">• Hand-crafted features</text>
      <text x="0" y="55" font-family="Inter, sans-serif" font-size="10" fill="#fcd34d">• Sequential labeling</text>
    </g>
    
    <line x1="20" y1="135" x2="210" y2="135" stroke="#475569" stroke-width="1"/>
    
    <g transform="translate(15, 150)">
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="10" fill="#22c55e">✓ Good performance</text>
      <text x="0" y="35" font-family="Inter, sans-serif" font-size="10" fill="#22c55e">✓ Captures dependencies</text>
      <text x="0" y="55" font-family="Inter, sans-serif" font-size="10" fill="#ef4444">✗ Feature engineering</text>
      <text x="0" y="75" font-family="Inter, sans-serif" font-size="10" fill="#ef4444">✗ Domain-specific</text>
    </g>
  </g>
  
  <!-- Deep Learning -->
  <g transform="translate(530, 85)" filter="url(#nerShadow)">
    <rect width="230" height="240" rx="12" fill="#1e293b" stroke="url(#dlGrad)" stroke-width="2"/>
    <rect width="230" height="40" rx="12 12 0 0" fill="url(#dlGrad)"/>
    <text x="115" y="27" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#fff">Deep Learning</text>
    
    <g transform="translate(15, 55)">
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="10" fill="#6ee7b7">• BiLSTM-CRF</text>
      <text x="0" y="35" font-family="Inter, sans-serif" font-size="10" fill="#6ee7b7">• BERT + Token classifier</text>
      <text x="0" y="55" font-family="Inter, sans-serif" font-size="10" fill="#6ee7b7">• End-to-end learning</text>
    </g>
    
    <line x1="20" y1="135" x2="210" y2="135" stroke="#475569" stroke-width="1"/>
    
    <g transform="translate(15, 150)">
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="10" fill="#22c55e">✓ State-of-the-art</text>
      <text x="0" y="35" font-family="Inter, sans-serif" font-size="10" fill="#22c55e">✓ No feature engineering</text>
      <text x="0" y="55" font-family="Inter, sans-serif" font-size="10" fill="#ef4444">✗ Needs labeled data</text>
      <text x="0" y="75" font-family="Inter, sans-serif" font-size="10" fill="#ef4444">✗ Compute intensive</text>
    </g>
  </g>
</svg>
