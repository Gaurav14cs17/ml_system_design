<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 420">
  <defs>
    <linearGradient id="kvGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
    <linearGradient id="batchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="quantGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="llmShadow"><feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.2"/></filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="425" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#f8fafc">LLM Optimization Techniques</text>
  <text x="425" y="58" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Making large models fast and efficient</text>
  
  <!-- KV Cache -->
  <g transform="translate(30, 85)" filter="url(#llmShadow)">
    <rect width="250" height="200" rx="12" fill="#1e293b" stroke="url(#kvGrad)" stroke-width="2"/>
    <rect width="250" height="40" rx="12 12 0 0" fill="url(#kvGrad)"/>
    <text x="125" y="27" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#fff">KV Cache</text>
    
    <g transform="translate(15, 55)">
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="10" fill="#fbcfe8">Cache key-value pairs</text>
      <text x="0" y="35" font-family="Inter, sans-serif" font-size="10" fill="#fbcfe8">from previous tokens</text>
    </g>
    
    <g transform="translate(15, 95)">
      <rect x="0" y="0" width="220" height="30" rx="4" fill="#500724"/>
      <text x="110" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#fda4af">Without: O(n²) per token</text>
    </g>
    
    <g transform="translate(15, 130)">
      <rect x="0" y="0" width="220" height="30" rx="4" fill="#064e3b"/>
      <text x="110" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#6ee7b7">With: O(n) per token</text>
    </g>
    
    <text x="125" y="185" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#94a3b8">Memory: 2 × layers × d_model × seq_len</text>
  </g>
  
  <!-- Continuous Batching -->
  <g transform="translate(300, 85)" filter="url(#llmShadow)">
    <rect width="250" height="200" rx="12" fill="#1e293b" stroke="url(#batchGrad)" stroke-width="2"/>
    <rect width="250" height="40" rx="12 12 0 0" fill="url(#batchGrad)"/>
    <text x="125" y="27" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#fff">Continuous Batching</text>
    
    <g transform="translate(15, 55)">
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="10" fill="#93c5fd">Dynamic batch management</text>
      <text x="0" y="35" font-family="Inter, sans-serif" font-size="10" fill="#93c5fd">Add/remove requests on-the-fly</text>
    </g>
    
    <g transform="translate(15, 95)">
      <rect x="0" y="0" width="220" height="30" rx="4" fill="#500724"/>
      <text x="110" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#fda4af">Static: wait for longest seq</text>
    </g>
    
    <g transform="translate(15, 130)">
      <rect x="0" y="0" width="220" height="30" rx="4" fill="#064e3b"/>
      <text x="110" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#6ee7b7">Continuous: 2-4x throughput</text>
    </g>
    
    <text x="125" y="185" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#94a3b8">Impl: vLLM, TensorRT-LLM</text>
  </g>
  
  <!-- Quantization -->
  <g transform="translate(570, 85)" filter="url(#llmShadow)">
    <rect width="250" height="200" rx="12" fill="#1e293b" stroke="url(#quantGrad)" stroke-width="2"/>
    <rect width="250" height="40" rx="12 12 0 0" fill="url(#quantGrad)"/>
    <text x="125" y="27" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#fff">Quantization</text>
    
    <g transform="translate(15, 55)">
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="10" fill="#6ee7b7">Reduce precision:</text>
      <text x="0" y="35" font-family="Inter, sans-serif" font-size="10" fill="#6ee7b7">FP32 → FP16 → INT8 → INT4</text>
    </g>
    
    <g transform="translate(15, 95)">
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="10" fill="#a7f3d0">INT8: ~2x smaller, ~1% loss</text>
      <text x="0" y="35" font-family="Inter, sans-serif" font-size="10" fill="#a7f3d0">INT4: ~4x smaller, ~3% loss</text>
    </g>
    
    <g transform="translate(15, 155)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="9" fill="#94a3b8">Methods: GPTQ, AWQ, GGUF</text>
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="9" fill="#94a3b8">70B → ~35GB (INT4)</text>
    </g>
  </g>
  
  <!-- Speculative decoding -->
  <g transform="translate(100, 305)" filter="url(#llmShadow)">
    <rect width="650" height="90" rx="10" fill="#1e293b" stroke="#f59e0b"/>
    <text x="325" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#fbbf24">Speculative Decoding</text>
    <text x="325" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#fcd34d">Small model drafts tokens → Large model verifies in parallel → Accept/reject</text>
    <text x="325" y="72" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#e2e8f0">2-3x speedup with matched output quality</text>
  </g>
</svg>
