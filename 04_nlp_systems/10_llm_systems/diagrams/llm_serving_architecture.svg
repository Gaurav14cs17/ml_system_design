<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <defs>
    <linearGradient id="apiGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="gpuGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894"/>
      <stop offset="100%" style="stop-color:#00cec9"/>
    </linearGradient>
    <linearGradient id="cacheGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fdcb6e"/>
      <stop offset="100%" style="stop-color:#f39c12"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="600" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="26" font-weight="bold">LLM Serving Architecture</text>
  <text x="500" y="65" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="14">High-Throughput Language Model Deployment</text>
  
  <!-- Clients -->
  <g transform="translate(50, 100)">
    <text x="60" y="0" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Clients</text>
    
    <rect x="0" y="20" width="50" height="45" rx="8" fill="#2d3748" stroke="#667eea"/>
    <text x="25" y="48" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="10">Web</text>
    
    <rect x="60" y="20" width="50" height="45" rx="8" fill="#2d3748" stroke="#667eea"/>
    <text x="85" y="48" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="10">Mobile</text>
    
    <rect x="30" y="80" width="50" height="45" rx="8" fill="#2d3748" stroke="#667eea"/>
    <text x="55" y="108" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="10">API</text>
  </g>
  
  <!-- Arrow to Load Balancer -->
  <path d="M165 150 L220 150" stroke="#667eea" stroke-width="3" marker-end="url(#apiArrow)"/>
  <defs>
    <marker id="apiArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#667eea"/>
    </marker>
  </defs>
  
  <!-- API Gateway -->
  <g transform="translate(230, 90)">
    <rect width="160" height="120" rx="15" fill="#161b22" stroke="url(#apiGrad)" stroke-width="2"/>
    <text x="80" y="30" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="14" font-weight="bold">API Gateway</text>
    
    <text x="80" y="55" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">• Rate Limiting</text>
    <text x="80" y="70" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">• Authentication</text>
    <text x="80" y="85" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">• Load Balancing</text>
    <text x="80" y="100" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">• Request Queue</text>
  </g>
  
  <!-- Arrow to Processing -->
  <path d="M395 150 L450 150" stroke="#764ba2" stroke-width="3" marker-end="url(#apiArrow2)"/>
  <defs>
    <marker id="apiArrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#764ba2"/>
    </marker>
  </defs>
  
  <!-- Request Processing -->
  <g transform="translate(460, 90)">
    <rect width="200" height="120" rx="15" fill="#161b22" stroke="#a29bfe" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#a29bfe" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Request Processing</text>
    
    <!-- Prompt Preprocessing -->
    <rect x="15" y="40" width="170" height="30" rx="5" fill="#2d3748"/>
    <text x="100" y="60" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="10">Prompt Preprocessing</text>
    
    <!-- Tokenization -->
    <rect x="15" y="75" width="170" height="30" rx="5" fill="#2d3748"/>
    <text x="100" y="95" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="10">Tokenization</text>
  </g>
  
  <!-- KV Cache -->
  <g transform="translate(700, 90)">
    <rect width="140" height="70" rx="10" fill="#161b22" stroke="url(#cacheGrad)" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="12" font-weight="bold">KV Cache</text>
    <text x="70" y="45" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">Previous tokens</text>
    <text x="70" y="58" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">for fast decode</text>
  </g>
  
  <!-- Arrow from processing to cache -->
  <path d="M665 125 L695 125" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- GPU Cluster -->
  <g transform="translate(230, 250)">
    <rect width="630" height="200" rx="20" fill="#161b22" stroke="url(#gpuGrad)" stroke-width="3"/>
    <text x="315" y="35" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="18" font-weight="bold">GPU Cluster</text>
    
    <!-- GPU Nodes -->
    <g transform="translate(30, 55)">
      <rect width="130" height="120" rx="10" fill="#2d3748" stroke="#00cec9"/>
      <text x="65" y="25" text-anchor="middle" fill="#00cec9" font-family="Arial, sans-serif" font-size="12" font-weight="bold">GPU Node 1</text>
      
      <!-- GPU cards -->
      <rect x="10" y="40" width="50" height="30" rx="5" fill="#00b894" opacity="0.3"/>
      <text x="35" y="60" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="9">A100</text>
      
      <rect x="70" y="40" width="50" height="30" rx="5" fill="#00b894" opacity="0.3"/>
      <text x="95" y="60" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="9">A100</text>
      
      <text x="65" y="95" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">Tensor Parallel</text>
      <text x="65" y="108" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">Model Shard 1</text>
    </g>
    
    <g transform="translate(180, 55)">
      <rect width="130" height="120" rx="10" fill="#2d3748" stroke="#00cec9"/>
      <text x="65" y="25" text-anchor="middle" fill="#00cec9" font-family="Arial, sans-serif" font-size="12" font-weight="bold">GPU Node 2</text>
      
      <rect x="10" y="40" width="50" height="30" rx="5" fill="#00b894" opacity="0.3"/>
      <text x="35" y="60" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="9">A100</text>
      
      <rect x="70" y="40" width="50" height="30" rx="5" fill="#00b894" opacity="0.3"/>
      <text x="95" y="60" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="9">A100</text>
      
      <text x="65" y="95" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">Tensor Parallel</text>
      <text x="65" y="108" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">Model Shard 2</text>
    </g>
    
    <g transform="translate(330, 55)">
      <rect width="130" height="120" rx="10" fill="#2d3748" stroke="#00cec9"/>
      <text x="65" y="25" text-anchor="middle" fill="#00cec9" font-family="Arial, sans-serif" font-size="12" font-weight="bold">GPU Node 3</text>
      
      <rect x="10" y="40" width="50" height="30" rx="5" fill="#00b894" opacity="0.3"/>
      <text x="35" y="60" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="9">A100</text>
      
      <rect x="70" y="40" width="50" height="30" rx="5" fill="#00b894" opacity="0.3"/>
      <text x="95" y="60" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="9">A100</text>
      
      <text x="65" y="95" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">Tensor Parallel</text>
      <text x="65" y="108" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">Model Shard 3</text>
    </g>
    
    <g transform="translate(480, 55)">
      <rect width="130" height="120" rx="10" fill="#2d3748" stroke="#00cec9"/>
      <text x="65" y="25" text-anchor="middle" fill="#00cec9" font-family="Arial, sans-serif" font-size="12" font-weight="bold">GPU Node N</text>
      
      <rect x="10" y="40" width="50" height="30" rx="5" fill="#00b894" opacity="0.3"/>
      <text x="35" y="60" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="9">A100</text>
      
      <rect x="70" y="40" width="50" height="30" rx="5" fill="#00b894" opacity="0.3"/>
      <text x="95" y="60" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="9">A100</text>
      
      <text x="65" y="95" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">Tensor Parallel</text>
      <text x="65" y="108" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">Model Shard N</text>
    </g>
  </g>
  
  <!-- Arrow from processing to GPU -->
  <path d="M560 215 L560 245" stroke="#00b894" stroke-width="3"/>
  
  <!-- Optimizations -->
  <g transform="translate(50, 490)">
    <text x="0" y="0" fill="#f8fafc" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Key Optimizations:</text>
    
    <g transform="translate(0, 30)">
      <rect width="180" height="50" rx="8" fill="#2d3748" stroke="#e74c3c"/>
      <text x="90" y="22" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Continuous Batching</text>
      <text x="90" y="40" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">Dynamic request grouping</text>
    </g>
    
    <g transform="translate(200, 30)">
      <rect width="180" height="50" rx="8" fill="#2d3748" stroke="#3498db"/>
      <text x="90" y="22" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="11" font-weight="bold">PagedAttention</text>
      <text x="90" y="40" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">Efficient memory mgmt</text>
    </g>
    
    <g transform="translate(400, 30)">
      <rect width="180" height="50" rx="8" fill="#2d3748" stroke="#2ecc71"/>
      <text x="90" y="22" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Quantization</text>
      <text x="90" y="40" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">4-bit / 8-bit weights</text>
    </g>
    
    <g transform="translate(600, 30)">
      <rect width="180" height="50" rx="8" fill="#2d3748" stroke="#f39c12"/>
      <text x="90" y="22" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="11" font-weight="bold">FlashAttention</text>
      <text x="90" y="40" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">Fast attention kernel</text>
    </g>
  </g>
  
  <!-- Metrics -->
  <g transform="translate(870, 280)">
    <text x="60" y="0" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Metrics</text>
    
    <text x="0" y="25" fill="#2ecc71" font-family="Arial, sans-serif" font-size="10">Throughput</text>
    <text x="0" y="45" fill="#3498db" font-family="Arial, sans-serif" font-size="10">Latency P50</text>
    <text x="0" y="65" fill="#f39c12" font-family="Arial, sans-serif" font-size="10">Latency P99</text>
    <text x="0" y="85" fill="#e74c3c" font-family="Arial, sans-serif" font-size="10">GPU Util</text>
  </g>
</svg>

