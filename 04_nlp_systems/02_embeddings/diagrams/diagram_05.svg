<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="ftGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
    <filter id="ftShadow"><feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.2"/></filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="400" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#f8fafc">FastText: Subword Embeddings</text>
  <text x="400" y="58" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Handling OOV words with character n-grams</text>
  
  <!-- Word decomposition -->
  <g transform="translate(50, 85)" filter="url(#ftShadow)">
    <rect width="320" height="200" rx="12" fill="#1e293b" stroke="url(#ftGrad)" stroke-width="2"/>
    <text x="160" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#f472b6">Subword Decomposition</text>
    
    <text x="160" y="55" text-anchor="middle" font-family="monospace" font-size="12" fill="#e2e8f0">"where" (n=3)</text>
    
    <g transform="translate(30, 70)">
      <rect x="0" y="0" width="50" height="28" rx="4" fill="#500724"/>
      <text x="25" y="19" text-anchor="middle" font-family="monospace" font-size="10" fill="#fbcfe8">andlt;wh</text>
      
      <rect x="55" y="0" width="45" height="28" rx="4" fill="#500724"/>
      <text x="77" y="19" text-anchor="middle" font-family="monospace" font-size="10" fill="#fbcfe8">whe</text>
      
      <rect x="105" y="0" width="45" height="28" rx="4" fill="#500724"/>
      <text x="127" y="19" text-anchor="middle" font-family="monospace" font-size="10" fill="#fbcfe8">her</text>
      
      <rect x="155" y="0" width="45" height="28" rx="4" fill="#500724"/>
      <text x="177" y="19" text-anchor="middle" font-family="monospace" font-size="10" fill="#fbcfe8">ere</text>
      
      <rect x="205" y="0" width="50" height="28" rx="4" fill="#500724"/>
      <text x="230" y="19" text-anchor="middle" font-family="monospace" font-size="10" fill="#fbcfe8">reandgt;</text>
    </g>
    
    <text x="160" y="135" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#e2e8f0">v_where = Σ_g∈G v_g</text>
    <text x="160" y="160" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#f9a8d4">Word = sum of n-gram vectors</text>
    <text x="160" y="185" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#94a3b8">G = set of character n-grams</text>
  </g>
  
  <!-- OOV handling -->
  <g transform="translate(420, 85)" filter="url(#ftShadow)">
    <rect width="330" height="200" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="165" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#34d399">OOV Word Handling</text>
    
    <text x="165" y="55" text-anchor="middle" font-family="monospace" font-size="12" fill="#e2e8f0">"unknownword" (not in vocab)</text>
    
    <g transform="translate(20, 70)">
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="10" fill="#6ee7b7">1. Extract n-grams from unknown word</text>
      <text x="0" y="38" font-family="Inter, sans-serif" font-size="10" fill="#6ee7b7">2. Look up known n-gram embeddings</text>
      <text x="0" y="61" font-family="Inter, sans-serif" font-size="10" fill="#6ee7b7">3. Sum to get word embedding</text>
    </g>
    
    <rect x="20" y="140" width="290" height="40" rx="6" fill="#064e3b"/>
    <text x="165" y="158" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6ee7b7">✓ Works for misspellings</text>
    <text x="165" y="173" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6ee7b7">✓ Handles morphological variants</text>
  </g>
</svg>
