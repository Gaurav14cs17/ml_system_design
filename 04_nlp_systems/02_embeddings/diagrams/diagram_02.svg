<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 350">
  <defs>
    <linearGradient id="era1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
    <linearGradient id="era2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="era3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="era4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="embShadow"><feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.2"/></filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="450" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#f8fafc">Embedding Evolution Timeline</text>
  
  <!-- Timeline -->
  <line x1="80" y1="90" x2="820" y2="90" stroke="#334155" stroke-width="4"/>
  
  <!-- Era 1: Count-based -->
  <g transform="translate(60, 110)" filter="url(#embShadow)">
    <circle cx="60" cy="-20" r="10" fill="url(#era1)"/>
    <rect width="140" height="120" rx="10" fill="#1e293b" stroke="url(#era1)" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#94a3b8">TF-IDF / LSA</text>
    <text x="70" y="45" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#64748b">2000s</text>
    <text x="70" y="70" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#94a3b8">Sparse vectors</text>
    <text x="70" y="88" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#94a3b8">Count-based</text>
    <text x="70" y="106" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#94a3b8">High dimensional</text>
  </g>
  
  <!-- Era 2: Word2Vec -->
  <g transform="translate(230, 110)" filter="url(#embShadow)">
    <circle cx="70" cy="-20" r="10" fill="url(#era2)"/>
    <rect width="160" height="120" rx="10" fill="#1e293b" stroke="url(#era2)" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#60a5fa">Word2Vec</text>
    <text x="80" y="45" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#64748b">2013</text>
    <text x="80" y="70" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#93c5fd">Dense vectors</text>
    <text x="80" y="88" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#93c5fd">Neural predictive</text>
    <text x="80" y="106" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#93c5fd">Static per word</text>
  </g>
  
  <!-- Era 3: GloVe/FastText -->
  <g transform="translate(420, 110)" filter="url(#embShadow)">
    <circle cx="70" cy="-20" r="10" fill="url(#era3)"/>
    <rect width="160" height="120" rx="10" fill="#1e293b" stroke="url(#era3)" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#a78bfa">GloVe / FastText</text>
    <text x="80" y="45" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#64748b">2014-2016</text>
    <text x="80" y="70" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#c4b5fd">Co-occurrence</text>
    <text x="80" y="88" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#c4b5fd">Subword support</text>
    <text x="80" y="106" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#c4b5fd">OOV handling</text>
  </g>
  
  <!-- Era 4: Contextual -->
  <g transform="translate(610, 110)" filter="url(#embShadow)">
    <circle cx="90" cy="-20" r="10" fill="url(#era4)"/>
    <rect width="180" height="120" rx="10" fill="#1e293b" stroke="url(#era4)" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#34d399">BERT / GPT</text>
    <text x="90" y="45" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#64748b">2018+</text>
    <text x="90" y="70" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#6ee7b7">Contextual</text>
    <text x="90" y="88" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#6ee7b7">Transformer-based</text>
    <text x="90" y="106" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#6ee7b7">Dynamic per context</text>
  </g>
  
  <!-- Key insight -->
  <g transform="translate(100, 260)">
    <rect width="700" height="60" rx="10" fill="#1e293b" stroke="#475569"/>
    <text x="350" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#94a3b8">Key Evolution</text>
    <text x="350" y="45" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#e2e8f0">Sparse → Dense → Contextual | One vector per word → Different vector per context</text>
  </g>
</svg>
