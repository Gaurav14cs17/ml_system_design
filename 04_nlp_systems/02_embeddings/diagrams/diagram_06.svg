<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="staticGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="ctxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="polyShadow"><feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.2"/></filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="400" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#f8fafc">The Polysemy Problem</text>
  <text x="400" y="58" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Why static embeddings fail for words with multiple meanings</text>
  
  <!-- Static embeddings problem -->
  <g transform="translate(40, 85)" filter="url(#polyShadow)">
    <rect width="340" height="260" rx="14" fill="#1e293b" stroke="url(#staticGrad)" stroke-width="2"/>
    <rect width="340" height="45" rx="14 14 0 0" fill="url(#staticGrad)"/>
    <text x="170" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#fff">❌ Static Embeddings</text>
    
    <text x="170" y="75" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#fca5a5">Word: "bank"</text>
    
    <rect x="20" y="90" width="300" height="35" rx="6" fill="#450a0a"/>
    <text x="170" y="112" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#f87171">"I deposited money at the bank"</text>
    
    <rect x="20" y="135" width="300" height="35" rx="6" fill="#450a0a"/>
    <text x="170" y="157" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#f87171">"I sat by the river bank"</text>
    
    <text x="170" y="195" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#fca5a5">Same vector: v_bank = [0.2, -0.5, ...]</text>
    
    <rect x="20" y="210" width="300" height="35" rx="6" fill="#7f1d1d"/>
    <text x="170" y="232" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#fecaca">Problem: Conflates different meanings</text>
  </g>
  
  <!-- Contextual embeddings solution -->
  <g transform="translate(420, 85)" filter="url(#polyShadow)">
    <rect width="340" height="260" rx="14" fill="#1e293b" stroke="url(#ctxGrad)" stroke-width="2"/>
    <rect width="340" height="45" rx="14 14 0 0" fill="url(#ctxGrad)"/>
    <text x="170" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#fff">✅ Contextual Embeddings</text>
    
    <text x="170" y="75" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6ee7b7">Word: "bank"</text>
    
    <rect x="20" y="90" width="300" height="35" rx="6" fill="#064e3b"/>
    <text x="170" y="105" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#34d399">"I deposited money at the bank"</text>
    <text x="170" y="118" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#6ee7b7">→ v₁ = [0.8, 0.1, ...] (financial)</text>
    
    <rect x="20" y="135" width="300" height="35" rx="6" fill="#064e3b"/>
    <text x="170" y="150" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#34d399">"I sat by the river bank"</text>
    <text x="170" y="163" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#6ee7b7">→ v₂ = [-0.2, 0.9, ...] (geographical)</text>
    
    <text x="170" y="195" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#6ee7b7">Different vectors based on context!</text>
    
    <rect x="20" y="210" width="300" height="35" rx="6" fill="#052e16"/>
    <text x="170" y="232" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#bbf7d0">Solution: v = f(word, context)</text>
  </g>
</svg>
