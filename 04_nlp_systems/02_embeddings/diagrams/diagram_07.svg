<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <filter id="choiceShadow"><feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.2"/></filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="400" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#f8fafc">Choosing the Right Embedding</text>
  <text x="400" y="58" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Match your embedding to your use case</text>
  
  <!-- Decision tree -->
  <g transform="translate(300, 80)" filter="url(#choiceShadow)">
    <rect width="200" height="45" rx="10" fill="#3b82f6"/>
    <text x="100" y="28" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#fff">Need contextual?</text>
  </g>
  
  <!-- No branch - Static -->
  <line x1="300" y1="125" x2="200" y2="160" stroke="#64748b" stroke-width="2"/>
  <text x="230" y="145" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8">No</text>
  
  <g transform="translate(80, 165)" filter="url(#choiceShadow)">
    <rect width="180" height="40" rx="8" fill="#8b5cf6"/>
    <text x="90" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#fff">Many OOV words?</text>
  </g>
  
  <!-- Yes branch - Contextual -->
  <line x1="500" y1="125" x2="600" y2="160" stroke="#64748b" stroke-width="2"/>
  <text x="565" y="145" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8">Yes</text>
  
  <g transform="translate(520, 165)" filter="url(#choiceShadow)">
    <rect width="180" height="40" rx="8" fill="#10b981"/>
    <text x="90" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#fff">Speed critical?</text>
  </g>
  
  <!-- Static choices -->
  <line x1="120" y1="205" x2="80" y2="240" stroke="#64748b" stroke-width="2"/>
  <text x="85" y="225" font-family="Inter, sans-serif" font-size="9" fill="#94a3b8">No</text>
  
  <line x1="200" y1="205" x2="240" y2="240" stroke="#64748b" stroke-width="2"/>
  <text x="230" y="225" font-family="Inter, sans-serif" font-size="9" fill="#94a3b8">Yes</text>
  
  <g transform="translate(20, 250)" filter="url(#choiceShadow)">
    <rect width="130" height="70" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="65" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#60a5fa">Word2Vec</text>
    <text x="65" y="45" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#94a3b8">or GloVe</text>
    <text x="65" y="60" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#64748b">Fast, good quality</text>
  </g>
  
  <g transform="translate(180, 250)" filter="url(#choiceShadow)">
    <rect width="130" height="70" rx="8" fill="#1e293b" stroke="#ec4899" stroke-width="2"/>
    <text x="65" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#f472b6">FastText</text>
    <text x="65" y="45" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#94a3b8">Subword-based</text>
    <text x="65" y="60" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#64748b">Handles OOV</text>
  </g>
  
  <!-- Contextual choices -->
  <line x1="560" y1="205" x2="520" y2="240" stroke="#64748b" stroke-width="2"/>
  <text x="525" y="225" font-family="Inter, sans-serif" font-size="9" fill="#94a3b8">Yes</text>
  
  <line x1="660" y1="205" x2="700" y2="240" stroke="#64748b" stroke-width="2"/>
  <text x="695" y="225" font-family="Inter, sans-serif" font-size="9" fill="#94a3b8">No</text>
  
  <g transform="translate(450, 250)" filter="url(#choiceShadow)">
    <rect width="140" height="70" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#22d3ee">Sentence-BERT</text>
    <text x="70" y="45" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#94a3b8">Pre-computed</text>
    <text x="70" y="60" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#64748b">Fast retrieval</text>
  </g>
  
  <g transform="translate(620, 250)" filter="url(#choiceShadow)">
    <rect width="140" height="70" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#34d399">BERT / GPT</text>
    <text x="70" y="45" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#94a3b8">Fine-tunable</text>
    <text x="70" y="60" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#64748b">Best quality</text>
  </g>
  
  <!-- Quick reference -->
  <g transform="translate(50, 340)">
    <rect width="700" height="45" rx="8" fill="#1e293b" stroke="#475569"/>
    <text x="350" y="18" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#94a3b8">Quick Reference</text>
    <text x="350" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#e2e8f0">Search/Retrieval → SBERT | Classification → Fine-tuned BERT | Simple baseline → Word2Vec</text>
  </g>
</svg>
