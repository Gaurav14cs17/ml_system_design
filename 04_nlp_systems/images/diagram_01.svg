    <text x="100" y="30" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="28">‚öôÔ∏è</text>
    <text x="100" y="52" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#fff">INFRASTRUCTURE</text>
    
    <g transform="translate(20, 80)">
      <text x="0" y="0" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6ee7b7">‚Ä¢ Scalable Serving</text>
      <text x="0" y="28" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6ee7b7">‚Ä¢ Low Latency (andlt;100ms)</text>
      <text x="0" y="56" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6ee7b7">‚Ä¢ Cost Optimization</text>
      <text x="0" y="84" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6ee7b7">‚Ä¢ Monitoring &amp; Logging</text>
      <text x="0" y="112" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6ee7b7">‚Ä¢ Auto-scaling</text>
      <text x="0" y="140" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6ee7b7">‚Ä¢ Caching Strategies</text>
    </g>
    
    <rect x="20" y="230" width="160" height="20" rx="4" fill="#064e3b"/>
    <text x="100" y="244" text-anchor="middle" font-family="monospace" font-size="10" fill="#a7f3d0">P99 andlt; 500ms, 99.9% SLA</text>
  </g>
  
  <!-- Pillar 3: Product -->
  <g transform="translate(540, 110)" filter="url(#shadow)">
    <rect width="200" height="260" rx="16" fill="#422006" stroke="url(#prodGrad)" stroke-width="2"/>
    <rect width="200" height="60" rx="16 16 0 0" fill="url(#prodGrad)"/>
    <text x="100" y="30" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="28">üéØ</text>
    <text x="100" y="52" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#fff">PRODUCT THINKING</text>
    
    <g transform="translate(20, 80)">
