  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="26" font-weight="700" fill="#f8fafc">The Three Pillars of NLP System Design</text>
  <text x="400" y="75" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#64748b">Balancing algorithmic excellence, infrastructure robustness, and product thinking</text>
  
  <!-- Pillar 1: Algorithms -->
  <g transform="translate(60, 110)" filter="url(#shadow)">
    <rect width="200" height="260" rx="16" fill="#1e1b4b" stroke="url(#algGrad)" stroke-width="2"/>
    <rect width="200" height="60" rx="16 16 0 0" fill="url(#algGrad)"/>
    <text x="100" y="30" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="28">üß†</text>
    <text x="100" y="52" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#fff">ALGORITHMS</text>
    
    <g transform="translate(20, 80)">
      <text x="0" y="0" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#a5b4fc">‚Ä¢ Model Architecture</text>
      <text x="0" y="28" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#a5b4fc">‚Ä¢ Training Strategies</text>
      <text x="0" y="56" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#a5b4fc">‚Ä¢ Loss Functions</text>
      <text x="0" y="84" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#a5b4fc">‚Ä¢ Optimization</text>
      <text x="0" y="112" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#a5b4fc">‚Ä¢ Evaluation Metrics</text>
      <text x="0" y="140" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#a5b4fc">‚Ä¢ Hyperparameter Tuning</text>
    </g>
    
    <rect x="20" y="230" width="160" height="20" rx="4" fill="#312e81"/>
    <text x="100" y="244" text-anchor="middle" font-family="monospace" font-size="10" fill="#c4b5fd">F1, BLEU, Perplexity</text>
  </g>
  
  <!-- Pillar 2: Infrastructure -->
