      <text x="0" y="28" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#fcd34d">‚Ä¢ Edge Case Handling</text>
      <text x="0" y="56" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#fcd34d">‚Ä¢ Graceful Degradation</text>
      <text x="0" y="84" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#fcd34d">‚Ä¢ Feedback Loops</text>
      <text x="0" y="112" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#fcd34d">‚Ä¢ A/B Testing</text>
      <text x="0" y="140" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#fcd34d">‚Ä¢ Continuous Iteration</text>
    </g>
    
    <rect x="20" y="230" width="160" height="20" rx="4" fill="#78350f"/>
    <text x="100" y="244" text-anchor="middle" font-family="monospace" font-size="10" fill="#fef3c7">User satisfaction ‚Üë</text>
  </g>
