<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 400">
  <defs>
    <linearGradient id="binaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="multiclassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="multilabelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="375" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">ðŸ“‚ Text Classification Types</text>
  
  <!-- Binary Classification -->
  <g filter="url(#shadow)">
    <rect x="50" y="55" width="200" height="300" rx="14" fill="#0f172a"/>
    <rect x="50" y="55" width="200" height="45" rx="14 14 0 0" fill="url(#binaryGrad)"/>
    <text x="150" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">Binary Classification</text>
    
    <rect x="65" y="115" width="170" height="40" rx="8" fill="#d1fae5"/>
    <text x="150" y="140" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#065f46">"This product is amazing!"</text>
    
    <text x="150" y="175" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#64748b">Output:</text>
    
    <g transform="translate(70, 190)">
      <rect x="0" y="0" width="70" height="35" rx="8" fill="#10b981"/>
      <text x="35" y="22" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">âœ“ Positive</text>
      
      <rect x="80" y="0" width="70" height="35" rx="8" fill="#334155" stroke="#e2e8f0"/>
      <text x="115" y="22" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">âœ— Negative</text>
    </g>
    
    <text x="150" y="265" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#64748b">Examples:</text>
    <text x="150" y="285" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Spam detection</text>
    <text x="150" y="305" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Sentiment (pos/neg)</text>
    <text x="150" y="325" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Fraud detection</text>
  </g>
  
  <!-- Multi-class Classification -->
  <g filter="url(#shadow)">
    <rect x="275" y="55" width="200" height="300" rx="14" fill="#0f172a"/>
    <rect x="275" y="55" width="200" height="45" rx="14 14 0 0" fill="url(#multiclassGrad)"/>
    <text x="375" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">Multi-class</text>
    
    <rect x="290" y="115" width="170" height="40" rx="8" fill="#dbeafe"/>
    <text x="375" y="133" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#1e40af">"The server crashed</text>
    <text x="375" y="147" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#1e40af">during deployment"</text>
    
    <text x="375" y="175" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#64748b">Output (one only):</text>
    
    <g transform="translate(295, 190)">
      <rect x="0" y="0" width="70" height="30" rx="6" fill="#3b82f6"/>
      <text x="35" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#f8fafc">âœ“ Bug</text>
      
      <rect x="80" y="0" width="70" height="30" rx="6" fill="#334155" stroke="#e2e8f0"/>
      <text x="115" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Feature</text>
      
      <rect x="0" y="38" width="70" height="30" rx="6" fill="#334155" stroke="#e2e8f0"/>
      <text x="35" y="58" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Question</text>
      
      <rect x="80" y="38" width="70" height="30" rx="6" fill="#334155" stroke="#e2e8f0"/>
      <text x="115" y="58" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Enhance</text>
    </g>
    
    <text x="375" y="295" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#64748b">Examples:</text>
    <text x="375" y="315" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Topic classification</text>
    <text x="375" y="335" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Intent detection</text>
  </g>
  
  <!-- Multi-label Classification -->
  <g filter="url(#shadow)">
    <rect x="500" y="55" width="200" height="300" rx="14" fill="#0f172a"/>
    <rect x="500" y="55" width="200" height="45" rx="14 14 0 0" fill="url(#multilabelGrad)"/>
    <text x="600" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">Multi-label</text>
    
    <rect x="515" y="115" width="170" height="40" rx="8" fill="#ede9fe"/>
    <text x="600" y="133" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#5b21b6">"This thriller movie has</text>
    <text x="600" y="147" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#5b21b6">great comedy moments"</text>
    
    <text x="600" y="175" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#64748b">Output (multiple):</text>
    
    <g transform="translate(520, 190)">
      <rect x="0" y="0" width="70" height="30" rx="6" fill="#8b5cf6"/>
      <text x="35" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#f8fafc">âœ“ Thriller</text>
      
      <rect x="80" y="0" width="70" height="30" rx="6" fill="#8b5cf6"/>
      <text x="115" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#f8fafc">âœ“ Comedy</text>
      
      <rect x="0" y="38" width="70" height="30" rx="6" fill="#334155" stroke="#e2e8f0"/>
      <text x="35" y="58" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Drama</text>
      
      <rect x="80" y="38" width="70" height="30" rx="6" fill="#334155" stroke="#e2e8f0"/>
      <text x="115" y="58" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Action</text>
    </g>
    
    <text x="600" y="295" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#64748b">Examples:</text>
    <text x="600" y="315" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Tag prediction</text>
    <text x="600" y="335" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Genre classification</text>
  </g>
</svg>
