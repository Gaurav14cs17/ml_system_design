<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 450">
  <defs>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#8e44ad"/>
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2ecc71"/>
      <stop offset="100%" style="stop-color:#27ae60"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="950" height="450" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="475" y="35" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Text Classification Pipeline</text>
  
  <!-- Input -->
  <g transform="translate(40, 80)">
    <rect width="150" height="90" rx="15" fill="#161b22" stroke="url(#inputGrad)" stroke-width="2"/>
    <text x="75" y="30" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Input Text</text>
    <text x="75" y="55" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">"This movie was</text>
    <text x="75" y="70" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">absolutely fantastic!"</text>
  </g>
  
  <!-- Arrow -->
  <path d="M195 125 L240 125" stroke="#3498db" stroke-width="3" marker-end="url(#blueArrow2)"/>
  <defs>
    <marker id="blueArrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3498db"/>
    </marker>
  </defs>
  
  <!-- Preprocessing -->
  <g transform="translate(250, 80)">
    <rect width="130" height="90" rx="15" fill="#161b22" stroke="#f39c12" stroke-width="2"/>
    <text x="65" y="25" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Preprocess</text>
    <text x="65" y="45" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">• Clean text</text>
    <text x="65" y="60" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">• Normalize</text>
    <text x="65" y="75" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">• Tokenize</text>
  </g>
  
  <!-- Arrow -->
  <path d="M385 125 L430 125" stroke="#f39c12" stroke-width="3" marker-end="url(#orangeArrow)"/>
  <defs>
    <marker id="orangeArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f39c12"/>
    </marker>
  </defs>
  
  <!-- Feature Extraction -->
  <g transform="translate(440, 80)">
    <rect width="130" height="90" rx="15" fill="#161b22" stroke="url(#processGrad)" stroke-width="2"/>
    <text x="65" y="25" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Embed</text>
    <text x="65" y="45" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">• TF-IDF</text>
    <text x="65" y="60" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">• Word2Vec</text>
    <text x="65" y="75" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">• BERT</text>
  </g>
  
  <!-- Arrow -->
  <path d="M575 125 L620 125" stroke="#9b59b6" stroke-width="3" marker-end="url(#purpleArrow2)"/>
  <defs>
    <marker id="purpleArrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#9b59b6"/>
    </marker>
  </defs>
  
  <!-- Model -->
  <g transform="translate(630, 80)">
    <rect width="130" height="90" rx="15" fill="#161b22" stroke="#e74c3c" stroke-width="2"/>
    <text x="65" y="25" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Classifier</text>
    <text x="65" y="45" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">• Logistic Reg</text>
    <text x="65" y="60" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">• SVM</text>
    <text x="65" y="75" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">• Neural Net</text>
  </g>
  
  <!-- Arrow -->
  <path d="M765 125 L810 125" stroke="#e74c3c" stroke-width="3" marker-end="url(#redArrow)"/>
  <defs>
    <marker id="redArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <!-- Output -->
  <g transform="translate(820, 80)">
    <rect width="100" height="90" rx="15" fill="url(#outputGrad)" opacity="0.3" stroke="#2ecc71" stroke-width="2"/>
    <text x="50" y="30" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Output</text>
    <text x="50" y="55" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Positive</text>
    <text x="50" y="75" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="12">95%</text>
  </g>
  
  <!-- Classification Types -->
  <g transform="translate(40, 220)">
    <text x="0" y="0" fill="#f8fafc" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Classification Types</text>
    
    <!-- Binary -->
    <g transform="translate(0, 30)">
      <rect width="260" height="80" rx="12" fill="#161b22" stroke="#3498db" stroke-width="1"/>
      <text x="130" y="25" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Binary Classification</text>
      <text x="130" y="50" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="11">Spam vs Not Spam</text>
      <text x="130" y="68" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="11">Positive vs Negative</text>
    </g>
    
    <!-- Multi-class -->
    <g transform="translate(290, 30)">
      <rect width="260" height="80" rx="12" fill="#161b22" stroke="#9b59b6" stroke-width="1"/>
      <text x="130" y="25" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Multi-class Classification</text>
      <text x="130" y="50" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="11">Topic: Sports | Politics | Tech</text>
      <text x="130" y="68" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="11">Intent: Question | Command | Statement</text>
    </g>
    
    <!-- Multi-label -->
    <g transform="translate(580, 30)">
      <rect width="260" height="80" rx="12" fill="#161b22" stroke="#2ecc71" stroke-width="1"/>
      <text x="130" y="25" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Multi-label Classification</text>
      <text x="130" y="50" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="11">Tags: [Action, Comedy]</text>
      <text x="130" y="68" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="11">Multiple labels per sample</text>
    </g>
  </g>
  
  <!-- Metrics -->
  <g transform="translate(40, 360)">
    <text x="0" y="0" fill="#f8fafc" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Evaluation Metrics</text>
    
    <g transform="translate(0, 25)">
      <rect width="140" height="50" rx="8" fill="#2d3748" stroke="#e74c3c"/>
      <text x="70" y="22" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Accuracy</text>
      <text x="70" y="40" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">Correct / Total</text>
    </g>
    
    <g transform="translate(160, 25)">
      <rect width="140" height="50" rx="8" fill="#2d3748" stroke="#3498db"/>
      <text x="70" y="22" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Precision</text>
      <text x="70" y="40" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">TP / (TP + FP)</text>
    </g>
    
    <g transform="translate(320, 25)">
      <rect width="140" height="50" rx="8" fill="#2d3748" stroke="#2ecc71"/>
      <text x="70" y="22" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Recall</text>
      <text x="70" y="40" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">TP / (TP + FN)</text>
    </g>
    
    <g transform="translate(480, 25)">
      <rect width="140" height="50" rx="8" fill="#2d3748" stroke="#9b59b6"/>
      <text x="70" y="22" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="11" font-weight="bold">F1 Score</text>
      <text x="70" y="40" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">2×P×R / (P+R)</text>
    </g>
    
    <g transform="translate(640, 25)">
      <rect width="140" height="50" rx="8" fill="#2d3748" stroke="#f39c12"/>
      <text x="70" y="22" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="11" font-weight="bold">AUC-ROC</text>
      <text x="70" y="40" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">Area under curve</text>
    </g>
  </g>
</svg>

