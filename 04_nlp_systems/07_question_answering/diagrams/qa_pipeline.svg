<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 450">
  <defs>
    <linearGradient id="questionGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="contextGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#8e44ad"/>
    </linearGradient>
    <linearGradient id="answerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2ecc71"/>
      <stop offset="100%" style="stop-color:#27ae60"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="950" height="450" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="475" y="35" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Question Answering Pipeline</text>
  
  <!-- Extractive QA -->
  <g transform="translate(40, 70)">
    <text x="420" y="0" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Extractive QA (BERT-based)</text>
    
    <g transform="translate(0, 25)">
      <!-- Question -->
      <rect x="0" y="0" width="200" height="60" rx="12" fill="#161b22" stroke="url(#questionGrad)" stroke-width="2"/>
      <text x="100" y="25" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Question</text>
      <text x="100" y="45" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">"What is the capital of France?"</text>
      
      <!-- Arrow -->
      <path d="M205 30 L240 30" stroke="#3498db" stroke-width="2" marker-end="url(#blArrow)"/>
      <defs>
        <marker id="blArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
          <polygon points="0 0, 10 3, 0 6" fill="#3498db"/>
        </marker>
      </defs>
      
      <!-- Context -->
      <rect x="245" y="0" width="250" height="60" rx="12" fill="#161b22" stroke="url(#contextGrad)" stroke-width="2"/>
      <text x="370" y="20" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Context</text>
      <text x="370" y="38" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">"France is a country in Europe.</text>
      <text x="370" y="52" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Its capital is Paris."</text>
      
      <!-- Arrow -->
      <path d="M500 30 L535 30" stroke="#9b59b6" stroke-width="2" marker-end="url(#purArrow)"/>
      <defs>
        <marker id="purArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
          <polygon points="0 0, 10 3, 0 6" fill="#9b59b6"/>
        </marker>
      </defs>
      
      <!-- Model -->
      <rect x="540" y="0" width="140" height="60" rx="12" fill="#e74c3c" opacity="0.2" stroke="#e74c3c" stroke-width="2"/>
      <text x="610" y="25" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">BERT</text>
      <text x="610" y="45" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">Extract span</text>
      
      <!-- Arrow -->
      <path d="M685 30 L720 30" stroke="#e74c3c" stroke-width="2" marker-end="url(#redArr)"/>
      <defs>
        <marker id="redArr" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
          <polygon points="0 0, 10 3, 0 6" fill="#e74c3c"/>
        </marker>
      </defs>
      
      <!-- Answer -->
      <rect x="725" y="0" width="120" height="60" rx="12" fill="url(#answerGrad)" opacity="0.3" stroke="#2ecc71" stroke-width="2"/>
      <text x="785" y="25" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Answer</text>
      <text x="785" y="45" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">"Paris"</text>
    </g>
  </g>
  
  <!-- Open-Domain QA -->
  <g transform="translate(40, 200)">
    <text x="420" y="0" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Open-Domain QA (Retrieval + Reader)</text>
    
    <g transform="translate(0, 25)">
      <!-- Question -->
      <rect x="0" y="0" width="130" height="70" rx="12" fill="#161b22" stroke="#3498db" stroke-width="2"/>
      <text x="65" y="25" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Question</text>
      <text x="65" y="45" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">"Who wrote</text>
      <text x="65" y="58" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">Hamlet?"</text>
      
      <!-- Arrow -->
      <path d="M135 35 L175 35" stroke="#3498db" stroke-width="2"/>
      
      <!-- Retriever -->
      <rect x="180" y="0" width="130" height="70" rx="12" fill="#161b22" stroke="#f39c12" stroke-width="2"/>
      <text x="245" y="20" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Retriever</text>
      <text x="245" y="40" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">Dense/Sparse</text>
      <text x="245" y="55" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">search</text>
      
      <!-- Arrow -->
      <path d="M315 35 L355 35" stroke="#f39c12" stroke-width="2"/>
      
      <!-- Knowledge Base -->
      <rect x="360" y="0" width="150" height="70" rx="12" fill="#161b22" stroke="#00cec9" stroke-width="2"/>
      <text x="435" y="20" text-anchor="middle" fill="#00cec9" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Knowledge Base</text>
      <text x="435" y="40" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">Wikipedia,</text>
      <text x="435" y="55" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">Documents</text>
      
      <!-- Arrow -->
      <path d="M515 35 L555 35" stroke="#00cec9" stroke-width="2"/>
      
      <!-- Reader -->
      <rect x="560" y="0" width="130" height="70" rx="12" fill="#161b22" stroke="#e74c3c" stroke-width="2"/>
      <text x="625" y="20" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Reader</text>
      <text x="625" y="40" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">Extract from</text>
      <text x="625" y="55" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">passages</text>
      
      <!-- Arrow -->
      <path d="M695 35 L735 35" stroke="#e74c3c" stroke-width="2"/>
      
      <!-- Answer -->
      <rect x="740" y="0" width="110" height="70" rx="12" fill="url(#answerGrad)" opacity="0.3" stroke="#2ecc71" stroke-width="2"/>
      <text x="795" y="25" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Answer</text>
      <text x="795" y="48" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">"Shakespeare"</text>
    </g>
  </g>
  
  <!-- QA Types -->
  <g transform="translate(40, 350)">
    <text x="420" y="0" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Question Answering Types</text>
    
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="200" height="55" rx="10" fill="#161b22" stroke="#3498db"/>
      <text x="100" y="20" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Extractive QA</text>
      <text x="100" y="40" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">Extract span from context</text>
    </g>
    
    <g transform="translate(220, 20)">
      <rect x="0" y="0" width="200" height="55" rx="10" fill="#161b22" stroke="#9b59b6"/>
      <text x="100" y="20" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Abstractive QA</text>
      <text x="100" y="40" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">Generate new answer text</text>
    </g>
    
    <g transform="translate(440, 20)">
      <rect x="0" y="0" width="200" height="55" rx="10" fill="#161b22" stroke="#2ecc71"/>
      <text x="100" y="20" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Open-Domain QA</text>
      <text x="100" y="40" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">Retrieve then answer</text>
    </g>
    
    <g transform="translate(660, 20)">
      <rect x="0" y="0" width="190" height="55" rx="10" fill="#161b22" stroke="#f39c12"/>
      <text x="95" y="20" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Conversational QA</text>
      <text x="95" y="40" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">Multi-turn dialogue</text>
    </g>
  </g>
</svg>

