<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <defs>
    <linearGradient id="qaBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="extractGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="genGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="openGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="800" height="550" fill="url(#qaBg)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#f8fafc" font-family="Arial Black, sans-serif" font-size="26" font-weight="bold">QUESTION ANSWERING SYSTEMS</text>
  <text x="400" y="65" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="13">Three Primary Approaches</text>
  
  <!-- Extractive QA -->
  <g transform="translate(30, 90)">
    <rect width="230" height="200" rx="16" fill="#0f172a" stroke="url(#extractGrad)" stroke-width="3" filter="url(#cardShadow)"/>
    <rect width="230" height="45" rx="16" fill="url(#extractGrad)"/>
    <rect x="0" y="30" width="230" height="15" fill="url(#extractGrad)"/>
    <text x="115" y="30" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">üìã EXTRACTIVE QA</text>
    
    <text x="20" y="70" fill="#67e8f9" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CONTEXT:</text>
    <rect x="15" y="80" width="200" height="35" rx="6" fill="#164e63" opacity="0.5"/>
    <text x="115" y="95" text-anchor="middle" fill="#a5f3fc" font-family="Georgia, serif" font-size="10" font-style="italic">"Paris is the capital of</text>
    <text x="115" y="108" text-anchor="middle" fill="#a5f3fc" font-family="Georgia, serif" font-size="10" font-style="italic">France, located in..."</text>
    
    <text x="20" y="135" fill="#67e8f9" font-family="Arial, sans-serif" font-size="10" font-weight="bold">QUESTION:</text>
    <text x="115" y="152" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="10">"What is the capital of France?"</text>
    
    <text x="20" y="175" fill="#67e8f9" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ANSWER:</text>
    <rect x="75" y="182" width="80" height="22" rx="4" fill="#06b6d4"/>
    <text x="115" y="197" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11" font-weight="bold">"Paris"</text>
    
    <text x="115" y="220" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">‚Üë Span extracted from context</text>
  </g>
  
  <!-- Generative QA -->
  <g transform="translate(285, 90)">
    <rect width="230" height="200" rx="16" fill="#0f172a" stroke="url(#genGrad)" stroke-width="3" filter="url(#cardShadow)"/>
    <rect width="230" height="45" rx="16" fill="url(#genGrad)"/>
    <rect x="0" y="30" width="230" height="15" fill="url(#genGrad)"/>
    <text x="115" y="30" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">‚ú® GENERATIVE QA</text>
    
    <text x="20" y="70" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CONTEXT:</text>
    <rect x="15" y="80" width="200" height="35" rx="6" fill="#4c1d95" opacity="0.4"/>
    <text x="115" y="95" text-anchor="middle" fill="#ddd6fe" font-family="Georgia, serif" font-size="10" font-style="italic">Multiple documents about</text>
    <text x="115" y="108" text-anchor="middle" fill="#ddd6fe" font-family="Georgia, serif" font-size="10" font-style="italic">French geography...</text>
    
    <text x="20" y="135" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="10" font-weight="bold">QUESTION:</text>
    <text x="115" y="152" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="10">"Describe the capital of France"</text>
    
    <text x="20" y="175" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ANSWER:</text>
    <rect x="15" y="180" width="200" height="30" rx="4" fill="#7c3aed"/>
    <text x="115" y="195" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="9">"Paris, the capital, is known for</text>
    <text x="115" y="206" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="9">the Eiffel Tower..."</text>
    
    <text x="115" y="225" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">‚Üë Generated, not just extracted</text>
  </g>
  
  <!-- Open-Domain QA -->
  <g transform="translate(540, 90)">
    <rect width="230" height="200" rx="16" fill="#0f172a" stroke="url(#openGrad)" stroke-width="3" filter="url(#cardShadow)"/>
    <rect width="230" height="45" rx="16" fill="url(#openGrad)"/>
    <rect x="0" y="30" width="230" height="15" fill="url(#openGrad)"/>
    <text x="115" y="30" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">üåê OPEN-DOMAIN QA</text>
    
    <text x="20" y="70" fill="#fcd34d" font-family="Arial, sans-serif" font-size="10" font-weight="bold">QUESTION:</text>
    <text x="115" y="87" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="10">"Who wrote Romeo and Juliet?"</text>
    
    <text x="115" y="110" text-anchor="middle" fill="#fcd34d" font-family="Arial, sans-serif" font-size="20">‚¨áÔ∏è</text>
    
    <rect x="15" y="125" width="200" height="30" rx="6" fill="#78350f" opacity="0.6"/>
    <text x="115" y="140" text-anchor="middle" fill="#422006" font-family="Arial, sans-serif" font-size="9">üîç Retrieve from knowledge base</text>
    <text x="115" y="152" text-anchor="middle" fill="#422006" font-family="Arial, sans-serif" font-size="9">(Wikipedia, documents...)</text>
    
    <text x="115" y="170" text-anchor="middle" fill="#fcd34d" font-family="Arial, sans-serif" font-size="20">‚¨áÔ∏è</text>
    
    <rect x="40" y="178" width="150" height="25" rx="4" fill="#f59e0b"/>
    <text x="115" y="195" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11" font-weight="bold">"William Shakespeare"</text>
  </g>
  
  <!-- Pipeline Flow -->
  <text x="400" y="320" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Modern QA Pipeline Architecture</text>
  
  <g transform="translate(50, 340)">
    <!-- Question Input -->
    <rect x="0" y="20" width="120" height="60" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="60" y="45" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="11" font-weight="bold">‚ùì Question</text>
    <text x="60" y="62" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="9">User Input</text>
    
    <path d="M 130 50 L 160 50" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Retriever -->
    <rect x="170" y="10" width="120" height="80" rx="10" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
    <text x="230" y="40" text-anchor="middle" fill="#22d3ee" font-family="Arial, sans-serif" font-size="24">üîç</text>
    <text x="230" y="60" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Retriever</text>
    <text x="230" y="75" text-anchor="middle" fill="#67e8f9" font-family="Arial, sans-serif" font-size="9">Dense/Sparse</text>
    
    <path d="M 300 50 L 330 50" stroke="#22d3ee" stroke-width="2"/>
    
    <!-- Context -->
    <rect x="340" y="10" width="120" height="80" rx="10" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="400" y="40" text-anchor="middle" fill="#34d399" font-family="Arial, sans-serif" font-size="24">üìÑ</text>
    <text x="400" y="60" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Context</text>
    <text x="400" y="75" text-anchor="middle" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="9">Top-K Passages</text>
    
    <path d="M 470 50 L 500 50" stroke="#34d399" stroke-width="2"/>
    
    <!-- Reader/Generator -->
    <rect x="510" y="10" width="120" height="80" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="570" y="40" text-anchor="middle" fill="#a78bfa" font-family="Arial, sans-serif" font-size="24">üß†</text>
    <text x="570" y="60" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Reader/Gen</text>
    <text x="570" y="75" text-anchor="middle" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="9">LLM / BERT</text>
    
    <path d="M 640 50 L 670 50" stroke="#a78bfa" stroke-width="2"/>
    
    <!-- Answer -->
    <rect x="680" y="20" width="100" height="60" rx="10" fill="#059669" stroke="#34d399" stroke-width="2"/>
    <text x="730" y="45" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11" font-weight="bold">‚úÖ Answer</text>
    <text x="730" y="62" text-anchor="middle" fill="#a7f3d0" font-family="Arial, sans-serif" font-size="9">+ Confidence</text>
  </g>
  
  <!-- Metrics -->
  <g transform="translate(100, 460)">
    <rect width="150" height="50" rx="8" fill="#1e293b" stroke="#f97316" stroke-width="1.5"/>
    <text x="75" y="25" text-anchor="middle" fill="#fb923c" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Exact Match</text>
    <text x="75" y="42" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Binary correctness</text>
  </g>
  
  <g transform="translate(270, 460)">
    <rect width="150" height="50" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="75" y="25" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="11" font-weight="bold">F1 Score</text>
    <text x="75" y="42" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Token overlap</text>
  </g>
  
  <g transform="translate(440, 460)">
    <rect width="150" height="50" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1.5"/>
    <text x="75" y="25" text-anchor="middle" fill="#34d399" font-family="Arial, sans-serif" font-size="11" font-weight="bold">MRR</text>
    <text x="75" y="42" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Retrieval quality</text>
  </g>
  
  <g transform="translate(610, 460)">
    <rect width="150" height="50" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="75" y="25" text-anchor="middle" fill="#a78bfa" font-family="Arial, sans-serif" font-size="11" font-weight="bold">BLEU/ROUGE</text>
    <text x="75" y="42" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Generation quality</text>
  </g>
</svg>
