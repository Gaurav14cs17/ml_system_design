<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="encGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="decGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="s2sShadow"><feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.2"/></filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="400" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#f8fafc">Seq2Seq with Attention</text>
  <text x="400" y="58" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Encoder-Decoder architecture for machine translation</text>
  
  <!-- Encoder -->
  <g transform="translate(50, 90)" filter="url(#s2sShadow)">
    <rect width="300" height="200" rx="14" fill="#1e293b" stroke="url(#encGrad)" stroke-width="2"/>
    <rect width="300" height="40" rx="14 14 0 0" fill="url(#encGrad)"/>
    <text x="150" y="27" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#fff">Encoder</text>
    
    <!-- Source words -->
    <g transform="translate(30, 55)">
      <rect x="0" y="0" width="50" height="30" rx="4" fill="#1e3a5f"/>
      <text x="25" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#93c5fd">Hello</text>
      
      <rect x="60" y="0" width="60" height="30" rx="4" fill="#1e3a5f"/>
      <text x="90" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#93c5fd">world</text>
      
      <rect x="130" y="0" width="50" height="30" rx="4" fill="#1e3a5f"/>
      <text x="155" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#93c5fd">andlt;EOSandgt;</text>
    </g>
    
    <!-- BiLSTM -->
    <g transform="translate(30, 100)">
      <rect x="0" y="0" width="240" height="35" rx="6" fill="#1e40af"/>
      <text x="120" y="22" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#93c5fd">BiLSTM / Transformer Encoder</text>
    </g>
    
    <!-- Hidden states -->
    <g transform="translate(30, 150)">
      <rect x="0" y="0" width="50" height="25" rx="4" fill="#3b82f6"/>
      <text x="25" y="17" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#fff">h₁</text>
      
      <rect x="60" y="0" width="50" height="25" rx="4" fill="#3b82f6"/>
      <text x="85" y="17" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#fff">h₂</text>
      
      <rect x="120" y="0" width="50" height="25" rx="4" fill="#3b82f6"/>
      <text x="145" y="17" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#fff">h₃</text>
      
      <rect x="180" y="0" width="60" height="25" rx="4" fill="#1e40af"/>
      <text x="210" y="17" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#93c5fd">context</text>
    </g>
  </g>
  
  <!-- Attention arrow -->
  <line x1="355" y1="190" x2="445" y2="190" stroke="#f59e0b" stroke-width="3" stroke-dasharray="8,4"/>
  <polygon points="445,190 435,185 435,195" fill="#f59e0b"/>
  <text x="400" y="175" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#fbbf24">Attention</text>
  
  <!-- Decoder -->
  <g transform="translate(450, 90)" filter="url(#s2sShadow)">
    <rect width="300" height="200" rx="14" fill="#1e293b" stroke="url(#decGrad)" stroke-width="2"/>
    <rect width="300" height="40" rx="14 14 0 0" fill="url(#decGrad)"/>
    <text x="150" y="27" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#fff">Decoder</text>
    
    <!-- Target words -->
    <g transform="translate(30, 55)">
      <rect x="0" y="0" width="60" height="30" rx="4" fill="#064e3b"/>
      <text x="30" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6ee7b7">Bonjour</text>
      
      <rect x="70" y="0" width="60" height="30" rx="4" fill="#064e3b"/>
      <text x="100" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6ee7b7">monde</text>
      
      <rect x="140" y="0" width="50" height="30" rx="4" fill="#064e3b"/>
      <text x="165" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6ee7b7">andlt;EOSandgt;</text>
    </g>
    
    <!-- Decoder LSTM -->
    <g transform="translate(30, 100)">
      <rect x="0" y="0" width="240" height="35" rx="6" fill="#047857"/>
      <text x="120" y="22" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#6ee7b7">LSTM / Transformer Decoder</text>
    </g>
    
    <!-- Output -->
    <g transform="translate(30, 150)">
      <rect x="0" y="0" width="240" height="30" rx="4" fill="#10b981"/>
      <text x="120" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#fff">Softmax → Token Probabilities</text>
    </g>
  </g>
  
  <!-- Attention formula -->
  <g transform="translate(100, 310)" filter="url(#s2sShadow)">
    <rect width="600" height="55" rx="10" fill="#1e293b" stroke="#f59e0b"/>
    <text x="300" y="22" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#fbbf24">Attention Mechanism</text>
    <text x="300" y="42" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#e2e8f0">α_ij = softmax(score(s_i, h_j)) | c_i = Σ_j α_ij · h_j</text>
  </g>
</svg>
