<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="gptGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="gptShadow"><feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.2"/></filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="400" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#f8fafc">GPT: Generative Pre-Training</text>
  <text x="400" y="58" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Autoregressive Language Modeling</text>
  
  <!-- Autoregressive generation -->
  <g transform="translate(50, 85)" filter="url(#gptShadow)">
    <rect width="340" height="170" rx="12" fill="#1e293b" stroke="url(#gptGrad)" stroke-width="2"/>
    <text x="170" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#34d399">Causal Language Modeling</text>
    
    <g transform="translate(20, 45)">
      <text x="0" y="15" font-family="Georgia, serif" font-size="10" fill="#e2e8f0">P(x₁, x₂, ..., xₙ) = Π P(xᵢ | x₁, ..., xᵢ₋₁)</text>
      <text x="0" y="40" font-family="Inter, sans-serif" font-size="10" fill="#6ee7b7">Predict next token given previous</text>
    </g>
    
    <g transform="translate(30, 90)">
      <rect x="0" y="0" width="50" height="25" rx="4" fill="#064e3b"/>
      <text x="25" y="17" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#6ee7b7">The</text>
      <line x1="55" y1="12" x2="65" y2="12" stroke="#34d399" stroke-width="2"/>
      
      <rect x="70" y="0" width="50" height="25" rx="4" fill="#064e3b"/>
      <text x="95" y="17" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#6ee7b7">cat</text>
      <line x1="125" y1="12" x2="135" y2="12" stroke="#34d399" stroke-width="2"/>
      
      <rect x="140" y="0" width="50" height="25" rx="4" fill="#064e3b"/>
      <text x="165" y="17" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#6ee7b7">sat</text>
      <line x1="195" y1="12" x2="205" y2="12" stroke="#34d399" stroke-width="2"/>
      
      <rect x="210" y="0" width="50" height="25" rx="4" fill="#10b981"/>
      <text x="235" y="17" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#fff">?</text>
    </g>
    
    <text x="170" y="150" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#94a3b8">Left-to-right (causal) attention mask</text>
  </g>
  
  <!-- Causal mask -->
  <g transform="translate(410, 85)" filter="url(#gptShadow)">
    <rect width="340" height="170" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="170" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#fbbf24">Causal Attention Mask</text>
    
    <g transform="translate(80, 45)">
      <text x="0" y="15" font-family="monospace" font-size="9" fill="#64748b">     t1  t2  t3  t4</text>
      <text x="0" y="35" font-family="monospace" font-size="9" fill="#fcd34d">t1   1   0   0   0</text>
      <text x="0" y="55" font-family="monospace" font-size="9" fill="#fcd34d">t2   1   1   0   0</text>
      <text x="0" y="75" font-family="monospace" font-size="9" fill="#fcd34d">t3   1   1   1   0</text>
      <text x="0" y="95" font-family="monospace" font-size="9" fill="#fcd34d">t4   1   1   1   1</text>
    </g>
    
    <text x="170" y="150" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#94a3b8">Token can only attend to earlier tokens</text>
  </g>
  
  <!-- GPT versions -->
  <g transform="translate(50, 275)" filter="url(#gptShadow)">
    <rect width="700" height="80" rx="10" fill="#1e293b" stroke="#475569"/>
    <text x="350" y="22" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#94a3b8">GPT Evolution</text>
    <text x="175" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#e2e8f0">GPT-1: 117M</text>
    <text x="350" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#e2e8f0">GPT-2: 1.5B</text>
    <text x="525" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#e2e8f0">GPT-3: 175B</text>
    <text x="350" y="70" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#94a3b8">Scaling laws: More data + more params = better performance</text>
  </g>
</svg>
