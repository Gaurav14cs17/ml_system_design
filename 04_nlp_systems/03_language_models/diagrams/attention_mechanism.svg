<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="qGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <linearGradient id="kGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="vGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2ecc71"/>
      <stop offset="100%" style="stop-color:#27ae60"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="550" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Self-Attention Mechanism</text>
  <text x="450" y="60" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="14">Attention(Q, K, V) = softmax(QK^T / √d_k) × V</text>
  
  <!-- Input Tokens -->
  <g transform="translate(50, 100)">
    <text x="80" y="0" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Input Sequence</text>
    
    <rect x="0" y="15" width="50" height="40" rx="5" fill="#2d3748" stroke="#fff"/>
    <text x="25" y="40" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">The</text>
    
    <rect x="55" y="15" width="50" height="40" rx="5" fill="#2d3748" stroke="#fff"/>
    <text x="80" y="40" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">cat</text>
    
    <rect x="110" y="15" width="50" height="40" rx="5" fill="#2d3748" stroke="#fff"/>
    <text x="135" y="40" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">sat</text>
  </g>
  
  <!-- Arrows down to Q, K, V -->
  <path d="M75 160 L75 190" stroke="#888" stroke-width="2"/>
  <path d="M130 160 L130 190" stroke="#888" stroke-width="2"/>
  <path d="M185 160 L185 190" stroke="#888" stroke-width="2"/>
  
  <!-- Q, K, V Projections -->
  <g transform="translate(50, 200)">
    <text x="280" y="0" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="12">Linear Projections (learned weights)</text>
    
    <!-- Q -->
    <g transform="translate(0, 20)">
      <rect width="160" height="80" rx="10" fill="#161b22" stroke="url(#qGrad)" stroke-width="2"/>
      <text x="80" y="25" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Query (Q)</text>
      <text x="80" y="50" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="11">"What am I</text>
      <text x="80" y="65" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="11">looking for?"</text>
    </g>
    
    <!-- K -->
    <g transform="translate(180, 20)">
      <rect width="160" height="80" rx="10" fill="#161b22" stroke="url(#kGrad)" stroke-width="2"/>
      <text x="80" y="25" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Key (K)</text>
      <text x="80" y="50" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="11">"What do I</text>
      <text x="80" y="65" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="11">contain?"</text>
    </g>
    
    <!-- V -->
    <g transform="translate(360, 20)">
      <rect width="160" height="80" rx="10" fill="#161b22" stroke="url(#vGrad)" stroke-width="2"/>
      <text x="80" y="25" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Value (V)</text>
      <text x="80" y="50" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="11">"What info do</text>
      <text x="80" y="65" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="11">I provide?"</text>
    </g>
  </g>
  
  <!-- Attention Scores -->
  <g transform="translate(550, 130)">
    <text x="150" y="0" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Attention Scores</text>
    <text x="150" y="18" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="11">QK^T / √d_k → softmax</text>
    
    <!-- Matrix -->
    <rect x="30" y="30" width="240" height="130" rx="8" fill="#161b22" stroke="#fd79a8"/>
    
    <!-- Headers -->
    <text x="105" y="50" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">The</text>
    <text x="155" y="50" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">cat</text>
    <text x="205" y="50" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">sat</text>
    
    <text x="60" y="75" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">The</text>
    <text x="60" y="105" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">cat</text>
    <text x="60" y="135" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">sat</text>
    
    <!-- Values with heat coloring -->
    <rect x="85" y="60" width="40" height="25" rx="3" fill="#fd79a8" opacity="0.3"/>
    <text x="105" y="78" text-anchor="middle" fill="#f8fafc" font-family="monospace" font-size="11">0.15</text>
    
    <rect x="135" y="60" width="40" height="25" rx="3" fill="#fd79a8" opacity="0.5"/>
    <text x="155" y="78" text-anchor="middle" fill="#f8fafc" font-family="monospace" font-size="11">0.25</text>
    
    <rect x="185" y="60" width="40" height="25" rx="3" fill="#fd79a8" opacity="0.4"/>
    <text x="205" y="78" text-anchor="middle" fill="#f8fafc" font-family="monospace" font-size="11">0.20</text>
    
    <rect x="85" y="90" width="40" height="25" rx="3" fill="#fd79a8" opacity="0.4"/>
    <text x="105" y="108" text-anchor="middle" fill="#f8fafc" font-family="monospace" font-size="11">0.20</text>
    
    <rect x="135" y="90" width="40" height="25" rx="3" fill="#fd79a8" opacity="0.6"/>
    <text x="155" y="108" text-anchor="middle" fill="#f8fafc" font-family="monospace" font-size="11">0.30</text>
    
    <rect x="185" y="90" width="40" height="25" rx="3" fill="#fd79a8" opacity="0.5"/>
    <text x="205" y="108" text-anchor="middle" fill="#f8fafc" font-family="monospace" font-size="11">0.25</text>
    
    <rect x="85" y="120" width="40" height="25" rx="3" fill="#fd79a8" opacity="0.2"/>
    <text x="105" y="138" text-anchor="middle" fill="#f8fafc" font-family="monospace" font-size="11">0.10</text>
    
    <rect x="135" y="120" width="40" height="25" rx="3" fill="#fd79a8" opacity="0.7"/>
    <text x="155" y="138" text-anchor="middle" fill="#f8fafc" font-family="monospace" font-size="11">0.35</text>
    
    <rect x="185" y="120" width="40" height="25" rx="3" fill="#fd79a8" opacity="0.5"/>
    <text x="205" y="138" text-anchor="middle" fill="#f8fafc" font-family="monospace" font-size="11">0.25</text>
  </g>
  
  <!-- Multi-Head Attention -->
  <g transform="translate(50, 370)">
    <rect width="800" height="150" rx="15" fill="#161b22" stroke="#9b59b6" stroke-width="2"/>
    <text x="400" y="30" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Multi-Head Attention</text>
    <text x="400" y="50" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="12">Multiple attention heads learn different relationships</text>
    
    <!-- Heads -->
    <g transform="translate(50, 70)">
      <rect width="130" height="60" rx="8" fill="#2d3748" stroke="#e74c3c"/>
      <text x="65" y="25" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Head 1</text>
      <text x="65" y="45" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">Syntax</text>
    </g>
    
    <g transform="translate(200, 70)">
      <rect width="130" height="60" rx="8" fill="#2d3748" stroke="#3498db"/>
      <text x="65" y="25" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Head 2</text>
      <text x="65" y="45" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">Coreference</text>
    </g>
    
    <g transform="translate(350, 70)">
      <rect width="130" height="60" rx="8" fill="#2d3748" stroke="#2ecc71"/>
      <text x="65" y="25" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Head 3</text>
      <text x="65" y="45" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">Positional</text>
    </g>
    
    <g transform="translate(500, 70)">
      <rect width="130" height="60" rx="8" fill="#2d3748" stroke="#f39c12"/>
      <text x="65" y="25" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Head N</text>
      <text x="65" y="45" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">...</text>
    </g>
    
    <!-- Concat + Linear -->
    <g transform="translate(650, 70)">
      <rect width="100" height="60" rx="8" fill="#9b59b6" opacity="0.3" stroke="#9b59b6"/>
      <text x="50" y="25" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Concat</text>
      <text x="50" y="45" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="11" font-weight="bold">+ Linear</text>
    </g>
  </g>
</svg>

