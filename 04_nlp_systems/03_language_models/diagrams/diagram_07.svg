<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="mhaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <filter id="mhaShadow"><feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.2"/></filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="400" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#f8fafc">Multi-Head Attention</text>
  <text x="400" y="58" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Multiple attention heads capture different relationship types</text>
  
  <!-- Input -->
  <g transform="translate(50, 90)" filter="url(#mhaShadow)">
    <rect width="100" height="50" rx="8" fill="#1e293b" stroke="#475569"/>
    <text x="50" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#e2e8f0">Input X</text>
  </g>
  
  <!-- Heads -->
  <g transform="translate(200, 80)">
    <rect width="100" height="70" rx="8" fill="#1e293b" stroke="#ef4444" stroke-width="2" filter="url(#mhaShadow)"/>
    <text x="50" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#f87171">Head 1</text>
    <text x="50" y="45" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#fca5a5">Q₁K₁V₁</text>
    <text x="50" y="60" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#94a3b8">syntax</text>
  </g>
  
  <g transform="translate(320, 80)">
    <rect width="100" height="70" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="2" filter="url(#mhaShadow)"/>
    <text x="50" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#fbbf24">Head 2</text>
    <text x="50" y="45" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#fcd34d">Q₂K₂V₂</text>
    <text x="50" y="60" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#94a3b8">coreference</text>
  </g>
  
  <g transform="translate(440, 80)">
    <rect width="100" height="70" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="2" filter="url(#mhaShadow)"/>
    <text x="50" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#34d399">Head 3</text>
    <text x="50" y="45" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#6ee7b7">Q₃K₃V₃</text>
    <text x="50" y="60" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#94a3b8">semantics</text>
  </g>
  
  <g transform="translate(560, 80)">
    <rect width="100" height="70" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" filter="url(#mhaShadow)"/>
    <text x="50" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#a78bfa">Head h</text>
    <text x="50" y="45" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#c4b5fd">QₕKₕVₕ</text>
    <text x="50" y="60" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#94a3b8">...</text>
  </g>
  
  <!-- Arrows down -->
  <line x1="250" y1="155" x2="250" y2="180" stroke="#64748b" stroke-width="2"/>
  <line x1="370" y1="155" x2="370" y2="180" stroke="#64748b" stroke-width="2"/>
  <line x1="490" y1="155" x2="490" y2="180" stroke="#64748b" stroke-width="2"/>
  <line x1="610" y1="155" x2="610" y2="180" stroke="#64748b" stroke-width="2"/>
  
  <!-- Concat -->
  <g transform="translate(200, 185)" filter="url(#mhaShadow)">
    <rect width="460" height="45" rx="8" fill="url(#mhaGrad)"/>
    <text x="230" y="28" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#fff">Concat(head₁, head₂, ..., headₕ)</text>
  </g>
  
  <!-- Output projection -->
  <g transform="translate(300, 250)" filter="url(#mhaShadow)">
    <rect width="200" height="45" rx="8" fill="#1e293b" stroke="#6366f1" stroke-width="2"/>
    <text x="100" y="28" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#a5b4fc">Linear: W_O</text>
  </g>
  
  <!-- Formula box -->
  <g transform="translate(100, 315)" filter="url(#mhaShadow)">
    <rect width="600" height="50" rx="8" fill="#1e293b" stroke="#475569"/>
    <text x="300" y="20" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#e2e8f0">MultiHead(Q, K, V) = Concat(head₁, ..., headₕ) · W_O</text>
    <text x="300" y="40" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#94a3b8">where head_i = Attention(Q·W_Q^i, K·W_K^i, V·W_V^i)</text>
  </g>
</svg>
