<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="ngramGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="ngramShadow"><feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.2"/></filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="400" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#f8fafc">N-gram Language Models</text>
  <text x="400" y="58" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Markov assumption: P(w_i | w_1,...,w_{i-1}) ≈ P(w_i | w_{i-n+1},...,w_{i-1})</text>
  
  <!-- Example sentence -->
  <g transform="translate(100, 80)" filter="url(#ngramShadow)">
    <rect width="600" height="40" rx="8" fill="#1e293b" stroke="#475569"/>
    <text x="300" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#e2e8f0">Sentence: "The cat sat on the mat"</text>
  </g>
  
  <!-- Unigrams -->
  <g transform="translate(50, 140)" filter="url(#ngramShadow)">
    <rect width="220" height="100" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#60a5fa">Unigrams (n=1)</text>
    <text x="110" y="50" text-anchor="middle" font-family="monospace" font-size="10" fill="#93c5fd">[the] [cat] [sat] [on] [mat]</text>
    <text x="110" y="75" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#e2e8f0">P(w) = C(w) / N</text>
    <text x="110" y="90" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#64748b">No context</text>
  </g>
  
  <!-- Bigrams -->
  <g transform="translate(290, 140)" filter="url(#ngramShadow)">
    <rect width="220" height="100" rx="10" fill="#1e293b" stroke="url(#ngramGrad)" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#a78bfa">Bigrams (n=2)</text>
    <text x="110" y="50" text-anchor="middle" font-family="monospace" font-size="9" fill="#c4b5fd">[the cat] [cat sat] [sat on]...</text>
    <text x="110" y="75" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#e2e8f0">P(w|prev) = C(prev,w)/C(prev)</text>
    <text x="110" y="90" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#64748b">1-word context</text>
  </g>
  
  <!-- Trigrams -->
  <g transform="translate(530, 140)" filter="url(#ngramShadow)">
    <rect width="220" height="100" rx="10" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#34d399">Trigrams (n=3)</text>
    <text x="110" y="50" text-anchor="middle" font-family="monospace" font-size="9" fill="#6ee7b7">[the cat sat] [cat sat on]...</text>
    <text x="110" y="75" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#e2e8f0">P(w|prev₂) = C(w₁w₂w)/C(w₁w₂)</text>
    <text x="110" y="90" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#64748b">2-word context</text>
  </g>
  
  <!-- Trade-off box -->
  <g transform="translate(100, 265)" filter="url(#ngramShadow)">
    <rect width="600" height="90" rx="10" fill="#1e293b" stroke="#f59e0b"/>
    <text x="300" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#fbbf24">Trade-off: Context vs Sparsity</text>
    <text x="300" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#fcd34d">Higher n → More context captured → Sparser counts → More zeros</text>
    <text x="300" y="75" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8">Solution: Smoothing techniques (Laplace, Kneser-Ney) to handle unseen n-grams</text>
  </g>
</svg>
