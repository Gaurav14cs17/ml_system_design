<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="prepGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="prepGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="prepShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="700" fill="#f8fafc">The Preprocessing Paradox</text>
  <text x="400" y="60" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b">Why preprocessing quality determines model success</text>
  
  <!-- Left side: Poor preprocessing -->
  <g transform="translate(60, 90)" filter="url(#prepShadow)">
    <rect width="300" height="260" rx="14" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <rect width="300" height="45" rx="14 14 0 0" fill="#dc2626"/>
    <text x="150" y="18" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14">❌</text>
    <text x="150" y="35" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#fff">Poor Preprocessing</text>
    
    <g transform="translate(20, 60)">
      <text x="0" y="15" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#fca5a5">• Noisy vocabulary: |V| → ∞</text>
      <text x="0" y="40" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#fca5a5">• Inconsistent tokenization</text>
      <text x="0" y="65" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#fca5a5">• Information loss</text>
      <text x="0" y="90" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#fca5a5">• OOV explosion</text>
    </g>
    
    <rect x="20" y="170" width="260" height="70" rx="8" fill="#450a0a"/>
    <text x="150" y="195" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#fca5a5">Result</text>
    <text x="150" y="218" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#f87171">Model learns noise patterns</text>
    <text x="150" y="235" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#f87171">F1 ↓, Generalization ↓</text>
  </g>
  
  <!-- Right side: Good preprocessing -->
  <g transform="translate(440, 90)" filter="url(#prepShadow)">
    <rect width="300" height="260" rx="14" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <rect width="300" height="45" rx="14 14 0 0" fill="#059669"/>
    <text x="150" y="18" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14">✅</text>
    <text x="150" y="35" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#fff">Good Preprocessing</text>
    
    <g transform="translate(20, 60)">
      <text x="0" y="15" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6ee7b7">• Controlled vocabulary: |V| = O(10⁴)</text>
      <text x="0" y="40" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6ee7b7">• Consistent normalization</text>
      <text x="0" y="65" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6ee7b7">• Signal preservation</text>
      <text x="0" y="90" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6ee7b7">• Subword handling (BPE)</text>
    </g>
    
    <rect x="20" y="170" width="260" height="70" rx="8" fill="#064e3b"/>
    <text x="150" y="195" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#6ee7b7">Result</text>
    <text x="150" y="218" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#34d399">Model learns semantic patterns</text>
    <text x="150" y="235" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#34d399">F1 ↑, Generalization ↑</text>
  </g>
  
  <!-- Center arrow -->
  <text x="400" y="230" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="24" fill="#64748b">→</text>
</svg>
