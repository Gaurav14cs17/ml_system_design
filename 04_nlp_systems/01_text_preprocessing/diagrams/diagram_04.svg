<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="warnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="warnShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="700" fill="#f8fafc">Common Preprocessing Pitfalls</text>
  <text x="400" y="58" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b">Avoid these mistakes that degrade model performance</text>
  
  <!-- Pitfall 1 -->
  <g transform="translate(40, 85)" filter="url(#warnShadow)">
    <rect width="340" height="120" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="25" cy="25" r="16" fill="#f59e0b"/>
    <text x="25" y="31" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#0f172a">1</text>
    <text x="55" y="30" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#fbbf24">Information Loss</text>
    <text x="20" y="55" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#fcd34d">Aggressive lowercasing loses NER info:</text>
    <text x="20" y="75" font-family="monospace" font-size="10" fill="#fef3c7">"Apple CEO" ‚Üí "apple ceo"</text>
    <text x="20" y="95" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#94a3b8">Company vs fruit becomes ambiguous</text>
  </g>
  
  <!-- Pitfall 2 -->
  <g transform="translate(420, 85)" filter="url(#warnShadow)">
    <rect width="340" height="120" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="25" cy="25" r="16" fill="#f59e0b"/>
    <text x="25" y="31" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#0f172a">2</text>
    <text x="55" y="30" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#fbbf24">Train-Test Mismatch</text>
    <text x="20" y="55" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#fcd34d">Different preprocessing at inference:</text>
    <text x="20" y="75" font-family="monospace" font-size="10" fill="#fef3c7">Train: clean(x) vs Test: x (raw)</text>
    <text x="20" y="95" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#94a3b8">Distribution shift causes performance drop</text>
  </g>
  
  <!-- Pitfall 3 -->
  <g transform="translate(40, 225)" filter="url(#warnShadow)">
    <rect width="340" height="120" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="25" cy="25" r="16" fill="#f59e0b"/>
    <text x="25" y="31" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#0f172a">3</text>
    <text x="55" y="30" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#fbbf24">Task-Inappropriate Cleaning</text>
    <text x="20" y="55" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#fcd34d">Removing emojis for sentiment analysis:</text>
    <text x="20" y="75" font-family="monospace" font-size="10" fill="#fef3c7">"Great! üéâ" ‚Üí "Great!" (loses signal)</text>
    <text x="20" y="95" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#94a3b8">Emojis carry strong sentiment signal</text>
  </g>
  
  <!-- Pitfall 4 -->
  <g transform="translate(420, 225)" filter="url(#warnShadow)">
    <rect width="340" height="120" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="25" cy="25" r="16" fill="#f59e0b"/>
    <text x="25" y="31" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#0f172a">4</text>
    <text x="55" y="30" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#fbbf24">Tokenizer Mismatch</text>
    <text x="20" y="55" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#fcd34d">Using different tokenizer than model:</text>
    <text x="20" y="75" font-family="monospace" font-size="10" fill="#fef3c7">NLTK tokenizer + BERT model ‚ùå</text>
    <text x="20" y="95" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#94a3b8">Always use model's native tokenizer</text>
  </g>
</svg>
