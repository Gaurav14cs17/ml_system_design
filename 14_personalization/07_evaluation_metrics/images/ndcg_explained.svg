<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 450">
  <defs>
    <linearGradient id="ndcgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38ef7d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#11998e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ndcgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff416c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4b2b;stop-opacity:1" />
    </linearGradient>
    <filter id="ndcgShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="850" height="450" fill="#16213e" rx="10"/>
  
  <text x="425" y="35" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="bold">NDCG (Normalized Discounted Cumulative Gain)</text>
  
  <!-- Formula Box -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="750" height="80" rx="10" fill="rgba(255,255,255,0.05)" stroke="#ffffff" stroke-width="1"/>
    <text x="375" y="30" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="bold">Formula</text>
    
    <text x="175" y="60" text-anchor="middle" fill="#f8fafc" font-size="12" font-family="monospace">DCG@K = Σᵢ (2^relᵢ - 1) / log₂(i + 1)</text>
    <text x="540" y="60" text-anchor="middle" fill="#f8fafc" font-size="12" font-family="monospace">NDCG@K = DCG@K / IDCG@K</text>
  </g>
  
  <!-- Example -->
  <g transform="translate(50, 160)">
    <text x="375" y="20" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="bold">Example: Ranking at K=5</text>
    
    <!-- Actual Ranking -->
    <g transform="translate(0, 40)">
      <text x="100" y="0" text-anchor="middle" fill="#ff416c" font-size="12" font-weight="bold">Actual Ranking</text>
      
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="60" height="50" rx="8" fill="rgba(56,239,125,0.6)"/>
        <text x="30" y="22" text-anchor="middle" fill="#f8fafc" font-size="10">Pos 1</text>
        <text x="30" y="40" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">rel=3</text>
      </g>
      
      <g transform="translate(70, 15)">
        <rect x="0" y="0" width="60" height="50" rx="8" fill="rgba(255,107,107,0.6)"/>
        <text x="30" y="22" text-anchor="middle" fill="#f8fafc" font-size="10">Pos 2</text>
        <text x="30" y="40" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">rel=0</text>
      </g>
      
      <g transform="translate(140, 15)">
        <rect x="0" y="0" width="60" height="50" rx="8" fill="rgba(56,239,125,0.4)"/>
        <text x="30" y="22" text-anchor="middle" fill="#f8fafc" font-size="10">Pos 3</text>
        <text x="30" y="40" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">rel=2</text>
      </g>
      
      <g transform="translate(210, 15)">
        <rect x="0" y="0" width="60" height="50" rx="8" fill="rgba(56,239,125,0.3)"/>
        <text x="30" y="22" text-anchor="middle" fill="#f8fafc" font-size="10">Pos 4</text>
        <text x="30" y="40" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">rel=1</text>
      </g>
      
      <g transform="translate(280, 15)">
        <rect x="0" y="0" width="60" height="50" rx="8" fill="rgba(56,239,125,0.5)"/>
        <text x="30" y="22" text-anchor="middle" fill="#f8fafc" font-size="10">Pos 5</text>
        <text x="30" y="40" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">rel=2</text>
      </g>
    </g>
    
    <!-- Ideal Ranking -->
    <g transform="translate(410, 40)">
      <text x="100" y="0" text-anchor="middle" fill="#38ef7d" font-size="12" font-weight="bold">Ideal Ranking (IDCG)</text>
      
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="60" height="50" rx="8" fill="url(#ndcgGrad1)"/>
        <text x="30" y="22" text-anchor="middle" fill="#f8fafc" font-size="10">Pos 1</text>
        <text x="30" y="40" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">rel=3</text>
      </g>
      
      <g transform="translate(70, 15)">
        <rect x="0" y="0" width="60" height="50" rx="8" fill="rgba(56,239,125,0.8)"/>
        <text x="30" y="22" text-anchor="middle" fill="#f8fafc" font-size="10">Pos 2</text>
        <text x="30" y="40" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">rel=2</text>
      </g>
      
      <g transform="translate(140, 15)">
        <rect x="0" y="0" width="60" height="50" rx="8" fill="rgba(56,239,125,0.6)"/>
        <text x="30" y="22" text-anchor="middle" fill="#f8fafc" font-size="10">Pos 3</text>
        <text x="30" y="40" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">rel=2</text>
      </g>
      
      <g transform="translate(210, 15)">
        <rect x="0" y="0" width="60" height="50" rx="8" fill="rgba(56,239,125,0.4)"/>
        <text x="30" y="22" text-anchor="middle" fill="#f8fafc" font-size="10">Pos 4</text>
        <text x="30" y="40" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">rel=1</text>
      </g>
      
      <g transform="translate(280, 15)">
        <rect x="0" y="0" width="60" height="50" rx="8" fill="rgba(255,107,107,0.3)"/>
        <text x="30" y="22" text-anchor="middle" fill="#f8fafc" font-size="10">Pos 5</text>
        <text x="30" y="40" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">rel=0</text>
      </g>
    </g>
  </g>
  
  <!-- Calculation -->
  <g transform="translate(50, 310)">
    <rect x="0" y="0" width="750" height="120" rx="10" fill="rgba(255,255,255,0.05)" stroke="#ffffff" stroke-width="1"/>
    <text x="375" y="25" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="bold">Calculation</text>
    
    <text x="30" y="55" fill="#ff416c" font-size="11">DCG@5 = (2³-1)/log₂(2) + (2⁰-1)/log₂(3) + (2²-1)/log₂(4) + (2¹-1)/log₂(5) + (2²-1)/log₂(6)</text>
    <text x="30" y="75" fill="#ff416c" font-size="11">DCG@5 = 7/1 + 0 + 3/2 + 1/2.32 + 3/2.58 = 7 + 0 + 1.5 + 0.43 + 1.16 = <tspan font-weight="bold">10.09</tspan></text>
    
    <text x="30" y="100" fill="#38ef7d" font-size="11">IDCG@5 = 7/1 + 3/1.58 + 3/2 + 1/2.32 + 0 = 7 + 1.9 + 1.5 + 0.43 = <tspan font-weight="bold">10.83</tspan></text>
    
    <rect x="550" y="50" width="180" height="55" rx="8" fill="url(#ndcgGrad1)"/>
    <text x="640" y="75" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="bold">NDCG@5 = 0.93</text>
    <text x="640" y="93" text-anchor="middle" fill="#f8fafc" font-size="10">10.09 / 10.83</text>
  </g>
</svg>

