<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="privGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="700" height="400" fill="#0d1117" rx="10"/>
  
  <text x="350" y="35" text-anchor="middle" fill="#f8fafc" font-size="20" font-weight="bold">Privacy-Utility Trade-off</text>
  
  <!-- Graph Area -->
  <g transform="translate(100, 70)">
    <rect x="0" y="0" width="500" height="280" rx="15" fill="rgba(255,255,255,0.05)" stroke="#f8fafc" stroke-width="1"/>
    
    <!-- Axes -->
    <line x1="60" y1="240" x2="450" y2="240" stroke="#f8fafc" stroke-width="2"/>
    <line x1="60" y1="240" x2="60" y2="40" stroke="#f8fafc" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="255" y="270" text-anchor="middle" fill="#aaaaaa" font-size="12">Utility →</text>
    <text x="30" y="140" text-anchor="middle" fill="#aaaaaa" font-size="12" transform="rotate(-90, 30, 140)">Privacy →</text>
    
    <!-- Trade-off curve (inverse relationship) -->
    <path d="M 80 60 Q 150 80 200 140 Q 250 200 430 220" stroke="#667eea" stroke-width="3" fill="none"/>
    
    <!-- Points on curve -->
    <g transform="translate(100, 70)">
      <rect x="-50" y="-25" width="100" height="50" rx="8" fill="url(#privGrad)" filter="url(#shadow)"/>
      <text x="0" y="-5" text-anchor="middle" fill="#f8fafc" font-size="9" font-weight="bold">Non-personalized</text>
      <text x="0" y="10" text-anchor="middle" fill="#f8fafc" font-size="8">(Popular items)</text>
    </g>
    
    <g transform="translate(230, 140)">
      <rect x="-60" y="-25" width="120" height="50" rx="8" fill="rgba(102,126,234,0.5)"/>
      <text x="0" y="-5" text-anchor="middle" fill="#f8fafc" font-size="9" font-weight="bold">Privacy-Preserving</text>
      <text x="0" y="10" text-anchor="middle" fill="#f8fafc" font-size="8">(Federated, DP)</text>
    </g>
    
    <g transform="translate(380, 210)">
      <rect x="-50" y="-20" width="100" height="40" rx="8" fill="rgba(102,126,234,0.3)"/>
      <text x="0" y="0" text-anchor="middle" fill="#f8fafc" font-size="9" font-weight="bold">Full</text>
      <text x="0" y="15" text-anchor="middle" fill="#f8fafc" font-size="8">Personalization</text>
    </g>
    
    <!-- Corner labels -->
    <text x="75" y="35" text-anchor="middle" fill="#38ef7d" font-size="10">High Privacy</text>
    <text x="435" y="255" text-anchor="middle" fill="#38ef7d" font-size="10">High Utility</text>
  </g>
</svg>
