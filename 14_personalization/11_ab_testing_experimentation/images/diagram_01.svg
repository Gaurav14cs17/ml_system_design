<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 350">
  <defs>
    <linearGradient id="offGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b09b"/>
      <stop offset="100%" style="stop-color:#96c93d"/>
    </linearGradient>
    <linearGradient id="onGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#654ea3"/>
      <stop offset="100%" style="stop-color:#eaafc8"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="750" height="350" fill="#0d1117" rx="10"/>
  
  <text x="375" y="35" text-anchor="middle" fill="#f8fafc" font-size="20" font-weight="bold">Offline vs Online Evaluation</text>
  
  <!-- Offline Metrics -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="280" height="130" rx="15" fill="url(#offGrad2)" filter="url(#shadow)"/>
    <text x="140" y="28" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="bold">Offline Metrics</text>
    
    <g transform="translate(20, 45)">
      <rect x="0" y="0" width="240" height="65" rx="8" fill="rgba(255,255,255,0.2)"/>
      <text x="120" y="20" text-anchor="middle" fill="#f8fafc" font-size="11">NDCG: +5%</text>
      <text x="120" y="40" text-anchor="middle" fill="#f8fafc" font-size="11">Recall: +8%</text>
      <text x="120" y="58" text-anchor="middle" fill="#f8fafc" font-size="11">AUC: +3%</text>
    </g>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(350, 115)">
    <rect x="0" y="0" width="60" height="40" rx="8" fill="rgba(255,255,255,0.1)"/>
    <text x="30" y="28" text-anchor="middle" fill="#f8fafc" font-size="14">???</text>
  </g>
  <path d="M 340 135 L 420 135" stroke="#f8fafc" stroke-width="2" marker-end="url(#arrow7)"/>
  
  <!-- Online Metrics -->
  <g transform="translate(430, 70)">
    <rect x="0" y="0" width="270" height="130" rx="15" fill="url(#onGrad2)" filter="url(#shadow)"/>
    <text x="135" y="28" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="bold">Online Metrics</text>
    
    <g transform="translate(20, 45)">
      <rect x="0" y="0" width="230" height="65" rx="8" fill="rgba(255,255,255,0.2)"/>
      <text x="115" y="20" text-anchor="middle" fill="#f8fafc" font-size="11">CTR: +2%</text>
      <text x="115" y="40" text-anchor="middle" fill="#f8fafc" font-size="11">Conversion: +1.5%</text>
      <text x="115" y="58" text-anchor="middle" fill="#f8fafc" font-size="11">Revenue: +3%</text>
    </g>
  </g>
  
  <!-- Why the gap -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="650" height="110" rx="15" fill="rgba(255,255,255,0.05)" stroke="#f8fafc" stroke-width="1"/>
    <text x="325" y="25" text-anchor="middle" fill="#f8fafc" font-size="13" font-weight="bold">⚠️ Why the gap?</text>
    
    <text x="30" y="50" fill="#f8fafc" font-size="10">• Offline data has selection bias</text>
    <text x="30" y="70" fill="#f8fafc" font-size="10">• User behavior changes with different recommendations</text>
    <text x="30" y="90" fill="#f8fafc" font-size="10">• Offline ignores position effects / can't capture long-term effects</text>
  </g>
  
  <defs>
    <marker id="arrow7" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f8fafc"/>
    </marker>
  </defs>
</svg>
