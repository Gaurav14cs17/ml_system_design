<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stage1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stage2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ee0979;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6a00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stage3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4776E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E54E9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a7bd5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d2ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow4" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="700" fill="#0d1117" rx="10"/>
  
  <!-- Title -->
  <rect x="300" y="15" width="400" height="40" rx="8" fill="url(#headerGrad)"/>
  <text x="500" y="42" text-anchor="middle" fill="#f8fafc" font-size="20" font-weight="bold" font-family="Arial, sans-serif">Personalization System Architecture</text>
  
  <!-- Client Request -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="100" height="60" rx="10" fill="#0f172a" filter="url(#shadow4)"/>
    <text x="50" y="25" text-anchor="middle" fill="#1e293b" font-size="12" font-weight="bold">ğŸ‘¤ User</text>
    <text x="50" y="45" text-anchor="middle" fill="#666666" font-size="10">Request</text>
  </g>
  
  <!-- Arrow to API Gateway -->
  <path d="M 155 110 L 200 110" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead4)"/>
  
  <!-- API Gateway -->
  <g transform="translate(210, 75)">
    <rect x="0" y="0" width="580" height="70" rx="10" fill="rgba(255,255,255,0.1)" stroke="#667eea" stroke-width="2"/>
    <text x="290" y="25" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="bold">ğŸ” API Gateway</text>
    <g transform="translate(40, 35)">
      <rect x="0" y="0" width="100" height="25" rx="5" fill="rgba(102,126,234,0.3)"/>
      <text x="50" y="17" text-anchor="middle" fill="#f8fafc" font-size="10">Rate Limit</text>
    </g>
    <g transform="translate(160, 35)">
      <rect x="0" y="0" width="100" height="25" rx="5" fill="rgba(102,126,234,0.3)"/>
      <text x="50" y="17" text-anchor="middle" fill="#f8fafc" font-size="10">Auth</text>
    </g>
    <g transform="translate(280, 35)">
      <rect x="0" y="0" width="100" height="25" rx="5" fill="rgba(102,126,234,0.3)"/>
      <text x="50" y="17" text-anchor="middle" fill="#f8fafc" font-size="10">A/B Routing</text>
    </g>
    <g transform="translate(400, 35)">
      <rect x="0" y="0" width="100" height="25" rx="5" fill="rgba(102,126,234,0.3)"/>
      <text x="50" y="17" text-anchor="middle" fill="#f8fafc" font-size="10">Load Balance</text>
    </g>
  </g>
  
  <!-- Arrow down -->
  <path d="M 500 150 L 500 175" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead4)"/>
  
  <!-- Stage 1: Candidate Generation -->
  <g transform="translate(100, 185)">
    <rect x="0" y="0" width="800" height="130" rx="15" fill="url(#stage1Grad)" filter="url(#shadow4)"/>
    <text x="400" y="25" text-anchor="middle" fill="#f8fafc" font-size="16" font-weight="bold">Stage 1: Candidate Generation (1000+ items, andlt;50ms)</text>
    
    <g transform="translate(40, 45)">
      <rect x="0" y="0" width="150" height="70" rx="8" fill="rgba(255,255,255,0.25)"/>
      <text x="75" y="25" text-anchor="middle" fill="#f8fafc" font-size="12" font-weight="bold">ğŸ” ANN Index</text>
      <text x="75" y="45" text-anchor="middle" fill="#f8fafc" font-size="10">FAISS/Milvus</text>
      <text x="75" y="60" text-anchor="middle" fill="#f8fafc" font-size="9">~500 items</text>
    </g>
    
    <g transform="translate(220, 45)">
      <rect x="0" y="0" width="150" height="70" rx="8" fill="rgba(255,255,255,0.25)"/>
      <text x="75" y="25" text-anchor="middle" fill="#f8fafc" font-size="12" font-weight="bold">ğŸ‘¥ CF Cache</text>
      <text x="75" y="45" text-anchor="middle" fill="#f8fafc" font-size="10">Pre-computed</text>
      <text x="75" y="60" text-anchor="middle" fill="#f8fafc" font-size="9">~300 items</text>
    </g>
    
    <g transform="translate(400, 45)">
      <rect x="0" y="0" width="150" height="70" rx="8" fill="rgba(255,255,255,0.25)"/>
      <text x="75" y="25" text-anchor="middle" fill="#f8fafc" font-size="12" font-weight="bold">ğŸ“ˆ Popular</text>
      <text x="75" y="45" text-anchor="middle" fill="#f8fafc" font-size="10">Trending items</text>
      <text x="75" y="60" text-anchor="middle" fill="#f8fafc" font-size="9">~100 items</text>
    </g>
    
    <g transform="translate(580, 45)">
      <rect x="0" y="0" width="150" height="70" rx="8" fill="rgba(255,255,255,0.25)"/>
      <text x="75" y="25" text-anchor="middle" fill="#f8fafc" font-size="12" font-weight="bold">ğŸ” Search</text>
      <text x="75" y="45" text-anchor="middle" fill="#f8fafc" font-size="10">Query-based</text>
      <text x="75" y="60" text-anchor="middle" fill="#f8fafc" font-size="9">~100 items</text>
    </g>
  </g>
  
  <!-- Arrow down -->
  <path d="M 500 320 L 500 345" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead4)"/>
  <text x="520" y="338" fill="#aaaaaa" font-size="10">~1000 candidates</text>
  
  <!-- Stage 2: Ranking -->
  <g transform="translate(150, 355)">
    <rect x="0" y="0" width="700" height="110" rx="15" fill="url(#stage2Grad)" filter="url(#shadow4)"/>
    <text x="350" y="25" text-anchor="middle" fill="#f8fafc" font-size="16" font-weight="bold">Stage 2: Ranking (ML Model, andlt;30ms)</text>
    
    <g transform="translate(30, 40)">
      <rect x="0" y="0" width="120" height="55" rx="8" fill="rgba(255,255,255,0.25)"/>
      <text x="60" y="22" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">User Features</text>
      <text x="60" y="42" text-anchor="middle" fill="#f8fafc" font-size="9">History, Profile</text>
    </g>
    
    <text x="165" y="70" fill="#f8fafc" font-size="18">+</text>
    
    <g transform="translate(180, 40)">
      <rect x="0" y="0" width="120" height="55" rx="8" fill="rgba(255,255,255,0.25)"/>
      <text x="60" y="22" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">Item Features</text>
      <text x="60" y="42" text-anchor="middle" fill="#f8fafc" font-size="9">Content, Stats</text>
    </g>
    
    <text x="315" y="70" fill="#f8fafc" font-size="18">+</text>
    
    <g transform="translate(330, 40)">
      <rect x="0" y="0" width="120" height="55" rx="8" fill="rgba(255,255,255,0.25)"/>
      <text x="60" y="22" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">Context</text>
      <text x="60" y="42" text-anchor="middle" fill="#f8fafc" font-size="9">Time, Device</text>
    </g>
    
    <path d="M 465 67 L 505 67" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead4)"/>
    
    <g transform="translate(515, 40)">
      <rect x="0" y="0" width="150" height="55" rx="8" fill="rgba(255,255,255,0.4)"/>
      <text x="75" y="22" text-anchor="middle" fill="#f8fafc" font-size="12" font-weight="bold">ğŸ§  DNN Ranker</text>
      <text x="75" y="40" text-anchor="middle" fill="#f8fafc" font-size="9">ONNX/TensorRT</text>
      <text x="75" y="52" text-anchor="middle" fill="#f8fafc" font-size="9">Batch Inference</text>
    </g>
  </g>
  
  <!-- Arrow down -->
  <path d="M 500 470 L 500 495" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead4)"/>
  <text x="520" y="488" fill="#aaaaaa" font-size="10">~100 ranked</text>
  
  <!-- Stage 3: Re-ranking -->
  <g transform="translate(200, 505)">
    <rect x="0" y="0" width="600" height="90" rx="15" fill="url(#stage3Grad)" filter="url(#shadow4)"/>
    <text x="300" y="22" text-anchor="middle" fill="#f8fafc" font-size="16" font-weight="bold">Stage 3: Re-ranking (Business Logic, andlt;10ms)</text>
    
    <g transform="translate(30, 38)">
      <rect x="0" y="0" width="100" height="40" rx="5" fill="rgba(255,255,255,0.25)"/>
      <text x="50" y="25" text-anchor="middle" fill="#f8fafc" font-size="10">ğŸ¯ Diversity</text>
    </g>
    
    <path d="M 140 58 L 165 58" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead4)"/>
    
    <g transform="translate(175, 38)">
      <rect x="0" y="0" width="100" height="40" rx="5" fill="rgba(255,255,255,0.25)"/>
      <text x="50" y="25" text-anchor="middle" fill="#f8fafc" font-size="10">ğŸ“‹ Biz Rules</text>
    </g>
    
    <path d="M 285 58 L 310 58" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead4)"/>
    
    <g transform="translate(320, 38)">
      <rect x="0" y="0" width="100" height="40" rx="5" fill="rgba(255,255,255,0.25)"/>
      <text x="50" y="25" text-anchor="middle" fill="#f8fafc" font-size="10">ğŸ†• Freshness</text>
    </g>
    
    <path d="M 430 58 L 455 58" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead4)"/>
    
    <g transform="translate(465, 38)">
      <rect x="0" y="0" width="100" height="40" rx="5" fill="rgba(255,255,255,0.4)"/>
      <text x="50" y="25" text-anchor="middle" fill="#f8fafc" font-size="10" font-weight="bold">Final 10</text>
    </g>
  </g>
  
  <!-- Response Arrow -->
  <path d="M 800 550 L 900 550 L 900 110 L 155 110" stroke="#38ef7d" stroke-width="2" stroke-dasharray="8,4" fill="none"/>
  <text x="870" y="330" fill="#38ef7d" font-size="10" transform="rotate(-90, 870, 330)">Response andlt;100ms</text>
  
  <!-- Data Layer -->
  <g transform="translate(50, 620)">
    <rect x="0" y="0" width="900" height="65" rx="10" fill="url(#dataGrad)" filter="url(#shadow4)"/>
    <text x="450" y="20" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="bold">ğŸ“¦ Data Infrastructure</text>
    
    <g transform="translate(40, 30)">
      <rect x="0" y="0" width="120" height="28" rx="5" fill="rgba(255,255,255,0.25)"/>
      <text x="60" y="18" text-anchor="middle" fill="#f8fafc" font-size="10">Feature Store</text>
    </g>
    
    <g transform="translate(180, 30)">
      <rect x="0" y="0" width="120" height="28" rx="5" fill="rgba(255,255,255,0.25)"/>
      <text x="60" y="18" text-anchor="middle" fill="#f8fafc" font-size="10">Vector Index</text>
    </g>
    
    <g transform="translate(320, 30)">
      <rect x="0" y="0" width="120" height="28" rx="5" fill="rgba(255,255,255,0.25)"/>
      <text x="60" y="18" text-anchor="middle" fill="#f8fafc" font-size="10">Model Registry</text>
    </g>
    
    <g transform="translate(460, 30)">
      <rect x="0" y="0" width="120" height="28" rx="5" fill="rgba(255,255,255,0.25)"/>
      <text x="60" y="18" text-anchor="middle" fill="#f8fafc" font-size="10">Redis Cache</text>
    </g>
    
    <g transform="translate(600, 30)">
      <rect x="0" y="0" width="120" height="28" rx="5" fill="rgba(255,255,255,0.25)"/>
      <text x="60" y="18" text-anchor="middle" fill="#f8fafc" font-size="10">Event Stream</text>
    </g>
    
    <g transform="translate(740, 30)">
      <rect x="0" y="0" width="120" height="28" rx="5" fill="rgba(255,255,255,0.25)"/>
      <text x="60" y="18" text-anchor="middle" fill="#f8fafc" font-size="10">Metrics</text>
    </g>
  </g>
  
  <defs>
    <marker id="arrowhead4" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0f172a"/>
    </marker>
  </defs>
</svg>

