<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stage1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stage2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ee0979;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6a00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stage3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4776E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E54E9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a7bd5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d2ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#0d1117" rx="10"/>
  
  <!-- Title -->
  <rect x="250" y="15" width="400" height="40" rx="8" fill="url(#headerGrad)"/>
  <text x="450" y="42" text-anchor="middle" fill="#f8fafc" font-size="18" font-weight="bold" font-family="Arial, sans-serif">Personalization System Architecture</text>
  
  <!-- Client Request -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="100" height="60" rx="10" fill="#1e293b" filter="url(#shadow)"/>
    <text x="50" y="25" text-anchor="middle" fill="#f8fafc" font-size="12" font-weight="bold">ğŸ‘¤ User</text>
    <text x="50" y="45" text-anchor="middle" fill="#aaaaaa" font-size="10">Request</text>
  </g>
  
  <!-- Arrow to API Gateway -->
  <path d="M 155 110 L 200 110" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- API Gateway -->
  <g transform="translate(210, 75)">
    <rect x="0" y="0" width="480" height="70" rx="10" fill="rgba(255,255,255,0.1)" stroke="#667eea" stroke-width="2"/>
    <text x="240" y="25" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="bold">ğŸ” API Gateway</text>
    <g transform="translate(30, 35)">
      <rect x="0" y="0" width="95" height="25" rx="5" fill="rgba(102,126,234,0.3)"/>
      <text x="47" y="17" text-anchor="middle" fill="#f8fafc" font-size="10">Rate Limit</text>
    </g>
    <g transform="translate(135, 35)">
      <rect x="0" y="0" width="95" height="25" rx="5" fill="rgba(102,126,234,0.3)"/>
      <text x="47" y="17" text-anchor="middle" fill="#f8fafc" font-size="10">Auth</text>
    </g>
    <g transform="translate(240, 35)">
      <rect x="0" y="0" width="95" height="25" rx="5" fill="rgba(102,126,234,0.3)"/>
      <text x="47" y="17" text-anchor="middle" fill="#f8fafc" font-size="10">A/B Routing</text>
    </g>
    <g transform="translate(345, 35)">
      <rect x="0" y="0" width="95" height="25" rx="5" fill="rgba(102,126,234,0.3)"/>
      <text x="47" y="17" text-anchor="middle" fill="#f8fafc" font-size="10">Load Balance</text>
    </g>
  </g>
  
  <!-- Arrow down -->
  <path d="M 450 150 L 450 175" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 1: Candidate Generation -->
  <g transform="translate(80, 185)">
    <rect x="0" y="0" width="740" height="120" rx="15" fill="url(#stage1Grad)" filter="url(#shadow)"/>
    <text x="370" y="25" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="bold">Stage 1: Candidate Generation (1000+ items, andlt;50ms)</text>
    
    <g transform="translate(30, 40)">
      <rect x="0" y="0" width="150" height="65" rx="8" fill="rgba(255,255,255,0.25)"/>
      <text x="75" y="22" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">ğŸ” ANN Index</text>
      <text x="75" y="40" text-anchor="middle" fill="#f8fafc" font-size="9">FAISS/Milvus</text>
      <text x="75" y="55" text-anchor="middle" fill="#f8fafc" font-size="9">~500 items</text>
    </g>
    
    <g transform="translate(200, 40)">
      <rect x="0" y="0" width="150" height="65" rx="8" fill="rgba(255,255,255,0.25)"/>
      <text x="75" y="22" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">ğŸ‘¥ CF Cache</text>
      <text x="75" y="40" text-anchor="middle" fill="#f8fafc" font-size="9">Pre-computed</text>
      <text x="75" y="55" text-anchor="middle" fill="#f8fafc" font-size="9">~300 items</text>
    </g>
    
    <g transform="translate(370, 40)">
      <rect x="0" y="0" width="150" height="65" rx="8" fill="rgba(255,255,255,0.25)"/>
      <text x="75" y="22" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">ğŸ“ˆ Popular</text>
      <text x="75" y="40" text-anchor="middle" fill="#f8fafc" font-size="9">Trending</text>
      <text x="75" y="55" text-anchor="middle" fill="#f8fafc" font-size="9">~100 items</text>
    </g>
    
    <g transform="translate(540, 40)">
      <rect x="0" y="0" width="150" height="65" rx="8" fill="rgba(255,255,255,0.25)"/>
      <text x="75" y="22" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">ğŸ” Search</text>
      <text x="75" y="40" text-anchor="middle" fill="#f8fafc" font-size="9">Query-based</text>
      <text x="75" y="55" text-anchor="middle" fill="#f8fafc" font-size="9">~100 items</text>
    </g>
  </g>
  
  <!-- Arrow down -->
  <path d="M 450 310 L 450 335" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="470" y="328" fill="#aaaaaa" font-size="10">~1000 candidates</text>
  
  <!-- Stage 2: Ranking -->
  <g transform="translate(120, 345)">
    <rect x="0" y="0" width="660" height="100" rx="15" fill="url(#stage2Grad)" filter="url(#shadow)"/>
    <text x="330" y="22" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="bold">Stage 2: Ranking (ML Model, andlt;30ms)</text>
    
    <g transform="translate(25, 35)">
      <rect x="0" y="0" width="110" height="50" rx="8" fill="rgba(255,255,255,0.25)"/>
      <text x="55" y="20" text-anchor="middle" fill="#f8fafc" font-size="10" font-weight="bold">User Features</text>
      <text x="55" y="38" text-anchor="middle" fill="#f8fafc" font-size="8">History, Profile</text>
    </g>
    
    <text x="145" y="62" fill="#f8fafc" font-size="16">+</text>
    
    <g transform="translate(160, 35)">
      <rect x="0" y="0" width="110" height="50" rx="8" fill="rgba(255,255,255,0.25)"/>
      <text x="55" y="20" text-anchor="middle" fill="#f8fafc" font-size="10" font-weight="bold">Item Features</text>
      <text x="55" y="38" text-anchor="middle" fill="#f8fafc" font-size="8">Content, Stats</text>
    </g>
    
    <text x="280" y="62" fill="#f8fafc" font-size="16">+</text>
    
    <g transform="translate(295, 35)">
      <rect x="0" y="0" width="100" height="50" rx="8" fill="rgba(255,255,255,0.25)"/>
      <text x="50" y="20" text-anchor="middle" fill="#f8fafc" font-size="10" font-weight="bold">Context</text>
      <text x="50" y="38" text-anchor="middle" fill="#f8fafc" font-size="8">Time, Device</text>
    </g>
    
    <path d="M 405 60 L 445 60" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <g transform="translate(455, 35)">
      <rect x="0" y="0" width="140" height="50" rx="8" fill="rgba(255,255,255,0.4)"/>
      <text x="70" y="20" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">ğŸ§  DNN Ranker</text>
      <text x="70" y="38" text-anchor="middle" fill="#f8fafc" font-size="8">ONNX/TensorRT</text>
    </g>
  </g>
  
  <!-- Arrow down -->
  <path d="M 450 450 L 450 475" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="470" y="468" fill="#aaaaaa" font-size="10">~100 ranked</text>
  
  <!-- Stage 3: Re-ranking -->
  <g transform="translate(160, 485)">
    <rect x="0" y="0" width="580" height="85" rx="15" fill="url(#stage3Grad)" filter="url(#shadow)"/>
    <text x="290" y="22" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="bold">Stage 3: Re-ranking (Business Logic, andlt;10ms)</text>
    
    <g transform="translate(25, 35)">
      <rect x="0" y="0" width="95" height="38" rx="5" fill="rgba(255,255,255,0.25)"/>
      <text x="47" y="24" text-anchor="middle" fill="#f8fafc" font-size="9">ğŸ¯ Diversity</text>
    </g>
    
    <path d="M 130 54 L 155 54" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <g transform="translate(165, 35)">
      <rect x="0" y="0" width="95" height="38" rx="5" fill="rgba(255,255,255,0.25)"/>
      <text x="47" y="24" text-anchor="middle" fill="#f8fafc" font-size="9">ğŸ“‹ Biz Rules</text>
    </g>
    
    <path d="M 270 54 L 295 54" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <g transform="translate(305, 35)">
      <rect x="0" y="0" width="95" height="38" rx="5" fill="rgba(255,255,255,0.25)"/>
      <text x="47" y="24" text-anchor="middle" fill="#f8fafc" font-size="9">ğŸ†• Freshness</text>
    </g>
    
    <path d="M 410 54 L 435 54" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <g transform="translate(445, 35)">
      <rect x="0" y="0" width="95" height="38" rx="5" fill="rgba(255,255,255,0.4)"/>
      <text x="47" y="24" text-anchor="middle" fill="#f8fafc" font-size="9" font-weight="bold">Final 10</text>
    </g>
  </g>
  
  <!-- Data Layer -->
  <g transform="translate(50, 600)">
    <rect x="0" y="0" width="800" height="80" rx="10" fill="url(#dataGrad)" filter="url(#shadow)"/>
    <text x="400" y="22" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="bold">ğŸ“¦ Data Infrastructure</text>
    
    <g transform="translate(30, 35)">
      <rect x="0" y="0" width="110" height="30" rx="5" fill="rgba(255,255,255,0.25)"/>
      <text x="55" y="20" text-anchor="middle" fill="#f8fafc" font-size="9">Feature Store</text>
    </g>
    
    <g transform="translate(160, 35)">
      <rect x="0" y="0" width="110" height="30" rx="5" fill="rgba(255,255,255,0.25)"/>
      <text x="55" y="20" text-anchor="middle" fill="#f8fafc" font-size="9">Vector Index</text>
    </g>
    
    <g transform="translate(290, 35)">
      <rect x="0" y="0" width="110" height="30" rx="5" fill="rgba(255,255,255,0.25)"/>
      <text x="55" y="20" text-anchor="middle" fill="#f8fafc" font-size="9">Model Registry</text>
    </g>
    
    <g transform="translate(420, 35)">
      <rect x="0" y="0" width="110" height="30" rx="5" fill="rgba(255,255,255,0.25)"/>
      <text x="55" y="20" text-anchor="middle" fill="#f8fafc" font-size="9">Redis Cache</text>
    </g>
    
    <g transform="translate(550, 35)">
      <rect x="0" y="0" width="110" height="30" rx="5" fill="rgba(255,255,255,0.25)"/>
      <text x="55" y="20" text-anchor="middle" fill="#f8fafc" font-size="9">Event Stream</text>
    </g>
    
    <g transform="translate(680, 35)">
      <rect x="0" y="0" width="90" height="30" rx="5" fill="rgba(255,255,255,0.25)"/>
      <text x="45" y="20" text-anchor="middle" fill="#f8fafc" font-size="9">Metrics</text>
    </g>
  </g>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f8fafc"/>
    </marker>
  </defs>
</svg>
