<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 350">
  <defs>
    <linearGradient id="reqGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fc5c7d"/>
      <stop offset="100%" style="stop-color:#6a82fb"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="750" height="350" fill="#0d1117" rx="10"/>
  
  <text x="375" y="35" text-anchor="middle" fill="#f8fafc" font-size="20" font-weight="bold">Personalization Serving Requirements</text>
  
  <!-- Requirements Table -->
  <g transform="translate(75, 70)">
    <rect x="0" y="0" width="600" height="250" rx="15" fill="rgba(255,255,255,0.05)" stroke="#f8fafc" stroke-width="1"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="600" height="45" rx="15 15 0 0" fill="url(#reqGrad)"/>
    <text x="300" y="30" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="bold">Key Production SLAs</text>
    
    <!-- Rows -->
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="120" height="35" rx="5" fill="rgba(252,92,125,0.3)"/>
      <text x="60" y="23" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">LATENCY</text>
      <text x="350" y="23" text-anchor="middle" fill="#f8fafc" font-size="11">P50 andlt; 50ms, P99 andlt; 200ms for user-facing requests</text>
    </g>
    
    <g transform="translate(20, 105)">
      <rect x="0" y="0" width="120" height="35" rx="5" fill="rgba(106,130,251,0.3)"/>
      <text x="60" y="23" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">THROUGHPUT</text>
      <text x="350" y="23" text-anchor="middle" fill="#f8fafc" font-size="11">10K-1M+ requests per second at peak</text>
    </g>
    
    <g transform="translate(20, 150)">
      <rect x="0" y="0" width="120" height="35" rx="5" fill="rgba(56,239,125,0.3)"/>
      <text x="60" y="23" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">AVAILABILITY</text>
      <text x="350" y="23" text-anchor="middle" fill="#f8fafc" font-size="11">99.99% uptime (52 minutes downtime/year)</text>
    </g>
    
    <g transform="translate(20, 195)">
      <rect x="0" y="0" width="120" height="35" rx="5" fill="rgba(247,151,30,0.3)"/>
      <text x="60" y="23" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">FRESHNESS</text>
      <text x="350" y="23" text-anchor="middle" fill="#f8fafc" font-size="11">Incorporate real-time signals within seconds</text>
    </g>
  </g>
</svg>
