<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 380">
  <defs>
    <linearGradient id="era1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="era2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="era3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="era4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="750" height="380" fill="#0d1117" rx="10"/>
  
  <text x="375" y="35" text-anchor="middle" fill="#f8fafc" font-size="20" font-weight="bold">Evolution of Recommendation Models</text>
  
  <!-- Timeline -->
  <line x1="50" y1="200" x2="700" y2="200" stroke="#f8fafc" stroke-width="3"/>
  
  <!-- Era 1: Matrix Factorization -->
  <g transform="translate(80, 70)">
    <rect x="0" y="0" width="140" height="100" rx="12" fill="url(#era1)" filter="url(#shadow)"/>
    <text x="70" y="25" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">Era 1: MF</text>
    <text x="70" y="45" text-anchor="middle" fill="#f8fafc" font-size="9">(2006-2015)</text>
    <text x="70" y="65" text-anchor="middle" fill="#f8fafc" font-size="8">• SVD, ALS, BPR</text>
    <text x="70" y="80" text-anchor="middle" fill="#f8fafc" font-size="8">• Linear interactions</text>
    <circle cx="70" cy="130" r="8" fill="#667eea"/>
  </g>
  
  <!-- Era 2: Deep Learning -->
  <g transform="translate(240, 70)">
    <rect x="0" y="0" width="140" height="100" rx="12" fill="url(#era2)" filter="url(#shadow)"/>
    <text x="70" y="25" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">Era 2: Deep</text>
    <text x="70" y="45" text-anchor="middle" fill="#f8fafc" font-size="9">(2016-2020)</text>
    <text x="70" y="65" text-anchor="middle" fill="#f8fafc" font-size="8">• NCF, Wide&amp;Deep</text>
    <text x="70" y="80" text-anchor="middle" fill="#f8fafc" font-size="8">• Non-linear features</text>
    <circle cx="70" cy="130" r="8" fill="#f093fb"/>
  </g>
  
  <!-- Era 3: Sequential and Graph -->
  <g transform="translate(400, 70)">
    <rect x="0" y="0" width="140" height="100" rx="12" fill="url(#era3)" filter="url(#shadow)"/>
    <text x="70" y="25" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">Era 3: Seq+GNN</text>
    <text x="70" y="45" text-anchor="middle" fill="#f8fafc" font-size="9">(2018-2022)</text>
    <text x="70" y="65" text-anchor="middle" fill="#f8fafc" font-size="8">• SASRec, BERT4Rec</text>
    <text x="70" y="80" text-anchor="middle" fill="#f8fafc" font-size="8">• LightGCN, PinSage</text>
    <circle cx="70" cy="130" r="8" fill="#4facfe"/>
  </g>
  
  <!-- Era 4: Foundation Models -->
  <g transform="translate(560, 70)">
    <rect x="0" y="0" width="140" height="100" rx="12" fill="url(#era4)" filter="url(#shadow)"/>
    <text x="70" y="25" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">Era 4: LLM</text>
    <text x="70" y="45" text-anchor="middle" fill="#f8fafc" font-size="9">(2023+)</text>
    <text x="70" y="65" text-anchor="middle" fill="#f8fafc" font-size="8">• LLM-based recs</text>
    <text x="70" y="80" text-anchor="middle" fill="#f8fafc" font-size="8">• Multimodal</text>
    <circle cx="70" cy="130" r="8" fill="#38ef7d"/>
  </g>
  
  <!-- Key Insight -->
  <g transform="translate(100, 250)">
    <rect x="0" y="0" width="550" height="100" rx="15" fill="rgba(255,255,255,0.05)" stroke="#f8fafc" stroke-width="1"/>
    <text x="275" y="25" text-anchor="middle" fill="#f8fafc" font-size="13" font-weight="bold">Key Trends</text>
    <text x="30" y="50" fill="#f8fafc" font-size="10">• Increasing model expressiveness: linear → non-linear → sequential → generative</text>
    <text x="30" y="70" fill="#f8fafc" font-size="10">• Richer data: ratings → interactions → sequences → multimodal</text>
    <text x="30" y="90" fill="#f8fafc" font-size="10">• Scale: small datasets → web-scale → foundation models</text>
  </g>
</svg>
