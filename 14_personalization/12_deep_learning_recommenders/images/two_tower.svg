<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 500">
  <defs>
    <linearGradient id="ttUserGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ttItemGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ttDotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    <filter id="ttShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="850" height="500" fill="#0a0a1a" rx="10"/>
  
  <text x="425" y="35" text-anchor="middle" fill="#f8fafc" font-size="22" font-weight="bold">Two-Tower Architecture</text>
  
  <!-- User Tower -->
  <g transform="translate(100, 60)">
    <rect x="0" y="0" width="200" height="350" rx="15" fill="url(#ttUserGrad)" filter="url(#ttShadow)"/>
    <text x="100" y="28" text-anchor="middle" fill="#f8fafc" font-size="16" font-weight="bold">User Tower</text>
    
    <!-- Input Layer -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="160" height="60" rx="8" fill="rgba(255,255,255,0.2)"/>
      <text x="80" y="18" text-anchor="middle" fill="#f8fafc" font-size="10" font-weight="bold">User Features</text>
      <text x="80" y="35" text-anchor="middle" fill="#f8fafc" font-size="8">• user_id (embedding)</text>
      <text x="80" y="48" text-anchor="middle" fill="#f8fafc" font-size="8">• demographics, history</text>
    </g>
    
    <!-- Arrow -->
    <path d="M 100 115 L 100 135" stroke="#ffffff" stroke-width="2" marker-end="url(#ttArrow)"/>
    
    <!-- Hidden Layer 1 -->
    <g transform="translate(20, 140)">
      <rect x="0" y="0" width="160" height="40" rx="8" fill="rgba(255,255,255,0.25)"/>
      <text x="80" y="25" text-anchor="middle" fill="#f8fafc" font-size="10">Dense 512 + ReLU</text>
    </g>
    
    <path d="M 100 185 L 100 205" stroke="#ffffff" stroke-width="2" marker-end="url(#ttArrow)"/>
    
    <!-- Hidden Layer 2 -->
    <g transform="translate(20, 210)">
      <rect x="0" y="0" width="160" height="40" rx="8" fill="rgba(255,255,255,0.25)"/>
      <text x="80" y="25" text-anchor="middle" fill="#f8fafc" font-size="10">Dense 256 + ReLU</text>
    </g>
    
    <path d="M 100 255 L 100 275" stroke="#ffffff" stroke-width="2" marker-end="url(#ttArrow)"/>
    
    <!-- Output -->
    <g transform="translate(20, 280)">
      <rect x="0" y="0" width="160" height="50" rx="8" fill="rgba(255,255,255,0.4)"/>
      <text x="80" y="18" text-anchor="middle" fill="#f8fafc" font-size="10" font-weight="bold">User Embedding</text>
      <text x="80" y="38" text-anchor="middle" fill="#f8fafc" font-size="9">128-dim vector</text>
    </g>
  </g>
  
  <!-- Item Tower -->
  <g transform="translate(550, 60)">
    <rect x="0" y="0" width="200" height="350" rx="15" fill="url(#ttItemGrad)" filter="url(#ttShadow)"/>
    <text x="100" y="28" text-anchor="middle" fill="#f8fafc" font-size="16" font-weight="bold">Item Tower</text>
    
    <!-- Input Layer -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="160" height="60" rx="8" fill="rgba(255,255,255,0.2)"/>
      <text x="80" y="18" text-anchor="middle" fill="#f8fafc" font-size="10" font-weight="bold">Item Features</text>
      <text x="80" y="35" text-anchor="middle" fill="#f8fafc" font-size="8">• item_id (embedding)</text>
      <text x="80" y="48" text-anchor="middle" fill="#f8fafc" font-size="8">• content, category</text>
    </g>
    
    <path d="M 100 115 L 100 135" stroke="#ffffff" stroke-width="2" marker-end="url(#ttArrow)"/>
    
    <!-- Hidden Layer 1 -->
    <g transform="translate(20, 140)">
      <rect x="0" y="0" width="160" height="40" rx="8" fill="rgba(255,255,255,0.25)"/>
      <text x="80" y="25" text-anchor="middle" fill="#f8fafc" font-size="10">Dense 512 + ReLU</text>
    </g>
    
    <path d="M 100 185 L 100 205" stroke="#ffffff" stroke-width="2" marker-end="url(#ttArrow)"/>
    
    <!-- Hidden Layer 2 -->
    <g transform="translate(20, 210)">
      <rect x="0" y="0" width="160" height="40" rx="8" fill="rgba(255,255,255,0.25)"/>
      <text x="80" y="25" text-anchor="middle" fill="#f8fafc" font-size="10">Dense 256 + ReLU</text>
    </g>
    
    <path d="M 100 255 L 100 275" stroke="#ffffff" stroke-width="2" marker-end="url(#ttArrow)"/>
    
    <!-- Output -->
    <g transform="translate(20, 280)">
      <rect x="0" y="0" width="160" height="50" rx="8" fill="rgba(255,255,255,0.4)"/>
      <text x="80" y="18" text-anchor="middle" fill="#f8fafc" font-size="10" font-weight="bold">Item Embedding</text>
      <text x="80" y="38" text-anchor="middle" fill="#f8fafc" font-size="9">128-dim vector</text>
    </g>
  </g>
  
  <!-- Dot Product -->
  <g transform="translate(365, 330)">
    <circle cx="60" cy="35" r="45" fill="url(#ttDotGrad)" filter="url(#ttShadow)"/>
    <text x="60" y="28" text-anchor="middle" fill="#f8fafc" font-size="12" font-weight="bold">Dot</text>
    <text x="60" y="45" text-anchor="middle" fill="#f8fafc" font-size="12" font-weight="bold">Product</text>
  </g>
  
  <!-- Connecting arrows -->
  <path d="M 280 390 L 365 365" stroke="#667eea" stroke-width="3" fill="none"/>
  <path d="M 570 390 L 485 365" stroke="#f093fb" stroke-width="3" fill="none"/>
  
  <!-- Score -->
  <g transform="translate(350, 420)">
    <rect x="0" y="0" width="150" height="50" rx="10" fill="rgba(17,153,142,0.3)" stroke="#38ef7d" stroke-width="2"/>
    <text x="75" y="22" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">score = u · i</text>
    <text x="75" y="40" text-anchor="middle" fill="#aaaaaa" font-size="9">σ(score) → probability</text>
  </g>
  
  <!-- Benefits Box -->
  <g transform="translate(330, 60)">
    <rect x="0" y="0" width="190" height="100" rx="10" fill="rgba(255,255,255,0.05)" stroke="#ffffff" stroke-width="1"/>
    <text x="95" y="22" text-anchor="middle" fill="#f8fafc" font-size="11" font-weight="bold">✨ Benefits</text>
    <text x="95" y="42" text-anchor="middle" fill="#aaaaaa" font-size="9">• Pre-compute item embeds</text>
    <text x="95" y="57" text-anchor="middle" fill="#aaaaaa" font-size="9">• ANN search at inference</text>
    <text x="95" y="72" text-anchor="middle" fill="#aaaaaa" font-size="9">• Independent towers</text>
    <text x="95" y="87" text-anchor="middle" fill="#aaaaaa" font-size="9">• Scalable to billions</text>
  </g>
  
  <defs>
    <marker id="ttArrow" markerWidth="6" markerHeight="5" refX="6" refY="2.5" orient="auto">
      <polygon points="0 0, 6 2.5, 0 5" fill="#0f172a"/>
    </marker>
  </defs>
</svg>

