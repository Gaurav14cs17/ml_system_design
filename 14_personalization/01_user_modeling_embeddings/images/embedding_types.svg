<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="mfGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ee0979;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6a00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="seqGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4776E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E54E9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gnnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f857a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5858;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#0f0f23" rx="10"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#f8fafc" font-size="24" font-weight="bold" font-family="Arial, sans-serif">Types of User Embeddings</text>
  
  <!-- 1. Matrix Factorization -->
  <g transform="translate(30, 70)">
    <rect x="0" y="0" width="400" height="230" rx="15" fill="url(#mfGrad)" filter="url(#shadow2)"/>
    <text x="200" y="30" text-anchor="middle" fill="#f8fafc" font-size="18" font-weight="bold">1. Matrix Factorization</text>
    
    <!-- Matrix visualization -->
    <g transform="translate(20, 50)">
      <!-- R matrix -->
      <rect x="0" y="0" width="80" height="80" fill="rgba(255,255,255,0.2)" rx="5"/>
      <text x="40" y="45" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="bold">R</text>
      <text x="40" y="100" text-anchor="middle" fill="#f8fafc" font-size="10">User-Item</text>
      
      <!-- ≈ sign -->
      <text x="105" y="45" fill="#f8fafc" font-size="24">≈</text>
      
      <!-- U matrix -->
      <rect x="130" y="0" width="50" height="80" fill="rgba(255,255,255,0.3)" rx="5"/>
      <text x="155" y="45" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="bold">U</text>
      <text x="155" y="100" text-anchor="middle" fill="#f8fafc" font-size="10">Users</text>
      
      <!-- × sign -->
      <text x="195" y="45" fill="#f8fafc" font-size="18">×</text>
      
      <!-- V matrix -->
      <rect x="215" y="20" width="80" height="40" fill="rgba(255,255,255,0.3)" rx="5"/>
      <text x="255" y="45" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="bold">V<tspan baseline-shift="super" font-size="10">T</tspan></text>
      <text x="255" y="80" text-anchor="middle" fill="#f8fafc" font-size="10">Items</text>
    </g>
    
    <!-- Description -->
    <text x="200" y="180" text-anchor="middle" fill="#f8fafc" font-size="12">• SVD, ALS decomposition</text>
    <text x="200" y="200" text-anchor="middle" fill="#f8fafc" font-size="12">• Linear interactions only</text>
    <text x="200" y="220" text-anchor="middle" fill="#f8fafc" font-size="12">• Fast, interpretable</text>
  </g>
  
  <!-- 2. Deep Learning -->
  <g transform="translate(470, 70)">
    <rect x="0" y="0" width="400" height="230" rx="15" fill="url(#dlGrad)" filter="url(#shadow2)"/>
    <text x="200" y="30" text-anchor="middle" fill="#f8fafc" font-size="18" font-weight="bold">2. Deep Learning Embeddings</text>
    
    <!-- Neural network -->
    <g transform="translate(80, 50)">
      <!-- Input layer -->
      <circle cx="30" cy="30" r="12" fill="#0f172a"/>
      <circle cx="30" cy="60" r="12" fill="#0f172a"/>
      <circle cx="30" cy="90" r="12" fill="#0f172a"/>
      <circle cx="30" cy="120" r="12" fill="#0f172a"/>
      
      <!-- Hidden layer 1 -->
      <circle cx="100" cy="45" r="12" fill="rgba(255,255,255,0.8)"/>
      <circle cx="100" cy="75" r="12" fill="rgba(255,255,255,0.8)"/>
      <circle cx="100" cy="105" r="12" fill="rgba(255,255,255,0.8)"/>
      
      <!-- Hidden layer 2 -->
      <circle cx="170" cy="60" r="12" fill="rgba(255,255,255,0.6)"/>
      <circle cx="170" cy="90" r="12" fill="rgba(255,255,255,0.6)"/>
      
      <!-- Output -->
      <circle cx="240" cy="75" r="15" fill="#0f172a"/>
      <text x="240" y="80" text-anchor="middle" fill="#ee0979" font-size="10" font-weight="bold">emb</text>
      
      <!-- Connections (simplified) -->
      <line x1="42" y1="30" x2="88" y2="45" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <line x1="42" y1="60" x2="88" y2="75" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <line x1="42" y1="90" x2="88" y2="105" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <line x1="112" y1="45" x2="158" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <line x1="112" y1="75" x2="158" y2="75" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <line x1="112" y1="105" x2="158" y2="90" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <line x1="182" y1="60" x2="225" y2="75" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <line x1="182" y1="90" x2="225" y2="75" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    </g>
    
    <text x="200" y="180" text-anchor="middle" fill="#f8fafc" font-size="12">• Non-linear transformations</text>
    <text x="200" y="200" text-anchor="middle" fill="#f8fafc" font-size="12">• Learnable representations</text>
    <text x="200" y="220" text-anchor="middle" fill="#f8fafc" font-size="12">• NCF, WideandDeep, DeepFM</text>
  </g>
  
  <!-- 3. Sequence-Based -->
  <g transform="translate(30, 320)">
    <rect x="0" y="0" width="400" height="250" rx="15" fill="url(#seqGrad)" filter="url(#shadow2)"/>
    <text x="200" y="30" text-anchor="middle" fill="#f8fafc" font-size="18" font-weight="bold">3. Sequence-Based (Transformer)</text>
    
    <!-- Sequence visualization -->
    <g transform="translate(30, 50)">
      <!-- Items in sequence -->
      <rect x="0" y="30" width="50" height="40" rx="5" fill="rgba(255,255,255,0.3)"/>
      <text x="25" y="55" text-anchor="middle" fill="#f8fafc" font-size="10">Item 1</text>
      
      <rect x="70" y="30" width="50" height="40" rx="5" fill="rgba(255,255,255,0.3)"/>
      <text x="95" y="55" text-anchor="middle" fill="#f8fafc" font-size="10">Item 2</text>
      
      <rect x="140" y="30" width="50" height="40" rx="5" fill="rgba(255,255,255,0.3)"/>
      <text x="165" y="55" text-anchor="middle" fill="#f8fafc" font-size="10">Item 3</text>
      
      <text x="210" y="55" fill="#f8fafc" font-size="16">...</text>
      
      <rect x="240" y="30" width="50" height="40" rx="5" fill="rgba(255,255,255,0.3)"/>
      <text x="265" y="55" text-anchor="middle" fill="#f8fafc" font-size="10">Item N</text>
      
      <!-- Arrows down -->
      <path d="M 25 75 L 25 95" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead2)"/>
      <path d="M 95 75 L 95 95" stroke="#ffffff" stroke-width="2"/>
      <path d="M 165 75 L 165 95" stroke="#ffffff" stroke-width="2"/>
      <path d="M 265 75 L 265 95" stroke="#ffffff" stroke-width="2"/>
      
      <!-- Self-attention block -->
      <rect x="0" y="100" width="290" height="40" rx="5" fill="rgba(255,255,255,0.2)"/>
      <text x="145" y="125" text-anchor="middle" fill="#f8fafc" font-size="12" font-weight="bold">Self-Attention Layer</text>
      
      <!-- Output -->
      <rect x="100" y="155" width="90" height="35" rx="5" fill="#0f172a"/>
      <text x="145" y="178" text-anchor="middle" fill="#4776E6" font-size="11" font-weight="bold">User Emb</text>
    </g>
    
    <text x="200" y="220" text-anchor="middle" fill="#f8fafc" font-size="12">• Captures temporal dynamics</text>
    <text x="200" y="240" text-anchor="middle" fill="#f8fafc" font-size="12">• BERT4Rec, SASRec</text>
  </g>
  
  <!-- 4. Graph-Based -->
  <g transform="translate(470, 320)">
    <rect x="0" y="0" width="400" height="250" rx="15" fill="url(#gnnGrad)" filter="url(#shadow2)"/>
    <text x="200" y="30" text-anchor="middle" fill="#f8fafc" font-size="18" font-weight="bold">4. Graph Neural Networks</text>
    
    <!-- Graph visualization -->
    <g transform="translate(80, 60)">
      <!-- Nodes -->
      <circle cx="60" cy="40" r="20" fill="#0f172a" stroke="#f857a6" stroke-width="3"/>
      <text x="60" y="45" text-anchor="middle" fill="#f857a6" font-size="10" font-weight="bold">U1</text>
      
      <circle cx="180" cy="40" r="20" fill="#0f172a" stroke="#f857a6" stroke-width="3"/>
      <text x="180" y="45" text-anchor="middle" fill="#f857a6" font-size="10" font-weight="bold">U2</text>
      
      <circle cx="60" cy="130" r="20" fill="rgba(255,255,255,0.7)" stroke="#ff5858" stroke-width="3"/>
      <text x="60" y="135" text-anchor="middle" fill="#ff5858" font-size="10" font-weight="bold">I1</text>
      
      <circle cx="120" cy="85" r="20" fill="rgba(255,255,255,0.7)" stroke="#ff5858" stroke-width="3"/>
      <text x="120" y="90" text-anchor="middle" fill="#ff5858" font-size="10" font-weight="bold">I2</text>
      
      <circle cx="180" cy="130" r="20" fill="rgba(255,255,255,0.7)" stroke="#ff5858" stroke-width="3"/>
      <text x="180" y="135" text-anchor="middle" fill="#ff5858" font-size="10" font-weight="bold">I3</text>
      
      <!-- Edges -->
      <line x1="60" y1="60" x2="60" y2="110" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
      <line x1="75" y1="52" x2="105" y2="72" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
      <line x1="165" y1="52" x2="135" y2="72" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
      <line x1="180" y1="60" x2="180" y2="110" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    </g>
    
    <text x="200" y="210" text-anchor="middle" fill="#f8fafc" font-size="12">• Message passing between nodes</text>
    <text x="200" y="230" text-anchor="middle" fill="#f8fafc" font-size="12">• LightGCN, PinSage</text>
    <text x="200" y="250" text-anchor="middle" fill="#f8fafc" font-size="12">• Captures social/collaborative signals</text>
  </g>
  
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0f172a"/>
    </marker>
  </defs>
</svg>

