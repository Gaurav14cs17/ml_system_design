    <text x="100" y="68" text-anchor="middle" fill="#f8fafc" font-size="9">‚Ä¢ Preferences</text>
    <text x="100" y="86" text-anchor="middle" fill="#f8fafc" font-size="9">‚Ä¢ History stats</text>
    <text x="100" y="104" text-anchor="middle" fill="#f8fafc" font-size="9">‚Ä¢ Behavior agg.</text>
  </g>
  
  <!-- Item Features -->
