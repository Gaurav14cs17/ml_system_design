    <text x="100" y="50" text-anchor="middle" fill="#f8fafc" font-size="9">‚Ä¢ Attributes</text>
    <text x="100" y="68" text-anchor="middle" fill="#f8fafc" font-size="9">‚Ä¢ Categories</text>
    <text x="100" y="86" text-anchor="middle" fill="#f8fafc" font-size="9">‚Ä¢ Content emb.</text>
    <text x="100" y="104" text-anchor="middle" fill="#f8fafc" font-size="9">‚Ä¢ Popularity</text>
  </g>
  
  <!-- Context Features -->
