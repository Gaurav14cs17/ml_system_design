    <text x="175" y="285" text-anchor="middle" font-family="monospace" font-size="9" fill="#fcd34d">user_age: 0 â†’ 30 (default)</text>
    <text x="175" y="305" text-anchor="middle" font-family="monospace" font-size="9" fill="#fcd34d">session_count: null â†’ 1</text>
  </g>
  
