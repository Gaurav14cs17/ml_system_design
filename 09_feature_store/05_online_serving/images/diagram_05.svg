    <rect x="50" y="180" width="250" height="160" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <rect x="50" y="180" width="250" height="40" rx="12" fill="#d97706"/>
    <rect x="50" y="208" width="250" height="12" fill="#d97706"/>
    <text x="175" y="207" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">ğŸ“‹ Default Values</text>
    
    <text x="70" y="245" font-family="system-ui, sans-serif" font-size="9" fill="#fbbf24">When: Feature missing or stale</text>
    
