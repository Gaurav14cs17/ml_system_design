<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 380">
  <defs>
    <linearGradient id="bgCaching" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="shadowCaching" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgCaching)"/>
  
  <text x="450" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">Caching Strategies</text>
  
  <!-- Read-Through -->
  <g filter="url(#shadowCaching)">
    <rect x="50" y="70" width="250" height="270" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <rect x="50" y="70" width="250" height="45" rx="12" fill="#059669"/>
    <rect x="50" y="103" width="250" height="12" fill="#059669"/>
    <text x="175" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">ğŸ“– Read-Through</text>
    
    <text x="70" y="140" font-family="system-ui, sans-serif" font-size="10" fill="#34d399">Flow:</text>
    <text x="70" y="160" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">1. App requests data</text>
    <text x="70" y="177" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">2. Cache checks for data</text>
    <text x="70" y="194" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">3. If miss: cache loads from DB</text>
    <text x="70" y="211" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">4. Returns data to app</text>
    
    <rect x="70" y="230" width="210" height="90" rx="8" fill="#064e3b"/>
    <text x="175" y="255" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6ee7b7">Pros:</text>
    <text x="85" y="275" font-family="system-ui, sans-serif" font-size="9" fill="#6ee7b7">âœ“ Simple implementation</text>
    <text x="85" y="292" font-family="system-ui, sans-serif" font-size="9" fill="#6ee7b7">âœ“ Automatic population</text>
    <text x="85" y="309" font-family="system-ui, sans-serif" font-size="9" fill="#f87171">âœ— First request slow</text>
  </g>
  
  <!-- Write-Through -->
  <g filter="url(#shadowCaching)">
    <rect x="325" y="70" width="250" height="270" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <rect x="325" y="70" width="250" height="45" rx="12" fill="#2563eb"/>
    <rect x="325" y="103" width="250" height="12" fill="#2563eb"/>
    <text x="450" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">âœï¸ Write-Through</text>
    
    <text x="345" y="140" font-family="system-ui, sans-serif" font-size="10" fill="#60a5fa">Flow:</text>
    <text x="345" y="160" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">1. App writes data</text>
    <text x="345" y="177" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">2. Write to cache first</text>
    <text x="345" y="194" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">3. Cache writes to DB</text>
    <text x="345" y="211" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">4. Confirm to app</text>
    
    <rect x="345" y="230" width="210" height="90" rx="8" fill="#172554"/>
    <text x="450" y="255" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#93c5fd">Pros:</text>
    <text x="360" y="275" font-family="system-ui, sans-serif" font-size="9" fill="#93c5fd">âœ“ Cache always fresh</text>
    <text x="360" y="292" font-family="system-ui, sans-serif" font-size="9" fill="#93c5fd">âœ“ Data consistency</text>
    <text x="360" y="309" font-family="system-ui, sans-serif" font-size="9" fill="#f87171">âœ— Write latency higher</text>
  </g>
  
  <!-- Write-Behind -->
  <g filter="url(#shadowCaching)">
    <rect x="600" y="70" width="250" height="270" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <rect x="600" y="70" width="250" height="45" rx="12" fill="#d97706"/>
    <rect x="600" y="103" width="250" height="12" fill="#d97706"/>
    <text x="725" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">ğŸ“ Write-Behind</text>
    
    <text x="620" y="140" font-family="system-ui, sans-serif" font-size="10" fill="#fbbf24">Flow:</text>
    <text x="620" y="160" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">1. App writes to cache</text>
    <text x="620" y="177" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">2. Cache confirms immediately</text>
    <text x="620" y="194" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">3. Async write to DB</text>
    <text x="620" y="211" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">4. Batch updates</text>
    
    <rect x="620" y="230" width="210" height="90" rx="8" fill="#451a03"/>
    <text x="725" y="255" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#fcd34d">Pros:</text>
    <text x="635" y="275" font-family="system-ui, sans-serif" font-size="9" fill="#fcd34d">âœ“ Fast writes</text>
    <text x="635" y="292" font-family="system-ui, sans-serif" font-size="9" fill="#fcd34d">âœ“ Batch optimization</text>
    <text x="635" y="309" font-family="system-ui, sans-serif" font-size="9" fill="#f87171">âœ— Eventual consistency</text>
  </g>
</svg>
