<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="bgOnlineServing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="shadowOnlineServing" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-opacity="0.25"/>
    </filter>
    <marker id="arrowOnline" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#10b981"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgOnlineServing)"/>
  
  <text x="450" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">Online Serving Request Flow</text>
  
  <!-- Client -->
  <g filter="url(#shadowOnlineServing)">
    <rect x="50" y="150" width="100" height="80" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="100" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#a78bfa">Client</text>
    <text x="100" y="205" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">ML Model</text>
  </g>
  
  <!-- Arrow -->
  <path d="M155 190 L215 190" stroke="#10b981" stroke-width="2" marker-end="url(#arrowOnline)"/>
  <text x="185" y="180" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#34d399">Request</text>
  
  <!-- API Layer -->
  <g filter="url(#shadowOnlineServing)">
    <rect x="220" y="120" width="140" height="140" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="290" y="150" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#34d399">API Layer</text>
    
    <rect x="235" y="165" width="110" height="25" rx="4" fill="#064e3b"/>
    <text x="290" y="182" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#6ee7b7">Auth Check</text>
    
    <rect x="235" y="195" width="110" height="25" rx="4" fill="#064e3b"/>
    <text x="290" y="212" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#6ee7b7">Parse Entities</text>
    
    <rect x="235" y="225" width="110" height="25" rx="4" fill="#064e3b"/>
    <text x="290" y="242" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#6ee7b7">Rate Limit</text>
  </g>
  
  <!-- Arrow -->
  <path d="M365 190 L420 190" stroke="#10b981" stroke-width="2" marker-end="url(#arrowOnline)"/>
  
  <!-- Cache Layer -->
  <g filter="url(#shadowOnlineServing)">
    <rect x="425" y="120" width="140" height="140" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="495" y="150" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#fbbf24">Cache</text>
    
    <rect x="440" y="165" width="110" height="25" rx="4" fill="#451a03"/>
    <text x="495" y="182" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#fcd34d">L1 Local</text>
    
    <rect x="440" y="195" width="110" height="25" rx="4" fill="#451a03"/>
    <text x="495" y="212" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#fcd34d">L2 Redis</text>
    
    <text x="495" y="252" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">Hit: Return</text>
  </g>
  
  <!-- Arrow (miss) -->
  <path d="M570 190 L625 190" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowOnline)" stroke-dasharray="5,3"/>
  <text x="597" y="180" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#f59e0b">Miss</text>
  
  <!-- Online Store -->
  <g filter="url(#shadowOnlineServing)">
    <rect x="630" y="120" width="140" height="140" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="700" y="150" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#60a5fa">Online Store</text>
    
    <rect x="645" y="165" width="110" height="25" rx="4" fill="#172554"/>
    <text x="700" y="182" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#93c5fd">Key Lookup</text>
    
    <rect x="645" y="195" width="110" height="25" rx="4" fill="#172554"/>
    <text x="700" y="212" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#93c5fd">Fetch Values</text>
    
    <rect x="645" y="225" width="110" height="25" rx="4" fill="#172554"/>
    <text x="700" y="242" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#93c5fd">Update Cache</text>
  </g>
  
  <!-- Response arrow -->
  <path d="M700 265 L700 330 L100 330 L100 235" stroke="#10b981" stroke-width="2" marker-end="url(#arrowOnline)"/>
  <text x="400" y="345" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#34d399">Feature Vector Response</text>
  
  <!-- Latency bar -->
  <rect x="100" y="370" width="700" height="20" rx="5" fill="#334155"/>
  <rect x="100" y="370" width="120" height="20" rx="5" fill="#10b981"/>
  <rect x="220" y="370" width="150" height="20" fill="#f59e0b"/>
  <rect x="370" y="370" width="200" height="20" fill="#3b82f6"/>
  <text x="160" y="384" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#f8fafc">~1ms</text>
  <text x="295" y="384" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#f8fafc">~3ms (cache hit)</text>
  <text x="470" y="384" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#f8fafc">~8ms (store)</text>
</svg>
