  <text x="150" y="165" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">‚Ä¢ user_age</text>
  <text x="150" y="185" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">‚Ä¢ product_price</text>
  <text x="150" y="205" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">‚Ä¢ transaction_amount</text>
  
