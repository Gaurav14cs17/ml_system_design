  <text x="430" y="140" text-anchor="middle" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="11">Computed from raw</text>
  <text x="430" y="165" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">‚Ä¢ is_premium_user</text>
  <text x="430" y="185" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">‚Ä¢ price_bucket</text>
