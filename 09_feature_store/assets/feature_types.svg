  <text x="190" y="463" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">‚è∞ Batch Features</text>
  
  <rect x="340" y="435" width="220" height="45" rx="8" fill="#e17055"/>
  <text x="450" y="463" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">‚ö° Streaming Features</text>
  
  <rect x="600" y="435" width="220" height="45" rx="8" fill="#0984e3"/>
  <text x="710" y="463" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">üîÑ On-Demand Features</text>
  
