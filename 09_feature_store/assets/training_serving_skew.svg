  <text x="225" y="370" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="11">â€¢ Hard to debug</text>
  
  <text x="675" y="330" text-anchor="middle" fill="#51cf66" font-family="Arial, sans-serif" font-size="11">â€¢ Single feature definition</text>
  <text x="675" y="350" text-anchor="middle" fill="#51cf66" font-family="Arial, sans-serif" font-size="11">â€¢ Guaranteed consistency</text>
