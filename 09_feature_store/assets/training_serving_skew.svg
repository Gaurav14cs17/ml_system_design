  <path d="M785 170 L830 170" stroke="#51cf66" stroke-width="2"/>
  <rect x="835" y="145" width="50" height="50" rx="8" fill="url(#greenGrad)"/>
  <text x="860" y="175" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="18">ğŸ¤–</text>
  
