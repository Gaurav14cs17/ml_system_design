<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c73e54;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a2647;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a381;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Feature Store Architecture</text>
  
  <!-- Data Sources -->
  <g filter="url(#shadow)">
    <rect x="30" y="100" width="140" height="280" rx="10" fill="url(#boxGrad1)"/>
    <text x="100" y="130" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Data Sources</text>
    <rect x="45" y="150" width="110" height="35" rx="5" fill="#0f172a" fill-opacity="0.2"/>
    <text x="100" y="173" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">Databases</text>
    <rect x="45" y="195" width="110" height="35" rx="5" fill="#0f172a" fill-opacity="0.2"/>
    <text x="100" y="218" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">Data Lakes</text>
    <rect x="45" y="240" width="110" height="35" rx="5" fill="#0f172a" fill-opacity="0.2"/>
    <text x="100" y="263" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">Event Streams</text>
    <rect x="45" y="285" width="110" height="35" rx="5" fill="#0f172a" fill-opacity="0.2"/>
    <text x="100" y="308" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">APIs</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M175 240 L220 240" stroke="#4a90d9" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a90d9"/>
    </marker>
  </defs>
  
  <!-- Feature Store Main Box -->
  <g filter="url(#shadow)">
    <rect x="230" y="80" width="440" height="340" rx="15" fill="url(#boxGrad3)" stroke="#4a90d9" stroke-width="2"/>
    <text x="450" y="110" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FEATURE STORE</text>
    
    <!-- Feature Registry -->
    <rect x="300" y="130" width="300" height="50" rx="8" fill="url(#boxGrad2)"/>
    <text x="450" y="160" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">ðŸ“‹ Feature Registry</text>
    
    <!-- Transformation Layer -->
    <rect x="260" y="195" width="180" height="45" rx="8" fill="#6c5ce7"/>
    <text x="350" y="223" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">Batch Processing</text>
    <rect x="460" y="195" width="180" height="45" rx="8" fill="#a29bfe"/>
    <text x="550" y="223" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">Stream Processing</text>
    
    <!-- Offline Store -->
    <rect x="260" y="260" width="180" height="70" rx="8" fill="url(#boxGrad4)"/>
    <text x="350" y="290" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Offline Store</text>
    <text x="350" y="310" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="10">Historical Data</text>
    
    <!-- Online Store -->
    <rect x="460" y="260" width="180" height="70" rx="8" fill="#fd79a8"/>
    <text x="550" y="290" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Online Store</text>
    <text x="550" y="310" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="10">Real-time Data</text>
    
    <!-- Serving Layer -->
    <rect x="300" y="350" width="300" height="50" rx="8" fill="#00cec9"/>
    <text x="450" y="380" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">ðŸš€ Feature Serving API</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M675 240 L720 240" stroke="#00b894" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00b894"/>
    </marker>
  </defs>
  
  <!-- ML Applications -->
  <g filter="url(#shadow)">
    <rect x="730" y="100" width="140" height="280" rx="10" fill="url(#boxGrad4)"/>
    <text x="800" y="130" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ML Apps</text>
    <rect x="745" y="150" width="110" height="35" rx="5" fill="#0f172a" fill-opacity="0.2"/>
    <text x="800" y="173" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">Training</text>
    <rect x="745" y="195" width="110" height="35" rx="5" fill="#0f172a" fill-opacity="0.2"/>
    <text x="800" y="218" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">Inference</text>
    <rect x="745" y="240" width="110" height="35" rx="5" fill="#0f172a" fill-opacity="0.2"/>
    <text x="800" y="263" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">Monitoring</text>
    <rect x="745" y="285" width="110" height="35" rx="5" fill="#0f172a" fill-opacity="0.2"/>
    <text x="800" y="308" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">Analytics</text>
  </g>
  
  <!-- Footer -->
  <text x="450" y="470" text-anchor="middle" fill="#888888" font-family="Arial, sans-serif" font-size="11">Centralized feature management for machine learning systems</text>
</svg>

