<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="bgNaming" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="shadowNaming" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgNaming)"/>
  
  <text x="450" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">Naming Conventions</text>
  
  <!-- Pattern -->
  <g filter="url(#shadowNaming)">
    <rect x="150" y="60" width="600" height="60" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="450" y="95" text-anchor="middle" font-family="monospace" font-size="14" fill="#c4b5fd">{entity}_{domain}_{aggregation}_{window}</text>
  </g>
  
  <!-- Good Examples -->
  <g filter="url(#shadowNaming)">
    <rect x="100" y="140" width="320" height="220" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <rect x="100" y="140" width="320" height="40" rx="12" fill="#059669"/>
    <rect x="100" y="168" width="320" height="12" fill="#059669"/>
    <text x="260" y="167" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">✓ Good Examples</text>
    
    <rect x="120" y="195" width="280" height="30" rx="5" fill="#064e3b"/>
    <text x="260" y="215" text-anchor="middle" font-family="monospace" font-size="10" fill="#34d399">user_transaction_count_30d</text>
    
    <rect x="120" y="235" width="280" height="30" rx="5" fill="#064e3b"/>
    <text x="260" y="255" text-anchor="middle" font-family="monospace" font-size="10" fill="#34d399">merchant_revenue_sum_7d</text>
    
    <rect x="120" y="275" width="280" height="30" rx="5" fill="#064e3b"/>
    <text x="260" y="295" text-anchor="middle" font-family="monospace" font-size="10" fill="#34d399">product_view_avg_24h</text>
    
    <rect x="120" y="315" width="280" height="30" rx="5" fill="#064e3b"/>
    <text x="260" y="335" text-anchor="middle" font-family="monospace" font-size="10" fill="#34d399">user_session_last_active</text>
  </g>
  
  <!-- Bad Examples -->
  <g filter="url(#shadowNaming)">
    <rect x="480" y="140" width="320" height="220" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <rect x="480" y="140" width="320" height="40" rx="12" fill="#dc2626"/>
    <rect x="480" y="168" width="320" height="12" fill="#dc2626"/>
    <text x="640" y="167" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">✗ Bad Examples</text>
    
    <rect x="500" y="195" width="280" height="30" rx="5" fill="#450a0a"/>
    <text x="640" y="215" text-anchor="middle" font-family="monospace" font-size="10" fill="#fca5a5">txn_cnt (too short)</text>
    
    <rect x="500" y="235" width="280" height="30" rx="5" fill="#450a0a"/>
    <text x="640" y="255" text-anchor="middle" font-family="monospace" font-size="10" fill="#fca5a5">feature_1 (no meaning)</text>
    
    <rect x="500" y="275" width="280" height="30" rx="5" fill="#450a0a"/>
    <text x="640" y="295" text-anchor="middle" font-family="monospace" font-size="10" fill="#fca5a5">UserTransactionCount (CamelCase)</text>
    
    <rect x="500" y="315" width="280" height="30" rx="5" fill="#450a0a"/>
    <text x="640" y="335" text-anchor="middle" font-family="monospace" font-size="10" fill="#fca5a5">temp_v2_final (versioning)</text>
  </g>
</svg>
