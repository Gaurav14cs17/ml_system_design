<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="bgPitfalls" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="shadowPitfalls" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgPitfalls)"/>
  
  <text x="450" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">Common Pitfalls</text>
  
  <!-- Pitfall 1 -->
  <g filter="url(#shadowPitfalls)">
    <rect x="50" y="70" width="190" height="290" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <rect x="50" y="70" width="190" height="40" rx="12" fill="#dc2626"/>
    <rect x="50" y="98" width="190" height="12" fill="#dc2626"/>
    <text x="145" y="97" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">âŒ Data Leakage</text>
    
    <text x="70" y="135" font-family="system-ui, sans-serif" font-size="9" fill="#f87171">Problem:</text>
    <text x="70" y="155" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8">Using future data in</text>
    <text x="70" y="170" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8">training features</text>
    
    <rect x="70" y="185" width="150" height="60" rx="5" fill="#450a0a"/>
    <text x="145" y="210" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#fca5a5">Model looks great</text>
    <text x="145" y="230" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#fca5a5">in eval, fails in prod</text>
    
    <rect x="70" y="260" width="150" height="80" rx="5" fill="#064e3b"/>
    <text x="80" y="280" font-family="system-ui, sans-serif" font-size="8" fill="#34d399">âœ“ Solution:</text>
    <text x="80" y="300" font-family="system-ui, sans-serif" font-size="8" fill="#6ee7b7">â€¢ Point-in-time joins</text>
    <text x="80" y="318" font-family="system-ui, sans-serif" font-size="8" fill="#6ee7b7">â€¢ Event timestamps</text>
  </g>
  
  <!-- Pitfall 2 -->
  <g filter="url(#shadowPitfalls)">
    <rect x="260" y="70" width="190" height="290" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <rect x="260" y="70" width="190" height="40" rx="12" fill="#d97706"/>
    <rect x="260" y="98" width="190" height="12" fill="#d97706"/>
    <text x="355" y="97" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">âš ï¸ Training-Serving Skew</text>
    
    <text x="280" y="135" font-family="system-ui, sans-serif" font-size="9" fill="#fbbf24">Problem:</text>
    <text x="280" y="155" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8">Different code paths</text>
    <text x="280" y="170" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8">for train vs serve</text>
    
    <rect x="280" y="185" width="150" height="60" rx="5" fill="#451a03"/>
    <text x="355" y="210" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#fcd34d">Features differ</text>
    <text x="355" y="230" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#fcd34d">between environments</text>
    
    <rect x="280" y="260" width="150" height="80" rx="5" fill="#064e3b"/>
    <text x="290" y="280" font-family="system-ui, sans-serif" font-size="8" fill="#34d399">âœ“ Solution:</text>
    <text x="290" y="300" font-family="system-ui, sans-serif" font-size="8" fill="#6ee7b7">â€¢ Single source</text>
    <text x="290" y="318" font-family="system-ui, sans-serif" font-size="8" fill="#6ee7b7">â€¢ Feature store!</text>
  </g>
  
  <!-- Pitfall 3 -->
  <g filter="url(#shadowPitfalls)">
    <rect x="470" y="70" width="190" height="290" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="470" y="70" width="190" height="40" rx="12" fill="#7c3aed"/>
    <rect x="470" y="98" width="190" height="12" fill="#7c3aed"/>
    <text x="565" y="97" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">ğŸ¢ Stale Features</text>
    
    <text x="490" y="135" font-family="system-ui, sans-serif" font-size="9" fill="#a78bfa">Problem:</text>
    <text x="490" y="155" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8">Using outdated feature</text>
    <text x="490" y="170" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8">values at inference</text>
    
    <rect x="490" y="185" width="150" height="60" rx="5" fill="#2e1065"/>
    <text x="565" y="210" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#c4b5fd">Model uses old data</text>
    <text x="565" y="230" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#c4b5fd">Predictions degrade</text>
    
    <rect x="490" y="260" width="150" height="80" rx="5" fill="#064e3b"/>
    <text x="500" y="280" font-family="system-ui, sans-serif" font-size="8" fill="#34d399">âœ“ Solution:</text>
    <text x="500" y="300" font-family="system-ui, sans-serif" font-size="8" fill="#6ee7b7">â€¢ Monitor freshness</text>
    <text x="500" y="318" font-family="system-ui, sans-serif" font-size="8" fill="#6ee7b7">â€¢ Set TTLs</text>
  </g>
  
  <!-- Pitfall 4 -->
  <g filter="url(#shadowPitfalls)">
    <rect x="680" y="70" width="190" height="290" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <rect x="680" y="70" width="190" height="40" rx="12" fill="#2563eb"/>
    <rect x="680" y="98" width="190" height="12" fill="#2563eb"/>
    <text x="775" y="97" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">ğŸ“‰ Silent Drift</text>
    
    <text x="700" y="135" font-family="system-ui, sans-serif" font-size="9" fill="#60a5fa">Problem:</text>
    <text x="700" y="155" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8">Feature distributions</text>
    <text x="700" y="170" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8">change undetected</text>
    
    <rect x="700" y="185" width="150" height="60" rx="5" fill="#172554"/>
    <text x="775" y="210" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#93c5fd">Gradual degradation</text>
    <text x="775" y="230" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#93c5fd">Hard to debug</text>
    
    <rect x="700" y="260" width="150" height="80" rx="5" fill="#064e3b"/>
    <text x="710" y="280" font-family="system-ui, sans-serif" font-size="8" fill="#34d399">âœ“ Solution:</text>
    <text x="710" y="300" font-family="system-ui, sans-serif" font-size="8" fill="#6ee7b7">â€¢ Drift detection</text>
    <text x="710" y="318" font-family="system-ui, sans-serif" font-size="8" fill="#6ee7b7">â€¢ Alerting</text>
  </g>
</svg>
