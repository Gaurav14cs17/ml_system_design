<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="bgProblems" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="shadowProblems" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgProblems)"/>
  
  <text x="450" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">Problems Feature Stores Solve</text>
  
  <!-- Problem 1: Training-Serving Skew -->
  <g filter="url(#shadowProblems)">
    <rect x="50" y="70" width="250" height="280" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <rect x="50" y="70" width="250" height="45" rx="12" fill="#dc2626"/>
    <rect x="50" y="103" width="250" height="12" fill="#dc2626"/>
    <text x="175" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">âŒ Training-Serving Skew</text>
    
    <text x="70" y="140" font-family="system-ui, sans-serif" font-size="10" fill="#f87171">Problem:</text>
    <text x="70" y="158" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Different code paths for training</text>
    <text x="70" y="173" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">vs production inference</text>
    
    <rect x="70" y="190" width="210" height="60" rx="6" fill="#450a0a"/>
    <text x="175" y="215" text-anchor="middle" font-family="monospace" font-size="8" fill="#fca5a5"># Training: avg(last_30_days)</text>
    <text x="175" y="232" text-anchor="middle" font-family="monospace" font-size="8" fill="#fca5a5"># Serving: avg(last_7_days) ğŸ˜±</text>
    
    <rect x="70" y="270" width="210" height="60" rx="6" fill="#064e3b"/>
    <text x="175" y="290" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6ee7b7">âœ“ Solution:</text>
    <text x="175" y="310" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#34d399">Single source of truth for</text>
    <text x="175" y="325" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#34d399">feature definitions</text>
  </g>
  
  <!-- Problem 2: Feature Duplication -->
  <g filter="url(#shadowProblems)">
    <rect x="325" y="70" width="250" height="280" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <rect x="325" y="70" width="250" height="45" rx="12" fill="#d97706"/>
    <rect x="325" y="103" width="250" height="12" fill="#d97706"/>
    <text x="450" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">ğŸ“¦ Feature Duplication</text>
    
    <text x="345" y="140" font-family="system-ui, sans-serif" font-size="10" fill="#fbbf24">Problem:</text>
    <text x="345" y="158" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Teams rebuild same features</text>
    <text x="345" y="173" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">wasting compute and time</text>
    
    <rect x="345" y="190" width="210" height="60" rx="6" fill="#451a03"/>
    <text x="450" y="210" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#fcd34d">Team A: user_age_days</text>
    <text x="450" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#fcd34d">Team B: days_since_join</text>
    <text x="450" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#fcd34d">Team C: account_age ğŸ”„</text>
    
    <rect x="345" y="270" width="210" height="60" rx="6" fill="#064e3b"/>
    <text x="450" y="290" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6ee7b7">âœ“ Solution:</text>
    <text x="450" y="310" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#34d399">Central feature registry</text>
    <text x="450" y="325" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#34d399">with discovery and reuse</text>
  </g>
  
  <!-- Problem 3: Data Leakage -->
  <g filter="url(#shadowProblems)">
    <rect x="600" y="70" width="250" height="280" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="600" y="70" width="250" height="45" rx="12" fill="#7c3aed"/>
    <rect x="600" y="103" width="250" height="12" fill="#7c3aed"/>
    <text x="725" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">â° Data Leakage</text>
    
    <text x="620" y="140" font-family="system-ui, sans-serif" font-size="10" fill="#a78bfa">Problem:</text>
    <text x="620" y="158" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Using future data when</text>
    <text x="620" y="173" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">creating training data</text>
    
    <rect x="620" y="190" width="210" height="60" rx="6" fill="#2e1065"/>
    <text x="725" y="210" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#c4b5fd">Label: Jan 15</text>
    <text x="725" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#c4b5fd">Features: Feb 1 values ğŸ’€</text>
    <text x="725" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#c4b5fd">(leaked future info!)</text>
    
    <rect x="620" y="270" width="210" height="60" rx="6" fill="#064e3b"/>
    <text x="725" y="290" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6ee7b7">âœ“ Solution:</text>
    <text x="725" y="310" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#34d399">Point-in-time joins</text>
    <text x="725" y="325" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#34d399">with automatic timestamps</text>
  </g>
</svg>
