<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="bgDecision" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="shadowDecision" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-opacity="0.25"/>
    </filter>
    <marker id="arrowDecision" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#64748b"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgDecision)"/>
  
  <text x="450" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">Decision Framework</text>
  
  <!-- Start -->
  <g filter="url(#shadowDecision)">
    <rect x="380" y="60" width="140" height="40" rx="20" fill="#8b5cf6"/>
    <text x="450" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#f8fafc">Start</text>
  </g>
  
  <!-- First Decision -->
  <path d="M450 100 L450 120" stroke="#64748b" stroke-width="2" marker-end="url(#arrowDecision)"/>
  <g filter="url(#shadowDecision)">
    <polygon points="450,130 530,165 450,200 370,165" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="450" y="165" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#60a5fa">Cloud locked?</text>
  </g>
  
  <!-- Yes branch -->
  <path d="M530 165 L600 165" stroke="#64748b" stroke-width="2" marker-end="url(#arrowDecision)"/>
  <text x="560" y="158" font-family="system-ui, sans-serif" font-size="8" fill="#10b981">Yes</text>
  
  <g filter="url(#shadowDecision)">
    <rect x="610" y="110" width="200" height="110" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="710" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#fbbf24">Use Cloud Native</text>
    <text x="710" y="165" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">AWS → SageMaker</text>
    <text x="710" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">GCP → Vertex AI</text>
    <text x="710" y="205" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Azure → Databricks</text>
  </g>
  
  <!-- No branch -->
  <path d="M450 200 L450 230" stroke="#64748b" stroke-width="2" marker-end="url(#arrowDecision)"/>
  <text x="460" y="220" font-family="system-ui, sans-serif" font-size="8" fill="#ef4444">No</text>
  
  <!-- Second Decision -->
  <g filter="url(#shadowDecision)">
    <polygon points="450,240 530,275 450,310 370,275" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="450" y="275" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#60a5fa">Budget?</text>
  </g>
  
  <!-- Limited budget -->
  <path d="M370 275 L270 275" stroke="#64748b" stroke-width="2" marker-end="url(#arrowDecision)"/>
  <text x="320" y="268" font-family="system-ui, sans-serif" font-size="8" fill="#10b981">Limited</text>
  
  <g filter="url(#shadowDecision)">
    <rect x="70" y="235" width="190" height="80" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="165" y="265" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#10b981">Feast (OSS)</text>
    <text x="165" y="290" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Free, flexible, community</text>
  </g>
  
  <!-- Enterprise budget -->
  <path d="M530 275 L600 275" stroke="#64748b" stroke-width="2" marker-end="url(#arrowDecision)"/>
  <text x="560" y="268" font-family="system-ui, sans-serif" font-size="8" fill="#ef4444">Enterprise</text>
  
  <g filter="url(#shadowDecision)">
    <rect x="610" y="235" width="200" height="80" rx="12" fill="#1e293b" stroke="#ec4899" stroke-width="2"/>
    <text x="710" y="265" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#f9a8d4">Tecton</text>
    <text x="710" y="290" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Full-featured, managed</text>
  </g>
  
  <!-- Note -->
  <rect x="250" y="345" width="400" height="40" rx="8" fill="#334155" filter="url(#shadowDecision)"/>
  <text x="450" y="370" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Consider: team size, latency needs, compliance requirements</text>
</svg>
