<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="bgTecton" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="shadowTecton" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgTecton)"/>
  
  <text x="450" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">Tecton Architecture</text>
  
  <!-- Core Platform -->
  <g filter="url(#shadowTecton)">
    <rect x="250" y="70" width="400" height="340" rx="16" fill="#1e293b" stroke="#ec4899" stroke-width="3"/>
    <rect x="250" y="70" width="400" height="50" rx="16" fill="#db2777"/>
    <rect x="250" y="108" width="400" height="12" fill="#db2777"/>
    <text x="450" y="103" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">Tecton Feature Platform</text>
    
    <!-- Components -->
    <rect x="280" y="140" width="160" height="70" rx="10" fill="#4a044e" stroke="#f9a8d4"/>
    <text x="360" y="175" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#f9a8d4">Feature Repo</text>
    <text x="360" y="195" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Git-based definitions</text>
    
    <rect x="460" y="140" width="160" height="70" rx="10" fill="#4a044e" stroke="#f9a8d4"/>
    <text x="540" y="175" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#f9a8d4">Compute Engine</text>
    <text x="540" y="195" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Spark + Streaming</text>
    
    <rect x="280" y="230" width="160" height="70" rx="10" fill="#4a044e" stroke="#f9a8d4"/>
    <text x="360" y="265" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#f9a8d4">Online Store</text>
    <text x="360" y="285" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Low-latency serving</text>
    
    <rect x="460" y="230" width="160" height="70" rx="10" fill="#4a044e" stroke="#f9a8d4"/>
    <text x="540" y="265" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#f9a8d4">Offline Store</text>
    <text x="540" y="285" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Historical data</text>
    
    <rect x="280" y="320" width="340" height="70" rx="10" fill="#4a044e" stroke="#f9a8d4"/>
    <text x="450" y="355" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#f9a8d4">Monitoring &amp; Observability</text>
    <text x="450" y="375" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Data quality, drift detection, alerts</text>
  </g>
  
  <!-- Key Features -->
  <g filter="url(#shadowTecton)">
    <rect x="680" y="150" width="180" height="180" rx="12" fill="#334155"/>
    <text x="770" y="180" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#f8fafc">Key Features</text>
    <text x="700" y="210" font-family="system-ui, sans-serif" font-size="9" fill="#10b981">✓ Real-time streaming</text>
    <text x="700" y="230" font-family="system-ui, sans-serif" font-size="9" fill="#10b981">✓ Time-travel</text>
    <text x="700" y="250" font-family="system-ui, sans-serif" font-size="9" fill="#10b981">✓ Enterprise security</text>
    <text x="700" y="270" font-family="system-ui, sans-serif" font-size="9" fill="#10b981">✓ Managed service</text>
    <text x="700" y="290" font-family="system-ui, sans-serif" font-size="9" fill="#10b981">✓ Multi-cloud</text>
    <text x="700" y="310" font-family="system-ui, sans-serif" font-size="9" fill="#f59e0b">$$ Enterprise pricing</text>
  </g>
</svg>
