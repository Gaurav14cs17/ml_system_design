<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="bgSageMaker" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="shadowSageMaker" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgSageMaker)"/>
  
  <text x="450" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">AWS SageMaker Feature Store</text>
  
  <!-- AWS Integration -->
  <g filter="url(#shadowSageMaker)">
    <rect x="100" y="70" width="700" height="280" rx="16" fill="#1e293b" stroke="#f59e0b" stroke-width="3"/>
    <rect x="100" y="70" width="700" height="50" rx="16" fill="#d97706"/>
    <rect x="100" y="108" width="700" height="12" fill="#d97706"/>
    <text x="450" y="103" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">SageMaker Feature Store</text>
    
    <!-- Feature Groups -->
    <rect x="130" y="140" width="200" height="80" rx="10" fill="#451a03" stroke="#fcd34d"/>
    <text x="230" y="175" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#fcd34d">Feature Groups</text>
    <text x="230" y="200" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Schema + ingestion</text>
    
    <rect x="350" y="140" width="200" height="80" rx="10" fill="#451a03" stroke="#fcd34d"/>
    <text x="450" y="175" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#fcd34d">Online Store</text>
    <text x="450" y="200" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Low-latency (ms)</text>
    
    <rect x="570" y="140" width="200" height="80" rx="10" fill="#451a03" stroke="#fcd34d"/>
    <text x="670" y="175" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#fcd34d">Offline Store</text>
    <text x="670" y="200" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">S3 (Parquet)</text>
    
    <!-- AWS Services -->
    <rect x="130" y="240" width="150" height="80" rx="10" fill="#451a03" stroke="#fcd34d"/>
    <text x="205" y="275" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#fcd34d">Glue</text>
    <text x="205" y="295" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">ETL</text>
    
    <rect x="300" y="240" width="150" height="80" rx="10" fill="#451a03" stroke="#fcd34d"/>
    <text x="375" y="275" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#fcd34d">Athena</text>
    <text x="375" y="295" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">Queries</text>
    
    <rect x="470" y="240" width="150" height="80" rx="10" fill="#451a03" stroke="#fcd34d"/>
    <text x="545" y="275" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#fcd34d">Pipelines</text>
    <text x="545" y="295" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">Orchestration</text>
    
    <rect x="640" y="240" width="130" height="80" rx="10" fill="#451a03" stroke="#fcd34d"/>
    <text x="705" y="275" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#fcd34d">Studio</text>
    <text x="705" y="295" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">UI</text>
  </g>
  
  <!-- Benefits -->
  <rect x="150" y="365" width="600" height="25" rx="8" fill="#334155"/>
  <text x="450" y="382" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#10b981">✓ AWS native  ✓ Serverless  ✓ IAM security  ✓ SageMaker integration</text>
</svg>
