    <rect x="740" y="260" width="130" height="30" rx="12" fill="#db2777"/>
    <rect x="740" y="278" width="130" height="12" fill="#db2777"/>
    <text x="805" y="282" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="bold" fill="#f8fafc">üöÄ Serving</text>
    
    <text x="755" y="315" font-family="system-ui, sans-serif" font-size="9" fill="#f9a8d4">‚Ä¢ Model APIs</text>
    <text x="755" y="332" font-family="system-ui, sans-serif" font-size="9" fill="#f9a8d4">‚Ä¢ Real-time apps</text>
    <text x="755" y="349" font-family="system-ui, sans-serif" font-size="9" fill="#f9a8d4">‚Ä¢ Batch scoring</text>
