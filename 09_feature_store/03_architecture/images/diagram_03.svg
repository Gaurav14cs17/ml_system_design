    <text x="755" y="155" font-family="system-ui, sans-serif" font-size="9" fill="#fcd34d">‚Ä¢ ML pipelines</text>
    <text x="755" y="172" font-family="system-ui, sans-serif" font-size="9" fill="#fcd34d">‚Ä¢ Notebooks</text>
    <text x="755" y="189" font-family="system-ui, sans-serif" font-size="9" fill="#fcd34d">‚Ä¢ Experiments</text>
