    <text x="390" y="132" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6ee7b7">Load Balancer</text>
    
    <rect x="320" y="145" width="140" height="25" rx="5" fill="#064e3b"/>
    <text x="390" y="162" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6ee7b7">Request Router</text>
    
