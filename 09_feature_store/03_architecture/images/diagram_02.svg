<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="bgPillars" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="pillar1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="pillar2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="pillar3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="pillar4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadowPillars" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgPillars)"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">Four Pillars of Feature Store Architecture</text>
  
  <!-- Pillar 1: Feature Registry -->
  <g filter="url(#shadowPillars)">
    <rect x="50" y="70" width="190" height="300" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="50" y="70" width="190" height="50" rx="12" fill="url(#pillar1)"/>
    <rect x="50" y="108" width="190" height="12" fill="url(#pillar1)"/>
    <text x="145" y="102" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">ğŸ“‹ Registry</text>
    
    <text x="70" y="150" font-family="system-ui, sans-serif" font-size="11" fill="#c4b5fd">Metadata management</text>
    <rect x="70" y="160" width="150" height="25" rx="4" fill="#2e1065"/>
    <text x="145" y="177" text-anchor="middle" font-family="monospace" font-size="9" fill="#a78bfa">Feature definitions</text>
    
    <rect x="70" y="195" width="150" height="25" rx="4" fill="#2e1065"/>
    <text x="145" y="212" text-anchor="middle" font-family="monospace" font-size="9" fill="#a78bfa">Feature discovery</text>
    
    <rect x="70" y="230" width="150" height="25" rx="4" fill="#2e1065"/>
    <text x="145" y="247" text-anchor="middle" font-family="monospace" font-size="9" fill="#a78bfa">Lineage tracking</text>
    
    <rect x="70" y="265" width="150" height="25" rx="4" fill="#2e1065"/>
    <text x="145" y="282" text-anchor="middle" font-family="monospace" font-size="9" fill="#a78bfa">Version control</text>
    
    <rect x="70" y="310" width="150" height="40" rx="6" fill="#3b0764"/>
    <text x="145" y="335" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#c4b5fd">PostgreSQL, File</text>
  </g>
  
  <!-- Pillar 2: Transformation -->
  <g filter="url(#shadowPillars)">
    <rect x="260" y="70" width="190" height="300" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <rect x="260" y="70" width="190" height="50" rx="12" fill="url(#pillar2)"/>
    <rect x="260" y="108" width="190" height="12" fill="url(#pillar2)"/>
    <text x="355" y="102" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">âš™ï¸ Transform</text>
    
    <text x="280" y="150" font-family="system-ui, sans-serif" font-size="11" fill="#fcd34d">Feature engineering</text>
    <rect x="280" y="160" width="150" height="25" rx="4" fill="#451a03"/>
    <text x="355" y="177" text-anchor="middle" font-family="monospace" font-size="9" fill="#fbbf24">Batch processing</text>
    
    <rect x="280" y="195" width="150" height="25" rx="4" fill="#451a03"/>
    <text x="355" y="212" text-anchor="middle" font-family="monospace" font-size="9" fill="#fbbf24">Stream processing</text>
    
    <rect x="280" y="230" width="150" height="25" rx="4" fill="#451a03"/>
    <text x="355" y="247" text-anchor="middle" font-family="monospace" font-size="9" fill="#fbbf24">On-demand compute</text>
    
    <rect x="280" y="265" width="150" height="25" rx="4" fill="#451a03"/>
    <text x="355" y="282" text-anchor="middle" font-family="monospace" font-size="9" fill="#fbbf24">Feature pipelines</text>
    
    <rect x="280" y="310" width="150" height="40" rx="6" fill="#78350f"/>
    <text x="355" y="335" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#fcd34d">Spark, Flink, dbt</text>
  </g>
  
  <!-- Pillar 3: Storage -->
  <g filter="url(#shadowPillars)">
    <rect x="470" y="70" width="190" height="300" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <rect x="470" y="70" width="190" height="50" rx="12" fill="url(#pillar3)"/>
    <rect x="470" y="108" width="190" height="12" fill="url(#pillar3)"/>
    <text x="565" y="102" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">ğŸ’¾ Storage</text>
    
    <text x="490" y="150" font-family="system-ui, sans-serif" font-size="11" fill="#93c5fd">Dual-store pattern</text>
    <rect x="490" y="160" width="150" height="25" rx="4" fill="#172554"/>
    <text x="565" y="177" text-anchor="middle" font-family="monospace" font-size="9" fill="#60a5fa">Offline (historical)</text>
    
    <rect x="490" y="195" width="150" height="25" rx="4" fill="#172554"/>
    <text x="565" y="212" text-anchor="middle" font-family="monospace" font-size="9" fill="#60a5fa">Online (real-time)</text>
    
    <rect x="490" y="230" width="150" height="25" rx="4" fill="#172554"/>
    <text x="565" y="247" text-anchor="middle" font-family="monospace" font-size="9" fill="#60a5fa">Synchronization</text>
    
    <rect x="490" y="265" width="150" height="25" rx="4" fill="#172554"/>
    <text x="565" y="282" text-anchor="middle" font-family="monospace" font-size="9" fill="#60a5fa">Scalability</text>
    
    <rect x="490" y="310" width="150" height="40" rx="6" fill="#1e3a5f"/>
    <text x="565" y="335" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#93c5fd">S3, Redis, DynamoDB</text>
  </g>
  
  <!-- Pillar 4: Serving -->
  <g filter="url(#shadowPillars)">
    <rect x="680" y="70" width="190" height="300" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <rect x="680" y="70" width="190" height="50" rx="12" fill="url(#pillar4)"/>
    <rect x="680" y="108" width="190" height="12" fill="url(#pillar4)"/>
    <text x="775" y="102" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">ğŸš€ Serving</text>
    
    <text x="700" y="150" font-family="system-ui, sans-serif" font-size="11" fill="#6ee7b7">Feature retrieval</text>
    <rect x="700" y="160" width="150" height="25" rx="4" fill="#064e3b"/>
    <text x="775" y="177" text-anchor="middle" font-family="monospace" font-size="9" fill="#34d399">Batch retrieval</text>
    
    <rect x="700" y="195" width="150" height="25" rx="4" fill="#064e3b"/>
    <text x="775" y="212" text-anchor="middle" font-family="monospace" font-size="9" fill="#34d399">Online retrieval</text>
    
    <rect x="700" y="230" width="150" height="25" rx="4" fill="#064e3b"/>
    <text x="775" y="247" text-anchor="middle" font-family="monospace" font-size="9" fill="#34d399">SDK/API access</text>
    
    <rect x="700" y="265" width="150" height="25" rx="4" fill="#064e3b"/>
    <text x="775" y="282" text-anchor="middle" font-family="monospace" font-size="9" fill="#34d399">Caching layer</text>
    
    <rect x="700" y="310" width="150" height="40" rx="6" fill="#065f46"/>
    <text x="775" y="335" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6ee7b7">REST, gRPC, Python</text>
  </g>
</svg>
