<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480">
  <defs>
    <linearGradient id="bgGradMon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="dangerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadowMon" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradMon)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">Why Monitor Features?</text>
  <text x="450" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#94a3b8">The difference between reactive firefighting and proactive quality control</text>
  
  <!-- Without Monitoring -->
  <g filter="url(#shadowMon)">
    <rect x="40" y="95" width="390" height="300" rx="16" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <rect x="40" y="95" width="390" height="50" rx="16" fill="url(#dangerGrad)"/>
    <rect x="40" y="133" width="390" height="12" fill="url(#dangerGrad)"/>
    <text x="235" y="128" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#f8fafc">❌ Without Monitoring</text>
    
    <!-- Problems -->
    <text x="70" y="180" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#fca5a5">Silent Failures</text>
    <rect x="70" y="190" width="330" height="35" rx="6" fill="#450a0a" stroke="#7f1d1d" stroke-width="1"/>
    <text x="85" y="213" font-family="system-ui, sans-serif" font-size="12" fill="#fecaca">Model performance degrades unnoticed</text>
    
    <text x="70" y="250" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#fca5a5">Stale Data</text>
    <rect x="70" y="260" width="330" height="35" rx="6" fill="#450a0a" stroke="#7f1d1d" stroke-width="1"/>
    <text x="85" y="283" font-family="system-ui, sans-serif" font-size="12" fill="#fecaca">Features computed hours/days ago</text>
    
    <text x="70" y="320" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#fca5a5">Data Quality Issues</text>
    <rect x="70" y="330" width="330" height="35" rx="6" fill="#450a0a" stroke="#7f1d1d" stroke-width="1"/>
    <text x="85" y="353" font-family="system-ui, sans-serif" font-size="12" fill="#fecaca">NULL rates spike, distributions shift</text>
    
    <!-- Time to detect -->
    <rect x="100" y="375" width="260" height="30" rx="8" fill="#7f1d1d"/>
    <text x="230" y="395" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#fecaca">⏱️ Hours to Days to Detect</text>
  </g>
  
  <!-- With Monitoring -->
  <g filter="url(#shadowMon)">
    <rect x="470" y="95" width="390" height="300" rx="16" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <rect x="470" y="95" width="390" height="50" rx="16" fill="url(#successGrad)"/>
    <rect x="470" y="133" width="390" height="12" fill="url(#successGrad)"/>
    <text x="665" y="128" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#f8fafc">✅ With Monitoring</text>
    
    <!-- Benefits -->
    <text x="500" y="180" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#6ee7b7">Early Detection</text>
    <rect x="500" y="190" width="330" height="35" rx="6" fill="#064e3b" stroke="#065f46" stroke-width="1"/>
    <text x="515" y="213" font-family="system-ui, sans-serif" font-size="12" fill="#a7f3d0">Alerts trigger before impact on users</text>
    
    <text x="500" y="250" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#6ee7b7">Freshness SLAs</text>
    <rect x="500" y="260" width="330" height="35" rx="6" fill="#064e3b" stroke="#065f46" stroke-width="1"/>
    <text x="515" y="283" font-family="system-ui, sans-serif" font-size="12" fill="#a7f3d0">Features always within expected latency</text>
    
    <text x="500" y="320" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#6ee7b7">Drift Detection</text>
    <rect x="500" y="330" width="330" height="35" rx="6" fill="#064e3b" stroke="#065f46" stroke-width="1"/>
    <text x="515" y="353" font-family="system-ui, sans-serif" font-size="12" fill="#a7f3d0">Statistical tests catch distribution changes</text>
    
    <!-- Time to detect -->
    <rect x="530" y="375" width="260" height="30" rx="8" fill="#065f46"/>
    <text x="660" y="395" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#a7f3d0">⚡ Minutes to Detect &amp; Respond</text>
  </g>
  
  <!-- Bottom metrics -->
  <rect x="150" y="420" width="600" height="45" rx="10" fill="#334155" filter="url(#shadowMon)"/>
  <text x="450" y="440" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1">Key Metrics: </text>
  <text x="260" y="455" font-family="monospace" font-size="11" fill="#60a5fa">Freshness</text>
  <text x="360" y="455" font-family="monospace" font-size="11" fill="#a78bfa">Quality</text>
  <text x="450" y="455" font-family="monospace" font-size="11" fill="#34d399">Drift</text>
  <text x="540" y="455" font-family="monospace" font-size="11" fill="#fbbf24">Latency</text>
  <text x="640" y="455" font-family="monospace" font-size="11" fill="#f472b6">Coverage</text>
</svg>
