<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="bgRelations" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="shadowRelations" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-opacity="0.25"/>
    </filter>
    <marker id="arrowRel" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#64748b"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgRelations)"/>
  
  <text x="450" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">Core Concepts Relationships</text>
  
  <!-- Entity -->
  <g filter="url(#shadowRelations)">
    <rect x="380" y="70" width="140" height="60" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="450" y="105" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#60a5fa">Entity</text>
  </g>
  
  <!-- Feature Group -->
  <g filter="url(#shadowRelations)">
    <rect x="180" y="180" width="160" height="60" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="260" y="215" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#a78bfa">Feature Group</text>
  </g>
  
  <!-- Feature View -->
  <g filter="url(#shadowRelations)">
    <rect x="560" y="180" width="160" height="60" rx="10" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="640" y="215" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#34d399">Feature View</text>
  </g>
  
  <!-- Feature Service -->
  <g filter="url(#shadowRelations)">
    <rect x="380" y="290" width="140" height="60" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="450" y="325" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#fbbf24">Feature Service</text>
  </g>
  
  <!-- Connection lines with labels -->
  <path d="M410 130 L290 175" stroke="#64748b" stroke-width="2" marker-end="url(#arrowRel)"/>
  <text x="330" y="145" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">defines</text>
  
  <path d="M490 130 L610 175" stroke="#64748b" stroke-width="2" marker-end="url(#arrowRel)"/>
  <text x="565" y="145" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">defines</text>
  
  <path d="M340 210 L560 210" stroke="#64748b" stroke-width="2" marker-end="url(#arrowRel)"/>
  <text x="450" y="200" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">produces</text>
  
  <path d="M620 245 L480 285" stroke="#64748b" stroke-width="2" marker-end="url(#arrowRel)"/>
  <text x="565" y="270" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">composes</text>
  
  <!-- Legend -->
  <rect x="100" y="340" width="200" height="50" rx="8" fill="#334155" filter="url(#shadowRelations)"/>
  <circle cx="125" cy="365" r="8" fill="#3b82f6"/>
  <text x="140" y="368" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Identity key</text>
  
  <circle cx="195" cy="365" r="8" fill="#8b5cf6"/>
  <text x="210" y="368" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Storage</text>
  
  <circle cx="265" cy="365" r="8" fill="#10b981"/>
  <text x="280" y="368" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">API</text>
</svg>
