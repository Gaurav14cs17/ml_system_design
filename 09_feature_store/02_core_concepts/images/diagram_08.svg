<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 350">
  <defs>
    <linearGradient id="bgBenefits" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="shadowBenefits" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgBenefits)"/>
  
  <text x="450" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">Feature Service Benefits</text>
  
  <!-- Benefit 1 -->
  <g filter="url(#shadowBenefits)">
    <rect x="50" y="70" width="190" height="250" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <circle cx="145" cy="110" r="25" fill="#059669"/>
    <text x="145" y="117" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#f8fafc">1</text>
    <text x="145" y="155" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#34d399">Single API</text>
    <text x="70" y="185" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">One call to get all</text>
    <text x="70" y="200" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">features for a model</text>
    <rect x="70" y="220" width="150" height="80" rx="6" fill="#064e3b"/>
    <text x="80" y="245" font-family="monospace" font-size="8" fill="#34d399">get_online_features(</text>
    <text x="80" y="260" font-family="monospace" font-size="8" fill="#34d399">  fraud_v2,</text>
    <text x="80" y="275" font-family="monospace" font-size="8" fill="#34d399">  entity_rows</text>
    <text x="80" y="290" font-family="monospace" font-size="8" fill="#34d399">)</text>
  </g>
  
  <!-- Benefit 2 -->
  <g filter="url(#shadowBenefits)">
    <rect x="260" y="70" width="190" height="250" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="355" cy="110" r="25" fill="#2563eb"/>
    <text x="355" y="117" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#f8fafc">2</text>
    <text x="355" y="155" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#60a5fa">Versioning</text>
    <text x="280" y="185" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Track feature sets</text>
    <text x="280" y="200" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">per model version</text>
    <rect x="280" y="220" width="150" height="80" rx="6" fill="#172554"/>
    <text x="355" y="250" text-anchor="middle" font-family="monospace" font-size="9" fill="#60a5fa">fraud_v1 → 5 features</text>
    <text x="355" y="275" text-anchor="middle" font-family="monospace" font-size="9" fill="#60a5fa">fraud_v2 → 8 features</text>
  </g>
  
  <!-- Benefit 3 -->
  <g filter="url(#shadowBenefits)">
    <rect x="470" y="70" width="190" height="250" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="565" cy="110" r="25" fill="#7c3aed"/>
    <text x="565" y="117" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#f8fafc">3</text>
    <text x="565" y="155" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#a78bfa">Encapsulation</text>
    <text x="490" y="185" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Hide complexity</text>
    <text x="490" y="200" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">from consumers</text>
    <rect x="490" y="220" width="150" height="80" rx="6" fill="#2e1065"/>
    <text x="565" y="250" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#a78bfa">Multiple sources</text>
    <text x="565" y="270" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#a78bfa">→ Single interface</text>
  </g>
  
  <!-- Benefit 4 -->
  <g filter="url(#shadowBenefits)">
    <rect x="680" y="70" width="190" height="250" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="775" cy="110" r="25" fill="#d97706"/>
    <text x="775" y="117" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#f8fafc">4</text>
    <text x="775" y="155" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#fbbf24">Governance</text>
    <text x="700" y="185" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Track which models</text>
    <text x="700" y="200" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">use which features</text>
    <rect x="700" y="220" width="150" height="80" rx="6" fill="#451a03"/>
    <text x="775" y="250" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#fbbf24">Impact analysis</text>
    <text x="775" y="270" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#fbbf24">Lineage tracking</text>
  </g>
</svg>
