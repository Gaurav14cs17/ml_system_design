  <rect width="100%" height="100%" fill="url(#bgFS)"/>
  
  <text x="450" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">Feature Service Architecture</text>
  <text x="450" y="58" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">Groups Feature Views into model-specific API endpoints</text>
  
  <!-- Feature Views -->
