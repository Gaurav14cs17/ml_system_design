    <text x="150" y="152" text-anchor="middle" font-family="monospace" font-size="9" fill="#60a5fa">user_features</text>
    
    <rect x="70" y="175" width="160" height="35" rx="6" fill="#172554" stroke="#3b82f6" stroke-width="1"/>
    <text x="150" y="197" text-anchor="middle" font-family="monospace" font-size="9" fill="#60a5fa">transaction_features</text>
    
    <rect x="70" y="220" width="160" height="35" rx="6" fill="#172554" stroke="#3b82f6" stroke-width="1"/>
