    <rect x="650" y="130" width="200" height="130" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <rect x="650" y="130" width="200" height="40" rx="12" fill="#d97706"/>
    <rect x="650" y="158" width="200" height="12" fill="#d97706"/>
    <text x="750" y="157" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">ðŸ¤– ML Model</text>
    
    <text x="670" y="195" font-family="system-ui, sans-serif" font-size="10" fill="#fbbf24">fraud_model_v2</text>
    <text x="670" y="215" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Uses: fraud_detection_v2</text>
    <text x="670" y="235" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Version controlled</text>
  </g>
  
  <!-- Benefits -->
