  <text x="270" y="377" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#34d399">âœ“ Single API</text>
  <text x="400" y="377" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#34d399">âœ“ Version control</text>
  <text x="530" y="377" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#34d399">âœ“ Model-feature binding</text>
</svg>
