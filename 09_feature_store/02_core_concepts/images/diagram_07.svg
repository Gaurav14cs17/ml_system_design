  <path d="M255 195 L320 195" stroke="#10b981" stroke-width="2" marker-end="url(#arrowFS)"/>
  <path d="M255 240 L320 210" stroke="#10b981" stroke-width="2" marker-end="url(#arrowFS)"/>
  
  <!-- Feature Service -->
  <g filter="url(#shadowFS)">
    <rect x="330" y="100" width="240" height="230" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <rect x="330" y="100" width="240" height="45" rx="12" fill="#059669"/>
    <rect x="330" y="133" width="240" height="12" fill="#059669"/>
    <text x="450" y="130" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">ðŸš€ Feature Service</text>
    <text x="450" y="170" text-anchor="middle" font-family="monospace" font-size="11" fill="#34d399">fraud_detection_v2</text>
    
    <rect x="350" y="190" width="200" height="120" rx="8" fill="#064e3b"/>
    <text x="360" y="215" font-family="system-ui, sans-serif" font-size="10" fill="#6ee7b7">Included features:</text>
    <text x="360" y="235" font-family="monospace" font-size="9" fill="#34d399">â€¢ user_features[age, ltv]</text>
    <text x="360" y="252" font-family="monospace" font-size="9" fill="#34d399">â€¢ transaction_features[*]</text>
    <text x="360" y="269" font-family="monospace" font-size="9" fill="#34d399">â€¢ merchant_features[risk]</text>
    <text x="360" y="286" font-family="monospace" font-size="9" fill="#34d399">â€¢ on_demand_context</text>
  </g>
  
  <!-- Arrow to Model -->
  <path d="M575 195 L640 195" stroke="#10b981" stroke-width="2" marker-end="url(#arrowFS)"/>
  
  <!-- Model -->
