<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGrad)" rx="12"/>
  
  <circle cx="50" cy="50" r="80" fill="#8b5cf610" />
  <circle cx="650" cy="150" r="100" fill="#3b82f610" />
  
  <text x="350" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">ML System Design</text>
  <text x="350" y="55" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">From interview prep to production deployment</text>
  
  <g filter="url(#shadow)">
    <rect x="40" y="75" width="145" height="110" rx="10" fill="#1e293b"/>
    <rect x="40" y="75" width="145" height="28" rx="10 10 0 0" fill="url(#purpleGrad)"/>
    <text x="112" y="95" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#fff">Applications</text>
    <text x="55" y="122" font-family="Segoe UI, sans-serif" font-size="10" fill="#c4b5fd">Recommendations</text>
    <text x="55" y="140" font-family="Segoe UI, sans-serif" font-size="10" fill="#c4b5fd">Search, Ranking</text>
    <text x="55" y="158" font-family="Segoe UI, sans-serif" font-size="10" fill="#c4b5fd">Ads, CTR</text>
    <text x="55" y="176" font-family="Segoe UI, sans-serif" font-size="10" fill="#c4b5fd">Personalization</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="200" y="75" width="145" height="110" rx="10" fill="#1e293b"/>
    <rect x="200" y="75" width="145" height="28" rx="10 10 0 0" fill="url(#blueGrad)"/>
    <text x="272" y="95" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#fff">AI / ML</text>
    <text x="215" y="122" font-family="Segoe UI, sans-serif" font-size="10" fill="#93c5fd">NLP, LLMs</text>
    <text x="215" y="140" font-family="Segoe UI, sans-serif" font-size="10" fill="#93c5fd">Computer Vision</text>
    <text x="215" y="158" font-family="Segoe UI, sans-serif" font-size="10" fill="#93c5fd">Embeddings</text>
    <text x="215" y="176" font-family="Segoe UI, sans-serif" font-size="10" fill="#93c5fd">A/B Testing</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="360" y="75" width="145" height="110" rx="10" fill="#1e293b"/>
    <rect x="360" y="75" width="145" height="28" rx="10 10 0 0" fill="url(#orangeGrad)"/>
    <text x="432" y="95" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#fff">Trust, Safety</text>
    <text x="375" y="122" font-family="Segoe UI, sans-serif" font-size="10" fill="#fcd34d">Fraud Detection</text>
    <text x="375" y="140" font-family="Segoe UI, sans-serif" font-size="10" fill="#fcd34d">Content Moderation</text>
    <text x="375" y="158" font-family="Segoe UI, sans-serif" font-size="10" fill="#fcd34d">Anomaly Detection</text>
    <text x="375" y="176" font-family="Segoe UI, sans-serif" font-size="10" fill="#fcd34d">Forecasting</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="520" y="75" width="145" height="110" rx="10" fill="#1e293b"/>
    <rect x="520" y="75" width="145" height="28" rx="10 10 0 0" fill="url(#greenGrad)"/>
    <text x="592" y="95" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#fff">Infrastructure</text>
    <text x="535" y="122" font-family="Segoe UI, sans-serif" font-size="10" fill="#6ee7b7">Feature Store</text>
    <text x="535" y="140" font-family="Segoe UI, sans-serif" font-size="10" fill="#6ee7b7">Model Serving</text>
    <text x="535" y="158" font-family="Segoe UI, sans-serif" font-size="10" fill="#6ee7b7">Data Pipeline</text>
    <text x="535" y="176" font-family="Segoe UI, sans-serif" font-size="10" fill="#6ee7b7">MLOps</text>
  </g>
</svg>
