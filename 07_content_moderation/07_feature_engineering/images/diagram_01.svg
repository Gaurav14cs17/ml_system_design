    <g transform="translate(15, 105)">
      <rect width="170" height="40" rx="6" fill="#1e293b" stroke="#f97316" stroke-width="1"/>
      <text x="85" y="18" text-anchor="middle" fill="#fb923c" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Interaction Patterns</text>
      <text x="85" y="32" text-anchor="middle" fill="#fdba74" font-family="Arial, sans-serif" font-size="9">Likes, shares, comments</text>
    </g>
    
    <g transform="translate(15, 155)">
      <rect width="170" height="40" rx="6" fill="#1e293b" stroke="#f97316" stroke-width="1"/>
      <text x="85" y="18" text-anchor="middle" fill="#fb923c" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Community Structure</text>
      <text x="85" y="32" text-anchor="middle" fill="#fdba74" font-family="Arial, sans-serif" font-size="9">Group memberships</text>
