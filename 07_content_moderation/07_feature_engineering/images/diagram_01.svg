<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="featureBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="400" fill="url(#featureBg)"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Feature Engineering Categories</text>
  <text x="450" y="55" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">Multi-dimensional signals for content moderation</text>
  
  <!-- Content-Based Features -->
  <g transform="translate(30, 80)">
    <rect width="200" height="280" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2" filter="url(#glow)"/>
    <rect width="200" height="40" rx="12 12 0 0" fill="#1e3a8a"/>
    <text x="100" y="28" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">ğŸ“ Content-Based</text>
    
    <g transform="translate(15, 55)">
      <rect width="170" height="40" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="1"/>
      <text x="85" y="18" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Text Patterns</text>
      <text x="85" y="32" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="9">TF-IDF, embeddings, n-grams</text>
    </g>
    
    <g transform="translate(15, 105)">
      <rect width="170" height="40" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="1"/>
      <text x="85" y="18" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Image Signals</text>
      <text x="85" y="32" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="9">CNN features, CLIP embeddings</text>
    </g>
    
    <g transform="translate(15, 155)">
      <rect width="170" height="40" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="1"/>
      <text x="85" y="18" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Video Frames</text>
