    <rect width="200" height="280" rx="12" fill="#1e293b" stroke="#f97316" stroke-width="2" filter="url(#glow)"/>
    <rect width="200" height="40" rx="12 12 0 0" fill="#7c2d12"/>
    <text x="100" y="28" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">ğŸ”— Graph-Based</text>
    
    <g transform="translate(15, 55)">
