      <text x="85" y="18" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Reply Chain</text>
      <text x="85" y="32" text-anchor="middle" fill="#86efac" font-family="Arial, sans-serif" font-size="9">Interaction sequence</text>
