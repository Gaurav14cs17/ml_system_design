    <text x="85" y="68" text-anchor="middle" fill="#86efac" font-family="Arial, sans-serif" font-size="9">Training Data</text>
  </g>
  
  <path d="M 550 180 L 580 180 L 580 320 L 600 320" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>
  <path d="M 550 352 L 580 352 L 580 320" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>
