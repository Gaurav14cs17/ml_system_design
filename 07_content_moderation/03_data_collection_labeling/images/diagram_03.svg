    <line x1="30" y1="32" x2="370" y2="32" stroke="#374151" stroke-width="1"/>
    <text x="30" y="48" fill="#fdba74" font-family="Arial, sans-serif" font-size="10">â€¢ If 2/2 agree â†’ âœ… Accept label</text>
    <text x="30" y="62" fill="#fbbf24" font-family="Arial, sans-serif" font-size="10">â€¢ If disagree â†’ â¬‡ï¸ Escalate to Stage 3</text>
  </g>
  
  <path d="M 400 385 L 400 400" stroke="#64748b" stroke-width="2"/>
  
  <!-- Stage 3 -->
