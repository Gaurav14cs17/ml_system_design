    <line x1="30" y1="32" x2="470" y2="32" stroke="#374151" stroke-width="1"/>
    <text x="30" y="52" fill="#93c5fd" font-family="Arial, sans-serif" font-size="10">â€¢ If 3/3 agree â†’ âœ… Accept label</text>
    <text x="30" y="68" fill="#93c5fd" font-family="Arial, sans-serif" font-size="10">â€¢ If 2/3 agree with high confidence â†’ âœ… Accept</text>
    <text x="30" y="84" fill="#fbbf24" font-family="Arial, sans-serif" font-size="10">â€¢ Otherwise â†’ â¬‡ï¸ Escalate to Stage 2</text>
  </g>
  
  <path d="M 400 230 L 400 250" stroke="#64748b" stroke-width="2"/>
  
  <!-- Stage 2 -->
  <g transform="translate(250, 255)">
    <rect width="300" height="45" rx="8" fill="#7c2d12" stroke="#f97316" stroke-width="2"/>
    <text x="150" y="28" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ğŸ‘¥ Stage 2: Expert Review</text>
    <text x="150" y="42" text-anchor="middle" fill="#fdba74" font-family="Arial, sans-serif" font-size="10">(2 senior annotators)</text>
  </g>
  
  <path d="M 400 300 L 400 315" stroke="#64748b" stroke-width="2"/>
  
