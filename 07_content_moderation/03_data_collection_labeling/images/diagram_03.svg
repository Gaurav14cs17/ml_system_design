    <text x="150" y="42" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="10">(3 annotators)</text>
  </g>
  
  <path d="M 400 115 L 400 135" stroke="#64748b" stroke-width="2"/>
  
  <g transform="translate(150, 140)">
