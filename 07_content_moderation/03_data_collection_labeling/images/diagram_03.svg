<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="labelFlowBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="450" fill="url(#labelFlowBg)"/>
  
  <text x="400" y="30" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="18" font-weight="bold">ğŸ“‹ Multi-Stage Labeling Pipeline</text>
  <text x="400" y="50" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">Escalation flow for quality assurance</text>
  
