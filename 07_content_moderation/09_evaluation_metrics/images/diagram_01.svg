<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="pyramidBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="topGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <linearGradient id="midGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="bottomGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#pyramidBg)"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Metrics Pyramid for Content Moderation</text>
  <text x="450" y="55" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">Hierarchical relationship between business and ML metrics</text>
  
  <!-- Pyramid Structure -->
  <!-- Top Level: Business Impact -->
  <g transform="translate(300, 80)">
    <path d="M 150,0 L 280,100 L 20,100 Z" fill="url(#topGrad)" filter="url(#glow)"/>
    <text x="150" y="55" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Business</text>
    <text x="150" y="72" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Impact</text>
    <text x="150" y="95" text-anchor="middle" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="9">(Revenue, Retention)</text>
  </g>
  
  <!-- Middle Level: User Experience and Safety -->
  <g transform="translate(235, 185)">
    <rect width="180" height="80" rx="8" fill="url(#midGrad)" filter="url(#glow)"/>
    <text x="90" y="30" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">User Experience</text>
    <text x="90" y="50" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="10">Appeal Rate</text>
    <text x="90" y="68" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="10">Processing Latency</text>
  </g>
  
  <g transform="translate(485, 185)">
    <rect width="180" height="80" rx="8" fill="url(#midGrad)" filter="url(#glow)"/>
    <text x="90" y="30" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Safety Outcomes</text>
    <text x="90" y="50" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="10">Harm Reduced</text>
    <text x="90" y="68" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="10">Violation Rate</text>
  </g>
  
  <!-- Bottom Level: ML Metrics -->
  <g transform="translate(100, 290)">
    <rect width="200" height="90" rx="8" fill="url(#bottomGrad)" filter="url(#glow)"/>
    <text x="100" y="28" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Precision</text>
    <text x="100" y="48" text-anchor="middle" fill="#86efac" font-family="Arial, sans-serif" font-size="10">TP / (TP + FP)</text>
    <text x="100" y="70" text-anchor="middle" fill="#d1fae5" font-family="Arial, sans-serif" font-size="9">Wrongful removals</text>
    <text x="100" y="85" text-anchor="middle" fill="#d1fae5" font-family="Arial, sans-serif" font-size="9">impact UX</text>
  </g>
  
  <g transform="translate(350, 290)">
    <rect width="200" height="90" rx="8" fill="url(#bottomGrad)" filter="url(#glow)"/>
    <text x="100" y="28" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Recall</text>
    <text x="100" y="48" text-anchor="middle" fill="#86efac" font-family="Arial, sans-serif" font-size="10">TP / (TP + FN)</text>
    <text x="100" y="70" text-anchor="middle" fill="#d1fae5" font-family="Arial, sans-serif" font-size="9">Missed violations</text>
    <text x="100" y="85" text-anchor="middle" fill="#d1fae5" font-family="Arial, sans-serif" font-size="9">impact safety</text>
  </g>
  
  <g transform="translate(600, 290)">
    <rect width="200" height="90" rx="8" fill="url(#bottomGrad)" filter="url(#glow)"/>
    <text x="100" y="28" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Fairness</text>
    <text x="100" y="48" text-anchor="middle" fill="#86efac" font-family="Arial, sans-serif" font-size="10">Equal treatment</text>
    <text x="100" y="70" text-anchor="middle" fill="#d1fae5" font-family="Arial, sans-serif" font-size="9">Across all user</text>
    <text x="100" y="85" text-anchor="middle" fill="#d1fae5" font-family="Arial, sans-serif" font-size="9">groups</text>
  </g>
  
  <!-- Connecting Lines -->
  <line x1="325" y1="265" x2="200" y2="290" stroke="#64748b" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="450" y1="180" x2="325" y2="185" stroke="#64748b" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="450" y1="180" x2="575" y2="185" stroke="#64748b" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="325" y1="265" x2="450" y2="290" stroke="#64748b" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="575" y1="265" x2="450" y2="290" stroke="#64748b" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="575" y1="265" x2="700" y2="290" stroke="#64748b" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Mathematical Formulas Section -->
  <g transform="translate(50, 400)">
    <rect width="800" height="80" rx="10" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <text x="400" y="22" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Key Mathematical Relationships</text>
    
    <text x="130" y="50" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Precision = TP/(TP+FP)</text>
    <text x="130" y="68" text-anchor="middle" fill="#86efac" font-family="Arial, sans-serif" font-size="9">Minimize false positives</text>
    
    <text x="400" y="50" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Recall = TP/(TP+FN)</text>
    <text x="400" y="68" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="9">Maximize caught violations</text>
    
    <text x="670" y="50" text-anchor="middle" fill="#a78bfa" font-family="Arial, sans-serif" font-size="11" font-weight="bold">F1 = 2·(P·R)/(P+R)</text>
    <text x="670" y="68" text-anchor="middle" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="9">Harmonic mean balance</text>
  </g>
</svg>
