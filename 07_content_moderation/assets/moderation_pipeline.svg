<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="stage1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="stage2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="stage3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="stage4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="400" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Content Moderation Pipeline</text>
  
  <!-- Stage 1: Ingestion -->
  <g transform="translate(50, 70)">
    <rect width="170" height="120" rx="15" fill="url(#stage1)" filter="url(#glow)"/>
    <text x="85" y="35" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">üì• INGESTION</text>
    <line x1="20" y1="50" x2="150" y2="50" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="85" y="75" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">‚Ä¢ REST/GraphQL API</text>
    <text x="85" y="95" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">‚Ä¢ Kafka Consumer</text>
    <text x="85" y="115" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">‚Ä¢ S3 Trigger</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 230 130 L 270 130" stroke="#06b6d4" stroke-width="3" fill="none"/>
  <polygon points="268,125 278,130 268,135" fill="#06b6d4"/>
  
  <!-- Stage 2: Preprocessing -->
  <g transform="translate(280, 70)">
    <rect width="170" height="120" rx="15" fill="url(#stage2)" filter="url(#glow)"/>
    <text x="85" y="35" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">‚öôÔ∏è PREPROCESSING</text>
    <line x1="20" y1="50" x2="150" y2="50" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="85" y="75" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">‚Ä¢ Text Normalization</text>
    <text x="85" y="95" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">‚Ä¢ Media Transcoding</text>
    <text x="85" y="115" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">‚Ä¢ Feature Extraction</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 460 130 L 500 130" stroke="#8b5cf6" stroke-width="3" fill="none"/>
  <polygon points="498,125 508,130 498,135" fill="#8b5cf6"/>
  
  <!-- Stage 3: Analysis -->
  <g transform="translate(510, 70)">
    <rect width="170" height="120" rx="15" fill="url(#stage3)" filter="url(#glow)"/>
    <text x="85" y="35" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">üß† ML ANALYSIS</text>
    <line x1="20" y1="50" x2="150" y2="50" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="85" y="75" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">‚Ä¢ Text Classifier</text>
    <text x="85" y="95" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">‚Ä¢ Image Detector</text>
    <text x="85" y="115" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">‚Ä¢ Video Analyzer</text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M 690 130 L 730 130" stroke="#f59e0b" stroke-width="3" fill="none"/>
  <polygon points="728,125 738,130 728,135" fill="#f59e0b"/>
  
  <!-- Stage 4: Decision -->
  <g transform="translate(740, 70)">
    <rect width="140" height="120" rx="15" fill="url(#stage4)" filter="url(#glow)"/>
    <text x="70" y="35" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">‚úÖ DECISION</text>
    <line x1="15" y1="50" x2="125" y2="50" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="70" y="75" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">‚Ä¢ Policy Rules</text>
    <text x="70" y="95" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">‚Ä¢ Thresholds</text>
    <text x="70" y="115" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="11">‚Ä¢ Actions</text>
  </g>
  
  <!-- Latency indicators -->
  <g transform="translate(50, 220)">
    <rect width="170" height="40" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="1"/>
    <text x="85" y="25" text-anchor="middle" fill="#06b6d4" font-family="Arial, sans-serif" font-size="12">‚ö° 1-5ms</text>
  </g>
  
  <g transform="translate(280, 220)">
    <rect width="170" height="40" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="1"/>
    <text x="85" y="25" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="12">‚ö° 10-20ms</text>
  </g>
  
  <g transform="translate(510, 220)">
    <rect width="170" height="40" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="1"/>
    <text x="85" y="25" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="12">‚ö° 50-100ms</text>
  </g>
  
  <g transform="translate(740, 220)">
    <rect width="140" height="40" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1"/>
    <text x="70" y="25" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12">‚ö° 5-10ms</text>
  </g>
  
  <!-- Bottom metrics -->
  <g transform="translate(50, 290)">
    <rect width="830" height="80" rx="12" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    
    <text x="120" y="30" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">THROUGHPUT</text>
    <text x="120" y="55" text-anchor="middle" fill="#22d3ee" font-family="Arial, sans-serif" font-size="18" font-weight="bold">100K+ QPS</text>
    
    <line x1="240" y1="15" x2="240" y2="65" stroke="#475569" stroke-width="1"/>
    
    <text x="350" y="30" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">P99 LATENCY</text>
    <text x="350" y="55" text-anchor="middle" fill="#a78bfa" font-family="Arial, sans-serif" font-size="18" font-weight="bold">andlt;200ms</text>
    
    <line x1="470" y1="15" x2="470" y2="65" stroke="#475569" stroke-width="1"/>
    
    <text x="580" y="30" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">ACCURACY</text>
    <text x="580" y="55" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="18" font-weight="bold">97%+</text>
    
    <line x1="700" y1="15" x2="700" y2="65" stroke="#475569" stroke-width="1"/>
    
    <text x="780" y="30" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">AVAILABILITY</text>
    <text x="780" y="55" text-anchor="middle" fill="#34d399" font-family="Arial, sans-serif" font-size="18" font-weight="bold">99.9%</text>
  </g>
</svg>

