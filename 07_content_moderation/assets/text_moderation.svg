<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="textBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="nlpGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#textBg)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="url(#nlpGrad)" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Text Moderation Pipeline</text>
  
  <!-- Input -->
  <g transform="translate(50, 80)">
    <rect width="700" height="60" rx="10" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
    <text x="20" y="25" fill="#a0aec0" font-family="monospace" font-size="12">Input Text:</text>
    <text x="20" y="45" fill="#f87171" font-family="monospace" font-size="14">"I h@te those people, they should all d!e"</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 400 145 L 400 170" stroke="#00d4ff" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00d4ff"/>
    </marker>
  </defs>
  
  <!-- Preprocessing Stage -->
  <g transform="translate(50, 175)">
    <rect width="700" height="80" rx="12" fill="#1e3a5f" stroke="#00d4ff" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ðŸ”§ PREPROCESSING</text>
    
    <g transform="translate(30, 40)">
      <rect width="140" height="30" rx="5" fill="#0d2137"/>
      <text x="70" y="20" text-anchor="middle" fill="#67e8f9" font-family="Arial, sans-serif" font-size="11">Normalize</text>
    </g>
    
    <g transform="translate(190, 40)">
      <rect width="140" height="30" rx="5" fill="#0d2137"/>
      <text x="70" y="20" text-anchor="middle" fill="#67e8f9" font-family="Arial, sans-serif" font-size="11">De-obfuscate</text>
    </g>
    
    <g transform="translate(350, 40)">
      <rect width="140" height="30" rx="5" fill="#0d2137"/>
      <text x="70" y="20" text-anchor="middle" fill="#67e8f9" font-family="Arial, sans-serif" font-size="11">Tokenize</text>
    </g>
    
    <g transform="translate(510, 40)">
      <rect width="160" height="30" rx="5" fill="#0d2137"/>
      <text x="80" y="20" text-anchor="middle" fill="#67e8f9" font-family="Arial, sans-serif" font-size="11">Language Detect</text>
    </g>
  </g>
  
  <!-- Normalized text -->
  <g transform="translate(50, 260)">
    <rect width="700" height="35" rx="6" fill="#f8fafc" stroke="#4a5568" stroke-width="1"/>
    <text x="20" y="23" fill="#a78bfa" font-family="monospace" font-size="12">Normalized: "i hate those people they should all die"</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 400 300 L 400 320" stroke="#7c3aed" stroke-width="2" fill="none" marker-end="url(#arrow2)"/>
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7c3aed"/>
    </marker>
  </defs>
  
  <!-- ML Models -->
  <g transform="translate(50, 325)">
    <rect width="700" height="90" rx="12" fill="#1e1e3f" stroke="#7c3aed" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" fill="#a78bfa" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ðŸ§  ML CLASSIFICATION</text>
    
    <g transform="translate(30, 40)">
      <rect width="200" height="40" rx="8" fill="#312e81"/>
      <text x="100" y="17" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">BERT Classifier</text>
      <text x="100" y="32" text-anchor="middle" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="10">hate_speech: 0.94</text>
    </g>
    
    <g transform="translate(250, 40)">
      <rect width="200" height="40" rx="8" fill="#312e81"/>
      <text x="100" y="17" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Violence Detector</text>
      <text x="100" y="32" text-anchor="middle" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="10">threat: 0.87</text>
    </g>
    
    <g transform="translate(470, 40)">
      <rect width="200" height="40" rx="8" fill="#312e81"/>
      <text x="100" y="17" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Toxicity Model</text>
      <text x="100" y="32" text-anchor="middle" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="10">severe_toxic: 0.91</text>
    </g>
  </g>
  
  <!-- Output -->
  <g transform="translate(50, 430)">
    <rect width="700" height="55" rx="10" fill="#7f1d1d" stroke="#ef4444" stroke-width="2"/>
    <text x="30" y="25" fill="#fca5a5" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ðŸš« DECISION: REMOVE</text>
    <text x="30" y="43" fill="#f87171" font-family="Arial, sans-serif" font-size="11">Categories: hate_speech (0.94), violence_threat (0.87) | Action: Remove + Warn User</text>
  </g>
</svg>

