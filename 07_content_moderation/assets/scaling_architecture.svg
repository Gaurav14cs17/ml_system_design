  <path d="M 450 435 L 450 445" stroke="#3b82f6" stroke-width="2" marker-end="url(#blueArrow2)"/>
  <path d="M 690 435 L 690 445" stroke="#22c55e" stroke-width="2" marker-end="url(#greenArrow)"/>
  <defs>
