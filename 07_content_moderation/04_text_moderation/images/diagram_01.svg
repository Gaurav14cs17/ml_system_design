<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="textModBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e1b4b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="500" fill="url(#textModBg)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#f8fafc" font-family="Arial Black, sans-serif" font-size="26" font-weight="bold">TEXT MODERATION</text>
  <text x="400" y="65" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="13">NLP-Powered Content Analysis Pipeline</text>
  
  <!-- Pipeline -->
  <g transform="translate(50, 90)">
    <!-- Input -->
    <rect width="100" height="60" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="50" y="28" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ğŸ“ Input</text>
    <text x="50" y="45" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="8">User text</text>
    
    <path d="M 160 120 L 190 120" stroke="#60a5fa" stroke-width="2"/>
    <polygon points="190,115 205,120 190,125" fill="#60a5fa"/>
    
    <!-- Preprocessing -->
    <rect x="210" y="0" width="120" height="60" rx="10" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
    <text x="270" y="25" text-anchor="middle" fill="#fb923c" font-family="Arial, sans-serif" font-size="10" font-weight="bold">âš™ï¸ Preprocess</text>
    <text x="270" y="42" text-anchor="middle" fill="#fdba74" font-family="Arial, sans-serif" font-size="8">Normalize, clean</text>
    <text x="270" y="55" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="7">Handle obfuscation</text>
    
    <path d="M 340 120 L 370 120" stroke="#fb923c" stroke-width="2"/>
    <polygon points="370,115 385,120 370,125" fill="#fb923c"/>
    
    <!-- Models -->
    <rect x="390" y="0" width="150" height="60" rx="10" fill="#4c1d95" stroke="#8b5cf6" stroke-width="2" filter="url(#glow)"/>
    <text x="465" y="25" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ğŸ§  ML Models</text>
    <text x="465" y="42" text-anchor="middle" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="8">BERT / LLM classifier</text>
    <text x="465" y="55" text-anchor="middle" fill="#a78bfa" font-family="Arial, sans-serif" font-size="7">Multi-label output</text>
    
    <path d="M 550 120 L 580 120" stroke="#a78bfa" stroke-width="2"/>
    <polygon points="580,115 595,120 580,125" fill="#a78bfa"/>
    
    <!-- Decision -->
    <rect x="600" y="0" width="130" height="60" rx="10" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="665" y="25" text-anchor="middle" fill="#34d399" font-family="Arial, sans-serif" font-size="10" font-weight="bold">âš–ï¸ Decision</text>
    <text x="665" y="42" text-anchor="middle" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="8">Allow / Flag / Block</text>
    <text x="665" y="55" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="7">+ confidence score</text>
  </g>
  
  <!-- Detection Techniques -->
