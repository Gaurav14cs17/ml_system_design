  <g transform="translate(50, 205)">
    <rect width="220" height="100" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" fill="#f87171" font-family="Arial, sans-serif" font-size="11" font-weight="bold">ğŸ” Keyword Detection</text>
    <text x="20" y="48" fill="#fca5a5" font-family="Arial, sans-serif" font-size="9">â€¢ Blocklist matching</text>
    <text x="20" y="65" fill="#fca5a5" font-family="Arial, sans-serif" font-size="9">â€¢ Regex patterns</text>
    <text x="20" y="82" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="8">âœ“ Fast, interpretable</text>
    <text x="20" y="95" fill="#fca5a5" font-family="Arial, sans-serif" font-size="8">âœ— Easy to evade</text>
  </g>
  
  <g transform="translate(290, 205)">
    <rect width="220" height="100" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" fill="#a78bfa" font-family="Arial, sans-serif" font-size="11" font-weight="bold">ğŸ§  Semantic Analysis</text>
    <text x="20" y="48" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="9">â€¢ Embedding similarity</text>
    <text x="20" y="65" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="9">â€¢ Contextual understanding</text>
    <text x="20" y="82" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="8">âœ“ Handles paraphrasing</text>
    <text x="20" y="95" fill="#fca5a5" font-family="Arial, sans-serif" font-size="8">âœ— More compute</text>
  </g>
  
  <g transform="translate(530, 205)">
    <rect width="220" height="100" rx="12" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" fill="#22d3ee" font-family="Arial, sans-serif" font-size="11" font-weight="bold">ğŸ”— Entity Detection</text>
    <text x="20" y="48" fill="#67e8f9" font-family="Arial, sans-serif" font-size="9">â€¢ Named entity recognition</text>
    <text x="20" y="65" fill="#67e8f9" font-family="Arial, sans-serif" font-size="9">â€¢ PII detection</text>
    <text x="20" y="82" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="8">âœ“ Targeted moderation</text>
    <text x="20" y="95" fill="#fca5a5" font-family="Arial, sans-serif" font-size="8">âœ— Domain-specific</text>
  </g>
  
  <!-- Obfuscation Challenges -->
