    <text x="90" y="22" text-anchor="middle" fill="#a78bfa" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Balance Precision</text>
    <text x="90" y="40" text-anchor="middle" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="9">Minimize false positives</text>
  </g>
  
  <g transform="translate(520, 435)">
