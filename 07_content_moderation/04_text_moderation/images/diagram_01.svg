    <text x="80" y="40" text-anchor="middle" fill="#fdba74" font-family="monospace" font-size="10">"h4t3" â†’ "hate"</text>
    <text x="80" y="55" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="8">Character substitution</text>
  </g>
  
  <g transform="translate(260, 355)">
    <rect width="160" height="60" rx="8" fill="#1e293b" stroke="#ec4899" stroke-width="1"/>
    <text x="80" y="22" text-anchor="middle" fill="#f472b6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Spacing</text>
    <text x="80" y="40" text-anchor="middle" fill="#f9a8d4" font-family="monospace" font-size="10">"h a t e" â†’ "hate"</text>
    <text x="80" y="55" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="8">Split words</text>
  </g>
  
  <g transform="translate(440, 355)">
    <rect width="160" height="60" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1"/>
    <text x="80" y="22" text-anchor="middle" fill="#34d399" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Unicode</text>
    <text x="80" y="40" text-anchor="middle" fill="#6ee7b7" font-family="monospace" font-size="10">"hĞ°te" â†’ "hate"</text>
    <text x="80" y="55" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="8">Lookalike chars</text>
  </g>
  
  <g transform="translate(620, 355)">
    <rect width="120" height="60" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="1"/>
    <text x="60" y="22" text-anchor="middle" fill="#a78bfa" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Phonetic</text>
    <text x="60" y="40" text-anchor="middle" fill="#c4b5fd" font-family="monospace" font-size="9">"h8" â†’ "hate"</text>
    <text x="60" y="55" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="8">Sound-alike</text>
  </g>
  
  <!-- Metrics -->
  <g transform="translate(100, 435)">
    <rect width="180" height="50" rx="8" fill="#064e3b" stroke="#10b981" stroke-width="1"/>
    <text x="90" y="22" text-anchor="middle" fill="#34d399" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Target: 99%+ Recall</text>
    <text x="90" y="40" text-anchor="middle" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="9">Don't miss violations</text>
  </g>
  
  <g transform="translate(310, 435)">
