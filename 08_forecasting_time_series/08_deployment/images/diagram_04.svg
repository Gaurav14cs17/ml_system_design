      <text x="260" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#c4b5fd" font-weight="bold">Worker Pods</text>
      <text x="260" y="45" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#a78bfa">Batch processing</text>
      <text x="260" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Spot instances</text>
      
      <rect x="365" y="0" width="155" height="70" rx="8" fill="#4c1d95"/>
      <text x="442" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#c4b5fd" font-weight="bold">Redis Cluster</text>
      <text x="442" y="45" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#a78bfa">Feature cache</text>
      <text x="442" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">High availability</text>
