    <rect width="235" height="35" rx="12" fill="#f59e0b"/>
    <text x="117" y="24" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">üîÑ Async Processing</text>
    
    <text x="15" y="55" font-family="Segoe UI, sans-serif" font-size="10" fill="#fbbf24">‚Ä¢ Queue long-running jobs</text>
    <text x="15" y="75" font-family="Segoe UI, sans-serif" font-size="10" fill="#fbbf24">‚Ä¢ Celery / RabbitMQ</text>
    <text x="15" y="95" font-family="Segoe UI, sans-serif" font-size="10" fill="#fbbf24">‚Ä¢ Webhook callbacks</text>
    <text x="15" y="115" font-family="Segoe UI, sans-serif" font-size="10" fill="#fbbf24">‚Ä¢ Batch processing queues</text>
    
