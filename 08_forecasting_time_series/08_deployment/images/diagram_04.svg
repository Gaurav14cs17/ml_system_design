<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="scaleBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#scaleBg)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">üìà Scaling Strategies</text>
  
  <!-- Horizontal Scaling -->
  <g transform="translate(30, 65)">
    <rect width="235" height="150" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <rect width="235" height="35" rx="12" fill="#3b82f6"/>
    <text x="117" y="24" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">‚ö° Horizontal Scaling</text>
    
    <text x="15" y="55" font-family="Segoe UI, sans-serif" font-size="10" fill="#60a5fa">‚Ä¢ Multiple API replicas</text>
    <text x="15" y="75" font-family="Segoe UI, sans-serif" font-size="10" fill="#60a5fa">‚Ä¢ Load balancer distribution</text>
    <text x="15" y="95" font-family="Segoe UI, sans-serif" font-size="10" fill="#60a5fa">‚Ä¢ Kubernetes HPA</text>
    <text x="15" y="115" font-family="Segoe UI, sans-serif" font-size="10" fill="#60a5fa">‚Ä¢ Partition batch jobs</text>
    
