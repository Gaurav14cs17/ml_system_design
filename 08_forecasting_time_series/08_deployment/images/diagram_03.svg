<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="archBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#archBg)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">üèóÔ∏è Forecasting System Architecture</text>
  
  <!-- Data Sources -->
  <g transform="translate(30, 70)">
    <rect width="130" height="80" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="65" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#60a5fa" font-weight="bold">Data Sources</text>
    <text x="15" y="48" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">‚Ä¢ APIs</text>
    <text x="15" y="63" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">‚Ä¢ Databases</text>
    <text x="15" y="78" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">‚Ä¢ Streams</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 160 110 L 200 110" stroke="#60a5fa" stroke-width="2"/>
  <polygon points="195,105 210,110 195,115" fill="#60a5fa"/>
  
  <!-- Ingestion -->
  <g transform="translate(220, 70)">
    <rect width="130" height="80" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="65" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fbbf24" font-weight="bold">Ingestion</text>
    <text x="65" y="50" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Pipeline</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 350 110 L 390 110" stroke="#fbbf24" stroke-width="2"/>
  <polygon points="385,105 400,110 385,115" fill="#fbbf24"/>
  
  <!-- Feature Store -->
  <g transform="translate(410, 70)">
    <rect width="130" height="80" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2" filter="url(#glow)"/>
    <text x="65" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#34d399" font-weight="bold">Feature</text>
    <text x="65" y="45" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#34d399" font-weight="bold">Store</text>
  </g>
  
  <!-- Split arrows -->
  <line x1="475" y1="150" x2="350" y2="200" stroke="#34d399" stroke-width="2"/>
  <line x1="475" y1="150" x2="600" y2="200" stroke="#34d399" stroke-width="2"/>
  
  <!-- Training Pipeline -->
  <g transform="translate(220, 200)">
    <rect width="180" height="80" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="90" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#a78bfa" font-weight="bold">Training Pipeline</text>
    <text x="90" y="55" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Model development</text>
    <text x="90" y="70" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">and validation</text>
  </g>
  
  <!-- Inference Service -->
  <g transform="translate(500, 200)">
    <rect width="180" height="80" rx="10" fill="#1e293b" stroke="#ec4899" stroke-width="2"/>
    <text x="90" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#f472b6" font-weight="bold">Inference Service</text>
    <text x="90" y="55" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Real-time</text>
    <text x="90" y="70" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">predictions</text>
  </g>
  
  <!-- Arrow to Model Registry -->
  <line x1="310" y1="280" x2="310" y2="320" stroke="#a78bfa" stroke-width="2"/>
  <polygon points="305,315 310,330 315,315" fill="#a78bfa"/>
  
  <!-- Model Registry -->
  <g transform="translate(220, 330)">
    <rect width="180" height="60" rx="10" fill="#1e293b" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
    <text x="90" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#22d3ee" font-weight="bold">Model Registry</text>
    <text x="90" y="45" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Versioning and storage</text>
  </g>
  
  <!-- Arrow from Registry to Inference -->
  <path d="M 400 360 L 500 280" stroke="#22d3ee" stroke-width="2"/>
  <polygon points="495,287 510,278 498,275" fill="#22d3ee"/>
  
  <!-- Arrow to Prediction API -->
  <line x1="590" y1="280" x2="590" y2="320" stroke="#f472b6" stroke-width="2"/>
  <polygon points="585,315 590,330 595,315" fill="#f472b6"/>
  
  <!-- Prediction API -->
  <g transform="translate(500, 330)">
    <rect width="180" height="60" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#34d399" font-weight="bold">Prediction API</text>
    <text x="90" y="45" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Client-facing endpoint</text>
  </g>
  
  <!-- Monitoring -->
  <g transform="translate(600, 70)">
    <rect width="160" height="80" rx="10" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#f87171" font-weight="bold">Monitoring</text>
    <text x="80" y="48" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">and Alerting</text>
  </g>
</svg>