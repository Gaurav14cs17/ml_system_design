    <text x="20" y="75" font-family="monospace" font-size="9" fill="#94a3b8">h‚Çú = œÉ(W‚Çïh‚Çú‚Çã‚ÇÅ + W‚Çìx‚Çú)</text>
    
    <text x="15" y="98" font-family="Segoe UI, sans-serif" font-size="11" fill="#a78bfa">Transformer</text>
    <text x="20" y="115" font-family="monospace" font-size="9" fill="#94a3b8">Attn(Q,K,V) = softmax(QK·µÄ/‚àöd)V</text>
    
