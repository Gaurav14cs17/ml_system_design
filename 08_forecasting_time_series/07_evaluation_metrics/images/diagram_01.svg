  <rect x="445" y="80" width="380" height="40" rx="14" fill="#f59e0b"/>
  <text x="635" y="107" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">ğŸ¯ Probabilistic Metrics</text>
  
  <!-- Quantile Loss -->
