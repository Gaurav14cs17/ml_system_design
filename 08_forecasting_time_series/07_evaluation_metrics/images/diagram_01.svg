  <text x="475" y="155" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#fbbf24">Pinball/Quantile Loss</text>
  <text x="475" y="175" font-family="monospace" font-size="10" fill="#fde047">Lq = q(y-Å·)âº + (1-q)(Å·-y)âº</text>
  
  <!-- Coverage -->
  <rect x="460" y="195" width="350" height="45" rx="8" fill="#0f172a"/>
  <text x="475" y="215" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#fbbf24">Coverage</text>
  <text x="475" y="232" font-family="monospace" font-size="10" fill="#fde047">Cov = (1/n) Î£ ğŸ™[Láµ¢ â‰¤ yáµ¢ â‰¤ Uáµ¢]</text>
  
  <!-- Metric Selection Guide -->
  <rect x="445" y="265" width="380" height="165" rx="14" fill="#1e293b" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
  <rect x="445" y="265" width="380" height="40" rx="14" fill="#22c55e"/>
  <text x="635" y="292" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">âœ“ When to Use Which Metric</text>
  
  <text x="460" y="325" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">â€¢ MAE: General purpose, interpretable</text>
  <text x="460" y="345" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">â€¢ RMSE: When large errors are costly</text>
  <text x="460" y="365" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">â€¢ MAPE: Business reporting (avoid zeros)</text>
  <text x="460" y="385" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">â€¢ MASE: Comparing across series/scales</text>
  <text x="460" y="405" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">â€¢ Quantile: Probabilistic forecasts, risk</text>
</svg>