  <!-- MAE -->
  <rect x="40" y="135" width="370" height="55" rx="8" fill="#0f172a"/>
  <text x="55" y="155" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#22c55e">MAE (Mean Absolute Error)</text>
  <text x="55" y="175" font-family="monospace" font-size="11" fill="#6ee7b7">MAE = (1/n) Î£|yáµ¢ - Å·áµ¢|</text>
  <text x="300" y="165" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Same units, robust</text>
  
  <!-- RMSE -->
  <rect x="40" y="200" width="370" height="55" rx="8" fill="#0f172a"/>
  <text x="55" y="220" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b">RMSE (Root Mean Squared Error)</text>
  <text x="55" y="240" font-family="monospace" font-size="11" fill="#fde047">RMSE = âˆš[(1/n) Î£(yáµ¢ - Å·áµ¢)Â²]</text>
  <text x="300" y="230" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Penalizes outliers</text>
  
  <!-- MAPE -->
  <rect x="40" y="265" width="370" height="55" rx="8" fill="#0f172a"/>
  <text x="55" y="285" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#ec4899">MAPE (Mean Absolute Percentage Error)</text>
  <text x="55" y="305" font-family="monospace" font-size="11" fill="#f9a8d4">MAPE = (100/n) Î£|yáµ¢ - Å·áµ¢|/|yáµ¢|</text>
  <text x="300" y="295" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Scale-free %</text>
  
  <!-- MASE -->
  <rect x="40" y="330" width="370" height="55" rx="8" fill="#0f172a"/>
  <text x="55" y="350" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#8b5cf6">MASE (Mean Absolute Scaled Error)</text>
  <text x="55" y="370" font-family="monospace" font-size="11" fill="#c4b5fd">MASE = MAE / MAE_naive</text>
  <text x="300" y="360" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">andlt;1 beats naive</text>
  
  <!-- Probabilistic Metrics -->
