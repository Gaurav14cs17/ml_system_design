    <text x="15" y="68" font-family="Segoe UI, sans-serif" font-size="10" fill="#f9a8d4">â€¢ Hierarchical forecasting</text>
    <text x="15" y="84" font-family="Segoe UI, sans-serif" font-size="10" fill="#f9a8d4">â€¢ Global models (N-BEATS)</text>
  </g>
