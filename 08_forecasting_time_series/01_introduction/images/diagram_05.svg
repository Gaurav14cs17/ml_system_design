    <text x="15" y="68" font-family="Segoe UI, sans-serif" font-size="10" fill="#fbbf24">â€¢ XGBoost / LightGBM</text>
    <text x="15" y="84" font-family="Segoe UI, sans-serif" font-size="10" fill="#fbbf24">â€¢ Prophet with regressors</text>
  </g>
  
  <!-- Large Data -->
