    <text x="15" y="50" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Use:</text>
    <text x="15" y="68" font-family="Segoe UI, sans-serif" font-size="10" fill="#6ee7b7">â€¢ ARIMA / SARIMA</text>
    <text x="15" y="84" font-family="Segoe UI, sans-serif" font-size="10" fill="#6ee7b7">â€¢ ETS / Prophet</text>
  </g>
  
  <!-- Medium Data -->
