  </defs>
  
  <rect width="100%" height="100%" fill="url(#decBg)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">ðŸŒ³ Model Selection Decision Tree</text>
  
  <!-- Root Node -->
  <g transform="translate(320, 60)">
