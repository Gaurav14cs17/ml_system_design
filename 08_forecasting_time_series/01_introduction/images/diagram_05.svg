    <text x="15" y="50" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Use:</text>
    <text x="15" y="68" font-family="Segoe UI, sans-serif" font-size="10" fill="#fca5a5">â€¢ Deep Learning (LSTM)</text>
    <text x="15" y="84" font-family="Segoe UI, sans-serif" font-size="10" fill="#fca5a5">â€¢ Transformer models</text>
  </g>
  
