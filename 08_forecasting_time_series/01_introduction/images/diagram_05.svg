    <text x="15" y="68" font-family="Segoe UI, sans-serif" font-size="10" fill="#67e8f9">â€¢ Univariate models</text>
    <text x="15" y="84" font-family="Segoe UI, sans-serif" font-size="10" fill="#67e8f9">â€¢ Series-specific tuning</text>
  </g>
  
  <!-- Many Series -->
