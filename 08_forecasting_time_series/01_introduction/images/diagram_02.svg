<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350">
  <defs>
    <linearGradient id="stationaryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
    <linearGradient id="nonstatGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="350" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">ğŸ“Š Stationary vs Non-Stationary Series</text>
  
  <!-- Stationary Series -->
  <rect x="40" y="55" width="300" height="130" rx="12" fill="#1e293b" stroke="#334155"/>
  <text x="190" y="80" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#10b981">âœ“ Stationary Series</text>
  
  <!-- Stationary mean line -->
  <line x1="60" y1="120" x2="320" y2="120" stroke="#475569" stroke-width="2" stroke-dasharray="4,4"/>
  <text x="330" y="125" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">mean</text>
  
  <!-- Stationary wave -->
  <path d="M60 120 Q80 100, 100 120 Q120 140, 140 120 Q160 100, 180 120 Q200 140, 220 120 Q240 100, 260 120 Q280 140, 300 120" 
        stroke="url(#stationaryGrad)" stroke-width="3" fill="none" filter="url(#glow)"/>
  
  <text x="190" y="165" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#6ee7b7">Constant mean and variance</text>
  
  <!-- Non-Stationary Series -->
  <rect x="360" y="55" width="300" height="130" rx="12" fill="#1e293b" stroke="#334155"/>
  <text x="510" y="80" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">âš ï¸ Non-Stationary Series</text>
  
  <!-- Non-stationary trend line -->
  <path d="M380 160 L640 80" stroke="#475569" stroke-width="2" stroke-dasharray="4,4"/>
  <text x="650" y="85" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">trend</text>
  
  <!-- Non-stationary wave with increasing amplitude -->
  <path d="M380 155 Q395 150, 410 155 Q425 160, 440 150 Q455 140, 470 150 Q490 170, 510 135 Q530 100, 550 140 Q575 190, 600 100 Q620 40, 640 90" 
        stroke="url(#nonstatGrad)" stroke-width="3" fill="none" filter="url(#glow)"/>
  
  <text x="510" y="165" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#fbbf24">Changing mean and variance</text>
  
  <!-- Why it matters -->
  <rect x="100" y="210" width="500" height="110" rx="12" fill="#1e293b" stroke="#334155"/>
  <text x="350" y="240" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">ğŸ’¡ Why It Matters</text>
  
  <g transform="translate(120, 260)">
    <circle cx="10" cy="10" r="6" fill="#10b981"/>
    <text x="25" y="15" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Stationary: Can apply ARIMA, easier to forecast</text>
    
    <circle cx="10" cy="40" r="6" fill="#f59e0b"/>
    <text x="25" y="45" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Non-stationary: Need differencing, detrending first</text>
  </g>
</svg>
