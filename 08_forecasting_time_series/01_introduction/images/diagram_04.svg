    <text x="15" y="75" font-family="Segoe UI, sans-serif" font-size="10" fill="#fbbf24">â€¢ Transformation</text>
    <text x="15" y="95" font-family="Segoe UI, sans-serif" font-size="10" fill="#fbbf24">â€¢ Windowing</text>
