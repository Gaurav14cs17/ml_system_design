<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="impBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#impBg)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">Imputation Method Selection Guide</text>
  <text x="400" y="58" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">Choose the Right Approach Based on Data Characteristics</text>
  
  <!-- Decision Tree -->
  <!-- Start node -->
  <g transform="translate(350, 80)">
    <rect width="100" height="40" rx="20" fill="#8b5cf6" filter="url(#glow)"/>
    <text x="50" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Gap Size?</text>
  </g>
  
  <!-- Connector lines -->
  <line x1="350" y1="100" x2="150" y2="160" stroke="#94a3b8" stroke-width="2"/>
  <line x1="400" y1="120" x2="400" y2="160" stroke="#94a3b8" stroke-width="2"/>
  <line x1="450" y1="100" x2="650" y2="160" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Small Gap -->
  <g transform="translate(50, 165)">
    <rect width="200" height="120" rx="12" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <rect width="200" height="35" rx="12" fill="#22c55e"/>
    <text x="100" y="24" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">Small (1-3 points)</text>
    
    <text x="15" y="55" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">âœ“ Linear Interpolation</text>
    <text x="15" y="75" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">âœ“ Forward Fill (ffill)</text>
    <text x="15" y="95" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">âœ“ Backward Fill (bfill)</text>
    <text x="15" y="112" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Fast, simple, effective</text>
  </g>
  
  <!-- Medium Gap -->
  <g transform="translate(300, 165)">
    <rect width="200" height="120" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <rect width="200" height="35" rx="12" fill="#f59e0b"/>
    <text x="100" y="24" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">Medium (4-10 points)</text>
    
    <text x="15" y="55" font-family="Segoe UI, sans-serif" font-size="11" fill="#fcd34d">âœ“ Spline Interpolation</text>
    <text x="15" y="75" font-family="Segoe UI, sans-serif" font-size="11" fill="#fcd34d">âœ“ Kalman Filter</text>
    <text x="15" y="95" font-family="Segoe UI, sans-serif" font-size="11" fill="#fcd34d">âœ“ Moving Average</text>
    <text x="15" y="112" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Smoother transitions</text>
  </g>
  
  <!-- Large Gap -->
  <g transform="translate(550, 165)">
    <rect width="200" height="120" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <rect width="200" height="35" rx="12" fill="#ef4444"/>
    <text x="100" y="24" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">Large (>10 points)</text>
    
    <text x="15" y="55" font-family="Segoe UI, sans-serif" font-size="11" fill="#fca5a5">âœ“ ML-based (RF, MICE)</text>
    <text x="15" y="75" font-family="Segoe UI, sans-serif" font-size="11" fill="#fca5a5">âœ“ Seasonal Decomposition</text>
    <text x="15" y="95" font-family="Segoe UI, sans-serif" font-size="11" fill="#fca5a5">âœ“ External Data Sources</text>
    <text x="15" y="112" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Complex but robust</text>
  </g>
  
  <!-- Additional Considerations -->
  <g transform="translate(50, 310)">
    <rect width="340" height="120" rx="12" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
    <rect width="340" height="32" rx="12" fill="#06b6d4"/>
    <text x="170" y="22" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">ğŸ“Š Seasonality Consideration</text>
    
    <text x="15" y="55" font-family="Segoe UI, sans-serif" font-size="11" fill="#67e8f9" font-weight="bold">Strong Seasonality Present:</text>
    <text x="15" y="73" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">â†’ Seasonal interpolation</text>
    <text x="15" y="88" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">â†’ STL decomposition-based</text>
    <text x="15" y="103" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">â†’ Same-period from previous cycle</text>
  </g>
  
  <g transform="translate(410, 310)">
    <rect width="340" height="120" rx="12" fill="#1e293b" stroke="#ec4899" stroke-width="2"/>
    <rect width="340" height="32" rx="12" fill="#ec4899"/>
    <text x="170" y="22" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">â±ï¸ Real-time Requirements</text>
    
    <text x="15" y="55" font-family="Segoe UI, sans-serif" font-size="11" fill="#f9a8d4" font-weight="bold">Online/Streaming Data:</text>
    <text x="15" y="73" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">â†’ Forward fill only (no future data)</text>
    <text x="15" y="88" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">â†’ Last known value propagation</text>
    <text x="15" y="103" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">â†’ Real-time Kalman filtering</text>
  </g>
</svg>