<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="msBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#msBg)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">Multi-Step Forecasting Strategies</text>
  <text x="400" y="58" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">Different Approaches to Predict Multiple Future Time Steps</text>
  
  <!-- 1. Recursive Strategy -->
  <g transform="translate(30, 80)">
    <rect width="360" height="185" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <rect width="360" height="38" rx="12" fill="#3b82f6"/>
    <text x="20" y="26" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">1. RECURSIVE (Iterative)</text>
    
    <!-- Diagram -->
    <g transform="translate(30, 55)">
      <!-- Model box -->
      <rect x="60" y="0" width="80" height="35" rx="6" fill="#1e3a5f" stroke="#60a5fa"/>
      <text x="100" y="22" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#60a5fa">Model</text>
      
      <!-- t+1 -->
      <rect x="160" y="5" width="45" height="25" rx="4" fill="#22c55e"/>
      <text x="182" y="22" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#ffffff">t+1</text>
      
      <!-- Arrow -->
      <path d="M 205 17 C 220 17, 220 50, 235 50" stroke="#60a5fa" stroke-width="2" fill="none"/>
      <polygon points="235,45 250,50 235,55" fill="#60a5fa"/>
      
      <!-- t+2 -->
      <rect x="250" y="35" width="45" height="25" rx="4" fill="#f59e0b"/>
      <text x="272" y="52" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#ffffff">t+2</text>
      
      <!-- Arrow -->
      <path d="M 295 47 C 310 47, 310 17, 60 17" stroke="#60a5fa" stroke-width="1.5" fill="none" stroke-dasharray="4,2"/>
    </g>
    
    <text x="20" y="125" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7" font-weight="bold">✓ Pros:</text>
    <text x="30" y="142" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">• Single model to train</text>
    <text x="30" y="157" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">• Simple implementation</text>
    
    <text x="190" y="125" font-family="Segoe UI, sans-serif" font-size="11" fill="#f87171" font-weight="bold">✗ Cons:</text>
    <text x="200" y="142" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">• Error accumulation</text>
    <text x="200" y="157" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">• Uncertainty grows</text>
  </g>
  
  <!-- 2. Direct Strategy -->
  <g transform="translate(410, 80)">
    <rect width="360" height="185" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <rect width="360" height="38" rx="12" fill="#f59e0b"/>
    <text x="20" y="26" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">2. DIRECT</text>
    
    <!-- Diagram -->
    <g transform="translate(30, 55)">
      <!-- Models -->
      <rect x="0" y="0" width="70" height="30" rx="5" fill="#78350f" stroke="#fbbf24"/>
      <text x="35" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#fbbf24">Model₁</text>
      
      <rect x="80" y="0" width="70" height="30" rx="5" fill="#78350f" stroke="#fbbf24"/>
      <text x="115" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#fbbf24">Model₂</text>
      
      <rect x="160" y="0" width="70" height="30" rx="5" fill="#78350f" stroke="#fbbf24"/>
      <text x="195" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#fbbf24">Model₃</text>
      
      <!-- Arrows down -->
      <line x1="35" y1="30" x2="35" y2="50" stroke="#fbbf24" stroke-width="2"/>
      <polygon points="30,50 35,60 40,50" fill="#fbbf24"/>
      
      <line x1="115" y1="30" x2="115" y2="50" stroke="#fbbf24" stroke-width="2"/>
      <polygon points="110,50 115,60 120,50" fill="#fbbf24"/>
      
      <line x1="195" y1="30" x2="195" y2="50" stroke="#fbbf24" stroke-width="2"/>
      <polygon points="190,50 195,60 200,50" fill="#fbbf24"/>
      
      <!-- Outputs -->
      <text x="35" y="75" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#22c55e">t+1</text>
      <text x="115" y="75" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#22c55e">t+2</text>
      <text x="195" y="75" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#22c55e">t+3</text>
    </g>
    
    <text x="20" y="125" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7" font-weight="bold">✓ Pros:</text>
    <text x="30" y="142" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">• No error propagation</text>
    <text x="30" y="157" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">• Each horizon optimized</text>
    
    <text x="190" y="125" font-family="Segoe UI, sans-serif" font-size="11" fill="#f87171" font-weight="bold">✗ Cons:</text>
    <text x="200" y="142" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">• Multiple models needed</text>
    <text x="200" y="157" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">• No temporal dependencies</text>
  </g>
  
  <!-- 3. Multi-Output Strategy -->
  <g transform="translate(30, 285)">
    <rect width="360" height="185" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" filter="url(#glow)"/>
    <rect width="360" height="38" rx="12" fill="#8b5cf6"/>
    <text x="20" y="26" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">3. MULTI-OUTPUT</text>
    
    <!-- Diagram -->
    <g transform="translate(70, 55)">
      <!-- Single model -->
      <rect x="30" y="0" width="150" height="40" rx="8" fill="#4c1d95" stroke="#a78bfa" stroke-width="2"/>
      <text x="105" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#f8fafc">Single Model</text>
      
      <!-- Outputs -->
      <line x1="65" y1="40" x2="65" y2="65" stroke="#a78bfa" stroke-width="2"/>
      <line x1="105" y1="40" x2="105" y2="65" stroke="#a78bfa" stroke-width="2"/>
      <line x1="145" y1="40" x2="145" y2="65" stroke="#a78bfa" stroke-width="2"/>
      
      <rect x="45" y="65" width="40" height="22" rx="4" fill="#22c55e"/>
      <text x="65" y="80" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#ffffff">t+1</text>
      
      <rect x="85" y="65" width="40" height="22" rx="4" fill="#22c55e"/>
      <text x="105" y="80" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#ffffff">t+2</text>
      
      <rect x="125" y="65" width="40" height="22" rx="4" fill="#22c55e"/>
      <text x="145" y="80" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#ffffff">t+3</text>
    </g>
    
    <text x="20" y="125" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7" font-weight="bold">✓ Pros:</text>
    <text x="30" y="142" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">• Single model, all horizons</text>
    <text x="30" y="157" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">• Learns correlations</text>
    
    <text x="190" y="125" font-family="Segoe UI, sans-serif" font-size="11" fill="#f87171" font-weight="bold">✗ Cons:</text>
    <text x="200" y="142" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">• More complex model</text>
    <text x="200" y="157" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">• May need more data</text>
  </g>
  
  <!-- 4. DirRec Strategy -->
  <g transform="translate(410, 285)">
    <rect width="360" height="185" rx="12" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
    <rect width="360" height="38" rx="12" fill="#06b6d4"/>
    <text x="20" y="26" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">4. DIRECT-RECURSIVE (DirRec)</text>
    
    <!-- Diagram -->
    <g transform="translate(30, 55)">
      <!-- Models with feedback -->
      <rect x="0" y="0" width="60" height="28" rx="4" fill="#164e63" stroke="#22d3ee"/>
      <text x="30" y="18" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#22d3ee">M₁</text>
      
      <rect x="100" y="0" width="60" height="28" rx="4" fill="#164e63" stroke="#22d3ee"/>
      <text x="130" y="18" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#22d3ee">M₂</text>
      
      <rect x="200" y="0" width="60" height="28" rx="4" fill="#164e63" stroke="#22d3ee"/>
      <text x="230" y="18" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#22d3ee">M₃</text>
      
      <!-- Arrows -->
      <path d="M 60 14 L 100 14" stroke="#22d3ee" stroke-width="1.5" marker-end="url(#arrow)"/>
      <polygon points="95,11 100,14 95,17" fill="#22d3ee"/>
      
      <path d="M 160 14 L 200 14" stroke="#22d3ee" stroke-width="1.5"/>
      <polygon points="195,11 200,14 195,17" fill="#22d3ee"/>
      
      <!-- Feedback arrows -->
      <path d="M 30 28 Q 30 50, 65 50 Q 100 50, 100 28" stroke="#f59e0b" stroke-width="1" stroke-dasharray="3,2" fill="none"/>
      <text x="65" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="#f59e0b">ŷ₁ as feature</text>
      
      <!-- Outputs -->
      <text x="30" y="78" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#22c55e">t+1</text>
      <text x="130" y="78" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#22c55e">t+2</text>
      <text x="230" y="78" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#22c55e">t+3</text>
    </g>
    
    <text x="20" y="125" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7" font-weight="bold">✓ Pros:</text>
    <text x="30" y="142" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">• Best of both worlds</text>
    <text x="30" y="157" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">• Uses predictions as features</text>
    
    <text x="190" y="125" font-family="Segoe UI, sans-serif" font-size="11" fill="#f87171" font-weight="bold">✗ Cons:</text>
    <text x="200" y="142" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">• More complex to implement</text>
    <text x="200" y="157" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">• Sequential training needed</text>
  </g>
</svg>