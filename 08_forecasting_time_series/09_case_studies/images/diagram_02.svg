    <text x="270" y="63" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fca5a5">18.5%</text>
    <text x="420" y="63" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">12.3%</text>
    <rect x="520" y="50" width="140" height="20" rx="4" fill="#22c55e"/>
    <text x="590" y="64" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">â–² 33% better</text>
    
