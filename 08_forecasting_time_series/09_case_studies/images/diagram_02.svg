    <text x="270" y="96" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fca5a5">8.2%</text>
    <text x="420" y="96" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">5.1%</text>
