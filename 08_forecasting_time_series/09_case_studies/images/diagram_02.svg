    <text x="270" y="129" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fca5a5">21</text>
    <text x="420" y="129" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">15</text>
    <rect x="520" y="116" width="140" height="20" rx="4" fill="#22c55e"/>
    <text x="590" y="130" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">â–¼ 29% reduction</text>
    
    <!-- Row 4: Forecast Bias -->
    <rect x="15" y="144" width="170" height="26" rx="4" fill="#064e3b"/>
    <text x="100" y="162" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">Forecast Bias</text>
    <text x="270" y="162" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fca5a5">+2.3%</text>
    <text x="420" y="162" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#6ee7b7">+0.4%</text>
    <rect x="520" y="149" width="140" height="20" rx="4" fill="#3b82f6"/>
    <text x="590" y="163" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">â‰ˆ Neutralized</text>
  </g>
  
  <!-- Key Learnings -->
  <g transform="translate(50, 270)">
    <rect width="700" height="130" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" filter="url(#glow)"/>
    <rect width="700" height="35" rx="12" fill="#8b5cf6"/>
    <text x="350" y="24" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">ðŸ’¡ Key Learnings</text>
    
    <g transform="translate(30, 50)">
      <circle cx="8" cy="8" r="4" fill="#a78bfa"/>
      <text x="20" y="12" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Hierarchical approach improved coherence across store/product levels</text>
      
      <circle cx="8" cy="32" r="4" fill="#a78bfa"/>
      <text x="20" y="36" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Promotion features ranked in top 3 feature importance</text>
      
      <circle cx="8" cy="56" r="4" fill="#a78bfa"/>
      <text x="20" y="60" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Separate Croston model for intermittent demand was crucial</text>
      
      <circle cx="8" cy="80" r="4" fill="#a78bfa"/>
      <text x="20" y="84" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Weekly retraining maintained accuracy over time</text>
    </g>
  </g>
</svg>