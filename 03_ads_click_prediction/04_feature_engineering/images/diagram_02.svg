<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60a5fa"/>
    </marker>
  </defs>
  
  <rect width="800" height="500" fill="url(#bgGrad)"/>
  
  <text x="400" y="35" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    üè™ Feature Store Architecture
  </text>
  
  <!-- Feature Registry -->
  <rect x="250" y="60" width="300" height="80" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
  <text x="400" y="90" text-anchor="middle" fill="#a78bfa" font-family="Arial" font-size="14" font-weight="bold">FEATURE REGISTRY</text>
  <text x="400" y="115" text-anchor="middle" fill="#94a3b8" font-family="Arial" font-size="11">Schema ‚Ä¢ Metadata ‚Ä¢ Versioning</text>
  
  <!-- Online Store -->
  <rect x="50" y="180" width="200" height="140" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
  <text x="150" y="210" text-anchor="middle" fill="#34d399" font-family="Arial" font-size="14" font-weight="bold">ONLINE STORE</text>
  <g fill="#94a3b8" font-family="Arial" font-size="11">
    <text x="70" y="240">‚Ä¢ Redis Cluster</text>
    <text x="70" y="260">‚Ä¢ Latency: andlt; 1ms</text>
    <text x="70" y="280">‚Ä¢ Fresh features</text>
    <text x="70" y="300">‚Ä¢ Serving layer</text>
  </g>
  
  <!-- Offline Store -->
  <rect x="550" y="180" width="200" height="140" rx="12" fill="#1e293b" stroke="#6366f1" stroke-width="2"/>
  <text x="650" y="210" text-anchor="middle" fill="#a5b4fc" font-family="Arial" font-size="14" font-weight="bold">OFFLINE STORE</text>
  <g fill="#94a3b8" font-family="Arial" font-size="11">
    <text x="570" y="240">‚Ä¢ S3 / GCS</text>
    <text x="570" y="260">‚Ä¢ Historical data</text>
    <text x="570" y="280">‚Ä¢ Training data</text>
    <text x="570" y="300">‚Ä¢ Point-in-time</text>
  </g>
  
  <!-- Feature Computation -->
  <rect x="300" y="180" width="200" height="140" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="210" text-anchor="middle" fill="#fbbf24" font-family="Arial" font-size="14" font-weight="bold">COMPUTE ENGINE</text>
  <g fill="#94a3b8" font-family="Arial" font-size="11">
    <text x="320" y="240">‚Ä¢ Spark / Flink</text>
    <text x="320" y="260">‚Ä¢ Transformations</text>
    <text x="320" y="280">‚Ä¢ Aggregations</text>
    <text x="320" y="300">‚Ä¢ Backfill jobs</text>
  </g>
  
  <!-- Arrows -->
  <line x1="400" y1="140" x2="400" y2="170" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="300" y1="250" x2="260" y2="250" stroke="#34d399" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="500" y1="250" x2="540" y2="250" stroke="#a5b4fc" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Consumers -->
  <rect x="50" y="370" width="200" height="80" rx="12" fill="#ec4899"/>
  <text x="150" y="405" text-anchor="middle" fill="#fff" font-family="Arial" font-size="13" font-weight="bold">Model Serving</text>
  <text x="150" y="425" text-anchor="middle" fill="#fff" font-family="Arial" font-size="11">Real-time inference</text>
  
  <rect x="550" y="370" width="200" height="80" rx="12" fill="#3b82f6"/>
  <text x="650" y="405" text-anchor="middle" fill="#fff" font-family="Arial" font-size="13" font-weight="bold">Model Training</text>
  <text x="650" y="425" text-anchor="middle" fill="#fff" font-family="Arial" font-size="11">Batch training jobs</text>
  
  <!-- Arrows to consumers -->
  <line x1="150" y1="320" x2="150" y2="360" stroke="#f472b6" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="650" y1="320" x2="650" y2="360" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
</svg>
