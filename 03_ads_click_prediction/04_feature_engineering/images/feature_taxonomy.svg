<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="userFeat" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#5a67d8"/>
    </linearGradient>
    <linearGradient id="adFeat" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
    <linearGradient id="contextFeat" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8936"/>
      <stop offset="100%" style="stop-color:#dd6b20"/>
    </linearGradient>
    <linearGradient id="crossFeat" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e53e3e"/>
      <stop offset="100%" style="stop-color:#c53030"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#e6edf3" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Feature Taxonomy
  </text>
  
  <!-- Central CTR Model -->
  <circle cx="450" cy="300" r="70" fill="#21262d" stroke="#8b949e" stroke-width="3"/>
  <text x="450" y="290" text-anchor="middle" fill="#e6edf3" font-family="Arial" font-size="18" font-weight="bold">CTR</text>
  <text x="450" y="315" text-anchor="middle" fill="#8b949e" font-family="Arial" font-size="14">Model</text>
  
  <!-- User Features (Top) -->
  <g transform="translate(350, 60)">
    <rect x="0" y="0" width="200" height="130" rx="12" fill="url(#userFeat)"/>
    <text x="100" y="28" text-anchor="middle" fill="#f8fafc" font-family="Arial" font-size="16" font-weight="bold">üë§ User Features</text>
    <line x1="20" y1="38" x2="180" y2="38" stroke="rgba(255,255,255,0.3)"/>
    
    <text x="20" y="58" fill="#e9d5ff" font-family="Arial" font-size="11">Demographics</text>
    <text x="180" y="58" text-anchor="end" fill="#c4b5fd" font-family="Arial" font-size="10">age, gender, geo</text>
    
    <text x="20" y="78" fill="#e9d5ff" font-family="Arial" font-size="11">Behavior</text>
    <text x="180" y="78" text-anchor="end" fill="#c4b5fd" font-family="Arial" font-size="10">CTR, frequency</text>
    
    <text x="20" y="98" fill="#e9d5ff" font-family="Arial" font-size="11">Historical</text>
    <text x="180" y="98" text-anchor="end" fill="#c4b5fd" font-family="Arial" font-size="10">30d interactions</text>
    
    <text x="20" y="118" fill="#e9d5ff" font-family="Arial" font-size="11">Embeddings</text>
    <text x="180" y="118" text-anchor="end" fill="#c4b5fd" font-family="Arial" font-size="10">64-dim vector</text>
  </g>
  <path d="M450 190 L450 230" stroke="#667eea" stroke-width="3" fill="none"/>
  <circle cx="450" cy="220" r="8" fill="#667eea"/>
  
  <!-- Ad Features (Right) -->
  <g transform="translate(600, 200)">
    <rect x="0" y="0" width="200" height="130" rx="12" fill="url(#adFeat)"/>
    <text x="100" y="28" text-anchor="middle" fill="#f8fafc" font-family="Arial" font-size="16" font-weight="bold">üì¢ Ad Features</text>
    <line x1="20" y1="38" x2="180" y2="38" stroke="rgba(255,255,255,0.3)"/>
    
    <text x="20" y="58" fill="#c6f6d5" font-family="Arial" font-size="11">Static</text>
    <text x="180" y="58" text-anchor="end" fill="#9ae6b4" font-family="Arial" font-size="10">format, size, type</text>
    
    <text x="20" y="78" fill="#c6f6d5" font-family="Arial" font-size="11">Content</text>
    <text x="180" y="78" text-anchor="end" fill="#9ae6b4" font-family="Arial" font-size="10">category, keywords</text>
    
    <text x="20" y="98" fill="#c6f6d5" font-family="Arial" font-size="11">Performance</text>
    <text x="180" y="98" text-anchor="end" fill="#9ae6b4" font-family="Arial" font-size="10">hist CTR, CVR</text>
    
    <text x="20" y="118" fill="#c6f6d5" font-family="Arial" font-size="11">Advertiser</text>
    <text x="180" y="118" text-anchor="end" fill="#9ae6b4" font-family="Arial" font-size="10">quality score</text>
  </g>
  <path d="M520 280 L600 265" stroke="#48bb78" stroke-width="3" fill="none"/>
  <circle cx="550" cy="275" r="8" fill="#48bb78"/>
  
  <!-- Context Features (Bottom) -->
  <g transform="translate(350, 410)">
    <rect x="0" y="0" width="200" height="130" rx="12" fill="url(#contextFeat)"/>
    <text x="100" y="28" text-anchor="middle" fill="#f8fafc" font-family="Arial" font-size="16" font-weight="bold">üåê Context Features</text>
    <line x1="20" y1="38" x2="180" y2="38" stroke="rgba(255,255,255,0.3)"/>
    
    <text x="20" y="58" fill="#feebc8" font-family="Arial" font-size="11">Temporal</text>
    <text x="180" y="58" text-anchor="end" fill="#fbd38d" font-family="Arial" font-size="10">hour, day, season</text>
    
    <text x="20" y="78" fill="#feebc8" font-family="Arial" font-size="11">Device</text>
    <text x="180" y="78" text-anchor="end" fill="#fbd38d" font-family="Arial" font-size="10">mobile, OS, browser</text>
    
    <text x="20" y="98" fill="#feebc8" font-family="Arial" font-size="11">Location</text>
    <text x="180" y="98" text-anchor="end" fill="#fbd38d" font-family="Arial" font-size="10">country, city, tz</text>
    
    <text x="20" y="118" fill="#feebc8" font-family="Arial" font-size="11">Placement</text>
    <text x="180" y="118" text-anchor="end" fill="#fbd38d" font-family="Arial" font-size="10">position, page type</text>
  </g>
  <path d="M450 370 L450 410" stroke="#ed8936" stroke-width="3" fill="none"/>
  <circle cx="450" cy="390" r="8" fill="#ed8936"/>
  
  <!-- Cross Features (Left) -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="200" height="130" rx="12" fill="url(#crossFeat)"/>
    <text x="100" y="28" text-anchor="middle" fill="#f8fafc" font-family="Arial" font-size="16" font-weight="bold">‚úñÔ∏è Cross Features</text>
    <line x1="20" y1="38" x2="180" y2="38" stroke="rgba(255,255,255,0.3)"/>
    
    <text x="20" y="58" fill="#fed7d7" font-family="Arial" font-size="11">User √ó Ad</text>
    <text x="180" y="58" text-anchor="end" fill="#feb2b2" font-family="Arial" font-size="10">affinity, history</text>
    
    <text x="20" y="78" fill="#fed7d7" font-family="Arial" font-size="11">User √ó Context</text>
    <text x="180" y="78" text-anchor="end" fill="#feb2b2" font-family="Arial" font-size="10">device pref, time</text>
    
    <text x="20" y="98" fill="#fed7d7" font-family="Arial" font-size="11">Ad √ó Context</text>
    <text x="180" y="98" text-anchor="end" fill="#feb2b2" font-family="Arial" font-size="10">format-device</text>
    
    <text x="20" y="118" fill="#fed7d7" font-family="Arial" font-size="11">Similarity</text>
    <text x="180" y="118" text-anchor="end" fill="#feb2b2" font-family="Arial" font-size="10">embedding cosine</text>
  </g>
  <path d="M380 280 L300 265" stroke="#e53e3e" stroke-width="3" fill="none"/>
  <circle cx="350" cy="275" r="8" fill="#e53e3e"/>
  
  <!-- Feature Stats -->
  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="800" height="80" rx="10" fill="#161b22" stroke="#30363d"/>
    <text x="400" y="25" text-anchor="middle" fill="#8b949e" font-family="Arial" font-size="14" font-weight="bold">Feature Statistics</text>
    
    <g transform="translate(50, 45)">
      <rect x="0" y="0" width="150" height="25" rx="5" fill="#667eea" opacity="0.2"/>
      <text x="75" y="17" text-anchor="middle" fill="#667eea" font-family="Arial" font-size="12">User: ~500 features</text>
    </g>
    
    <g transform="translate(220, 45)">
      <rect x="0" y="0" width="150" height="25" rx="5" fill="#48bb78" opacity="0.2"/>
      <text x="75" y="17" text-anchor="middle" fill="#48bb78" font-family="Arial" font-size="12">Ad: ~300 features</text>
    </g>
    
    <g transform="translate(390, 45)">
      <rect x="0" y="0" width="160" height="25" rx="5" fill="#ed8936" opacity="0.2"/>
      <text x="80" y="17" text-anchor="middle" fill="#ed8936" font-family="Arial" font-size="12">Context: ~100 features</text>
    </g>
    
    <g transform="translate(570, 45)">
      <rect x="0" y="0" width="170" height="25" rx="5" fill="#e53e3e" opacity="0.2"/>
      <text x="85" y="17" text-anchor="middle" fill="#e53e3e" font-family="Arial" font-size="12">Cross: ~1000+ features</text>
    </g>
  </g>
</svg>

