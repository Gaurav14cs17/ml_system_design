<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a"/>
      <stop offset="100%" style="stop-color:#fee140"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a18cd1"/>
      <stop offset="100%" style="stop-color:#fbc2eb"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#0f0f23"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="900" height="50" fill="url(#headerGrad)"/>
  <text x="450" y="32" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    CTR Prediction System Architecture
  </text>
  
  <!-- Ad Server -->
  <rect x="380" y="70" width="140" height="45" rx="8" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="450" y="98" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="14" font-weight="bold">Ad Server</text>
  
  <!-- Arrow down -->
  <path d="M450 115 L450 140 L445 135 M450 140 L455 135" stroke="#4facfe" stroke-width="2" fill="none"/>
  
  <!-- API Gateway -->
  <rect x="300" y="145" width="300" height="50" rx="8" fill="url(#orangeGrad)" filter="url(#shadow)"/>
  <text x="450" y="175" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="14" font-weight="bold">API Gateway</text>
  <text x="450" y="188" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="10">Rate Limiting • Auth • Routing</text>
  
  <!-- Arrow down split -->
  <path d="M450 195 L450 220" stroke="#fa709a" stroke-width="2" fill="none"/>
  <path d="M450 220 L200 250 M450 220 L450 250 M450 220 L700 250" stroke="#fa709a" stroke-width="2" fill="none"/>
  
  <!-- Three services -->
  <!-- Feature Service -->
  <rect x="100" y="255" width="150" height="60" rx="8" fill="url(#greenGrad)" filter="url(#shadow)"/>
  <text x="175" y="282" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="13" font-weight="bold">Feature Service</text>
  <text x="175" y="300" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="10">User • Ad • Context</text>
  
  <!-- Prediction Service -->
  <rect x="375" y="255" width="150" height="60" rx="8" fill="url(#purpleGrad)" filter="url(#shadow)"/>
  <text x="450" y="282" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="13" font-weight="bold">Prediction Service</text>
  <text x="450" y="300" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="10">ML Inference</text>
  
  <!-- Ranking Service -->
  <rect x="650" y="255" width="150" height="60" rx="8" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="725" y="282" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="13" font-weight="bold">Ranking Service</text>
  <text x="725" y="300" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="10">Score • Sort • Filter</text>
  
  <!-- Bidirectional arrows -->
  <path d="M250 285 L375 285" stroke="#38f9d7" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M375 285 L250 285" stroke="#38f9d7" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <path d="M525 285 L650 285" stroke="#a18cd1" stroke-width="2" fill="none"/>
  
  <!-- Feature Store -->
  <rect x="100" y="350" width="150" height="55" rx="8" fill="#2d3748" stroke="#43e97b" stroke-width="2" filter="url(#shadow)"/>
  <text x="175" y="375" text-anchor="middle" fill="#43e97b" font-family="Arial" font-size="13" font-weight="bold">Feature Store</text>
  <text x="175" y="393" text-anchor="middle" fill="#a0aec0" font-family="Arial" font-size="11">Redis Cluster</text>
  
  <!-- Model Server -->
  <rect x="375" y="350" width="150" height="55" rx="8" fill="#2d3748" stroke="#a18cd1" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="375" text-anchor="middle" fill="#a18cd1" font-family="Arial" font-size="13" font-weight="bold">Model Server</text>
  <text x="450" y="393" text-anchor="middle" fill="#a0aec0" font-family="Arial" font-size="11">TF Serving</text>
  
  <!-- Arrows to stores -->
  <path d="M175 315 L175 350" stroke="#43e97b" stroke-width="2" fill="none"/>
  <path d="M450 315 L450 350" stroke="#a18cd1" stroke-width="2" fill="none"/>
  
  <!-- Separator -->
  <line x1="50" y1="440" x2="850" y2="440" stroke="#4a5568" stroke-width="2" stroke-dasharray="10,5"/>
  <text x="450" y="460" text-anchor="middle" fill="#718096" font-family="Arial" font-size="14" font-weight="bold">OFFLINE PIPELINE</text>
  
  <!-- Kafka -->
  <rect x="100" y="490" width="130" height="50" rx="8" fill="#2d3748" stroke="#4facfe" stroke-width="2" filter="url(#shadow)"/>
  <text x="165" y="515" text-anchor="middle" fill="#4facfe" font-family="Arial" font-size="12" font-weight="bold">Event Logs</text>
  <text x="165" y="530" text-anchor="middle" fill="#a0aec0" font-family="Arial" font-size="10">Kafka</text>
  
  <!-- Spark ETL -->
  <rect x="280" y="490" width="130" height="50" rx="8" fill="#2d3748" stroke="#fa709a" stroke-width="2" filter="url(#shadow)"/>
  <text x="345" y="515" text-anchor="middle" fill="#fa709a" font-family="Arial" font-size="12" font-weight="bold">Spark ETL</text>
  <text x="345" y="530" text-anchor="middle" fill="#a0aec0" font-family="Arial" font-size="10">Processing</text>
  
  <!-- Training Data -->
  <rect x="460" y="490" width="130" height="50" rx="8" fill="#2d3748" stroke="#43e97b" stroke-width="2" filter="url(#shadow)"/>
  <text x="525" y="515" text-anchor="middle" fill="#43e97b" font-family="Arial" font-size="12" font-weight="bold">Training Data</text>
  <text x="525" y="530" text-anchor="middle" fill="#a0aec0" font-family="Arial" font-size="10">S3/GCS</text>
  
  <!-- Model Training -->
  <rect x="640" y="490" width="130" height="50" rx="8" fill="#2d3748" stroke="#fee140" stroke-width="2" filter="url(#shadow)"/>
  <text x="705" y="515" text-anchor="middle" fill="#fee140" font-family="Arial" font-size="12" font-weight="bold">Model Training</text>
  <text x="705" y="530" text-anchor="middle" fill="#a0aec0" font-family="Arial" font-size="10">TensorFlow</text>
  
  <!-- Arrows between offline components -->
  <path d="M230 515 L280 515" stroke="#4facfe" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M410 515 L460 515" stroke="#fa709a" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M590 515 L640 515" stroke="#43e97b" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Model Registry Connection -->
  <path d="M705 490 L705 405 L525 405" stroke="#fee140" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  
  <!-- Metrics boxes -->
  <rect x="100" y="580" width="180" height="80" rx="8" fill="#1a202c" stroke="#667eea" stroke-width="1"/>
  <text x="190" y="600" text-anchor="middle" fill="#667eea" font-family="Arial" font-size="11" font-weight="bold">SCALE</text>
  <text x="190" y="620" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="12">1M+ QPS</text>
  <text x="190" y="640" text-anchor="middle" fill="#a0aec0" font-family="Arial" font-size="10">100B impressions/day</text>
  
  <rect x="310" y="580" width="180" height="80" rx="8" fill="#1a202c" stroke="#43e97b" stroke-width="1"/>
  <text x="400" y="600" text-anchor="middle" fill="#43e97b" font-family="Arial" font-size="11" font-weight="bold">LATENCY</text>
  <text x="400" y="620" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="12">andlt; 10ms p99</text>
  <text x="400" y="640" text-anchor="middle" fill="#a0aec0" font-family="Arial" font-size="10">3ms p50 target</text>
  
  <rect x="520" y="580" width="180" height="80" rx="8" fill="#1a202c" stroke="#fa709a" stroke-width="1"/>
  <text x="610" y="600" text-anchor="middle" fill="#fa709a" font-family="Arial" font-size="11" font-weight="bold">AVAILABILITY</text>
  <text x="610" y="620" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="12">99.99%</text>
  <text x="610" y="640" text-anchor="middle" fill="#a0aec0" font-family="Arial" font-size="10">4.3 min downtime/month</text>
  
  <rect x="730" y="580" width="130" height="80" rx="8" fill="#1a202c" stroke="#fee140" stroke-width="1"/>
  <text x="795" y="600" text-anchor="middle" fill="#fee140" font-family="Arial" font-size="11" font-weight="bold">MODEL</text>
  <text x="795" y="620" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="12">AUC andgt; 0.78</text>
  <text x="795" y="640" text-anchor="middle" fill="#a0aec0" font-family="Arial" font-size="10">Updated daily</text>
</svg>

