<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
  
  <rect width="700" height="400" fill="url(#bgGrad)"/>
  
  <text x="350" y="35" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    ğŸ—„ï¸ Caching Layers
  </text>
  
  <!-- L1 Cache -->
  <rect x="50" y="70" width="600" height="90" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
  <text x="80" y="100" fill="#34d399" font-family="Arial" font-size="14" font-weight="bold">L1: In-Process Cache (Caffeine)</text>
  <g fill="#94a3b8" font-family="Arial" font-size="11">
    <text x="100" y="125">Capacity: 10,000 entries</text>
    <text x="280" y="125">TTL: 1 minute</text>
    <text x="420" y="125">Hit Rate: ~80%</text>
    <text x="550" y="125" fill="#10b981">Latency: 0.01ms</text>
  </g>
  
  <!-- L2 Cache -->
  <rect x="50" y="180" width="600" height="90" rx="12" fill="#1e293b" stroke="#6366f1" stroke-width="2"/>
  <text x="80" y="210" fill="#a5b4fc" font-family="Arial" font-size="14" font-weight="bold">L2: Distributed Cache (Redis)</text>
  <g fill="#94a3b8" font-family="Arial" font-size="11">
    <text x="100" y="235">Capacity: 1M+ entries</text>
    <text x="280" y="235">TTL: 15-60 min</text>
    <text x="420" y="235">Hit Rate: ~15%</text>
    <text x="550" y="235" fill="#f59e0b">Latency: 1ms</text>
  </g>
  
  <!-- L3 / Origin -->
  <rect x="50" y="290" width="600" height="90" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
  <text x="80" y="320" fill="#f87171" font-family="Arial" font-size="14" font-weight="bold">L3: Origin (Database/Feature Store)</text>
  <g fill="#94a3b8" font-family="Arial" font-size="11">
    <text x="100" y="345">Capacity: Unlimited</text>
    <text x="280" y="345">TTL: Source of truth</text>
    <text x="420" y="345">Hit Rate: ~5%</text>
    <text x="550" y="345" fill="#ef4444">Latency: 10ms</text>
  </g>
  
  <!-- Combined hit rate -->
  <rect x="520" y="70" width="120" height="50" rx="8" fill="#10b981" opacity="0.2"/>
  <text x="580" y="90" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="11">Combined</text>
  <text x="580" y="110" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="14" font-weight="bold">95% Hit Rate</text>
</svg>
