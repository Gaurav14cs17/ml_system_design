<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="bar1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#f87171"/>
    </linearGradient>
    <linearGradient id="bar2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
  </defs>
  
  <rect width="700" height="350" fill="url(#bgGrad)"/>
  
  <text x="350" y="35" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    âš¡ Latency Optimization Results
  </text>
  
  <!-- Before/After comparison -->
  <rect x="50" y="60" width="600" height="260" rx="12" fill="#1e293b" stroke="#6366f1" stroke-width="2"/>
  
  <!-- Headers -->
  <text x="200" y="95" text-anchor="middle" fill="#f87171" font-family="Arial" font-size="14" font-weight="bold">BEFORE</text>
  <text x="500" y="95" text-anchor="middle" fill="#34d399" font-family="Arial" font-size="14" font-weight="bold">AFTER</text>
  
  <g font-family="Arial" font-size="12">
    <!-- Feature Lookup -->
    <text x="80" y="135" fill="#94a3b8">Feature Lookup</text>
    <rect x="160" y="120" width="100" height="20" rx="4" fill="url(#bar1)"/>
    <text x="270" y="135" fill="#f87171">5.0ms</text>
    <rect x="400" y="120" width="30" height="20" rx="4" fill="url(#bar2)"/>
    <text x="440" y="135" fill="#34d399">1.5ms</text>
    <text x="520" y="135" fill="#94a3b8" font-size="10">(cached)</text>
    
    <!-- Feature Transform -->
    <text x="80" y="175" fill="#94a3b8">Transform</text>
    <rect x="160" y="160" width="40" height="20" rx="4" fill="url(#bar1)"/>
    <text x="210" y="175" fill="#f87171">2.0ms</text>
    <rect x="400" y="160" width="10" height="20" rx="4" fill="url(#bar2)"/>
    <text x="420" y="175" fill="#34d399">0.5ms</text>
    <text x="480" y="175" fill="#94a3b8" font-size="10">(vectorized)</text>
    
    <!-- Model Inference -->
    <text x="80" y="215" fill="#94a3b8">Inference</text>
    <rect x="160" y="200" width="200" height="20" rx="4" fill="url(#bar1)"/>
    <text x="370" y="215" fill="#f87171">10.0ms</text>
    <rect x="400" y="200" width="60" height="20" rx="4" fill="url(#bar2)"/>
    <text x="470" y="215" fill="#34d399">3.0ms</text>
    <text x="530" y="215" fill="#94a3b8" font-size="10">(quantized + batched)</text>
    
    <!-- Network -->
    <text x="80" y="255" fill="#94a3b8">Network</text>
    <rect x="160" y="240" width="40" height="20" rx="4" fill="url(#bar1)"/>
    <text x="210" y="255" fill="#f87171">2.0ms</text>
    <rect x="400" y="240" width="20" height="20" rx="4" fill="url(#bar2)"/>
    <text x="430" y="255" fill="#34d399">1.0ms</text>
    <text x="480" y="255" fill="#94a3b8" font-size="10">(connection pool)</text>
    
    <!-- Total -->
    <line x1="80" y1="275" x2="620" y2="275" stroke="#475569" stroke-width="1"/>
    <text x="80" y="300" fill="#f8fafc" font-weight="bold">Total p99</text>
    <text x="200" y="300" fill="#ef4444" font-weight="bold">19ms</text>
    <text x="500" y="300" fill="#10b981" font-weight="bold">6ms</text>
    <text x="560" y="300" fill="#10b981" font-size="11">(-68%)</text>
  </g>
</svg>
