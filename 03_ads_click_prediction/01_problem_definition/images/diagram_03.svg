<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  
  <text x="400" y="35" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    System Boundary
  </text>
  
  <!-- Outer boundary -->
  <rect x="50" y="60" width="700" height="360" rx="16" fill="none" stroke="#6366f1" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="400" y="90" text-anchor="middle" fill="#a5b4fc" font-family="Arial" font-size="14">CTR PREDICTION SYSTEM BOUNDARY</text>
  
  <!-- Inner box -->
  <rect x="100" y="110" width="600" height="280" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Three main components -->
  <g transform="translate(150, 150)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#10b981" opacity="0.9"/>
    <text x="70" y="35" text-anchor="middle" fill="#fff" font-family="Arial" font-size="13" font-weight="bold">Feature</text>
    <text x="70" y="55" text-anchor="middle" fill="#fff" font-family="Arial" font-size="13" font-weight="bold">Pipeline</text>
  </g>
  
  <g transform="translate(330, 150)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#8b5cf6" opacity="0.9"/>
    <text x="70" y="35" text-anchor="middle" fill="#fff" font-family="Arial" font-size="13" font-weight="bold">Model</text>
    <text x="70" y="55" text-anchor="middle" fill="#fff" font-family="Arial" font-size="13" font-weight="bold">Training</text>
  </g>
  
  <g transform="translate(510, 150)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#f59e0b" opacity="0.9"/>
    <text x="70" y="35" text-anchor="middle" fill="#fff" font-family="Arial" font-size="13" font-weight="bold">Prediction</text>
    <text x="70" y="55" text-anchor="middle" fill="#fff" font-family="Arial" font-size="13" font-weight="bold">Serving</text>
  </g>
  
  <!-- Arrows -->
  <line x1="290" y1="190" x2="320" y2="190" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="470" y1="190" x2="500" y2="190" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- External systems -->
  <text x="400" y="280" text-anchor="middle" fill="#94a3b8" font-family="Arial" font-size="12">Internal Components</text>
  
  <!-- Out of scope items -->
  <g transform="translate(150, 320)">
    <rect x="0" y="0" width="500" height="50" rx="8" fill="#1e293b" stroke="#ef4444" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="250" y="20" text-anchor="middle" fill="#f87171" font-family="Arial" font-size="11">Out of Scope:</text>
    <text x="250" y="38" text-anchor="middle" fill="#94a3b8" font-family="Arial" font-size="11">Bid Optimization • Fraud Detection • Ad Creative Generation</text>
  </g>
</svg>
