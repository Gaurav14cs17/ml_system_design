<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="timeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  
  <text x="400" y="35" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    ðŸ§  CTR Model Evolution
  </text>
  
  <!-- Timeline -->
  <line x1="80" y1="100" x2="720" y2="100" stroke="url(#timeGrad)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Timeline points -->
  <g font-family="Arial">
    <!-- 2010 - LR -->
    <circle cx="120" cy="100" r="12" fill="#3b82f6"/>
    <text x="120" y="75" text-anchor="middle" fill="#94a3b8" font-size="12">2010</text>
    <rect x="70" y="130" width="100" height="80" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="120" y="155" text-anchor="middle" fill="#60a5fa" font-size="13" font-weight="bold">Logistic</text>
    <text x="120" y="175" text-anchor="middle" fill="#60a5fa" font-size="13" font-weight="bold">Regression</text>
    <text x="120" y="200" text-anchor="middle" fill="#94a3b8" font-size="10">Baseline</text>
    
    <!-- 2014 - GBDT -->
    <circle cx="260" cy="100" r="12" fill="#10b981"/>
    <text x="260" y="75" text-anchor="middle" fill="#94a3b8" font-size="12">2014</text>
    <rect x="210" y="130" width="100" height="80" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="260" y="155" text-anchor="middle" fill="#34d399" font-size="13" font-weight="bold">GBDT + LR</text>
    <text x="260" y="180" text-anchor="middle" fill="#94a3b8" font-size="10">Feature</text>
    <text x="260" y="195" text-anchor="middle" fill="#94a3b8" font-size="10">Learning</text>
    
    <!-- 2016 - Wide and Deep -->
    <circle cx="400" cy="100" r="12" fill="#8b5cf6"/>
    <text x="400" y="75" text-anchor="middle" fill="#94a3b8" font-size="12">2016</text>
    <rect x="350" y="130" width="100" height="80" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="400" y="155" text-anchor="middle" fill="#a78bfa" font-size="13" font-weight="bold">Wide &amp;</text>
    <text x="400" y="175" text-anchor="middle" fill="#a78bfa" font-size="13" font-weight="bold">Deep</text>
    <text x="400" y="200" text-anchor="middle" fill="#94a3b8" font-size="10">Google</text>
    
    <!-- 2017 - DCN -->
    <circle cx="540" cy="100" r="12" fill="#f59e0b"/>
    <text x="540" y="75" text-anchor="middle" fill="#94a3b8" font-size="12">2017</text>
    <rect x="490" y="130" width="100" height="80" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="540" y="155" text-anchor="middle" fill="#fbbf24" font-size="13" font-weight="bold">DCN</text>
    <text x="540" y="180" text-anchor="middle" fill="#94a3b8" font-size="10">Cross</text>
    <text x="540" y="195" text-anchor="middle" fill="#94a3b8" font-size="10">Network</text>
    
    <!-- 2019+ - DLRM -->
    <circle cx="680" cy="100" r="12" fill="#ec4899"/>
    <text x="680" y="75" text-anchor="middle" fill="#94a3b8" font-size="12">2019+</text>
    <rect x="630" y="130" width="100" height="80" rx="8" fill="#1e293b" stroke="#ec4899" stroke-width="2"/>
    <text x="680" y="155" text-anchor="middle" fill="#f472b6" font-size="13" font-weight="bold">DLRM</text>
    <text x="680" y="180" text-anchor="middle" fill="#94a3b8" font-size="10">Embeddings</text>
    <text x="680" y="195" text-anchor="middle" fill="#94a3b8" font-size="10">at Scale</text>
  </g>
  
  <!-- Performance comparison -->
  <rect x="100" y="250" width="600" height="180" rx="12" fill="#1e293b" stroke="#6366f1" stroke-width="2"/>
  <text x="400" y="280" text-anchor="middle" fill="#a5b4fc" font-family="Arial" font-size="14" font-weight="bold">Model Comparison</text>
  
  <g font-family="Arial" font-size="11">
    <!-- Header -->
    <text x="180" y="310" text-anchor="middle" fill="#60a5fa" font-weight="bold">Model</text>
    <text x="320" y="310" text-anchor="middle" fill="#60a5fa" font-weight="bold">AUC</text>
    <text x="440" y="310" text-anchor="middle" fill="#60a5fa" font-weight="bold">Latency</text>
    <text x="580" y="310" text-anchor="middle" fill="#60a5fa" font-weight="bold">Parameters</text>
    
    <line x1="120" y1="320" x2="680" y2="320" stroke="#475569" stroke-width="1"/>
    
    <text x="180" y="345" text-anchor="middle" fill="#f8fafc">LR</text>
    <text x="320" y="345" text-anchor="middle" fill="#94a3b8">0.70-0.72</text>
    <text x="440" y="345" text-anchor="middle" fill="#10b981">andlt; 1ms</text>
    <text x="580" y="345" text-anchor="middle" fill="#94a3b8">~10M</text>
    
    <text x="180" y="375" text-anchor="middle" fill="#f8fafc">Wide &amp; Deep</text>
    <text x="320" y="375" text-anchor="middle" fill="#f59e0b">0.76-0.78</text>
    <text x="440" y="375" text-anchor="middle" fill="#94a3b8">3-5ms</text>
    <text x="580" y="375" text-anchor="middle" fill="#94a3b8">~100M</text>
    
    <text x="180" y="405" text-anchor="middle" fill="#f8fafc">DLRM</text>
    <text x="320" y="405" text-anchor="middle" fill="#10b981">0.78-0.80</text>
    <text x="440" y="405" text-anchor="middle" fill="#f59e0b">5-10ms</text>
    <text x="580" y="405" text-anchor="middle" fill="#94a3b8">~1B</text>
  </g>
</svg>
