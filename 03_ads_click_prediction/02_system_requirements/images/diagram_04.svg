<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="bar1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    <linearGradient id="bar2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <linearGradient id="bar3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="bar4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  
  <rect width="700" height="400" fill="url(#bgGrad)"/>
  
  <text x="350" y="35" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    ⏱️ Latency Budget Breakdown (10ms Total)
  </text>
  
  <!-- Chart area -->
  <rect x="50" y="60" width="600" height="300" rx="12" fill="#1e293b"/>
  
  <!-- Bars -->
  <g font-family="Arial" font-size="12">
    <!-- Network -->
    <text x="160" y="100" text-anchor="end" fill="#94a3b8">Network (in)</text>
    <rect x="170" y="85" width="30" height="25" rx="4" fill="url(#bar1)"/>
    <text x="210" y="102" fill="#60a5fa">0.5ms (5%)</text>
    
    <!-- Load Balancer -->
    <text x="160" y="145" text-anchor="end" fill="#94a3b8">Load Balancer</text>
    <rect x="170" y="130" width="18" height="25" rx="4" fill="url(#bar1)"/>
    <text x="195" y="147" fill="#60a5fa">0.3ms (3%)</text>
    
    <!-- Feature Lookup -->
    <text x="160" y="190" text-anchor="end" fill="#94a3b8">Feature Lookup</text>
    <rect x="170" y="175" width="120" height="25" rx="4" fill="url(#bar2)"/>
    <text x="300" y="192" fill="#34d399">2.0ms (20%)</text>
    
    <!-- Feature Transform -->
    <text x="160" y="235" text-anchor="end" fill="#94a3b8">Transform</text>
    <rect x="170" y="220" width="60" height="25" rx="4" fill="url(#bar3)"/>
    <text x="240" y="237" fill="#fbbf24">1.0ms (10%)</text>
    
    <!-- Model Inference -->
    <text x="160" y="280" text-anchor="end" fill="#94a3b8">Model Inference</text>
    <rect x="170" y="265" width="180" height="25" rx="4" fill="url(#bar4)"/>
    <text x="360" y="282" fill="#a78bfa">3.0ms (30%)</text>
    
    <!-- Buffer -->
    <text x="160" y="325" text-anchor="end" fill="#94a3b8">Buffer</text>
    <rect x="170" y="310" width="132" height="25" rx="4" fill="#475569"/>
    <text x="310" y="327" fill="#94a3b8">2.2ms (22%)</text>
  </g>
</svg>
