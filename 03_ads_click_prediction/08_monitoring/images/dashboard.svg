<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="healthyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#0d1117"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="900" height="50" fill="#161b22"/>
  <text x="30" y="32" fill="#e6edf3" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    ðŸ“Š CTR Prediction Monitoring Dashboard
  </text>
  <circle cx="830" cy="25" r="8" fill="#3fb950"/>
  <text x="850" y="30" fill="#3fb950" font-family="Arial" font-size="12">LIVE</text>
  
  <!-- System Health Row -->
  <g transform="translate(20, 70)">
    <text x="0" y="0" fill="#8b949e" font-family="Arial" font-size="14" font-weight="bold">System Health</text>
    
    <!-- QPS Card -->
    <g transform="translate(0, 15)">
      <rect x="0" y="0" width="200" height="90" rx="8" fill="#21262d" stroke="#30363d"/>
      <text x="15" y="25" fill="#8b949e" font-family="Arial" font-size="11">QPS</text>
      <text x="15" y="55" fill="#e6edf3" font-family="Arial" font-size="28" font-weight="bold">1.24M</text>
      <text x="15" y="78" fill="#3fb950" font-family="Arial" font-size="12">â–² 5.2% vs yesterday</text>
    </g>
    
    <!-- Latency Card -->
    <g transform="translate(215, 15)">
      <rect x="0" y="0" width="200" height="90" rx="8" fill="#21262d" stroke="#30363d"/>
      <text x="15" y="25" fill="#8b949e" font-family="Arial" font-size="11">Latency p99</text>
      <text x="15" y="55" fill="#e6edf3" font-family="Arial" font-size="28" font-weight="bold">7.2ms</text>
      <text x="15" y="78" fill="#3fb950" font-family="Arial" font-size="12">â–¼ 1.1ms improvement</text>
    </g>
    
    <!-- Error Rate Card -->
    <g transform="translate(430, 15)">
      <rect x="0" y="0" width="200" height="90" rx="8" fill="#21262d" stroke="#30363d"/>
      <text x="15" y="25" fill="#8b949e" font-family="Arial" font-size="11">Error Rate</text>
      <text x="15" y="55" fill="#e6edf3" font-family="Arial" font-size="28" font-weight="bold">0.02%</text>
      <text x="15" y="78" fill="#3fb950" font-family="Arial" font-size="12">âœ“ Below threshold</text>
    </g>
    
    <!-- Availability Card -->
    <g transform="translate(645, 15)">
      <rect x="0" y="0" width="200" height="90" rx="8" fill="#21262d" stroke="#30363d"/>
      <text x="15" y="25" fill="#8b949e" font-family="Arial" font-size="11">Availability (30d)</text>
      <text x="15" y="55" fill="#3fb950" font-family="Arial" font-size="28" font-weight="bold">99.99%</text>
      <text x="15" y="78" fill="#8b949e" font-family="Arial" font-size="12">SLA: 99.99%</text>
    </g>
  </g>
  
  <!-- Model Performance Row -->
  <g transform="translate(20, 200)">
    <text x="0" y="0" fill="#8b949e" font-family="Arial" font-size="14" font-weight="bold">Model Performance</text>
    
    <!-- AUC Gauge -->
    <g transform="translate(0, 15)">
      <rect x="0" y="0" width="270" height="140" rx="8" fill="#21262d" stroke="#30363d"/>
      <text x="135" y="25" text-anchor="middle" fill="#8b949e" font-family="Arial" font-size="12">AUC-ROC</text>
      
      <!-- Gauge arc background -->
      <path d="M65 100 A60 60 0 0 1 205 100" stroke="#30363d" stroke-width="12" fill="none"/>
      <!-- Gauge arc value (0.782 out of 1.0) -->
      <path d="M65 100 A60 60 0 0 1 185 65" stroke="#3fb950" stroke-width="12" fill="none"/>
      
      <text x="135" y="95" text-anchor="middle" fill="#e6edf3" font-family="Arial" font-size="32" font-weight="bold">0.782</text>
      <text x="135" y="120" text-anchor="middle" fill="#3fb950" font-family="Arial" font-size="11">Target: andgt;0.75 âœ“</text>
    </g>
    
    <!-- Log Loss -->
    <g transform="translate(285, 15)">
      <rect x="0" y="0" width="200" height="140" rx="8" fill="#21262d" stroke="#30363d"/>
      <text x="100" y="25" text-anchor="middle" fill="#8b949e" font-family="Arial" font-size="12">Log Loss</text>
      <text x="100" y="70" text-anchor="middle" fill="#e6edf3" font-family="Arial" font-size="32" font-weight="bold">0.381</text>
      
      <!-- Trend line -->
      <polyline points="30,105 60,100 90,98 120,102 150,95 170,92" stroke="#3fb950" stroke-width="2" fill="none"/>
      <text x="100" y="130" text-anchor="middle" fill="#3fb950" font-family="Arial" font-size="11">â–¼ Improving</text>
    </g>
    
    <!-- Calibration -->
    <g transform="translate(500, 15)">
      <rect x="0" y="0" width="200" height="140" rx="8" fill="#21262d" stroke="#30363d"/>
      <text x="100" y="25" text-anchor="middle" fill="#8b949e" font-family="Arial" font-size="12">Calibration Error</text>
      <text x="100" y="70" text-anchor="middle" fill="#e6edf3" font-family="Arial" font-size="32" font-weight="bold">2.1%</text>
      
      <!-- Predicted vs Actual bar -->
      <text x="30" y="95" fill="#8b949e" font-family="Arial" font-size="9">Predicted: 2.12%</text>
      <rect x="30" y="100" width="140" height="8" rx="4" fill="#667eea"/>
      <text x="30" y="125" fill="#8b949e" font-family="Arial" font-size="9">Actual: 2.08%</text>
      <rect x="30" y="130" width="137" height="8" rx="4" fill="#48bb78"/>
    </g>
    
    <!-- Model Version -->
    <g transform="translate(715, 15)">
      <rect x="0" y="0" width="150" height="140" rx="8" fill="#21262d" stroke="#30363d"/>
      <text x="75" y="25" text-anchor="middle" fill="#8b949e" font-family="Arial" font-size="12">Active Model</text>
      <text x="75" y="60" text-anchor="middle" fill="#a371f7" font-family="Arial" font-size="18" font-weight="bold">v2.3.1</text>
      <text x="75" y="85" text-anchor="middle" fill="#8b949e" font-family="Arial" font-size="10">Wide &amp; Deep</text>
      <text x="75" y="105" text-anchor="middle" fill="#8b949e" font-family="Arial" font-size="10">Updated: 2h ago</text>
      <rect x="30" y="115" width="90" height="20" rx="10" fill="#238636"/>
      <text x="75" y="129" text-anchor="middle" fill="#f8fafc" font-family="Arial" font-size="10">Healthy</text>
    </g>
  </g>
  
  <!-- Charts Row -->
  <g transform="translate(20, 370)">
    <text x="0" y="0" fill="#8b949e" font-family="Arial" font-size="14" font-weight="bold">Real-time Metrics (Last 24h)</text>
    
    <!-- QPS Chart -->
    <g transform="translate(0, 15)">
      <rect x="0" y="0" width="420" height="180" rx="8" fill="#21262d" stroke="#30363d"/>
      <text x="15" y="25" fill="#8b949e" font-family="Arial" font-size="11">Requests per Second</text>
      
      <!-- Grid lines -->
      <line x1="40" y1="45" x2="400" y2="45" stroke="#30363d" stroke-dasharray="3,3"/>
      <line x1="40" y1="85" x2="400" y2="85" stroke="#30363d" stroke-dasharray="3,3"/>
      <line x1="40" y1="125" x2="400" y2="125" stroke="#30363d" stroke-dasharray="3,3"/>
      
      <!-- Y-axis labels -->
      <text x="35" y="48" text-anchor="end" fill="#6e7681" font-family="Arial" font-size="9">2M</text>
      <text x="35" y="88" text-anchor="end" fill="#6e7681" font-family="Arial" font-size="9">1M</text>
      <text x="35" y="128" text-anchor="end" fill="#6e7681" font-family="Arial" font-size="9">0.5M</text>
      
      <!-- QPS line chart -->
      <polyline points="50,100 80,95 110,90 140,98 170,88 200,85 230,92 260,78 290,82 320,75 350,80 380,72" 
                stroke="#58a6ff" stroke-width="2" fill="none"/>
      <polyline points="50,100 80,95 110,90 140,98 170,88 200,85 230,92 260,78 290,82 320,75 350,80 380,72 380,165 50,165" 
                fill="url(#healthyGrad)" opacity="0.1"/>
      
      <!-- X-axis labels -->
      <text x="50" y="175" fill="#6e7681" font-family="Arial" font-size="9">00:00</text>
      <text x="150" y="175" fill="#6e7681" font-family="Arial" font-size="9">06:00</text>
      <text x="250" y="175" fill="#6e7681" font-family="Arial" font-size="9">12:00</text>
      <text x="350" y="175" fill="#6e7681" font-family="Arial" font-size="9">18:00</text>
    </g>
    
    <!-- Latency Distribution -->
    <g transform="translate(440, 15)">
      <rect x="0" y="0" width="420" height="180" rx="8" fill="#21262d" stroke="#30363d"/>
      <text x="15" y="25" fill="#8b949e" font-family="Arial" font-size="11">Latency Distribution (ms)</text>
      
      <!-- Histogram bars -->
      <rect x="50" y="60" width="40" height="100" rx="3" fill="#3fb950"/>
      <rect x="100" y="45" width="40" height="115" rx="3" fill="#3fb950"/>
      <rect x="150" y="70" width="40" height="90" rx="3" fill="#48bb78"/>
      <rect x="200" y="90" width="40" height="70" rx="3" fill="#48bb78"/>
      <rect x="250" y="105" width="40" height="55" rx="3" fill="#d29922"/>
      <rect x="300" y="130" width="40" height="30" rx="3" fill="#d29922"/>
      <rect x="350" y="145" width="40" height="15" rx="3" fill="#f85149"/>
      
      <!-- X-axis labels -->
      <text x="70" y="175" text-anchor="middle" fill="#6e7681" font-family="Arial" font-size="9">1-2</text>
      <text x="120" y="175" text-anchor="middle" fill="#6e7681" font-family="Arial" font-size="9">2-3</text>
      <text x="170" y="175" text-anchor="middle" fill="#6e7681" font-family="Arial" font-size="9">3-5</text>
      <text x="220" y="175" text-anchor="middle" fill="#6e7681" font-family="Arial" font-size="9">5-7</text>
      <text x="270" y="175" text-anchor="middle" fill="#6e7681" font-family="Arial" font-size="9">7-10</text>
      <text x="320" y="175" text-anchor="middle" fill="#6e7681" font-family="Arial" font-size="9">10-15</text>
      <text x="370" y="175" text-anchor="middle" fill="#6e7681" font-family="Arial" font-size="9">andgt;15</text>
      
      <!-- Percentile markers -->
      <line x1="180" y1="40" x2="180" y2="160" stroke="#58a6ff" stroke-width="2" stroke-dasharray="5,3"/>
      <text x="185" y="50" fill="#58a6ff" font-family="Arial" font-size="9">p50</text>
      
      <line x1="290" y1="40" x2="290" y2="160" stroke="#f85149" stroke-width="2" stroke-dasharray="5,3"/>
      <text x="295" y="50" fill="#f85149" font-family="Arial" font-size="9">p99</text>
    </g>
  </g>
  
  <!-- Alerts indicator -->
  <g transform="translate(750, 560)">
    <rect x="0" y="0" width="130" height="30" rx="15" fill="#238636"/>
    <text x="65" y="20" text-anchor="middle" fill="#f8fafc" font-family="Arial" font-size="12" font-weight="bold">0 Active Alerts</text>
  </g>
</svg>

