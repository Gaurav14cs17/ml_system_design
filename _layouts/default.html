<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- MathJax for LaTeX -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --border: #30363d;
      --link: #58a6ff;
      --accent: #7c3aed;
      --success: #3fb950;
      --warning: #d29922;
    }
    
    html { scroll-behavior: smooth; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      font-size: 16px;
    }
    
    /* Header */
    .header {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      padding: 3rem 2rem;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }
    
    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .header p {
      color: var(--text-muted);
      font-size: 1.1rem;
    }
    
    .header-links {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .header-links a {
      padding: 0.6rem 1.2rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    
    .header-links a:hover {
      background: var(--accent);
      border-color: var(--accent);
    }
    
    /* Main content */
    .content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      margin: 2rem 0 1rem;
      font-weight: 600;
      line-height: 1.3;
    }
    
    h1 { font-size: 2rem; color: #a78bfa; border-bottom: 2px solid var(--border); padding-bottom: 0.5rem; }
    h2 { font-size: 1.6rem; color: #60a5fa; }
    h3 { font-size: 1.3rem; color: #34d399; }
    h4 { font-size: 1.1rem; color: var(--text); }
    
    p { margin: 1rem 0; color: var(--text-muted); }
    
    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }
    
    strong { color: var(--text); }
    em { color: var(--text-muted); }
    
    /* Lists */
    ul, ol { margin: 1rem 0; padding-left: 2rem; color: var(--text-muted); }
    li { margin: 0.4rem 0; }
    li::marker { color: var(--accent); }
    
    /* Code */
    code {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-secondary);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.9em;
      color: #f472b6;
    }
    
    pre {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem 1.5rem;
      overflow-x: auto;
      margin: 1.5rem 0;
    }
    
    pre code {
      background: none;
      padding: 0;
      color: var(--text);
    }
    
    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
      background: var(--bg-secondary);
      border-radius: 8px;
      overflow: hidden;
    }
    
    th, td {
      padding: 0.8rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
      vertical-align: top;
    }
    
    th {
      background: var(--bg-tertiary);
      color: var(--link);
      font-weight: 600;
    }
    
    tr:last-child td { border-bottom: none; }
    tr:hover { background: rgba(88, 166, 255, 0.05); }
    
    /* Blockquotes */
    blockquote {
      border-left: 4px solid var(--accent);
      padding: 1rem 1.5rem;
      margin: 1.5rem 0;
      background: var(--bg-secondary);
      border-radius: 0 8px 8px 0;
    }
    
    blockquote p { margin: 0; color: var(--text); }
    
    /* Images */
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 1rem 0;
    }
    
    /* Horizontal rule */
    hr {
      border: none;
      height: 1px;
      background: var(--border);
      margin: 2rem 0;
    }
    
    /* Badges - shield.io */
    img[src*="shields.io"], img[src*="badge"] {
      display: inline-block;
      vertical-align: middle;
      margin: 0.25rem;
      border-radius: 4px;
    }
    
    /* Center aligned content */
    [align="center"], .center {
      text-align: center;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      padding: 2rem;
      border-top: 1px solid var(--border);
      margin-top: 3rem;
      color: var(--text-muted);
    }
    
    .footer a { color: var(--link); }
    
    /* Math blocks */
    .math, .MathJax { overflow-x: auto; }
    
    /* Responsive */
    @media (max-width: 768px) {
      .header h1 { font-size: 1.8rem; }
      .content { padding: 1rem; }
      h1 { font-size: 1.6rem; }
      h2 { font-size: 1.4rem; }
      table { font-size: 0.9rem; }
      th, td { padding: 0.5rem; }
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
  </style>
</head>
<body>
  <header class="header">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <div class="header-links">
      <a href="https://github.com/Gaurav14cs17/{{ site.github.repository_name | default: page.path | split: '/' | first }}">üìÇ Repository</a>
      <a href="https://github.com/Gaurav14cs17">üë§ Profile</a>
      <a href="https://github.com/Gaurav14cs17?tab=repositories">üìö All Repos</a>
    </div>
  </header>
  
  <main class="content">
    {{ content }}
  </main>
  
  <footer class="footer">
    <p>Made with ‚ù§Ô∏è by <a href="https://github.com/Gaurav14cs17">Gaurav Goswami</a></p>
    <p style="font-size: 0.85rem; margin-top: 0.5rem;">¬© 2026 All Rights Reserved</p>
  </footer>
</body>
</html>
