<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ciGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <linearGradient id="ciRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#f87171"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#1e293b"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">95% Confidence Intervals Interpretation</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">True effect = 5% | Each line represents one experiment</text>
  
  <!-- True effect line -->
  <line x1="500" y1="80" x2="500" y2="380" stroke="#6366f1" stroke-width="3" stroke-dasharray="8,4"/>
  <text x="500" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6366f1">True Effect = 5%</text>
  
  <!-- Experiment CIs - 20 experiments -->
  <!-- Experiments that contain true value (green) -->
  <g stroke-width="3" stroke-linecap="round">
    <!-- Exp 1 - contains true -->
    <line x1="380" y1="100" x2="580" y2="100" stroke="#10b981"/>
    <circle cx="480" cy="100" r="5" fill="#10b981"/>
    
    <!-- Exp 2 - contains true -->
    <line x1="420" y1="120" x2="620" y2="120" stroke="#10b981"/>
    <circle cx="520" cy="120" r="5" fill="#10b981"/>
    
    <!-- Exp 3 - contains true -->
    <line x1="350" y1="140" x2="550" y2="140" stroke="#10b981"/>
    <circle cx="450" cy="140" r="5" fill="#10b981"/>
    
    <!-- Exp 4 - MISSES true (red) -->
    <line x1="520" y1="160" x2="720" y2="160" stroke="#ef4444"/>
    <circle cx="620" cy="160" r="5" fill="#ef4444"/>
    
    <!-- Exp 5 - contains true -->
    <line x1="400" y1="180" x2="600" y2="180" stroke="#10b981"/>
    <circle cx="500" cy="180" r="5" fill="#10b981"/>
    
    <!-- Exp 6 - contains true -->
    <line x1="360" y1="200" x2="560" y2="200" stroke="#10b981"/>
    <circle cx="460" cy="200" r="5" fill="#10b981"/>
    
    <!-- Exp 7 - contains true -->
    <line x1="440" y1="220" x2="640" y2="220" stroke="#10b981"/>
    <circle cx="540" cy="220" r="5" fill="#10b981"/>
    
    <!-- Exp 8 - contains true -->
    <line x1="380" y1="240" x2="580" y2="240" stroke="#10b981"/>
    <circle cx="480" cy="240" r="5" fill="#10b981"/>
    
    <!-- Exp 9 - contains true -->
    <line x1="410" y1="260" x2="610" y2="260" stroke="#10b981"/>
    <circle cx="510" cy="260" r="5" fill="#10b981"/>
    
    <!-- Exp 10 - contains true -->
    <line x1="340" y1="280" x2="540" y2="280" stroke="#10b981"/>
    <circle cx="440" cy="280" r="5" fill="#10b981"/>
    
    <!-- Exp 11 - contains true -->
    <line x1="450" y1="300" x2="650" y2="300" stroke="#10b981"/>
    <circle cx="550" cy="300" r="5" fill="#10b981"/>
    
    <!-- Exp 12 - contains true -->
    <line x1="390" y1="320" x2="590" y2="320" stroke="#10b981"/>
    <circle cx="490" cy="320" r="5" fill="#10b981"/>
    
    <!-- Exp 13 - contains true -->
    <line x1="370" y1="340" x2="570" y2="340" stroke="#10b981"/>
    <circle cx="470" cy="340" r="5" fill="#10b981"/>
    
    <!-- Exp 14 - contains true -->
    <line x1="430" y1="360" x2="630" y2="360" stroke="#10b981"/>
    <circle cx="530" cy="360" r="5" fill="#10b981"/>
  </g>
  
  <!-- Labels -->
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Experiment 1</text>
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="11" fill="#ef4444" font-weight="bold">Experiment 4 ✗</text>
  <text x="100" y="360" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Experiment 14</text>
  
  <!-- Legend -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="220" height="80" rx="8" fill="#0f172a" stroke="#e2e8f0"/>
    <line x1="20" y1="25" x2="60" y2="25" stroke="#10b981" stroke-width="3"/>
    <circle cx="40" cy="25" r="4" fill="#10b981"/>
    <text x="75" y="29" font-family="Arial, sans-serif" font-size="11" fill="#475569">Contains true value</text>
    
    <line x1="20" y1="50" x2="60" y2="50" stroke="#ef4444" stroke-width="3"/>
    <circle cx="40" cy="50" r="4" fill="#ef4444"/>
    <text x="75" y="54" font-family="Arial, sans-serif" font-size="11" fill="#475569">Misses true value (~5%)</text>
  </g>
  
  <!-- Bottom explanation -->
  <rect x="100" y="410" width="600" height="30" rx="5" fill="#eff6ff"/>
  <text x="400" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">
    "95% of CIs will contain the true value" — NOT "95% probability true value is in this CI"
  </text>
  
  <!-- X-axis labels -->
  <text x="200" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">0%</text>
  <text x="350" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">2.5%</text>
  <text x="500" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">5%</text>
  <text x="650" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">7.5%</text>
</svg>

