<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320">
  <defs>
    <linearGradient id="week1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="week2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="week4Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="cardShadow" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-opacity="0.12"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="350" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">ðŸ“… Experiment Timeline</text>
  
  <!-- Timeline bar -->
  <rect x="50" y="60" width="600" height="8" rx="4" fill="#334155"/>
  <circle cx="100" cy="64" r="12" fill="#3b82f6" stroke="#0f172a" stroke-width="3"/>
  <circle cx="300" cy="64" r="12" fill="#10b981" stroke="#0f172a" stroke-width="3"/>
  <circle cx="550" cy="64" r="12" fill="#8b5cf6" stroke="#0f172a" stroke-width="3"/>
  
  <!-- Week 1 -->
  <g filter="url(#cardShadow)">
    <rect x="30" y="90" width="200" height="200" rx="12" fill="#1e293b"/>
    <rect x="30" y="90" width="200" height="45" rx="12 12 0 0" fill="url(#week1Grad)"/>
    <text x="130" y="120" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">Week 1</text>
    <text x="50" y="155" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#94a3b8">Monitoring and Validation</text>
    
    <g transform="translate(45, 170)">
      <rect x="0" y="0" width="8" height="8" rx="2" fill="#3b82f6"/>
      <text x="15" y="8" font-family="Segoe UI, sans-serif" font-size="10" fill="#cbd5e1">Day 1-2: Verify randomization</text>
      <rect x="0" y="20" width="8" height="8" rx="2" fill="#3b82f6"/>
      <text x="15" y="28" font-family="Segoe UI, sans-serif" font-size="10" fill="#cbd5e1">Day 3-4: Check for bugs</text>
      <rect x="0" y="40" width="8" height="8" rx="2" fill="#3b82f6"/>
      <text x="15" y="48" font-family="Segoe UI, sans-serif" font-size="10" fill="#cbd5e1">Day 5-7: Early stopping check</text>
    </g>
    
    <rect x="50" y="265" width="160" height="6" rx="3" fill="#334155"/>
    <rect x="50" y="265" width="50" height="6" rx="3" fill="#3b82f6"/>
  </g>
  
  <!-- Week 2-3 -->
  <g filter="url(#cardShadow)">
    <rect x="250" y="90" width="200" height="200" rx="12" fill="#1e293b"/>
    <rect x="250" y="90" width="200" height="45" rx="12 12 0 0" fill="url(#week2Grad)"/>
    <text x="350" y="120" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">Week 2-3</text>
    <text x="270" y="155" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#94a3b8">Data Collection</text>
    
    <g transform="translate(265, 170)">
      <rect x="0" y="0" width="8" height="8" rx="2" fill="#10b981"/>
      <text x="15" y="8" font-family="Segoe UI, sans-serif" font-size="10" fill="#cbd5e1">Monitor daily metrics</text>
      <rect x="0" y="20" width="8" height="8" rx="2" fill="#10b981"/>
      <text x="15" y="28" font-family="Segoe UI, sans-serif" font-size="10" fill="#cbd5e1">Check novelty effects</text>
      <rect x="0" y="40" width="8" height="8" rx="2" fill="#10b981"/>
      <text x="15" y="48" font-family="Segoe UI, sans-serif" font-size="10" fill="#cbd5e1">Verify sample accumulation</text>
    </g>
    
    <rect x="270" y="265" width="160" height="6" rx="3" fill="#334155"/>
    <rect x="270" y="265" width="110" height="6" rx="3" fill="#10b981"/>
  </g>
  
  <!-- Week 4 -->
  <g filter="url(#cardShadow)">
    <rect x="470" y="90" width="200" height="200" rx="12" fill="#1e293b"/>
    <rect x="470" y="90" width="200" height="45" rx="12 12 0 0" fill="url(#week4Grad)"/>
    <text x="570" y="120" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">Week 4</text>
    <text x="490" y="155" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#94a3b8">Analysis Preparation</text>
    
    <g transform="translate(485, 170)">
      <rect x="0" y="0" width="8" height="8" rx="2" fill="#8b5cf6"/>
      <text x="15" y="8" font-family="Segoe UI, sans-serif" font-size="10" fill="#cbd5e1">Lock analysis period</text>
      <rect x="0" y="20" width="8" height="8" rx="2" fill="#8b5cf6"/>
      <text x="15" y="28" font-family="Segoe UI, sans-serif" font-size="10" fill="#cbd5e1">Prepare analysis scripts</text>
      <rect x="0" y="40" width="8" height="8" rx="2" fill="#8b5cf6"/>
      <text x="15" y="48" font-family="Segoe UI, sans-serif" font-size="10" fill="#cbd5e1">Document anomalies</text>
    </g>
    
    <rect x="490" y="265" width="160" height="6" rx="3" fill="#334155"/>
    <rect x="490" y="265" width="160" height="6" rx="3" fill="#8b5cf6"/>
  </g>
</svg>
