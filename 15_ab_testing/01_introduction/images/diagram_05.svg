<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 400">
  <defs>
    <linearGradient id="shipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="dontshipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="waitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="guardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#10b981"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#ef4444"/>
    </marker>
    <marker id="arrowAmber" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#f59e0b"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="375" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">Decision Framework</text>
  
  <!-- Decision rows -->
  <g filter="url(#shadow)">
    <rect x="30" y="55" width="250" height="50" rx="8" fill="#dcfce7" stroke="#86efac" stroke-width="2"/>
    <text x="155" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#166534">Significant and Positive</text>
  </g>
  <path d="M285 80 L420 80" stroke="#10b981" stroke-width="3" marker-end="url(#arrowGreen)"/>
  <g filter="url(#shadow)">
    <rect x="430" y="55" width="290" height="50" rx="8" fill="url(#shipGrad)"/>
    <text x="575" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">‚úì Ship (Gradual Rollout)</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="30" y="120" width="250" height="50" rx="8" fill="#450a0a" stroke="#fca5a5" stroke-width="2"/>
    <text x="155" y="150" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#991b1b">Significant and Negative</text>
  </g>
  <path d="M285 145 L420 145" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowRed)"/>
  <g filter="url(#shadow)">
    <rect x="430" y="120" width="290" height="50" rx="8" fill="url(#dontshipGrad)"/>
    <text x="575" y="150" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">‚úó Don't Ship, Investigate</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="30" y="185" width="250" height="50" rx="8" fill="#422006" stroke="#fde047" stroke-width="2"/>
    <text x="155" y="215" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#854d0e">Not Significant</text>
  </g>
  <path d="M285 210 L420 210" stroke="#f59e0b" stroke-width="3" marker-end="url(#arrowAmber)"/>
  <g filter="url(#shadow)">
    <rect x="430" y="185" width="290" height="50" rx="8" fill="url(#waitGrad)"/>
    <text x="575" y="215" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">‚è≥ Collect More Data</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="30" y="250" width="250" height="50" rx="8" fill="#e0e7ff" stroke="#a5b4fc" stroke-width="2"/>
    <text x="155" y="280" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#3730a3">Guardrail Violation</text>
  </g>
  <path d="M285 275 L420 275" stroke="#6366f1" stroke-width="3" stroke-dasharray="8,4"/>
  <g filter="url(#shadow)">
    <rect x="430" y="250" width="290" height="50" rx="8" fill="url(#guardGrad)"/>
    <text x="575" y="280" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">üõ°Ô∏è Don't Ship Regardless</text>
  </g>
  
  <!-- Rollout Strategy -->
  <text x="375" y="340" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">Rollout Strategy</text>
  
  <g transform="translate(100, 355)">
    <rect x="0" y="0" width="50" height="30" rx="6" fill="#dcfce7" stroke="#86efac" stroke-width="2"/>
    <text x="25" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#166534">5%</text>
    
    <path d="M55 15 L85 15" stroke="#10b981" stroke-width="2"/>
    <polygon points="85,10 95,15 85,20" fill="#10b981"/>
    
    <rect x="100" y="0" width="50" height="30" rx="6" fill="#bbf7d0" stroke="#86efac" stroke-width="2"/>
    <text x="125" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#166534">10%</text>
    
    <path d="M155 15 L185 15" stroke="#10b981" stroke-width="2"/>
    <polygon points="185,10 195,15 185,20" fill="#10b981"/>
    
    <rect x="200" y="0" width="50" height="30" rx="6" fill="#86efac" stroke="#22c55e" stroke-width="2"/>
    <text x="225" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#166534">25%</text>
    
    <path d="M255 15 L285 15" stroke="#10b981" stroke-width="2"/>
    <polygon points="285,10 295,15 285,20" fill="#10b981"/>
    
    <rect x="300" y="0" width="50" height="30" rx="6" fill="#4ade80" stroke="#22c55e" stroke-width="2"/>
    <text x="325" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#166534">50%</text>
    
    <path d="M355 15 L385 15" stroke="#10b981" stroke-width="2"/>
    <polygon points="385,10 395,15 385,20" fill="#10b981"/>
    
    <rect x="400" y="0" width="60" height="30" rx="6" fill="url(#shipGrad)"/>
    <text x="430" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">100%</text>
  </g>
  
  <text x="375" y="408" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#64748b">Monitor metrics at each stage before proceeding</text>
</svg>
