    <line x1="12" y1="0" x2="58" y2="0" stroke="#e2e8f0" stroke-width="3"/>
    <circle cx="70" cy="0" r="8" fill="#10b981"/>
    <line x1="82" y1="0" x2="128" y2="0" stroke="#e2e8f0" stroke-width="3"/>
    <circle cx="140" cy="0" r="8" fill="#f59e0b"/>
    <line x1="152" y1="0" x2="198" y2="0" stroke="#e2e8f0" stroke-width="3"/>
    <circle cx="210" cy="0" r="8" fill="#ec4899"/>
    <line x1="222" y1="0" x2="268" y2="0" stroke="#e2e8f0" stroke-width="3"/>
