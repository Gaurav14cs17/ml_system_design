      <text x="50" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#166534">âœ“ Ship</text>
      <text x="50" y="38" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#166534">Significant lift</text>
      
      <rect x="110" y="0" width="100" height="50" rx="6" fill="#fef9c3" stroke="#fde047" stroke-width="1"/>
      <text x="160" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#854d0e">âš¡ Iterate</text>
      <text x="160" y="38" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#854d0e">Inconclusive</text>
      
      <rect x="220" y="0" width="100" height="50" rx="6" fill="#450a0a" stroke="#fca5a5" stroke-width="1"/>
      <text x="270" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#991b1b">âœ— Rollback</text>
      <text x="270" y="38" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#991b1b">Negative impact</text>
    </g>
