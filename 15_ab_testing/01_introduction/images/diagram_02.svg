<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 380">
  <defs>
    <linearGradient id="dangerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="safeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="modelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="rolloutGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#64748b"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="325" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">Risk Mitigation Strategy</text>
  
  <!-- Without A/B Testing Section -->
  <g>
    <rect x="30" y="60" width="590" height="120" rx="12" fill="#fef2f2" stroke="#fecaca" stroke-width="2"/>
    <text x="50" y="90" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">❌ Without A/B Testing</text>
    
    <g filter="url(#shadow)">
      <rect x="60" y="110" width="100" height="50" rx="8" fill="url(#modelGrad)"/>
      <text x="110" y="140" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">New Model</text>
    </g>
    
    <path d="M165 135 L250 135" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
    
    <g filter="url(#shadow)">
      <rect x="260" y="100" width="340" height="70" rx="10" fill="url(#dangerGrad)"/>
      <text x="430" y="130" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">100% of Users</text>
      <text x="430" y="150" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">Full Risk Exposure ⚠️</text>
    </g>
  </g>
  
  <!-- With A/B Testing Section -->
  <g>
    <rect x="30" y="195" width="590" height="170" rx="12" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="2"/>
    <text x="50" y="225" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#059669">✓ With A/B Testing</text>
    
    <g filter="url(#shadow)">
      <rect x="60" y="245" width="100" height="50" rx="8" fill="url(#modelGrad)"/>
      <text x="110" y="275" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">New Model</text>
    </g>
    
    <path d="M165 270 L250 270" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
    
    <g filter="url(#shadow)">
      <rect x="260" y="240" width="200" height="60" rx="10" fill="url(#safeGrad)"/>
      <text x="360" y="265" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">5-10% of Users</text>
      <text x="360" y="285" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Controlled Risk ✓</text>
    </g>
    
    <path d="M360 305 L360 320" stroke="#64748b" stroke-width="2"/>
    <polygon points="355,320 360,330 365,320" fill="#64748b"/>
    
    <g filter="url(#shadow)">
      <rect x="290" y="335" width="140" height="45" rx="8" fill="url(#rolloutGrad)"/>
      <text x="360" y="362" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">Gradual Rollout</text>
    </g>
    
    <!-- Rollout progression -->
    <g transform="translate(470, 255)">
      <rect x="0" y="0" width="130" height="100" rx="8" fill="#0f172a" stroke="#e2e8f0" stroke-width="1"/>
      <text x="65" y="20" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#64748b">If Positive:</text>
      <rect x="10" y="30" width="15" height="12" rx="2" fill="#10b981"/><text x="30" y="40" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">5%</text>
      <rect x="10" y="47" width="35" height="12" rx="2" fill="#10b981"/><text x="50" y="57" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">25%</text>
      <rect x="10" y="64" width="60" height="12" rx="2" fill="#10b981"/><text x="75" y="74" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">50%</text>
      <rect x="10" y="81" width="110" height="12" rx="2" fill="#10b981"/><text x="90" y="91" font-family="Segoe UI, sans-serif" font-size="9" fill="#f8fafc">100%</text>
    </g>
  </g>
</svg>
