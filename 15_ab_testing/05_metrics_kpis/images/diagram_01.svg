<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 520">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <linearGradient id="secondaryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ea580c"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <linearGradient id="guardrailGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ca8a04"/>
      <stop offset="100%" style="stop-color:#eab308"/>
    </linearGradient>
    <linearGradient id="debugGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#16a34a"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="275" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">Metric Hierarchy</text>
  
  <!-- Primary Metric -->
  <g filter="url(#cardShadow)">
    <rect x="40" y="60" width="470" height="95" rx="12" fill="#0f172a"/>
    <rect x="40" y="60" width="8" height="95" rx="4 0 0 4" fill="url(#primaryGrad)"/>
    <circle cx="75" cy="107" r="22" fill="#dc2626"/>
    <text x="75" y="113" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold" fill="#f8fafc">1</text>
    <text x="110" y="95" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">PRIMARY METRIC</text>
    <text x="270" y="95" font-family="Segoe UI, sans-serif" font-size="11" fill="#dc2626">(Decision Metric)</text>
    <text x="110" y="118" font-family="Segoe UI, sans-serif" font-size="12" fill="#64748b">• Single metric for ship/no-ship decision</text>
    <text x="110" y="138" font-family="Segoe UI, sans-serif" font-size="12" fill="#64748b">• Must be statistically significant • Ex: Conversion Rate</text>
    <rect x="430" y="85" width="65" height="24" rx="12" fill="#450a0a"/>
    <text x="462" y="101" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#dc2626">CRITICAL</text>
  </g>
  
  <!-- Arrow -->
  <path d="M275 160 L275 175" stroke="#cbd5e1" stroke-width="3"/>
  <polygon points="270,175 275,188 280,175" fill="#cbd5e1"/>
  
  <!-- Secondary Metrics -->
  <g filter="url(#cardShadow)">
    <rect x="40" y="195" width="470" height="95" rx="12" fill="#0f172a"/>
    <rect x="40" y="195" width="8" height="95" rx="4 0 0 4" fill="url(#secondaryGrad)"/>
    <circle cx="75" cy="242" r="22" fill="#ea580c"/>
    <text x="75" y="248" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold" fill="#f8fafc">2</text>
    <text x="110" y="230" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">SECONDARY METRICS</text>
    <text x="295" y="230" font-family="Segoe UI, sans-serif" font-size="11" fill="#ea580c">(Supporting)</text>
    <text x="110" y="253" font-family="Segoe UI, sans-serif" font-size="12" fill="#64748b">• Provide context and understanding</text>
    <text x="110" y="273" font-family="Segoe UI, sans-serif" font-size="12" fill="#64748b">• Help explain primary metric • Ex: CTR, Time on site</text>
    <rect x="430" y="220" width="65" height="24" rx="12" fill="#ffedd5"/>
    <text x="462" y="236" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#ea580c">CONTEXT</text>
  </g>
  
  <!-- Arrow -->
  <path d="M275 295 L275 310" stroke="#cbd5e1" stroke-width="3"/>
  <polygon points="270,310 275,323 280,310" fill="#cbd5e1"/>
  
  <!-- Guardrail Metrics -->
  <g filter="url(#cardShadow)">
    <rect x="40" y="330" width="470" height="95" rx="12" fill="#0f172a"/>
    <rect x="40" y="330" width="8" height="95" rx="4 0 0 4" fill="url(#guardrailGrad)"/>
    <circle cx="75" cy="377" r="22" fill="#ca8a04"/>
    <text x="75" y="383" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold" fill="#f8fafc">3</text>
    <text x="110" y="365" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">GUARDRAIL METRICS</text>
    <text x="295" y="365" font-family="Segoe UI, sans-serif" font-size="11" fill="#ca8a04">(Do-No-Harm)</text>
    <text x="110" y="388" font-family="Segoe UI, sans-serif" font-size="12" fill="#64748b">• Must NOT significantly regress</text>
    <text x="110" y="408" font-family="Segoe UI, sans-serif" font-size="12" fill="#64748b">• Can block shipping • Ex: Revenue, Error rate, Load time</text>
    <rect x="430" y="355" width="65" height="24" rx="12" fill="#fef9c3"/>
    <text x="462" y="371" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#ca8a04">PROTECT</text>
  </g>
  
  <!-- Arrow -->
  <path d="M275 430 L275 445" stroke="#cbd5e1" stroke-width="3"/>
  <polygon points="270,445 275,458 280,445" fill="#cbd5e1"/>
  
  <!-- Debug Metrics -->
  <g filter="url(#cardShadow)">
    <rect x="40" y="465" width="470" height="75" rx="12" fill="#0f172a"/>
    <rect x="40" y="465" width="8" height="75" rx="4 0 0 4" fill="url(#debugGrad)"/>
    <circle cx="75" cy="502" r="22" fill="#16a34a"/>
    <text x="75" y="508" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold" fill="#f8fafc">4</text>
    <text x="110" y="495" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">DEBUG METRICS</text>
    <text x="255" y="495" font-family="Segoe UI, sans-serif" font-size="11" fill="#16a34a">(Diagnostic)</text>
    <text x="110" y="518" font-family="Segoe UI, sans-serif" font-size="12" fill="#64748b">• Technical health • Ex: Latency, Cache hit rate, Model coverage</text>
    <rect x="430" y="485" width="65" height="24" rx="12" fill="#dcfce7"/>
    <text x="462" y="501" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#16a34a">DEBUG</text>
  </g>
</svg>
