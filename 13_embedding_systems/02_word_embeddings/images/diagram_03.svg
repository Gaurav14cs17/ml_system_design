<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="cbowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="skipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.25"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#64748b"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">ðŸ§  Word2Vec: Two Architectures</text>
  
  <!-- CBOW Section -->
  <g filter="url(#shadow)" transform="translate(40, 70)">
    <rect width="390" height="360" rx="16" fill="#1e293b" stroke="url(#cbowGrad)" stroke-width="3"/>
    <rect width="390" height="50" rx="16 16 0 0" fill="url(#cbowGrad)"/>
    <text x="195" y="33" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#fff">CBOW (Continuous Bag of Words)</text>
    
    <!-- Architecture diagram -->
    <text x="195" y="80" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">Context Words â†’ Predict Target</text>
    
    <!-- Context words -->
    <rect x="40" y="100" width="80" height="35" rx="8" fill="#10b981" opacity="0.3" stroke="#10b981"/>
    <text x="80" y="122" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#10b981">"the"</text>
    
    <rect x="40" y="145" width="80" height="35" rx="8" fill="#10b981" opacity="0.3" stroke="#10b981"/>
    <text x="80" y="167" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#10b981">"cat"</text>
    
    <rect x="40" y="190" width="80" height="35" rx="8" fill="#10b981" opacity="0.3" stroke="#10b981"/>
    <text x="80" y="212" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#10b981">"on"</text>
    
    <rect x="40" y="235" width="80" height="35" rx="8" fill="#10b981" opacity="0.3" stroke="#10b981"/>
    <text x="80" y="257" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#10b981">"mat"</text>
    
    <!-- Arrows to hidden layer -->
    <path d="M125 117 L165 180" stroke="#10b981" stroke-width="2" opacity="0.7"/>
    <path d="M125 162 L165 180" stroke="#10b981" stroke-width="2" opacity="0.7"/>
    <path d="M125 207 L165 180" stroke="#10b981" stroke-width="2" opacity="0.7"/>
    <path d="M125 252 L165 180" stroke="#10b981" stroke-width="2" opacity="0.7"/>
    
    <!-- Hidden layer (average) -->
    <rect x="170" y="155" width="80" height="50" rx="10" fill="#fbbf24"/>
    <text x="210" y="175" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">Average</text>
    <text x="210" y="190" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#1e293b">Embed</text>
    
    <!-- Arrow to output -->
    <path d="M255 180 L290 180" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Output (target word) -->
    <rect x="295" y="155" width="80" height="50" rx="10" fill="#f59e0b"/>
    <text x="335" y="177" text-anchor="middle" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#1e293b">"sat"</text>
    <text x="335" y="195" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#1e293b">TARGET</text>
    
    <!-- Characteristics -->
    <rect x="30" y="290" width="330" height="60" rx="8" fill="#0f172a"/>
    <text x="195" y="315" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#4ade80">âœ“ Faster training</text>
    <text x="195" y="335" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#4ade80">âœ“ Better for frequent words</text>
  </g>
  
  <!-- Skip-gram Section -->
  <g filter="url(#shadow)" transform="translate(470, 70)">
    <rect width="390" height="360" rx="16" fill="#1e293b" stroke="url(#skipGrad)" stroke-width="3"/>
    <rect width="390" height="50" rx="16 16 0 0" fill="url(#skipGrad)"/>
    <text x="195" y="33" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#fff">Skip-gram</text>
    
    <!-- Architecture diagram -->
    <text x="195" y="80" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">Target Word â†’ Predict Context</text>
    
    <!-- Input (target word) -->
    <rect x="40" y="155" width="80" height="50" rx="10" fill="#f59e0b"/>
    <text x="80" y="177" text-anchor="middle" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#1e293b">"sat"</text>
    <text x="80" y="195" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#1e293b">INPUT</text>
    
    <!-- Hidden layer -->
    <rect x="155" y="155" width="80" height="50" rx="10" fill="#3b82f6"/>
    <text x="195" y="175" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#fff">Embed</text>
    <text x="195" y="190" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)">Layer</text>
    
    <!-- Arrow from input to hidden -->
    <path d="M125 180 L150 180" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Arrows to context words -->
    <path d="M240 165 L280 117" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
    <path d="M240 175 L280 162" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
    <path d="M240 185 L280 207" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
    <path d="M240 195 L280 252" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
    
    <!-- Context words (outputs) -->
    <rect x="285" y="100" width="80" height="35" rx="8" fill="#3b82f6" opacity="0.3" stroke="#3b82f6"/>
    <text x="325" y="122" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#60a5fa">"the"</text>
    
    <rect x="285" y="145" width="80" height="35" rx="8" fill="#3b82f6" opacity="0.3" stroke="#3b82f6"/>
    <text x="325" y="167" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#60a5fa">"cat"</text>
    
    <rect x="285" y="190" width="80" height="35" rx="8" fill="#3b82f6" opacity="0.3" stroke="#3b82f6"/>
    <text x="325" y="212" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#60a5fa">"on"</text>
    
    <rect x="285" y="235" width="80" height="35" rx="8" fill="#3b82f6" opacity="0.3" stroke="#3b82f6"/>
    <text x="325" y="257" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#60a5fa">"mat"</text>
    
    <!-- Characteristics -->
    <rect x="30" y="290" width="330" height="60" rx="8" fill="#0f172a"/>
    <text x="195" y="315" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#93c5fd">âœ“ Better for rare words</text>
    <text x="195" y="335" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#93c5fd">âœ“ More training samples per word</text>
  </g>
  
  <!-- Bottom comparison -->
  <rect x="200" y="445" width="500" height="28" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="450" y="464" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">Skip-gram is generally preferred â€¢ CBOW is 2-5x faster to train</text>
</svg>
