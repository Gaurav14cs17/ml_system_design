  <text x="450" y="365" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" fill="#f8fafc">Key Innovation</text>
  <text x="450" y="385" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Treat image patches as tokens ‚Üí Apply NLP transformer architecture</text>
</svg>
