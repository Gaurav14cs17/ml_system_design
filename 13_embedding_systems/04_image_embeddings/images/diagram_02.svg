    <text x="75" y="104" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="#fff">E‚Çâ E‚ÇÅ‚ÇÄ E‚ÇÅ‚ÇÅ E‚ÇÅ‚ÇÇ</text>
    
    <text x="75" y="130" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)">+ Position Embed</text>
