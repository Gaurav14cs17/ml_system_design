    <rect x="15" y="65" width="120" height="20" rx="4" fill="rgba(255,255,255,0.3)"/>
    <text x="75" y="79" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="#fff">E‚ÇÖ E‚ÇÜ E‚Çá E‚Çà</text>
    
