    <rect x="114" y="68" width="30" height="30" rx="2" fill="#f59e0b" opacity="0.8"/>
    
    <rect x="15" y="101" width="30" height="30" rx="2" fill="#f59e0b" opacity="0.8"/>
    <rect x="48" y="101" width="30" height="30" rx="2" fill="#fbbf24" opacity="0.8"/>
