<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="biGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <linearGradient id="crossGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-opacity="0.25"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#64748b"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  
  <text x="450" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">⚖️ Bi-Encoder vs Cross-Encoder</text>
  
  <!-- Bi-Encoder -->
  <g filter="url(#shadow)" transform="translate(40, 70)">
    <rect width="380" height="310" rx="16" fill="#1e293b" stroke="url(#biGrad)" stroke-width="3"/>
    <rect width="380" height="45" rx="16 16 0 0" fill="url(#biGrad)"/>
    <text x="190" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="15" font-weight="bold" fill="#1e293b">Bi-Encoder (Sentence-BERT)</text>
    
    <rect x="30" y="60" width="120" height="40" rx="8" fill="#0f172a"/>
    <text x="90" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Sentence A</text>
    
    <path d="M155 80 L195 80" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
    
    <rect x="200" y="55" width="80" height="50" rx="8" fill="#10b981"/>
    <text x="240" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" fill="#fff">BERT</text>
    
    <path d="M285 80 L325 80" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
    
    <rect x="330" y="60" width="40" height="40" rx="6" fill="#fbbf24"/>
    <text x="350" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#1e293b">E_A</text>
    
    <rect x="30" y="120" width="120" height="40" rx="8" fill="#0f172a"/>
    <text x="90" y="145" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Sentence B</text>
    
    <path d="M155 140 L195 140" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
    
    <rect x="200" y="115" width="80" height="50" rx="8" fill="#10b981"/>
    <text x="240" y="145" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" fill="#fff">BERT</text>
    
    <path d="M285 140 L325 140" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
    
    <rect x="330" y="120" width="40" height="40" rx="6" fill="#fbbf24"/>
    <text x="350" y="145" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#1e293b">E_B</text>
    
    <path d="M350 105 L350 115" stroke="#64748b" stroke-width="2"/>
    <text x="350" y="185" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#60a5fa">cos(E_A, E_B)</text>
    
    <rect x="20" y="205" width="340" height="90" rx="8" fill="#0f172a"/>
    <text x="190" y="230" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#4ade80">✓ Fast: Encode once, compare many</text>
    <text x="190" y="250" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#4ade80">✓ Scalable: O(1) lookup after encoding</text>
    <text x="190" y="270" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#fbbf24">⚠ Less accurate than cross-encoder</text>
  </g>
  
  <!-- Cross-Encoder -->
  <g filter="url(#shadow)" transform="translate(480, 70)">
    <rect width="380" height="310" rx="16" fill="#1e293b" stroke="url(#crossGrad)" stroke-width="3"/>
    <rect width="380" height="45" rx="16 16 0 0" fill="url(#crossGrad)"/>
    <text x="190" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="15" font-weight="bold" fill="#fff">Cross-Encoder (BERT)</text>
    
    <rect x="30" y="65" width="100" height="35" rx="6" fill="#0f172a"/>
    <text x="80" y="88" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Sentence A</text>
    
    <rect x="30" y="110" width="100" height="35" rx="6" fill="#0f172a"/>
    <text x="80" y="133" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Sentence B</text>
    
    <path d="M135 85 L175 105" stroke="#64748b" stroke-width="2"/>
    <path d="M135 127 L175 110" stroke="#64748b" stroke-width="2"/>
    
    <rect x="180" y="70" width="100" height="80" rx="10" fill="#8b5cf6"/>
    <text x="230" y="105" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" fill="#fff">BERT</text>
    <text x="230" y="125" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="rgba(255,255,255,0.7)">[CLS] A [SEP] B</text>
    
    <path d="M285 110 L325 110" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
    
    <rect x="330" y="85" width="40" height="50" rx="6" fill="#f59e0b"/>
    <text x="350" y="115" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">0.87</text>
    
    <rect x="20" y="205" width="340" height="90" rx="8" fill="#0f172a"/>
    <text x="190" y="230" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#4ade80">✓ More accurate: sees both together</text>
    <text x="190" y="250" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#f87171">✗ Slow: O(N²) for all pairs</text>
    <text x="190" y="270" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#f87171">✗ Can't pre-compute embeddings</text>
  </g>
  
  <rect x="250" y="395" width="400" height="20" rx="4" fill="#1e293b"/>
  <text x="450" y="409" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#64748b">Use bi-encoder for retrieval, cross-encoder for re-ranking</text>
</svg>
