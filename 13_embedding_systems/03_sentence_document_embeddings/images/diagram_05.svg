<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="wordGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    <linearGradient id="hiddenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="outGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#64748b"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  
  <text x="400" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">ðŸ“„ Doc2Vec: Distributed Memory (DM)</text>
  
  <!-- Input layer -->
  <g filter="url(#shadow)" transform="translate(50, 80)">
    <rect width="120" height="50" rx="10" fill="url(#docGrad)"/>
    <text x="60" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Document ID</text>
    <text x="60" y="45" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="rgba(0,0,0,0.6)">doc_42</text>
  </g>
  
  <g filter="url(#shadow)" transform="translate(50, 150)">
    <rect width="120" height="110" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" fill="#60a5fa">Context Words</text>
    
    <rect x="15" y="35" width="90" height="22" rx="4" fill="url(#wordGrad)"/>
    <text x="60" y="50" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#fff">"machine"</text>
    
    <rect x="15" y="62" width="90" height="22" rx="4" fill="url(#wordGrad)"/>
    <text x="60" y="77" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#fff">"learning"</text>
    
    <rect x="15" y="89" width="90" height="22" rx="4" fill="url(#wordGrad)"/>
    <text x="60" y="104" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#fff">"is"</text>
  </g>
  
  <!-- Arrows to embedding -->
  <path d="M175 105 L250 155" stroke="#fbbf24" stroke-width="2"/>
  <path d="M175 205 L250 165" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- Embedding layer -->
  <g filter="url(#shadow)" transform="translate(260, 120)">
    <rect width="140" height="80" rx="12" fill="url(#hiddenGrad)"/>
    <text x="70" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#fff">Concatenate</text>
    <text x="70" y="50" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)">or Average</text>
    <text x="70" y="70" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="rgba(255,255,255,0.7)">[doc + words]</text>
  </g>
  
  <!-- Arrow to hidden -->
  <path d="M405 160 L455 160" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Hidden layer -->
  <g filter="url(#shadow)" transform="translate(465, 130)">
    <rect width="100" height="60" rx="10" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <text x="50" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" fill="#f8fafc">Hidden</text>
    <text x="50" y="45" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Layer</text>
  </g>
  
  <!-- Arrow to output -->
  <path d="M570 160 L620 160" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Output -->
  <g filter="url(#shadow)" transform="translate(630, 120)">
    <rect width="130" height="80" rx="12" fill="url(#outGrad)"/>
    <text x="65" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Predict</text>
    <text x="65" y="50" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="rgba(0,0,0,0.7)">Next Word</text>
    <rect x="25" y="58" width="80" height="18" rx="4" fill="rgba(0,0,0,0.2)"/>
    <text x="65" y="72" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#1e293b">"great"</text>
  </g>
  
  <!-- Note -->
  <rect x="250" y="240" width="300" height="40" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="400" y="265" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Doc embedding learned alongside word embeddings</text>
</svg>
