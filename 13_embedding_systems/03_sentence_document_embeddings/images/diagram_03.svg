<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">üéØ Contrastive Learning</text>
  
  <!-- Before Training -->
  <g filter="url(#shadow)" transform="translate(60, 70)">
    <rect width="280" height="200" rx="14" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <text x="140" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#ef4444">Before Training</text>
    
    <circle cx="80" cy="80" r="8" fill="#64748b"/>
    <circle cx="120" cy="100" r="8" fill="#64748b"/>
    <circle cx="160" cy="70" r="8" fill="#64748b"/>
    <circle cx="200" cy="110" r="8" fill="#64748b"/>
    <circle cx="100" cy="140" r="8" fill="#64748b"/>
    <circle cx="140" cy="120" r="10" fill="#fbbf24" filter="url(#glow)"/>
    <text x="140" y="125" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="#1e293b">‚òÖ</text>
    <circle cx="180" cy="150" r="8" fill="#64748b"/>
    <circle cx="220" cy="90" r="8" fill="#64748b"/>
    
    <text x="140" y="185" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Random positions</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(360, 150)">
    <path d="M0 20 L60 20" stroke="#10b981" stroke-width="3" marker-end="url(#arrow)"/>
    <text x="30" y="50" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#10b981">Train</text>
  </g>
  
  <!-- After Training -->
  <g filter="url(#shadow)" transform="translate(460, 70)">
    <rect width="280" height="200" rx="14" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="140" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#10b981">After Training</text>
    
    <!-- Cluster 1 -->
    <circle cx="80" cy="90" r="8" fill="#3b82f6"/>
    <circle cx="95" cy="105" r="8" fill="#3b82f6"/>
    <circle cx="70" cy="110" r="8" fill="#3b82f6"/>
    
    <!-- Anchor cluster -->
    <circle cx="140" cy="100" r="10" fill="#fbbf24" filter="url(#glow)"/>
    <text x="140" y="105" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="#1e293b">‚òÖ</text>
    <circle cx="155" cy="85" r="8" fill="#10b981"/>
    <circle cx="130" cy="115" r="8" fill="#10b981"/>
    <circle cx="160" cy="110" r="8" fill="#10b981"/>
    
    <!-- Cluster 2 -->
    <circle cx="210" cy="140" r="8" fill="#ec4899"/>
    <circle cx="225" cy="125" r="8" fill="#ec4899"/>
    <circle cx="240" cy="145" r="8" fill="#ec4899"/>
    
    <text x="140" y="185" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Similar items cluster together</text>
  </g>
  
  <!-- Training Signal -->
  <g filter="url(#shadow)" transform="translate(100, 290)">
    <rect width="600" height="110" rx="12" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <text x="300" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">Training Signal</text>
    
    <circle cx="100" cy="65" r="12" fill="#fbbf24"/>
    <text x="100" y="70" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#1e293b">A</text>
    
    <line x1="115" y1="60" x2="200" y2="50" stroke="#10b981" stroke-width="2"/>
    <text x="160" y="45" font-family="Segoe UI, sans-serif" font-size="9" fill="#10b981">Pull</text>
    
    <circle cx="220" cy="45" r="10" fill="#10b981"/>
    <text x="220" y="50" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="#fff">+</text>
    <text x="260" y="50" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Positive</text>
    
    <line x1="115" y1="70" x2="200" y2="85" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="160" y="90" font-family="Segoe UI, sans-serif" font-size="9" fill="#ef4444">Push</text>
    
    <circle cx="220" cy="85" r="10" fill="#ef4444"/>
    <text x="220" y="90" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="#fff">‚àí</text>
    <text x="260" y="90" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Negative</text>
    
    <rect x="320" y="45" width="260" height="50" rx="6" fill="#0f172a"/>
    <text x="450" y="75" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#fbbf24">L = -log(exp(sim‚Å∫) / Œ£exp(sim‚Å±))</text>
  </g>
</svg>
