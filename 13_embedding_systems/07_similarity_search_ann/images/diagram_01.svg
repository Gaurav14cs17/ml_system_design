<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="exactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="annGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.25"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">⚡ Exact vs Approximate Search</text>
  
  <!-- Exact Search Section -->
  <g filter="url(#shadow)" transform="translate(40, 70)">
    <rect width="380" height="340" rx="16" fill="#1e293b" stroke="url(#exactGrad)" stroke-width="3"/>
    <rect width="380" height="50" rx="16 16 0 0" fill="url(#exactGrad)"/>
    <text x="190" y="33" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#fff">Exact Search (Brute Force)</text>
    
    <!-- Grid of points -->
    <g transform="translate(40, 80)">
      <!-- All points with comparison lines -->
      <circle cx="30" cy="30" r="8" fill="#64748b"/>
      <circle cx="70" cy="30" r="8" fill="#64748b"/>
      <circle cx="110" cy="30" r="8" fill="#64748b"/>
      <circle cx="150" cy="30" r="8" fill="#64748b"/>
      <circle cx="190" cy="30" r="8" fill="#64748b"/>
      <circle cx="230" cy="30" r="8" fill="#64748b"/>
      <circle cx="270" cy="30" r="8" fill="#64748b"/>
      
      <circle cx="30" cy="70" r="8" fill="#64748b"/>
      <circle cx="70" cy="70" r="8" fill="#64748b"/>
      <circle cx="110" cy="70" r="8" fill="#64748b"/>
      <circle cx="150" cy="70" r="8" fill="#64748b"/>
      <circle cx="190" cy="70" r="8" fill="#64748b"/>
      <circle cx="230" cy="70" r="8" fill="#64748b"/>
      <circle cx="270" cy="70" r="8" fill="#64748b"/>
      
      <circle cx="30" cy="110" r="8" fill="#64748b"/>
      <circle cx="70" cy="110" r="8" fill="#64748b"/>
      <circle cx="110" cy="110" r="8" fill="#64748b"/>
      <circle cx="150" cy="110" r="10" fill="#fbbf24" filter="url(#glow)"/>
      <text x="150" y="115" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" font-weight="bold" fill="#1e293b">Q</text>
      <circle cx="190" cy="110" r="8" fill="#64748b"/>
      <circle cx="230" cy="110" r="8" fill="#64748b"/>
      <circle cx="270" cy="110" r="8" fill="#64748b"/>
      
      <circle cx="30" cy="150" r="8" fill="#64748b"/>
      <circle cx="70" cy="150" r="8" fill="#64748b"/>
      <circle cx="110" cy="150" r="8" fill="#64748b"/>
      <circle cx="150" cy="150" r="8" fill="#64748b"/>
      <circle cx="190" cy="150" r="8" fill="#64748b"/>
      <circle cx="230" cy="150" r="8" fill="#64748b"/>
      <circle cx="270" cy="150" r="8" fill="#64748b"/>
      
      <!-- Comparison lines from query to all points -->
      <line x1="150" y1="110" x2="30" y2="30" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
      <line x1="150" y1="110" x2="70" y2="30" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
      <line x1="150" y1="110" x2="110" y2="30" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
      <line x1="150" y1="110" x2="190" y2="30" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
      <line x1="150" y1="110" x2="230" y2="30" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
      <line x1="150" y1="110" x2="270" y2="30" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
      <line x1="150" y1="110" x2="30" y2="150" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
      <line x1="150" y1="110" x2="270" y2="150" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
    </g>
    
    <text x="190" y="280" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" fill="#94a3b8">Compare with ALL vectors</text>
    
    <!-- Stats -->
    <rect x="40" y="295" width="300" height="35" rx="8" fill="#0f172a"/>
    <text x="190" y="318" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#ef4444">❌ Time: O(n) = HOURS for billions</text>
    <text x="190" y="345" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#64748b">Recall: 100% (perfect but slow)</text>
  </g>
  
  <!-- ANN Search Section -->
  <g filter="url(#shadow)" transform="translate(480, 70)">
    <rect width="380" height="340" rx="16" fill="#1e293b" stroke="url(#annGrad)" stroke-width="3"/>
    <rect width="380" height="50" rx="16 16 0 0" fill="url(#annGrad)"/>
    <text x="190" y="33" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#fff">Approximate Search (ANN)</text>
    
    <!-- Partitioned space -->
    <g transform="translate(40, 80)">
      <!-- Skipped region -->
      <rect x="0" y="0" width="130" height="90" rx="8" fill="#334155" stroke="#475569" stroke-width="1" stroke-dasharray="4,2"/>
      <circle cx="30" cy="30" r="8" fill="#475569"/>
      <circle cx="70" cy="30" r="8" fill="#475569"/>
      <circle cx="100" cy="30" r="8" fill="#475569"/>
      <circle cx="30" cy="60" r="8" fill="#475569"/>
      <circle cx="70" cy="60" r="8" fill="#475569"/>
      <circle cx="100" cy="60" r="8" fill="#475569"/>
      <text x="65" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">Skip ✗</text>
      
      <!-- Skipped region 2 -->
      <rect x="170" y="0" width="130" height="90" rx="8" fill="#334155" stroke="#475569" stroke-width="1" stroke-dasharray="4,2"/>
      <circle cx="200" cy="30" r="8" fill="#475569"/>
      <circle cx="240" cy="30" r="8" fill="#475569"/>
      <circle cx="270" cy="30" r="8" fill="#475569"/>
      <circle cx="200" cy="60" r="8" fill="#475569"/>
      <circle cx="240" cy="60" r="8" fill="#475569"/>
      <circle cx="270" cy="60" r="8" fill="#475569"/>
      <text x="235" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">Skip ✗</text>
      
      <!-- Active search region -->
      <rect x="35" y="100" width="230" height="80" rx="10" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="2"/>
      
      <circle cx="60" cy="120" r="8" fill="#10b981"/>
      <circle cx="100" cy="130" r="8" fill="#10b981"/>
      <circle cx="140" cy="125" r="8" fill="#10b981"/>
      <circle cx="180" cy="135" r="8" fill="#10b981"/>
      <circle cx="220" cy="120" r="8" fill="#10b981"/>
      
      <circle cx="80" cy="155" r="8" fill="#10b981"/>
      <circle cx="120" cy="160" r="8" fill="#10b981"/>
      <circle cx="160" cy="150" r="10" fill="#fbbf24" filter="url(#glow)"/>
      <text x="160" y="155" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" font-weight="bold" fill="#1e293b">Q</text>
      <circle cx="200" cy="165" r="8" fill="#10b981"/>
      
      <!-- Search lines only to nearby points -->
      <line x1="160" y1="150" x2="100" y2="130" stroke="#10b981" stroke-width="2"/>
      <line x1="160" y1="150" x2="140" y2="125" stroke="#10b981" stroke-width="2"/>
      <line x1="160" y1="150" x2="180" y2="135" stroke="#10b981" stroke-width="2"/>
      <line x1="160" y1="150" x2="120" y2="160" stroke="#10b981" stroke-width="2"/>
      
      <text x="150" y="195" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" font-weight="600" fill="#10b981">Search here! ✓</text>
    </g>
    
    <text x="190" y="280" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" fill="#94a3b8">Only search relevant regions</text>
    
    <!-- Stats -->
    <rect x="40" y="295" width="300" height="35" rx="8" fill="#0f172a"/>
    <text x="190" y="318" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#10b981">✓ Time: O(log n) = MILLISECONDS</text>
    <text x="190" y="345" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#64748b">Recall: 95-99% (fast and accurate)</text>
  </g>
  
  <!-- Bottom summary -->
  <rect x="200" y="420" width="500" height="25" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="450" y="437" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#64748b">ANN trades tiny recall for massive speed gains • Enables real-time similarity search</text>
</svg>
