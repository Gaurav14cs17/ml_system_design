<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="pqGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-opacity="0.25"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#64748b"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">ðŸ“¦ Product Quantization (PQ)</text>
  
  <!-- Original Vector -->
  <g filter="url(#shadow)" transform="translate(60, 80)">
    <rect width="200" height="100" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">Original Vector</text>
    <text x="100" y="45" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">768 dimensions Ã— 4 bytes</text>
    
    <rect x="15" y="55" width="170" height="30" rx="4" fill="#3b82f6"/>
    <text x="100" y="75" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#fff">3,072 bytes</text>
  </g>
  
  <path d="M270 130 L330 130" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="300" y="115" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#64748b">Split</text>
  
  <!-- Subvectors -->
  <g filter="url(#shadow)" transform="translate(340, 70)">
    <rect width="180" height="120" rx="12" fill="#1e293b" stroke="url(#pqGrad)" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#fbbf24">Split into Subvectors</text>
    
    <rect x="10" y="40" width="35" height="25" rx="3" fill="#ec4899"/>
    <text x="27" y="57" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="#fff">96d</text>
    
    <rect x="50" y="40" width="35" height="25" rx="3" fill="#8b5cf6"/>
    <text x="67" y="57" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="#fff">96d</text>
    
    <rect x="90" y="40" width="35" height="25" rx="3" fill="#10b981"/>
    <text x="107" y="57" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="#fff">96d</text>
    
    <rect x="130" y="40" width="35" height="25" rx="3" fill="#3b82f6"/>
    <text x="147" y="57" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="#fff">96d</text>
    
    <text x="90" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">... Ã— 8 subspaces</text>
    <text x="90" y="105" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">768 / 8 = 96 dims each</text>
  </g>
  
  <path d="M530 130 L590 130" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="560" y="115" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#64748b">Quantize</text>
  
  <!-- Quantized Vector -->
  <g filter="url(#shadow)" transform="translate(600, 80)">
    <rect width="160" height="100" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#10b981">Quantized</text>
    <text x="80" y="45" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">8 codes Ã— 1 byte</text>
    
    <rect x="15" y="55" width="130" height="30" rx="4" fill="#10b981"/>
    <text x="80" y="75" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">8 bytes</text>
  </g>
  
  <!-- Compression ratio -->
  <g filter="url(#shadow)" transform="translate(250, 210)">
    <rect width="300" height="80" rx="12" fill="#1e293b" stroke="#fbbf24" stroke-width="2"/>
    <text x="150" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">ðŸŽ¯ Compression Ratio</text>
    <text x="150" y="55" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold" fill="#fff">384Ã— smaller</text>
    <text x="150" y="73" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">3,072 bytes â†’ 8 bytes</text>
  </g>
  
  <!-- Codebook explanation -->
  <g filter="url(#shadow)" transform="translate(100, 310)">
    <rect width="600" height="55" rx="10" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <text x="300" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" fill="#f8fafc">How it works: Each subspace has a codebook with 256 centroids</text>
    <text x="300" y="43" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Store just the centroid index (1 byte) instead of the full subvector</text>
  </g>
</svg>
