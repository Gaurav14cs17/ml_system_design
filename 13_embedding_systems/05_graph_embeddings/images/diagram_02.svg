    <text x="115" y="135" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" fill="#4ade80">Strengths</text>
    <text x="115" y="155" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">â€¢ Inductive learning</text>
    <text x="115" y="170" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">â€¢ Generalizes to new nodes</text>
    
    <rect x="15" y="195" width="200" height="70" rx="6" fill="#0f172a"/>
    <text x="115" y="215" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" fill="#f87171">Use Cases</text>
    <text x="115" y="235" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">â€¢ Dynamic graphs</text>
    <text x="115" y="250" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">â€¢ Large-scale graphs</text>
  </g>
  
  <!-- GAT -->
  <g filter="url(#shadow)" transform="translate(530, 70)">
    <rect width="230" height="280" rx="14" fill="#1e293b" stroke="url(#gatGrad)" stroke-width="3"/>
    <rect width="230" height="40" rx="14 14 0 0" fill="url(#gatGrad)"/>
    <text x="115" y="27" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#fff">GAT</text>
    
    <rect x="15" y="55" width="200" height="50" rx="6" fill="#0f172a"/>
    <text x="115" y="75" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" fill="#a855f7">Approach</text>
    <text x="115" y="93" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Attention over neighbors</text>
    
    <rect x="15" y="115" width="200" height="70" rx="6" fill="#0f172a"/>
    <text x="115" y="135" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" fill="#4ade80">Strengths</text>
    <text x="115" y="155" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">â€¢ Learns edge importance</text>
    <text x="115" y="170" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">â€¢ Multi-head attention</text>
    
    <rect x="15" y="195" width="200" height="70" rx="6" fill="#0f172a"/>
    <text x="115" y="215" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" fill="#f87171">Use Cases</text>
    <text x="115" y="235" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">â€¢ Heterogeneous graphs</text>
    <text x="115" y="250" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">â€¢ Citation networks</text>
  </g>
  
  <rect x="200" y="360" width="400" height="18" rx="4" fill="#1e293b"/>
  <text x="400" y="373" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">Node2Vec: transductive | GraphSAGE: inductive | GAT: attention-based</text>
</svg>
