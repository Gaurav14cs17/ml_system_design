  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">ðŸ“Š Graph Embedding Methods Comparison</text>
  
  <!-- Node2Vec -->
  <g filter="url(#shadow)" transform="translate(40, 70)">
    <rect width="230" height="280" rx="14" fill="#1e293b" stroke="url(#n2vGrad)" stroke-width="3"/>
    <rect width="230" height="40" rx="14 14 0 0" fill="url(#n2vGrad)"/>
    <text x="115" y="27" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Node2Vec</text>
    
    <rect x="15" y="55" width="200" height="50" rx="6" fill="#0f172a"/>
    <text x="115" y="75" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" fill="#34d399">Approach</text>
    <text x="115" y="93" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Random walks + Skip-gram</text>
    
    <rect x="15" y="115" width="200" height="70" rx="6" fill="#0f172a"/>
    <text x="115" y="135" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" fill="#4ade80">Strengths</text>
    <text x="115" y="155" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">â€¢ BFS + DFS exploration</text>
    <text x="115" y="170" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">â€¢ Tunable p, q params</text>
    
    <rect x="15" y="195" width="200" height="70" rx="6" fill="#0f172a"/>
    <text x="115" y="215" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="600" fill="#f87171">Use Cases</text>
    <text x="115" y="235" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">â€¢ Node classification</text>
    <text x="115" y="250" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">â€¢ Link prediction</text>
  </g>
  
  <!-- GraphSAGE -->
  <g filter="url(#shadow)" transform="translate(285, 70)">
    <rect width="230" height="280" rx="14" fill="#1e293b" stroke="url(#sageGrad)" stroke-width="3"/>
    <rect width="230" height="40" rx="14 14 0 0" fill="url(#sageGrad)"/>
    <text x="115" y="27" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#fff">GraphSAGE</text>
    
