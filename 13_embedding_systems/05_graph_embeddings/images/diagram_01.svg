<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <linearGradient id="embedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-opacity="0.25"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#64748b"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">üï∏Ô∏è Graph Embeddings: From Structure to Vectors</text>
  
  <!-- Graph Structure -->
  <g filter="url(#shadow)" transform="translate(50, 80)">
    <rect width="280" height="280" rx="16" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="140" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#10b981">Graph Structure</text>
    
    <!-- Nodes and edges -->
    <circle cx="100" cy="80" r="20" fill="url(#nodeGrad)" filter="url(#glow)"/>
    <text x="100" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">A</text>
    
    <circle cx="180" cy="100" r="20" fill="url(#nodeGrad)" filter="url(#glow)"/>
    <text x="180" y="105" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">B</text>
    
    <circle cx="80" cy="160" r="20" fill="url(#nodeGrad)" filter="url(#glow)"/>
    <text x="80" y="165" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">C</text>
    
    <circle cx="160" cy="180" r="20" fill="url(#nodeGrad)" filter="url(#glow)"/>
    <text x="160" y="185" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">D</text>
    
    <circle cx="220" cy="160" r="20" fill="url(#nodeGrad)" filter="url(#glow)"/>
    <text x="220" y="165" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">E</text>
    
    <circle cx="140" cy="240" r="20" fill="url(#nodeGrad)" filter="url(#glow)"/>
    <text x="140" y="245" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">F</text>
    
    <!-- Edges -->
    <line x1="115" y1="88" x2="165" y2="92" stroke="#475569" stroke-width="2"/>
    <line x1="95" y1="98" x2="85" y2="142" stroke="#475569" stroke-width="2"/>
    <line x1="175" y1="118" x2="165" y2="162" stroke="#475569" stroke-width="2"/>
    <line x1="195" y1="105" x2="210" y2="142" stroke="#475569" stroke-width="2"/>
    <line x1="95" y1="175" x2="142" y2="185" stroke="#475569" stroke-width="2"/>
    <line x1="155" y1="198" x2="145" y2="222" stroke="#475569" stroke-width="2"/>
    <line x1="175" y1="195" x2="205" y2="165" stroke="#475569" stroke-width="2"/>
  </g>
  
  <!-- Arrow -->
  <path d="M340 220 L420 220" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="380" y="205" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#64748b">Embed</text>
  
  <!-- Embedding Space -->
  <g filter="url(#shadow)" transform="translate(470, 80)">
    <rect width="280" height="280" rx="16" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="140" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">Embedding Space</text>
    
    <!-- Embedded points with clusters -->
    <circle cx="80" cy="100" r="12" fill="#3b82f6" filter="url(#glow)"/>
    <text x="80" y="105" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" font-weight="bold" fill="#fff">A</text>
    
    <circle cx="100" cy="130" r="12" fill="#3b82f6" filter="url(#glow)"/>
    <text x="100" y="135" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" font-weight="bold" fill="#fff">C</text>
    
    <circle cx="150" cy="110" r="12" fill="#3b82f6" filter="url(#glow)"/>
    <text x="150" y="115" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" font-weight="bold" fill="#fff">B</text>
    
    <circle cx="180" cy="150" r="12" fill="#3b82f6" filter="url(#glow)"/>
    <text x="180" y="155" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" font-weight="bold" fill="#fff">D</text>
    
    <circle cx="200" cy="180" r="12" fill="#3b82f6" filter="url(#glow)"/>
    <text x="200" y="185" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" font-weight="bold" fill="#fff">E</text>
    
    <circle cx="140" cy="200" r="12" fill="#3b82f6" filter="url(#glow)"/>
    <text x="140" y="205" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" font-weight="bold" fill="#fff">F</text>
    
    <!-- Cluster ellipses -->
    <ellipse cx="100" cy="115" rx="45" ry="35" fill="none" stroke="#3b82f6" stroke-width="1" stroke-dasharray="4,2" opacity="0.5"/>
    <ellipse cx="175" cy="170" rx="45" ry="40" fill="none" stroke="#f59e0b" stroke-width="1" stroke-dasharray="4,2" opacity="0.5"/>
    
    <text x="140" y="255" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Connected nodes ‚Üí Close vectors</text>
  </g>
  
  <!-- Bottom info -->
  <rect x="150" y="375" width="500" height="20" rx="4" fill="#1e293b"/>
  <text x="400" y="389" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#64748b">Methods: Node2Vec, GraphSAGE, GAT, GCN, TransE</text>
</svg>
