    <text x="105" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="28" fill="#fff">ğŸ”</text>
    <text x="105" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#fff">SEARCH</text>
    <text x="105" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Find similar items</text>
    <text x="105" y="105" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Geometric problem</text>
    <text x="105" y="120" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">O(log n) lookup</text>
  </g>
  
  <!-- Reason 5: Automate -->
  <g filter="url(#shadow)" transform="translate(460, 220)">
