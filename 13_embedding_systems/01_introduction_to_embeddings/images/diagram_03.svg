    </filter>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">ğŸ¯ Five Reasons We Need Embeddings</text>
  
  <!-- Reason 1: Compress -->
  <g filter="url(#shadow)" transform="translate(50, 70)">
    <rect width="210" height="130" rx="16" fill="url(#compressGrad)"/>
    <text x="105" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="28" fill="#fff">ğŸ“‰</text>
    <text x="105" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#fff">COMPRESS</text>
    <text x="105" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">100,000+ dimensions</text>
    <text x="105" y="102" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" fill="#fff">â†“</text>
    <text x="105" y="120" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">256-768 dimensions</text>
  </g>
  
  <!-- Reason 2: Semantic -->
  <g filter="url(#shadow)" transform="translate(295, 70)">
    <rect width="210" height="130" rx="16" fill="url(#semanticGrad)"/>
    <text x="105" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="28" fill="#fff">ğŸ¯</text>
    <text x="105" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#fff">SEMANTIC</text>
    <text x="105" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Capture meaning</text>
    <text x="105" y="105" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Similar â†’ Close</text>
    <text x="105" y="120" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="rgba(255,255,255,0.8)">cat â‰ˆ feline</text>
  </g>
  
  <!-- Reason 3: Transfer -->
  <g filter="url(#shadow)" transform="translate(540, 70)">
    <rect width="210" height="130" rx="16" fill="url(#transferGrad)"/>
    <text x="105" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="28" fill="#fff">ğŸ”„</text>
    <text x="105" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">TRANSFER</text>
    <text x="105" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="rgba(0,0,0,0.7)">Reuse knowledge</text>
    <text x="105" y="105" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="rgba(0,0,0,0.7)">Pre-trained models</text>
    <text x="105" y="120" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="rgba(0,0,0,0.7)">Save compute</text>
  </g>
  
  <!-- Reason 4: Search -->
