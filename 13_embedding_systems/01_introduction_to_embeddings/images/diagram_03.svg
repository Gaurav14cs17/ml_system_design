    <text x="105" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="28" fill="#1e293b">âš¡</text>
    <text x="105" y="60" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">AUTOMATE</text>
    <text x="105" y="85" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="rgba(0,0,0,0.7)">Feature engineering</text>
    <text x="105" y="105" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="rgba(0,0,0,0.7)">Learn from data</text>
    <text x="105" y="120" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="rgba(0,0,0,0.7)">No manual work</text>
  </g>
  
  <!-- Bottom summary -->
  <rect x="100" y="365" width="600" height="30" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="400" y="385" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">Embeddings: The universal language for machine learning</text>
</svg>
