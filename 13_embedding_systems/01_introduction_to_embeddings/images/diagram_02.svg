<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="romanceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
    <linearGradient id="scifiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="mysteryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="350" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">ğŸ“š Embedding Space Visualization</text>
  
  <!-- Romance Cluster -->
  <ellipse cx="180" cy="150" rx="100" ry="80" fill="#ec4899" opacity="0.15" filter="url(#glow)"/>
  <ellipse cx="180" cy="150" rx="100" ry="80" fill="none" stroke="#ec4899" stroke-width="2" stroke-dasharray="8,4"/>
  
  <circle cx="140" cy="120" r="12" fill="#ec4899" filter="url(#shadow)"/>
  <circle cx="180" cy="100" r="12" fill="#ec4899" filter="url(#shadow)"/>
  <circle cx="220" cy="130" r="12" fill="#ec4899" filter="url(#shadow)"/>
  <circle cx="160" cy="160" r="12" fill="#ec4899" filter="url(#shadow)"/>
  <circle cx="200" cy="175" r="12" fill="#ec4899" filter="url(#shadow)"/>
  
  <rect x="120" y="200" width="120" height="30" rx="8" fill="url(#romanceGrad)" filter="url(#shadow)"/>
  <text x="180" y="220" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">ğŸ’• Romance</text>
  
  <!-- Sci-Fi Cluster -->
  <ellipse cx="520" cy="150" rx="100" ry="80" fill="#3b82f6" opacity="0.15" filter="url(#glow)"/>
  <ellipse cx="520" cy="150" rx="100" ry="80" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="8,4"/>
  
  <circle cx="480" cy="120" r="12" fill="#3b82f6" filter="url(#shadow)"/>
  <circle cx="520" cy="100" r="12" fill="#3b82f6" filter="url(#shadow)"/>
  <circle cx="560" cy="130" r="12" fill="#3b82f6" filter="url(#shadow)"/>
  <circle cx="500" cy="165" r="12" fill="#3b82f6" filter="url(#shadow)"/>
  <circle cx="550" cy="175" r="12" fill="#3b82f6" filter="url(#shadow)"/>
  
  <rect x="460" y="200" width="120" height="30" rx="8" fill="url(#scifiGrad)" filter="url(#shadow)"/>
  <text x="520" y="220" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">ğŸš€ Sci-Fi</text>
  
  <!-- Mystery Cluster -->
  <ellipse cx="350" cy="300" rx="100" ry="70" fill="#8b5cf6" opacity="0.15" filter="url(#glow)"/>
  <ellipse cx="350" cy="300" rx="100" ry="70" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="8,4"/>
  
  <circle cx="310" cy="280" r="12" fill="#8b5cf6" filter="url(#shadow)"/>
  <circle cx="350" cy="265" r="12" fill="#8b5cf6" filter="url(#shadow)"/>
  <circle cx="390" cy="285" r="12" fill="#8b5cf6" filter="url(#shadow)"/>
  <circle cx="330" cy="320" r="12" fill="#8b5cf6" filter="url(#shadow)"/>
  <circle cx="370" cy="330" r="12" fill="#8b5cf6" filter="url(#shadow)"/>
  
  <rect x="290" y="355" width="120" height="30" rx="8" fill="url(#mysteryGrad)" filter="url(#shadow)"/>
  <text x="350" y="375" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">ğŸ” Mystery</text>
  
  <!-- Legend -->
  <rect x="180" y="400" width="340" height="30" rx="6" fill="#1e293b"/>
  <text x="350" y="420" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Similar books cluster together | Hybrids sit between clusters</text>
</svg>
