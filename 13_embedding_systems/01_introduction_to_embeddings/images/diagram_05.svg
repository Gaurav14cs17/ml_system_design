<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="axisGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64748b"/>
      <stop offset="100%" style="stop-color:#94a3b8"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
    <marker id="arrowX" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#94a3b8"/>
    </marker>
    <marker id="arrowY" markerWidth="10" markerHeight="10" refX="5" refY="1" orient="auto">
      <path d="M0,10 L5,0 L10,10 L5,7 Z" fill="#94a3b8"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">üìê Mathematical Foundations: Vector Space ‚Ñù‚Åø</text>
  
  <!-- Coordinate system -->
  <g transform="translate(100, 100)">
    <!-- Axes -->
    <path d="M200 280 L200 30" stroke="url(#axisGrad)" stroke-width="2" marker-end="url(#arrowY)"/>
    <path d="M50 200 L400 200" stroke="url(#axisGrad)" stroke-width="2" marker-end="url(#arrowX)"/>
    
    <!-- Axis labels -->
    <text x="410" y="205" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">dim 1</text>
    <text x="205" y="25" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">dim 2</text>
    
    <!-- Grid lines (subtle) -->
    <line x1="100" y1="200" x2="100" y2="50" stroke="#334155" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="300" y1="200" x2="300" y2="50" stroke="#334155" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="50" y1="100" x2="400" y2="100" stroke="#334155" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="50" y1="150" x2="400" y2="150" stroke="#334155" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- Vector from man to king -->
    <line x1="280" y1="160" x2="320" y2="80" stroke="#f472b6" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- Vector from woman to queen -->
    <line x1="120" y1="140" x2="160" y2="60" stroke="#f472b6" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- Points -->
    <circle cx="280" cy="160" r="12" fill="#3b82f6" filter="url(#glow)"/>
    <text x="295" y="175" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" fill="#3b82f6">"man"</text>
    
    <circle cx="320" cy="80" r="12" fill="#f59e0b" filter="url(#glow)"/>
    <text x="335" y="85" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" fill="#f59e0b">"king"</text>
    
    <circle cx="120" cy="140" r="12" fill="#ec4899" filter="url(#glow)"/>
    <text x="70" y="145" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" fill="#ec4899">"woman"</text>
    
    <circle cx="160" cy="60" r="12" fill="#a855f7" filter="url(#glow)"/>
    <text x="105" y="55" font-family="Segoe UI, sans-serif" font-size="12" font-weight="600" fill="#a855f7">"queen"</text>
    
    <!-- Parallelogram indication -->
    <path d="M280 160 L320 80 M120 140 L160 60" stroke="#f472b6" stroke-width="1" opacity="0.5"/>
    <line x1="280" y1="160" x2="120" y2="140" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="320" y1="80" x2="160" y2="60" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Formula box -->
  <g filter="url(#shadow)" transform="translate(520, 100)">
    <rect width="250" height="180" rx="14" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <text x="125" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">Vector Arithmetic</text>
    
    <rect x="15" y="45" width="220" height="50" rx="8" fill="#0f172a"/>
    <text x="125" y="75" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#fbbf24">
      king - man + woman ‚âà queen
    </text>
    
    <text x="125" y="115" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">The "royalty" direction is</text>
    <text x="125" y="132" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">preserved across genders</text>
    
    <rect x="15" y="145" width="220" height="25" rx="6" fill="#10b981" opacity="0.2"/>
    <text x="125" y="163" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#10b981">‚úì Semantic relationships encoded</text>
  </g>
  
  <!-- Distance metrics -->
  <g filter="url(#shadow)" transform="translate(520, 300)">
    <rect width="250" height="120" rx="14" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <text x="125" y="25" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">Distance Metrics</text>
    
    <text x="20" y="50" font-family="Segoe UI, sans-serif" font-size="10" fill="#60a5fa">Cosine:</text>
    <text x="70" y="50" font-family="Courier New, monospace" font-size="10" fill="#94a3b8">cos(a,b) = a¬∑b / ||a||||b||</text>
    
    <text x="20" y="72" font-family="Segoe UI, sans-serif" font-size="10" fill="#f472b6">Euclidean:</text>
    <text x="80" y="72" font-family="Courier New, monospace" font-size="10" fill="#94a3b8">d = ‚àöŒ£(a·µ¢ - b·µ¢)¬≤</text>
    
    <text x="20" y="94" font-family="Segoe UI, sans-serif" font-size="10" fill="#fbbf24">Dot Product:</text>
    <text x="90" y="94" font-family="Courier New, monospace" font-size="10" fill="#94a3b8">a¬∑b = Œ£(a·µ¢ √ó b·µ¢)</text>
  </g>
  
  <!-- Bottom annotation -->
  <rect x="100" y="420" width="600" height="25" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="400" y="437" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#64748b">Embeddings preserve semantic relationships through geometric structure in vector space</text>
</svg>
