    <text x="200" y="120" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">InfoNCE / NT-Xent loss</text>
    <text x="190" y="145" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#fbbf24">L = -log(exp(sim‚Å∫)/Œ£exp(sim‚Å±))</text>
  </g>
  
