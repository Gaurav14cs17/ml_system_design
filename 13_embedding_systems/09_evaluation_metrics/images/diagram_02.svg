<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-opacity="0.25"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">üìà Recall vs Latency Tradeoff</text>
  
  <!-- Graph area -->
  <g filter="url(#shadow)" transform="translate(100, 70)">
    <rect width="600" height="260" rx="14" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    
    <!-- Axes -->
    <line x1="60" y1="220" x2="560" y2="220" stroke="#475569" stroke-width="2"/>
    <line x1="60" y1="220" x2="60" y2="40" stroke="#475569" stroke-width="2"/>
    
    <!-- Y axis labels -->
    <text x="25" y="130" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8" transform="rotate(-90, 25, 130)">Recall@10</text>
    <text x="50" y="220" text-anchor="end" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">80%</text>
    <text x="50" y="175" text-anchor="end" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">85%</text>
    <text x="50" y="130" text-anchor="end" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">90%</text>
    <text x="50" y="85" text-anchor="end" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">95%</text>
    <text x="50" y="50" text-anchor="end" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">99%</text>
    
    <!-- X axis labels -->
    <text x="300" y="250" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#94a3b8">Latency (ms)</text>
    <text x="100" y="238" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">1ms</text>
    <text x="200" y="238" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">5ms</text>
    <text x="300" y="238" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">10ms</text>
    <text x="400" y="238" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">20ms</text>
    <text x="500" y="238" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">50ms</text>
    
    <!-- Data points and line -->
    <path d="M100 175 L200 110 L300 85 L400 60 L500 50" stroke="url(#lineGrad)" stroke-width="3" fill="none"/>
    
    <circle cx="100" cy="175" r="8" fill="#ef4444" filter="url(#glow)"/>
    <circle cx="200" cy="110" r="8" fill="#f59e0b" filter="url(#glow)"/>
    <circle cx="300" cy="85" r="10" fill="#10b981" filter="url(#glow)"/>
    <circle cx="400" cy="60" r="8" fill="#3b82f6" filter="url(#glow)"/>
    <circle cx="500" cy="50" r="8" fill="#8b5cf6" filter="url(#glow)"/>
    
    <!-- Labels on points -->
    <text x="100" y="195" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="#ef4444">ef=16</text>
    <text x="200" y="130" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="#f59e0b">ef=32</text>
    <text x="300" y="105" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="#10b981">ef=64 ‚≠ê</text>
    <text x="400" y="80" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="#3b82f6">ef=128</text>
    <text x="500" y="70" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="8" fill="#8b5cf6">ef=256</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(150, 350)">
    <rect width="500" height="35" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <circle cx="30" cy="18" r="6" fill="#ef4444"/>
    <text x="45" y="22" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Fast/Low</text>
    <circle cx="140" cy="18" r="8" fill="#10b981"/>
    <text x="155" y="22" font-family="Segoe UI, sans-serif" font-size="9" fill="#10b981">Balanced ‚≠ê</text>
    <circle cx="270" cy="18" r="6" fill="#8b5cf6"/>
    <text x="285" y="22" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">High quality/Slow</text>
    <text x="420" y="22" font-family="Segoe UI, sans-serif" font-size="9" fill="#64748b">Tune 'ef' for your needs</text>
  </g>
</svg>
