    <text x="190" y="82" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="#94a3b8">Model: [0.9, 0.7, 0.3, 0.95, 0.4]</text>
    
    <text x="190" y="115" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#fbbf24">œÅ = 0.95</text>
    <text x="190" y="135" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#4ade80">‚úì Ranks match well!</text>
