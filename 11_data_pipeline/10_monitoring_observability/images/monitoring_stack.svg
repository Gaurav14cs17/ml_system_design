<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="metricsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E11D48;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BE123C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tracesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="alertGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <filter id="monitorShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="550" fill="#0F172A"/>
  
  <!-- Title -->
  <text x="450" y="40" fill="#F8FAFC" font-family="system-ui" font-size="24" font-weight="bold" text-anchor="middle">ML Pipeline Observability Stack</text>
  
  <!-- Three Pillars -->
  <g transform="translate(50, 80)">
    <!-- Metrics -->
    <rect x="0" y="0" width="250" height="180" rx="12" fill="#1E293B" stroke="#E11D48" stroke-width="2" filter="url(#monitorShadow)"/>
    <rect x="0" y="0" width="250" height="50" rx="12" fill="url(#metricsGrad)"/>
    <text x="125" y="32" fill="#f8fafc" font-family="system-ui" font-size="16" font-weight="bold" text-anchor="middle">üìä METRICS</text>
    
    <text x="20" y="75" fill="#94A3B8" font-family="system-ui" font-size="11" font-weight="bold">What to track:</text>
    <text x="20" y="95" fill="#FB7185" font-family="system-ui" font-size="10">‚Ä¢ Data quality (null rate, drift)</text>
    <text x="20" y="112" fill="#FB7185" font-family="system-ui" font-size="10">‚Ä¢ Pipeline latency and throughput</text>
    <text x="20" y="129" fill="#FB7185" font-family="system-ui" font-size="10">‚Ä¢ Resource utilization</text>
    <text x="20" y="146" fill="#FB7185" font-family="system-ui" font-size="10">‚Ä¢ SLO compliance</text>
    
    <text x="125" y="170" fill="#64748B" font-family="system-ui" font-size="9" text-anchor="middle">Tools: Prometheus, Datadog</text>
  </g>
  
  <g transform="translate(325, 80)">
    <!-- Logs -->
    <rect x="0" y="0" width="250" height="180" rx="12" fill="#1E293B" stroke="#8B5CF6" stroke-width="2" filter="url(#monitorShadow)"/>
    <rect x="0" y="0" width="250" height="50" rx="12" fill="url(#logsGrad)"/>
    <text x="125" y="32" fill="#f8fafc" font-family="system-ui" font-size="16" font-weight="bold" text-anchor="middle">üìù LOGS</text>
    
    <text x="20" y="75" fill="#94A3B8" font-family="system-ui" font-size="11" font-weight="bold">What to capture:</text>
    <text x="20" y="95" fill="#C4B5FD" font-family="system-ui" font-size="10">‚Ä¢ Pipeline execution details</text>
    <text x="20" y="112" fill="#C4B5FD" font-family="system-ui" font-size="10">‚Ä¢ Error messages and stack traces</text>
    <text x="20" y="129" fill="#C4B5FD" font-family="system-ui" font-size="10">‚Ä¢ Data anomalies detected</text>
    <text x="20" y="146" fill="#C4B5FD" font-family="system-ui" font-size="10">‚Ä¢ Audit trail events</text>
    
    <text x="125" y="170" fill="#64748B" font-family="system-ui" font-size="9" text-anchor="middle">Tools: ELK, Loki, CloudWatch</text>
  </g>
  
  <g transform="translate(600, 80)">
    <!-- Traces -->
    <rect x="0" y="0" width="250" height="180" rx="12" fill="#1E293B" stroke="#06B6D4" stroke-width="2" filter="url(#monitorShadow)"/>
    <rect x="0" y="0" width="250" height="50" rx="12" fill="url(#tracesGrad)"/>
    <text x="125" y="32" fill="#f8fafc" font-family="system-ui" font-size="16" font-weight="bold" text-anchor="middle">üîç TRACES</text>
    
    <text x="20" y="75" fill="#94A3B8" font-family="system-ui" font-size="11" font-weight="bold">What to trace:</text>
    <text x="20" y="95" fill="#67E8F9" font-family="system-ui" font-size="10">‚Ä¢ Request flow across services</text>
    <text x="20" y="112" fill="#67E8F9" font-family="system-ui" font-size="10">‚Ä¢ Pipeline stage dependencies</text>
    <text x="20" y="129" fill="#67E8F9" font-family="system-ui" font-size="10">‚Ä¢ Bottleneck identification</text>
    <text x="20" y="146" fill="#67E8F9" font-family="system-ui" font-size="10">‚Ä¢ End-to-end latency</text>
    
    <text x="125" y="170" fill="#64748B" font-family="system-ui" font-size="9" text-anchor="middle">Tools: Jaeger, OpenTelemetry</text>
  </g>
  
  <!-- Central Dashboard -->
  <g transform="translate(200, 280)">
    <rect x="0" y="0" width="500" height="120" rx="12" fill="#1E293B" stroke="#10B981" stroke-width="2" filter="url(#monitorShadow)"/>
    <text x="250" y="30" fill="#10B981" font-family="system-ui" font-size="18" font-weight="bold" text-anchor="middle">üì∫ DASHBOARDS</text>
    
    <!-- Mini Chart 1 -->
    <rect x="20" y="50" width="140" height="55" rx="6" fill="#334155"/>
    <text x="90" y="68" fill="#94A3B8" font-family="system-ui" font-size="9" text-anchor="middle">Pipeline Success Rate</text>
    <path d="M 30 95 L 50 85 L 70 88 L 90 75 L 110 78 L 130 70 L 150 72" stroke="#10B981" stroke-width="2" fill="none"/>
    <text x="90" y="100" fill="#10B981" font-family="system-ui" font-size="11" font-weight="bold" text-anchor="middle">99.2%</text>
    
    <!-- Mini Chart 2 -->
    <rect x="180" y="50" width="140" height="55" rx="6" fill="#334155"/>
    <text x="250" y="68" fill="#94A3B8" font-family="system-ui" font-size="9" text-anchor="middle">Data Quality Score</text>
    <rect x="195" y="80" width="110" height="8" rx="4" fill="#475569"/>
    <rect x="195" y="80" width="100" height="8" rx="4" fill="#3B82F6"/>
    <text x="250" y="100" fill="#3B82F6" font-family="system-ui" font-size="11" font-weight="bold" text-anchor="middle">95.8%</text>
    
    <!-- Mini Chart 3 -->
    <rect x="340" y="50" width="140" height="55" rx="6" fill="#334155"/>
    <text x="410" y="68" fill="#94A3B8" font-family="system-ui" font-size="9" text-anchor="middle">Active Alerts</text>
    <text x="410" y="95" fill="#F59E0B" font-family="system-ui" font-size="24" font-weight="bold" text-anchor="middle">3</text>
  </g>
  
  <!-- Alerting Section -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="800" height="110" rx="12" fill="#1E293B" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="800" height="40" rx="12" fill="url(#alertGrad)"/>
    <text x="400" y="27" fill="#f8fafc" font-family="system-ui" font-size="16" font-weight="bold" text-anchor="middle">üîî ALERTING WORKFLOW</text>
    
    <!-- Alert Flow -->
    <g transform="translate(30, 55)">
      <rect x="0" y="0" width="120" height="40" rx="6" fill="#334155"/>
      <text x="60" y="25" fill="#F8FAFC" font-family="system-ui" font-size="10" text-anchor="middle">Anomaly Detected</text>
      
      <path d="M 125 20 L 155 20" stroke="#F59E0B" stroke-width="2" marker-end="url(#alertArrow)"/>
      
      <rect x="160" y="0" width="120" height="40" rx="6" fill="#334155"/>
      <text x="220" y="25" fill="#F8FAFC" font-family="system-ui" font-size="10" text-anchor="middle">Evaluate Rules</text>
      
      <path d="M 285 20 L 315 20" stroke="#F59E0B" stroke-width="2" marker-end="url(#alertArrow)"/>
      
      <rect x="320" y="0" width="120" height="40" rx="6" fill="#334155"/>
      <text x="380" y="25" fill="#F8FAFC" font-family="system-ui" font-size="10" text-anchor="middle">Route by Severity</text>
      
      <path d="M 445 20 L 475 20" stroke="#F59E0B" stroke-width="2" marker-end="url(#alertArrow)"/>
      
      <rect x="480" y="0" width="60" height="18" rx="4" fill="#EF4444"/>
      <text x="510" y="13" fill="#f8fafc" font-family="system-ui" font-size="8" text-anchor="middle">Critical</text>
      
      <rect x="480" y="22" width="60" height="18" rx="4" fill="#F59E0B"/>
      <text x="510" y="35" fill="#f8fafc" font-family="system-ui" font-size="8" text-anchor="middle">Warning</text>
      
      <path d="M 545 10 L 575 10" stroke="#EF4444" stroke-width="2" marker-end="url(#alertArrow2)"/>
      <path d="M 545 32 L 575 32" stroke="#F59E0B" stroke-width="2" marker-end="url(#alertArrow3)"/>
      
      <rect x="580" y="0" width="70" height="18" rx="4" fill="#1E293B" stroke="#EF4444" stroke-width="1"/>
      <text x="615" y="13" fill="#F87171" font-family="system-ui" font-size="8" text-anchor="middle">PagerDuty</text>
      
      <rect x="580" y="22" width="70" height="18" rx="4" fill="#1E293B" stroke="#F59E0B" stroke-width="1"/>
      <text x="615" y="35" fill="#FBBF24" font-family="system-ui" font-size="8" text-anchor="middle">Slack</text>
      
      <rect x="660" y="0" width="70" height="40" rx="4" fill="#1E293B" stroke="#10B981" stroke-width="1"/>
      <text x="695" y="25" fill="#6EE7B7" font-family="system-ui" font-size="9" text-anchor="middle">üìß Email</text>
    </g>
    
    <defs>
      <marker id="alertArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#F59E0B"/>
      </marker>
      <marker id="alertArrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#EF4444"/>
      </marker>
      <marker id="alertArrow3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#F59E0B"/>
      </marker>
    </defs>
  </g>
</svg>

