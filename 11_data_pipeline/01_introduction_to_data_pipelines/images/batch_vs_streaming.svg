<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="batchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="streamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#0F172A"/>
  
  <!-- Title -->
  <text x="450" y="45" fill="#F8FAFC" font-family="system-ui" font-size="26" font-weight="bold" text-anchor="middle">Batch vs Stream Processing</text>
  
  <!-- BATCH SECTION -->
  <rect x="40" y="80" width="400" height="380" rx="16" fill="#1E293B" stroke="#3B82F6" stroke-width="2"/>
  <text x="240" y="115" fill="#3B82F6" font-family="system-ui" font-size="20" font-weight="bold" text-anchor="middle">ğŸ“¦ BATCH PROCESSING</text>
  
  <!-- Batch Data Blocks -->
  <g transform="translate(60, 140)">
    <rect x="0" y="0" width="80" height="50" rx="6" fill="url(#batchGrad)" opacity="0.6"/>
    <rect x="90" y="0" width="80" height="50" rx="6" fill="url(#batchGrad)" opacity="0.7"/>
    <rect x="180" y="0" width="80" height="50" rx="6" fill="url(#batchGrad)" opacity="0.8"/>
    <rect x="270" y="0" width="80" height="50" rx="6" fill="url(#batchGrad)" opacity="0.9"/>
    <text x="175" y="75" fill="#94A3B8" font-family="system-ui" font-size="11" text-anchor="middle">Data collected in chunks</text>
  </g>
  
  <!-- Batch Process Arrow -->
  <path d="M 240 230 L 240 270" stroke="#3B82F6" stroke-width="3" fill="none" marker-end="url(#batchArrow)"/>
  <defs>
    <marker id="batchArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6"/>
    </marker>
  </defs>
  
  <!-- Batch Processing Box -->
  <rect x="120" y="280" width="240" height="60" rx="10" fill="url(#batchGrad)"/>
  <text x="240" y="315" fill="#f8fafc" font-family="system-ui" font-size="14" font-weight="bold" text-anchor="middle">âš™ï¸ Process All at Once</text>
  
  <!-- Batch Output -->
  <path d="M 240 345 L 240 375" stroke="#3B82F6" stroke-width="3" fill="none" marker-end="url(#batchArrow)"/>
  <rect x="140" y="385" width="200" height="50" rx="8" fill="#1D4ED8"/>
  <text x="240" y="415" fill="#f8fafc" font-family="system-ui" font-size="12" text-anchor="middle">ğŸ“Š Results (Hourly/Daily)</text>
  
  <!-- Batch Characteristics -->
  <g transform="translate(60, 200)">
    <text x="0" y="0" fill="#22D3EE" font-family="system-ui" font-size="11">â±ï¸ Latency: Minutes to Hours</text>
  </g>
  
  <!-- STREAM SECTION -->
  <rect x="460" y="80" width="400" height="380" rx="16" fill="#1E293B" stroke="#8B5CF6" stroke-width="2"/>
  <text x="660" y="115" fill="#8B5CF6" font-family="system-ui" font-size="20" font-weight="bold" text-anchor="middle">ğŸŒŠ STREAM PROCESSING</text>
  
  <!-- Stream Data Flow -->
  <g transform="translate(480, 140)">
    <!-- Animated-looking stream dots -->
    <circle cx="20" cy="25" r="8" fill="url(#streamGrad)" filter="url(#glow)"/>
    <circle cx="60" cy="25" r="8" fill="url(#streamGrad)" filter="url(#glow)"/>
    <circle cx="100" cy="25" r="8" fill="url(#streamGrad)" filter="url(#glow)"/>
    <circle cx="140" cy="25" r="8" fill="url(#streamGrad)" filter="url(#glow)"/>
    <circle cx="180" cy="25" r="8" fill="url(#streamGrad)" filter="url(#glow)"/>
    <circle cx="220" cy="25" r="8" fill="url(#streamGrad)" filter="url(#glow)"/>
    <circle cx="260" cy="25" r="8" fill="url(#streamGrad)" filter="url(#glow)"/>
    <circle cx="300" cy="25" r="8" fill="url(#streamGrad)" filter="url(#glow)"/>
    <circle cx="340" cy="25" r="8" fill="url(#streamGrad)" filter="url(#glow)"/>
    
    <!-- Flow arrows -->
    <path d="M 30 25 L 50 25" stroke="#8B5CF6" stroke-width="2" opacity="0.5"/>
    <path d="M 70 25 L 90 25" stroke="#8B5CF6" stroke-width="2" opacity="0.5"/>
    <path d="M 110 25 L 130 25" stroke="#8B5CF6" stroke-width="2" opacity="0.5"/>
    <path d="M 150 25 L 170 25" stroke="#8B5CF6" stroke-width="2" opacity="0.5"/>
    <path d="M 190 25 L 210 25" stroke="#8B5CF6" stroke-width="2" opacity="0.5"/>
    <path d="M 230 25 L 250 25" stroke="#8B5CF6" stroke-width="2" opacity="0.5"/>
    <path d="M 270 25 L 290 25" stroke="#8B5CF6" stroke-width="2" opacity="0.5"/>
    <path d="M 310 25 L 330 25" stroke="#8B5CF6" stroke-width="2" opacity="0.5"/>
    
    <text x="175" y="60" fill="#94A3B8" font-family="system-ui" font-size="11" text-anchor="middle">Continuous event flow</text>
  </g>
  
  <!-- Stream Characteristics -->
  <g transform="translate(480, 200)">
    <text x="0" y="0" fill="#22D3EE" font-family="system-ui" font-size="11">âš¡ Latency: Milliseconds</text>
  </g>
  
  <!-- Stream Process Arrow -->
  <path d="M 660 230 L 660 270" stroke="#8B5CF6" stroke-width="3" fill="none" marker-end="url(#streamArrow)"/>
  <defs>
    <marker id="streamArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8B5CF6"/>
    </marker>
  </defs>
  
  <!-- Stream Processing Box -->
  <rect x="540" y="280" width="240" height="60" rx="10" fill="url(#streamGrad)"/>
  <text x="660" y="315" fill="#f8fafc" font-family="system-ui" font-size="14" font-weight="bold" text-anchor="middle">âš¡ Process Each Event</text>
  
  <!-- Stream Outputs -->
  <path d="M 660 345 L 660 375" stroke="#8B5CF6" stroke-width="3" fill="none" marker-end="url(#streamArrow)"/>
  
  <g transform="translate(500, 385)">
    <rect x="0" y="0" width="60" height="40" rx="6" fill="#6D28D9"/>
    <rect x="70" y="0" width="60" height="40" rx="6" fill="#6D28D9"/>
    <rect x="140" y="0" width="60" height="40" rx="6" fill="#6D28D9"/>
    <rect x="210" y="0" width="60" height="40" rx="6" fill="#6D28D9"/>
    <text x="160" y="55" fill="#94A3B8" font-family="system-ui" font-size="11" text-anchor="middle">ğŸ“Š Real-time outputs</text>
  </g>
  
  <!-- Comparison Table -->
  <rect x="40" y="470" width="820" height="25" rx="4" fill="#334155"/>
  <text x="140" y="487" fill="#F8FAFC" font-family="system-ui" font-size="11" text-anchor="middle">Use Case: Training Data, Reports</text>
  <text x="450" y="487" fill="#6366F1" font-family="system-ui" font-size="11" text-anchor="middle">|</text>
  <text x="660" y="487" fill="#F8FAFC" font-family="system-ui" font-size="11" text-anchor="middle">Use Case: Real-time Features, Fraud</text>
</svg>

