    <text x="180" y="202" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">âš¡ Speed Layer</text>
    <text x="180" y="235" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#64748b">Real-time Streaming</text>
    <text x="180" y="252" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Low latency, approx.</text>
  </g>
  
