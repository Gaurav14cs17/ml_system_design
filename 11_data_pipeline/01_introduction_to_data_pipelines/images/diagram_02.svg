    <rect x="420" y="175" width="200" height="40" rx="14 14 0 0" fill="url(#batchGrad)"/>
    <text x="520" y="202" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">ğŸ“¦ Batch Layer</text>
    <text x="520" y="235" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#64748b">Historical Processing</text>
    <text x="520" y="252" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="10" fill="#94a3b8">Accurate, complete</text>
  </g>
  
