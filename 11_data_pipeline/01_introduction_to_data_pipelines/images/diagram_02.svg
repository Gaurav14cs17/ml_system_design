    <text x="350" y="87" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">ğŸ“¡ Event Source</text>
  </g>
  
  <!-- Split arrows -->
  <path d="M300 115 L200 165" stroke="#64748b" stroke-width="3"/>
  <polygon points="195,160 198,175 210,165" fill="#64748b"/>
