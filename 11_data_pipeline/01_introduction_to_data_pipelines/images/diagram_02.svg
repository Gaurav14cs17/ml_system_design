  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <text x="350" y="30" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">ğŸ›ï¸ Lambda Architecture</text>
  
  <!-- Event Source -->
  <g filter="url(#shadow)">
