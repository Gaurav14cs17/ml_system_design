      <text x="15" y="75" fill="#FCD34D" font-family="system-ui" font-size="9">‚Ä¢ Cross-platform</text>
      <text x="15" y="92" fill="#FCD34D" font-family="system-ui" font-size="9">‚Ä¢ Open standard</text>
      <text x="15" y="109" fill="#FCD34D" font-family="system-ui" font-size="9">‚Ä¢ Real-time events</text>
