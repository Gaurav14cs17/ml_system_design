      <circle cx="160" cy="10" r="6" fill="#F59E0B"/>
      <text x="160" y="-5" fill="#FBBF24" font-family="monospace" font-size="8" text-anchor="middle">experiment</text>
      
      <text x="180" y="90" fill="#94A3B8" font-family="system-ui" font-size="10" text-anchor="middle">main</text>
    </g>
    
    <!-- Key features -->
