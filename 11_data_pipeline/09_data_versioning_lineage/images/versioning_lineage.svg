      <text x="75" y="50" fill="#94A3B8" font-family="system-ui" font-size="9" text-anchor="middle">Git for Data Lakes</text>
      <text x="15" y="75" fill="#93C5FD" font-family="system-ui" font-size="9">‚Ä¢ Branch and merge</text>
      <text x="15" y="92" fill="#93C5FD" font-family="system-ui" font-size="9">‚Ä¢ Zero-copy</text>
      <text x="15" y="109" fill="#93C5FD" font-family="system-ui" font-size="9">‚Ä¢ S3-compatible</text>
