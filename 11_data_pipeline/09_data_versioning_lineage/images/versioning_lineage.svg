      <line x1="30" y1="30" x2="330" y2="30" stroke="#6366F1" stroke-width="4"/>
      <circle cx="30" cy="30" r="8" fill="#6366F1"/>
      <circle cx="110" cy="30" r="8" fill="#6366F1"/>
      <circle cx="210" cy="30" r="8" fill="#6366F1"/>
      <circle cx="290" cy="30" r="8" fill="#6366F1"/>
      <circle cx="330" cy="30" r="8" fill="#6366F1"/>
      
