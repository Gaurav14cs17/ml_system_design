      <text x="10" y="92" fill="#C4B5FD" font-family="system-ui" font-size="9">‚Ä¢ Registry</text>
      <text x="10" y="109" fill="#C4B5FD" font-family="system-ui" font-size="9">‚Ä¢ Projects</text>
