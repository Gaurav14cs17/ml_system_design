    <text x="150" y="175" fill="#6EE7B7" font-family="system-ui" font-size="10">‚úì Rollback</text>
    <text x="240" y="175" fill="#6EE7B7" font-family="system-ui" font-size="10">‚úì Reproducibility</text>
