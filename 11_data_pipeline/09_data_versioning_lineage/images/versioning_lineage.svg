      <text x="110" y="55" fill="#A5B4FC" font-family="monospace" font-size="9" text-anchor="middle">v1.1</text>
      <text x="210" y="55" fill="#A5B4FC" font-family="monospace" font-size="9" text-anchor="middle">v2.0</text>
      <text x="290" y="55" fill="#A5B4FC" font-family="monospace" font-size="9" text-anchor="middle">v2.1</text>
      <text x="330" y="55" fill="#A5B4FC" font-family="monospace" font-size="9" text-anchor="middle">HEAD</text>
      
      <!-- Feature branch -->
