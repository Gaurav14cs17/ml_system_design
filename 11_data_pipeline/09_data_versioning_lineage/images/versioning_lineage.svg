      <text x="75" y="50" fill="#94A3B8" font-family="system-ui" font-size="9" text-anchor="middle">Time Travel Tables</text>
      <text x="15" y="75" fill="#6EE7B7" font-family="system-ui" font-size="9">‚Ä¢ ACID transactions</text>
      <text x="15" y="92" fill="#6EE7B7" font-family="system-ui" font-size="9">‚Ä¢ Version history</text>
      <text x="15" y="109" fill="#6EE7B7" font-family="system-ui" font-size="9">‚Ä¢ Schema evolution</text>
    </g>
    
