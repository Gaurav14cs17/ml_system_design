      <line x1="70" y1="80" x2="120" y2="65" stroke="#475569" stroke-width="2"/>
      <line x1="200" y1="60" x2="240" y2="60" stroke="#475569" stroke-width="2"/>
      <line x1="320" y1="55" x2="340" y2="28" stroke="#475569" stroke-width="2"/>
      <line x1="320" y1="65" x2="340" y2="63" stroke="#475569" stroke-width="2"/>
    </g>
    
    <!-- Key features -->
    <text x="50" y="175" fill="#6EE7B7" font-family="system-ui" font-size="10">‚úì Impact analysis</text>
    <text x="170" y="175" fill="#6EE7B7" font-family="system-ui" font-size="10">‚úì Root cause</text>
    <text x="280" y="175" fill="#6EE7B7" font-family="system-ui" font-size="10">‚úì Compliance</text>
