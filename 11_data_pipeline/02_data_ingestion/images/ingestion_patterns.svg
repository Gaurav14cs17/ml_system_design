<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="fullLoad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F43F5E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E11D48;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="incremental" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cdc" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="streaming" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="550" fill="#0F172A"/>
  
  <!-- Title -->
  <text x="450" y="40" fill="#F8FAFC" font-family="system-ui" font-size="24" font-weight="bold" text-anchor="middle">Data Ingestion Patterns</text>
  
  <!-- Pattern 1: Full Load -->
  <g transform="translate(30, 70)">
    <rect width="200" height="200" rx="12" fill="#1E293B" stroke="#F43F5E" stroke-width="2" filter="url(#cardShadow)"/>
    <rect x="0" y="0" width="200" height="45" rx="12" fill="url(#fullLoad)"/>
    <text x="100" y="30" fill="#f8fafc" font-family="system-ui" font-size="14" font-weight="bold" text-anchor="middle">ğŸ“¦ Full Load</text>
    
    <!-- Visual: All data blocks -->
    <rect x="20" y="60" width="160" height="25" rx="4" fill="#F43F5E" opacity="0.3"/>
    <rect x="20" y="90" width="160" height="25" rx="4" fill="#F43F5E" opacity="0.5"/>
    <rect x="20" y="120" width="160" height="25" rx="4" fill="#F43F5E" opacity="0.7"/>
    <rect x="20" y="150" width="160" height="25" rx="4" fill="#F43F5E" opacity="0.9"/>
    
    <text x="100" y="190" fill="#94A3B8" font-family="system-ui" font-size="10" text-anchor="middle">All data every time</text>
  </g>
  
  <!-- Pattern 2: Incremental -->
  <g transform="translate(245, 70)">
    <rect width="200" height="200" rx="12" fill="#1E293B" stroke="#8B5CF6" stroke-width="2" filter="url(#cardShadow)"/>
    <rect x="0" y="0" width="200" height="45" rx="12" fill="url(#incremental)"/>
    <text x="100" y="30" fill="#f8fafc" font-family="system-ui" font-size="14" font-weight="bold" text-anchor="middle">ğŸ“ˆ Incremental</text>
    
    <!-- Visual: Some old, some new -->
    <rect x="20" y="60" width="160" height="25" rx="4" fill="#475569" opacity="0.5"/>
    <rect x="20" y="90" width="160" height="25" rx="4" fill="#475569" opacity="0.5"/>
    <rect x="20" y="120" width="160" height="25" rx="4" fill="#8B5CF6" opacity="0.7"/>
    <rect x="20" y="150" width="160" height="25" rx="4" fill="#8B5CF6" opacity="0.9"/>
    <text x="155" y="140" fill="#f8fafc" font-family="system-ui" font-size="9">NEW</text>
    <text x="155" y="170" fill="#f8fafc" font-family="system-ui" font-size="9">NEW</text>
    
    <text x="100" y="190" fill="#94A3B8" font-family="system-ui" font-size="10" text-anchor="middle">Only changed data</text>
  </g>
  
  <!-- Pattern 3: CDC -->
  <g transform="translate(460, 70)">
    <rect width="200" height="200" rx="12" fill="#1E293B" stroke="#06B6D4" stroke-width="2" filter="url(#cardShadow)"/>
    <rect x="0" y="0" width="200" height="45" rx="12" fill="url(#cdc)"/>
    <text x="100" y="30" fill="#f8fafc" font-family="system-ui" font-size="14" font-weight="bold" text-anchor="middle">ğŸ”„ CDC</text>
    
    <!-- Visual: Transaction log -->
    <rect x="20" y="60" width="160" height="20" rx="4" fill="#06B6D4" opacity="0.4"/>
    <text x="30" y="74" fill="#22D3EE" font-family="monospace" font-size="9">INSERT user_1</text>
    
    <rect x="20" y="85" width="160" height="20" rx="4" fill="#06B6D4" opacity="0.5"/>
    <text x="30" y="99" fill="#22D3EE" font-family="monospace" font-size="9">UPDATE user_2</text>
    
    <rect x="20" y="110" width="160" height="20" rx="4" fill="#06B6D4" opacity="0.6"/>
    <text x="30" y="124" fill="#22D3EE" font-family="monospace" font-size="9">DELETE user_3</text>
    
    <rect x="20" y="135" width="160" height="20" rx="4" fill="#06B6D4" opacity="0.7"/>
    <text x="30" y="149" fill="#22D3EE" font-family="monospace" font-size="9">INSERT user_4</text>
    
    <rect x="20" y="160" width="160" height="20" rx="4" fill="#06B6D4" opacity="0.8"/>
    <text x="30" y="174" fill="#22D3EE" font-family="monospace" font-size="9">UPDATE user_1</text>
    
    <text x="100" y="195" fill="#94A3B8" font-family="system-ui" font-size="10" text-anchor="middle">From transaction logs</text>
  </g>
  
  <!-- Pattern 4: Streaming -->
  <g transform="translate(675, 70)">
    <rect width="200" height="200" rx="12" fill="#1E293B" stroke="#10B981" stroke-width="2" filter="url(#cardShadow)"/>
    <rect x="0" y="0" width="200" height="45" rx="12" fill="url(#streaming)"/>
    <text x="100" y="30" fill="#f8fafc" font-family="system-ui" font-size="14" font-weight="bold" text-anchor="middle">ğŸŒŠ Streaming</text>
    
    <!-- Visual: Continuous dots -->
    <g transform="translate(20, 80)">
      <circle cx="10" cy="20" r="6" fill="#10B981"/>
      <circle cx="35" cy="20" r="6" fill="#10B981"/>
      <circle cx="60" cy="20" r="6" fill="#10B981"/>
      <circle cx="85" cy="20" r="6" fill="#10B981"/>
      <circle cx="110" cy="20" r="6" fill="#10B981"/>
      <circle cx="135" cy="20" r="6" fill="#10B981"/>
      <circle cx="150" cy="20" r="6" fill="#10B981" opacity="0.7"/>
      
      <circle cx="10" cy="50" r="6" fill="#10B981"/>
      <circle cx="35" cy="50" r="6" fill="#10B981"/>
      <circle cx="60" cy="50" r="6" fill="#10B981"/>
      <circle cx="85" cy="50" r="6" fill="#10B981"/>
      <circle cx="110" cy="50" r="6" fill="#10B981" opacity="0.8"/>
      <circle cx="135" cy="50" r="6" fill="#10B981" opacity="0.5"/>
      
      <circle cx="10" cy="80" r="6" fill="#10B981"/>
      <circle cx="35" cy="80" r="6" fill="#10B981"/>
      <circle cx="60" cy="80" r="6" fill="#10B981"/>
      <circle cx="85" cy="80" r="6" fill="#10B981" opacity="0.6"/>
    </g>
    
    <text x="100" y="190" fill="#94A3B8" font-family="system-ui" font-size="10" text-anchor="middle">Real-time continuous</text>
  </g>
  
  <!-- Comparison Table -->
  <g transform="translate(30, 300)">
    <rect width="840" height="220" rx="12" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="840" height="40" rx="12" fill="#334155"/>
    <text x="100" y="26" fill="#F8FAFC" font-family="system-ui" font-size="12" font-weight="bold" text-anchor="middle">Pattern</text>
    <text x="260" y="26" fill="#F8FAFC" font-family="system-ui" font-size="12" font-weight="bold" text-anchor="middle">Latency</text>
    <text x="400" y="26" fill="#F8FAFC" font-family="system-ui" font-size="12" font-weight="bold" text-anchor="middle">Complexity</text>
    <text x="540" y="26" fill="#F8FAFC" font-family="system-ui" font-size="12" font-weight="bold" text-anchor="middle">Best For</text>
    <text x="730" y="26" fill="#F8FAFC" font-family="system-ui" font-size="12" font-weight="bold" text-anchor="middle">Tools</text>
    
    <!-- Rows -->
    <!-- Full Load -->
    <rect x="20" y="55" width="120" height="30" rx="6" fill="url(#fullLoad)"/>
    <text x="80" y="75" fill="#f8fafc" font-family="system-ui" font-size="11" text-anchor="middle">Full Load</text>
    <text x="260" y="75" fill="#F87171" font-family="system-ui" font-size="11" text-anchor="middle">â±ï¸ Hours</text>
    <text x="400" y="75" fill="#4ADE80" font-family="system-ui" font-size="11" text-anchor="middle">ğŸŸ¢ Low</text>
    <text x="540" y="75" fill="#94A3B8" font-family="system-ui" font-size="10" text-anchor="middle">Small tables, Initial loads</text>
    <text x="730" y="75" fill="#94A3B8" font-family="system-ui" font-size="10" text-anchor="middle">SQL, Spark</text>
    
    <!-- Incremental -->
    <rect x="20" y="95" width="120" height="30" rx="6" fill="url(#incremental)"/>
    <text x="80" y="115" fill="#f8fafc" font-family="system-ui" font-size="11" text-anchor="middle">Incremental</text>
    <text x="260" y="115" fill="#FBBF24" font-family="system-ui" font-size="11" text-anchor="middle">â±ï¸ Minutes</text>
    <text x="400" y="115" fill="#FBBF24" font-family="system-ui" font-size="11" text-anchor="middle">ğŸŸ¡ Medium</text>
    <text x="540" y="115" fill="#94A3B8" font-family="system-ui" font-size="10" text-anchor="middle">Large tables, Daily sync</text>
    <text x="730" y="115" fill="#94A3B8" font-family="system-ui" font-size="10" text-anchor="middle">Airflow, dbt</text>
    
    <!-- CDC -->
    <rect x="20" y="135" width="120" height="30" rx="6" fill="url(#cdc)"/>
    <text x="80" y="155" fill="#f8fafc" font-family="system-ui" font-size="11" text-anchor="middle">CDC</text>
    <text x="260" y="155" fill="#4ADE80" font-family="system-ui" font-size="11" text-anchor="middle">â±ï¸ Seconds</text>
    <text x="400" y="155" fill="#F87171" font-family="system-ui" font-size="11" text-anchor="middle">ğŸ”´ High</text>
    <text x="540" y="155" fill="#94A3B8" font-family="system-ui" font-size="10" text-anchor="middle">Real-time sync, Audit</text>
    <text x="730" y="155" fill="#94A3B8" font-family="system-ui" font-size="10" text-anchor="middle">Debezium, DMS</text>
    
    <!-- Streaming -->
    <rect x="20" y="175" width="120" height="30" rx="6" fill="url(#streaming)"/>
    <text x="80" y="195" fill="#f8fafc" font-family="system-ui" font-size="11" text-anchor="middle">Streaming</text>
    <text x="260" y="195" fill="#4ADE80" font-family="system-ui" font-size="11" text-anchor="middle">â±ï¸ Millis</text>
    <text x="400" y="195" fill="#F87171" font-family="system-ui" font-size="11" text-anchor="middle">ğŸ”´ High</text>
    <text x="540" y="195" fill="#94A3B8" font-family="system-ui" font-size="10" text-anchor="middle">Events, Real-time ML</text>
    <text x="730" y="195" fill="#94A3B8" font-family="system-ui" font-size="10" text-anchor="middle">Kafka, Flink</text>
  </g>
</svg>

