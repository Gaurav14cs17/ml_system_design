<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="partitionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="distributeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cacheGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#0F172A"/>
  
  <!-- Title -->
  <text x="450" y="40" fill="#F8FAFC" font-family="system-ui" font-size="24" font-weight="bold" text-anchor="middle">Scalability Patterns for ML Pipelines</text>
  
  <!-- Pattern 1: Partitioning -->
  <g transform="translate(30, 70)">
    <rect x="0" y="0" width="200" height="180" rx="12" fill="#1E293B" stroke="#3B82F6" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="45" rx="12" fill="url(#partitionGrad)"/>
    <text x="100" y="30" fill="#f8fafc" font-family="system-ui" font-size="14" font-weight="bold" text-anchor="middle">ðŸ“Š Partitioning</text>
    
    <!-- Visual: Partitioned data -->
    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="35" height="50" rx="4" fill="#3B82F6" opacity="0.4"/>
      <text x="17" y="30" fill="#f8fafc" font-family="system-ui" font-size="8" text-anchor="middle">Jan</text>
      
      <rect x="40" y="0" width="35" height="50" rx="4" fill="#3B82F6" opacity="0.6"/>
      <text x="57" y="30" fill="#f8fafc" font-family="system-ui" font-size="8" text-anchor="middle">Feb</text>
      
      <rect x="80" y="0" width="35" height="50" rx="4" fill="#3B82F6" opacity="0.8"/>
      <text x="97" y="30" fill="#f8fafc" font-family="system-ui" font-size="8" text-anchor="middle">Mar</text>
      
      <rect x="120" y="0" width="35" height="50" rx="4" fill="#3B82F6"/>
      <text x="137" y="30" fill="#f8fafc" font-family="system-ui" font-size="8" text-anchor="middle">Apr</text>
    </g>
    
    <text x="100" y="130" fill="#94A3B8" font-family="system-ui" font-size="10" text-anchor="middle">Divide data by key</text>
    <text x="100" y="148" fill="#93C5FD" font-family="system-ui" font-size="9" text-anchor="middle">â€¢ Time-based</text>
    <text x="100" y="165" fill="#93C5FD" font-family="system-ui" font-size="9" text-anchor="middle">â€¢ Hash-based</text>
  </g>
  
  <!-- Pattern 2: Distributed Processing -->
  <g transform="translate(245, 70)">
    <rect x="0" y="0" width="200" height="180" rx="12" fill="#1E293B" stroke="#10B981" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="45" rx="12" fill="url(#distributeGrad)"/>
    <text x="100" y="30" fill="#f8fafc" font-family="system-ui" font-size="14" font-weight="bold" text-anchor="middle">âš¡ Distributed</text>
    
    <!-- Visual: Multiple workers -->
    <g transform="translate(30, 55)">
      <rect x="40" y="0" width="60" height="25" rx="4" fill="#10B981" opacity="0.7"/>
      <text x="70" y="16" fill="#f8fafc" font-family="system-ui" font-size="8" text-anchor="middle">Driver</text>
      
      <line x1="70" y1="25" x2="30" y2="45" stroke="#10B981" stroke-width="2"/>
      <line x1="70" y1="25" x2="70" y2="45" stroke="#10B981" stroke-width="2"/>
      <line x1="70" y1="25" x2="110" y2="45" stroke="#10B981" stroke-width="2"/>
      
      <rect x="10" y="45" width="40" height="20" rx="3" fill="#10B981"/>
      <text x="30" y="58" fill="#f8fafc" font-family="system-ui" font-size="7" text-anchor="middle">W1</text>
      
      <rect x="55" y="45" width="40" height="20" rx="3" fill="#10B981"/>
      <text x="75" y="58" fill="#f8fafc" font-family="system-ui" font-size="7" text-anchor="middle">W2</text>
      
      <rect x="100" y="45" width="40" height="20" rx="3" fill="#10B981"/>
      <text x="120" y="58" fill="#f8fafc" font-family="system-ui" font-size="7" text-anchor="middle">W3</text>
    </g>
    
    <text x="100" y="130" fill="#94A3B8" font-family="system-ui" font-size="10" text-anchor="middle">Parallel execution</text>
    <text x="100" y="148" fill="#6EE7B7" font-family="system-ui" font-size="9" text-anchor="middle">â€¢ Spark / Dask</text>
    <text x="100" y="165" fill="#6EE7B7" font-family="system-ui" font-size="9" text-anchor="middle">â€¢ Map-Reduce</text>
  </g>
  
  <!-- Pattern 3: Caching -->
  <g transform="translate(460, 70)">
    <rect x="0" y="0" width="200" height="180" rx="12" fill="#1E293B" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="45" rx="12" fill="url(#cacheGrad)"/>
    <text x="100" y="30" fill="#f8fafc" font-family="system-ui" font-size="14" font-weight="bold" text-anchor="middle">ðŸ’¾ Caching</text>
    
    <!-- Visual: Cache layers -->
    <g transform="translate(30, 55)">
      <rect x="20" y="0" width="100" height="22" rx="4" fill="#F59E0B"/>
      <text x="70" y="15" fill="#f8fafc" font-family="system-ui" font-size="8" text-anchor="middle">L1: Memory</text>
      
      <rect x="20" y="27" width="100" height="22" rx="4" fill="#F59E0B" opacity="0.7"/>
      <text x="70" y="42" fill="#f8fafc" font-family="system-ui" font-size="8" text-anchor="middle">L2: Redis</text>
      
      <rect x="20" y="54" width="100" height="22" rx="4" fill="#F59E0B" opacity="0.4"/>
      <text x="70" y="69" fill="#f8fafc" font-family="system-ui" font-size="8" text-anchor="middle">L3: Disk</text>
    </g>
    
    <text x="100" y="130" fill="#94A3B8" font-family="system-ui" font-size="10" text-anchor="middle">Avoid recomputation</text>
    <text x="100" y="148" fill="#FCD34D" font-family="system-ui" font-size="9" text-anchor="middle">â€¢ Feature cache</text>
    <text x="100" y="165" fill="#FCD34D" font-family="system-ui" font-size="9" text-anchor="middle">â€¢ Materialized views</text>
  </g>
  
  <!-- Pattern 4: Sharding -->
  <g transform="translate(675, 70)">
    <rect x="0" y="0" width="200" height="180" rx="12" fill="#1E293B" stroke="#8B5CF6" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="45" rx="12" fill="url(#shardGrad)"/>
    <text x="100" y="30" fill="#f8fafc" font-family="system-ui" font-size="14" font-weight="bold" text-anchor="middle">ðŸ”€ Sharding</text>
    
    <!-- Visual: Sharded stores -->
    <g transform="translate(15, 55)">
      <rect x="0" y="0" width="40" height="70" rx="4" fill="#8B5CF6"/>
      <text x="20" y="20" fill="#f8fafc" font-family="system-ui" font-size="8" text-anchor="middle">S1</text>
      <text x="20" y="40" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="6" text-anchor="middle">A-F</text>
      
      <rect x="45" y="0" width="40" height="70" rx="4" fill="#8B5CF6" opacity="0.8"/>
      <text x="65" y="20" fill="#f8fafc" font-family="system-ui" font-size="8" text-anchor="middle">S2</text>
      <text x="65" y="40" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="6" text-anchor="middle">G-L</text>
      
      <rect x="90" y="0" width="40" height="70" rx="4" fill="#8B5CF6" opacity="0.6"/>
      <text x="110" y="20" fill="#f8fafc" font-family="system-ui" font-size="8" text-anchor="middle">S3</text>
      <text x="110" y="40" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="6" text-anchor="middle">M-Z</text>
      
      <rect x="135" y="0" width="40" height="70" rx="4" fill="#8B5CF6" opacity="0.4"/>
      <text x="155" y="20" fill="#f8fafc" font-family="system-ui" font-size="8" text-anchor="middle">S4</text>
      <text x="155" y="40" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="6" text-anchor="middle">...</text>
    </g>
    
    <text x="100" y="145" fill="#94A3B8" font-family="system-ui" font-size="10" text-anchor="middle">Distribute across nodes</text>
    <text x="100" y="163" fill="#C4B5FD" font-family="system-ui" font-size="9" text-anchor="middle">â€¢ Consistent hashing</text>
  </g>
  
  <!-- Scale comparison -->
  <g transform="translate(30, 280)">
    <rect x="0" y="0" width="840" height="190" rx="12" fill="#1E293B" stroke="#475569" stroke-width="1"/>
    <text x="420" y="25" fill="#F8FAFC" font-family="system-ui" font-size="16" font-weight="bold" text-anchor="middle">ðŸ“ˆ Scaling Strategy by Data Volume</text>
    
    <!-- Scale diagram -->
    <g transform="translate(50, 50)">
      <!-- X axis -->
      <line x1="0" y1="100" x2="740" y2="100" stroke="#475569" stroke-width="2"/>
      <text x="370" y="130" fill="#94A3B8" font-family="system-ui" font-size="11" text-anchor="middle">Data Volume â†’</text>
      
      <!-- Scale markers -->
      <line x1="50" y1="95" x2="50" y2="105" stroke="#475569" stroke-width="2"/>
      <text x="50" y="120" fill="#64748B" font-family="system-ui" font-size="9" text-anchor="middle">GB</text>
      
      <line x1="200" y1="95" x2="200" y2="105" stroke="#475569" stroke-width="2"/>
      <text x="200" y="120" fill="#64748B" font-family="system-ui" font-size="9" text-anchor="middle">100 GB</text>
      
      <line x1="400" y1="95" x2="400" y2="105" stroke="#475569" stroke-width="2"/>
      <text x="400" y="120" fill="#64748B" font-family="system-ui" font-size="9" text-anchor="middle">TB</text>
      
      <line x1="600" y1="95" x2="600" y2="105" stroke="#475569" stroke-width="2"/>
      <text x="600" y="120" fill="#64748B" font-family="system-ui" font-size="9" text-anchor="middle">PB</text>
      
      <!-- Strategy bars -->
      <rect x="30" y="50" width="170" height="25" rx="4" fill="#22C55E"/>
      <text x="115" y="67" fill="#f8fafc" font-family="system-ui" font-size="10" text-anchor="middle">Pandas / Single Node</text>
      
      <rect x="150" y="20" width="300" height="25" rx="4" fill="#3B82F6"/>
      <text x="300" y="37" fill="#f8fafc" font-family="system-ui" font-size="10" text-anchor="middle">Dask / Ray</text>
      
      <rect x="350" y="-10" width="380" height="25" rx="4" fill="#8B5CF6"/>
      <text x="540" y="7" fill="#f8fafc" font-family="system-ui" font-size="10" text-anchor="middle">Spark / Distributed Processing</text>
    </g>
  </g>
</svg>

