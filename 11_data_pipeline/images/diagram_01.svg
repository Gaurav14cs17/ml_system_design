  <!-- Main Title -->
  <text x="450" y="130" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="url(#titleGrad)" filter="url(#shadow)">DATA PIPELINES</text>
  
  <!-- Subtitle -->
  <text x="450" y="175" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#F8FAFC">for Machine Learning Systems</text>
  
  <!-- Tagline -->
  <text x="450" y="215" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94A3B8">Building Production-Grade Data Infrastructure</text>
  
  <!-- Bottom accent bar -->
  <rect x="300" y="245" width="300" height="4" rx="2" fill="url(#accentGrad)"/>
  
  <!-- Pipeline flow icons -->
  <g transform="translate(200, 260)">
    <rect x="0" y="0" width="80" height="25" rx="4" fill="#1E293B" stroke="#334155"/>
    <text x="40" y="17" text-anchor="middle" font-family="system-ui" font-size="10" fill="#94A3B8">ğŸ“¥ Ingest</text>
  </g>
  <g transform="translate(310, 260)">
    <rect x="0" y="0" width="80" height="25" rx="4" fill="#1E293B" stroke="#334155"/>
    <text x="40" y="17" text-anchor="middle" font-family="system-ui" font-size="10" fill="#94A3B8">âš™ï¸ Transform</text>
  </g>
  <g transform="translate(420, 260)">
    <rect x="0" y="0" width="80" height="25" rx="4" fill="#1E293B" stroke="#334155"/>
    <text x="40" y="17" text-anchor="middle" font-family="system-ui" font-size="10" fill="#94A3B8">âœ¨ Engineer</text>
  </g>
  <g transform="translate(530, 260)">
    <rect x="0" y="0" width="80" height="25" rx="4" fill="#1E293B" stroke="#334155"/>
    <text x="40" y="17" text-anchor="middle" font-family="system-ui" font-size="10" fill="#94A3B8">ğŸ’¾ Store</text>
  </g>
  <g transform="translate(640, 260)">
    <rect x="0" y="0" width="80" height="25" rx="4" fill="#1E293B" stroke="#334155"/>
    <text x="40" y="17" text-anchor="middle" font-family="system-ui" font-size="10" fill="#94A3B8">ğŸš€ Serve</text>
  </g>
  
  <!-- Connecting arrows -->
  <path d="M283 272 L307 272" stroke="#64748B" stroke-width="2" marker-end="url(#arrowSmall)"/>
  <path d="M393 272 L417 272" stroke="#64748B" stroke-width="2"/>
  <path d="M503 272 L527 272" stroke="#64748B" stroke-width="2"/>
  <path d="M613 272 L637 272" stroke="#64748B" stroke-width="2"/>
  
  <defs>
    <marker id="arrowSmall" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#64748B"/>
    </marker>
  </defs>
</svg>
