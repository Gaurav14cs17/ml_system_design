<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="parquetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deltaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icebergGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="avroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#0F172A"/>
  
  <!-- Title -->
  <text x="450" y="40" fill="#F8FAFC" font-family="system-ui" font-size="24" font-weight="bold" text-anchor="middle">Data Storage Formats for ML</text>
  
  <!-- Row vs Columnar Comparison -->
  <g transform="translate(50, 70)">
    <!-- Row-based -->
    <rect x="0" y="0" width="180" height="150" rx="10" fill="#1E293B" stroke="#F97316" stroke-width="2"/>
    <text x="90" y="25" fill="#F97316" font-family="system-ui" font-size="13" font-weight="bold" text-anchor="middle">Row-Based Storage</text>
    
    <rect x="15" y="40" width="150" height="20" rx="4" fill="#F97316" opacity="0.2"/>
    <text x="25" y="54" fill="#FDBA74" font-family="monospace" font-size="9">id=1 | name | age | city</text>
    
    <rect x="15" y="65" width="150" height="20" rx="4" fill="#F97316" opacity="0.3"/>
    <text x="25" y="79" fill="#FDBA74" font-family="monospace" font-size="9">id=2 | name | age | city</text>
    
    <rect x="15" y="90" width="150" height="20" rx="4" fill="#F97316" opacity="0.4"/>
    <text x="25" y="104" fill="#FDBA74" font-family="monospace" font-size="9">id=3 | name | age | city</text>
    
    <text x="90" y="130" fill="#94A3B8" font-family="system-ui" font-size="9" text-anchor="middle">Best for: OLTP, Writes</text>
    <text x="90" y="143" fill="#94A3B8" font-family="system-ui" font-size="9" text-anchor="middle">Examples: CSV, JSON</text>
    
    <!-- Columnar -->
    <rect x="220" y="0" width="180" height="150" rx="10" fill="#1E293B" stroke="#06B6D4" stroke-width="2"/>
    <text x="310" y="25" fill="#06B6D4" font-family="system-ui" font-size="13" font-weight="bold" text-anchor="middle">Columnar Storage</text>
    
    <rect x="235" y="40" width="35" height="70" rx="4" fill="#06B6D4" opacity="0.3"/>
    <text x="252" y="80" fill="#22D3EE" font-family="monospace" font-size="8" text-anchor="middle" transform="rotate(-90, 252, 80)">id</text>
    
    <rect x="275" y="40" width="35" height="70" rx="4" fill="#06B6D4" opacity="0.5"/>
    <text x="292" y="80" fill="#22D3EE" font-family="monospace" font-size="8" text-anchor="middle" transform="rotate(-90, 292, 80)">name</text>
    
    <rect x="315" y="40" width="35" height="70" rx="4" fill="#06B6D4" opacity="0.7"/>
    <text x="332" y="80" fill="#22D3EE" font-family="monospace" font-size="8" text-anchor="middle" transform="rotate(-90, 332, 80)">age</text>
    
    <rect x="355" y="40" width="35" height="70" rx="4" fill="#06B6D4" opacity="0.9"/>
    <text x="372" y="80" fill="#22D3EE" font-family="monospace" font-size="8" text-anchor="middle" transform="rotate(-90, 372, 80)">city</text>
    
    <text x="310" y="130" fill="#94A3B8" font-family="system-ui" font-size="9" text-anchor="middle">Best for: OLAP, Analytics, ML</text>
    <text x="310" y="143" fill="#94A3B8" font-family="system-ui" font-size="9" text-anchor="middle">Examples: Parquet, ORC</text>
  </g>
  
  <!-- Format Cards -->
  <g transform="translate(30, 250)">
    <!-- Parquet -->
    <rect x="0" y="0" width="200" height="200" rx="12" fill="#1E293B" stroke="#06B6D4" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="50" rx="12" fill="url(#parquetGrad)"/>
    <text x="100" y="32" fill="#f8fafc" font-family="system-ui" font-size="16" font-weight="bold" text-anchor="middle">Apache Parquet</text>
    
    <text x="20" y="75" fill="#22D3EE" font-family="system-ui" font-size="10">âœ“ Columnar format</text>
    <text x="20" y="95" fill="#22D3EE" font-family="system-ui" font-size="10">âœ“ Excellent compression</text>
    <text x="20" y="115" fill="#22D3EE" font-family="system-ui" font-size="10">âœ“ Schema embedded</text>
    <text x="20" y="135" fill="#22D3EE" font-family="system-ui" font-size="10">âœ“ Column pruning</text>
    <text x="20" y="155" fill="#22D3EE" font-family="system-ui" font-size="10">âœ“ Predicate pushdown</text>
    
    <rect x="20" y="170" width="160" height="20" rx="4" fill="#0891B2"/>
    <text x="100" y="184" fill="#f8fafc" font-family="system-ui" font-size="9" text-anchor="middle">Best for: Analytics, ML Training</text>
  </g>
  
  <g transform="translate(245, 250)">
    <!-- Delta Lake -->
    <rect x="0" y="0" width="200" height="200" rx="12" fill="#1E293B" stroke="#10B981" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="50" rx="12" fill="url(#deltaGrad)"/>
    <text x="100" y="32" fill="#f8fafc" font-family="system-ui" font-size="16" font-weight="bold" text-anchor="middle">Delta Lake</text>
    
    <text x="20" y="75" fill="#6EE7B7" font-family="system-ui" font-size="10">âœ“ ACID transactions</text>
    <text x="20" y="95" fill="#6EE7B7" font-family="system-ui" font-size="10">âœ“ Time travel</text>
    <text x="20" y="115" fill="#6EE7B7" font-family="system-ui" font-size="10">âœ“ Schema evolution</text>
    <text x="20" y="135" fill="#6EE7B7" font-family="system-ui" font-size="10">âœ“ Merge/Upsert</text>
    <text x="20" y="155" fill="#6EE7B7" font-family="system-ui" font-size="10">âœ“ Data versioning</text>
    
    <rect x="20" y="170" width="160" height="20" rx="4" fill="#059669"/>
    <text x="100" y="184" fill="#f8fafc" font-family="system-ui" font-size="9" text-anchor="middle">Best for: Lakehouse, CDC</text>
  </g>
  
  <g transform="translate(460, 250)">
    <!-- Iceberg -->
    <rect x="0" y="0" width="200" height="200" rx="12" fill="#1E293B" stroke="#3B82F6" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="50" rx="12" fill="url(#icebergGrad)"/>
    <text x="100" y="32" fill="#f8fafc" font-family="system-ui" font-size="16" font-weight="bold" text-anchor="middle">Apache Iceberg</text>
    
    <text x="20" y="75" fill="#93C5FD" font-family="system-ui" font-size="10">âœ“ Partition evolution</text>
    <text x="20" y="95" fill="#93C5FD" font-family="system-ui" font-size="10">âœ“ Hidden partitioning</text>
    <text x="20" y="115" fill="#93C5FD" font-family="system-ui" font-size="10">âœ“ Multi-engine support</text>
    <text x="20" y="135" fill="#93C5FD" font-family="system-ui" font-size="10">âœ“ Time travel</text>
    <text x="20" y="155" fill="#93C5FD" font-family="system-ui" font-size="10">âœ“ Snapshot isolation</text>
    
    <rect x="20" y="170" width="160" height="20" rx="4" fill="#1D4ED8"/>
    <text x="100" y="184" fill="#f8fafc" font-family="system-ui" font-size="9" text-anchor="middle">Best for: PB Scale, Multi-engine</text>
  </g>
  
  <g transform="translate(675, 250)">
    <!-- Avro -->
    <rect x="0" y="0" width="200" height="200" rx="12" fill="#1E293B" stroke="#F59E0B" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="50" rx="12" fill="url(#avroGrad)"/>
    <text x="100" y="32" fill="#f8fafc" font-family="system-ui" font-size="16" font-weight="bold" text-anchor="middle">Apache Avro</text>
    
    <text x="20" y="75" fill="#FCD34D" font-family="system-ui" font-size="10">âœ“ Row-based format</text>
    <text x="20" y="95" fill="#FCD34D" font-family="system-ui" font-size="10">âœ“ Schema evolution</text>
    <text x="20" y="115" fill="#FCD34D" font-family="system-ui" font-size="10">âœ“ Schema registry</text>
    <text x="20" y="135" fill="#FCD34D" font-family="system-ui" font-size="10">âœ“ Fast serialization</text>
    <text x="20" y="155" fill="#FCD34D" font-family="system-ui" font-size="10">âœ“ Splittable</text>
    
    <rect x="20" y="170" width="160" height="20" rx="4" fill="#D97706"/>
    <text x="100" y="184" fill="#f8fafc" font-family="system-ui" font-size="9" text-anchor="middle">Best for: Streaming, Kafka</text>
  </g>
  
  <!-- Decision Help -->
  <rect x="30" y="465" width="840" height="25" rx="6" fill="#334155"/>
  <text x="450" y="482" fill="#94A3B8" font-family="system-ui" font-size="11" text-anchor="middle">ðŸ’¡ For ML workloads: Parquet for simple reads, Delta/Iceberg for evolving data with ACID needs</text>
</svg>

