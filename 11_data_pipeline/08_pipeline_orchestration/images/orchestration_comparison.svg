    <text x="100" y="35" fill="#f8fafc" font-family="system-ui" font-size="16" font-weight="bold" text-anchor="middle">Prefect</text>
    
    <text x="100" y="80" fill="#94A3B8" font-family="system-ui" font-size="10" text-anchor="middle">Modern Python</text>
    
    <text x="20" y="105" fill="#22D3EE" font-family="system-ui" font-size="10">âœ“ Native Python</text>
    <text x="20" y="125" fill="#22D3EE" font-family="system-ui" font-size="10">âœ“ Easy testing</text>
    <text x="20" y="145" fill="#22D3EE" font-family="system-ui" font-size="10">âœ“ Cloud offering</text>
    <text x="20" y="165" fill="#22D3EE" font-family="system-ui" font-size="10">âœ“ Dynamic workflows</text>
    <text x="20" y="185" fill="#F87171" font-family="system-ui" font-size="10">âœ— Newer ecosystem</text>
    <text x="20" y="205" fill="#F87171" font-family="system-ui" font-size="10">âœ— Less mature</text>
    
