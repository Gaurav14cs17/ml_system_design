  <text x="450" y="487" fill="#94A3B8" font-family="system-ui" font-size="11" text-anchor="middle">ðŸ’¡ Start with Airflow for proven reliability, Prefect for simplicity, Dagster for data-aware pipelines, dbt for SQL</text>
