    <rect x="0" y="0" width="200" height="55" rx="12" fill="url(#dagsterGrad)"/>
    <text x="100" y="35" fill="#f8fafc" font-family="system-ui" font-size="16" font-weight="bold" text-anchor="middle">Dagster</text>
    
    <text x="100" y="80" fill="#94A3B8" font-family="system-ui" font-size="10" text-anchor="middle">Data-Aware</text>
    
    <text x="20" y="105" fill="#22D3EE" font-family="system-ui" font-size="10">âœ“ Software-defined assets</text>
    <text x="20" y="125" fill="#22D3EE" font-family="system-ui" font-size="10">âœ“ Type system</text>
    <text x="20" y="145" fill="#22D3EE" font-family="system-ui" font-size="10">âœ“ Built-in testing</text>
    <text x="20" y="165" fill="#22D3EE" font-family="system-ui" font-size="10">âœ“ Asset lineage</text>
    <text x="20" y="185" fill="#F87171" font-family="system-ui" font-size="10">âœ— Learning curve</text>
    <text x="20" y="205" fill="#F87171" font-family="system-ui" font-size="10">âœ— Different paradigm</text>
    
