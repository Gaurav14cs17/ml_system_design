    <text x="60" y="95" fill="#f8fafc" font-family="system-ui" font-size="10" text-anchor="middle">Extract</text>
    
    <circle cx="175" cy="55" r="20" fill="#F59E0B"/>
    <text x="175" y="60" fill="#f8fafc" font-family="system-ui" font-size="10" text-anchor="middle">Clean</text>
    
    <circle cx="175" cy="125" r="20" fill="#F59E0B"/>
    <text x="175" y="130" fill="#f8fafc" font-family="system-ui" font-size="10" text-anchor="middle">Validate</text>
    
    <circle cx="290" cy="90" r="20" fill="#8B5CF6"/>
    <text x="290" y="95" fill="#f8fafc" font-family="system-ui" font-size="10" text-anchor="middle">Load</text>
    
    <!-- DAG Edges -->
    <path d="M 80 80 L 155 55" stroke="#64748B" stroke-width="2" marker-end="url(#dagArrow)"/>
    <path d="M 80 100 L 155 125" stroke="#64748B" stroke-width="2" marker-end="url(#dagArrow)"/>
    <path d="M 195 55 L 270 80" stroke="#64748B" stroke-width="2" marker-end="url(#dagArrow)"/>
    <path d="M 195 125 L 270 100" stroke="#64748B" stroke-width="2" marker-end="url(#dagArrow)"/>
    <defs>
      <marker id="dagArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#64748B"/>
      </marker>
    </defs>
  </g>
  
