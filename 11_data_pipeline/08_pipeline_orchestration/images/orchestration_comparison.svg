    <text x="100" y="35" fill="#f8fafc" font-family="system-ui" font-size="16" font-weight="bold" text-anchor="middle">Apache Airflow</text>
    
    <text x="100" y="80" fill="#94A3B8" font-family="system-ui" font-size="10" text-anchor="middle">Industry Standard</text>
    
    <text x="20" y="105" fill="#22D3EE" font-family="system-ui" font-size="10">âœ“ Mature ecosystem</text>
    <text x="20" y="125" fill="#22D3EE" font-family="system-ui" font-size="10">âœ“ Python DAGs</text>
    <text x="20" y="145" fill="#22D3EE" font-family="system-ui" font-size="10">âœ“ Rich UI</text>
    <text x="20" y="165" fill="#22D3EE" font-family="system-ui" font-size="10">âœ“ Many operators</text>
