<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="icebergTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC"/>
      <stop offset="100%" style="stop-color:#E2E8F0"/>
    </linearGradient>
    <linearGradient id="icebergBottom" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#0369A1;stop-opacity:0.5"/>
    </linearGradient>
    <filter id="iceGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="#0F172A"/>
  
  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="bold" fill="#F8FAFC">ğŸ”ï¸ Data Quality Iceberg</text>
  <text x="350" y="55" text-anchor="middle" font-family="system-ui" font-size="11" fill="#94A3B8">Most quality issues are hidden beneath the surface</text>
  
  <!-- Sky area -->
  <rect x="50" y="70" width="600" height="80" fill="#1E293B" opacity="0.5"/>
  
  <!-- Water surface line -->
  <rect x="50" y="150" width="600" height="4" fill="#22D3EE"/>
  
  <!-- Water area -->
  <rect x="50" y="154" width="600" height="210" fill="url(#waterGrad)"/>
  
  <!-- Water waves -->
  <path d="M50 152 Q150 145 250 152 T450 152 T650 152" stroke="#22D3EE" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M50 158 Q200 165 350 158 T650 158" stroke="#0EA5E9" stroke-width="1" fill="none" opacity="0.3"/>
  
  <!-- Iceberg - Visible part (above water) -->
  <polygon points="350,80 280,150 420,150" fill="url(#icebergTop)" filter="url(#iceGlow)"/>
  
  <!-- Iceberg - Hidden part (below water) -->
  <polygon points="280,154 180,320 350,360 520,320 420,154" fill="url(#icebergBottom)" opacity="0.9"/>
  
  <!-- Visible Issues Labels -->
  <g transform="translate(480, 95)">
    <rect x="0" y="0" width="160" height="50" rx="8" fill="#334155"/>
    <text x="80" y="18" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="bold" fill="#F8FAFC">ğŸ”º Visible Issues</text>
    <text x="80" y="33" text-anchor="middle" font-family="system-ui" font-size="9" fill="#94A3B8">â€¢ Missing Values</text>
    <text x="80" y="45" text-anchor="middle" font-family="system-ui" font-size="9" fill="#94A3B8">â€¢ Schema Errors</text>
  </g>
  <path d="M430 120 L478 120" stroke="#64748B" stroke-width="2" stroke-dasharray="4,2"/>
  
  <!-- Hidden Issues Labels -->
  <g transform="translate(530, 200)">
    <rect x="0" y="0" width="160" height="130" rx="8" fill="#334155"/>
    <text x="80" y="18" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="bold" fill="#3B82F6">ğŸ”» Hidden Issues</text>
    <text x="80" y="38" text-anchor="middle" font-family="system-ui" font-size="9" fill="#94A3B8">â€¢ Statistical Drift</text>
    <text x="80" y="53" text-anchor="middle" font-family="system-ui" font-size="9" fill="#94A3B8">â€¢ Distribution Changes</text>
    <text x="80" y="68" text-anchor="middle" font-family="system-ui" font-size="9" fill="#94A3B8">â€¢ Subtle Inconsistencies</text>
    <text x="80" y="83" text-anchor="middle" font-family="system-ui" font-size="9" fill="#94A3B8">â€¢ Stale Reference Data</text>
    <text x="80" y="98" text-anchor="middle" font-family="system-ui" font-size="9" fill="#94A3B8">â€¢ Upstream Corruption</text>
    <text x="80" y="113" text-anchor="middle" font-family="system-ui" font-size="9" fill="#94A3B8">â€¢ Silent Schema Drift</text>
    <text x="80" y="125" text-anchor="middle" font-family="system-ui" font-size="8" fill="#EF4444">âš ï¸ 90% of issues</text>
  </g>
  <path d="M480 265 L528 265" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4,2"/>
  
  <!-- Percentage labels -->
  <g transform="translate(60, 100)">
    <rect x="0" y="0" width="80" height="35" rx="6" fill="#22C55E" opacity="0.2"/>
    <text x="40" y="15" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="bold" fill="#22C55E">10%</text>
    <text x="40" y="28" text-anchor="middle" font-family="system-ui" font-size="9" fill="#94A3B8">Detected</text>
  </g>
  
  <g transform="translate(60, 240)">
    <rect x="0" y="0" width="80" height="35" rx="6" fill="#EF4444" opacity="0.2"/>
    <text x="40" y="15" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="bold" fill="#EF4444">90%</text>
    <text x="40" y="28" text-anchor="middle" font-family="system-ui" font-size="9" fill="#94A3B8">Hidden</text>
  </g>
  
  <!-- Bottom message -->
  <rect x="150" y="370" width="400" height="25" rx="6" fill="#334155"/>
  <text x="350" y="387" text-anchor="middle" font-family="system-ui" font-size="11" fill="#F8FAFC">ğŸ’¡ Proactive monitoring catches issues before they impact ML models</text>
</svg>
